    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b91e3-5c27-462d-9fe8-dabca70a6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of one of its stars, <a href="https://cnnphilippines.com/entertainment/2020/7/14/glee-star-naya-rivera-dead-at-33.html">Naya
        Rivera</a>, during a boat trip on a California lake is the third tragedy to
        befall the cast of the Fox series that ran from 2009 to 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69930583-99af-4293-aff5-bb1b7d0a7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera was 33.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b756e-6444-474c-9f12-1a62a3e02b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s fellow "Glee" cast members Cory Monteith and Mark Salling
        have also died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ee977-10ae-444e-bc9d-1ef606f66a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of the young actors has had some questioning whether there
        is a "Glee curse." The discovery of Rivera''s body coincides with the seventh
        anniversary of Monteith''s death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e3928-d0a9-487b-8afb-d4b38fbf10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteith was 31 when he was found dead in a hotel room in Vancouver,
        British Columbia, in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f334164-92fc-4d9b-ad38-80d0149f9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was later ruled accidental, a result of mixed drug toxicity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fc663-0e3e-4d23-a9b8-bde6046f245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteith''s death stunned his friends, family, and fans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79dff4-7b42-45bc-9630-490d2628c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a huge outpouring of grief for the beloved actor, who
        played Finn Hudson on the show, which centered on a high school glee club.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168afd15-fe0b-4e1c-886f-896c35a8ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tribute episode titled "The Quarterback" found the entire fictitious
        McKinley High School grappling with the character''s loss —&nbsp;including
        Finn''s love interest, Rachel Berry, played by Monteith''s real-life girlfriend,
        Lea Michele. "He was my person," Michele''s character, Rachel, cried during
        the show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e535f-7dc3-42a5-90e6-612d24253a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like, for me personally, I''ve lost two people: Cory and
        Finn," Michele told TV Week Australia at the time. "Everyone is asking, ''Is
        it hard to do this? Is it hard to be back at work?'' But the truth is, it''s
        no harder at work than it is in life -- so we might as well all be together
        as a family supporting each other to get through this together."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb58be2-5d54-48d1-81f7-29b1f8648cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later, Salling, who had dated Rivera, died by suicide
        at the age of 35, two years after he was indicted on charges of receiving
        and possessing child pornography.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12e48f-bce1-46b1-bd92-86a4c9c2bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had pleaded guilty to one count of possession of child pornography
        involving a prepubescent minor and was scheduled for sentencing when he died.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cb00c-ef5f-4c53-b6a3-54c048777b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glee" vocal arranger Tim Davis tweeted about the tragedy at the
        time.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today
        we lost another <a href="https://twitter.com/hashtag/Glee?src=hash&amp;ref_src=twsrc%5Etfw">#Glee</a>
        cast member.Yes, he committed crimes against children.Yes, it&#39;s horrific.
        But <a href="https://twitter.com/hashtag/MarkSalling?src=hash&amp;ref_src=twsrc%5Etfw">#MarkSalling</a>
        was a broken man, no doubt an abuse victim himself. I loved Mark, and am sad
        when I consider the devastation of his parents. PLEASE withhold your cruel
        comments.</p>&mdash; Tim Davis (@loudmouthmuch) <a href="https://twitter.com/loudmouthmuch/status/958409865537335296?ref_src=twsrc%5Etfw">January
        30, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
