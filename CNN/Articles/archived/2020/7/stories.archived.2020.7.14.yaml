      'jcr:uuid': '5de52035-7a8d-422c-a132-9184ed8d0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a7306-b3e6-4452-8d50-444c48ce60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we lost another #Glee cast member," Davis wrote. "Yes, he
        committed crimes against children. Yes, it''s horrific. But #MarkSalling was
        a broken man, no doubt an abuse victim himself. I loved Mark, and am sad when
        I consider the devastation of his parents. PLEASE withhold your cruel comments."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a6810-22ef-4d05-8702-a12c57a485e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glee" cast member Matthew Morrison played teacher Will Schuester
        and shared a photo at the time, showing him with Monteith and Salling dressed
        in matching black suits with black ties in what appeared to be a casino.</p>'
