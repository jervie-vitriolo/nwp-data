      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, 8,038 patients are hospitalized across the state with
        the primary diagnosis of coronavirus as of Monday morning, according to new
        numbers released by the state''s Agency for Health Care Administration. At
        the peak of the pandemic in New York, the highest number of hospitalizations
        for Covid-19 was 18,825.</p>'
