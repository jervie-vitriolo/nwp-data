      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t until that Friday when my fever kicked in that it got
        really bad. And I was like that for almost two weeks. And once the fever broke
        I started feeling like I was seeing the light at the end of the tunnel."</p>'
