      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grant Imahara, host of Discovery Channel''s
        "MythBusters" and Netflix''s "White Rabbit Project," has died, according to
        a statement from the Discovery Channel. He was 49 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5fe9cf-81fb-4f4f-8071-e1b8e425354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:33:59.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host was known in Hollywood for his work in electronics and
        animatronics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e82cc-767b-403b-9c46-4a719d0a0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:33:59.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken to hear this sad news about Grant. He was an
        important part of our Discovery family and a really wonderful man. Our thoughts
        and prayers go out to his family," a statement from Discovery sent to CNN
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d394339-49f6-4422-953f-aaaad7ad6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:33:59.271+08:00
