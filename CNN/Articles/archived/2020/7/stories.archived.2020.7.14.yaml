      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an amount of ₱10,000 each will be given to 39 citizens who
        are 90 years old, ₱20,000 to six who are 95 years old, and ₱30,000 to nine
        who have reached 100 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379de90-f326-4f8a-9a5f-d7827d6c3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:58:52.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, lawmakers&nbsp;pushed for the approval of Senate
        Bill No. 1319, which seeks early cash grants for those who turn 80 and 90
        years old. Meanwhile, under the Republic Act 10868 or the Centenarians Act
        of 2016, senior citizens who reach the age of 100 shall be gifted ₱100,000
        by the national government.</p>'
