      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Sarah
        Geronimo has spoken after critics called out her apparent silence after Congress
        denied ABS-CBN a fresh franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d21b0-8d21-45df-ada4-ca646e6f20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Pop Princess shared a lengthy response on her Instagram
        account saying apart from her family and manager, it was ABS-CBN who supported
        her career as an artist and performer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251752b-e491-43d2-80a2-9a6e4986d6d0'
      'mgnl:activationStatus': true
