    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f107fc0c-d0df-4449-8420-5419cebb44a9'
    'lead': 'For much of Europe, the peak of Covid-19 infections has passed. But while
      hospitals are no longer awash with acute cases, there are thousands of people
      who had either confirmed or suspected Covid and, weeks or months later, say
      they are far from fully recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T14:01:30.811+08:00
