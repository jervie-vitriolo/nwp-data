    'mgnl:tags': ['anti-terrorism-law', 'Supreme-Court', '10th-petition']
    'template': '1'
    'title': '10th petition vs. anti-terrorism law filed after new measure takes effect'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf7120-7e4b-4955-b459-6bee5191f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)—</strong> A day
        after the anti-terrorism law formally took effect, forty-four petitioners
        from various sectors and groups ran to the Supreme Court to question the constitutionality
        of the controversial measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c67e4-0e91-4433-9e7e-ffdeb95b76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners— led by Bagong Alyansang Makabayan (BAYAN), Movement
        Against Tyranny, Karapatan, and other progressive groups and noted civil libertarians—
        on Sunday filed online the 10th plea against Republic Act No. 11479, asking
        the high court to strike down the entire law for being unconstitutional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e253b-9de4-4711-b597-ea47a042ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that the measure violates the rights to due
        process, free speech, bail, and travel, as well as the constitutional protection
        against warrantless arrest and detention without charges, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b65533-2a01-4e93-b54d-6612ca66ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group likewise asked SC to stop the convening of the Anti-Terrorism
        Council and the Joint Oversight Committee, as well as to halt the drafting
        of the law’s implementing rules and regulations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446604af-5194-435a-881b-8e0dbdb3de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In sum, petitioners submit that RA 11479 is a classic example of
        a purported cure being worse than the disease it seeks to remedy,” the petition
        filed electronically read.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Forty-four
        petitioners led by BAYAN, Movement Against Tyranny, Karapatan and noted civil
        libertarians and veterans against the Marcos dictatorship file the 10th petition
        against the anti-terrorism law. <a href="https://twitter.com/nuplphilippines?ref_src=twsrc%5Etfw">@nuplphilippines</a>
        serves as their counsel. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/YLds6FKesA">pic.twitter.com/YLds6FKesA</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1284659446161879045?ref_src=twsrc%5Etfw">July
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f6ec5-8a20-4a66-8168-94b6308f0437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b35f3-2342-4139-9080-96b56fb15571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of petitioners also included activists, journalists, religious
        leaders, academics, and other rights organizations. The petition is set to
        be filed physically on Thursday, as the high court will be closed until Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7f0f9-e5eb-436e-b275-eca771dc0724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial anti-terrorism law <a href="https://www.cnnphilippines.com/news/2020/7/17/antu-terrorism-act-effective-July-18.html">formally
        took effect on Saturday</a>— or 15 days after its publication on July 3. The
        Justice Department earlier said that the law can take effect even without
        the official rollout of the IRR since some provisions are "self-executing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f66fc-9f26-453c-ad84-ea36155fb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law’s IRR, on the other hand, "will come in 90 days," National
        Security Adviser Hermogenes Esperon, Jr. earlier told CNN Philippines, adding
        that the Anti-Terrorism Council has started working on it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f17bb1-5e18-4e7a-9e7e-a848490ef190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Solicitor General Jose Calida earlier urged the high
        court to junk the petitions against the measure, saying the judiciary “<a
        href="https://cnnphilippines.com/news/2020/7/18/solicitor-general-supreme-court-anti-terrorism-act.html??">must
        exercise utmost caution</a>, prudence and judiciousness in the issuance of
        temporary restraining orders and injunctive writs.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20048178-eefb-422c-8787-7513123d7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism law— which repealed the Human Security Act of
        2007— will give more surveillance powers to government forces. Among its contentious
        features is a provision allowing suspected terrorists to be arrested without
        warrant and detained without charges for up to 24 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346dac2-357d-4fef-aa73-4021d51e348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:28:36.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have previously voiced out concerns about these provisions,
        saying the measure may be open to abuse and lead to possible human rights
        violations. Government officials and lawmakers have repeatedly dismissed these
        claims, saying citizens have their rights and several safeguards under the
        Constitution.</p>'
