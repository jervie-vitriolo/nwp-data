    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:09:20.045+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'OVP', 'Office-of-the-Vice-President', 'Leni-Robredo', 'Barry-Gutierrez']
    'template': '1'
    'title': 'Vice President''s office suspends work after some staffers test positive
      for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a05efb-e5f8-4cf3-aa64-5413699bc046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Office
        of the Vice President will temporarily suspend its operations after several
        of its staff tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d040b4e-2585-4bbc-9c25-be4ecb571506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Atty. Barry Gutierrez, spokesperson of Vice
        President Leni Robredo, said a staffer who had been active in COVID-19 response
        operations tested positive for the virus last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a87dd-2de8-4b62-b4da-e97aa144bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following our safety protocols, office work was immediately suspended,
        and testing was done for concerned OVP personnel working at the office or
        deployed in the field, including Vice President Leni Robredo," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c209e8-a6ba-44e3-903d-e63165ef601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Robredo''s test came out negative, three more staffers tested
        positive for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e2e3d-f36e-4aaf-99ba-bf891ebb6353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The office has already started contact tracing procedures to identify
        all those who have interacted with the four staffers that tested positive.
        But as a consequence of this unfortunate development, office operations at
        the OVP will temporarily be suspended to make way for a full disinfection
        procedure," said Gutierrez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6b625-b539-463e-af2a-38594a014f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on her Facebook page, Robredo said office
        work has been suspended since Thursday and would remain so until disinfection
        was completed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbf117-d3c0-4643-8083-2d58b836f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be managing all our other programs remotely but our operations
        will resume as soon as all the protocols have been followed strictly," she
        said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fleni.robredo%2Fposts%2F10219808578177236&width=500"
        width="500" height="268" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a09ca-46cc-475d-91de-336621927f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269e54b-4692-4598-8a79-172144a9e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gutierrez said they would not be deterred by this incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59b8b4-15a6-47cc-8cce-025104275c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:29:05.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus will not slow us down. This virus will not beat us,"
        he said.</p>'
  'UP-coronavirus-test-kits-commercial-use':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-19T21:14:03.096+08:00
    'imagesource': 'jcr:96dfc4b7-d304-4b7f-a21e-1129e4102ee1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3904ee4d-152b-4e57-807c-395061cd5902'
    'lead': "The test kits for COVID-19 detection developed by the University of the\
      \ Philippines are now ready for commercial use, the Department of Health says.\n\
      \n "
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T21:20:57.893+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:09:47.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:09:20.411+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP-developed COVID-19 test kits ready for commercial use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebed73-f33b-4704-ad26-8918e3040ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:20:57.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:09:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The test
        kits for COVID-19 detection developed by the University of the Philippines
        are now ready for commercial use, the Department of Health (DOH) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac1ae7-fef9-461b-a57e-38d32326eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:20:57.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:09:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38435980-c3a8-4043-9867-45c16c8249ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:20:57.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:09:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GenAmplify reverse transcription polymerase chain reaction RT-PCR
        test kit was invented by a team of scientists from the National Institutes
        of Health of the University of the Philippines, the Philippine Genome Center,
        and The Manila HealthTek, Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616a069-c3df-4043-91f2-079dc75f6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:20:57.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:09:49.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ec8ac-cc4a-4513-8e86-684986336d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:20:57.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:09:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It received its certificate of product registration in April but
        was recalled in May due to “minor problems."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94d4dd-e6d3-49a8-9ce9-c872c43ad681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:20:57.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:09:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11934dd-12f0-4c40-946e-d69cd244ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:20:57.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:09:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After several months of collaboration, we are very proud to say,
        GenAmplify version 2, the country’s very own RT-PCR test kit, is finally ready
        for commercial use,” the DOH said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
