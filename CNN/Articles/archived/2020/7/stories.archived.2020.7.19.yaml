    'mgnl:tags': ['Catriona-Gray', 'Sam-Milby', 'We-re-in-this-Together']
    'template': '1'
    'title': 'WATCH: Catriona Gray, Sam Milby collab for new version of ‘We’re in
      this Together’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59d13a-fdcd-4ad8-8238-603ad291ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:46:00.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:10:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)—</strong> Miss Universe
        2018 Catriona Gray recently released a fresh, stripped-down version of her
        song “We’re in this Together” — but this time around, she was joined by boyfriend
        Sam Milby for the musical collaboration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563dcc7-7c06-4dc5-a1c9-293205a4acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:46:00.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:10:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip —&nbsp;shared by Gray on her YouTube channel on Saturday
        —&nbsp;featured the beauty queen-model performing an acoustic remake of the
        tune, which was <a href="https://www.youtube.com/watch?v=BG58PlR3_mc">first
        released in 2018.</a> Milby was seated next to Gray, playing the guitar for
        the performance.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/083p8Sw97bk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7ff4d-b07c-4686-9a0f-953b94918fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:46:00.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:10:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4396252-9cb5-4b05-bbc1-e2caaccfb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:46:00.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:10:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song’s relaunch will benefit Young Focus Philippines'' "Quality
        Education for All" campaign, Gray said on her social media pages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b266467-20da-4bb2-a239-6d52dbc3262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:46:00.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:10:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All streams and digital download proceeds will be donated to the
        project, which aims to raise P1 million to kickstart an online education program
        for students struggling amid the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e079fff-2308-4994-9a74-84e7b917b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:46:00.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:10:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Special thanks to my love Sam Milby, my Young Focus Philippines
        family and my Cornerstone Entertainment family,” wrote Gray, the fourth Filipina
        to bring home the coveted Miss Universe title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40be253-be5b-48b6-b92d-098ed8bc3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:46:00.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:10:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray and Milby first <a href="https://www.cnnphilippines.com/entertainment/2020/5/24/Sam-Milby-Catriona-Gray-send-fans-into-frenzy-relationship-rumors.html"
        target="_blank">went public</a> with their relationship in May, but the couple
        was recently the subject of scrutiny after Gray''s ex-boyfriend, Clint Bondad,
        posted cryptic messages which some have taken to mean she had done something
        wrong during her previous relationship.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f640c-1413-4f62-ac54-232503a1019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:21:51.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Milby took to social media to defend his relationship
        with Gray.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880efcf4-9e5b-4082-a653-6012332fa67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:21:51.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Milby said he and Gray chose to keep their
        relationship private, only making an exception to help with charitable causes.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I cannot
        simply stand by and allow other people to take control of a narrative that
        is not theirs to tell.<br><br>Cat and I have chosen to keep our relationship
        mostly private. It was only until recently that we made an exception, to lend
        our voices to charitable causes</p>&mdash; Sam Milby (@samuelmilby) <a href="https://twitter.com/samuelmilby/status/1284797793500987392?ref_src=twsrc%5Etfw">July
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58291671-0202-44f6-ae05-ce8b5043a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:21:51.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b602912-9b5a-45e1-9e3c-2dbcee451597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:21:51.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Milby said this doesn''t mean they were guilty of anything.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6b0db-c9d8-4a64-9295-4e7dc4b498ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:21:51.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One''s silence doesn''t imply guilt. It has been our initial choice
        not to dignify nor respond to all these baseless claims," <a href="https://twitter.com/samuelmilby/status/1284797793500987392"
        target="_blank">he said</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e5be4-d112-46da-be1c-fc1118d72e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T21:21:51.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say how Gray acted in the midst of the false accusations
        made him admire her even more.</p>'
