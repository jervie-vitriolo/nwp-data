    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'TikTok', 'Instagram-reels']
    'template': '1'
    'title': 'Instagram''s TikTok clone is going global'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6a262-0983-41fd-8571-ae949e79858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Instagram believes that it can do TikTok
        better than TikTok — and this August, people will be able to decide for themselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2f9be-1d3f-4679-88a8-f70479978153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram announced Friday that it''s preparing to launch its own
        video-sharing feature, Reels, in the United States and 50 other countries,
        just one week after it began testing the platform in India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74459676-6b1f-4997-8abf-78dc3a4b3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reels announcement comes as TikTok finds itself in a newly weakened
        position, after India banned the short-form video app and the Trump administration
        indicated he would do the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2e80f-3fea-4c9d-ad64-68fb41ae8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always look at what people want, and innovate every day to find
        new ways to improve experiences for people," a Facebook spokesperson told
        CNN. "Many platforms have come before us to create products that meet people
        where they are — Snap, TikTok, others — but we think we can do this in a way
        that''s unique to Instagram, and meets the demands of our community."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df938cc5-58b7-4f6e-b04d-bbde9f8a6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reels will let people record and edit 15-second videos set to music
        and audio, and upload them to their stories and Instagram''s Explore feature.
        An official launch date has not yet been announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4459d28-47b6-4378-a1d5-13f0457e9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram and its parent company, Facebook, have a history of mimicking
        other apps'' new features — and succeeding. In 2016, the company launched
        its Stories feature, which allows people to share content that disappears
        after 24 hours. Eight months later, the competitor to Snapchat surpassed Snapchat''s
        daily user count. By mid-2018, Stories was more than twice as popular as Snapchat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b279c04-92d7-41c9-b28c-016dc3d33c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram is apparently not the only company looking to compete
        against TikTok. YouTube is developing its own TikTok rival, Shorts, to be
        released by the end of the year, according to The Information. And Snapchat,
        like TikTok, will soon let users explore public content with a vertical swiping
        gesture. Neither company immediately responded to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99a831-2b74-4db4-9127-cbb7eb30642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, TikTok welcomes the challenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc241390-7122-49ba-a091-271e00c4560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to see that tech companies appreciate the refreshing
        and creative experience TikTok brings people, which has been even more evident
        as families have been stuck at home in recent months," a TikTok spokesperson
        told CNN. "We''ve always believed that open competition provides tremendous
        benefits to consumers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd55641-3fe0-49d0-84df-5e56041d01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T08:58:30.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/17/tech/instagram-reels-global-launch/index.html">"Instagram''s
        TikTok clone is going global."</a></em></p>'
