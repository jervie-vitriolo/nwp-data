      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals nationwide are ordered by the DOH to designate 30 percent
        of their beds for COVID-19. Ordoña said the EAMC, which has so far allocated
        "around 20 to 25 percent" of its beds for COVID-19 cases, is now looking into
        closing some areas for non-coronavirus patients in order to abide by the DOH
        mandate.</p>'
