      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League of Municipalities of the Philippines (LMP), composed
        of 1,488 municipal mayors mostly allied with the Duterte administration, recently
        renewed support for Cha-cha by proposing to institutionalize the so-called
        Mandanas Ruling of the Supreme Court in the Constitution. Under the ruling,
        regions will also get their share from all national taxes, apart from internal
        revenue allotments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eed20a-bc46-43ae-9acc-3fdd230e914d'
