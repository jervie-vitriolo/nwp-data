    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['spend', 'money', 'save']
    'template': '1'
    'title': 'Spend or save? The choice has huge consequences'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3d349-df32-46cd-b17b-b5132682f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As global lockdowns start to lift,
        consumers are faced with a difficult choice: do they go out and spend the
        money they accrued during months cooped up inside, or stash it away as uncertainty
        looms?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99bc7a5-8b61-49fb-bdc5-4ecd91b6c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a04659-6fe1-4795-b616-0317d14886f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer to that question has huge ramifications for the nascent
        economic recovery now underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ae4d8-04b7-4f3a-ac22-21a5a99dfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04798bee-7453-46cb-9549-0e037e1dc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If businesses and households hold back too much, they could trigger
        a fresh wave of credit problems," Kallum Pickering, senior economist at Berenberg
        Bank, said in a recent note to clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d3c1d-b6be-45e8-a865-6c8037073b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410529ae-b967-4d94-8510-0e5ae8b59308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some early signs that the pickup in consumer spending
        could be stronger than anticipated. Macy''s and Kohl''s said at an industry
        conference this week that reopened stores are performing better than expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145fb32-b5fc-4c83-b3c7-0fb8426f0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b93127c-9b75-4840-aa27-6e70e8e00390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at Macy''s stores are down by about 50%, but the company had
        expected sales to drop by as much as 85%, according to CEO Jeffrey Gennette.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28379a7a-ccff-426a-9f25-7e019b25df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1761c-5647-431c-aa36-c0e01e8be813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re encouraged with the signs, but I will tell you, it''s still
        a very fluid environment," Kohl''s CEO Michelle Gass said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416a42c-26b6-46ab-b5d4-b1c0cd1d2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fe832-73c4-40bc-8f68-33f794d6238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also indications that conservative savings patterns could
        persist, however. Goldman Sachs will stop accepting new applications for its
        Marcus savings accounts in the United Kingdom on Wednesday following a surge
        in deposits. The investment bank has brought in about £4 billion ($5.1 billion)
        since the country''s lockdown began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ada34d-3c1d-400f-a980-0a032f297fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca8e4f-c050-4081-8b94-7c1802ce95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics thinks the household savings rate in the United
        Kingdom has jumped to as high as 30% of disposable income from about 5% at
        the end of 2019. It''s expected to decline in the months to come but should
        remain elevated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6c601-11cc-4859-b1f5-5de2c0040c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b248e87-f48f-44f1-bbb9-71d0d8dfbea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The desire to hold more savings post-lockdown combined with lower
        incomes will weigh on consumption over the next few years, prolonging the
        recovery," UK economist Thomas Pugh told clients Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a401672-4e8d-47da-beb3-7f8f0abed7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d3080-3f0e-4acb-a049-4b7f9e5ff56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: This question will be a key one for the Federal Reserve,
        which is due to announce its latest policy decision. The central bank is expected
        to leave interest rates unchanged, but Chair Jerome Powell will be asked to
        outline how he intends to support the recovery. Attention will also focus
        on the Fed''s latest economic projections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94cefd-5aba-49ce-817f-4b9886d20ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88abddc-e3dd-45ab-a51f-6bd81c76d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent forecasts for the global economy have been dire, with the
        Organization for Economic Cooperation and Development predicting the worst
        peacetime recession in a century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2abeb-474a-455e-bfa0-042ad4ca9e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b096594-5a6c-47f1-88c0-d26984bc30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based agency said Wednesday it expects the global economy
        to contract 6% this year before rebounding in 2021, among the gloomiest outlooks
        offered by multilateral financial institutions. The World Bank forecast earlier
        this week that global output would shrink 5.2% in 2020, while the International
        Monetary Fund estimated a 3% contraction in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435522c4-96f0-455e-ad15-a3f53771919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a49ce-ad3f-459f-9ba2-f5d025e1fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>George Floyd protests shake up Corporate America</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b349bd-fd4c-4d08-b01f-d2b897d9b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests sparked by the death of George Floyd are forcing companies
        to take a hard look at their own policies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110d3e8-3d1b-49f5-9391-99a830aed0ff'
