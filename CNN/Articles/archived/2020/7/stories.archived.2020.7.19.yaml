    'lead': '''Kung anu-anong iniisip, hindi naman nakakatulong sa COVID,'' says Vice
      President Leni Robredo, following fresh calls for constitutional reforms from
      local government officials amid the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T14:18:18.312+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:11:20.284+08:00
