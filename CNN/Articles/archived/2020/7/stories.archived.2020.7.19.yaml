      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1d2a8-0f20-4063-9089-8b3a0e18ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
