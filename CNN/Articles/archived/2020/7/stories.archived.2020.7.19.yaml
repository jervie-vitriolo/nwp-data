      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It definitely took a toll on me. When you''re used to competing,
        there''s an element of competition that you don''t get obviously when you’re
        alone and you''re not seeing other people,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83579616-5aae-414f-9ca4-9a25e058c16e'
