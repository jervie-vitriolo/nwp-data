    'template': '1'
    'title': 'Poll shows Filipinos trust US, Australia over China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19470630-f268-411e-b85f-cc3b180398ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — A survey
        from the Social Weather Stations showed Filipinos trusted the US and Australia
        more than China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc470e3a-7c84-4bf7-90c7-74c15d694afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200719141007"
        target="_blank">SWS July 3-6, 2020 National Mobile Phone Survey</a> asked
        1,555 Filipinos which of the three countries they trusted more than the other,
        and was revealed the US received a net trust rating of +42. This, however,
        was lower than +67 net rating in December 2019.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8ae7b-2eb0-4eb2-8cab-50377562f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net trust in the United States has been positive since SWS first
        surveyed it in December 1994. Out of 68 surveys, it ranged from moderate +18
        in May 2005 to excellent +82 in December 2013," said the survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d17792-c765-4a4e-829f-c253665b1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net trust rating for Australia was at +27, also lower than the +33
        it received in December last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1e8d9-7755-4ab5-bfb6-f86409c00f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, net trust fell from "poor" to "bad" for China, as it
        went down from -27 in December 2019 to -36.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5521a14-dab1-473e-8ddd-019a637e7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:30.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS poll said, "Net trust in China has been positive in only
        nine out of 53 surveys since SWS first surveyed it in August 1994. It reached
        as high as moderate +17 in June 2010 and as low as bad -46 in September 2015."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d708cf-4aba-4c8d-9a60-a8c9209fb0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS explained its terminologies for net trust ratings as "excellent"
        (+70 and above), "very good (+50 to +69), "good" (+30 to +49), "moderate"
        (+10 to +29), "neutral: (+9 to -9), "poor" (-10 to -29), "bad" (-30 to -49),
        "very bad" (-50 to -69), and "execrable" (-70 and below).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb10a2e-1f19-4e61-9f1c-94cadd42c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.ph/news/2020/7/14/sws-survey-west-philippine-sea-alliance.html"
        target="_blank">previous</a>, commissioned SWS survey showed four out of five
        Filipinos said the country should form alliances with countries ready to defend
        territorial rights in West Philippine Sea. &lt;&lt;&gt;&gt;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be5c7a-c8d1-437c-a097-e8f59a28c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same poll also asked questions regarding China''s role on COVID-19
        pandemic. The pollster asked whether respondents believed accusations that
        China held back information on the virus — three out of five Filipinos believed
        it did.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245179d-49e6-4ef5-b67b-7eb39fca2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:31:43.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 71 percent of those who said they believed the allegations
        said “China should be held accountable for not immediately sharing their information
        on COVID-19 to the world.”</p>'
