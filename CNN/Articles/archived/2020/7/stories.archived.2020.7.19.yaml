    'template': '1'
    'title': 'Robredo to gov''t: Focus on pandemic, not on Charter change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c827bb-31c8-43c2-9d2a-742ac77fe078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Instead
        of reconsidering Charter reforms, the government should prioritize more urgent
        issues associated with the COVID-19 pandemic, Vice President Leni Robredo
        said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34885b3f-96b2-4b41-8cdf-52332ae6b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374d8bd-3695-41a8-84fa-efa7eb254c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show, Robredo aired her frustration over fresh calls
        of local government officials for constitutional amendments despite the prevailing
        crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0186e1-8bcb-482e-899c-7f1229964229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54b8a9-8bd8-460b-9946-055d82bf0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ''yung parati natin ditong target, ang tinututukan natin
        ngayon, lahat ng makakatulong para mahinto na itong COVID transmission dito
        sa atin,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02d61b-12f7-4cde-8600-116e3dec8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64a1fa-3e36-4683-bd44-3fe9f16763d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we should always target and focus on is everything
        that may help in addressing COVID transmission in the country.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf8434-eb5f-43f6-a42a-32730adf9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c007f-5705-4fe2-a3a7-437416e9ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said government resources otherwise spent in pushing for
        Charter change should instead benefit hospitals and other health institutions
        grappling with another surge in COVID-19 infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ac905-b689-450d-9f91-182ae6816bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338f5d3-d5d3-4193-b1ad-94d89e14dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung anu-anong iniisip na hindi naman nakakatulong sa COVID-19.
        Yung gusto pag-usapan yung Charter change, pag-usapan pero ‘wag naman sana
        sa panahon ngayon,”</em> Robredo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa284f2-304b-4c71-bb97-d467e13eaf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d068fe-7c33-46b6-be5f-2c288a26a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They keep thinking of things that are not even related
        to COVID-19. Those who want to talk about Charter change may do so, but please,
        not during these hard times.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c49e11-4855-4265-aa9c-75c3ca42a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c328bbe-dfa9-490a-b650-9ebce861c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also called out the other recent actions of the
        national government and questioned the administration’s priorities amid the
        pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c767f-db27-4655-8df1-48270ea33361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b4566-7096-46d0-bd0a-15b48bde1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang dami nating pinagkakaabalahan Anti-Terror [Law], pagpasara
        ng ABS-CBN, na hindi naman sumasagot sa pagpahinto ng COVID,"</em> she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e401eb7-cf7f-46f2-93c3-f70837163c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fb264-82d3-41a3-8e57-24d3499a71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been so busy on other things — from the Anti-Terror
        [Law] to the shutdown of ABS-CBN, which do not in any way help in stopping
        COVID.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2446de7-4a42-4086-b7f5-492421ca780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:18:18.313+08:00
      'mgnl:createdBy': 'glee'
