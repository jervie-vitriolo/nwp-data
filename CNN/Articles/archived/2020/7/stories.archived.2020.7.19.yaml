      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency assured the families that they will shoulder the cremation
        and burial expenses for the deceased OFWs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63d98d-5c0d-40b9-99cc-f93b1718d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8f063-ecd0-441b-8ce7-8db133ff8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relatives will also receive livelihood and scholarship assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b7e0a0-a486-470a-beb6-bd53957407c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b177d01-3a8d-4ed9-b169-e1bd6b45171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been earlier repatriations of the bodies of migrant workers
        from the Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb6318-57a4-44aa-b639-36e0ca04b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b16d9-7152-4a3d-b6a1-c550715073b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation included the remains of Jomar Tanyag, who before
        his passing made a video calling on the Philippine government to help him
        come home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8776a-62ad-460b-8622-a8ad266c62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee00b7-9e96-4b7b-9ef6-df8fd20b00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hirap na hirap na po ako, ''di ko na po alam gagawin ko hirap na
        hirap na po ako. Sa totoo lang, malapit na ko sumuko kasi hirap na hirap na
        ko huminga,” said Tanyag as he tried to catch his breath.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e4709-addc-44a9-bd70-1426f62494c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851dab61-5c3f-4ebe-81b4-5114d1c456cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve been having such a difficult time, I don''t
        know what to do anymore. In truth, I am on the brink of giving up because
        it''s so difficult to breathe.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff53d7-acb0-427b-9bd7-d802ce73af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:26.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea88ffb-9336-4d74-a61d-28f36508c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his relatives, that was the last time that Jomar was
        seen alive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d21056-4f65-4f3f-9259-4e2bb8aa3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b463b-0062-4b9e-b203-e2a81ae4074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say Jomar was not even sent to the hospital to confirm if he
        was positive for COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c673156-e5bd-4d75-b36c-cf563374292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400704f-83e1-4a7a-80d5-be3e06f61adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black shirt he was wearing in the video was said to be the same
        shirt that was on him when his body arrived.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9fed9-17b5-40b2-b1c5-fb42db509840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59299caf-5086-4332-b02c-b052a365108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa punenarya po nabuksan and naconfirm naman namin na siya. And
        naconfirm din namin na di siya dinala sa ospital kasi kung anong suot niya
        nung namatay siya habang nagvivideo, yun din po suot niya nung nakuha namin
        siya," said Marjorie Tanyag-Hadloc, sister of Jomar. "For 23 days hindi siya
        nilinis, na ospital kasi sana man lang nakaputi o kung ano man yung sinusuot
        pag namamatay—yung lab gown ba o ganon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b851b-08fb-498c-908c-8bc8ef169cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522f705-b0be-43cd-b36b-e81b1970ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were able to confirm his identity in the funeral
        home. We were also able to confirm that he wasn''t brought to the hospital,
        because he was wearing the same thing he wore when he filmed himself before
        he died. For 23 days, he wasn''t cleaned or brought to the hospital, because
        otherwise he would be wearing what those who die in the hospital wear — lab
        gown or something like that.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c3032-85e7-4bee-b53f-9e9e348bbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b64bef-0e78-4b53-a2f9-c19723c93deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his relatives say they feel guilty for not being able to
        send help to Jomar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0bb90-d9f7-46fb-aaef-78fe673944c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d05fbd-f3d0-40f5-be6a-f366ba8ff5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s hard to watch the video because it’s a human being and somebody
        close to me asking for help and no one came to help him. I feel guilty also
        ‘cause I saw the video when he was already gone,” said Nanding Josef Tanyag,
        Jomar’s uncle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d99cc8-61b6-4bdc-aec0-a219a247a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb6804-cce0-4355-a0ae-7c66461326f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is too late for Jomar, and his family only hopes his employers
        can finally release his benefits which will be used to support his children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd615a4-8154-4f25-89b9-ce92859f6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cee12e-be6e-4da4-b3e8-75479ed09413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T18:05:03.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which has the biggest Filipino community in the Middle
        East, has asked the Philippine government to send home the bodies of migrant
        workers since cremation is not allowed in the country.</p>'
