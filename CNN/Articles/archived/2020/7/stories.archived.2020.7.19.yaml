      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District Director, PBGen Ronnie Montejo announced
        the arrest of Joselito Conlu in a statement Sunday, saying he was nabbed in
        Novaliches via a warrant of arrest issued by Roberto Buenaventura, presiding
        judge of Regional Trial Court 86.</p>'
