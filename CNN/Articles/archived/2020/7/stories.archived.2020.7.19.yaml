      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Department
        of Health confirmed over 2,000 new COVID-19 patients in a single day anew,
        as the country’s total case count reached 67,456 on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c5dd6-776a-4244-a3f5-b9ed5bd7e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 2,241 new infections, 1,625 or 72 percent of which
        were logged in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f348c7-220b-4e26-9f12-b9f50716fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest bulletin also detailed that 115 of the new cases were
        from Laguna, 76 from Cavite, 75 from Rizal, and 55 from Cebu province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef7010-aaaf-4134-b99e-2cda7ca08a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 398 have also recovered, bringing the tally of COVID-19
        survivors to 22,465. Meanwhile, 58 new fatalities were recorded, for a total
        of 1,831 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188c5b4-886d-4889-b689-58492e15bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five of the new deaths occurred in July, while 33 in June,
        according to the DOH. Majority were also from Central Visayas, which accounted
        for 54 of the 58 deaths. The remaining four were recorded in Metro Manila,
        Ilocos Region, Zamboanga Peninsula, and Davao Region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080db36d-ac34-47b8-bd81-4a34e7983514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department further detailed that 36 deaths or 62 percent were
        among those aged 60 years and above.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f6b40-de8e-4312-8b20-20e05b724e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total confirmed infections, 43,160 are active cases or currently
        ill patients, the DOH said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575df31d-6107-4e0c-9814-cddb71c24ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, several hospitals in Metro Manila have announced
        that they have reached or are nearing full utilization of their COVID-19 facilities.
        This came amid the country’s capital region seeing a spike in new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e43f70-e9ea-410d-878b-d02cd892f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:35.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2020/7/14/DOH-NCR-critical-care-capacity-danger-zone-70-percent-isolation-ward-beds-COVID-19-.html">DOH:
        NCR’s critical care capacity now at ''danger zone'' with over 70% isolation,
        ward beds occupied</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e74725-5e20-43e0-ad7c-1b84fd32f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hospitals edging closer to full capacity of COVID-19 beds
        is East Avenue Medical Center (EAMC), its spokesperson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b40393-cc42-4301-a045-6d3a949ab0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa katotohanan po, meron tayong mga pasyente na naghihintay sa
        emergency room para lamang po mailipat at maghintay ng mga bakanteng COVID
        bed po sa aming ward,” EAMC spokesperson Dr. Dennis Ordoña told CNN Philippines’
        Newsroom Weekend on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6b3be-10f2-424e-8f51-58bab76b32c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In truth, we have COVID-19 patients waiting at the
        emergency room just to be transferred to beds in our wards.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074341c-f40e-4629-8f7d-bee95c716dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:10:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said most of the coronavirus patients they have admitted are
        those with severe and critical cases of the disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71b759-6206-4573-9ede-2f6d7de0bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:40:03.557+08:00
