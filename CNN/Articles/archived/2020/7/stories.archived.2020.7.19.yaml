      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data on US crude inventories arrives at 10:30 a.m. ET.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562fe5f-8f5a-44cd-9dc5-c8a9455d23f3'
