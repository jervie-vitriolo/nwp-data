      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Quezon
        City''s most wanted criminal was arrested by authorities on Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112b1d7-9b7f-43c5-992a-881300fe78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:40:22.387+08:00
