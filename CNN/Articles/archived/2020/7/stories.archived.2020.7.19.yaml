      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two other people were arrested in separate operations
        in Quezon City on Saturday as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c7ece-bb81-4628-854e-1db5ce4d87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:40:22.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Pineda, who is wanted for qualified theft was arrested at
        Barangay Quirina 2-A. His bail was set at ₱30,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad670b-9ed2-42a4-8bbb-a9b2614dc5d8'
      'mgnl:activationStatus': true
