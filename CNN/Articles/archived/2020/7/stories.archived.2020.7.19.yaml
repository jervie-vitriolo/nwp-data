    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261dc15-ca8c-4d38-8942-0d1b68e07105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo prefaced her note with Bible scriptures defending the poor
        and needy, as well as sacrificing as Christ did. She also shared a photo of
        a lit candle placed on a window sill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d6aa5-8f61-43dc-abe7-95c003e61c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters and employees of ABS-CBN lit candles and joined a noise
        barrage on Saturday to call attention to the plight of the embattled network
        and its thousands of workers after <a href="https://www.cnn.ph/news/2020/7/10/abs-cbn-franchise-denied-.html"
        target="_blank">Congress junked its bid</a> for a new 25-year franchise.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2342c9-fc2b-4588-a099-e5e87e8ba15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress <a href="https://cnnphilippines.com/entertainment/2020/7/18/angel-locsin-abs-cbn-noise-barrage.html"
        target="_blank">Angel Locsin</a> was among the personalities present at the
        event held at the network''s Quezon City compound where she called out Kapamilya
        celebrities who remain mum on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8daa42-a21c-40dd-a337-cc48cd07ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Locsin said: <em>"Sa mga kapwa kong artistang
        hindi nagsasalita…Wala na kayong</em> network! <em>Kahit magpa-cute kayo diyan
        sa</em> Instagram...<em>hindi niyo nadadamayan ang mga katrabaho niyo na dahilan
        kung bakit kayo sumikat!"</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4153e-a52b-4006-9d14-1d157b2d3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my fellow celebrities who are not speaking out…you
        no longer have a network! Even if you try to look cute on Instagram…You are
        not empathizing with your fellow workers who are the reason behind your success!]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700dda3e-36c7-483a-b6a6-c50769fd7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video clip of Locsin exhorting the crowd drew support from netizens,
        making her a top trending topic on Twitter. Many called her "Darna," in reference
        to the local superhero she had previously portrayed.</p>'
