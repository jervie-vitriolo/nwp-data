      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f446a-67ef-40ff-af41-e21a14c58334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, employees have put pressure on Corporate America
        to square public displays of support for the Black Lives Matter movement and
        racial justice with their internal practices, triggering some changes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319f66a-b9e7-4311-b502-fec50f91c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ce5c3-7c29-40c3-98a0-03872495c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Adidas announced Tuesday that it will fill at least
        30% of new US positions with black or Latinx people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ba5b8-f294-4510-a8eb-e2ec8ecbfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd6954-78cb-440e-a18e-fb97c362ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after hundreds of Adidas employees walked
        out of the company''s North American headquarters in Portland, Oregon, asking
        Adidas to better support black employees.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e51934-634c-47c1-b5f2-15a663fdf064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ad0c8-13bc-469b-876d-b17e82519a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events of the past two weeks have caused all of us to reflect
        on what we can do to confront the cultural and systemic forces that sustain
        racism," CEO Kasper Rorsted said Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6153ed5-3f7e-4fbe-bbb3-1d344eec21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57c9c5-5bdd-42cd-a764-4e60a313d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, too: Twitter and Square are making Juneteenth — a celebration
        of the end of slavery in the United States — a corporate holiday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bea13-f0ee-4bcf-b244-45bf9886a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59584902-5222-44a5-ae8d-0237d8fae00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A day for celebration, education, and connection," CEO Jack Dorsey
        tweeted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345b378-0c18-4e09-b6a0-00ba1b659c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ec7a6-9452-479e-a4c6-5004cf7c8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CrossFit CEO Greg Glassman resigned Tuesday following
        inflammatory remarks he made over the weekend about Floyd.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72b466-2f96-4364-931d-21642558c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6599a-b503-44eb-81ae-7cdf9d0b76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gym owners and brand partners like Reebok distanced themselves from
        CrossFit after Glassman criticized a statement from the Institute for Health
        Metrics and Evaluation calling racism a public health issue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0df81-5288-47e2-a157-359832e70cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b952d5-7f97-462e-8015-67a5d017f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investors are snapping up new stocks</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cdd8ce-9149-41ff-b912-b7dc5f86f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online used car seller Vroom is the latest startup to benefit from
        investors'' appetite for new stocks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d0ce7-6595-4b5e-9338-2a80569b080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8969b-ae7d-4b8a-b078-f957efc51789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vroom shares debuted on Wall Street Tuesday and quickly more than
        doubled from their offering price, my CNN Business colleague Paul R. La Monica
        reports.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38bf4b-f5bc-4d3a-a715-4d25586acc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe8bd91-a8a2-4fc3-a09b-2a93eaee7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details: Vroom, which competes with traditional used car sellers
        such as AutoNation and CarMax as well as internet car dealer Carvana, priced
        its stock sale at $22 a share — above its expected range. The stock wound
        up soaring 118% to finish the day at $47.90.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6836b-91e0-496d-9594-75a7eadaedb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc51ab0-4d7f-4b02-aa8d-cf97a0628e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge follows healthy gains for several other initial public
        offerings in recent weeks, including record label Warner Music Group, business
        data software company ZoomInfo and biotech company Pliant Therapeutics.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af7cd3-e742-400d-9d74-5ae8bcf33a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d7a32-8f97-4509-bee1-cb7a511020b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more buzzy IPOs could be on the way. Bloomberg reports that
        Unity Technologies, which develops software to design video games, is getting
        ready for a US listing later this year. The business was last valued at $6.3
        billion, according to PitchBook.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a3803-3e70-4639-9fea-f9f257426753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.244+08:00
