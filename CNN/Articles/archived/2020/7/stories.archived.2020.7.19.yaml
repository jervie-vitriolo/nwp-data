      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> One of
        the staunchest critics of ABS-CBN in Congress maintained that the Lopezes
        will still be in good shape despite the media giant''s failed fresh franchise
        bid due to their controlling interests in other publicly traded corporations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbc550-6521-4abe-a6e5-f1f7d6fa124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64082b8e-3809-4f54-81b6-60a8907fbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Partylist Rep. Mike Defensor, chairman of the House
        public accounts committee, said Sunday that despite the network''s failure
        to obtain a new franchise, the Lopezes can convey their common shares of the
        network to its employees, who can then report a change of control and seek
        a new franchise from Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0e062-5fbc-4181-ba12-f48a74d9e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125159e-755e-4285-aec2-1f365bc10fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current market value of ABS-CBN stands at ₱12.7 billion, which
        means that some ₱6.4-billion worth of common shares may be assigned to effect
        a change of control, Defensor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da78a7f-9f62-402a-8170-fb438ebc6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae89d8f-5dab-427f-9f30-777dd34b65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming the Lopezes divested from ABS-CBN, they still effectively
        control at least four other publicly traded corporations with a combined market
        value of roughly ₱136 billion as of July 17," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ed7ac-fb3f-47da-b508-bcf53a145d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62910d0b-ad6b-48d3-876f-0a6fdd77c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor was referring to First Gen Corp., First Philippine Holdings
        Corp., Lopez Holdings Corp., and Rockwell Land Corp., all of which are listed
        at the Philippine Stock Exchange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bea795-770a-40d1-adb2-5aa761099537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5627a-4c6a-4b96-ba47-c3afe2e80a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say the Lopezes beneficially owned just a little over 50
        percent of the common shares of the four listed firms since they are in control,
        they still have leftover assets valued at more than ₱400 billion a year ago
        and currently worth ₱68 billion," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffb191-5300-40c4-b972-c0f028134bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e690430-db37-4b30-aa7f-4e24322d63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, House Deputy Speaker Luis Raymund "LRay" Villafuerte
        echoed the call of President Rodrigo Duterte to "just sell" the network instead
        of risking a longer shutdown that will put the livelihood of their employees
        at stake. This will then pave way for other big companies to provide manpower
        and technical expertise to run the company, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915eb97f-5b6e-4d7c-8fb8-e240e66a993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a63e0-6a5e-4d1c-8bbb-550048ce711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My suggestion to the Lopez family, they just sell the corporation
        and if they really love the 11,000 employees or more, and they really want
        to serve the Filipino people, <em>ibenta na lang nila iyong kumpanya</em>
        (just sell the company)," Villafuerte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f53743-3692-4c09-805a-05626953e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80459972-444c-42f7-9a65-d9908272861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was Villafuerte who also floated the idea of <a href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-TV-radio-frequencies-House-Villafuerte-DepEd.html">having
        the government acquire ABS-CBN''s frequency</a>, which was left vacant after
        its franchise lapsed, to help provide the distance learning needs of students
        during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81b6ac-11e3-4e18-a765-00f1a5e91be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d2e05-748e-42a7-8322-67f68d6d79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte and Defensor, both allies of the administration, were
        among those who voted against the franchise renewal last July 10. The House
        Committee on Legislative Franchises rejected the application with a <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">70-11
        vote</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90aaa24-6e38-4547-8b89-07e362292fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f54eb-834f-4970-bc9f-f4d25dde45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unedited version of Duterte''s speech in Sulu last week called
        out the Lopezes and touted his success in <a href="https://cnnphilippines.com/news/2020/7/14/Duterte-oligarchy-martial-law-ABS-CBN.html">toppling
        an "oligarchy" without the need to declare martial law</a> in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f8805-fdfc-4ed6-b272-383e1a02eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b6ac9-19d3-48ec-a373-b33b01ef5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260318ed-7b56-4298-b048-0e907e2c746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, Duterte has been publicly ranting about his
        frustrations over ABS-CBN''s supposed refusal to air his campaign ads during
        the 2016 elections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705b6d3-4151-4718-a986-5c0da259dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299480f-a17f-4d8b-b8a5-776cc9accc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled network has already started implementing its retrenchment
        program endangering the means of income of over 11,000 employees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade7024-8ce5-450b-a982-90fb01cca2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de8da2-2f90-49d7-b60b-1f9fce986714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain hopeful that better days are ahead for the network. This
        painful development will only make us stronger and better," ABS-CBN chairman
        Mark Lopez said in a statement last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd152a7e-527e-45bd-afee-5e8165e3bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f510276-4dfc-4e3c-9f37-1f8c724aba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:22:14.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has been off the air since May 5 after the National Telecommunications
        Commission ordered it shut down following the expiration of its 25-year franchise.</p>'
