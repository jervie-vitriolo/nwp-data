      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate also opposed the move,
        noting the “misplaced priority” of the administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceeb5a7-2ead-4b66-a120-dd0b1ff589d2'
