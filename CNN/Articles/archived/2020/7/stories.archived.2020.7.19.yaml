      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, this will afford all personnel reporting in the DA Central
        Office a 14-day quarantine period in view of recent reports of individual/s
        tested positive for COVID-19,” he wrote.</p>'
