    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e817365-42b2-4f47-94ce-fe33eef05209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
