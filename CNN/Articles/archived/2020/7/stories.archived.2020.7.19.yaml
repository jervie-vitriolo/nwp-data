      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LMP also proposed to lift restrictions on foreign investment
        in industries currently limited to Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b58c3-e023-4d43-a415-f7dc18edc3a5'
      'mgnl:activationStatus': true
