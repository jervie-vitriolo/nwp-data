      'mgnl:lastActivated': 2023-01-26T10:11:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, consumers are increasingly seeking out companies that value
        cutting their climate risk. Here are some new "green" products that came out
        this week:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ab2dd-fd9b-4d04-81b1-e59b874eb69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d9853-9071-4241-bb21-4500a6ac982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Burger King''s new Whopper</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf07b8f-e2e5-4cc6-bbd9-a5e2d680ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King has sold a meatless alternative to its iconic Whopper
        for about a year using Impossible''s plant-based product. But for the meat
        eaters out there, Burger King is making the flagship burger a little more
        planet friendly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e13b7-16f8-4e33-a879-38fe1d0cdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b61ec7-317e-48a7-a217-de915dbdc365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain announced this week it''s changing its cows'' diet by
        adding 100 grams of lemongrass to reduce methane emissions, aka cow burps
        and farts. Those emissions are one of the key contributors to climate change
        because the gas traps the sun''s heat and warms it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fcd46-8b31-43ee-b2c1-11ab9d8acf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6d707-ed4a-4882-ab59-77a4e3a284e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Restaurant Brands International-owned company said the new lemongrass-fed
        beef is being used in Whoppers at some restaurants in Austin, Los Angeles,
        Miami, New York and Portland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f55f0a-f981-474c-b756-c02e14d12bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9661af-2539-439a-b0e4-d24f9c07da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50% to 65% of all methane emissions come from human activities,
        including factory farming, according to the Environmental Protection Agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdd14a-2a62-43ea-be94-34f10fe6c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6297f-80ae-4694-a884-ac5eb4c7a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Johnnie Walker''s paper bottles</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc294220-689c-45be-8afb-bec77f9e23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnnie Walker drinkers will soon be able to pour their Scotch whisky
        from a planet-friendly bottle. It announced the creation of a paper-based
        spirits bottle made from sustainably sourced wood earlier this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dc95c-a66a-4ec1-b7f9-106671d10a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a90a6-06e2-4703-aa50-3d59b1bffe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technology will allow brands to rethink their packaging designs,
        or move existing designs into paper, whilst not compromising on the existing
        quality of the product," Diageo said in a release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251efe93-7937-46d2-b227-56f3feacdb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770cbf46-707f-43d4-bf09-55db93049a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic-free packaging is expected to debut early next year
        and will help the company meet sustainability goals set by the United Nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498739c-e674-42de-838b-fb55b213e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c424d-4740-43ac-b923-f2b8cfafc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nissan''s electric SUV</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206038c1-afe2-471b-a000-7f52405a5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan this week debuted its first all-electric SUV, called the
        Ariya, which can drive up to 300 miles on a single charge. The new vehicles
        comes a decade after it became one of the first major car companies to offer
        an all-electric car when it introduced the Leaf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0b173-cf58-4751-aeb1-7e100dda3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42726aff-eacf-4333-8fc1-f4cdb25f0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles haven''t met the mass adoption as predicted. Last
        year, they only made up just 2.6% of all cars sold globally, according to
        the International Energy Agency. Besides the Leaf, the only other electric
        vehicle Nissan offers widely is the eNV, a plug-in version of the Nissan NV
        van, which isn''t sold in the United States. Nissan executives have said the
        company will come out with eight new electric vehicles by 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87230e9e-61e5-4356-b72b-96146cddd9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bf584-f409-452e-8d56-fe39bb623615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ariya will go on sale in Japan in the middle of 2021 and in
        United States later next year. It starts at about $40,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86992c7-59a6-4023-aea4-2ff01ae92c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ac94e-f11d-4ead-9f20-c9e36cba9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chipotle cauliflower rice</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0afe33-c1b4-485a-a72a-47d33d9dbf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chipotl is testing riced cauliflower as customers'' tastes continue
        to shift toward plant-based and low-carb options.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787b1c7-087d-47b8-8275-062589c9911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28420174-2ed4-4fe8-ae95-e653db22423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cilantro-lime flavored rice alternative is currently available
        in 55 restaurants in Denver and throughout Wisconsin for a limited time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eab04d-60ab-4cf6-a301-1094d9ae4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eefe64-f4b0-465b-af1b-38404bca9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its "regular" rice counterpart, naturally grown foods could
        help reduce climate change, according to a 2018 study. It found that as a
        result of population growth and the continued consumption of Western diets
        high in red meats and processed foods, the environmental pressures of the
        food system could increase by up to 90% by 2050.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b61de-ff49-4502-a628-7405abddf6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f37967-57bb-450e-886b-33434d90c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:53:07.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chipotle doesn''t foresee offering a meat alternative,
        like Beyond or Impossible, because it''s too processed and doesn''t align
        with its mission of serving "whole" foods. It does offer vegan sofritas, a
        brasied and chopped tofu, and is one of the most vegetarian friendly chains
        out there.</p>'
    '37':
