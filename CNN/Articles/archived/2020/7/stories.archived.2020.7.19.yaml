      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During quarantine, her family built a pole vault runway in her
        backyard because she didn''t have a place to train as well,” she said. “So
        she and her dad actually built one and now they have this awesome facility,
        so they wanted to hold a meet.”</p>'
    '11':
