      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e72156-3235-4167-abe7-e6ac170fc9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T06:54:57.244+08:00
