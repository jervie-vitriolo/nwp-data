      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf686ae-41f3-497a-af23-fd938b993cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the campaign has hinted that as coronavirus cases continue
        to rise nationwide, the campaign may have to rethink its strategy -- the President
        is scheduled to participate in his first digital fundraiser Tuesday, which
        he''ll headline with Trump Victory finance committee national chair Kimberly
        Guilfoyle. The fundraiser comes after two months of being outraised by the
        Biden campaign, which deployed star-studded digital fundraisers at the outset
        of the coronavirus pandemic back in March.</p>'
    '23':
