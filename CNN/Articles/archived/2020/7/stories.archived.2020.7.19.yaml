      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Department
        of Agriculture said it will shut down its main office in Quezon City from
        July 20 to 24 to ensure the safety of its workforce amid threats of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afc7f4-cf7f-4a61-b1cd-3ca8ad1f7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:25:17.281+08:00
