      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — An unexploded
        device was turned over to authorities Saturday, after it was accidentally
        caught by a vessel at the Batangas Port.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafd439-1dcf-4a23-8eda-3d2b3cddac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:02:36.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/coastguardph/posts/564576444211014?__tn__=-R"
        target="_blank">Philippine Coast Guard</a> said they responded to "an unidentified
        explosive type object" which was accidentally caught by the anchor of the
        vessel MV St Ignatius of Loyola around 7:55 p.m. on July 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa6fce-969b-4eed-aa69-b273e2e32ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:02:36.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the coast guard went to the area to assess the situation
        and it was verified that the device was a Projectile 155 MM, high explosive
        unexploded ordnance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41603a38-b7cd-4e1f-8833-482f4c39405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T23:02:36.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:09:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device was carefully removed and stored inside a box before
        it was brought inside the Philippine Port Authority facility where it could
        be disposed of properly.</p>'
