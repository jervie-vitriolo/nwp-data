      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump says his reelection
        campaign will hold telephone town halls to speak to supporters as the coronavirus
        pandemic has made holding large, in-person campaign rallies more difficult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4e380-f824-4da0-9b56-d606ff38ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.732+08:00
