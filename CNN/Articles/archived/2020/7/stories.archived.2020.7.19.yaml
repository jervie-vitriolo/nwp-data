      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Niyakap nila ako at inalagaan ng husto na parang kanilang sariling
        ‘anak’ o</em> homegrown talent. <em>Malaki po ang utang na loob ko sa</em>
        network <em>na ito at habambuhay ko po ipagpapasalamat ang bawa’t oportunidad,
        tiwala na ibinigay nila sa akin,"</em> she wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e988e6b-fce4-47c3-b29f-b5952e82b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They embraced and took care of me like their own child
        or homegrown talent. I owe them a huge debt of gratitude and I will forever
        thank them for every opportunity and all the trust they placed in me.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405fcc1-3227-4d19-a9f9-f54e567e0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T20:24:22.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:10:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo admitted she didn’t fully understand the reason why the
        network''s franchise was denied, but she said she continues to pray and ask
        that her "beloved ABS-CBN family" be given another chance.</p>'
