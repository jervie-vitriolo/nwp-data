      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains were cremated at the Panteon de Dasmarinas on the same
        day, according to the crematorium’s officer-in-charge Liezl Camaganacan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d267a4b-b452-48c6-9ff3-fd4effad7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camaganacan said Sebastian’s remains arrived at the facility at
        around 9:22 p.m., adding that the cremation process took about two hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e599fc8-7f39-45bb-ae67-bb8af7c63670'
