      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff05e3-8bc5-4fc5-8d4e-ffd4669702c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump held what was described as his "first ever TELE-Rally" on
        Friday, delivering 23 minutes of stream-of-consciousness remarks on a variety
        of topics, including his administration''s Covid-19 response to criticisms
        of presumptive Democratic nominee Joe Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb3a80-a7e5-4588-bfdd-cd5b899b9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf14a6-369b-460c-897f-d9d940539cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to be with you, and this is really replacing our rallies
        that we all love so much," Trump told supporters dialed into a telephone call,
        noting that, given the ongoing coronavirus pandemic, "we''re doing really
        well with the therapeutics and vaccines, but until that gets solved it''s
        going to be tough to have those big massive rallies, so I''m doing telephonic
        rallies, and we''ll call them the Trump rallies, but we''ll do it by telephone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5808e5c-ecfa-45ff-a2c0-4232b752084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
