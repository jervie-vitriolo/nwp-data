    'jcr:uuid': '21387929-5a02-4252-aa2e-e0474c00a987'
    'lead': 'Instagram believes that it can do TikTok better than TikTok — and this
      August, people will be able to decide for themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T08:58:30.543+08:00
    'mgnl:createdBy': 'alyssa'
