      'mgnl:lastActivated': 2023-01-26T10:11:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian passed away at the Bilibid hospital in Muntinlupa City,
        the document further noted.</p>'
