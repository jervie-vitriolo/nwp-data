      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve''s policy announcement goes live at 2 p.m. ET
        and will be followed by a press conference.</p>'
