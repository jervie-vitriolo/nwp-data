    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Europe', 'symptoms',
      'patients']
    'template': '1'
    'title': 'Brain fog, fatigue, breathlessness. Long-term symptoms linger on for
      many coronavirus victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2303d0-ad3b-49ba-ac8c-fa37b87479a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Professional diver Emiliano Pescarolo contracted
        coronavirus in March and spent 17 days in hospital in the Italian port city
        of Genoa before being discharged on April 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead237e-4890-4a41-b474-64709f343e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, three months later, the 42-year-old still experiences breathing
        difficulties. "Once back home, even after weeks I couldn''t see any progress:
        if I took a small walk, it was like climbing Mount Everest. I was out of breath
        also just for talking. I was very worried," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc6f57e-ea8b-4f92-9113-cb08b28c2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pescarolo is one of dozens of former Covid patients now receiving
        care at a rehabilitation clinic in Genoa — and says he is starting to see
        some progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24ab56-c4c0-487f-bfdc-abfef8349917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of Europe, the peak of Covid-19 infections has passed.
        But while hospitals are no longer awash with acute cases, there are thousands
        of people who had either confirmed or suspected Covid and, weeks or months
        later, say they are far from fully recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcaa3b4-b402-4176-82cf-6a1f571d7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, communities of "long Covid" sufferers have
        spring up online, as people try to manage what appear to be long-term effects
        of a virus about which much remains unknown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33c406-bae2-4440-8a5d-1b5600a7f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health authorities in the UK and Italy, two of the European
        nations worst hit by the coronavirus pandemic, are starting to offer rehabilitation
        services to Covid-19 survivors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b901f2-2aec-411c-9e13-164501fdebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will likely need to be wide-ranging, since research now indicates
        that <a href="https://edition.cnn.com/2020/07/10/health/coronavirus-entire-body-effects-columbia/index.html"
        target="_blank">coronavirus is a multi-system disease</a>&nbsp;that can damage
        not only the lungs, but the kidneys, liver, heart, brain and nervous system,
        skin and gastrointestinal tract.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f34379-a4b6-455c-923a-41bfcd8febfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Piero Clavario, director of the post-Covid rehab institute attended
        by Pescarolo in Genoa, said his team had started contacting several hundred
        Covid-survivors treated by hospitals in the district in May. Of those, they
        have now visited more than 50.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741fc3f-da64-4c54-9a60-08cba83db73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not only those that were in ICU and intubated because
        of Covid, but also patients that spent not more than three days in the hospitals
        and then went home," he said. "We investigate aspects that escape standard
        virological and pulmonary exams."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bace6-85dc-4151-a4e0-4e6ae9fe13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 55 people visited by his team, eight needed no follow-up
        support and had no complications, Clavario said. "Fifty percent have psychological
        problems, 15% PTSD (post traumatic stress disorder)."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3054149-f3df-45b1-b877-48c830c08a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each patient is given two half-day evaluations involving multiple
        tests by a team of doctors, cardiologists, neurologists, psychologists and
        physicians, Clavario said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c7fab-7078-4223-ab69-5653b567e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What surprises me the most is that even the patients that have
        not spent any time in the ICU are extremely feeble: there is no evidence of
        a cardiological or pulmonary problem, but they are not even able to walk up
        a flight of stairs," he said. "Most show a serious muscle weakness. A 52-year-old
        nurse had to go back to work after having recovered from Covid, but she just
        couldn''t physically make it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb66713-5726-40ae-a532-8189b98fb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive thing is that, after a period of exercise in our gym,
        most of them can recover efficiently."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bacb3f-ce49-4e37-85ec-83185428f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pescarolo, who needed extra oxygen while in Genoa''s Voltri hospital
        but was not intubated or admitted to the ICU, was happy to join the center''s
        program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a0591-248f-440f-9d3d-0a0bbba66f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was nice to know that I wasn''t alone in experiencing such consequences
        of the disease. My rehab consists mainly in carrying out regular physical
        exercise in the center''s gym, every time increasing a bit the load and intensity
        of the exercises. And after a month and a half I feel better. I hope in mid-August
        to be able to return to work," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37398de3-4ac6-4a65-be7d-b02aa40abff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a commercial diver, so I need to be fit, for my body, for
        my lungs, I cannot go under water with any kind of pain, any kind of problem."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f32c6-a297-431f-af88-fbe89372652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his physical progress, Pescarolo said he had trouble concentrating
        and was still very concerned about his cognitive powers, "especially short-term
        memory, I don''t remember simple things."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641f4fa-eeac-4ecb-8b06-02fb990d5568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had noticed similar problems in other former Covid patients.
        "I don''t know why. Maybe it''s an ugly gift that this virus gives us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa92c80-e625-4296-ac77-97ae0d014d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Long-haul'' sufferers</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb5edd-6b1b-416a-b999-bf016ecb2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pescarolo''s concerns will sound all too familiar to many Covid
        and suspected Covid sufferers in the UK.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86d249-8d32-4b52-b08f-7c98af225d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8,500 people in the country have joined a <a href="https://www.facebook.com/groups/longcovid/"
        target="_blank">Long Covid Support Group</a>&nbsp;on Facebook since it was
        set up by Covid sufferers in May, calling for rehab, research and recognition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e45451-0581-4bc8-9adc-cc7226d47003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group, <a href="https://www.longcovidsos.org/" target="_blank">LongCovidSOS</a>,
        is also campaigning for the government to recognize the needs of "long-haul"
        Covid sufferers and ensure they are not discriminated against by employers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8047ee-be67-4503-a22a-8684f45edab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people were treated in hospital, others struggled through
        their illness at home. Many are not formally confirmed as having had Covid-19
        despite their symptoms. In some cases, they were unable to get a test because
        of a lack of capacity in the early weeks of the virus'' rampage through the
        UK, even for frontline health care workers. Others had a test but it came
        back negative.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3d743-8a32-4fc2-87bf-f272b8900939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia de Freitas, a 34-year-old senior intensive care nurse in
        London, is part of the LongCovidSOS community. Speaking to CNN from her home
        in Reigate, south of London, she said she had negative swab tests for the
        virus but had a positive test for antibodies on July 7.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7957a06-1c36-4dbe-b046-5390048fc2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Freitas fell ill in mid-March, with a cough, occasional fever,
        breathing difficulties, chest pains and the loss of her sense of smell. After
        a few days, her chest pains became so severe and heart rate so uneven that
        she thought she was about to have a cardiac arrest and her husband, himself
        a doctor, took her to the emergency department, she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a38a2-fadc-4737-bcfa-fd3b4d9247a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors there did a chest X-ray and and blood tests, but everything
        came back normal, including her oxygen levels, she said. After her second
        trip, she was told her X-ray showed pneumonia and her doctor said she had
        suspected Covid-19. However, she was only advised to go home, rest and take
        painkillers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df45d64-4fcb-436f-8d24-4c7e75de8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult but I feel that the people that are going through
        this now... I think there would be more help," she said. "Now the GPs would
        think, okay, let''s try and do more investigations."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23075e-6486-4afa-94c7-a0b9013d1a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaret O''Hara, who works in a research department for a hospital
        in the English Midlands, is one of the administrators for the Long Covid Support
        Group. She, like many others, has not had a positive test but her physician
        has put suspected covid on her formal sick notes for work.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df3da3-81ba-4aa4-951e-cbd455daeae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she fell ill at the end of March, "it hit me like a bus," said
        O''Hara. She had a cough, breathlessness and fatigue that kept her "flat out"
        in bed for two weeks. "If it wasn''t in the middle of a pandemic, I would
        have been down at the hospital because I couldn''t breathe properly," she
        said. However, mindful of NHS messaging that people should avoid seeking hospital
        care unless absolutely necessary, she stayed home.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f91cd-124e-4c25-8ea5-bdb38d4d9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, three weeks in, her physician sent her to the emergency
        department because she was struggling to breathe -- but a chest X-ray detected
        nothing and there were no infection markers, she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd7d0b-07ae-4241-8494-4716ee76912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was week eight before she had her first day without coughing,
        said O''Hara, 50, who lives with her husband and 10-year-old daughter in Birmingham,
        in central England. She managed a half-mile walk that day -- and the next
        day was coughing again. Another trip to the emergency department followed
        in early July after her health worsened again.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa209e8-3a25-4b53-b953-1bb16e070991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I feel I am back where I was in week four or five. I can''t
        walk any distance," said O''Hara, who says that before her illness was fit
        and well with no underlying medical conditions. She remains off work and is
        awaiting an appointment with a lung specialist.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73e83c-ca56-4430-9a89-e904cd995068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Pescarolo, O''Hara has noticed her mind seems less sharp. "I
        have brain fog, I can''t function. I have a PhD in physics and I can''t put
        two thoughts together," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b971f-ed3e-448a-b595-2e73c20b2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as an administrator on the Long Covid Support Group, she
        is aware that she is fortunate in having a supportive family and employer.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e87c5-53c7-4a75-86fa-ea650d1446d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people who are in limbo because they didn''t
        get a test back in March or had a test that came back with a false negative
        and a lot of people are having problems with their employers telling them
        they have to come back to work," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536cfe3-929b-46d1-b1d0-eadd1d3aa456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they have this simplistic idea that if you weren''t in
        hospital you must have had it mildly and will get better but it''s wrong,
        it''s patently false, because there''s a whole group of people like myself,"
        she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5d6a4-5eb1-4ae4-829d-67a87801ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also concerned that research into the long-term effects of
        the illness is focused on those who were hospitalized. "Nobody''s asking us
        who were not in hospital — we are just left out of the system," she said.
        "That''s a real issue."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1da10c-a543-4566-9b2f-88b531c28061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m like an 80-year-old''</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b64423-6b6f-4dcd-b48f-660e73c0fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Dolman, a 39-year-old doctor at Addenbrooke''s Hospital, in
        Cambridge, also fell ill in March. She, too, stayed home struggling with a
        cough and breathing difficulties but in hindsight says she should have gone
        to hospital.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125464a-bedb-48d5-b402-2303b64caeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I muddled along with breathlessness, kept thinking ''next week
        I''ll be better," she said. Five weeks on, in mid-April, she went to the hospital
        for a chest X-ray but her swab test for the virus came back negative.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562835f8-94f5-4890-b1d8-0bd738a5bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My breathing has got better. I had really bad brain fog, my memory
        was really bad, I couldn''t concentrate, I was really emotional and really,
        really tired and fatigued, I couldn''t do anything," she said. "Even now,
        on week 17, I am still not able to work, can only manage two hours of activity
        and I have to lie down."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e2e52-01f0-4754-b9b8-84bb80456bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolman says she also suffers muscle aches and an odd tingling in
        her hands and the soles of her feet.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22785a47-e486-41b9-b274-6183dedc87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m like an 80-year-old, basically. I have to do a little bit
        and then stop, a little bit more and then stop."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9ffe9-36a3-4524-b1b6-f388b355b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a medical professional, Dolman is concerned that there may be
        many people suffering from the long-term effects of Covid-19 who are not being
        listened to and may not get the individually tailored support they need, if
        any.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd3cfa-c08a-4ca9-8a8c-968fb98b6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a one-size-fits-all approach to this, and people have
        different symptoms and different needs and will need different support," she
        said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725db8b-6479-45f1-81da-74b3fd8a8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a danger of lumping everyone together and saying
        they have these symptoms — and then they are brushed off with ''you''ve got
        long-haul Covid and it will get better.''"</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9e445-34c9-4cde-9c3b-297c0e409952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pretty debilitating'' effects</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e3fd0-b2ca-4287-99cc-d03a1ed00df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Health Secretary Matt Hancock, who himself contracted Covid-19
        in March, acknowledged the scale of the problem Wednesday when he told Sky
        News there was "increasing evidence a minority of people — but a significant
        minority — have long-term impacts" from the disease which can be "pretty debilitating."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25158b3e-1901-4abb-b3d3-d97283de1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important we support people who are in that situation
        and, also, that we do the research to find out what we can do about it," he
        said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd66fb3-3b53-447c-99d6-0bc0cf43915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Hancock announced a major study into the <a
        href="https://www.nihr.ac.uk/news/major-study-into-long-term-health-effects-of-covid-19-launched-in-the-uk/25200"
        target="_blank">long-term health effects</a>&nbsp;of Covid-19 on patients
        who were hospitalized. The study, known as PHOSP-COVID, aims to track 10,000
        people over the next 12 months or longer.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd49256-2f57-4aa1-a3ab-0455cb5d4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s National Health Service also plans to set up an <a href="https://www.england.nhs.uk/2020/07/nhs-to-launch-ground-breaking-online-covid-19-rehab-service/"
        target="_blank">online platform to support Covid sufferers</a>&nbsp;in their
        recovery and, in late May, opened a new rehabilitation center in southern
        England, the <a href="https://www.england.nhs.uk/2020/05/first-seacole-centre-opens-doors-as-nhs-expands-covid-rehab-services/"
        target="_blank">NHS Seacole Centre</a>&nbsp;in Surrey, to help those most
        seriously affected. Other hospitals are also starting to offer rehabilitation
        services.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb930890-1849-44dd-abfe-a0e83c10d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the PHOSP-COVID study, Professor Chris Brightling,
        Professor of Respiratory Medicine at the University of Leicester, told CNN
        the study was the biggest of its kind that he was aware of globally.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4d51d-e7f5-4e5c-86fe-593c088c314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really want to understand is after they''ve been discharged
        from hospital with Covid-19, what''s the consequences," he said. The great
        thing would be that there have been none, but it''s highly likely that there
        would be a number of problems, which could range from chronic fatigue, muscle
        and headache, poor exercise tolerance, breathlessness, amongst many others.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048c2a1-6a15-4445-ba01-9ba486784154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s trying to understand the scale of that burden, what''s the
        severity of it and what can we do about it."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20d6fd-fdf1-4953-a688-9a3cc88e06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10,000 individuals invited to take part in the trial will be
        asked to fill out detailed questionnaires, undergo blood and other tests,
        be monitored doing exercise and have imaging done on their lungs and other
        organs, he said. "Obviously we would be looking over time as well, so it would
        be far more comprehensive than studies that have been done thus far."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa49dc1-c3d5-493e-8714-ce61b781806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brightling said the study was focused on confirmed Covid-19 cases
        who were hospitalized because in the early days of the UK outbreak, testing
        was almost exclusively carried out in hospitals. "This means we have a cohort
        of people where we know with certainty they have had the infection," he said.
        They are also those considered "most likely to have severe long-term consequences
        of the disease," he said, and so will give some idea of the magnitude and
        severity of those consequences.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30aab7-1109-4e37-8649-1deb99c2354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some people, these may be severe enough that they need long-term
        management in hospital, he said. But even in less severe cases, "it''s going
        to impact their ability to work, certainly to work in the way that they did
        before, it will affect their relationships, it will affect people who care
        for them, where their roles are going to have to change, where there was previously
        someone who was fit and well and now has a chronic condition."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40dca82-0216-4da3-92dc-4a428d6c7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how big this burden of care will be and that''s
        why this study is going to be so important."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef3fc6-2c06-446c-80d3-dcf791183369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brightling also acknowledged the frustrations of those who have
        no formal diagnosis and were not treated in hospital, yet had what appear
        to be Covid-19 symptoms and continue to suffer long-term health problems.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551a73b-81f1-4fde-9a07-b67aa0c96b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the community, some people have symptoms consistent with Covid-19
        and the swab test is not sensitive in all of those people, so there are instances
        where people can have a negative swab and yet have Covid-19 and have persistent
        symptoms," he said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f0c9a-a4d1-495c-afa6-9ca472b4937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re focusing very much on those who have been hospitalized in
        order to really fully understand this disease, but we''re going to need to
        extend those findings, and others will need to study the burden in the community,
        including those where there is certainty about the diagnosis."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0cf20-a4cc-4254-8213-48b292d91893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Only the tip of the iceberg''</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c02b5-a507-4f60-b387-8d7fbc910807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Whitaker, a consultant respiratory physician for hospitals
        in Bradford, northern England, decided to set up a clinic for post-Covid patients
        after treating acute patients on the wards at the height of the UK outbreak.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe2dfe-193f-40e9-bfbe-4b04aa9fc9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it opened, a month ago, he anticipated seeing lots of people
        with lung problems. But, he told CNN, it quickly became clear that the clinic,
        based at St. Luke''s Hospital in the city, needed a wider focus.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3f164-74e0-41b9-9fa6-f3ddd2c1980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen some respiratory conditions coming through, some patients
        with pulmonary fibrosis, or scarring on the lungs, some that have come back
        with collapsed lungs, but these patients have been relatively few," he said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24cb96-aacd-4c77-8fa1-387b92437479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what we have actually seen most of the time is people who are
        getting a lot more chronic symptoms, low level, never enough to send them
        to hospital, but they are often struggling with fatigue, chronic breathlessness,
        palpitations and fast heart rate, poor sleep, headaches, poor concentration,"
        he said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522f041-67c0-46b2-8c89-2f80f829e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team now also includes specialists in chronic fatigue, a dietician
        and a psychologist, Whitaker said. Patients who come to the clinic are assessed
        for physical and cognitive problems and physiotherapists help with rehab programs.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba0ed2-33c5-4dc4-a31d-f0516fb4a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Originally we planned to follow up with patients who we thought
        had the most severe disease — those are the patients who ended up in intensive
        care or needing ventilation on a normal ward," he said. "But very quickly
        we realized that was only the tip of the iceberg in terms of patients we needed
        to see and a lot of patients never actually presented to hospital in the first
        place."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc5bf0-de60-4712-9f0d-cd37898b91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic, which serves the Bradford area and will be taking part
        in the large-scale study run by Brightling, has now opened its doors to GP
        referrals and even self-referrals, he said. "Basically, we just started accepting
        all-comers and are going to start seeing everybody," he said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f202b-9b5d-42a1-95a0-55d856d6705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a kind of label of ''Covid long-haulers'' who are still
        suffering certainly beyond three months. We are going to start seeing them."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65f0af-2839-447c-a9e6-f91846816d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those Whitaker is seeing at the clinic are often much younger than
        people who were admitted to hospital with acute Covid infections, who tended
        to be in their 60s, 70s and 80s, he said. "You almost get the impression that
        the younger, fitter individuals seem to be a bit more susceptible to long-term
        effects," he said, while acknowledging that it is early days in terms of collecting
        data.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969f101-0c98-4f5a-9de7-170363c3a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants his clinic to focus on helping those with chronic conditions
        and fatigue with personalized plans, "just so people don''t feel like they
        are abandoned," he said. "At the moment we are getting letters from all over
        the place from people saying ''please see me, I don''t know where to turn
        to.''"</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed156b31-f8a6-4fd1-b462-6bb750ebc7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pescarolo, the diver in Genoa, urged those who, like him, continue
        to suffer the effects of Covid-19 not to lose hope of regaining a normal life.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c355621-3e86-42b6-af11-363caa15a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t give up," he said. "It takes about four to six months for
        rehab, in a case like mine. Maybe for people who had bigger problems than
        mine it will take more time, but they (shouldn''t) give up."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf5bb3-a64b-478b-9b20-afc176823525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T14:01:30.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/19/health/long-covid-italy-uk-gbr-intl/index.html"
        target="_blank">Brain fog, fatigue, breathlessness. Long-term symptoms linger
        on for many coronavirus victims</a>."</em></p>'
