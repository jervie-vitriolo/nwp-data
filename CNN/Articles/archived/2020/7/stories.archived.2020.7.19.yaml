      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/14/DOH-COVID-hospitals-low-compliance-rate-full-capacity.html">DOH:
        Private hospitals show low compliance rate for COVID beds amid reports of
        full capacity</a></strong></p>'
    '27':
