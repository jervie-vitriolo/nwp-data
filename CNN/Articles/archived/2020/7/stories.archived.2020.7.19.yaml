      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)—</strong>&nbsp;
        High-profile convict Jaybee Sebastian died on Saturday due to complications
        from COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f838e-fde7-4099-b390-e930afbf430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A death certificate obtained by CNN Philippines on Sunday showed
        that the New Bilibid Prison inmate suffered acute myocardial infarction or
        heart attack, with the viral disease listed as a significant condition contributing
        to his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214d154-787c-4269-8a9e-7dbc5ef9a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.699+08:00
