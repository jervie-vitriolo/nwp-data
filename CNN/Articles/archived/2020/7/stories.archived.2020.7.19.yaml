      'text': '<p>The Philippines has logged 65,304 COVID-19 cases to date, with 22,067
        total recoveries and 1,773 deaths.</p>'
  'long-term-symptoms-coronavirus-victims':
    'author': 'Laura Smith-Spark, Jo Shelley and Livia Borghese, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-19T13:53:06.591+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
