      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, over 14.2 million people globally have been infected with
        the viral illness, according to the Johns Hopkins University. Around 600,000
        of these cases resulted in death, while some eight million patients have already
        recovered.</p>'
