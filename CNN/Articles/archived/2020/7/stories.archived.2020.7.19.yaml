      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvacan, Ilocos Sur Mayor Luis “Chavit” Singson had reportedly
        turned over the resolution dated June 19 to the Department of the Interior
        and Local Government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe22df-f9cc-4e68-8666-2cfe17f2c24b'
