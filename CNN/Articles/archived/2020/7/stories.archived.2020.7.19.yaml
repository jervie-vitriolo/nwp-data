        session later this month.</p>'
  '10th-petition-anti-terrorism-law-Supreme-Court-unconstitutional':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-19T14:21:43.620+08:00
    'imagesource': 'jcr:67ba4343-e56e-472c-bccb-78c38b8ab42c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d8dfea-7ccd-4c68-a921-2b3c77ef9be0'
    'lead': 'The petitioners ask the Supreme Court to strike down the entire law for
      being unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T14:28:36.620+08:00
