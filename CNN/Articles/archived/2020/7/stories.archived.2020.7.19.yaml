      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ashes will be picked up by the Bureau of Corrections, she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d187d-4a2e-49b8-92e1-76f70be7126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bakante naman ''yung isang</em> machine <em>namin kaya pinasalang
        na agad namin ‘yung patay,</em>” the crematorium officer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ad4a8-372f-4934-b450-e9760a067094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of our machines was vacant, so we cremated the
        deceased immediately.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad2f09-9070-435b-9453-634e6898d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other inmates succumbed to COVID-19?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b7c07-8f55-4e8f-acc0-1b670ea5c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data obtained by CNN Philippines showed that apart from Sebastian,
        there were over 20 other Bilibid inmates who died from COVID-19 or suspected
        COVID-19 from May 30 until the present.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c151882-b668-441a-a844-cfdbc4d00032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor, for its part, confirmed there were detainees who died due
        to the infectious disease, but said it cannot release names due to the Data
        Privacy Act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afab4c8-3fae-479b-bd93-eac8cf614e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as we want to inform the public with respect to the names
        of PDL who died due to COVID-19, the data privacy act prohibits us from doing
        so. Rest assured that the bureau is doing its best to address this pandemic,”
        BuCor Director General Gerald Bantag said in a statement, noting authorities
        have rolled out isolation and treatment programs to combat the spread of the
        virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dcfde-9052-4473-b962-fab519835873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian— previously identified by fellow inmates as the top drug
        lord inside the Bilibid— had earlier testified against detained Senator Leila
        de Lima at a 2016 House probe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71398b-a9f1-4055-91a6-71a1fe194651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had admitted to helping detained Senator Leila de Lima fund her
        2016 senatorial campaign using drug money. De Lima has repeatedly denied allegations
        and said Sebastian was <a href="https://cnnphilippines.com/news/2016/10/10/leila-de-lima-jaybee-sebastian-house-hearing.html">"pushed
        to the wall"</a> after being pressured to testify and make up stories against
        her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb273ee-9087-44b7-8025-3d49719eccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Guevarra said he has summoned
        Bantag to his office on Monday, to discuss the reported deaths of high-profile
        inmates, as well as other protocols needed in the Bilibid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca36d8d-1eef-4b92-aa36-34a9de54fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T17:38:16.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:11:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel, Anjo Alimario, and Paolo
        Barcelon contributed to this report.</em></p>'
  'Robredo-govt-focus-on-COVID-over-Charter-change-misplaced-priorities':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-19T14:11:01.008+08:00
    'imagesource': 'jcr:da1f4bb0-e2dc-4eb1-831f-dc98775aa7b9'
