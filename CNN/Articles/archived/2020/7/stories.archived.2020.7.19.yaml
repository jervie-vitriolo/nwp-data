  'Spend-or-save-money-economy':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-19T06:49:05.616+08:00
    'imagesource': 'jcr:0eaa6644-cbc8-4aea-a5ff-c134802bcb6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e55fa12d-bb68-49a5-ad76-a2a39f1824fd'
    'lead': 'The answer to that question has huge ramifications for the nascent economic
      recovery now underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T06:54:57.240+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:11:27.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:09:12.238+08:00
