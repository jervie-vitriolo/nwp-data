      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to hold a tele-rally comes on the heels of a Trump
        campaign rally in Tulsa, Oklahoma, that saw depressed turnout and forced the
        campaign to scrap outdoor remarks from the President at the last minute when
        supporters failed to materialize.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b442c-ec50-47bd-a04e-7ccf6e28114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
