      'mgnl:lastActivated': 2023-01-26T10:10:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Villanueva was arrested at Barangay Bagong Pag-asa. According
