      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ohio-based athlete said it was American pole vault athlete and
        2016 Summer Olympics silver medalist Sandi Morris who organized the Acadia
        Invitational in her own home’s backyard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f7595-d30a-4c02-9689-4ae0f188ea3e'
