      'mgnl:lastActivated': 2023-01-26T10:11:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419c04e-9274-4b29-affd-64b396c0345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the President has resisted the digital campaign trail, even
        as Biden has fully pivoted to a digital campaign operation, with Trump campaign
        communications director Tim Murtaugh telling CNN earlier this month, "There
        is nothing like a Donald Trump rally. It is a unique phenomenon in American
        political history; it is difficult to replicate that experience."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca07ff-8fd1-4dcb-915e-6c3b9262f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.903+08:00
