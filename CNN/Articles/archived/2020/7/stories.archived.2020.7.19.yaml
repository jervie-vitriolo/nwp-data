  'ovp-leni-robredo-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-19T20:25:54.597+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f19a87-1e46-4616-bc1a-00b04e1969f1'
    'lead': 'The Office of the Vice President will temporarily suspend its operations
      after several of its staff tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T20:29:05.641+08:00
