      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump said he would not
        consider a national mandate on mask wearing in a new interview with Fox set
        to air on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80969718-445c-4e43-b895-5371b25d8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Fox News'' Chris Wallace whether he would consider
        instituting a mandate, Trump responded, "No, I want people to have a certain
        freedom, and I don''t believe in that, no."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38567eb3-7934-4fa3-a5e1-4881e76ef6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a hour-long sit-down interview, Trump also said that
        he disagrees with the assessment by Dr. Robert Redfield, the director of the
        US Centers for Disease Control and Prevention, who said at a news conference
        this week that "if all of us would put on a face covering now for the next
        four weeks, six weeks, we could drive this epidemic to the ground."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0315e5-2871-4111-8561-78aa300ee5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree with the statement that if everybody wear a mask
        everything disappears," Trump said. "Dr. Fauci said don''t wear a mask, our
        Surgeon General, terrific guy, said don''t wear a mask. Everybody was saying
        don''t wear a mask. All of a sudden everybody''s got to wear a mask, and as
        you know, masks cause problems too, with that being said, I''m a believer
        in masks. I think masks are good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61438776-e577-477c-b1fa-ae6eeeae9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the pandemic, public health officials asked
        people to not wear masks to save supplies for frontline workers, but now,
        both Dr. Anthony Fauci, the nation''s top infectious disease expert, and US
        Surgeon General Dr. Jerome Adams, have repeatedly called upon Americans to
        wear masks in public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ed55b-5d3f-472a-b79e-cebed799da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During congressional testimony on June 30, Fauci said, "We recommend
        masks for everyone" and "masks are extremely important." Adams said last weekend
        that cases could be turned around in two to three weeks if everyone wore a
        mask.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd1cab-7ca1-4628-a876-4ab99f8f035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, top CDC officials said that science shows face masks
        work(https://edition.cnn.com/2020/07/14/health/coronavirus-masks-cdc-editorial/index.html),
        and everybody should wear them around other people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43c8a4-c55b-4b41-9acb-c3b09de7873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks have become a political flashpoint as some Americans argue
        the requirement infringes upon their civil liberties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7da65-e7b0-41ad-b1ef-d32176670eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2020/07/11/politics/trump-walter-reed-visit-mask/index.html"
        target="_blank">wore a face mask for the first time in public</a>&nbsp;since
        the pandemic began last Saturday while visiting wounded service members at
        Walter Reed Medical Center in Maryland. Ahead of his visit, Trump teased he
        would wear a face covering, emphasizing that it was needed in a hospital setting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43623cc5-3856-45c0-87ae-78b187690c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you''re in a hospital especially in that particular
        setting, where you are talking to a lot of soldiers, people that in some cases
        just got off the operating table. I think it''s a great thing to wear a mask.
        I''ve never been against masks, but I do believe they have a time and a place,"
        Trump told reporters ahead of his visit last Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d962b0-d68f-4524-a69e-55177e0d5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:28:12.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/18/politics/trump-us-mask-mandate-coronavirus/index.html"
        target="_blank">Trump doesn''t think US needs a national mask mandate</a>."</em></p>'
  'how-many-hot-dogs-can-a-person-eat':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-19T16:29:12.261+08:00
    'imagesource': 'jcr:130d3fcf-746f-450a-8219-178ae439035f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d31546-75d4-4d2d-88bf-8701a8b6b715'
    'lead': 'It''s a question we''ve all considered at one point, whether among our
      respected academic peers or while zoning out in the shower. How many hot dogs
      do you think you could eat in one sitting?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T16:34:42.149+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T10:11:00.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:09:17.347+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'hot-dogs', 'science', 'research']
    'template': '1'
    'title': 'How many hot dogs can a human possibly eat? Science finally has an answer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbca3f2-86a9-40f1-b6e2-cae6b93746a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s a question we''ve all considered
        at one point, whether among our respected academic peers or while zoning out
        in the shower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040b755-7b53-49f8-b9ca-9b79065c8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many hot dogs do you think you could eat in one sitting?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c307381-2ed6-4bdb-9d8d-91bc4b923322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, if you had to?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182457da-c984-4ebc-abd6-274998e18783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, science has now provided an answer. Researchers analyzed
        39 years of data from the annual Nathan''s Famous Coney Island Hot Dog Eating
        Contest and, using mathematical modeling, calculated the maximum number of
        hot dogs one person could possibly eat during the contest''s 10-minute duration.
        The new study <a href="https://royalsocietypublishing.org/doi/10.1098/rsbl.2020.0096"
        target="_blank">published Tuesday in the journal Biology Letters</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4696d-82af-4d72-8191-1819dc23f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, it turns out, is 84.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41339d-0ef4-46ba-ac62-5a12baf67aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physically (and probably mentally) speaking, researchers concluded
        it would be unlikely anyone could ever top that amount. The current world
        record is 75, <a href="https://edition.cnn.com/2020/07/04/us/nathans-hot-dog-eating-contest-2020-trnd/index.html"
        target="_blank">a bar set by perennial competitive eating champion Joey Chestnut
        at this year''s Coney Island event</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0a4b9-6196-4934-83a6-4b7d49516a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This theoretical 84-hot dog limit invites many, many questions.
        What are the limitations? Is this how much food a human stomach can possibly
        hold, or is it a chewing and swallowing thing? If we could unhinge our jaw
        like a python, would that number go up?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ed90e-34e6-46ad-9ac1-8190678c767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Smoliga, who authored the study, has the answers. Smoliga
        is a professor in the department of physical therapy at High Point University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bd824-a0ee-4265-a150-99d77ae867c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a physiologist who studies sports science, he''s interested in
        the limits of performance: How fast humans can possibly run, how far they
        can go, how many processed meat tubes they can force down their gullet in
        a given amount of time, that sort of thing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab0179-1bad-4a61-8344-7a59deac5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ordinary person would probably run into a stomach capacity
        issue," Smoliga told CNN. "But competitive eaters specifically train to expand
        their stomachs, so for top competitive eaters, it''s probably more the chewing
        and eating within a time frame that limits it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110514d-2e70-446d-9c8f-124d1a1a7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating so many hot dogs — 74 hot dogs, the current record, is roughly
        equivalent to 21,000 calories — would "likely alter normal, healthy gastrointestinal
        function," the study also posited.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d185b39-3af8-486d-86d5-fa984174623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a whole lot of research on competitive eaters, but
        what we do know is obese individuals and individuals with binge eating disorders
        have similar types of physiology: They can have more food in the stomach,
        which can disrupt mental feelings of fullness."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946df9cf-bfed-463a-a961-c517aa176907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also an issue, he said, of getting all of that food from
        the crowded, eight-lane highway of an expanded stomach onto the smaller back
        road exit of the large intestine. When stomachs are stretched, either through
        training or another condition, food can empty more slowly into the intestine.
        When it isn''t used to being so overloaded, well, "gastrointestinal alteration"
        is probably the politest, and least painful, way to express the result.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38faa02d-ac86-4cac-afbe-2ee596e7c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoliga said he pursued the research for a few reasons. First, he
        wondered if the pattern of physical limitations displayed in competitive eating
        would mirror patterns in other sports, like track and field.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5248c-615d-4627-adcb-e32609f075d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In something like the 100-meter dash, when looking at records and
        performances, you will notice there are small, incremental changes in performance,"
        he said. "But then something big changes — either the sport becomes more popular
        or professionalized, or there''s a new drug or procedure, and performance
        limits rise."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61eedc-dd40-41a2-b7e0-cdee3d40f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted similar patterns in competitive eating. After all,
        for the first few decades of the competition, before the days of eating champs
        like Joey Chestnut and <a href="https://bleacherreport.com/articles/2719649-hot-dog-legend-kobayashi-answers-the-big-question-is-a-hot-dog-a-sandwich?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_topstories+%28RSS%3A+CNN+-+Top+Stories%29&amp;utm_content=Google+Feedfetcher"
        target="_blank">Takeru Kobayashi</a>, contestants topped out at about 10 to
        15 hot dogs in the same time frame or shorter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31524a2-bc23-414f-a5c3-f1e668464e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Smoliga pointed out that active consumption rate (in this
        case, how many hot dogs one can hoover) is related to stomach plasticity (in
        this case, how many hoovered hot dogs your stomach will accommodate). In the
        study, he provided some of the first recorded estimates for this consumption
        rate by calculating the total energy composition of hot dogs and controlling
        for body mass of eating competitors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aaffeb-b208-4a36-9a48-a5122b89e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study posited that "rapidly consuming large quantities of food
        can be ecologically beneficial" in the wild, since, when coupled with slow
        stomach emptying rates, it could decrease the number of times needed to hunt
        or acquire food. Human stomach plasticity, according to the results of the
        study, appears to be similar to that of grizzly bears, larger than that of
        coyotes, and smaller than that of gray wolves.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d701b-0406-492d-98df-79a39b943d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there are many differences to take into account. For
        one, bears and gray wolves rarely have a need or opportunity to sit down at
        a table and scarf limitless amounts of processed food. But, as Smoliga said,
        "it''s still an interesting topic to study."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ff818-2cd0-4e88-bf00-9885580a89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it may put you off hot dogs for good.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ab16d-d314-46fc-81d6-3d21debbe40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story misstated the current
        hot dog eating world record.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416e1ab-f02f-4ba7-a067-7f4a01e90870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T16:34:42.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:11:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/14/us/hot-dog-eating-study-contest-trnd-wellness/index.html"
        target="_blank">How many hot dogs can a human possibly eat? Science finally
