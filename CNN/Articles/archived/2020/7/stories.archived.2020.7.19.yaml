  'Catriona-Gray-Sam-Milby-Were-in-this-Together':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-19T17:42:11.796+08:00
    'imagesource': 'jcr:64f82939-39d1-4a98-aa29-253640584ee2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee0a14ee-381e-43b6-a279-5deb5da5a287'
    'lead': 'Miss Universe 2018 Catriona Gray recently released a fresh, stripped-down
      version of her song ''We’re in this Together''— but this time around, she was
      joined by boyfriend Sam Milby for the musical collaboration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-19T17:46:00.890+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:10:36.340+08:00
