      'mgnl:type': 'text'
      'text': '<p>“The move for Cha-cha especially now is a waste of time, effort
        and the much-needed funds that should be re-channelled in fighting COVID-19,”
        he said Sunday, claiming that the budget should instead be used to augment
        funds for the Social Amelioration Program.</p>'
