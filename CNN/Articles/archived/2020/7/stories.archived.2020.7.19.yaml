      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccf0e6-8550-4817-9a6b-ddad7627e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rally, scheduled for last weekend in Portsmouth, New Hampshire,
        was canceled shortly before it was set to happen due to weather concerns,
        and it has yet to be officially rescheduled. Tulsa saw a surge in Covid-19
        cases following the President''s rally while several staffers were forced
        to quarantine after eight campaign staffers on the ground tested positive
        for coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c6700-ee71-40ff-be4d-e5196295c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa7c57-bc54-4a5e-8ea3-0856880ac102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks during the Wisconsin tele-rally were largely directed
        at Wisconsin voters, though the President departed from the script at times
        to offer race-based swipes at Biden, who he warned "wants to hurt the suburbs,"
        by enforcing Obama-era housing regulations aimed at fighting segregation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ae73c-030e-4ef5-bd51-4f43412ad12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e91e4f-d56a-487b-8516-a85c208a3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:11:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also took the opportunity to tout his administration''s
        response to coronavirus, telling supporters on the line, "We''ve done a great
        job, gotten very little credit for it. They''ve given credit to other people,
        we''ve, who frankly had much less to do with it than we did," later adding,
        "Our testing program is the best in the world, we''ve tested almost 50 million
        people, and when you do that it''s going to show more cases, and so we show
        more cases but it''s still the right thing to do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96372ad2-576c-4af7-81b8-f3f0f5726307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.902+08:00
      'mgnl:createdBy': 'glee'
