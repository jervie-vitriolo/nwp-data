      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum released on Sunday, Agriculture Secretary William
        Dar said the measure will allow for thorough disinfection of the area, as
        well as for the installation of precautionary measures against the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
