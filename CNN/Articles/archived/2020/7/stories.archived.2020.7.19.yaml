      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump drew fire last month for suggesting he''d asked officials
        to "slow down" testing, a claim staff dismissed as a joke (but he claimed
        was in earnest).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9bbb4-3394-488c-9add-0d113458190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-19T07:17:04.903+08:00
