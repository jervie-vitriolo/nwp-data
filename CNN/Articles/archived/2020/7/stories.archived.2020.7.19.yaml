      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cases among Filipinos abroad, the Department of Foreign Affairs
        listed no new cases and no new deaths. Total number of infected remains at
        9,001, with 5,321 recoveries and 634 fatalities.</p>'
    '28':
