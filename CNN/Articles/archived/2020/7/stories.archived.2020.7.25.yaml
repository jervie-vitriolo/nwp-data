      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong>&nbsp;CNN
        Philippines Chief Correspondent and Senior Anchor Pia Hontiveros-Pagkalinawan
        won "Best TV Program Host" at the University of the Philippines Los Banos''
        "Gandingan" multi-media awards on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db122ed-ec5f-44b3-80a6-e4dedf53de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T19:13:13.918+08:00
