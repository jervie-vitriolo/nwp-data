    'template': '1'
    'title': 'More employees at Duterte’s communications office positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a98b74-2294-4ad6-b7e2-04261ec5d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Thirteen
        employees of the Presidential Communications Operations Office have tested
        positive for the coronarivus disease, prompting the extended suspension of
        physical work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb7973-ae07-4984-9c3e-04a340407dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94da91c-cc50-4ec0-8719-e03c0353f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with<a href="https://cnnphilippines.com/news/2020/7/21/pcoo-work-suspension-covid-19.html">
        one employee being diagnosed with COVID-19 early this week</a>, but Communications
        Secretary Martin Andanar announced Saturday that 12 more personnel have contracted
        the viral illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedea993-c105-4c67-b951-07112f153825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b94fa6-9608-4b8b-ae12-a90a4eb466b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work was supposed to resume on July 27, the day of President Rodrigo
        Duterte’s fifth State of the Nation Address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e1b0e-2066-43b1-9b50-32ad5908c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cef249-0410-4702-93ae-8b5bc16e5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As office disinfection will continue to be carried out at the New
        Executive Building (NEB), we are extending the physical work suspension until
        further notice in order to ensure our personnel’s safety against the virus,”
        Andanar said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81788bba-23a1-440e-87ee-9707aca0015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd068e1b-0ed2-4d43-b0ad-1579e2cd61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said he was also tested last Thursday with results coming
        out negative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049758f9-714e-4758-bab7-c9a2494858ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad8525-fce4-46b2-a52c-0d86daf1153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the PCOO’s coverage of Duterte’s SONA “will proceed
        as planned.” Its attached agency, the Radio Television Malacañang, will be
        deploying personnel who were not in contact with the COVID-stricken employees,
        Andanar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d498e8e-cabc-42a0-9ed1-a449a2f2a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e1571-47cd-4432-bb3e-9553c5d3e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that the delivery of essential and timely information
        to the Filipino public will remain unhampered and unchanged as we have adopted
        a work-from-home arrangement. All programs and briefings done at NEB will
        be undertaken remotely and/or virtually,” Andanar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43589e75-faa2-46db-a6b1-36ac2440b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac818d-8ad8-40ee-a89a-669e999e49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T11:04:23.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all health and medical protocols are being followed,
        including contact tracing and testing of personnel to prevent further spread
        of the virus. The PCOO is also providing assistance to the infected workers
        and their families, Andanar said.</p>'
