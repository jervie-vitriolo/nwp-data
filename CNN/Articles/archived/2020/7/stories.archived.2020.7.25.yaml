      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Singaporean man living in Washington
        D.C. has pleaded guilty to being an "illegal agent of a foreign power," prosecutors
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30172e-6a01-4d15-9533-b266a2a504a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b89093-a28b-4556-a64a-aab05870ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Wei Yeo, also known as Dickson Yeo, worked for Chinese intelligence
        for four or five years, recruiting Americans with access to sensitive information
        over the internet and commissioning them to write reports, which he then passed
        on to Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594ee48-9b2e-4cda-b2cf-7e69b8c0f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c43575-090c-4f7a-846c-7a723ad1a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Government uses an array of duplicity to obtain sensitive
        information from unsuspecting Americans," United States Assistant Attorney
        General John Demers said in a statement. "Yeo was central to one such scheme,
        using career networking sites and a false consulting firm to lure Americans
        who might be of interest to the Chinese government. This is yet another example
        of the Chinese government''s exploitation of the openness of American society."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ae71a-8fd5-4ae2-9ee5-586aece11021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97279107-f9e8-4825-a924-42d0d0c60a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His guilty plea comes amid an ongoing crackdown on Chinese operatives
        in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10071487-2d2c-4fd8-a140-5a071edada8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04072b7e-fbb0-4daf-8aec-cdecfe544f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a Chinese military-linked scientist who had been hiding
        out in the country''s San Francisco consulate surrendered to US authorities.
        Her arrest followed the shuttering of the Chinese consulate in Houston, which
        Washington has linked to espionage operations and Intellectual Property theft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f013a-0f67-41bc-8796-1f76e95a9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4cc647-eb54-4d3d-b30c-1d2396f49133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move sparked a major backlash from Beijing, which has ordered
        the closure of the US consulate in Chengdu, which it also accuses of being
        a hub of spying operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d1a60-2818-4391-918b-8e7fefe29708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ceea74-3230-40b5-91ef-d6e6d606099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fake consultancy</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d55e2-81df-4c41-83fe-c1d1151ec140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, Yeo was recruited by Chinese intelligence
        during a trip to Beijing around 2015, when he was studying for a doctorate
        from the National University of Singapore. He was offered money in exchange
        for political reports and information, and later asked to sign a contract
        with China''s military, the People''s Liberation Army (PLA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7dffa-61b8-4284-b5c0-30ac5e50bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cee400-8dae-4c00-8df6-bd00d1a70b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not sign the contract, Yeo continued to work with Chinese
        intelligence operatives, who increasingly requested he focus on obtaining
        "non-public information" from the US, related to issues such as artificial
        intelligence and the ongoing US-China trade war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2183c3-57b1-4eb3-bf2a-d2d82949b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649ff99-a44b-4f9c-9008-168347a29767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo met with his intelligence handlers dozens of times, and when
        he traveled to China for these meetings he was regularly taken out of the
        customs lines and brought into a separate office for admission into the country,
        which he told prosecutors was intended to "conceal his identity when he traveled
        into China."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3b1fc-b51e-4eda-9d68-436a8fba5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe3621-bad2-43d1-8552-bb7992cb01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he increasingly targeted the US, Yeo set up a fake consultancy
        website and began soliciting resumes, receiving hundreds, including many from
        US military and government personnel with security clearances, which he would
        pass on to his Chinese handlers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b43ee-7a1a-4eee-8a95-7674080dd202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ce112-0fc2-4473-b310-18e0bae49f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person he recruited in this way was a civilian working for the
        US Air Force on the F-35B military aircraft program, with a high-level security
        clearance. This person, who has not been identified by prosecutors, was having
        financial problems, and Yeo commissioned them to write a report for him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ac0f4-1d53-4fa9-9e9d-b178c46f6166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493070f-1748-4529-976c-31c98af30d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo moved to the US around January 2019, after which his handlers
        told him not to communicate with them for fear of interception. When he had
        to get in touch, Yeo was told to do so from a local coffee shop.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd7395-b4fc-4105-92b9-7accd30a2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98fe65-ba8d-471a-a68a-0eba871b8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how and when Yeo was arrested, but he was charged
        this year with acting as an "illegal agent of a foreign power without first
        notifying the Attorney General," and subsequently pleaded guilty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88c57c-2aee-468d-902c-a1fb84bb0ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e980d63-d142-40ed-9948-28aea1506716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is due to be sentenced in October, and faces up to 10 years in
        prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c1171-4a54-4d3e-9340-9f176101f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ff87a-fbdc-4ba0-9fd0-0f5bd59cbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s guilty plea underscores the ways that the Chinese government
        continues to target Americans with access to sensitive government information,
        including using the Internet and non-Chinese nationals to target Americans
        who never leave the United States," Michael R. Sherwin, acting US Attorney
        for the District of Columbia, said in a statement. "We will continue to prosecute
        those who use deceptive practices on the Internet and elsewhere to undermine
        our national security."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
