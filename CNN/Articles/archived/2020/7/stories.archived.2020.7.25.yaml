    'template': '1'
    'title': 'UAAP highlights community, athletes who did not play due to pandemic
      as Season 82 closes '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2139d-4866-45d4-b202-0149153c0d8f'
