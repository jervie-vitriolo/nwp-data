  'COVID-19-can-be-a-prolonged-illness--even-for-young-adults--CDC-report-says-':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-25T01:30:39.812+08:00
