      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the CDC has put some good guidance down. I just took a
        quick look at them before I started in on the program, which was sent to me
        by my colleagues at the CDC. So I think it''s a sound set of guidelines,"
        Fauci told Costa during the Post Live interview.</p>'
