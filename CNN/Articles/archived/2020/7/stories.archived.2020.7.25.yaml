    'lead': '“Inimbestigahan po namin ang reports ng mga aksidenteng ‘iyan at lumalabas
      po faulty ang ginamit na barrier ng ilan sa ating kababayan,” Department of
      Interior and Local Government Undersecretary Jonathan Malaya said in a briefing.'
    'mgnl:activationStatus': true
