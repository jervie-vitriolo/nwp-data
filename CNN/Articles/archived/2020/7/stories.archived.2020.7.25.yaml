    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac80925-789e-466e-98f7-110a1fe5df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:55:48.804+08:00
