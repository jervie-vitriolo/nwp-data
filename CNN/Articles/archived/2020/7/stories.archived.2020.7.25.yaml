      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros won for her weekday 6 p.m. show "News Night."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5d4ae-fd85-42b4-ba3f-a13cc70b02ad'
      'mgnl:activationStatus': true
