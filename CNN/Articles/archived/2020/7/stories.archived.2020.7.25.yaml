  'Deadline-back-riding-motorcycle-barrier-compliance-July-31':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-25T08:45:02.203+08:00
    'imagesource': 'jcr:f23f9a9f-d764-4079-95c7-38fb054b8120'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a36be7e8-b7c7-4335-b8a3-6245e6a314f5'
    'lead': 'Authorities have moved to July 31 the deadline for putting up barriers
      that will allow cohabiting couples to ride on motorcycles together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T08:47:40.951+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:19:23.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:18:58.735+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Task-Force-Against-COVID-19-', 'back-riding', 'angkas']
    'template': '1'
    'title': 'Deadline for motorcycle barrier compliance extended anew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f340ff2-eea2-4579-a61d-f187a6cc1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> &nbsp;Authorities
        have moved to July 31 the deadline for putting up barriers that will allow
        cohabiting couples to ride on motorcycles together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb50d8-0cab-4117-b8b1-832adefbec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The National Task Force Against COVID-19 led by Defense Secretary
        Delfin Lorenzana has approved another extension for motorcycle riders to comply
        with the barrier which is a requirement for pillion riding,” the Joint Task
        Force COVID Shield said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9586e0-501a-45b7-867f-a358bf4a1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLt. Gen. Guillermo Eleazar, joint task force head, said that he
        had already coordinated with the Philippine National Police for the dissemination
        of information about the new deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bef223-572e-47ea-bf16-5f9cfeb449e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline was supposed to be on Sunday, July 26, but it was extended
        due to "mounting requests" from motorcycle riders as they have a hard time
        buying materials for the protective shields, which should be based on two
        prescribed prototypes, Eleazar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62520c63-3d22-4e90-a572-83d1c10bf6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first design was proposed by Bohol Governor Arthur Yap which
        uses an acrylic barrier held by a steel frame attached to passenger foot pegs
        while the second one is the backpack-like design developed by ride-hailing
        firm Angkas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cabd2-ac20-4860-a13c-08f7490b1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said “motorcycle dealers across the country were already
        advised as to where motorcycle riders could avail of the approved barrier
        design,” adding the barriers will also be sold online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7d57d-715d-4a44-9443-ece502a89666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back riding is allowed strictly for spouses and live-in partners
        for now, authorities have repeatedly said. This is to reduce the risk of COVID-19
        transmission, they said, but experts disagreed, noting the danger it poses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f804bfd-39fd-4ac1-ae59-f98ab21f5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle Development Program Participants Association, Inc. has
        said wearing helmets and face masks or balaclava is already “an excellent
        measure in preventing infection.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb97f24-4886-4e04-9e03-541ba8ba31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:47:40.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples must present proof they live together when questioned by
        law enforcers or at quarantine control points.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fecce-ec24-4ef6-b0ae-81cf3849be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:22:45.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, a Department of the Interior and Local Government
        official said they recorded a total of 13,665 violators of the pillion riding
        policy. Of the number, 1,283 are unauthorized back riders, DILG Undersecretary
        Jonathan Malaya said.</p>'
