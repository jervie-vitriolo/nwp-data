      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past few days, all these people were on the
        streets…We need to decide so that we can give proper shelter to the LSIs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b8b9c-0ddc-4969-b301-7b683cd26367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:29:47.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241595e8-2702-4dd9-9920-fd9024fef0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:29:47.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung nag-violate man po kami sa issue ng social distancing ay kailangan
        rin natin ipakita ang simpatya, pag-unawa at pag-aruga sa ating mga kababayan,”
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac995f-af07-4308-8c1a-f07cf80c3fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:29:47.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd731a9-24a6-42b4-bdfe-f782e0074270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:29:47.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may have violated social distancing issues but
        we also need to show sympathy, understanding and concern to our fellow countrymen.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a0390-1fbe-4edb-bedf-4c02dfa449b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:55:48.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is set to transport home a total of 8,408 locally
        stranded individuals on July 25 and July 26, the Department of the Interior
        and Local Government said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5734b0-0557-4849-b7d0-aa33abd79d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:55:48.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo said separately that those bound for Mindanao will leave
        on Saturday while others heading to the Visayas will depart on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75388aa0-5a12-478b-ba1d-d2ef72ae2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:55:48.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo said a total of 123,000 have already benefited from the Hatid
        Tulong program. Authorities are still targeting to assist the homecoming of
        around 8,000 to 10,000 more who remain stranded in Metro Manila, he added.</p>'
