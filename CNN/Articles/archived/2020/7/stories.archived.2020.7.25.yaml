      'mgnl:lastActivated': 2023-01-26T10:19:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do decide to make journalism your profession, please always
        remember that one, this is not a job, it is a calling," she said. "Two, that
        journalism is the first rough draft of history and that therefore number three,
        people don''t need to hear or read your opinions, they just need the facts
        and four, truth has no nationality.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5833f4e-da2e-4286-8c99-3712cf2d0e23'
      'mgnl:activationStatus': true
