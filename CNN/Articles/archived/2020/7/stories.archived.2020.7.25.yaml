      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is in this light that we want to pay tribute to our athletes
        who put in months of sacrifice and preparation to be able to play at a high
        level in the UAAP,” ABS-CBN Integrated Sports head Dino Laurena said.</p>'
    '3':
