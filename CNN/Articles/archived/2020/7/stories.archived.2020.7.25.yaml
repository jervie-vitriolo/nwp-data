      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatid Tulong Program head Joseph Encabo appealed for understanding
        after photos of locally stranded individuals at the crowded Rizal Memorial
        went viral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f2c10-4ef2-47a1-baff-463b1980e0b3'
      'mgnl:activationStatus': true
