      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran journalist thanked the organizers and offered advice
        and reminders to those who aspire to pursue her field.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deafbe1-3ba2-4a81-aa1d-f06f2315e64c'
