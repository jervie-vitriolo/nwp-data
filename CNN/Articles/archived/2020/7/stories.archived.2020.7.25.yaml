      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have repeatedly stressed the importance of physical
        distancing and other safety measures to avert any coronavirus infection. The
        easing of movement restrictions in recent weeks is feared to cause the coronavirus
        taking a toll on the people''s health and the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac34801-b761-411e-894b-06eb175badf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T08:55:48.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings could allow the virus to spread and make it hard
        to trace who may have been exposed in case someone who is infected with COVID-19
        is present, health officials have warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103cc735-89e5-4987-8b19-3f68012e61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:29:47.191+08:00
