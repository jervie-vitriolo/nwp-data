  'high-profile-bilibid-inmate-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-25T18:35:26.010+08:00
    'imagesource': 'jcr:7bda823e-03f5-4113-942f-3a33725821da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3120024-bc98-4bd7-9193-3c711d8db9bb'
    'lead': 'Another high-profile inmate at the New Bilibid Prison has tested positive
      for the coronavirus disease, the Bureau of Corrections said Saturday amid controversies
      surrounding the deaths of several inmates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T18:37:47.138+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:19:11.330+08:00
