    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Bilibid-Prison', 'COVID-19']
    'template': '1'
    'title': 'Another high-profile Bilibid inmate contracts COVID-19 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aefa87-ca4a-4a77-a779-c7e00417dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Another
        high-profile inmate at the New Bilibid Prison has tested positive for the
        coronavirus disease, the Bureau of Corrections said Saturday amid controversies
        surrounding the deaths of several inmates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89d37a-7add-47e7-85a2-966697b91993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Spokesperson Gabriel Chaclag confirmed to CNN Philippines
        that the detainee, identified as a convicted car thief, contracted the viral
        disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daada7f-e674-4737-85e8-f01905df3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau, however denied reports that the prisoner had died, with
        Director General Gerald Bantag calling it “fake news.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d190a02-3d22-46d8-a358-a0407950bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a reliable source, at least five high-profile inmates
        are currently quarantined at Site Harry, the isolation facility in Bilibid
        located in Muntinlupa City. They are down to five following the death of Jaybee
        Sebastian, a convict who confessed to running the Bilibid drug trade and previously
        implicated former Justice Secretary and now Senator Leila de Lima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9613a2-c04a-447b-9ae9-3ec42565f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is detained in Camp Crame, denies the drug charges
        and maintains that Sebastian was forced to testify against her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef513dfd-fa86-442e-9c4f-abe31d282e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian died on July 18 due to complications from COVID-19, according
        to his death certificate. However, the families of other inmates believe he
        was killed, saying he was asymptomatic and doing well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a50e23-ce26-4038-94ee-e22df082de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:39:42.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/24/jaybe-sebastian-dead-coronavirus-crisis.html">EXCLUSIVE:&nbsp;Jaybee
        Sebastian was killed, families of other inmates say</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a6a71-96d6-44d1-a9d7-16a4cfd87fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is looking into the deaths
        of nine high-profile inmates, including Sebastian, as some officials fear
        the deaths could have been faked to cover their escape, or they could have
        died of other reasons.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06689a39-429a-41e0-b7df-0cdb943796e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:41:26.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/22/list-high-profile-bilibid-covid-19-deaths.html">LIST:
        High-profile Bilibid inmates whose deaths are linked to COVID-19, according
        to BuCor</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175019dd-61f4-4623-b10a-838417bf6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of <a href="https://www.cnnphilippines.com/news/2020/7/21/DOJ-476-inmates-died-BuCor-prisons-45-COVID-19-.html">476
        inmates died in BuCor facilities this year</a>, with 21 of them succumbing
        to coronavirus-related complications. But <a href="https://cnnphilippines.com/news/2020/7/22/DOJ-nothing-suspicious-about-jail-deaths.html">this
        is nothing out of the ordinary</a>, Justice Secretary Menardo Guevarra said,
        adding that it may be slightly higher due to the COVID-19 crisis but well
        within the daily average of two to three inmates dying behind bars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6790363-0345-41f7-872b-5115e408580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate probe, separate from the ongoing investigation, is scheduled
        for next week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623edc11-5da1-4be0-9238-bb77c3c0a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:37:47.140+08:00
