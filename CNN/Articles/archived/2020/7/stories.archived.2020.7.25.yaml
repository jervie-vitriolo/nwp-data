    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '347e6990-af1f-4cd5-b5ee-af2496d656ab'
    'lead': 'The Philippine National Police stands by a controversial pronouncement
      that gossipmongers will be tapped in the government’s contact tracing efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T16:27:35.052+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:19:17.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:00.478+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 info from gossipmongers will be validated, says PNP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769f7f5-7e5c-4879-9b15-734f3b09210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The Philippine
        National Police stands by a controversial pronouncement that gossipmongers
        will be tapped in the government’s contact tracing efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba262848-2ad3-4e18-950a-ad2730b3a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong activity natin na ‘to ay basic lamang na pagtanong ‘yan
        sa barangay</em>,” PNP Spokesperson BGen. Bernard Banac said in an online
        media briefing on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d285614-0164-4bb2-8ef9-aee19c161b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This activity is just a basic gathering of information
        in barangays.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524d506-0278-480e-8993-91f8d2acccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magtanong ka lamang ng isa diyan, yung nagtitinda ng taho o
        kaya naman yung nagtitinda ng sorbetes, e malalaman mo kung sino yung mga
        posibleng nagpositibo o may sakit na COVID-19</em>,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d344950-b5ff-497a-bb84-e6168ab99378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just ask one resident there, the taho or dirty ice
        cream seller, you’ll know who’s possibly positive or sickened with COVID-19.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2d324-e7fb-4483-8acd-235be198c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyebrows were raised following reports that the Central Visayas
        police are considering seeking the help of gossipers for contact tracing,
        or to find out the close contacts of confirmed COVID-19 cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd84db-70c1-407a-b259-68fdcb2481ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac stressed that all information will be validated by health
        authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01274997-366a-4572-b168-dd1c300dbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaagad naman itong ipapasa natin sa ating mga contact tracers,
        sa pangunguna ng ating health workers para kumpirmahin kung talagang… validated
        yung mga ganitong tsismis</em>,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b593b4-6b8f-4ede-967f-5050e4d67c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will immediately send the information to our contact
        tracers, led by our health workers, to confirm and validate the gossip.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1487d4-2417-4aad-8fc3-efe8690c86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinghe, the World Health Organization representative
        in the Philippines, <a href="https://cnnphilippines.com/news/2020/6/30/contact-tracing-covid-19-dutere-14th-report-to-congress.html?fbclid=IwAR2fiTu3RoHXokylPOKxB4UI54NZ7d_xi6xY15MaXcAQWIxZNyfDpfZ2lbk">earlier
        said the country''s contact tracing efforts need "more strengthening"</a>
        to make sure that those who had contact with patients infected with COVID-19
        are also quarantined.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3da731-7da4-44c6-a266-6f1262a3782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has since appointed Baguio City Mayor
        Benjamin Magalong as contact-tracing czar in hopes of replicating the city''s
        success. Magalong said tracers will undergo training for cognitive interviewing,
        and digital data collection and analytics tools will be used.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c73eb-fa16-4f4a-a7c0-df9eea25e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T16:27:35.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/15/Baguio-City-Mayor-Magalong-contact-tracing-czar-coronavirus.html">READ:&nbsp;New
        coronavirus contact tracing czar Magalong: Task is challenging, but not impossible</a></strong></p>'
