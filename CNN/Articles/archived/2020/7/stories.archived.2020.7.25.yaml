    'lead': 'The number of COVID-19 infections at the House of Representatives has
      climbed to 22, as a congressman, consultant, and a staff writer tested positive
      for the coronavirus, Secretary General Jose Montales confirmed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T22:11:32.873+08:00
