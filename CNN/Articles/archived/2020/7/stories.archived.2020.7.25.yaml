      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong mga nakaraang araw, lahat ng mga taong ''yun ay nasa kalsada
        … Kailangan na po naming magdesisyon upang mabigyan ng maayos na shelter ang
        kababayan nating LSIs,” Encabo said in a briefing.</p>'
