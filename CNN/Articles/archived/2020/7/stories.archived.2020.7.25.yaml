    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd says preps for August 24 school opening on track, nixes further
      delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906e3c7-8134-4f7d-91be-34aebe8e1380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — One month
        from the scheduled official school opening, education officials have expressed
        confidence anew that all preparations are on track.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77645aeb-4fd6-4cd2-ab56-b816bc6cf9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students and teachers groups wanted the Department of Education
        to move the opening to later this year or early next year, as teachers and
        students are reportedly not ready for blended learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe701d-35d9-47b9-86a8-5a9bb42dcd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DepEd sees no reason for any further delay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2bde0-1e1f-41ea-b3dc-e97d19d45651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our timeline, everything is on track. So we are really
        confident na by August 24, yung mga (the) needs so that we can deliver basic
        education services would be really available sa mga paaralan (in schools),"&nbsp;DepEd
        Undersecretary Diosdado San Antonio told CNN Philippines in a phone interview
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bed6d-7a3c-4f49-999d-fab04f00541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently signed into a law a measure that
        allows him to move or reschedule the school opening beyond August during times
        of calamity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f2f11-e39b-4e5b-836c-3c4c551c2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite complaints from some stakeholders, the DepEd said most teachers,
        students, and even parents want schools to open by August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d98133-7de5-4245-8f3f-4ff82251b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dry runs are going on in the different field units, wala naman
        kami namomonitor na serious constraints o challenges na hindi nagawaan ng
        paraan,"&nbsp;San Antonio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4a166-e619-4f1c-bc39-ee077bb3380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not monitored any serious constraints or challenges
        that have not been addressed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e6c24-d214-488c-803c-7ec265c66ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 22&nbsp;million students, from kinder to high school levels,
        have so far enrolled for the coming school year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afedaa5-5b33-41b6-8b98-8172769545e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are registered in public schools nationwide at 20.7 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d96de-76d9-4547-ba49-9a77525afb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said most of these students prefer modular, whether
        digital or printed, as their mode of learning delivery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085b9b6-dca6-4439-9bda-a866a910b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School divisions are currently facilitating the reproduction of
        modules or lessons to be used in the schoolyear''s first quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99e60b5-952d-41df-8397-431d5f7fe388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd is relying on the word of regional officers that all needed
        modules will be done and ready for distribution by school opening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05782e-da8b-4392-9dd0-ca9e32f7ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more complicated ''pag centralized kasi ang laki laki ng
        i-po-produce mo (because of the high volume of modules that you need to produce),
        may logistics pa sa (in) delivery at lahat so we decided that the first quarter
        modules would be essentially reproduced at the field units,” San Antonio explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd57e7-a715-44f3-ac92-88e9ed4d1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to safety concerns, education officials are implementing distance
        learning as an alternative to physical classes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b998809-feaf-4a36-9390-0303bd37fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:05:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system delivers lesson in various ways including online,
        television, radio, and printed lessons or learning materials.</p>'
  'First-practicing-medical-doctor-NFL-opts-out-2020-season':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-25T13:25:36.980+08:00
    'imagesource': 'jcr:fa3c2632-be06-44e6-b9e7-8e14401f4968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f59a90e-77fd-4517-9065-5d9b3bf2487a'
    'lead': 'Super Bowl champion Laurent Duvernay-Tardif, the first practicing medical
      doctor to play in the NFL, has decided to opt out of playing in the upcoming
      season due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T13:30:15.821+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:19:20.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:18:59.628+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first practicing medical doctor to play in the NFL opts out of the
      2020 season'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8434b-7068-4d80-a248-ce29ef53a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:30:15.822+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Super Bowl champion Laurent Duvernay-Tardif,
        the first practicing medical doctor to play in the NFL, has decided to opt
        out of playing in the upcoming season due to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b2e4e-6c6b-4a72-a590-ca9f29984228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:30:15.822+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the most difficult decisions I have had to make
        in my life but I must follow my convictions and do what I believe is right
        for me personally," the 29-year-old Kansas City Chiefs offensive lineman said
        in a Twitter post. "That is why I have decided to take the Opt Out Option
        negotiated by the League and the NFLPA and officially opt out of the 2020
        NFL season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6daba-401f-4348-bf20-e1f58fb81c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:30:15.822+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being at the frontline during this offseason has given me a different
        perspective on this pandemic and the stress it puts on individuals and our
        healthcare system. I cannot allow myself to potentially transmit the virus
        in our communities simply to play the sport that I love. If I am to take risks,
        I will do it caring for patients."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99870b8a-b561-42ed-a450-9d120e81fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:30:15.822+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duvernay-Tardif is the first NFL player to opt out of the 2020 season
        because of the pandemic. According to ESPN, Duvernay-Tardif was set to earn
        $2.75 million this season. By opting out, he will get $150,000 instead as
        a result of a Friday agreement struck between the union and the league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa45af6-c976-4f95-bca3-522f1f1356fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:30:15.822+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duvernay-Tardif, who earned his medical degree from McGill University
        in Canada in 2018, plays right guard on the Chiefs'' offensive line. He played
        in the biggest game of his life in February, helping the Chiefs win their
        first Super Bowl in 50 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f03f5-ecd0-4d5c-bc4a-a7992511f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:30:15.822+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April story he did for Sports Illustrated, Duvernay-Tardif
        wrote about working at a long-term care facility near Montreal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b21fbd8-6228-4d35-9e73-181a9b541bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:30:15.822+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duvernay-Tardif was in his third year of medical school when the
        Chiefs drafted him in the sixth round in 2014. He continued his studies and
        returned to Montreal in the offseason to fulfill his clinical rotations in
        pediatrics, obstetrics, geriatrics and his preferred specialization, emergency
        medicine. On May 29, 2018, he received his medical doctorate after eight years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664bc064-49b3-4c4a-9706-d1da428d7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:30:15.822+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/24/sport/chiefs-laurent-duvernay-tardif-opts-out-of-2020-nfl-season-spt-intl/index.html">The
        first practicing medical doctor to play in the NFL opts out of the 2020 season</a>."</em></p>'
  'Roy-Den-Hollander-suspect-slay-rights-activist-California':
    'author': 'Amir Vera and Sarah Moon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-25T13:30:43.370+08:00
    'imagesource': 'jcr:28f7178a-55fe-4dbb-b0da-720d4704bc8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b55fa0-1564-411f-8cdb-cdb4fd2d407b'
    'lead': 'Roy Den Hollander has been confirmed as the suspect in the fatal shooting
      of Marc Angelucci.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T13:33:27.615+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:19:20.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:18:59.799+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roy Den Hollander confirmed as suspect in slaying of men''s rights activist
      in California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb6ceb-83f8-4a9a-9c84-9af4599c2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Roy Den Hollander, the anti-feminist
        lawyer suspected of killing a federal judge''s son in New Jersey, has been
        confirmed as the suspect in the fatal shooting of a California men''s right''s
        attorney, the San Bernardino County Sheriff''s Office announced in a news
        release on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f7d50-d4db-432a-88d7-d712882b6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Angelucci, the 52-year-old vice president of the National Coalition
        for Men (NCFM), was found unresponsive with apparent gunshot wounds July 11
        in Cedar Pines Park, California, according to the release. He was pronounced
        dead at the scene. The NCFM said he was shot and killed in front of his home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df625c-7622-41d0-b9bd-7370415c21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department found that Den Hollander, 72, arrived
        at a San Bernardino train station on July 7 and rented a car.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892866c7-04dd-4419-8cfb-c3f5033af210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On July 11, 2020, Den Hollander drove his rental car to Marc Angelucci''s
        residence where he shot and killed him," the news release said. "Hollander
        immediately fled the area in his rental car. After the murder, Den Hollander
        boarded a train at Union Station in Los Angeles and left California."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda552e-21a9-4a83-8026-9536c589409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 19, US District Judge Esther Salas'' home in New Jersey
        was sprayed with bullets, leaving her 20-year-old son dead and her husband
        injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a5a84-1df6-471f-b112-ba5ad9d720db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators on both shootings found that the suspect was believed
        to be wearing a FedEx uniform, sources told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29693b-7ef7-4825-934d-4dd2af51747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Den Hollander, 72, was found dead on Monday from what two law enforcement
        sources said is believed to be a self-inflicted gunshot wound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95d58a-d275-4d38-8006-6042a6078f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Den Hollander threatened the men''s rights group</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22970d1-64f5-4dbe-966d-968a3cafd972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI investigation suggests that Den Hollander allegedly killed
        a perceived rival, attacked the family of a perceived judicial enemy and then
        killed himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c2614-998f-4bfd-bfce-10d6bb549fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Den Hollander was also an attorney who claimed to be part of the
        men''s rights movement and described himself as "anti-feminist."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15afd4b-0c27-4aca-bd15-7d4ebc1ac30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the NCFM has argued the Selective Service Administration''s
        male-only military draft was unconstitutional. Both Angelucci and Den Hollander
        were involved in separate cases arguing the subject.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d6a76-19f1-4e36-bb29-51fc85d3a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Den Hollander''s case was overseen by Judge Salas in 2015. Salas
        sided against a part of Den Hollander''s arguments last spring, but also agreed
        with some of his claims and allowed the lawsuit to continue on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12adeb-3486-4fa6-9f4a-eecc1449f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Den Hollander exited the case in 2019 and told the law firm that
        picked it up that he was terminally ill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec45add-d8d6-4a29-8a5a-acf17cd49970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Elam, a friend of Angelucci and fellow men''s rights activist,
        said he believes Den Hollander harbored a grudge against Angelucci for years
        because they both represented cases contesting the male-only selective service
        registration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5717ae3-e970-40d3-8002-92428b339e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Crouch, president of the NCFM, said Den Hollander was furious
        that he had not been involved in the group''s lawsuit against the Selective
        Service System in California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d77e3-797e-4b44-a7b9-fc34d8294943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN he kicked Den Hollander out of the group after he called
        and threatened him around December 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775590c6-54aa-4915-8be5-98b39db11907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Den Hollander) was upset that it wasn''t his case, primarily,"
        Crouch told CNN on the phone. "He was very upset and threatened to come to
        California and kick my ass."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d39c7-34a1-4bbd-9bbd-da5fa4018d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Den Hollander was found dead, investigators discovered he
        had a list of possible targets that included several judges, two law enforcement
        sources told CNN. The people on the list have been notified by the FBI, one
        of the sources said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727fda9-c2c8-4bbd-9f50-49ede9fc2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that federal officials contacted New York
        state Chief Judge Janet DiFiore after officials found her name and photo in
        a car associated with Den Hollander, state Unified Court System spokesman
        Lucian Chalfen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4caa2c-451d-4c32-83b9-b533379cc16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:33:27.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/24/us/roy-den-hollander-california-new-jersey-killings/index.html">Roy
        Den Hollander confirmed as suspect in slaying of men''s rights activist in
        California</a>."</em></p>'
  'Hanna-hurricane-landfall-Texas':
    'author': 'Madeline Holcombe and Judson Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-25T13:34:00.357+08:00
    'imagesource': 'jcr:6a019084-33fc-4f4b-8783-3a86fee64cd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '334325ce-811d-4d54-bb77-fc0a6c4f6e0e'
    'lead': 'The earliest H-named storm ever in the Atlantic basin is gaining strength
      and forecast to make landfall as a hurricane in Texas on Saturday afternoon
      or evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T13:36:29.048+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:19:19.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:18:59.987+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hanna is expected to be a hurricane before it makes landfall in Texas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c35ae-497c-467d-8417-6d91236642e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The earliest H-named storm ever in
        the Atlantic basin is gaining strength and forecast to make landfall as a
        hurricane in Texas on Saturday afternoon or evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ece8d0-94f4-4973-8e74-d2fc53df439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Hanna is forecast to be a Category 1 hurricane with
        sustained winds of 75 mph when it makes landfall along the south-central coast
        of Texas, according to the National Hurricane Center in Miami, Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9206f7-b89d-4ce6-a7cb-97ff4bc12edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steady strengthening is forecast for the next 24 hours, and Hanna
        is expected to become a hurricane before the cyclone makes landfall," according
        to an advisory from the hurricane center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4308db-edad-4e00-b720-3b6898916e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm currently has sustained winds of 65 mph that extend 60
        miles out from the center as it moves across the Gulf of Mexico toward Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272bf0e-1155-4a62-9c4e-0dd365682eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Storms like Hanna in the Gulf of Mexico are notoriously the hardest
        to forecast," CNN meteorologist Chad Myers says. "The water is so warm under
        the storm that rapid intensification can happen at any time, especially overnight
        when atmospheric shear goes down naturally. "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63c2bc-1e9e-4a44-8885-93ef16e7f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shear is the changing of wind speed and direction with height and
        can inhibit hurricanes from forming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979b4b0-df6d-47e6-86c6-d34c72be050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get the latest weather news and track the hurricane headed for Hawaii</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c758e0-beba-449c-a56c-eba24652b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Hanna strengthens into a hurricane, it will be the first hurricane
        of the season in the Atlantic. As of 10 p.m. Friday, the storm was 165 miles
        (270 km) east-southeast of Corpus Christi, Texas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464decc-00ee-4730-ae64-736b8180d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eye is beginning to form based off radar imagery, the hurricane
        center said, which means the storm is better organized and developing a stronger
        core structure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907df45-b05f-4eb7-ae03-5cd67d6efd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.048+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hurricane warnings issued in Texas</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288efa7a-6ca0-47b4-903f-73b569ce987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service issued a hurricane warning for the
        area along the southern Texas coast from Baffin Bay to Mesquite Bay, which
        includes Corpus Christi. Additional areas of Texas were added to the warning
        late Friday to extend from Port Mansfield to Mesquite Bay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eafcb6-a8a6-4762-bc44-4d79852a4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm conditions are likely to begin within the warning
        area on Friday night with hurricane conditions expected on Saturday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c526f6-94c5-4540-9a20-a8b2c3f0a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tropical storm warning is in effect from the mouth of the Rio
        Grande near Brownsville, Texas, to Baffin Bay and from Mesquite Bay to San
        Luis Pass, just south of Galveston, Texas. Other areas of the warning include
        Barra el Mezquital, Mexico to Port Mansfield, Texas, and from Mesquite Bay
        to High Island, Texas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2741f83-83d8-4967-b238-cb189e13fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A storm surge warning was issued for the area from Baffin Bay to
        Sargent, Texas, including Corpus Christi Bay, Copano Bay, Aransas Bay, San
        Antonio Bay and Matagorda Bay. This means there is a danger in this area of
        life-threatening inundation from rising water moving inland from the coastline,
        according to the hurricane center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf75a6e-cf87-4b39-af44-be3dcd88c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna is expected to produce 5 to 10 inches of rain with isolated
        maximum totals of 15 inches through Sunday night in south Texas and into the
        Mexican states of Coahuila, Nuevo Leon and northern Tamaulipas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236f6da-ada7-4b0d-8000-1b055c4f7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rain may result in life-threatening flash flooding, rapid
        rises on small streams, and isolated minor to moderate river flooding in south
        Texas," the hurricane center said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56c73e-b6da-4ec7-99ad-bca629b256c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the upper Texas and Louisiana coasts, 3 to 5 inches is of
        rain is forecast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585ceb1-5d0d-46fa-90df-f4aba871f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna is expected to generate increase swells that will affect the
        Texas and Louisiana coasts during the next few days and the swells are likely
        to cause life-threatening surf and rip current conditions, forecasters said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02525343-b5ba-43e5-935d-3789eade8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still very early, experts predict this year will have an
        active hurricane season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99b4df-f42e-451c-8b1c-690997be5bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record for the earliest H-named storm was set by Tropical
        Storm Harvey on August 3, 2005.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31a517-9464-4651-8547-d0425b10c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T13:36:29.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/24/weather/tropical-storm-hanna-gulf-of-mexico/index.html">Hanna
        is expected to be a hurricane before it makes landfall in Texas</a>."</em></p>'
  'face-masks-required-solo-drivers-open-vehicles':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-25T14:24:54.871+08:00
    'imagesource': 'jcr:22c869ab-27a9-4d93-8ac3-549c5f40fa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dac573b-9bec-4ee3-b9e3-9b7b9beeb67a'
    'lead': 'The Philippine National Police sets the record straight on whether drivers
      should wear face masks when they’re alone in a vehicle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T14:35:00.082+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:19:18.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:00.164+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solo drivers can be arrested for not wearing face masks inside open
      vehicles, PNP warns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c168f-cc79-416a-ab1f-2d3b60f54aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The Philippine
        National Police has set the record straight on whether drivers should wear
        face masks when they’re alone in a vehicle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a605a3-b08d-440d-9994-d1e64563cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c6d77-9039-491f-9db8-5a3a73edb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Brig. Gen. Bernard Banac clarified in an online
        media briefing that a solo driver is still required to wear a mask inside
        open vehicles such as jeepneys and trucks with windows rolled down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0967f-41b2-4754-a0a8-be51ee18bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8432c-6e0f-45b6-9c69-0134f309cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nagmamaneho na single at bukas ''yung kanyang cabin,
        bukas ''yung bintana, free air or open air at walang gamit po na face mask,
        ay kabilang po ‘yan sa masisita at maaaresto,</em>” Banac said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef121286-7dc1-4f29-b441-c700d6191c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d59dd-091d-44b1-92d6-ab9ba1ebcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When a person is driving alone and the cabin and windows
        are open, free air or open air, and he’s not wearing a face mask, he’s among
        those who can be apprehended and arrested.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c3b76-6b7e-4023-aa1d-bbc7547ee787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33940250-a3d4-4fa0-8f9f-040b5677c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac told CNN Philippines in a text message that the violator will
        be arrested and penalized based on the ordinance approved by the local government
        unit where the arrest took place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b685e87-7d14-4537-a88c-b1422902d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32489c-7051-484e-abf7-63ecd8179fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government <a href="https://cnnphilippines.com/news/2020/7/22/quarantine-violators-jailed-fined-uniform-rules.html">is
        proposing uniform rules nationwide</a>, which include imprisonment of up to
        30 days and fine of up to ₱5,000 for those caught not wearing a face mask
        or disregarding social distancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b443f-2fc7-4229-a424-5bb037333271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d8aed-1432-4bc7-b10a-ee52ac27e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, motorists driving their closed cars may not wear face
        masks, but only if there’s no other passenger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee7188-005b-4c67-8e93-4500844cbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11783c07-be94-45bc-b662-17daa8aacefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Pag may kasama na po sa loob, meron siyang passenger, mandatory
        po na kailangan talaga may gamit na face mask</em>,” Banac said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f792e-578b-4f4a-8c0e-d01d98ca9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcf61c-3b92-4b49-a62c-6688a2a2a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When there’s someone else inside, when there’s a passenger,
        the use of face mask becomes mandatory.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0ed00-3c35-4df2-92fc-ae52f539232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d15b96-128d-44df-b14f-4f5dc00439ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T14:35:00.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is requiring everyone to wear face masks when leaving
        their homes to prevent further spread of the coronavirus disease. The viral
        illness has infected more than 76,000 people across the country.</p>'
