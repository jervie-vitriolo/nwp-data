  'pcoo-employees-positive-covid-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-25T11:02:59.757+08:00
    'imagesource': 'jcr:8dcedfd8-0dec-4913-9eaf-98f9705dfe5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6caa6a06-dfae-4491-9501-6361ce7c18d7'
    'lead': 'Ten employees of the Presidential Communications Operations Office have
      tested positive for the coronarivus disease, prompting the extended suspension
      of physical work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T11:04:23.113+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:19:22.822+08:00
