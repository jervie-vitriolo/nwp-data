    'template': '1'
    'title': '‘Faulty’ materials to blame for road accidents involving motorcycles
      with barriers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d168b-a20e-4bc8-b706-8efd76ed95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Barrier-related
        accidents are due to the “faulty” materials used by motorcycle riders, a government
        official said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474885cf-f1c2-4eaa-8e7c-02535ef422e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8dea5-90ff-44de-8a02-f79a31d19e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inimbestigahan po namin ang reports ng mga aksidenteng ‘iyan at
        lumalabas po faulty ang ginamit na barrier ng ilan sa ating kababayan,” Department
        of Interior and Local Government Undersecretary Jonathan Malaya said in a
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482baeb-5a4f-4493-971d-66736f5e1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae775d-83df-4d86-9b30-1a6a7a7e94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We investigated reports of accidents involving motorcycle
        barriers and findings revealed that some of our fellow Filipinos used a faulty
        barrier.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b564da-b645-4999-9fab-ee1b34d6685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018a785-c83f-4453-a21d-d91f2f2f2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya was referring to a viral post showing the damaged barrier
        of a rider after an accident. The official said the person involved installed
        a glass barrier, which he pointed out, is wrong. He stressed that transparent
        plastic shield or “something similar” should have been used.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc70b5-9936-4a21-8857-f85c4efc359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85320243-a599-4468-8c5c-bf2576eb6ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 prescribes two barrier
        prototypes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed4fa3-bd13-4113-a4e8-a5f0c765dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002a8fc-94dd-4d33-9388-d28c452ec16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first design was proposed by Bohol Governor Arthur Yap which
        uses an acrylic barrier held by a steel frame attached to passenger foot pegs
        while the second one is the backpack-like design of ride-hailing firm Angkas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbe9b1-2654-4654-8ee0-7937558455ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d94c4e-176f-409e-be62-11be6cf871d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts earlier warned that installing barriers could cause accidents
        as the approved designs are not compatible with all types of motorcycles.
        They added that shields pose a danger because of its effect on aerodynamics
        while motorists are on transit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf13b74-f5e3-4584-b384-8bf167c8ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf4fa88-5584-49b2-b8d9-aaa670c457e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle Development Program Participants Association, Inc. said
        wearing helmets and face masks or balaclava is already “an excellent measure
        in preventing infection.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2fc31-369d-498f-b005-28cd6dba2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef26c4c-ebea-48a9-aa49-cd6b8ee1b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:17:06.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities allowed back riding for spouses and live-in partners
        on July 10 due to the clamor, subject to conditions. Couples should place
        a barrier on their motorcycle, wear face masks and helmet as well as show
        proof they share the same address at quarantine control points.</p>'
