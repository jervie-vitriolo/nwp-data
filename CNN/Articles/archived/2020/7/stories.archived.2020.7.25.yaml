    'title': 'Groups say SONA protests to push through on UP campus amid ban  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80090da-e06a-43ff-893b-2e99a7a4ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Different
        cause-oriented groups will push through with their planned protest rallies
        on the day of President Rodrigo Duterte’s fifth State of the Nation Address
        despite the newly imposed&nbsp;rule that disallows mass gathering.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505ad15-b197-43c8-9f5a-e09c1dcd2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six groups - Bayan, Kilusang Magbubukid ng Pilipinas, Sentro,
        Kilusang Mayo Uno, Karapatan and Partidong Manggagawa - have said they will
        push through with the planned rallies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e985f9-21b3-4119-9467-2a14c7a7aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Quezon City announced Friday that following
        the Department of Interior and Local Government’s advisory on Thursday, “all
        applications for permits to organize or hold public assemblies shall not be
        processed.” Previously, Quezon City Mayor Joy Belmonte said SONA protests
        will be authorized so long the organizers secure permits from the city government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef592609-4f94-4689-955d-c22dff4d5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said on Saturday that security preparations
        for SONA are done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1db07a-309b-4b95-9522-b4ffe1ea91fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Bernard Banac reminded protesters that holding
        a rally along Commonwealth Avenue leading to Batasan is not allowed. Banac
        said protesters could proceed to the University of the Philippines-Diliman
        campus instead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b8e53-e6f7-4f23-9343-ad719e6c97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac warned that failure to comply to the directive may result
        in arrest based on&nbsp;penalized based on the ordinance approved by the local
        government unit where the arrest took place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0dc62e-0568-4f02-b9e2-50a144b491ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Jonathan Malaya reiterated in a separate briefing
        also on Saturday that they just "cascaded" down the COVID-19 inter-agency
        task force''s rule against large gatherings to prevent COVID-19 transmission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c866a-4b58-4086-bab0-bedaa6d1af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since we are in the middle of a pandemic, any form of mass gathering
        is prohibited. That includes rallies and demonstrations,” Malaya said in a
        mix of Filipino and English.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a615fa-aaaa-46cf-a21e-b4b3d0df1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong ban na ito ay (This ban is) in relation to the health protocols
        implemented by the government because of the pandemic," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2642f-161c-4591-b59b-28373eaa66e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bayan Secretary General Renato Reyes asserted that the 1987
        Constitution supersedes the DILG advisory reiterating the COVID-19 inter-agency
        task force’s policy against large gatherings to prevent COVID-19 transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c28e6b-2cc1-487f-b3b5-047850d95b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po batas ang IATF guidelines at hindi po ito mataas sa ating
        Konstitusyon,” he told CNN Philippines'' Newsroom Weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5c47e-0cfb-419a-a8b5-ce460b1ab0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: IATF guidelines are not&nbsp;laws, and these are not
        higher than the Constitution.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25aade-78bd-43e4-b7b5-c1d7b658f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said that not all assemblies need permit and maintained that
        law enforcers cannot arrest people for the “peaceful exercise of their constitutional
        right.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7b80f-3d27-4fe4-bda4-2163ff9afd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallyists have held a physical protest on June 12 for the first
        time since the government eased the movement restrictions aimed at slowing
        the spread of coronavirus disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995e7d3-eb20-4fc9-b52b-f7564430ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the SONA protest will be a bigger event than Independence
        Day demonstrations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8887825-92bd-42e6-8ff3-080659588a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he assured that protesters will follow strict protocols such
        as maintaining physical distance and wearing face masks. He said those who
        have a high risk of getting COVID-19 will not participate in the physical
        protest. He added that programs will be shorter than usual as part of their
        precautions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cec7d7-5be7-4890-a9f7-8721ab31a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:11:33.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged people who feel they are “neglected or oppressed”
        by the current administration to make their voices heard through a protest
        on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2548c-4aba-4cf5-9638-9352bf7e9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Belmonte said that after talking to the Quezon City
        police, and the rally organizers, it was "suggested" that demonstrations could
        be held in private properties or university campuses in accordance with Presidential
        Decree 880, but with conditions, such as observing the minimum health standards
        and securing consent from property owners or school authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fba39-9695-4e8e-a55d-9c7c3910dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the law enforcers have been instructed to "exercise
        maximum tolerance" towards the rallyists and organizers have agreed to police
        their ranks rally and maintain the peace during the program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefaf2f-3db6-4f5f-9823-cc8ccf9af9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:09:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will deliver his speech at the Batasang Pambansa in Batasan
        Hills, Quezon City, the traditional venue of the annual address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5cbb8-5617-4ca0-b111-26658b1e4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T21:02:32.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Paolo Barcelon contributed to this
        report.&nbsp;</p>'
  'AFP-Intelligence-Service-new-chief':
    'caption': 'Brigadier General Jose Eriel Niembra (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-25T12:50:21.847+08:00
    'imagesource': 'jcr:01daf5a1-f009-4875-be0c-c4b93134df18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74db2c07-7be3-48f2-9316-d0fcba10320b'
    'lead': 'President Rodrigo Duterte appoints Brigadier General Jose Eriel Niembra,
      former commander of the Presidential Security Group, as chief of the Intelligence
      Service of the Armed Forces of the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T12:53:17.835+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:19:21.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:18:59.379+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PSG head now military’s top intelligence officer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c03166-6703-474b-85aa-fc48ed661792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:53:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — President
        Rodrigo Duterte has appointed his former top security aide as chief of the
        Intelligence Service of the Armed Forces of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b667d32-f5b4-4215-b0e5-ec8bd528101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:53:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Jose Eriel Niembra, a former commander of the
        Presidential Security Group, took over as the military’s top intelligence
        officer, Malacañang and the Armed Forces announced on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d0237-5be6-492e-adcc-a6dd132ac88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:53:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niembra replaced Brigadier General Oliver R. Artuz, who retired
        in a ceremony via teleconferencing on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221a2b3-0fe0-47be-9f52-3748e727be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:53:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under Brigadier General Artuz, 697 target personalities from various
        threat groups were neutralized through ISAFP’s unilateral and joint operations
        with other AFP units and law enforcement agencies,” the AFP said in a statement.
        It also mentioned his other contributions to the government’s coronavirus
        response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2def2fc-3be8-4627-82b2-0e1daa111577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:53:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff General Felimon Santos, Jr. expressed confidence
        Niembra would lead his team "to greater milestones in the future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9860c-0cf3-4095-968b-8c8a9b471439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T12:53:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:19:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Francisco Ariel Felicidario III also assumed a
        new post as head of the AFP Peace and Development Office following the retirement
        of Brigadier General Cesar De Mesa.</p>'
  'DepEd-August-24-school-opening-preparations':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-25T13:00:40.618+08:00
    'imagesource': 'jcr:e9c7237b-fa67-4394-95bc-39c4c1dde85a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a409d6e8-a78e-4cad-970f-749fa143aaa0'
    'lead': 'One month from the scheduled official school opening, education officials
      have expressed confidence anew that all preparations are on track.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T13:05:22.725+08:00
