      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The number
        of COVID-19 infections at the House of Representatives has climbed to 22,
        as a congressman, a consultant, and a staff writer tested positive for the
        coronavirus, Secretary General Jose Montales confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06907961-2bb5-4a15-ae78-af0226742121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T22:11:32.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales said Saturday that the congressman who contracted the disease
        is asymptomatic and is now under home quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703720e9-74a4-41d3-9b95-755141b219ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T22:11:32.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the staff writer showed symptoms such as fever and
        colds, while the consultant also developed a fever but is now asymptomatic
        and is undergoing home isolation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a78354-32ba-41e3-8749-e8673afb4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T22:11:32.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contract tracing is ongoing,” Montales said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307e039-ef82-4944-b794-cad8d8590ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T22:11:32.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house, where the president is expected to deliver his
        fifth State of the Nation Address, has already recorded three COVID-related
        deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940a46a-bf0b-4932-8151-4ed3bc46f994'
      'mgnl:activationStatus': true
