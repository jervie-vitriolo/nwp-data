      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> As the
        University Athletics Association of the Philippines Season 82 concluded Saturday,
        an online closing ceremony highlighted its spirit of community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd2b04-fc64-49c6-882b-7b216010a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T19:16:04.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic-shortened season culminated in a salute to the league’s
        eight member schools via an online event on ABS-CBN Sports’ website, Facebook
        account, and Youtube channel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0510a9-10d9-4b6a-b7dd-2204b2441d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T19:16:04.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One, as a community, as a nation, we are here to help everyone.
        And two, <em>itong mga atleta na hindi nakapaglaro or natapos,</em> they are
        part of Season 82," said Em Fernandez, president of host school Ateneo de
        Manila University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2c216-08bc-4285-81eb-07467d827383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T19:16:04.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One, as a community and as a nation, we are here to
        help everyone. Two, the athletes who were not able to play or finish the games
        are part of Season 82.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808b461-5b9b-45f5-b77d-d76c00fafd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T19:16:04.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the COVID-19 pandemic, UAAP second semester events such as
        volleyball, football, baseball, softball, track and field, lawn tennis, and
        3x3 basketball, were either cancelled or did not push through at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc75ae-f362-4b29-8f83-12760c9f9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T19:16:04.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ceremony, the University of Santo Tomas was crowned the overall
        champion for both the high school and senior divisions this year. It is the
        sixth straight overall championship for the Tiger Cubs and the Growling Tigers’
        fourth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3310522-932c-4772-89e0-709832d1ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T19:16:04.213+08:00
