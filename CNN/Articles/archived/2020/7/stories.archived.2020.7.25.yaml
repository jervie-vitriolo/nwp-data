    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4293ad-00e6-4422-bbfb-7d6329a13b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US federal agents and local law enforcement
        entered the Chinese consulate compound in Houston Friday afternoon following
        Tuesday''s order to close the diplomatic facility after US officials alleged
        it was part of a larger Chinese espionage effort using diplomatic facilities
        around the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900e357-6e92-4595-82fd-09e4b8c445f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35b397-e0fd-448f-af3c-7436a9bb86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of black SUVs, trucks, two white vans and a locksmith''s
        van entered the property as a crowd of observers and news cameras observed
        from the edge of the diplomatic compound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aaf236-8ad9-4a5c-8ee0-5195f8046f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d903ba8-bdec-4ea0-87a5-f6d0e33effa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials speaking to reporters Friday said the consulate had
        been implicated in a fraud investigation at a Texas research institution and
        that Chinese consulate officials, "were directly involved in communications
        with researchers and guided them on what information to collect."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0451b9f-2836-45b3-a60f-18897c227da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b312c-a7bf-4363-9e04-c9e6668dfe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activities of consulate officials in Houston "are a microcosm,
        we believe, of a broader network of individuals in more than 25 cities that
        network is supported through the consulates here," a US Justice Department
        official said Friday. "Consulates have been giving individuals in that network
        guidance on how to evade [and] obstruct our investigation. And you can infer
        from that the ability to task that [a] network of associates nationwide."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9c9a4-8104-4cad-8d99-a01fd40adaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df066d9a-34f6-414e-8425-46f265e7203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had given China roughly 72 hours to "cease all operations
        and events" at the Houston facility on Tuesday, according to the Chinese Foreign
        Ministry, which called the move an "unprecedented escalation" amid ongoing
        tension between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e02c1-db72-49c5-9153-fe1e74e4e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73263bd2-129f-43ee-853a-38c359cbffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and the United States have plummeted in
        the past year, amid an ongoing trade war, the coronavirus pandemic, and US
        criticism of China''s human rights abuses in Hong Kong and Xinjiang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69ae72-25be-4de0-8fb7-f4a1677bd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7660d073-5ebe-467b-bc01-a2a879498a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s demand for the Houston consulate to close set the
        stage for federal agents to enter the diplomatic compound on Friday afternoon.
        It also triggered a Chinese demand earlier Friday that the US close its consulate
        in Chengdu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57964cb6-a68c-4ea7-a8a5-c78faff1c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0aa89-753a-4bf2-813f-bd8c5eddf3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday evening, police in Houston said they responded to reports
        of smoke in the courtyard outside the consulate, located on Montrose Boulevard,
        in the city''s Midtown area. Local media shared video of what appeared to
        be officials inside the compound burning documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f9629-8221-4a79-9bbf-2e3e24e2b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a755100-5d22-4b17-b1c4-a5bc3a968783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokeswoman Morgan Ortagus said Wednesday the
        consulate was directed to close "in order to protect American intellectual
        property and Americans'' private information."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd8555-795c-425b-8488-adc62b769cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40485199-f474-460f-a436-9848d490ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea to close the Houston consulate emerged this spring after
        China interfered when US officials returned to the consulate in Wuhan to retrieve
        diplomatic materials, according to a senior State Department official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a1a07-c74b-4666-b8dc-415a3327d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c7f5f-5c74-4f59-9ce4-d2e78f03f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities refused to let the US officials leave Wuhan
        with the pouches, saying they had to search them before leaving, an aggressive
        move that violates the Vienna Convention which governs diplomatic relations.
        The encounter left Secretary of State Mike Pompeo irate, the State Department
        official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881bfcc-fe7f-4870-b42c-545543db7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02e103-a2bb-442d-bb9d-79b7bd520463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:44:52.799+08:00
      'mgnl:createdBy': 'janine'
