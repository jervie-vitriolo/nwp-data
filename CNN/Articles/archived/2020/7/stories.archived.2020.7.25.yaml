      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Senators
        plan to pass on third and final reading the second version of the Bayanihan
        Law a day after President Rodrigo Duterte’s State of the Nation Address on
        July 27, Senate President Vicente "Tito" Sotto III said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fd573-9f2e-40e8-8930-f83569fee30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ced7c-4d7a-4c93-8e5d-fc59ff0666bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte is set certify as urgent the "Bayanihan
        To Recover As One Act" to speed up the country''s recovery from the coronavirus
        pandemic. The previous Bayanihan To Heal As One Law that gave the President
        powers to reallocate or realign funds amounting to P275 billion to address
        the COVID-19 health crisis lapsed last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5136de-7fb5-4dd4-8159-ac1cee2e9472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also known as "Bayanihan 2" aims to allocate another P140
        billion for various programs needed to address the health emergency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb7a77-2ea7-4a4b-92b7-3ac6a777c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d14ed5-b999-4473-83d8-2ebd6d7bc059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate failed to pass the second Bayanihan bill before it went
        on break in June after Malacañang refused to certify it as urgent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40289cef-4286-49fc-b31d-e9af4428e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said the Palace cited financial issues. Sotto earlier said
        the Department of Finance submitted to the Senate its own version of the bill
        in June and proposed amendments to the Senate’s version in July. However,
        Sotto said senators are standing by its version for now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25439531-35ab-424a-b069-6d4c502f9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8b7ff-d189-462d-bb34-8da61f231f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon sa Bayanihan 2, do not expect that the original proposal of
        the Executive Department noong bago namin ipasa on second reading, ay maa-accommodate.
        Hindi na siguro. We will just allow Bayanihan 2 to stand as it is with some
        minor amendments,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca6bac-2cc5-4fba-9863-2f628bbfe217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db51184c-e9ee-4363-a8dd-025fcf97c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the DOF is concerned, P130 billion yung sa proposal nila.
        Kaya lang meron kaming mga nakita na talagang mahigpit na pangangailangan
        as far as the Committee on Finance is concerned. And that is the reason why
        we were pegging it at P140 billion,” Sotto explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702968b-a3ea-4bee-9d67-dabdb5f00bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the Bayanihan 2, do not expect for the original
        proposal of the Executive Department to be tackled. We will just allow Bayanihan
        2 to stand as it is with some minor amendments. The DOF''s'' proposal was
        P130 billion, but the Senate Committee on Finance saw some items that need
        to be prioritized so we pegged it at P140 billion.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb07fd-3307-4d91-bc1c-933effdec2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fd798-6b59-4ed4-8c04-1c01261f5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President explained lawmakers will just incorporate DOF’s
        amendments to the other proposed economic measures, which the Executive Department
        earlier submitted to the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75cdec-71eb-48c6-aeb2-f4fac183dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b230a-1dc1-464b-897d-c4344a8659b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once both houses of Congress have passed the "Bayanihan To Recover
        As One," Sotto said lawmakers are expected to hold a bicameral conference
        committee meeting, with the Executive Department present, to harmonize conflicting
        provisions in the House and Senate versions of the bills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8125da6-d063-4632-a062-629c1b774739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71e2f0-4d94-4ea1-9855-ecfe4ce77f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, Sotto said, the Senate may be willing to accept amendments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54546924-cd85-44fe-9381-c73225b8b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ec001-3881-489e-a374-71f533f7261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medical scholarship bill and other legislative priorities</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73acae15-7fa8-4de5-9749-1c7bb003dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802deaf5-1395-4588-a885-5b5e87105a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said another legislative priority of the Senate is the passage
        of the Medical Scholarship Act, which seeks to grant full scholarships to
        eligible medical students to address the shortage of doctors in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5503c78-d22c-426e-b2c7-753eca89a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb4fd0-e0d7-4db4-9714-28557cc9066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Labor Committee Chairman Joel Villanueva said the COVID-19
        pandemic has revealed how much the country lacks doctors and other healthcare
        workers. He explained that a 2017 report by the World Health Organization
        shows that there are only 40,775 doctors in the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea7717-927e-420d-a34f-2d33c2545b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7748e5-ce88-4d2f-9f67-303588b33f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is equivalent to 3.9 doctors per 10,000 Filipinos. This is
        very far from the ideal ratio of 10 doctors for every 10,000 population,”
        Villanueva said. “Based on our calculation, to fill this gap, we need an additional
        66,350 doctors in the country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8adf9-d343-4c30-a4be-474516029346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598a4c6-5b2f-4cbf-acf6-e3730b147767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also hopes to finish the plenary discussion on the Corporate
        Recovery and Tax Incentives for Enterprises Act or CREATE, which aims to reduce
        corporate tax rates and rationalize fiscal incentives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46397969-6ed5-4672-a507-c251fd7a55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323f529-e26c-41c6-8eea-877f3d954d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said senators will also complete discussions on the Expanded
        Solo Parents Act. It aims to provide more privileges to solo parents such
        as discounts on certain products and services, and the bill creating the Coconut
        Farmers’ Industry or the COCO Levy Fund.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a2317-b510-490d-9e85-f8a36dc232dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e6d77-43e8-46b4-9dd1-ccd88309757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill creating the Department of Disaster Resilience is another
        Senate priority. The measure seeks to create an empowered and highly specialized
        agency primarily responsible for ensuring safe, adaptive, and disaster-resilient
        communities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb7fb6-ab58-4fbd-a7b6-138a65c05550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T07:59:48.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
