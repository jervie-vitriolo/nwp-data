    'template': '1'
    'title': 'Singaporean man pleads guilty to spying for China in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8e3d5-fea1-44bb-abb9-3f1e863bb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:49:24.655+08:00
