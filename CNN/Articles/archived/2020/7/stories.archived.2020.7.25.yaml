      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong>&nbsp;Manila
        Mayor Francisco "Isko Moreno" Domagoso has high hopes for the new or "Bagong
        Manila Zoo" as the city begins its construction.</p>'
