      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The motion
        for reconsideration filed by Rappler chief executive officer Maria Ressa and
        former writer-researcher Rey Santos Jr. on their cyber libel conviction has
        been denied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5f944-3cd7-4095-b24f-75c848f2fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:54.005+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641bd4f-e02f-4e58-88c7-159c74d2abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:54.005+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Trial Court Branch 64 in Manila has denied the 132-page
        motion Saturday for lack of merit after the two journalists were <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html?fbclid=IwAR3pB4MS3Uf7hcvQmPKBSx9J2BAJsaNx4Fr7q9UHsUsXhftlxZdhx2yw07o"
        href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html?fbclid=IwAR3pB4MS3Uf7hcvQmPKBSx9J2BAJsaNx4Fr7q9UHsUsXhftlxZdhx2yw07o">convicted
        for cyber libel</a>&nbsp;on June 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122fef4-8fe3-47e4-a5d3-9a1fcaf0010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:54.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion, Ressa and Santos cited 13 errors committed by Judge
        Rainelda Estacio-Montesa in her verdict, including defining updating a story
        as republication, and the consideration of complainant Wilfredo Keng as a
        private citizen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6521853-1f1b-47ee-82d8-32aa67254cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:54.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/29/Maria-Ressa-ex-Rappler-writer-appeal-cyber-libel-conviction-before-Manila-court.html?fbclid=IwAR0QE-cfoI51YogSzUkRUnImgXh6v2jaGRBcaVVzgx83BkaGG9gltWD39w4"
        href="https://cnnphilippines.com/news/2020/6/29/Maria-Ressa-ex-Rappler-writer-appeal-cyber-libel-conviction-before-Manila-court.html?fbclid=IwAR0QE-cfoI51YogSzUkRUnImgXh6v2jaGRBcaVVzgx83BkaGG9gltWD39w4">Maria
        Ressa, ex-Rappler writer appeal cyber libel conviction before Manila court</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51409def-7d5a-4990-b411-12943205c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:54.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court stressed that “discussion has been exhaustively
        made and no new matters were raised” regarding the issues on republication,
        the liability and non-representation of the accused, and the damages suffered
        by “private complainant Wilfredo Keng.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a868ab-d2f9-4940-a766-8127de6ed238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:54.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stood by its ruling, saying that Keng is a private citizen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517fdc75-c986-48e2-9548-2e88430e8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:54.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is notable that both accused are raising the public figure defense
        for the first time During trial, no evidence was adduced by the defense to
        show that the status of Keng falls within the definition of a public figure,”
        the court said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca9d95-c34a-4a41-b9fa-d4df0e099277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:03:49.146+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and netizens have slammed Ressa and Reyes’ conviction,
        saying that it is a blatant attack on press freedom. Recently, media giant
        ABS-CBN has been denied a fresh 25-year franchise by the House Committee on
        Legislative Franchises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf41a37-a60e-456a-9caa-9702d776f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T18:03:49.146+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Philippines has fallen two places in the World Press
        Freedom Index, placing 136th among 180 nations. The Reporters without Borders
        noted that in the report, the country has “state troll armies that use weapon
        of disinformation on social media.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f941e84-7a36-4088-b079-b98c10560790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:54.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:19:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'us-agents-chinese-consulate':
    'author': 'Nicole Gaouette and Jennifer Hansler, CNN'
    'caption': 'US federal agents and local law enforcement entered the Chinese consulate
      compound in Houston Friday afternoon following Tuesday''s order to close the
