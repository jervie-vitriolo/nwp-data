      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo de Manila University also did a virtual turnover of hosting
        duties to De La Salle University for Season 83.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4824c19-23d5-4da1-975f-d56474f6d53f'
      'mgnl:activationStatus': true
