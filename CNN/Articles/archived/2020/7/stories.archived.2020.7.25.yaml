      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While older people were more likely to feel prolonged symptoms,
        even young adults without underlying conditions reported feeling unwell for
        a long period of time, the CDC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19d169-3151-447d-b851-07bd0ddeb710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b2808-fe24-4afe-9b72-bbc9c4fe5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new understanding into how the virus affects patients comes
        as more than 4.1 million cases of coronavirus cases and 145,546 deaths have
        been reported in the US, according to data from Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6a497-33da-4e99-abf0-8f3fdaac8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18284965-259a-427a-a907-01a1f7f57e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have stressed the importance of testing to mitigate
        the spread of the coronavirus but have also said that people who do not show
        symptoms can spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36882904-b9e2-45fe-a6ba-10ada3bfa6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46161cf4-10a1-4feb-ace0-33ca3560e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Food and Drug Administration announced an emergency
        use authorization for the first coronavirus test for asymptomatic cases —
        and even people who think they aren''t infected at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52994d-083c-432b-a6fc-52e99cd104af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb9de3-e814-40be-9507-00ae25d6aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA''s authorization of the first diagnostic test to be used for
        anyone, regardless of whether they are showing symptoms of COVID-19 or have
        other exposure risk factors, is a step toward the type of broad screening
        that may help enable the reopening of schools and workplaces," FDA Commissioner
        Dr. Stephen Hahn said in a statement Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47645381-8a11-4b91-a194-a5f3537a2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c454c31-cdbe-4e11-9910-9cbc93d90a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine could help, but is a long way off</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1db33-a40a-471e-9a17-0d70be4763ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those hoping to reopen the US after the coronavirus pandemic,
        vaccines have been a beacon of hope.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b5709-876d-4883-9bb5-a69f68a9293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81670c8f-3fec-454c-8a35-c67ae44a573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said he believes that hope is warranted and that
        a vaccine could stop the pandemic in its tracks, but he also doesn''t believe
        that will happen until well into 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c48e1-c910-4221-ace7-6f58a984ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583f7bc-b9ba-419b-94ff-e1a06eaea3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as we get into 2021, several months in, that you would
        have (a) vaccine that would be widely available to people in the United States,"
        Fauci told the Washington Post''s Bob Costa during a Post Live event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca4d69-4e5d-47a9-b25a-eb1eaced907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29395313-5af1-4941-a73e-c1e684f06a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci noted that some companies have said they could have a vaccine
        available before the end of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b950f-a28e-4178-b499-ac6fdf572120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c644367-2fd1-40f3-9509-a44f4fd92f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little skeptical about that, but, you know, anything is
        possible," he told the Post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f498ea-a87c-47b3-93e0-682c480a2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a58629-1d83-42a3-ac9b-2a4e2d1702e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a vaccine is found and made available, the public will need
        to agree to take it in order for it to be effective. Former Centers for Disease
        Control and Prevention director Dr. Thomas Frieden said Friday that could
        be difficult.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f17e5-8474-4f8f-b8bc-e17ba51a842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00b410-3ace-47d7-9171-836d30bde01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we''ve had an anti-vaccine movement before
        we''ve had the vaccine," Frieden said in a podcast sponsored by the online
        news site Axios.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765b926-00ee-4169-bd52-239416ecc3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf09a0-5557-4cbc-a23a-f9b79dc4a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s already too much suspicion and hesitancy about vaccines,
        and the way to address that is to just say it like it is and be sure that
        we''re saying what we''re doing, when we''re doing it, what we''re learning,
        when we''re learning it," said Frieden, who is now the president of Resolve
        to Save Lives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597bdbb-8d2e-4a73-be3a-845f6d8c2a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2316626-bfeb-4804-9107-7fdc2822416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States still setting records</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b74af-aae5-4b0b-8b47-d34bac59cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months into the US coronavirus pandemic, states across the nation
        are still setting new records for infections and deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38841dd6-6826-4d90-924b-fa19a8debf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c362a-c322-4fa6-887a-16b8420c4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon, which has mandated face coverings both indoors and outdoors,
        recorded nine new Covid-19 deaths Friday, its highest number since the outbreak
        began, according to the state''s health department.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33f95a-c47b-4b01-bb3e-11b60d93164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3ac81-3c35-428e-a6ea-c640dd5a0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California also reported its highest number of deaths from coronavirus
        on Friday, with 159 in a single day, according to data from the California
        Department of Public Health.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24700eba-d328-4049-a3da-72d8196d8315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T17:39:43.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
