      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST cager Soulemane Chabi Yo was hailed as the season’s Most Valuable
        Player.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0c535-e106-45bb-9d3c-3eace8743c9d'
