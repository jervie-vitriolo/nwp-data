    'lead': 'US federal agents and local law enforcement entered the Chinese consulate
      compound in Houston Friday afternoon following Tuesday''s order to close the
      diplomatic facility after US officials alleged it was part of a larger Chinese
      espionage effort using diplomatic facilities around the US.'
    'mgnl:activationStatus': true
