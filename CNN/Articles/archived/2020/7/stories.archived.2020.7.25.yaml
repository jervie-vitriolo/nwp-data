  'HBO-Max-4-million-subscribers-':
    'author': 'Frank Pallotta, CNN Business   '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-25T06:19:33.672+08:00
    'imagesource': 'jcr:cc193af7-5ca7-4d73-a0d9-a26e3338cbda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1da64570-4569-468b-9ba2-7777ae07a1a0'
    'lead': 'HBO Max, AT&T''s big bet on streaming, brought in more than four million
      subscribers in the month following its May 27 launch, the company announces'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T06:23:29.827+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:19:26.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:18:57.984+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HBO-Max', 'AT-T']
    'template': '1'
    'title': 'HBO Max gained more than 4 million subscribers a month after launch'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce3250-1370-42f4-b0cb-f4f08f5ae3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;HBO Max, AT&amp;T''s big bet on streaming,
        brought in more than four million subscribers in the month following its May
        27 launch, the company announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736d385-7c61-452d-af7a-d39e9dd2732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO and HBO Max combined in an effort to bring the total number
        subscribers to 36.3 million subscribers by the end of June, John Stankey,
        AT&amp;T''s CEO, told analysts on the company''s earnings call. (AT&amp;T
        owns WarnerMedia, CNN''s parent company).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ec703-cbc0-46b0-91cb-0fd9db480271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination exceeded its goal, although HBO Max may not have
        had as eye-popping a debut as Disney+, which brought in 10 million subscribers
        on day one and 50 million in roughly five months. But 4 million sign ups in
        the combined service''s first month puts HBO Max solidly on track for its
        initial projections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22eb7b4-9eab-4c5b-8f8c-24aa36bba368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T said last year that the service will have 50 million subscribers
        in the United States by 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fdc8e-e6ad-4f64-bc37-41334248e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max was able to procure four million subscribers in a month
        without being offered on Roku and Amazon Fire TV — two of the most popular
        devices that consumers use to watch streaming services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30994e6a-c67a-4d2a-9404-4027602cfa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve tried repeatedly to make HBO Max available to all customers
        using Amazon Fire devices," Stankey told analysts on Thursday. "Unfortunately,
        Amazon has taken an approach of treating HBO Max and its customers differently
        than how they''ve chosen to treat other services and their customers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f6890-6e18-4e0b-9b5e-6678c969e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming services have seen a boost thanks to the coronavirus pandemic,
        which has forced millions to stay home and upended Hollywood by delaying films
        and shuttering theaters. For example, Warner Bros.'' "Tenet," a thriller from
        Christopher Nolan, was delayed again earlier this week. It was originally
        supposed to open on August 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90273d90-5fb6-495c-a90b-71d532507102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stankey told investors that "theatrical still has an absolute important
        role moving forward," but opened the door to allow more titles to make their
        way to viewers in their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4901df-cb2d-454b-bfea-e1258a121356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know when theaters are going to reopen. Just like I''m
        not sure I can say I know exactly when schools are going to reopen and what
        the circumstances are going to be around it," he said. "There''s no question
        that the longer this goes on, there''s going to be some content on the margin
        that we look at and say it may be better served to be distributed in another
        construct."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1edfbc-0d23-4ca4-9960-8c24149d13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max has an extensive content library that pulls programming
        from WarnerMedia''s premium cable network, HBO; the company''s nearly 100-year-old
        film and television studio, Warner Bros.; and cable channels including TNT,
        TBS, and Turner Classic Movies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b062b-7a6a-4dff-a7a1-9723e771354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service costs $14.99 a month, making it twice as much as Disney+
        and more than Neflix''s standard plan, which costs $12.99 per month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24aaf10-8fc2-4bba-9a3e-1e7a96c13ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Greenblatt, chairman of WarnerMedia entertainment and direct-to-consumer,
        explained to CNN Business in May why the service is worth the price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecfc369-aed5-402c-8e0e-ab048fdd216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a highly curated platform, made up of the entire HBO service,
        as well as a deep library from the Warner Bros. film and television libraries,
        third-party acquisitions, and an enormous new slate of original production
        that we call the Max Originals," he said. "Twice the content of HBO for the
        same price.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa01b2-5e44-4dd6-8cf1-a7b85c7c8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:23:29.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/23/media/hbo-max-subscribers/index.html"
        target="_blank">HBO Max gained more than 4 million subscribers a month after
        launch</a></em></p>'
  'Boris-Johnson-Global-Britain-':
    'author': 'Julia Horowitz, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-25T06:30:41.858+08:00
    'imagesource': 'jcr:56486dad-ab6d-4f00-98e5-7a60fbde8c97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b13ecd2-4046-49a1-928c-abf6e17cfd21'
    'lead': 'When the United Kingdom left the European Union at the end of January,
      Johnson expressed confidence that the country was ready to engage in high-stakes
      talks with trading partners, and he promised major wins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T06:37:42.006+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:19:26.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:18:58.215+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prime-Minister-Boris-Johnson-']
    'template': '1'
    'title': 'Boris Johnson''s dream of a ''Global Britain'' is turning into a nightmare'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e85ecc-01be-438e-bd0f-79f604f7bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six months ago, Prime Minister Boris Johnson
        celebrated Brexit by describing Britain as the Superman of global trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2733b-cbd3-42eb-a423-8b834ca3cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the country risks becoming an also-ran, losing its easy access
        to the huge EU common market, unable to strike a groundbreaking deal with
        the United States and on the brink of a trade fight with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8cb03-2225-4ca0-ac34-a46f6880c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade experts fear this will leave the United Kingdom more isolated
        than it has been for decades as it fights an unprecedented health and economic
        crisis. It''s already on course for the deepest downturn of any major economy,
        in part a result of persistent uncertainty tied to Brexit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3086e-c994-4f5d-83cd-73f41cf114ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and other proponents of leaving the European Union made
        much of the ability of a "global Britain," once liberated by Brexit, to strike
        out and forge lucrative trade agreements on its own terms. However, one year
        since Johnson took office, such game-changing trade deals haven''t materialized
        — muddying the country''s future at a precarious moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8922ca-05b8-454b-a88d-ca3da06c70e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re already weakening your relationship with the EU," said
        David Henig, a former trade negotiator and director of the UK Trade Policy
        Project at the European Center for International Political Economy. "If you''re
        weakening [relations] with China and Hong Kong as well, you''re putting up
        extra barriers to trade with quite a lot of your largest trading partners."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c7027-45fb-4420-8933-427de3c2a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU talks falter</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d985981-780c-4879-b3fd-4a9236da73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the United Kingdom left the European Union at the end of January,
        Johnson expressed confidence that the country was ready to engage in high-stakes
        talks with trading partners, and he promised major wins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76cf47-d076-48fe-81c6-7db90078bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready for the great multi-dimensional game of chess in which
        we engage in more than one negotiation at once," Johnson said on February
        3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc631ae-8209-4793-9bf2-4e9970ef9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a year later, talks with the European Union and the United
        States — Britain''s two largest trading partners — are close to breaking down,
        throwing the UK''s economic future into doubt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55671f16-094e-4585-b5e9-cccd8e98caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has also failed to replicate many of the third-party
        trade deals it once enjoyed as an EU member, leaving it to face tariffs and
        other barriers with at least 19 additional countries or blocs around the world.
        Together with the EU, this means more than half of Britain''s total trade
        could be disrupted as a result of Brexit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5b791-954b-4654-a40c-997a4e6eef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New agreements worth just 8% of total UK trade have been nailed
        down so far, including those with Switzerland, Iceland, Norway and South Korea,
        according to data from the Department for International Trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40be87-6fbc-475a-bac4-c485bb257841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Barnier, chief Brexit negotiator for the European Union,
        said Thursday that without concessions from the United Kingdom, a deal looks
        "unlikely."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcca2ed-2948-43b2-9212-c91a3dbfe185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has so far been unwilling to budge on access for
        EU fishing boats to British waters, as well as state aid rules meant to prevent
        unfair competition. And the role of the European Court of Justice in enforcing
        an agreement remains a point of contention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208d0e2-df5f-412a-bd5e-1e90be72231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujtaba Rahman, managing director for Europe at Eurasia Group, a
        consultancy, still puts the odds slightly in favor of a deal, but he doesn''t
        expect an agreement to take shape until the fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0d6f9-4b73-4b16-b480-6f43ea591f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government needs a win after mismanaging Covid-19," he wrote
        in a research note Thursday. But it all comes down to Johnson''s willingness
        to compromise, which risks angering some of his base among Brexit supporting
        communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89698086-5708-4358-811e-40da6bda845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No big US deal</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97862b55-1ac6-49bc-a747-87a9a5e1caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom and the United States have also made little progress
        on an agreement that was supposed to help compensate for trade barriers erected
        with the European Union.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934b9b5-0b19-4092-bdff-7c20f1b65c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported on Wednesday that senior government
        figures have concluded that a comprehensive deal isn''t likely before the
        US election in November, as both sides continue to spar over longstanding
        issues such as food standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72592e00-4e93-4e7e-99a2-bc7e0419d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem is that if Britain yields on an issue like food or environmental
        regulations in discussions with the United States, it risks running afoul
        of what''s been agreed with the European Union. In practice, multi-dimensional
        chess causes lots of headaches.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879aba1-35ee-4a7e-94a5-906787921f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you sign up to the US approach on food that might constrain
        what you can get from the EU and vice versa," Henig said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6b514-1131-4f85-a96a-11869aa3db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Lowe, a senior research fellow at the Center for European Reform,
        thinks Johnson and President Donald Trump could agree to a slimmed-down deal
        that "can be held up as a political victory on both sides of the Atlantic."
        But such an agreement won''t move the needle from an economic standpoint.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7276ef-0a2a-4749-acea-c269bf20b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a more comprehensive free trade deal with the United States
        would add just $4.3 billion to the UK economy over the next 15 years, according
        to estimates from the British government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40f4fb-775e-444e-8f0a-8b8f52f911c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the United Kingdom''s multi-billion-dollar trade
        and investment relationship with China, its third largest trading partner,
        has been jeopardized by Britain''s recent decision to ban Huawei from its
        5G telecom network.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fedef04-25d9-4405-a9a6-fa1df991de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move provoked an angry response from Beijing, which has warned
        that it would do everything necessary to protect its interests. China also
        said the decision would deter future investment by its companies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244e601-ee3c-4354-b391-f10c5bfb273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring Huawei clears a roadblock to striking an agreement with
        the United States, which had been lobbying for allies to exclude Huawei from
        its 5G systems, citing national security concerns. Yet the decision isn''t
        without costs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59ca4b-282e-4c98-b191-e31a7605f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an interesting time for the UK to be extricating itself from
        the EU and to go off on its own in a world of warring economic superpowers,"
        Lowe said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac0476-ae94-42fc-8431-d1989d260f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The consequences</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da5de7-32fe-48af-b9ad-47d7073d4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of reaching major trade agreements has been amplified
        by the coronavirus crisis. Britain lags behind Europe in its recovery, and
        the outlook — even absent trade complications — looks bleak. Hundreds of thousands
        of layoffs have already been announced, and millions more jobs are at risk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bf0dc-6d49-4d67-86a8-b817dd35c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development has predicted
        that economic output will shrink more in the United Kingdom this year than
        any other developed country. If there''s a second coronavirus wave, it believes
        UK unemployment could hit nearly 15%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430186d4-0d98-4ec5-be6b-09aa813bfe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic and Britain''s response to it bears much of the blame,
        but uncertainty surrounding the country''s trade negotiations are a factor,
        too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61b2fd-93b7-4ec2-9c74-074de87f69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Brexit endgame will likely determine how strong the economic
        recovery will be," Deutsche Bank economist Sanjay Raja told clients Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cddfdf0-9a4b-4e71-a1ff-74c6a3ab139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations with the European Union remain the primary source of
        unease on trade.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c4e6f-40a1-4bdd-99d7-dbc64a3c0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Wishart, UK economist at Capital Economics, thinks it will
        be possible for the United Kingdom to reach a deal for trade in goods by the
        end of the year while keeping the status quo temporarily intact on trade for
        services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0ea42-91b5-4135-bdbc-5a6211f1f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even this "relatively benign" scenario will weigh on business
        investment, he said in a research note Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196df6f-1723-4af4-8bc0-e0658009dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extremely high uncertainty is likely to mean that firms don''t
        want to invest," Wishart said. "Brexit is an extra source of uncertainty that
        other economies don''t have."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0611c30-a3c3-4556-95bf-e523bff2519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T06:37:42.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:19:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/24/business/brexit-trade-deals-boris-johnson/index.html"
        href="https://edition.cnn.com/2020/07/24/business/brexit-trade-deals-boris-johnson/index.html"
        target="_blank">Boris Johnson''s dream of a ''Global Britain'' is turning
        into a nightmare</a></em></p>'
