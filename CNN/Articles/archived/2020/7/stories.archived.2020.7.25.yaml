    'template': '1'
    'title': 'COVID-19 cases at House now 22 with 3 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47598984-3181-4385-9433-bc4b8e903764'
