    'template': '1'
    'title': 'COVID-19 can be a prolonged illness, even for young adults, CDC report
      says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8767293-eae7-4cdd-bb84-64291e42c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> COVID-19 can be a prolonged illness, even
        among young adults without underlying chronic medical conditions, the US Centers
        for Disease Control and Prevention reported Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf5b01-f448-4cc9-97a7-bdd6056c341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd317c6-efcf-4f23-a988-2f403170dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five percent of those surveyed by the agency said they still
        weren’t back to their usual good health even two to three weeks after testing
        positive for coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b22454-4cd7-49d6-8620-63aec75dd6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba85dd-6b48-4d19-a8e2-d8de5635d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC had survey results from 292 people who had a positive test
        for COVID-19 and were treated as outpatients from April 15 until June 25.
        The interviews were done 14 to 21 days after people were originally tested.
        The results were reported in the CDC’s Morbidity and Mortality Weekly Report
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d7a56-f4d8-4484-9c0c-270eadd110ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a144c5-47cd-4fb2-be59-3fa43e59274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those surveyed, 94% said they had at least one symptom when they
        went in for a COVID-19 test. People reported having a median number of seven
        of the 17 symptoms listed by the CDC. Fatigue was the most common complaint,
        followed by cough and a headache.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7fa94-a1f1-4cf7-8136-59c97c2d9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52dc78-bb82-4089-9404-5595ce30a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the people whose symptoms lingered, 43% said they had a cough,
        35% said they felt tired, and 29% said they were short of breath. The median
        time they had been interviewed was 16 days from when they tested positive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc47cb3-c16f-448d-b4e7-d27d458dab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa621c-8c44-49a1-bf7f-96a45d580713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-five percent of those surveyed said they had returned to their
        usual state of health between five and 12 days after they had a positive COVID-19
        test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91bcfc-5e50-44b0-a227-a56866d168da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535808e6-803b-47b3-aeb3-0669d41b85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age seemed to play a role in whether someone still felt sick weeks
        after a positive test. More of the people in the 50-and-older demographic,
        47%, said they still had symptoms weeks after their test. By comparison, for
        people ages 18 to 34, 26% said they still had symptoms. For people in the
        35 to 49 age range, 32% said they still weren’t back to full health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894a37a-f80b-4e5b-af16-b9646eea9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5de47-438c-45cf-8f15-e70cf7083064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more chronic conditions someone had, the more likely it was
        that they still had lingering symptoms. But even 1 in 5 younger people ages
        18 to 34 who had no chronic medical conditions said they had not fully recovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531df426-9d78-4910-ad0b-8b5355717ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f021f7d-222f-4eff-a377-d2d36db101f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors argue that public health leaders should remind people
        who may not take COVID-19 seriously that even younger, healthier adults who
        get a milder form of the disease can have symptoms for weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7267e-1e47-44d4-b52d-4aa81159ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d4cb0-03e4-4cfe-bc0d-85fdf81b3dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People need to take precautions, the CDC said, and frequently wash
        their hands, wear a mask in public and keep physical distance from others
        to slow the spread of COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eae78f-46b2-4153-8338-8938e1530a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T01:28:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:19:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-24-20-intl/index.html"
        target="_blank">"COVID-19 can be a prolonged illness, even for young adults,
        CDC report says"</a></em></p>'
