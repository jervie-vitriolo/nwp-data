  'dfa-100k-overseas':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Foreign Affairs marked a milestone in its efforts
      to fly home Filipinos stranded abroad due to the coronavirus, with the total
      hitting over 100,000, it said on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-25T21:41:48.215+08:00
    'imagesource': 'jcr:39e116b3-5f48-43e1-a595-70b722b43d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceb202ed-b65e-4804-a668-e62970afba64'
    'lead': 'The Department of Foreign Affairs marked a milestone in its efforts to
      fly home Filipinos stranded abroad due to the coronavirus, with the total hitting
      over 100,000, it said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-25T21:47:21.368+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:19:09.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:02.803+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Department-of-Foreign-Affairs', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'DFA brings home over 100k overseas Filipinos in total'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5827d-1210-4c97-9001-54faf84e5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T21:47:21.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong>&nbsp;The
        Department of Foreign Affairs marked a milestone in its efforts to fly home
        Filipinos stranded abroad due to the coronavirus, with the total hitting over
        100,000, it said on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800924c-34c5-46dc-9dc0-3566a68c67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T21:47:21.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department announced it brought back a total of 102,519 overseas
        Filipinos since February, after bringing home 12,022 people this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6ad2b-6ac1-4dd9-b3bf-6314a1c47a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T21:47:21.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 58,626 Filipinos, or 57.2 percent of the total, were land-based
        while 43,893 persons, or 42.8 percent, were sea-based, the DFA added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33948951-a970-4c8e-b2b6-8350be2bcaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-25T21:47:21.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:19:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it also rescued Filipinos stranded in New Zealand
        for the first time this week, and 111 seafarers stuck in fishing vessels in
        Fujian, China.</p>'
  'House-of-Representatives-coronavirus-cases':
