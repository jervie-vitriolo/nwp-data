      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ABS-CBN Sports, the league’s official broadcaster, said
        it will remain faithful to its commitment of promoting the values that sports
        impart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
