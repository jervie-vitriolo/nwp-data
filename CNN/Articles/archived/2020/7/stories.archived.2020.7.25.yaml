  'COVID-19-gossipmongers-contact-tracing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-25T16:19:39.087+08:00
    'imagesource': 'jcr:4e8c3233-3bef-4475-832c-68c51252407d'
