      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC released guidance Thursday pushing hard for schools to reopen,
        and Fauci called them "a sound set of guidelines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff6f3a-95a6-4993-9e0a-b37677076006'
