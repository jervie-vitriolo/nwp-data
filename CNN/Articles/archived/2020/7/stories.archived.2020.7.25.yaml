      'mgnl:lastActivated': 2023-01-26T10:19:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Gandingan 2020: The 14th UPLB Isko''t Iska''s Multi-Media Awards"
        took place online. Apart from hosts and personalities, the program led by
        the UP Community Broadcasters''&nbsp;Society&nbsp;also gave awards for the
        categories of radio, television, and online.</p>'
  'UAAP-Season-82-closing-ceremony':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-25T19:14:02.830+08:00
    'imagesource': 'jcr:b3fe442b-e6ff-47c5-a17b-f6942555b05e'
