      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c2037-1dbf-46b9-84b4-151e412b45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:04:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current efforts involve scooping and skimming of spilt oil in order
        to contain the spill led by the [Philippine Coast Guard]," said the city''s
        city''s emergency operation center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d353df3-ca52-4d98-ae1d-4693911dc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T22:55:49.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports from the Coast Guard Saturday, one of the tanks
        exploded due to hot work as acetylene was used to open rusted compartments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5b65e-4a42-4456-8b50-3ebcf212e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:04:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion took place at 2:24 p.m. at AC Energy''s Power Barge
        102 in Lapuz district''s Barrio Obrero, officials reported. The fire was declared
        out by 3 p.m. The barge''s estimated capacity is 200,000 liters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f985106-d345-460d-b1be-227c39d2484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T22:55:49.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy said that the oil spill was initially blocked by a structure
        surrounding the barge but high waves caused it to spill out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8668e1f-6cdd-4a37-a229-b459e0375192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T22:55:49.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG added that approximately one hectare of mangrove area has
        become a “proximate sensitive area” to the oil spill, as revealed by environment
        scanning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f274e-09b7-47f0-9da5-9929451ce367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T22:55:49.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine Environment Protection Unit of Western Visayas has already
        installed five segments of oil spill booms to the water ingress point to prevent
        damage to the mangrove, the PCG said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda1c43-14c7-4f52-9960-9a5b514827d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T22:55:49.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:43.251+08:00
