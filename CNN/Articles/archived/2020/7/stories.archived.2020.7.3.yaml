      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><br></p>'
  'NTC-Dito-Telecommunity-technical-audit':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-03T19:17:33.068+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e31fa86-76f7-44a9-b744-00c29e755c0a'
    'lead': 'The National Telecommunications Commission (NTC) has extended for six
      months the deadline for the technical audit of third major telco Dito Telecommunity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T19:20:10.882+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:13:42.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:09.585+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC extends Dito Telecommunity deadline to deliver on technical audit
      requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a88f5-a890-4b9f-af90-5d1f04eac056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The National
        Telecommunications Commission (NTC) has extended for six months the deadline
        for the technical audit of third major telco Dito Telecommunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668fdf9-a104-42d9-8ccc-ac6bc88713d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the regulator gave Dito Telecommunity six more
        months or until January 7, 2021 to deliver on its commitments for the technical
        audit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933f346-dba9-4ed3-85e5-b777c07259d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its certificate of public convenience and necessity or CPCN,
        Dito should provide internet speed of 27 megabits per second to cover 37 percent
        of the population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83485916-df36-48e1-90bb-4b4050dfc8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito earlier said this would require the construction of 1,300 cell
        towers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359901d-08d3-4255-b6c2-843aefcb6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 1, however, Dito said in a Senate hearing it only finished
        putting up 300 cell towers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1842f4-3e4c-465e-ae27-405ef8f06786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company earlier filed an appeal with the NTC for the extension
        due to delays caused by the COVID-19 lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7bc64-18a2-4763-8f78-cdf1c0691adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing on Friday, Dito said 75%-80% of work
        stopped due to the enhanced community quarantine (ECQ) implemented in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0bbd8-2ce5-46b6-9398-22a78b5ff00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito Chief Technology Officer Rodolfo Santiago said a number of
        contractors had difficulty producing and delivering materials such as steel
        and coal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772e633-ced8-40a9-a17b-0e6d9647d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said the construction of more than a thousand cell
        towers are ongoing under relaxed restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a137ab5-e17e-49fa-a225-b9a24307b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala kaming disruption. Even in Cebu na ECQ, wala kaming report
        ng work stoppage… Every day we start construction in several sites,”</em>
        Santiago said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736381f5-aeed-4bf2-8101-b58dd13d67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not have disruption. Even in Cebu which is under
        ECQ, we do not have a report of work stoppage. Every day, we start construction
        in several sites.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcfb9b-c833-476d-bb9e-db67ec456fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all 1,300 cell sites will be put up on private lands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c3781-dbeb-42cb-b276-7fd21fb2c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dito Chief Administrative Officer Adel Tamano said the
        telco will meet the target commercial launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4098d68-1afe-4b33-9375-0f770f64afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our commercial launch let’s say the drop-dead date is March 21,
        2021. But it could happen earlier than that,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a417fd7-ed6f-4e8c-ac73-bce7ebe488f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said the extension is outside the options available for Dito
        under its CPCN should it fail to meet a deadline. The company can avail of
        this twice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ab402-72c5-470f-8cf3-51ce72a16186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The remediation periods were not affected. Again, you have to have
        an audit first... Hence, since we won’t have an audit in July, the remediation
        periods will only apply once we get an audit,” Tamano explained. “The first
        one, being January 2021. With the hope, of course, that we pass our audits.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2cc707-50ff-453f-b69d-fdc0970567e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:10.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:13:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Dito is unable to meet its commitment three times, the government
        may forfeit its P25.7-billion performance bond and the frequency given to
        the company.</p>'
