    'lead': 'RJ Santos of Randolf Clothing talks about being productive anytime during
      the day, working out to relieve anxiety, and falling asleep in a snap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T18:09:02.326+08:00
