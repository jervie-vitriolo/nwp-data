      'mgnl:lastActivated': 2023-01-26T09:14:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a39eb-c084-41c1-bab4-29bb42f61340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:19:49.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerts and festivals across the world have been canceled or postponed
        because of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9587c2-1b2c-4b84-a0c7-2585ac2449e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:19:49.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04c418-5f4a-4aea-930b-6d35454818c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:19:49.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday he posted a video of a group of musicians busking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca92b02-bace-4a79-8a63-0932d8e358d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:19:49.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d408159-f71b-4cf5-ba8c-814cd2d7ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:19:49.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music makes the world go around. It makes people happy," he wrote.
        "I think we could all use some happiness With all this corona mess Happening."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d8976-1406-434d-8e46-14fe168703fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:19:49.601+08:00
