      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None. Mas nadi-distract ako sa apps. (<em>Laughs</em>) In the morning,
        or [the] night before, I list all the work I need to do for the whole day
        and try to stick to it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
