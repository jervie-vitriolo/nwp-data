      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government seeks to bring home 278 bodies, including 129 who
        died due to COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be87efa-a7df-4653-9c47-3172fbd5a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:02:48.710+08:00
