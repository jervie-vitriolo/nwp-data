      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec247a-f2e0-4642-b336-8e079478e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s what''s happening in most of the US, where we''re seeing
        increases, and in some places, really fast increases of the virus."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407d3fb-904e-42fd-ba01-b05d54391e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb4d98-57a5-453f-ac3c-9b41189546e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to what people think, he told CNN''s Chris Cuomo, the virus
        cannot be stopped by a single measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cd0c8-fcf0-48c4-b104-b99949b8e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a0d67-a366-4dfe-a811-c5b77c5acd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s restricting travel or staying home or testing a lot
        of people or wearing a mask. And those are all important, but none of them,
        in and of themselves are going to control this," he said. "You basically need
        to physically distance. The three Ws: wear a mask, wash your hands, watch
        your distance, and you need to box the virus in with strategic testing, effective
        isolation, rapid contact tracing and supportive quarantine. We''re not doing
        that yet in most of the country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c0a45-bdce-4c9a-a38a-f88bae7ffbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a675f-c1b6-4ce4-9b8b-241bfe889abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials fear July Fourth could bring a surge in cases, and <a
        href="https://edition.cnn.com/2020/07/01/us/yale-coronavirus-reopen/index.html">are
        urging Americans</a> to limit their festivities to avoid outbreaks. The holiday
        weekend could be the "perfect storm" for a spike in coronavirus cases due
        to travel, easing restrictions and people not following preventive guidelines,
        said Dr. Joshua Barocas, an infectious disease physician at Boston Medical
        Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6bc9f-19e1-4c63-8631-cbba2564d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee09bd5-464b-4a87-b062-7fd55bfe0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus has mutated to become more infectious</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43079f-f8d2-4e39-a684-ee1d14c08dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance is especially relevant following new research <a href="https://edition.cnn.com/2020/07/02/health/coronavirus-mutation-spread-study/index.html">that
        the virus has mutated to become more infectious.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39bb908-0686-4e62-b864-22e23b58a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9d362-c7fa-4aad-b364-ebd98352dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global study found strong evidence that a new form of coronavirus
        has spread from Europe to the US. The new mutation makes the virus more likely
        to infect people but does not seem to make patients any sicker than previous
        variations of the virus, an international team of researchers reported Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e196de-0eb7-4c0e-9f4e-116f9d0d2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e240bab-ad95-4691-bd1e-25a8d1c3e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now the dominant form infecting people," said Erica Ollmann
        Saphire of the La Jolla Institute for Immunology and the Coronavirus Immunotherapy
        Consortium, who worked on the study. "This is now the virus."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5ad9b-9f20-4d0b-9b25-ba27fca8ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbbb4f-8c61-4878-94a9-1db22af54299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team checked more genetic sequences and ran experiments involving
        people, animals and cells in lab dishes that show the mutated version is more
        common and more infectious than other versions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4691d07f-7266-4cb3-804d-55342ee79bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c454c-78e0-4a43-add6-e86eee9f5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version seems to multiply faster in the upper respiratory
        tract -- the nose, sinuses and throat -- which would explain why it passes
        around more easily, the researchers said. But tests on 1,000 hospitalized
        coronavirus patients showed those infected with the new version did not fare
        any worse than those who caught the original strain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dabec4-0118-4ed6-9927-e16b08de5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed9a87-5349-4d65-9528-603d86e47ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that the new virus is fitter. It doesn''t look at first
        glance as if it is worse," Saphire said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e178d3-41fa-48e4-8541-89a71e25d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a3f29-e824-475d-bc29-5f14849b2110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the journal Cell and confirms earlier
        work suggesting the mutation made the new variant of virus more common.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb0525-be37-4ffe-b588-f2ce5d93a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032893e-5804-441b-806b-b05b54268817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands more deaths projected this month</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91617c0-7e67-4fc3-b3f9-a8939805b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention now projects nearly
        148,000 coronavirus deaths in the United States by July 25.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd961fe9-abe9-4750-8929-3ebc290cfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f82301-079d-4b5c-b78f-f7f8955daecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s national forecast relies on 24 individual forecasts
        from outside institutions and researchers. The new projections published Thursday
        offer the projection with a possible range of about 139,000 to 161,000 deaths.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980caa3-d2ec-4561-b903-52891014cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6533f1-69c1-47f6-a599-7ce10a949df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state-level ensemble forecasts suggest that the number of new
        deaths over the next four weeks in Arizona, Arkansas, Florida, Idaho, Nevada,
        Oklahoma, Oregon, South Carolina, Texas, Utah and Wyoming will likely exceed
        the number reported over the last four weeks," the CDC said on its forecasting
        website.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb46c06-7b6c-4d64-9385-edee03bba1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a6529-12ea-4b50-a3d8-5352aa800c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For other states, the number of new deaths is expected to be similar
        to the number seen in the previous four weeks or to decrease slightly."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfecbcc-bbf3-49cc-b896-4090b5988704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.956+08:00
