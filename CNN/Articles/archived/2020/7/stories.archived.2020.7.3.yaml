  'duterte-signs-anti-terrorism-law':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-03T18:17:58.277+08:00
    'imagesource': 'jcr:b2b0caef-12c0-46db-8570-54201f8968cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cb23972-57e2-4d4a-a064-603583ff30d6'
    'lead': 'Presidential Spokesperson Harry Roque confirms the signing on Friday,
      a day after he announced that the Palace’s legal team was done reviewing the
      measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T18:24:34.830+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:13:43.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:09.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs into law the controversial anti-terrorism bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a3164-8824-4441-83a4-bdff53f9ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:24:34.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — President
        Rodrigo Duterte has signed into law the anti-terrorism bill, which has been
        a target of local and international criticisms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f917e-811f-4283-9e3e-471fc62b31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:24:34.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed the signing on Friday,
        a day after he announced that the Palace’s legal team <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/2/anti-terrorism-bill-duterte-update.html"
        href="https://www.cnnphilippines.com/news/2020/7/2/anti-terrorism-bill-duterte-update.html">was
        done reviewing the measure.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170309aa-5ef2-452c-ad09-8ca04d82adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:18:43.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we have said, the President, together with his legal team, took
        time to study this piece of legislation weighing the concerns of different
        stakeholders,” Roque said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e986e0-f655-488d-8ef1-3e0847b1abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:24:34.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11479, or the Anti-Terrorism Act of 2020, repeals
        the Human Security Act of 2007, giving more surveillance powers to government
        forces. Among its contentious features is a provision allowing suspected terrorists
        to be arrested without warrant and detained without charges for up to 24 days.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269282943802863618?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e59e0c-1619-4814-9caf-15d65051b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:27:04.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568700e8-4687-4f47-8c7e-c3a86808d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:19:41.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the hotly-contested measure relaxes safeguards on human
        rights and is open to abuse, but lawmakers who authored and sponsored the
        bill said it is at par with the laws of other countries and will not be used
        against law-abiding citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394c8c6-784c-492a-b8ec-17f2cb7292a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:19:41.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III said all provisions of
        the law will take effect after publication pending the issuance of implementing
        rules and regulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489af13c-9800-4d8c-876d-4baaa82140d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:19:41.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senator Panfilo “Ping” Lacson, principal sponsor and one
        of the authors of the bill, said the Anti-Terrorism Council will lead the
        crafting of the IRR, which would "fine-tune" certain provisions and clarify
        the scope of the council’s powers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763994b3-0f4f-44bc-b79d-2ec585af582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:20:31.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/24/anti-terrorism-bill-ping-lacson.html">READ:&nbsp;Anti-Terrorism
        Council won''t be ''sole arbiter'' in tagging, arresting suspected terrorists
        – Lacson</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c1b80-ae75-451b-a21f-ac8ac7c8274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:19:41.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Lacson praised Duterte for signing the
        measure despite “all the pressure coming from different directions.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee2bd8-cf40-4d05-9e7c-b39532c83e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:19:41.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that I will exert extra effort in guarding against
        possible abuse in its implementation, notwithstanding all the safeguards incorporated
        in this landmark legislation,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47ccc3-b37f-4fae-ace2-b376dfed2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:19:41.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even United Nations human rights chief Michelle Bachelet earlier<a
        data-cke-saved-href="https://cnnphilippines.com/news/2020/6/30/anti-terrorism-bill-un-human-rights-chief.html?fbclid=IwAR0V_bQFtY_I7uQ5ThUcmIMAtHOpX3DJN1qrnH8i2th7yjmlMps1LH5mKXQ"
        href="https://cnnphilippines.com/news/2020/6/30/anti-terrorism-bill-un-human-rights-chief.html?fbclid=IwAR0V_bQFtY_I7uQ5ThUcmIMAtHOpX3DJN1qrnH8i2th7yjmlMps1LH5mKXQ">
        urged Duterte “to refrain from signing the law”</a> and instead come up with
        a measure with safeguards against possible abuse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b291c-6fee-41d1-8ee4-786ffa3fbff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:19:41.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Francis "Kiko" Pangilinan said he was not surprised
        by Duterte''s decision to sign the "draconian measure," which former Senior
        Associate Justice Antonio Carpio said <a href="https://cnnphilippines.com/news/2020/6/4/anti-terror-bill-constitutionality-sc.html">would
        face legal challenge in the Supreme Court once enacted.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55890cfd-1c7d-4e4f-a4fb-1ac5bf62ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T22:04:20.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handa tayong kwestyunin ang Constitutionality ng batas na ito sa
        Korte Suprema. Hindi pa tapos ang boksing. Hindi pa tapos ang laban," Pangilinan
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2111c-d364-452f-828d-171ce601f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T11:45:32.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
