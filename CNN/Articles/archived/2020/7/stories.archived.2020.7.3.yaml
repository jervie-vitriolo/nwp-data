      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel President and Chief Operating Officer Ramon Ang, in a
        speech during the launch of the center, said the capacity of the testing facility
        is ‘expandable to 12,000 if needed.’</p>'
