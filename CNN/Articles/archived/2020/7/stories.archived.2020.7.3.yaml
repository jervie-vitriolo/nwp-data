  'Wirecard-persons-of-interest-money-laundering-probe':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-03T17:20:42.499+08:00
    'imagesource': 'jcr:a2293ae5-05eb-470b-9c6f-2ee0434d91bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e4667a8-700d-4620-bbbb-22f15c396ca8'
    'lead': 'The country''s financial watchdog says several persons and business entities
      are under scrutiny for possible money laundering given their links to embattled
      German firm Wirecard AG. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T17:27:24.107+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:13:48.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:07.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Money-Laundering-Council', 'AMLC', 'money-laundering', 'Wirecard']
    'stories': ['514c6290-1a68-4193-abc2-1f6e6a65db46', 'a3e7157f-1eaf-4266-bc2f-79c90cc72c17']
    'template': '1'
    'title': 'Several persons of interest linked to Wirecard probed for money laundering
      – AMLC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446b5c6-1ae7-4966-b142-1eb47339df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) –</strong>&nbsp;Several
        persons and business entities are being probed for possible money laundering
        given their links to embattled German firm Wirecard AG, the head of the Anti-Money
        Laundering Council said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17673f09-45a7-4bc4-8b4c-3ecf453f657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC executive director Mel Georgie Racela told CNN Philippines
        that several individuals are currently the subject of the financial watchdog''s
        analysis, triggered by claims of the German payments firm that they had $2.1
        billion (about ₱104 billion) placed under the trust of two Philippine banks
        which went missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4396505-2176-4ec5-aac2-9c4f0aa6daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company later on said that these funds <a href="https://www.cnnphilippines.com/business/2020/6/25/wirecard-insolvency.html">may
        not have existed in the first place</a>. The scandal was unveiled when Wirecard''s
        auditor presented bank certificates to BDO Unibank and the Bank of the Philippine
        Islands, which <a href="http://cnnphilippines.com/business/2020/6/19/Wirecard-missing-cash-BDO-BPI.html">both
        said were fake.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b4b51-7b26-466e-a381-7e5183b9325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are analyzing the transactions of all the entities involved
        as well as the persons mentioned in the press statements – their actual financial
        transactions. As long as those financial transactions exceed ₱500,000, they
        are part of our database and those are the transactions we analyze," Racela
        said in an exclusive interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d01f8-4a5f-47ec-bace-261af94db70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/2/PH-reputation-Wirecard-scandal-BSP.html">PH
        reputation unharmed by Wirecard scandal – BSP</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad71dc4-ee1b-4e47-8861-6d3e9e528031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela did not reveal details of the ongoing investigation, but
        confirmed that Wirecard AG and Wirecard e-Money Philippines Inc. are part
        of the inquiry. Also included are the companies named by the Financial Times
        when <a href="https://www.ft.com/content/cd12395e-4fb7-11e9-b401-8d9ef1626294">it
        looked into Wirecard''s dealings back in March 2019</a>: Centurion Online
        Payment International, PayEasy Solutions, and ConePay International. ConePay
        used a retired seaman''s home address in Nueva Ecija as its business address
        in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec1e0d-8a61-4934-abf0-cc7cef73742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These supposed Wirecard partners were tagged as the big players
        dealing with the German blue chip, but were found to be using office addresses
        in Manila that seemed too small for their reported financial might and scale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec649065-6648-4f66-83ed-47db7f77c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos linked to the Wirecard scandal so far are <a href="http://www.cnnphilippines.com/news/2020/6/23/MKT-Law-Wirecard-trustee.html">lawyers
        Mark Tolentino</a>&nbsp;– who has been invited to a separate inquiry of the
        National Bureau of Investigation – and <a href="https://www.cnnphilippines.com/business/2020/7/1/law-firm-Wirecard-client-treasurer-in-trust.html">Andre
        Ria Buzeta</a>, who was acted as treasurer-in-trust in setting up Wirecard''s
        Philippine unit. The list continues to evolve as AMLC includes more persons
        or companies mentioned in news reports for their ties to the fintech firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd37979-cf2b-4d05-a3e8-07befeb4b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino has secured two temporary restraining orders stopping
        BDO and BPI from releasing details of his accounts with them for three days,
        which could be extended by the courts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a11d26d-8ce7-45c7-b304-f8883d55dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are analyzing in regard to the flow of funds are the financial
        transactions of the persons and entities of interest," Racela said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80272e6c-2609-4134-9af1-465ab670e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the probe continues despite the admission of Wirecard
        officials that the supposedly missing funds may never have existed at all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc426a6-c57f-4da6-b13c-385a15520824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is the case, then there''s nothing to analyze in regard
        to the missing funds. However, as mentioned, there is also some other crimes
        involved in this case like the two rogue employees of the bank [and the] forging
        or issuing false certifications," the AMLC official added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829bc4ad-de46-4e72-a5b7-7fa1c8ba5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s sacked chief executive officer <a href="https://www.cnnphilippines.com/business/2020/6/23/Wirecard-CEO-Markus-Braun-arrested.html">Markus
        Braun has been arrested in Germany</a> for suspected accounting fraud following
        the exposé which revealed that the firm could have been padding its financial
        statements, particularly transaction volumes in Asia, to make it attractive
        to more investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f26c56-62e6-46f8-b7bd-5e8eac8abc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno chairs the
        AMLC, with the Insurance Commission and Securities and Exchange Commission
        sitting as members of the body. Racela confirmed Diokno''s statement that
        <a href="https://www.cnnphilippines.com/business/2020/6/21/BSP-Wirecard-missing-funds-no-PH-entry.html?fbclid">there
        was never a $2.1-billion inflow to local banks</a>,&nbsp;&nbsp;which would
        have been easily detected through the AMLC''s reporting channels. Currently,
        the country''s framework to combat dirty money deals covers up to 90 percent
        of the local financial system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3c084-907a-4c27-82c4-f5b0375427aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under existing rules, banks and other reporting institutions must
        alert AMLC on all transactions worth more than ₱500,000 as well as those that
        look suspicious, such as a sudden spike in money deals which are not justified
        by a person or company''s economic means.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983fe9f-3812-46a5-ba8a-bb0d9be8349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/6/26/Mastercard-Visa-Wirecard-scandal.html">Mastercard
        and Visa reportedly reconsidering their relationship with Wirecard following
        accounting scandal</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed7268-04ff-4e50-8dce-e66f569e8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if the money was sent in several transaction below ₱500,000
        to avoid AMLC''s radar?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310f962-e451-48e4-b08b-934e3af07235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela admitted that the case appears to be complex and could take
        months for the AMLC to finish its investigation. He added that they are assisting
        the NBI''s parallel probe on the issue, which covers other possible violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afc72f-5590-412e-aecb-64f13e9dde21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:27:24.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp;Lois Calderon contributed to this report.</em></p>'
