    'mgnl:tags': ['Rodrigo-Duterte', 'Nur-Misuari']
    'template': '1'
    'title': 'Duterte on Nur Misuari: There are enemies you can’t kill because you
      need them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9680536-7c59-4f49-a0f8-ef4ae0610d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:03:02.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> President
        Rodrigo Duterte said there are enemies you cannot kill because you need them,
        just like the appointment of Nur Misuari as the ambassador to the Organization
        of Islamic Cooperation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22cbea-4e8a-4f74-af6c-9057943e28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:03:02.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at Misuari, he staged a rebellion… but where is Misuari now?
        He is ambassador to the OIC. Oil producing nation,” Duterte said during his
        speech in Zamboanga City Friday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6435b-dced-463f-9541-dbc62e280b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:03:02.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8dbee-e6e9-49ec-ad26-e60cfe4290fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:03:02.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga kalaban ka na hindi mo pwedeng patayin kasi gamitin
        mo pa</em> (There are enemies you cannot kill because you will still use them).
        You need him,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b583809-47b7-47bc-bd1d-7543b86c34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:03:02.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135016b6-8b88-4a32-8799-d06b4605ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:03:02.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/12/14/nur-misuari-special-envoy-oic.html">In
        December 2019, Duterte appointed the Moro National Liberation Front founder</a>
        as the country’s Special Economic Envoy on Islamic Affairs to the OIC, which
        is assigned in helping in the peace agreement between the government and rebels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99da0c-6121-4b5a-a65a-33ea5fe16c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:03:02.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad084c6f-b252-4ae8-9c34-b504e1063be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:03:02.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president noted that most of the leaders of the organization
        are friends of Misuari thus he believes that there is no other Moro personality
        that could be in the said group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb730b-762d-496e-9325-d414cd9cfb63'
      'mgnl:activationStatus': true
