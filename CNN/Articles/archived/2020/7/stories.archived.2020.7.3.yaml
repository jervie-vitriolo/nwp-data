      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t eyes deadline extension to bring home OFW remains from Saudi
        Arabia</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a3d31-aa82-416e-95c9-3862751513f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:02:48.710+08:00
      'mgnl:createdBy': 'janine'
