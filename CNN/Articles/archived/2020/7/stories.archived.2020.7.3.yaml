      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independence Day Throwback Beach Party is set to be held Friday
        at Emerald Point Bar &amp; Grill, which is categorized as a restaurant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c045ee5-55bd-406d-905c-b43663c7789c'
