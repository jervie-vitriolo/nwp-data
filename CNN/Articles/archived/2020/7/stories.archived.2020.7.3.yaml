      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governors have also issued statewide orders, including California,
        Connecticut, Delaware, Hawaii, Illinois and Michigan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad9573-6971-455c-9909-81ec57b19ab2'
