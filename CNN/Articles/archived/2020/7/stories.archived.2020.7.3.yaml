      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have pointed out that there are provisions that may lead
        to false arrests. A <a href="https://www.cnn.ph/news/2020/7/3/anti-terrorism-bill-problematic-across-admins-Risa-Hontiveros.html">senator
        even noted that the law is problematic</a> and should not be passed across
        administrations.</p>'
    '16':
