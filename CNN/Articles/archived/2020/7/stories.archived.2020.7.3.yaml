      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e00a5-c1c5-44e3-8927-77eda1868083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos this week surpassed his previous wealth record that he reached
        prior to his divorce from his ex-wife MacKenzie. Last year, the couple divorced
        after 25 years of marriage. She received 25% of the couple''s Amazon stock,
        which is roughly a 4% stake in the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dddd17-f09f-4a29-8925-c0774283cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f85a39-f9df-4c17-a2cd-39e10664941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie''s wealth also hit a record: She''s now worth $57 billion,
        making her the 12th richest person in the world. Her wealth skyrocketed 54%
        year to date, or an increase of nearly $20 billion, according to Bloomberg''s
        tallies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5046b77-aefe-41c8-ae33-f679fd745382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad816b62-cc13-4743-a8aa-afec0af81701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Bezos'' wealth is tied to Amazon. He owns roughly 57 million
        shares, or 12% of the company. And its stock has soared 56% year to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5c586-77e2-467a-8af1-abcfb7121110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
