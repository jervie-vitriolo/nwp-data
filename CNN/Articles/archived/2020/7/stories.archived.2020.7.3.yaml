      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is to answer the call of healthcare workers in the
        province as more nurses plead for assistance due to lack of manpower and other
        benefits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e97788-ea63-4322-ac52-bfe20207307b'
      'mgnl:activationStatus': true
