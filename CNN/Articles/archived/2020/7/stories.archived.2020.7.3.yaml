  'Michigan-bar-Harper-s-Restaurant---Brew-Pub-COVID-19-cases':
    'author': 'Theresa Waldrop and Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T06:07:18.497+08:00
    'imagesource': 'jcr:e65f33ec-ea3e-4881-8a80-100b9a639510'
