      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c407360-9ac4-4ad9-846c-98e110ab0149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.325+08:00
