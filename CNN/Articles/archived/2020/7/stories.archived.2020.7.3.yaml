  'hong-kong-protest-leader':
    'author': 'James Griffiths, CNN'
    'caption': 'Protesters against the new national security law, gesture with five
      fingers, signifying the "Five demands, not one less" on the anniversary of Hong
      Kong''s handover to China from Britain in Hong Kong, Wednesday, July. 1, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T15:34:04.188+08:00
    'credit': 'From Vincent Yu/AP'
    'imagesource': 'jcr:b2439ce9-1b2c-4803-bdf3-e405997d2c74'
