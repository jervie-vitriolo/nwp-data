      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The economy might be a shambles, but Jeff Bezos'' wallet
        couldn''t tell. He''s now worth nearly $172 billion, a new record for the
        world''s richest person, according to Bloomberg Billionaire Index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af17958-3981-4735-9b05-c7aa0207ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
