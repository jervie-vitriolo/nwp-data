      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — Baguio
        City Mayor Benjamin Magalong has lifted the three-month long liquor ban in
        the city, citing incidents of profiteering on top of eased quarantine measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eef357-22e5-477a-a166-738ef5cfbc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:45:26.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking in public places is still prohibited, Magalong stressed
        in his executive order issued on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605f60b-3342-49e8-a68e-42caad318a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:45:26.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars, nightclubs, cocktail lounges, beer gardens, and other similar
        establishments that mainly sell liquor shall remain closed, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f388db18-0c73-4170-a5d1-2a0c8217812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:45:26.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A number of persons have taken advantage of the temporary prohibition,
        and are selling or distributing liquor and other alcoholic products at exorbitant
        prices,” Magalong said in his order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d07dc-3976-4bd1-a752-2614a2219059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:45:26.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary prohibition on the sale and distribution of liquor
        and other alcoholic products in the city was imposed in April while the entire
        Luzon was under enhanced community quarantine. Baguio is now under a more
        relaxed modified general community quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706acb5-c842-4925-96fe-979e01f6a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:45:26.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio, which has recorded a total of 45 COVID-19 cases, has been
        praised for its infection prevention and control measures.</p>'
  'Cebu-City-cash-incentive-nurses':
