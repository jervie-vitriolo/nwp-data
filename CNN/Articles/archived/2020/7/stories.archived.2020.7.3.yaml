      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under this patently unconstitutional law, critical reporting of
        issues can and will surely be tagged as terrorist acts. The very irony lies
        in its name – it is not against terrorism, but rather, aids and abets in the
        commission of state terror. It is anti-human rights, anti-press freedom, anti-free
        expression, and anti-civil liberties,” the organization pointed out.</p>'
