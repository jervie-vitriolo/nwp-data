      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was there doing some pre-production on Baz Luhrmann''s Elvis
        Presley film in which Hanks plays the singer''s manager, Colonel Tom Parker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6280f57-f4bd-4d63-b7ea-c3a1b1f78c1a'
