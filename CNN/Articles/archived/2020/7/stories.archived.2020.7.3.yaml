    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438d65f-771b-430f-9f7b-234898a1b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:46:08.457+08:00
