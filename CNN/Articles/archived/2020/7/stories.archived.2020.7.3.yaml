    'template': '1'
    'title': 'North Korea''s Covid-19 response has been a ''shining success'', Kim
      Jong Un claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8047dac-34c7-4641-839e-b887eea7f873'
