      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government may ask for more time to bring home the
        remains of hundreds of OFWs from Saudi Arabia due to logistical issues, a
        Foreign Affairs official says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63139c8-6085-459f-be11-eeae43e95cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:02:48.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:33.392+08:00
