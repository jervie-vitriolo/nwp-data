      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">Duterte
        signs into law the controversial anti-terrorism bill</a></strong></p>'
