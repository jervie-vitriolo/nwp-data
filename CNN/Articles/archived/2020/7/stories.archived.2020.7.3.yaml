      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71c8fc-974a-494e-b328-44d16afff790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
