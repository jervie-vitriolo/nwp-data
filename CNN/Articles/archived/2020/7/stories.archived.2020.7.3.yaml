      'mgnl:lastActivated': 2023-01-26T09:14:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068ef3d-342f-4117-b33e-9bf34de0155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:19:49.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to get back to this," he wrote in the caption of
        a video showing a crowded concert. "The 90s were the best. We didn''t have
        coronavirus, or cell phones, or computers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f366edf-bdde-4b28-a180-896796819e5b'
      'mgnl:activationStatus': true
