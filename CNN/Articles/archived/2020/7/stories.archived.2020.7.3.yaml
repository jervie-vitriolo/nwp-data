      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —&nbsp;</strong>Families
        of hundreds of overseas Filipino workers who died in Saudi Arabia will have
        to wait longer for their loved ones to fly home after the Labor Department
        said the deadline of their return was extended due to issues with requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6581c21-6db4-492f-b774-40cdce72c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:02:48.709+08:00
