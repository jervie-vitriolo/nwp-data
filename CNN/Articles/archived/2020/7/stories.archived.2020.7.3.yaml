      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/3/Judy-Taguiwalo-SC-to-compel-task-force-conduct-mass-testing.html?fbclid=IwAR3fp8kkE--8LBOhyzzos23eUG9XqveYUcc7hJHK9fGeQ78V8l9rFkgc-58">RELATED:&nbsp;Judy
        Taguiwalo, groups run to SC to compel COVID-19 task force to conduct mass
        testing</a></strong></p>'
