      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to use our net proceeds from the offer primarily for
        capital expenditure requirements to accelerate our nationwide fiber network
        rollout and other general corporate purposes," read Converge''s prospectus
        shared by the SEC.</p>'
