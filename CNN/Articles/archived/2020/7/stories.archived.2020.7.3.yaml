      'jcr:uuid': '2c5db842-ebca-4c98-a24a-0ef9f80b74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a major change of heart, Texas won''t allow people who are in
        counties with 20 or more active Covid-19 cases to go out without a face covering.
        About 95% of Texans live in those areas.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b983c-89fc-45f2-8b25-666657b80282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce3e1e-f68b-4d49-86dc-9f6e937d7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the ability to keep businesses open and move our economy
        forward so that Texans can continue to earn a paycheck, but it requires each
        of us to do our part to protect one another -- and that means wearing a face
        covering in public spaces," Texas Gov. Greg Abbott said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26382b0e-8de6-448c-a810-7d6eda54c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c324ef-280e-4cbf-a9fc-ffa7a5638720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texans younger than 10 and people who have a medical condition that
        prevents them from wearing a mask are exempted. Repeat violations can result
        in a fine, the order says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5849b7-3028-4ed1-ae17-f3d13a02c436'
      'mgnl:activationStatus': true
