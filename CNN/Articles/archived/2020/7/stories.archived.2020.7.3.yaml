      'mgnl:type': 'text'
      'text': '<p>But Mendoza underlined the Anti-Terrorism Act of 2020 is a good
        measure to combat terrorism in the country if the government’s institutions
        are trustworthy and accountable on using their power to rightfully solve terrorist
        threats in the society.</p>'
    '81':
