  'rj-santos':
    'author': 'Marga Buenaventura'
    'caption': 'RJ Santos of Randolf Clothing talks about being productive anytime
      during the day, working out to relieve anxiety, and falling asleep in a snap.
      Photo by JL JAVIER'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
