    'mgnl:tags': ['Tom-Hanks', 'coronavirus', 'COVID-19', 'mask']
    'template': '1'
    'title': 'Tom Hanks: ''Shame on you'' if you aren''t wearing a mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14e433-92ae-4a70-bfa4-8bb9b4f0e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:33:15.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the world''s most famous COVID-19
        survivors has reportedly made his feelings known about those who don''t wear
        masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ae274-9f9c-4a15-9f2e-ac67e6810930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:33:15.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032e147-ccc9-43d0-852b-1e16c0ded118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:33:15.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Tom Hanks and his wife, actress/singer Rita Wilson, were two
        of the first celebrities to announce they had contracted the virus and, according
        to People, Hanks is now urging people to mask up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c6213-212d-4b76-8959-e6b37bae7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:33:15.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191f81e-5127-47ba-b1ba-daf6786a300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:33:15.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine reports that Hanks talked about face coverings during
        a press conference for his movie "Greyhound," which debuts July 10 on Apple
        TV+.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca166e01-99b1-44ac-900e-63cfd22d09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:33:15.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce77f2-c100-4d4d-bf0c-fd2693c7c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:33:15.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really only three things we can do in order to get to
        tomorrow: Wear a mask, social distance, wash our hands," he was quoted as
        saying. "Those things are so simple, so easy, if anybody cannot find it in
        themselves to practice those three very basic things —&nbsp;I just think shame
        on you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab556789-0793-46ab-bbb7-1a8e91493d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:33:15.488+08:00
