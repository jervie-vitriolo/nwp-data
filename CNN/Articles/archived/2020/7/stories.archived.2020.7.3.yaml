  'philippines-china-paracel-islands-military-drills-warning':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-03T21:07:14.277+08:00
    'imagesource': 'jcr:bbf6a78b-3e16-4c03-9635-93c9b9be1cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e4a32e-c4ef-4504-80a0-4c92735181ca'
    'lead': 'The Philippines would unleash ''the severest response'' if China’s military
      exercises in the South China Sea spills over to the country’s territory, Foreign
      Affairs Secretary Teddy Boy Locsin warned. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T21:12:45.932+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:13:35.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:11.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines warns China of ‘severest response’ if military drills reach
      PH territorial waters'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac21c6-194a-467a-a753-c9a42bfa92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T21:12:45.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The Philippines
        would unleash “the severest response” if China’s military exercises in the
        South China Sea spills over to the country’s territory, Foreign Affairs Secretary
        Teodoro “Teddy Boy” Locsin, Jr. warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a802a-971f-4f94-a5fa-b7aa48d0332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T21:12:45.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message on Friday, Locsin said the Chinese People’s Liberation
        Army has been conducting naval exercises around Paracel Islands since July
        1. The disputed Paracel Islands in the South China Sea are being claimed by
        China and Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595401df-7815-49ae-b04c-e9d24586b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T21:12:45.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he immediately checked where the drills would take place,
        as announced by China, and saw that they “do not impinge on Philippine territory.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165dae61-782a-414e-83dc-adca051e5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T21:12:45.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should the exercises spill over to Philippine territory then China
        is forewarned that it will be met with the severest response, diplomatic and
        whatever else is appropriate,” Locsin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049aa9d-5ec5-4cdf-a31c-05dbc1eb23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T21:12:45.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the diplomatic protest earlier filed by the Philippines
        <a href="https://www.cnn.ph/news/2020/4/30/philippines-protests-china-sansha-districts.html">over
        China’s creation of two new districts in what it calls Sansha City.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab55068-a95e-4235-9435-77df01bc9556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T21:12:45.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s self-proclaimed districts include the Xisha or Paracel
        Islands, and some areas Manila claims and occupies as part of the West Philippine
        Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ad19d-ae79-441e-953f-f9d51e947b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T21:12:45.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added that while China, like any other country, is entitled
        to freedom of navigation, it "requires a straight and uninterrupted voyage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
