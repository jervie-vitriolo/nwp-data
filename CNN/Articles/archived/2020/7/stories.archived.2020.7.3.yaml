      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 58, has been named in multiple lawsuits by women who said
        they were abused by the disgraced US financier, who killed himself last August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdad14e-5d5c-40f4-b1ac-0a541a190fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested Thursday morning in New Hampshire, said Nicholas
        Biase, a spokesman for the US attorney''s office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9db138-d57d-4a81-aeed-028dbda8b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, whose whereabouts have been unclear since the arrest last
        summer of Epstein, has been under investigation for allegedly facilitating
        Epstein''s recruitment of young girls and women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814b246-4fa9-49d8-8df6-e6a110b55a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Epstein''s suicide in August 2019, public pressure
        has mounted to hold those who might have assisted him -- perhaps including
        Maxwell and a coterie of young women who allegedly worked under her -- accountable
        not only for his actions, but also for their own roles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec6a03-983d-494f-840c-275cba168c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that investigation, Maxwell has remained a significant target.
        She has denied wrongdoing, and in a deposition has called at least one of
        her accusers "a liar."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7de25-e644-4724-9e08-0470c75b2f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who is Maxwell? Why was she hiding, and what accusations does
        she face?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510e7ed-f684-4821-a10d-e985257cda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Ghislaine Maxwell?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce0f70-e046-410f-92fe-1a698501e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1961, the British socialite grew up in the idyllic Oxfordshire
        countryside and is the daughter of Robert Maxwell -- a Czech-born newspaper
        tycoon and British lawmaker who died under mysterious circumstances. The media
        magnate fell off his luxury yacht -- called "Lady Ghislaine" -- around the
        Canary Islands in 1991. He was posthumously discovered to have committed a
        massive pension fraud against his employees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bee2b-6fb7-4fa0-9708-d3716131611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roy Greenslade, who worked for the media mogul as editor
        of The Daily Mirror in the early 1990s, Maxwell "doted" on Ghislaine "in a
        way that he didn''t on his sons."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adfde3-73b7-4079-9ecd-eba0e002d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a monstrous father," Greenslade recalls. "He treated his
        whole family very badly." But when it came to the youngest of his nine children,
        Maxwell "treated her more leniently than any of them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c9ec7-c96b-418f-8f1d-e90cd3daed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his biography of the tycoon, "Maxwell: The Rise and Fall of Robert
        Maxwell and his Empire," Greenslade recalls one evening in particular when
        he was sitting in an office with Maxwell and the daredevil teenager wandered
        in. He says Maxwell gave his daughter a scolding for "always taking risks,
        doing stupid, dangerous things" after she had a near-fatal accident after
        diving off a boat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2595c1-bf9c-4ba6-b83c-93035debaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was quite clever at dealing with him," Greenslade explains,
        adding that she always spoke sweetly to her father in ways that he found difficult
        to challenge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24451f9-8255-4f46-b391-5e56d8436beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ghislaine left, Greenslade says Maxwell turned to him with
        a sense of pride in his voice: "She''s like me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f265ec4-1fd0-4a24-88a3-43e7bf5eafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, Greenslade says, is evidence of perhaps why he favored her
        the most.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f5bab-7607-4524-ac85-78a3db6a60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991 the media mogul died, with an inquest ruling that his death
        was due to a heart attack combined with accidental drowning. However, some
        believe Maxwell''s death was suicide with his business empire teetering on
        the brink of ruin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b31d4-c290-46a9-b495-c45bc0a67cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were plaudits at the time for the way Ghislaine handled the
        family tragedy. "People who were there at the time (when Maxwell died), said
        she dealt with it brilliantly," Greenslade said. "Dry-eyed, dealing well with
        the press."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43729be-d355-4908-9416-e17fd405b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her father''s death, Maxwell reportedly moved to the United
        States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43f2e4-f014-4c03-bb57-b60118b9bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was probably left with no money," Greenslade says, despite
        many speculating she secured income from a secret trust.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb9e3e-469a-431e-a841-e7dafa917b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Maxwell lived a public life and socialized in exclusive
        circles that included people connected to politics.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a04ad9-3f48-40b2-aac1-8ead57c0374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to eyewitness accounts, Maxwell was invited to former
        first daughter Chelsea Clinton''s wedding and was even brought backstage at
        the Clinton Global Initiative summit in 2009. However Bari Lurie -- a spokesperson
        for Chelsea Clinton, says the only reason Clinton was acquainted with Maxwell
        was because the socialite was dating a friend of hers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200b101-562c-4b72-98a4-177ef341c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was also photographed in 2000 with Donald Trump and his
        future wife, Melania Trump, alongside Epstein.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a198820-34c4-4fb0-9424-e3692edbe837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was also in the background of the infamous photograph of
        Prince Andrew, which shows him with his arms around the waist of a young woman
        named Virginia Roberts. Roberts alleges that she was trafficked by Epstein
        with the help of Maxwell and forced to have sex with his friends, including
        Prince Andrew, when she was a minor. The prince has emphatically denied having
        sex with Roberts, and says he has "no recollection of the photograph ever
        being taken."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addef49b-0359-48ea-938d-899d8eee7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012 Maxwell founded the charity, the TerraMar Project, which
        sought to encourage ocean conservation. However, the non-profit ceased operations
        in December 2019, according to records at the UK''s Companies House. The same
        year federal prosecutors in New York unsealed a criminal indictment charging
        Epstein with having operated a sex trafficking ring between 2002 and 2005
        where he paid girls as young as 14 to have sex with him.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350d71b-00d3-4176-bd75-23c6e5f894cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is she connected to Jeffrey Epstein?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08491682-b2a5-4a55-93d7-5dad1392920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghislaine Maxwell was the ex-girlfriend turned social companion
        of Epstein, who died by suicide in his jail cell at the age of 66 while awaiting
        trial on federal charges of sexually abusing underage girls and running a
        sex trafficking ring. He had pleaded not guilty to the charges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d107f2-746d-4d95-b259-58e0b195aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are reported to have split in the 1990s, although the socialite
        remained close to the pedophile. Her name has been frequently mentioned in
        a cache of documents that were unsealed earlier this year that allege she
        was a procurer for Epstein and other high-profile people.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c401cb6-cf7c-4503-9255-0b74924a5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003 Epstein described Maxwell as his best friend in a profile
        with Vanity Fair.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fcdd7-3ee2-4b2f-a830-5c9d89b79603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple people in affluent Manhattan circles, including
        two of her friends, Maxwell introduced Epstein to many of the social figures
        in his life.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a22089-30ac-4b46-b8ee-50a366b44606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What accusations does Maxwell face?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a6f14-8174-43cb-a0fa-024ed37a93cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell is charged with enticement and conspiracy to entice minors
        to travel to engage in illegal sex acts, transportation and conspiracy to
        transport minors with intent to engage in criminal sexual activity, and two
        counts of perjury, according to a US federal indictment unsealed Thursday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456fedd-40ba-41d9-bf93-4662796e7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, from at least in or about 1994, up to an including
        at least in or about 1997, Maxwell assisted, facilitated, and contributed
        to Jeffrey Epstein''s abuse of minor girls by, among other things, helping
        Epstein to recruit, groom, and ultimately abuse victims known to Maxwell and
        Epstein to be under the age of 18," the indictment says. Those victims, according
        to the indictment, included girls as young as 14 years old.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f86770-028f-4a3f-9baf-06bd4e7e51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Maxwell, Jeffrey S. Pagliuca, didn''t immediately
        respond to a request for comment Thursday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23403ede-6d06-4a27-933c-09b828ad40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Roberts -- who now goes by Virginia Giuffre -- accused
        Maxwell of being the person who introduced her to Epstein and allegedly forced
        her to have sexual relations with Prince Andrew when she was 17 years old.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658cd7c-7bf8-4491-b558-b8567363f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she was brought to London in 2001 where she was introduced
        to the prince and went dancing at a nightclub with him, Epstein, and Maxwell.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c6132-5bd8-4e0c-b17f-5b072198a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 defamation case brought against Maxwell -- which was settled
        in 2017, after the judge had ruled against a motion for summary judgment filed
        by Maxwell -- Giuffre says she was "forced to have sexual relations" with
        the Duke of York when she was a minor in "three separate geographical locations,"
        including London, New York and the US Virgin Islands.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2244b1-f25e-427d-964a-55b862e5a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre says when she left the London nightclub Tramp where she
        danced with Prince Andrew, Maxwell gave her instructions. "In the car Ghislaine
        tells me that I have to do for Andrew what I do for Jeffrey and that just
        made me sick," Giuffre said, adding that she had sex with the prince at Maxwell''s
        house in London''s Belgravia area.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c87842-1c7d-4f58-8568-5462fc2aed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York has vehemently denied all of Giuffre''s allegations,
        telling the BBC last year that he had "no recollection of ever meeting this
        lady, none whatsoever."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb1569-6c16-4270-83bf-8fa1b243593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said Thursday they would not comment on Maxwell''s
        arrest. Maxwell has not been charged in Britain and she and her representatives
        had previously denied she engaged in sexual abuse or sex trafficking. An attorney
        for Maxwell did not respond to CNN''s request for comment.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78879e53-7c6f-4ae0-bad2-882e2fc704a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court filings, Maxwell and her attorney also portrayed Giuffre
        as an unreliable narrator, claiming there are errors in certain dates and
        figures she provided.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b3e67-3ff9-49ec-9ae0-da6e7f491af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Araoz, who is suing Epstein''s estate, alleges Maxwell,
        along with others, acted as Epstein''s accomplices.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791a5d7-b4f3-4c8c-b08e-26adbef13f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araoz says his "network of enablers" stole her youth, identity,
        innocence and self-worth.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ea827-0c98-42f9-8006-a5d5d74ca0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I am angry that Mr. Epstein''s death means he will never
        personally answer to me in a court of law, my resolve to pursue justice is
        only strengthened," she previously told reporters last August. "My story and
        my experiences -- those who enabled and facilitated his criminal behavior
        -- none of that is diminished or immunized simply because he apparently chose
        to take his own life."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f823a-7429-452b-bef2-1403eebd07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She alleges that Epstein repeatedly committed sexual assault and
        battery against her when she was 14 and 15 years old and that he forcibly
        raped her. Araoz''s attorneys say she has not interacted with Maxwell, but
        the lawsuit alleges Maxwell "participated with and assisted Epstein in maintaining
        and protecting his sex trafficking ring, ensuring that approximately three
        girls a day were made available to him for his sexual pleasure."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283c2de-ed7a-4b12-ae77-3177a3f06a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also alleges she provided "organizational support to Epstein''s
        sex trafficking ring, identifying and hiring the recruiters of underage girls"
        and "scheduling appointments with these underage girls" for Epstein''s "sexual
        pleasure," as well as "intimidating potential witnesses to Epstein''s sex
        trafficking operation."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e77e2d-1e04-4120-adf6-77d8a8002874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An enigma</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d6c6d-18a2-4fb4-8893-4216df0a9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the accusations launched against Maxwell, she largely remained
        an enigma whose recent whereabouts were shrouded in mystery -- until her arrest
        on Thursday.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110b187-bdcc-42dc-8fc6-bb95a2c8c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a woman who once reveled in the attention she received as she
        mingled with some of the most high-profile politicians and celebrities, Maxwell
        did an incredible job of hiding herself away from the public eye.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82daa1-75ce-47e1-aac9-a6e28bb4d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabloids became fascinated about her whereabouts. Last year, one
        British newspaper offered £10,000 (about $13,100) to anyone who could reveal
        her location, while others claimed they had traced her from Massachusetts
        to the Brazilian riviera.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97939f8f-a5c0-4903-9e28-7b717cc67452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:14:52.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rumors though, only one photograph emerged of Maxwell
        amid the controversy -- when the New York Post ran a story last year showing
        her eating at a fast-food chain in the US. But even then, questions were raised
        over the photo''s veracity.</p>'
  'Paris-Jackson-lesbian-Jesus-Christ-Habit-movie':
