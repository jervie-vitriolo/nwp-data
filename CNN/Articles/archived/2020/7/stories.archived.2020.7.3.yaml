    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 152 coronavirus cases linked to Michigan bar'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504bc384-154d-425d-a109-cd7bf2f9706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 152 cases of coronavirus
        are linked to a bar in East Lansing, Michigan, health officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed574c77-3cdf-4250-93b1-5a12711c0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current cases that were traced to Harper''s Restaurant &amp;
        Brew Pub "includes 128 primary cases and 24 secondary cases," Amanda Darche,
        a spokesperson for the Ingham Health Department, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d28b43-90bc-4d1e-9faf-7ccc5fbc49b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondary cases are people who were infected but did not visit Harper''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9d91a-8091-45cb-8f4d-98930574baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new estimated number of cases that stemmed from the bar is an
        almost 50% jump from the 107 cases health officials had reported on Tuesday.
        Initially, 14 positive cases were reported. That number quickly changed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77751fb2-37ac-41bc-a6de-b76420cc72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Gov. Gretchen Whitmer on Wednesday banned indoor service
        at bars throughout most of lower Michigan "following recent outbreaks tied
        to bars," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa1766-254c-4408-bf78-66c5943c6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states, including Texas and California, have ordered bars
        to close, and Dr. Anthony Fauci, director of the National Institute for Allergy
        and Infectious Diseases, on Tuesday warned of the specific dangers that bars
        pose during during the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799e586-f8d3-4e2a-bbec-bfe213147ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bars: really not good, really not good," Fauci said at a hearing.
        "Congregation at a bar, inside, is bad news. We really have got to stop that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e302ec-d2b8-4d6b-b233-b396a1a85b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have asked anyone who visited the establishment
        between June 12 and June 20 to self-quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73834379-973d-4ea2-bafb-40003d2256ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar followed safety guidelines for employees, capacity guidelines
        and table spacing, Harper''s Restaurant &amp; Brew Pub said in a June 22 statement
        on Facebook. On its website, the bar states that patrons "voluntarily assume
        all risks related to exposure to COVID-19" when visiting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9fc80-fb19-492f-9b10-8f18b33db3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:08:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday afternoon, Michigan had 71,678 confirmed cases of
        coronavirus and at least 6,212 deaths, according to Johns Hopkins University
        data.</p>'
