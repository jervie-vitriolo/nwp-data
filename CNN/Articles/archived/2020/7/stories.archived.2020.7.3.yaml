      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials earlier asked the Philippines to transport the remains
        of 301 OFWs but 23 have already been buried in the kingdom.</p>'
  'Duterte-on-Nur-Misuari-':
