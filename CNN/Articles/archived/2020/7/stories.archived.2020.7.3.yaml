      'mgnl:lastActivated': 2023-01-26T09:14:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95375ae1-12cc-4668-84fc-4a5c7358e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has benefited from a huge increase in online shopping during
        the coronavirus pandemic, as brick-and-mortar stores either closed or faced
        long lines as lockdowns overtook the US this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29d5dd-95d4-453a-b74b-7faaf502b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c929e0c-08af-432f-ba3a-532160965672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' company, which has faced criticism for employee safety and
        pay, said this week its giving out more than $500 million as a "Thank You
        bonus" to frontline workers who were with the company throughout the month
        of June. That move comes after the company eliminated a $2 hourly wage bump
        and double overtime pay for frontline workers at the end of May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d9da7-a7a1-4df0-afbb-7ac9b5894307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.235+08:00
