      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of the Anti-Terrorism Bill expanded the definition of
        terrorism in the previous law to include acts intended to cause "death or
        serious bodily injury to any person," "extensive damage and destruction" to
        a government facility, private property or critical infrastructure and when
        the purpose of those acts is to "intimidate the general public," "create an
        atmosphere or message of fear," or "seriously destabilize or destroy the fundamental
        political, economic and social structures of the country."</p>'
