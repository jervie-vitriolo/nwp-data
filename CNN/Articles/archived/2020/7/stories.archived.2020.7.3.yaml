      'mgnl:type': 'text'
      'text': '<p>The firm tapped global banks Morgan Stanley and UBS AG as joint
        global coordinators and bookrunners, as well as BPI Capital and BDO Capital
        for local dealings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
