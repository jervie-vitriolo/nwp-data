    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'swine-industry', 'African-Swine-Fever']
    'template': '1'
    'title': 'DA allocates ₱400 million for the implementation of clustering among
      hog raisers in ASF-affected areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3e3c4-549a-4d21-967f-42ae63ec8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Department
        of Agriculture has allocated ₱400 million to establish swine multiplier farms
        in regions affected by the African Swine Fever to help boost recovery of the
        industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed2834-840a-4bad-b319-e039c5cc8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said in a statement Thursday that
        the clustering strategy will initially be implemented in parts of Central
        Luzon and CALABARZON since most cases were reported in these regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0900ad2-0dce-40ee-a1ad-63beb2dc9679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f00da-a7b5-40c1-a801-c00742606c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, each cluster will be composed of 20 hog farmers.
        Every member will also receive five piglets, 20 bags of animal feed, and medical
        needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb1cd3-3162-47fe-a693-2b60e34e725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6883cd-27b1-43a3-8f7c-a006e8aa13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said this is in line with its Integrated National Swine Production
        Initiatives for Recovery and Expansion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153d354-2965-4ff3-a741-addebbe30f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72147be6-0661-4ba8-89bc-b16559688f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF, a severe viral disease affecting domestic and wild pigs, hit
        the Philippine swine industry mid-2019 affecting mostly backyard hog raisers.
        This led to restriction of movement of pork and pork-products to contain the
        spread of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c1b94-4149-46ef-ba99-01fd254041ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e93732-85d2-46c1-a3af-2eb704419f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:39:36.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry said the community quarantine has
        helped in containing the spread of the disease.  Cases are now down to 20
        per a million pigs from 60 per million.</p>'
