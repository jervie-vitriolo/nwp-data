  'countries-lifted-lockdown-early-coronavirus':
    'author': ' Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T13:11:30.669+08:00
    'imagesource': 'jcr:7a552a0b-59ba-4b47-8bef-69406286c5cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b87d1f80-33c9-45a1-828b-76fdc2f592b1'
    'lead': 'Patience in lifting coronavirus restrictions is paying off all over the
      world, but lifting lockdowns too early can have deadly consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T13:15:18.250+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:14:33.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:00.650+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Brazil', 'COVID-19', 'pandemic', 'lockdown']
    'template': '1'
    'title': 'The US, Brazil and others lifted lockdowns early. These charts show
      just how deadly that decision was'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37c544-28e8-4f0e-88cb-104c6c2ec912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Patience in lifting coronavirus restrictions
        is paying off all over the world, but lifting lockdowns too early can have
        deadly consequences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444293f-f9bd-4f5d-a0eb-55787a75370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of <a href="https://edition.cnn.com/2020/05/29/europe/lockdown-skeptics-coronavirus-intl/index.html">policies</a>
        across 18 nations has shown that most of the countries that have now been
        designated by the European Union as having the epidemic under control only
        started easing their regulations after seeing sustained drops in daily new
        cases of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f2378-27e5-40bf-85ff-62742c9dc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298c529-2b2c-415d-82d7-548dc8f2048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, three of the four countries with the world''s highest
        death tolls and case counts -- the United States, Brazil and India -- have
        either never properly shut down or started reopening before their case counts
        begun to drop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19164072-f38d-42d9-8fdc-ecba0a854c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2253d-9dec-441b-a35f-0c0807f9ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU formally agreed a set of recommendations of 15 countries
        it considers safe enough to allow their residents to travel into its territory
        on Tuesday. To get on the list, countries have to check a number of boxes:
        their new cases per 100,000 citizens over the previous 14 days must be similar
        to or below that of the EU, and they must have a stable or decreasing trend
        of new cases over this period in comparison to the previous 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb68e2-c732-47a4-95f8-da3fd8794af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780089ec-8cb9-4ad4-b82f-81027dd166fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc will also consider what measures countries are taking,
        such as contact tracing, and how reliable each nation''s data is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e5ebf-652e-4f7d-8ea3-0011c7b91687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3b7fb-aad7-4ec4-b82e-746b58e14c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes Algeria, Australia, Canada, Georgia, Japan, Montenegro,
        Morocco, New Zealand, Rwanda, Serbia, South Korea, Thailand, Tunisia, Uruguay.
        China, where the virus originated, is also on the list, but the EU will only
        offer China entry on the condition of reciprocal arrangements.</p>'
