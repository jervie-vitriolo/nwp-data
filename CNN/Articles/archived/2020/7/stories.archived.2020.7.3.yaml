      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un has praised
        what he described as his country''s "shining success" in curbing the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">novel
        coronavirus</a> pandemic, but warned his subordinates that lifting precautionary
        measures too early could be devastating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68955ca5-d524-4359-b59a-e3d5ca2734e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f002ea2-8fd0-4a43-b9aa-fea6fd9e7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim told a meeting of top politicians that they had stopped the
        novel coronavirus from making inroads into the largely closed off country,
        North Korean state media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad855e-a43a-4cd3-8254-a0c32ddb575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c7a1f-ea26-47df-b5eb-3ee6f67e140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have thoroughly prevented the inroad of the malignant virus
        and maintained a stable anti-epidemic situation despite the worldwide health
        crisis, which is a shining success achieved," state news agency KCNA said
        on Friday</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d564cab-e106-4e5a-8406-b5b8072e52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c93b6-3ae5-46e1-bf24-ab37644ddff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kim also chastised officials for getting complacent as
        the global health crisis has not yet abated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc2971-b981-4fb3-81c4-04932d50bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600a19f-777d-4fbb-ac6d-76f1cfaaf8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hasty relief of anti-epidemic measures will result in unimaginable
        and irretrievable crisis," Kim said, according to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41931a9e-4759-496a-acfa-e16a1c4a2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02768d6b-3858-4cc6-a55e-a9210b447387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images released by KCNA of the meeting showed Kim presiding over
        dozens of officials who did not appear to be practicing social distancing.
        None were shown wearing masks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b4d8a-2a95-41d7-a8eb-dc98d58e7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53847e-b5b6-48e7-97a0-754e8edba019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But diplomatic sources based in Pyongyang said on the streets, everyone
        wears masks and practices some form of social distancing. Life has mostly
        returned to normal in the North Korean capital, they said, and construction
        sites, shops and hotels are all now open. Schools there reopened in June,
        one source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab78015-5978-4498-8544-4c810151a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574de3ec-9c0f-490c-915d-2047b805d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said that it seems North Korean officials are confident
        that they have the virus under control, at least in Pyongyang, though one
        of the sources said he has not heard about anyone being tested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b06cf8-411c-4fa2-985e-d6a905d48a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc61ede-e159-4921-acb3-458087ab5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was Kim''s first public appearance in weeks. The young
        North Korean leader has in past years kept a very busy schedule packed with
        public events, but in the past three months he has maintained a surprisingly
        low profile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce13c4-2339-451f-8291-6d7940d71401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad643cdc-16d8-40b0-bc17-1239ea9afe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nknews.org/2020/06/north-korea-tested-922-people-so-far-for-covid-19-all-tested-negative-who/">NK
        News,</a> which tracks the public appearances of the country''s top officials,
        said Kim only appeared 7 times publicly in April, May and June of this year.
        During the same time period in 2018 and 2019, he appeared in public 45 and
        46 times, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68885b85-4256-408d-a3c5-6fb12b6b6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdf539-f627-4181-ab4c-5fa473200434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s absence fueled<a href="https://edition.cnn.com/2020/04/21/asia/kim-jong-un-health-analysis-intl-hnk/index.html">
        rampant speculation</a> about both his health -- he is particularly unhealthy
        for a man in his mid-30s -- and whether a cluster of cases had emerged in
        North Korea. Some analysts thought it was possible that he was being sheltered
        from the general public in case the virus had begun spreading through North
        Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13225be1-344e-4843-b920-b79f9de8cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23f2fc-1235-460f-8784-fecb9b4a3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10.8 million people across the planet have contracted
        the novel coronavirus, and more than half a million have died as a result
        of the virus. Every country in East Asia has reported at least one case of
        Covid-19 -- except North Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6dfa6b-65c9-4e86-86d7-0a5acb7690b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d09450-f032-4e62-812f-b62c0f2bde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say it''s highly unlikely the virus has not
        made it inside the country in some form. One of the most likely scenarios
        is the virus may have entered through the northern border with China, where
        smuggling is common. Coronavirus clusters have been identified in northeastern
        China, including one in Jilin province in May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f9732-5f8f-43c9-b649-9dc72bd3b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceaffd9-b0ae-4e8d-8515-f27aec37af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe North Korea would be particularly vulnerable to
        a Covid-19 outbreak because of its poor healthcare infrastructure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af9d2a-3ccb-4f79-a258-2b5f265fd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f677e-1f22-4741-87c7-05fde78acf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is also somewhat well placed to prevent the virus
        from penetrating its borders. North Korea stopped allowing people to enter
        when the pandemic first emerged months ago, and people inside the country
        do not enjoy the freedom to move about as they please. Defectors say average
        North Koreans are not permitted to travel far from home without government
        approval.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0c7c7-c471-4445-b2a7-a325dc928068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000b6b8-48fe-40dc-aec8-84c5bcd0b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization representative in North Korea told
        NK News that 922 people in the country have been tested for the virus, all
        of whom tested negative. North Korea''s population is likely around 25 million,
        though an exact number is unclear because Pyongyang does not make demographic
        information available to the public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212219c-2f3d-493d-8a52-013fa982afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:18:46.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/03/asia/north-korea-covid-intl-hnk/index.html">North
        Korea''s Covid-19 response has been a ''shining success'', Kim Jong Un claims.</a>"</em></p>'
