      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recent marine heat waves have offered a glimpse into how species
        may respond if water temperatures continue to climb, Dahlke said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582dc3cb-91ad-42ec-a2df-3a271e0ad535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
