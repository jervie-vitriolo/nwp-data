      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Metro Manila, July 3)</strong>
        — San Miguel Foundation on Friday opened its COVID-19 testing center which
        could process up to 4,000 tests daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f9435-3334-4947-a03b-484ec5fc4803'
