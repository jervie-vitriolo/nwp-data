    'jcr:uuid': '105d4899-c6ed-4882-ad90-43d9388e35c7'
    'lead': ' One of the world''s most famous COVID-19 survivors has reportedly made
      his feelings known about those who don''t wear masks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T15:33:15.487+08:00
