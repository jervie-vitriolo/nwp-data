      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Cebu
        City government will allocate a budget of ₱60 million for additional cash
        incentives for nurses assigned in private hospitals, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082b01a-4dd9-44f4-b531-0d4d61497bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:49:48.852+08:00
