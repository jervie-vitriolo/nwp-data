    'jcr:uuid': '4e258df0-2b4f-427d-90f7-b841036497ce'
    'lead': 'Dr. Anthony Fauci, director of the National Institute for Allergy and
      Infectious Diseases, warns of the specific dangers that bars pose during during
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T06:08:45.677+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:14:45.475+08:00
