      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines even <a href="https://www.cnnphilippines.com/news/2020/6/8/IBP-anti-terrorism-council-unconstitutional.html">said
        that the creation of the Anti-Terrorism Council under the law is unconstitutional</a>
        since this defeats the role of the Judiciary to do “checks and balances” under
        the constitution.</p>'
