      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we say two to four cyclones may enter Philippine area of responsibility
        or PAR, we do not expect these to affect any part of the country,” PAGASA
        weather forecaster Raymond Ordinario told CNN Philippines’ New Day, adding
        that no cyclone is seen to develop in the next three to five days.</p>'
