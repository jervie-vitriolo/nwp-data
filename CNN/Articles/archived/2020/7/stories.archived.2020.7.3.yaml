      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7811e7e-d24c-41a7-9733-e72117ea36f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the planet heats up, several other recent studies have shown
        how oceans in particular have borne the brunt of the warming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea8fe1-a317-4448-8404-5903dc11f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
