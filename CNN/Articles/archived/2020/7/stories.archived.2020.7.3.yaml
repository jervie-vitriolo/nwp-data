      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When mask mandates for Texas and Kansas go into effect Friday, 19
        <a href="https://edition.cnn.com/2020/06/19/us/states-face-mask-coronavirus-trnd/index.html">states
        and Washington, DC</a> will have such requirements.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76f50f-f2af-4e37-a27c-bd989b432f3c'
      'mgnl:activationStatus': true
