  'WHO-Philippines-quarantine-test-returning-residents':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-03T15:28:58.876+08:00
    'imagesource': 'jcr:a07ab84d-9fc6-474c-abfb-6dc836dd7dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e69ebb87-f866-440f-94d4-9f56fb37a9a9'
    'lead': 'The World Health Organization in the Philippines is urging local authorities
      to follow quarantine protocols on returning residents, citing a ''worryingly''
      large number of infections in the regions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T15:32:33.979+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:13:57.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:04.662+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO Philippines to LGUs: Quarantine, test returning residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1b31b-1b4d-4d95-b65d-f28954fdd84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The World
        Health Organization in the Philippines is urging local authorities to follow
        quarantine protocols on returning residents, citing a “worryingly” large number
        of infections in the regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38799547-9f2f-4bd4-a30a-2766c0e877d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These new infections in new regions [are] oftentimes being influenced
        by people travelling from infected areas where there is active transmission
        to those areas,” WHO Country Representative to the Philippines Dr. Rabindra
        Abeyasinghe, said in an online briefing Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa668910-547c-4ed9-a0a2-66d611180cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there’s concentration of COVID-19 cases in Metro Manila and
        Central Visayas, Abeyasinghe said more new infections are being recorded in
        CALABARZON, Central Luzon, Northern Mindanao, SOCCSKSARGEN, Eastern Visayas,
        “and maybe a few other regions.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4b58d-2002-4cab-b6ea-970181ef0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the WHO understands the need to bring residents home as
        many lost their jobs in the middle of the pandemic. However, he reminds authorities
        that “bringing these people require quarantining them, testing them and managing
        them so they do not introduce newer infections into the country, into their
        home provinces.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53424f93-e5cd-4062-b42b-b23f7dcdf5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the testing of returning Filipinos contributed to
        the large number of cases in the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b1002-6634-4ce4-9912-d1936c12554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/26/Locally-stranded-individuals-OFW-province-PCR-COVID-19-test.html">READ:
        Stranded Filipinos to undergo COVID-19 swab test before return to hometowns</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e02bd-1b57-4053-8a3f-c131aa752131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 2, the Department of Health said 2,379 returning Filipinos
        from abroad tested positive for COVID-19. Of this number, 1,690 recovered
        and 1 succumbed to the viral disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e0192-ef59-46f8-b3e5-80b55d50a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe added that poor compliance with quarantine guidelines
        was observed in COVID-19 hotspot Cebu City and other areas in the province,
        resulting in increased transmission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11238f0b-5543-470b-9480-81b85babe4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we work together with the government&nbsp;and the regional department
        to understand what was happening in Cebu, it has become clear that the compliance
        with the quarantining guidelines and the procedures were not optimum in Cebu,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94df68-3687-48ff-8e52-2504bed114af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:32:33.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:13:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2020/7/2/98-percent-coronavirus-beds-chong-hua-occupied-.html">RELATED:&nbsp;Cebu
        private hospitals overwhelmed by COVID-19 patients</a></strong></p>'
  'tom-hanks-mask-coronavirus':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-03T15:31:19.031+08:00
