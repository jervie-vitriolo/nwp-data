      'mgnl:lastActivated': 2023-01-26T09:13:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said in a statement that the
        July 4 deadline was moved to early next week, because of "pending release
        of documentary requirements" and other health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
