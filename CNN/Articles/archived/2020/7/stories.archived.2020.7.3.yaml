      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More states make sweeping mask mandates</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b2a10-b5b2-4589-972d-9c36a88dc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
