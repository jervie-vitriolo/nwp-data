      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Paris Jackson''s portrayal of Jesus
        as a lesbian has attracted hundreds of thousands of signatures on a petition
        of protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2081236-8f55-41a7-890f-cce344950476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old daughter of the late King of Pop Michael Jackson
        appears as the character in the movie "Habit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c0705-d119-4334-b4b0-f158767ab5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deadline the independent film stars Bella Thorne and
        "is about a street smart party girl with a Jesus fetish who gets mixed up
        in a violent drug deal and finds a possible way out — by masquerading as a
        Nun."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc40b7-8dce-4bc5-8188-5229f909ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday the Change.org petition against the film was quickly
        approaching almost 300,000 signatures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ab42a-5294-438d-996e-8712c8ef72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new blasphemous Hollywood film is predicted to come out soon
        depicting Jesus as a lesbian woman," a statement on the petition reads. "The
        film "Habit" stars Paris Jackson who plays the role of "lesbian Jesus." Distributors
        haven''t picked it up as of yet, so let''s please spread awareness and wake
        people up to the Christianophobic garbage that is spread nowadays, but is
        somehow accepted and praised by society."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30b2d1-e15a-4887-afc3-de9ee00738d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Jackson for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396a586-c34a-46eb-a3de-dd3fc842e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not Jackson''s first gig.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ed18f-6b68-4d95-8a94-be9b8a476770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a small role in 2017 as Rachel Wells on the Fox TV series
        "Star" and has also appeared in the series "Scream" and the film "Gringo."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc5926-e02a-4582-b986-e3c1d072a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Sia tweeted a message of support for Jackson on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59c83b-9c13-4ad5-a8c8-312706220fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T06:31:24.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear @ParisJackson I love you, keep going," the tweet read. "I
        believe you are a good person."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8b3fd-3b06-4a20-9429-b1c390ff23b7'
