    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff9418-ad67-455b-a6f7-7bbb9ead7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The Department
        of Health believes the Philippine government can prevent the entry of the
        new type of swine flu that can infect humans and has the potential to cause
        a future pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515430c-e044-4084-9388-ccf49e8c0e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Thea de Guzman of the Department of Health-Epidemiology Bureau
        on Friday said government agencies, such as the DOH and DA, have to prepare
        for the possible entry of the G4 virus in the country. She said strict surveillance
        by the Department of Agriculture can stop the entry of the G4 virus, which
        is genetically descended from the H1N1 swine flu that caused a pandemic in
        2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7504ba2-15bb-409f-9573-4957f7f4fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to prevent it from entering the country — much like any
        novel disease like the coronavirus. First thing we have to do is guard the
        points of entry so there will be little to no possibility of that virus entering
        our country... So that there will be no infections among swine," she told
        CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b598887-0867-4fc2-9051-6fe4a1a7f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said by stopping the entry of infected pigs, we can also
        prevent any animal-to-human or human-to human-infection with this new strain
        of swine flu.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc75a2-6cdc-49ed-a8c2-1f2869871ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2020/6/30/China-research-new-swine-flu.html">RELATED:&nbsp;China
        researchers discover new swine flu with ''pandemic potential''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945416a5-6ac6-4234-aa79-943b83906dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department has assured that the country is still
        <a href="https://cnnphilippines.com/news/2020/6/30/DA-new-swine-flu-from-China.html">free
        from this new strain</a> since it does not import pork and pork products from
        China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55003546-d0e9-4793-9f49-36290968447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G4, which has been common in pigs since 2016, already appears to
        have infected humans in China. From 2016, 35 swine industry workers have tested
        positive for the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a05aca-1fd1-42d9-9017-3650c5ae53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is no evidence yet that it could spread from person
        to person. But researchers warn it could "pose a serious threat to human health"
        if not carefully monitored. Transmission of the virus from pig to human could
        "lead to severe infection and even death," researchers added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a3cd0-edcc-4294-87f0-9f1902da3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has urged hog raisers to report unusual hog deaths or if
        hogs exhibit any flu-like symptoms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6255f-d143-4cb5-b10b-0fc7136a8b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:08:52.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is still fighting African Swine Fever, a severe viral
        disease affecting domestic and wild pigs which started in mid-2019.</p>'
