    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9fc13d2-2c25-48ad-97f5-d6b7d15af80d'
    'lead': 'The ramifications of a new security law imposed on Hong Kong by China
      are still unfolding, as authorities moved to outlaw a popular protest movement
      slogan and at least one prominent activist fled the city rather than face potential
      arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T15:36:14.513+08:00
