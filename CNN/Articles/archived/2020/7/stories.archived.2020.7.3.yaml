    'template': '1'
    'title': 'COVID-19 spike in US due to increase in cases – not more testing, federal
      official says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65ac47-ca6e-4dbc-a8c1-930323ff9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:39:08.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The current spike in new coronavirus numbers is due to an
        increase in cases, not because of more testing, Admiral Dr. Brett Giroir,
        assistant secretary for health for the US Department of Health and Human Services
        said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6388b-af55-4939-8216-1611961253c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:39:08.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0deed5-ad8f-4049-b576-749e904bf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:39:08.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no question that the more testing you get, the more you
        will uncover – but we do believe this is a real increase in cases, because
        the percent positivity’s are going up. So, this is real increases in cases,”
        Giroir told the House Select Committee on Coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32dc406-88eb-465c-bfab-b692c349074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:39:08.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir the US we did flatten the curve earlier during the pandemic,
        but “we are not flattening the curve right now, the curve is still going up.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19580b-b313-4271-9894-0c9130dea3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:39:08.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4d914-e296-4d2c-94e4-2beed86f849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:39:08.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, some states are doing better than others, Giroir
        said, “four states are counting for about 50% of our new cases, and they''re
        very concerning to all in public health.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d539f6-e113-4e7b-ab56-f79fbbe6b667'
      'mgnl:activationStatus': true
