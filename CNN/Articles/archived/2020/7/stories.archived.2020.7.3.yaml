      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event''s promoter, Mike Wade, told the Austin Chronicle that
        the show''s capacity will be 2,500.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13e793-103a-45e1-8cb9-764b54b26503'
