      'mgnl:lastActivated': 2023-01-26T09:14:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c5195-5547-4625-ba36-aef2592ee780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "virtually certain" that the world''s oceans have warmed nonstop
        since 1970 and have absorbed 90 percent of the planet''s excess heat, according
        to a landmark report last fall from the United Nation''s Intergovernmental
        Panel on Climate Change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542cf59-4ba6-45b8-b20c-01fc2f471ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af033e93-7a60-4dd9-94ae-f8e0b1243707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the world''s oceans are now heating at the same rate as if five
        Hiroshima atomic bombs were dropped into the water every second, found another
        study from January.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9291e62-ac6b-4e47-8ad7-1487cd645775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bf2e2-60e3-46dd-a661-3a03922b941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also evidence that heat is already reshaping aquatic ecosystems.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00269f-74a1-4cb0-937d-7e55c0d35739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d1bf6-e149-449c-a641-b94b632fb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April study published in the scientific journal Nature found
        that recent marine heat waves -- characterized by extreme water temperatures
        that persist over huge areas of the ocean -- have led to fish die-offs and
        dramatically shifted the ranges of many species.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7777f-4ba9-4082-a525-e32812bd9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
