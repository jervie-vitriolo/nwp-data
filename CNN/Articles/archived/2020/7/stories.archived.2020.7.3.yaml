  'Philippines-COVID-19-testing-asymptomatic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-03T13:01:05.072+08:00
    'imagesource': 'jcr:e1e35ad5-6c99-4dbf-bec5-ab4046f67411'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24712ad4-969b-4e88-9f0e-afe10d47744b'
    'lead': 'The COVID-19 task force approved expanding the testing strategy to also
      cover asymptomatic individuals to fully utilize the 10 million RT-PCR test kits
      procured by the Budget and Health Departments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T13:03:13.721+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:14:34.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:00.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to begin testing asymptomatic individuals'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c08114-f7d1-452a-822b-5cf1539c2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:03:13.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The Philippine
        government is boosting COVID-19 testing efforts to now include people who
        not showing flu-like symptoms, Presidential Spokesperson Harry Roque said
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f990d-0371-4ba1-8fe2-73f679d54f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:03:13.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said members of the COVID-19 task force, where he serves as
        the spokesman, approved expanding the testing strategy to also cover asymptomatic
        individuals to fully utilize the 10 million Reverse transcription-polymerase
        chain reaction (RT-PCR) test kits procured by the Budget and Health Departments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b5f5c-b53d-435e-9011-4caec47d17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:03:13.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po isasama na rin natin ang mga asymptomatic, mga manggagawa,
        mga frontliners gaya ng media, subject to final guidelines," he said in a
        media briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9403c0c-5b35-4c42-b57e-239610ea0fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:55:03.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 Response Deputy Chief Implementer Vince Dizon previously
        said the country''s increased testing capacity will also help the national
        government expand the targeted testing to asymptomatic patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328dccb7-883e-44c2-8c3b-edc8fbe91786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:55:03.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have set the goal of testing one million people by the
        end of July. National government data showed the country has already conducted
        over 738,000 coronavirus tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d0b9e-6ecb-4366-88ee-076c68d30403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:03:13.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, Roque said the government did not have a program for
        mass testing and is leaving efforts to employers to test returning workers
        in the private sector. Back then, asymptomatic persons are not subject to
        testing unless they had contact with a patient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf79af9-8e8a-4a9b-8002-7055b7650ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:03:13.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups have long called on the national government to provide
        free mass testing to Filipinos to curb the spread of COVID-19. On Friday,
        People’s groups led by former Social Welfare Secretary Judy Taguiwalo, through
        the National Union People’s Lawyers, asked the Supreme Court to compel officials
        leading the country’s COVID-19 response to conduct mass testing and efficient
        contact tracing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51566f4d-1071-472e-b41b-cf7a7ce4443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:55:03.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:34.255+08:00
