      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Jonji Gonzalez of the Office of the Presidential
        Assistant for the Visayas (OPAV)  said on Friday that Cebu City Mayor Edgardo
        Labella has “committed to giving health workers, especially nurses an incentive.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bec75e-c501-4e08-8ca2-215f451fb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:49:48.852+08:00
