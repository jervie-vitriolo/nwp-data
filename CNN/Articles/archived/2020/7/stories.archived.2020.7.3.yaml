      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d71e42-60a9-4b2d-bd58-2a0de075377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.515+08:00
