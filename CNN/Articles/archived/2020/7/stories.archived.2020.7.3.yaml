      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the nationwide tally hit 40,336 with 688 fresh cases
        and 843 late cases. Fresh cases were detected in the last three days while
        late cases came from DOH''s validation backlog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc94cc-8e1b-4302-bbdc-6476f18cf25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:46:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3992585-9b4b-4e99-8d40-247e992c8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:46:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the fresh cases, some 255 were from Metro Manila, 138 from
        Central Visayas, 271 from other regions while 24 were repatriates or those
        who recently returned to the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966593a-7b3c-42ae-aa75-b63c72cb7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:11:13.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the late cases, 158 late were from Metro Manila, 163 from Central
        Visayas, 514 from different areas and eight were repatriates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c28df3-af77-4a0a-b3c3-1504d993c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:11:13.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that of the 1,531 new cases, 1,526 have mild symptoms,
        three have no symptoms, one is in critical condition and one passed away.
        Some 826 patients or 54 percent of the new cases were male, it noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e6be7-e734-41b5-bd7a-dd603ac5479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:11:13.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637d33b-d46a-45b2-a0bd-a36c97d8eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:11:13.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire explained that the jump
        in infections is still due to the reduced data extraction time which the agency
        <a href="https://www.cnn.ph/news/2020/7/2/PH-coronavirus-cases-updates.html">began
        implementing on Thursday</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b41f7a-f50e-4439-b17f-95f443c918d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:46:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d8edb-22cc-4b91-b0aa-6d5dd1876469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:46:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also reported the highest number of recoveries in
        a day with 400 new survivors, bringing the total of those who have recovered
        to 11,073. The death toll also rose to 1,280 with six new fatalities, DOH
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32035991-a912-4296-a9b9-cd8ce4097694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:11:13.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now a total of 26,858 active cases or people who are currently
        ill, as shown in Friday''s bulletin. Some 25,403 patients or 94.6 percent
        of this total have mild symptoms and 1,289 cases or 4.8 percent have no symptoms,
        it detailed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f239b55-b733-44f8-b6f5-99a317b8f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:11:13.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08889e6c-d71c-4471-9bdd-a7d06cc25da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:11:13.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 139 people or 0.5 percent are severe cases while 27 patients
        or 0.1 percent are in critical condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244912e-4970-46ee-a05d-05a2e8100fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:46:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced 13 new infections
        among Filipinos abroad. The total of infected Filipinos in 62 countries is
        at 8,627, while no new deaths were recorded, keeping the death toll at 561.
        The agency added that 15 more people got better, raising recoveries to 5,163.</p>'
  'COVID-19-cases-up-in-36-US-states':
