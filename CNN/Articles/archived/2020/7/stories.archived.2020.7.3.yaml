      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also subjects suspects to surveillance, warrantless
        arrest, and detention for up to 24 days. The bill also boosts the Anti-Terrorism
        Council, the implementing body of the law, which are composed of presidential
        appointees.</p>'
