  'new-coronavirus-form-spreads-faster-doesnt-make-people-sicker-study-says':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T02:15:18.294+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f5b82e-bf22-447b-bc13-31fb0c2e2158'
    'lead': 'A global study has found clear evidence that a new form of the coronavirus
      has spread from Europe to the US'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T02:14:24.170+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:14:52.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:53.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
