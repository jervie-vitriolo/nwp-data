      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3152698-3caa-4aee-841e-907cba7a5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:19:49.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas is one of the states in the midst of a surge of Covid-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b8947-a52d-47d5-8fbb-3dcb3bf16b64'
