    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'New form of coronavirus spreads faster, but doesn''t make people sicker,
      new study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d1e2d-e3ad-46df-95d3-07652aa2bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A global study has found clear evidence that a new form
        of the coronavirus has spread from Europe to the US. The new mutation makes
        the virus more infectious but does not seem to make people any sicker, an
        international team of researchers reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96768bfa-9599-49a6-9879-b07f8e4f3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea030169-6a4c-4b84-b896-5d9935a50f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutation affects the spike protein — the structure the virus
        uses to get into the cells it infects. Now the researchers are checking to
        see if this affects whether the virus can be controlled by a vaccine. Current
        vaccines being tested mostly target the spike protein.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fdb8a-be3b-4396-8b0c-05237c3d42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5c3a5-a2bd-4356-8dc9-913e097b3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Cell, confirms earlier work
        suggesting the mutation had made the new variant of virus more common. The
        researchers call the new mutation G614, and they show that it has almost completely
        replaced the first version to spread in Europe and the US, one called D614.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe439c6f-515e-43e5-9ef5-8c1a98190896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d516574-0853-420e-a520-6bd363c1b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our global tracking data show that the G614 variant in Spike has
        spread faster than D614,” theoretical biologist Bette Korber of Los Alamos
        National Laboratory and colleagues wrote in their report. “We interpret this
        to mean that the virus is likely to be more infectious,” they add. “Interestingly,
        we did not find evidence of G614 impact on disease severity.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6034fd-4cb8-4d3a-a2c4-379122bd42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be good news, said Lawrence Young, a professor of medical
        oncology at the UK’s University of Warwick, who was not involved in the study.
        “The current work suggests that while the G614 variant may be more infectious,
        it is not more pathogenic. There is a hope that as SARS-CoV-2 infection spreads,
        the virus might become less pathogenic,” he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03514d6d-971e-404a-9ede-09a9cd7ab808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe1f50-6308-4182-b6f7-894825128e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team tested samples taken from patients across Europe and the
        US and sequenced the genomes. They compared these genome sequences to what’s
        been shared publicly. Comparing these sequences helped them draw a map of
        the spread of the two forms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645d861-8bab-4e1c-ae44-ebcfcb19584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011f63b-2463-4daf-a268-1cf950053ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through March 1, 2020 the G614 variant was rare outside of Europe,
        but the end of March it had increased in frequency worldwide,” they wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4860f88-0ea9-4068-87bc-4792b9920fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb1d76-4bd6-46a0-baa6-75b02254721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the D614 form had caused widespread epidemics, in places
        such as Wales and Nottingham in England, as well as in Washington state, G614
        took over once it appeared, they found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67860a-1823-48c7-bfb1-8c27f27ffa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361cd20e-5c07-4832-953a-886d7589bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The increase in G614 frequency often continues well after stay-at-home
        orders are in place and past the subsequent two-week incubation period,” they
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afbe3fa-0f9d-49a1-800d-a07c5bfadd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b18d4-4aeb-4f72-865d-2dd96ff2786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version seems to multiply faster in the upper respiratory
        tract — the nose, sinuses and throat – which would explain why it passes around
        more easily, the researchers said. But tests on 1,000 hospitalized coronavirus
        patients showed those infected with the new version did not fare any worse
        than those who caught the original strain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f025a3-f1cc-4a9e-8680-6abf41c58d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf515f1-8531-41db-842d-93cdbecf0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mutations often go along with the G614 mutation, but it’s
        not clear what effect they have. “The earliest sequence we detected that carried
        all 4 mutations was sampled in Italy on Feb. 20,” they wrote. “Within days,
        this haplotype was sampled in many countries in Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e77dc3-bd6d-42b6-82aa-0751b0aae797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a4fc7-c1f0-4f06-8244-4a394774882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G614 mutation can be neutralized by convalescent serum – the
        blood product taken from people who have recovered from a coronavirus infection,
        the researchers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb98b5b-5be9-41ca-9021-e72bf22cb9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bce8b3-6c3f-4a0f-bb45-37c2a5c9d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it will be important to determine whether the D614 and G614
        forms of SARS-CoV-2 are differentially sensitive to neutralization by vaccine-elicited
        antibodies or by antibodies produced in response to infection with either
        form of the virus,” they added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250e843-aa69-4c90-b76e-2be34632cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5779f0-909d-43cb-9e63-ce3d3bd674c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More work is needed, of course, to solidify the findings and to
        see what the changes mean for the epidemic and for patients, the researchers
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8057a0-e1d5-4bd8-bb62-7a228a2158a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T02:14:24.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-02-20-intl/index.html"
        target="_blank">"New form of coronavirus spreads faster, but doesn''t make
        people sicker, new study says"</a></em></p>'
