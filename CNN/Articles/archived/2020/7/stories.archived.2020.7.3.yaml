      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the debate right now is that many people are concerned
        that the very institutions that will be tasked to implement the law are also
        those with right now a little bit of a history of human rights abuses, governance
        failures, links to extra-judicial killings and so on and so forth,” said Mendoza.</p>'
