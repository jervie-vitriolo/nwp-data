    'template': '1'
    'title': 'Duterte appeals to soldiers: Remain calm pending probe on Jolo killing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe2bfc-d479-4522-925d-dec687dd2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong>&nbsp;President
        Rodrigo Duterte appealed to soldiers on Friday to remain calm amid an ongoing
        investigation into a shooting involving police officers that led to the killing
        of four troops in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538a701-49b9-4227-88b5-3c6500ae864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told soldiers to direct their attention to targeting bandits
        and rebels instead of the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659250b7-5e22-441b-b086-ee30ed0603ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleading for your understanding <em>at saka pakalmahin mo
        ang mga tropa</em>," he said in a speech in front of troops in Zamboanga City.
        "Explain to them their role in this society, that the real enemy, <em>itong
        mga</em> [New People''s Army] <em>pati itong mga</em> Abu Sayyaf."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67f546-4262-409d-af00-b6abfbfb59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleading for your understanding an to calm down
        the troops. Explain to them their role in society and that the real enemy
        is the NPA and the Abu Sayyaf.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff6862-b888-4753-b008-2dcfb669d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he ordered the National Bureau of Investigation to look
        into the incident  to "search for the truth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908bab0-ed88-4506-98f3-3813254bd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also stressed to the troops that the police have an important
        role, adding that revenge will not bring any good to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4766cc-06a5-4428-8c74-bc2f6534a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto mo magpatay ng pulis diyan</em>? What good will it
        do?," he raised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fc6da-0f11-433a-8224-f06f1fda81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You want to kill police officers?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683a8c1-825c-4d4a-abd8-42f4102ccc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T23:54:46.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Jolo policemen <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">fired
        at four Army intelligence personnel</a> including two officers. Police officials
        called it a <a href="https://www.cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html">shooting</a>
        instead of self defense based on analysis of reports that showed the soldiers
        did not fire at the policemen.</p>'
