      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure repeals Human Security Act of 2007, which gives more
        surveillance powers to government forces. This allows suspected terrorists
        to be arrested without a warrant and be detained without charges up to 24
        days.</p>'
