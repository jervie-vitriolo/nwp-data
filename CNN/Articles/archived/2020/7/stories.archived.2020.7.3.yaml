  'hooq-closing-down':
    'author': 'Karl R. De Mesa'
    'caption': 'One of Hooq''s original content was the Nadine Lustre-starrer "Ulan,"
      co-produced with Viva Films. It was the streaming site''s first original production
      in the Philippines. Photo from VIVA FILMS/FACEBOOK'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2020-07-03T20:27:38.229+08:00
    'imagesource': 'jcr:04a60c3b-bddc-494b-a7da-7fcd6fddb7ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d009a1-24e9-4a53-8351-d59c9a81887d'
    'lead': 'Hooq seemed the most primed for success when it launched five years ago.
      So, what went wrong?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T20:41:01.855+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:13:37.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:11.289+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What killed Hooq? The inside story of the death of the regional streaming
      site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb4de0-9f75-4be4-a667-d22f9e04a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> How did we ever
        live without streaming?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf890c0-bdf5-44d1-b083-3c3476ac64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, it feels strange these days to look back on
        the 2000s when shopping for DVDs from your neighborhood shop or trips to Quiapo
        were the only way to acquire the precious cultural contraband of the latest
        Criterion Collection or the newest season of the T.V. series du jour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b68443-d098-46d7-abef-89b23b164a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people will find a way to watch the shows they want regardless
        of how they can get it, and while streaming giants like Netflix and YouTube
        Red (soon to be YT Premium) have since thrived in Southeast Asia, the commercial
        argument that there was enough space for a regional streaming player was very
        ripe in the 2010s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6202382-c95e-448b-9781-547eb2e3ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the news that regional streamer Hooq&nbsp;<a href="https://www.youtube.com/watch?v=u5_P40kc92s"
        target="_blank">closed down</a> last April 30 was a big shock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca46b17-547d-477a-ab8d-fdbeee67d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To subscribers, a short and to-the-point <a href="https://www.hooq.tv/ph"
        target="_blank">announcemen</a>t greeted them where their country’s Hooq URL
        used to be. And no, you can’t get refunds in any of the serviced countries
        of Indonesia, the Philippines, India, Thailand, or Singapore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754c2aa-3871-463b-a875-34fee0076a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, not everything was aces in the house of Singtel (Singapore
        Telecommunications Limited), the Singapore-based multinational telco that
        owned 65% of the streaming platform as a joint venture with Warner Media and
        Sony Pictures. In its March 27 <a href="https://technode.global/2020/05/01/hooq-dead/"
        target="_blank">legal statement</a>, Singtel cited a competitive landscape
        that “[as] a result, Hooq has not been able to grow sufficiently to provide
        sustainable returns nor cover escalating content costs and the continuous
        operating costs.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694c208-1ba2-41d2-8b75-197e23730d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(We have reached out to Singtel for comments regarding the issue
        but we have received no reply).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf72426-d2af-4d2a-aefd-ec5c07aea25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downfall of the streaming site has been the subject of discussion
        of several industry insiders. An analyst points out to “poor subscriber uptake.”
        Tony Gunnarsson, principal analyst for OTT video at Omdia, said in a <a href="https://www.campaignasia.com/article/hooqs-downfall-can-other-ott-platforms-avoid-the-same-fate/459222#:~:text=Five%20years%20after%20launch%2C%20Hooq,with%20such%20big%2Dname%20backing"
        target="_blank">Campaign Asia article</a>: “Five years after launch, Hooq
        had only just managed to break the 1 million subscriber mark (in 2019), and
        that’s across five markets, which is not a particularly good result for a
        streaming service with such big-name backing."</p>'
    '2':
      'image': 'jcr:36b9f472-2d6c-4804-ac7f-5fd3214611f0'
      'imageCaption': 'Hooq was a venture between Singtel, Sony Pictures Television
        and Warner Bros. Entertainment. Photo from HOOQ/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964cec05-5aa7-4fe6-ac0d-54dc4551a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:46:06.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7bc51-90bf-4945-9c1e-e288f51c7791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick check of my inbox revealed that the Hooq Singapore marketing
        team had sent me collaterals and access to early screeners of season three
        for their “Filmmakers Guild” series (featuring two Filipino filmmakers) until
        late March. These shows were never launched. It didn’t make sense. The fact
        that Hooq was still sending out marketing hype for their new content so late
        in the game is now baffling to me, in retrospect. Why would a streaming platform
        still be beating the hype drum, less than a month before its demise?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf37f7-1506-4ead-a5b3-2dc50064d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until I got in touch with two former Filipino Hooq employees
        who themselves were sent the closure memo almost within a mere four days of
        the shuttering on April 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de799c-7226-4bc0-b6c5-054e6b629bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were all taken aback,” says one former employee who worked at
        production. “We were preparing for the next fiscal year, with a lot of plans
        in place for content, marketing, and partnerships. We didn''t know it was
        going to be the last day at all.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6224df0-e3a1-42b6-b51e-a2b9c46b297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While big platforms like Netflix haven’t made any wins for regional
        players easy, Hooq seemed the most primed for success when it launched five
        years ago. It had blue-chip backers it could leverage for content right out
        the gate (“The Flash”, “Supergirl”, “The Arrow”, and “Desperate Housewives”
        were a big part of the draw); it had partnered with local multinationals for
        distribution and accessibility. In the Philippines, Hooq hooked up with Globe
        to expand their subscriber base); and it boasted the creation of 100 new originals
        just last year (including “Sex Talks with Dr. Holmes”).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc99a8-f3e3-43c9-af88-cd8c99cfcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other original content includes the Nadine Lustre-starrer "Ulan"
        (2019), their first Philippine original film, and the Indonesian film "Marlina
        the Murderer in Four Acts" (2018), which premiered at the Director''s Fortnight,
        a Cannes Film Festival sidebar. At one point, there was also an "<a href="https://cnnphilippines.com/life/entertainment/television/2016/11/09/on-the-job-sneak-peek.html"
        target="_blank">OTJ: The Series</a>" by Erik Matti which was launched but
        never premiered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c0abf-3b0b-46fb-8414-0d7c93270299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:46:06.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“What separates your brand from others is the original content
        that you produce and that will ultimately be your selling point to consumers.”</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603c11f-5185-454a-8e97-6d46531b3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe very few people knew what was going to happen,” says
        the former employee from production. “There were a lot of projects in the
        works from content and marketing, and these were all big projects, so I was
        confident that Hooq would be around until at least 2021. But I was wrong.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08781324-fde6-49ed-8f1e-8f27789c6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both interviewed employees wish to remain anonymous to honor
        their non-disclosure contracts, their own experiences matched up with how
        Hooq executives surprised their own employees with an announcement on March
        27, leaving hundreds scrambling for new jobs, many in countries still under
        various degrees of quarantine lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5053b02-5ddd-4427-a16b-f7dd160e5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think on a personal level, most of the employees were kept in
        the dark almost up ‘til the Town Hall announcement on 27th March across all
        the countries,” says the other former employee from marketing. “Top management
        were asked to keep the ball rolling until the decision was made at the board
        level to no longer fund HOOQ, as there were other deals in the pipeline that
        fell through during the last weeks prior to that date.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dee72-047c-413e-9eaa-5b2864c221b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ‘game-changing grail for success’ that Hooq lacked</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970ec25-999e-46a2-8c01-a432c81e15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can probably still recall when Netflix arrived on Philippine
        shores in early 2016, offering a library of “<a href="https://news.abs-cbn.com/lifestyle/gadget-and-tech/01/07/16/netflix-arrives-in-the-philippines"
        target="_blank">100 million hours of entertainment</a>” which then was just
        mostly old Hollywood flicks and a handful of originals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f0b1e-3588-499a-8390-79fc632b5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Netflix has continually thrived and figured out the puzzle
        box of how to make money off of technology and entertainment online, regional
        players like Hooq toyed with this same business model. But it became a lament
        configuration right out of the “Hellraiser” movies instead. That’s even with
        a <a href="https://variety.com/2020/biz/asia/hooq-collapse-singtel-southeast-asia-streaming-1203550122/"
        target="_blank">capital draw-down in February 2018</a> for Hooq that revealed
        how they raised an initial $70 million in 2015 and that the new funding round
        lifted that to a hefty $95 million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8c2c6-ab74-478e-b28a-8aedab6c36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what went wrong for Hooq?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248cb155-5b3d-499a-9be1-2d984080985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe Olandres, editor-in-chief of YugaTech.com, the longest-running
        Filipino technology site, opines that it was due to two major forces: Netflix
        and the dearth of exclusive, original programming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2cff0-3a04-4a17-a069-c2bbcaaa9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had huge competition when Netflix came in,” says Olandres,
        citing how the streaming giant made the SVODs (subscription video on demand)
        nervous when it launched in Southeast Asia in 2016, immediately catching the
        attention of early adopters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d22c4-f860-4c94-8e1d-47879a70fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been proven that people will only use one digital subscription
        per household in the Philippines, and this is across all platforms on streaming.
        So there was a false hope that [Hooq] would have a lot of signups,” continues
        Olandres. “But many would only last a few months. Mababa ang retention nila
        sa subscribers. It’s also because they didn’t have enough original programming,
        either.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e36a5-57a1-4f4f-a3fe-02041f618e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former Hooq employees agree that original programming was
        necessarily so far the game-changing grail for success that was proven to
        bring in subscribers and thus revenue — just like “Game of Thrones” was a
        moneymaker for HBO, “Stranger Things” for Netflix, and “Good Omens” for Amazon
        Prime.</p>'
    '6':
      'image': 'jcr:341c665a-0fac-4a86-ac58-8f88fb8308c7'
      'imageCaption': 'One of Hooq''s original content was the Nadine Lustre-starrer
        "Ulan," co-produced with Viva Films. It was the streaming site''s first original
        production in the Philippines. Photo from VIVA FILMS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f614e60-486d-42c0-84d5-1f68fd74cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:46:06.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f668b-6827-4828-b395-e15cca0dd017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A proper stab at the OTT video business needs focus, and deep pockets
        to fund the content and marketing that is needed to drive usage and subscription,”
        says the former employee from marketing. “HOOQ''s stakeholders changed priorities
        through the years and could not sustain the business requirements.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa511ac9-9524-458e-bcff-5e7cd9810c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my opinion, original content is what really separates Netflix
        from iFlix and Hooq,” echoes a source from production. “Producing original
        content is expensive, which is why you don''t see a lot of it on iFlix or
        Hooq. What separates your brand from others is the original content that you
        produce and that will ultimately be your selling point to consumers.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7856df-d040-4ab5-b6cc-c4adc0fe9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s not even taking into account the propensity for piracy, a
        big concern in a region that has traditionally been challenged with how to
        get people to pay for their entertainment. Whatever the streaming service,
        the pirates will always get a say.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa48f84-3dd8-44d6-9848-760e22191517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olandres agrees with this analysis. “Streaming is a content business
        and you need to be constantly onboarding new titles. So in people’s minds
        they’d just dump you if you don’t have any more new offerings. Then they’d
        have this thought in their heads that they’ll just re-subscribe later on if
        the library gets better or bigger. Ultimately, it’s about exclusivity. It’s
        the same problem that Netflix is facing because of Disney wanting to reclaim
        its titles.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc4ed7-249b-4f56-a1ef-4cadb887a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Back in 2016, even Netflix didn’t have [many] titles geo-fenced
        to the Philippines. What more a regional player like Hooq?” continues Olandres.
        “When people would run out of things to watch they’d be dumping their subscription
        earlier.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdce81-29f6-449c-accb-567b9fe6c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The last one left standing</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9218f112-a66c-42b2-acf2-3edb507ef20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, that Hooq has shuttered, and recent news is that iFlix, another
        SEA AVOD (advertising video on demand) player based in Malaysia (locally partnered
        with Smart), and its founders Patrick Grove and Luke Elliot, have <a href="https://asia.nikkei.com/Spotlight/DealStreetAsia/Malaysia-s-iflix-in-sale-talks-after-co-founders-exit#:~:text=Patrick%20Grove%2C%20who%20was%20chairman,company''s%20board%20the%20same%20day."
        target="_blank">stepped down</a> in anticipation of a <a href="https://www.dealstreetasia.com/stories/iflix-tencent-194286/?fbclid=IwAR26k88Cq210I-XQj3P623jzXAIHL9Ge_6qPmxkP5f3eru_yNrCUzGyGERU"
        target="_blank">sale to Chinese internet giant Tencent</a> to dodge a debt
        crisis, the only regional player of note that’s still left standing is Viu.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d5bb0-f982-4100-8ac4-fed5d1ac1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, there are a smattering of available boutique local players
        Viki, LineTV and WeTV where you can get your fix of Asian programs like K-dramas
        or Thai B.L. shows, but Viu, headquartered in Hong Kong, looks like a strong
        contender for sustainable SVOD that’s available in 17 markets across Asia
        — including the Philippines. Locally, Viu is <a href="https://shop.globe.com.ph/entertainment-subscriptions/viu"
        target="_blank">partnered with Globe</a> and proclaimed in 2016 that it already
        had four million users. It has plenty of Korean drama and a good smattering
        of originals like the Malaysian supernatural drama “Black” (unusually enough,
        a K-drama remake), “The Bridge”, a SEA adaptation of a Scandinavian noir series,
        and the Oscar-winning film “Parasite.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d568b-bcd7-48fa-9f0c-48777a79ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the news about iFlix likely going to be sold, independents
        will definitely struggle against the giants like Netflix and Disney,” says
        the former Hooq employee from marketing. “Viu may still have a hand in the
        game because of their clear focus on Korean and the AVOD model. I wish them
        all the best of luck!”</p>'
    '8':
      'image': 'jcr:0870b367-79cc-4408-ada2-71698ac48f87'
      'imageCaption': 'The Indonesian film "Marlina the Murderer in Four Acts" was
        a Hooq original production. It was the Indonesian entry for the Best Foreign
        Language Film at the 91st Academy Awards but was not nominated. Photo from
        SINGAPORE INTERNATIONAL FILM FESTIVAL/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86964df6-e859-4b04-b17d-6fb91b2f719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:46:06.770+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6782ae-c097-4c9d-8984-1ec06bcaf04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience is still there, arguably. Analysts cite that the <a
        href="https://www.campaignasia.com/article/hooqs-downfall-can-other-ott-platforms-avoid-the-same-fate/459222?fbclid=IwAR1uUd6nSdxBLn5xCUWRSW6i3TLsoyFMlJs-L1G7yXgGM-5ayholEcxhHdw"
        target="_blank">prospects for viewership</a> are still very much ripe for
        the picking with many countries in SEA still sheltered in some form of quarantine.
        Monthly active users of streaming services are at a record high of approximately
        21 million, even if Malaysia has only come out of a <a href="https://www.scmp.com/news/asia/southeast-asia/article/3087913/malaysia-will-lift-coronavirus-restrictions-week-pm"
        target="_blank">complete lockdown</a>&nbsp;a few weeks prior,&nbsp;people
        are still spending plenty of idle time at home, wanting something to binge
        and take their attention off the real-world horrors of COVID-19.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6ecc0-4f0a-46d4-8336-8bdb3228fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the end, is your investment string long enough to allow you
        to reach your critical numbers?” explains Olandres. “The opportunity in SEA
        is that, outside of English titles are the original local shows. We''ve seen
        how Thailand, South Korea, and Vietnam have thrived because of the language
        preference and since they do like their local titles.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a7b83-aef0-4805-a063-87282099b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T20:41:01.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the attrition rate of these regional streaming players, it’s
        a toss-up who will thrive depending on the size of their library and the quality
        of their content.</p>'
