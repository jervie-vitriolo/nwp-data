  'US-Senate-final-sanctions-bill-China-Hong-Kong':
    'author': 'Ted Barrett, Haley Byrd and Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T07:33:26.086+08:00
    'imagesource': 'jcr:bc0ec536-7ac6-4299-a794-8b007b9e636d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854ed819-2718-45cc-ab8c-38031ad3003a'
    'lead': 'The US Senate has approved a final version of legislation that would
      punish China for moves that lawmakers fear will crush democratic freedoms in
      Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T07:52:07.275+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:14:41.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:57.499+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Senate', 'China', 'Hong-Kong']
    'template': '1'
    'title': 'US Senate approves final sanctions bill to punish China over Hong Kong'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadfc32-e760-4f6f-8113-7358604a1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:52:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Senate has approved a final
        version of legislation that would punish China for moves that lawmakers fear
        will crush democratic freedoms in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a234aa-d27b-4ce3-ad78-af36b903b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:52:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Autonomy Act would impose sanctions on businesses
        and individuals that help China restrict Hong Kong''s autonomy. It was approved
        by unanimous consent Thursday, and it will now go to President Donald Trump''s
        desk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd7b0a-4618-407e-a084-253fcfcb9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:52:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate initially passed the bill last week and the House approved
        it on Wednesday with a slight technical change, according to Sen. Pat Toomey,
        a Pennsylvania Republican, and Sen. Chris Van Hollen, a Maryland Democrat,
        the co-authors of the legislation. Therefore the Senate needed to approve
        the slightly changed version before sending it to Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b0103-3c46-42ec-9236-aac516884753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:52:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by lawmakers comes as China has passed a controversial
        national security law for Hong Kong that lends Beijing sweeping new powers
        over the semi-autonomous city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b5336-eb29-4b84-b128-5b550cde0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:52:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the law, which wasn''t revealed to the public until
        after it was passed, marks an erosion of the city''s precious civil and political
        freedoms; the Chinese and local governments argue it''s necessary to curb
        unrest and uphold mainland sovereignty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d6829-a655-4584-9d66-67bd54539ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:52:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has been widely criticized by opposition lawmakers
        in Hong Kong, human rights groups and politicians worldwide, with many saying
        it will cement Beijing''s direct control over the semi-autonomous city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2bcd57-c2e5-47ac-8993-763cc8fa8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:52:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many worry it could be used to target political dissidents, activists,
        human rights lawyers and journalists amid the central government''s continuing
        crackdown on civil society under Chinese President Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766136b-fd63-4886-8546-1b860ab52f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:52:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/02/politics/china-sanctions-hong-kong/index.html"
        target="_blank">Senate approves final sanctions bill to punish China over
        Hong Kong</a></em></p>'
  'fastest-growing-black-hole':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T07:52:15.402+08:00
    'imagesource': 'jcr:93a730e8-a235-480f-949b-02231bed2971'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3d3623a-6c4c-4de1-b375-6f16068215e0'
    'lead': 'The fastest-growing black hole in the universe is 34 billion times the
      mass of our sun and feasts on a meal the equivalent of our sun each day, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T07:56:14.420+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:14:41.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:57.688+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The fastest-growing black hole in the universe has a massive appetite'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfc1b8-434b-4a66-82cf-ce9096db0f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The fastest-growing black hole in
        the universe is 34 billion times the mass of our sun and feasts on a meal
        the equivalent of our sun each day, according to a new study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851cd22-074f-4fbf-927d-e276070a1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This massive, hungry black hole was first identified and studied
        by researchers in <a href="https://arxiv.org/abs/1805.04317" target="_blank">May
        2018</a>. Previously, they believed it consumed the mass equivalent to our
        sun every two days. Now, they have a better understanding of this monster
        black hole and its gluttonous behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e71e8-75e7-4d32-b1be-1ecf1ed07f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in <a href="https://academic.oup.com/mnras/article/496/2/2309/5863959"
        target="_blank">the journal</a> Monthly Notices of the Royal Astronomical
        Society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9239e3c-1677-4626-9d79-6fcc3d5dbfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole is known as J2157 and exists more than 12 billion
        light-years back in the distant universe. Astronomers are trying to understand
        how such massive black holes could evolve during the early days of the universe.
        The researchers continue to search for more massive black holes like this
        one to understand how they have grown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7151bd-c3ab-430f-b96d-dfb36db38c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the biggest black hole that''s been weighed in this early
        period of the Universe," said Christopher Onken, lead study author and research
        fellow at the Australian National University''s Research School of Astronomy
        and Astrophysics, in a statement. "We''re seeing it at a time when the universe
        was only 1.2 billion years old, less than 10 per cent of its current age."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc7135-6e45-4c57-a0cf-926fbe1ca7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dwarfs the supermassive black hole called Sagittarius A* in our
        own Milky Way galaxy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9f778-8fb1-4af1-80ea-ed7eb31402ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The black hole''s mass is about 8,000 times bigger than the black
        hole in the centre of the Milky Way," Onken said. "If the Milky Way''s black
        hole wanted to grow that fat, it would have to swallow two thirds of all the
        stars in our Galaxy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd508c99-da89-486a-817c-93c00698e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SkyMapper telescope at the Australian National University''s
        Siding Spring Observatory was able to detect the black hole by its near-infrared
        light after it traveled across billions of light-years to reach us on Earth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392da14a-1538-456e-a773-c19f5d8be3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monster force of nature</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdc237-32f8-4f39-8ce4-816241a59644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers first discovered the J2157 black hole due to its brightness
        in ultraviolet light. While light can''t escape from black holes, this black
        hole emits X-rays and ultraviolet light that are created due to its enormous
        appetite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30ff8e-541f-4178-aa8b-8f4e2a1e50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have also defined this particular black hole as the
        most luminous known quasar. Quasars are supermassive black holes in galaxies
        that emit so much energy through their gaseous disks that they appear like
        stars through telescopes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6520aa-2c27-46b2-9acd-7425d5a94634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This black hole is growing so rapidly that it''s shining thousands
        of times more brightly than an entire galaxy, due to all of the gases it sucks
        in daily that cause lots of friction and heat," said Christian Wolf, an author
        on both the 2018 and new studies and associate professor at Australian National
        University, when the black hole was first discovered two years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4f425-9356-484a-84b9-1ff47c9522c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had this monster sitting at the centre of our Milky Way galaxy,
        it would appear 10 times brighter than a full moon. It would appear as an
        incredibly bright pin-point star that would almost wash out all of the stars
        in the sky. It would likely make life on Earth impossible with the huge amounts
        of X-rays emanating from it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beade83c-e02c-40b9-8ea3-94c3b4a61a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study followed up on the black hole by using the European
        Southern Observatory''s Very Large Telescope in Chile to measure its mass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e6d1f-396a-4edc-8ca7-8028ff9f10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we were onto a very massive black hole when we realised
        its fast growth rate," said Fuyan Bian, study coauthor and staff astronomer
        at the European Southern Observatory, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0ae01-69e5-43bf-8cba-8236ca78d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much black holes can swallow depends on how much mass they
        already have. So, for this one to be devouring matter at such a high rate,
        we thought it could become a new record holder. And now we know."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e0398-fe42-4903-8b01-5c1a9bc5d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further study and observation of this black hole will also shed
        light on its host galaxy, which may reveal more information about the early
        universe and how massive black holes evolved early on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b52aa5-77a0-42ee-8dcc-3ed87900f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With such an enormous black hole, we''re also excited to see what
        we can learn about the galaxy in which it''s growing," Onken said. "Is this
        galaxy one of the behemoths of the early Universe, or did the black hole just
        swallow up an extraordinary amount of its surroundings? We''ll have to keep
        digging to figure that out."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0288bfe-4137-4a7d-bd65-114014d67b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T07:56:14.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/02/world/black-hole-fastest-growing-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/07/02/world/black-hole-fastest-growing-scn-trnd/index.html"
        target="_blank">The fastest-growing black hole in the universe has a massive
        appetite</a></em></p>'
  'Pro-democracy-leader-leaves-Hong-Kong-national-security-law':
    'author': 'Eric Cheung and Philip Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T07:56:20.129+08:00
    'imagesource': 'jcr:617ecb04-b7b9-405b-a6f8-aad6f99806f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d4f5b3-913b-4b3d-a1cb-a3ab3410d7b7'
    'lead': 'Nathan Law says he left the city because he wanted to continue the protest
      movement''s advocacy work on the international stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T08:02:38.972+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:14:40.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:57.876+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong']
    'template': '1'
    'title': 'Pro-democracy leader Nathan Law leaves Hong Kong'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d685a-1682-43c8-bbf8-ba9d17f09881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nathan Law, a former lawmaker and prominent
        pro-democracy activist, has fled Hong Kong, he announced Thursday on Facebook.
        The news comes days after China''s central government imposed a controversial
        national security law in the territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61e2f3-7145-4d3a-82f5-a2e55266c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law said he left the city because he wanted to continue the protest
        movement''s advocacy work on the international stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd15fe-0759-40b7-8f18-865618aca645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say where he had gone, noting only that he would not
        reveal too much about his personal whereabouts and situation, and does not
        know when he will return to Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc874f-c929-4c8d-8742-f88c3fbab089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law is one of the most famous protest leaders to come out of Hong
        Kong''s 2014 demonstrations, which shut down parts of central Hong Kong for
        more than two months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6421c-8bbc-4a68-93e3-50d1c36d765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected as a lawmaker in 2016, but was <a href="https://cnn.com/2017/10/24/asia/hong-kong-joshua-wong-nathan-law-umbrella/index.html"
        target="_blank">disqualified from office by Hong Kong courts</a> after Beijing
        enacted a rarely-used power to "reinterpret" the city''s constitution, putting
        more stringent requirements on how legislators took their oaths of office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2d7fb-33d5-4e91-8937-7e911ca68803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law''s oath was deemed "insincere," ending his term in parliament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946e849-d929-4a4b-9e9f-adc69aa62aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new security law dramatically broadens the powers of local and
        mainland authorities to investigate, prosecute and punish dissenters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7822d52-b92a-40ad-984a-189c3404bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the law has stripped Hong Kong of its autonomy and precious
        civil and social freedoms. The Chinese and local governments argue it''s necessary
        to curb unrest and uphold mainland sovereignty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31041aaf-9961-42f8-b2e6-52ba070f5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent activist Joshua Wong announced soon after the bill''s
        reported passage that he was leaving Demosisto, the political party he co-founded
        in 2016. Law and activist Agnes Chow, who were leading figures in the party,
        soon followed suit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb08de2-b3f0-4972-9f74-29468a2b38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong and other activists have met with foreign diplomats and testified
        before the US Congress since large-scale pro-democracy protests broke out
        in vast numbers last summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026ed21-ac2c-4d6b-b9fc-4ff4c207e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the new law went in effect on Tuesday night, Law testified
        via video conference before a US congressional committee hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48576f-389a-4cd5-8bcb-e79cb1f1fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:02:38.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/02/asia/hong-kong-nathan-law-intl/index.html"
        href="https://edition.cnn.com/2020/07/02/asia/hong-kong-nathan-law-intl/index.html"
        target="_blank">Pro-democracy leader Nathan Law leaves Hong Kong</a></em></p>'
