    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da9cc1-9781-4b80-aadb-a7d976df7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects of these heat waves kind of forecasts what could happen
        at the end of this century."</p>'
    '47':
