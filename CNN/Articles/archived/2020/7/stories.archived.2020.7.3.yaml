      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2822f-5760-4ad3-ac6f-6702ec2fa3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks alone cannot help combat coronavirus</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c6b1a-7d90-49b6-984e-f8f7794f5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state leaders have blamed the spike in new cases on more testing.
        But experts attributed it to increasing infections caused by a lack of a comprehensive
        response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63658c56-6ac7-4d88-860f-94c2a7eb6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0630b-325f-4f47-b640-9297ff712703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you turn your back on the virus, if you turn your back on science,
        it''s going to bite you," said Dr. Thomas Frieden, the former director for
        the Centers for Disease Control and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925444c-9dc6-4c00-b579-f64703ae11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
