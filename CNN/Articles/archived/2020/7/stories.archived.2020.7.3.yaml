    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio City lifts liquor ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98571901-b139-4010-842f-c4a8eb7667be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:45:26.829+08:00
