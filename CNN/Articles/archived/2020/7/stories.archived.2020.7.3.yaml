      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPINION: <a href="https://cnnphilippines.com/life/culture/politics/2020/6/12/anti-terror-bill-opinion.html">The
        Anti-Terror Bill is a law that lends itself easily to abuse</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77682e-e2d4-412e-b0df-5263ea962879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
