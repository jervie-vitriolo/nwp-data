      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge is only the second to pursue an IPO this year, as financial
        markets and the local economy grapple with the disastrous impact of the COVID-19
        pandemic. It could be among the rare winners during the crisis, gaining an
        additional 50,000 residential customers in May alone – the biggest increase
        seen on record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d7b2b-5b22-44fa-9bf2-34f08e1b1c69'
