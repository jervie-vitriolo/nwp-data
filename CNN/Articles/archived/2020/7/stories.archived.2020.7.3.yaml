      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/02/investing/jeff-bezos-wealth/index.html"
        target="_blank">"Jeff Bezos is so rich he just set a new record"</a></i></p>'
  'ghislaine-maxwell-charged-enticement-minors-':
    'author': 'Kara Scannell and Erica Orden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T00:30:45.964+08:00
    'imagesource': 'jcr:822e55ef-6ef0-491c-8b7e-8b077c2869aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76394676-f6e3-4820-98ba-be209778c60f'
    'lead': 'Ghislaine Maxwell, longtime Jeffrey Epstein associate, arrested for recruiting
      and abusing girls in sex-trafficking ring'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T00:29:30.719+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:14:55.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:52.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ghislaine-Maxwell', 'Jeffrey-Epstein']
    'template': '1'
    'title': 'Ghislaine Maxwell, longtime Jeffrey Epstein associate, arrested for
      recruiting and abusing girls in sex-trafficking ring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641a125-4b75-45e8-9204-191b0c039c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:29:30.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong><a href="https://www.cnn.com/2020/07/02/europe/ghislaine-maxwell-profile-epstein-intl-gbr/index.html"
        target="_blank">Ghislaine Maxwell</a>,&nbsp;the onetime girlfriend and alleged
        accomplice of accused sex-trafficker Jeffrey Epstein, was arrested Thursday
        morning and charged by federal prosecutors in New York for her alleged role
        in recruiting, grooming and sexually abusing underage girls as young as 14
        as part of a years-long criminal enterprise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575e278-ddb5-431a-b412-ee8f646ea0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 58, whose whereabouts were being tracked by federal agents,
        was taken into custody in New Hampshire without incident and charged with
        six criminal counts. The charges include enticement and conspiracy to entice
        minors to travel to engage in illegal sex acts, transportation and conspiracy
        to transport minors with intent to engage in criminal sexual activity and
        two counts of perjury, according to a federal indictment unsealed Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b83c2-a1df-469e-8ea4-3dae598900be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1994 and 1997, according to the indictment, "Maxwell assisted,
        facilitated, and contributed to Jeffrey Epstein''s abuse of minor girls by,
        among other things, helping Epstein to recruit, groom, and ultimately abuse
        victims known to Maxwell and Epstein to be under the age of 18."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d9569-ef9c-4741-b0bd-87219f7533c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell and deceased multimillionaire Epstein are accused of luring
        the girls to an array of residences, including his Upper East Side mansion,
        his Palm Beach estate, and his sprawling Santa Fe ranch, as well as London,
        England, where she has a home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28599dd4-7182-475a-b8ed-485202e2a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was arrested in Bradford, New Hampshire, nearly a year after
        federal authorities in New York arrested Epstein as he returned to the United
        States on a private jet from Paris.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213b4c4-7832-482b-885e-d511ac36d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a teleconference appearance in New Hampshire federal court,
        Maxwell waived her right to a detention hearing. The judge ordered her remanded
        to the custody of the US Marshals Service and said she will be transferred
        to New York for a detention hearing there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a39bce-813b-4ad3-8b9f-51b13b71be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Maxwell, Lawrence Vogelman, declined to comment
        Thursday. Maxwell has previously denied wrongdoing, and in a deposition has
        called at least one of her accusers "a liar." She faces as many as 35 years
        in prison if convicted on the most serious charges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f843f5d-0049-43c3-9da1-50973dc7a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Maxwell''s whereabouts had been unclear—and the source of
        much speculation since Epstein''s arrest last summer—FBI New York Assistant
        Director in Charge William Sweeney said during a news conference Thursday
        that authorities have "been discreetly keeping tabs" on her, adding that they
        pounced when they learned recently that she "slithered away to a gorgeous
        property in New Hampshire." The indictment was filed under seal on June 29.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0a659-3c99-4af1-a31d-0c5a0bf0ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents asking a judge to order that Maxwell be detained
        pending trial, prosecutors said she had been "hiding out" in various locations
        around New England for the past year, changing her phone number and email
        address, and ordering packages under a different name to avoid detection.
        Prosecutors identified 15 different bank accounts associated with Maxwell
        that at times held as much as $20 million.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba06b5-d52e-4d20-b501-34a68dd6928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Prequel'' to Epstein case</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b3da40-6928-485b-80af-7a87e4053d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British socialite who is the daughter of deceased newspaper tycoon
        Robert Maxwell, Ghislaine Maxwell has been a central focus of federal prosecutors''
        ongoing investigation of alleged co-conspirators of Epstein in the wake of
        his jailhouse death by suicide while awaiting trial in August 2019.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f097d0d-8e2c-434c-90ab-a0d335e09acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had charged him with having run a trafficking enterprise
        in which he paid hundreds of dollars in cash to girls as young as 14 to have
        sex with him at his Upper East Side home and his estate in Palm Beach, worked
        with employees and associates to lure the girls to his residences and paid
        some of his victims to recruit other girls for him to abuse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e0725-ca57-4299-aa76-55c62c4d45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Epstein''s death, public pressure has mounted to hold those
        who assisted him -- perhaps including Maxwell and a coterie of young women
        who allegedly worked under her -- accountable not only for his actions, but
        also for their own roles. She and other women have been named in multiple
        lawsuits by women who said they were abused by Epstein.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de172df-9817-49af-80fc-5497e4dcb83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s news conference, Audrey Strauss, the Acting U.S.
        Attorney for the Southern District of New York, described the case against
        Maxwell as "the prequel to the earlier case that we brought against Jeffrey
        Epstein."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea5d73-20aa-48b6-b86a-7db983509803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strauss said the investigation into additional co-conspirators "<a
        href="https://www.cnn.com/2019/08/10/us/jeffrey-epstein-legal-cases-live-on/index.html"
        target="_blank">remains ongoing</a>."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cca855-d44a-4217-8f9f-df2036522642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thursday''s indictment, Maxwell was the principal recruiter
        for victims of Epstein''s sex trafficking ring. The indictment describes Maxwell''s
        relationship with three victims, identified only as Minor Victim-1, Minor
        Victim-2 and Minor Victim-3.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc73588-909c-4c20-b587-6f2b200784cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, along with Epstein, is accused by prosecutors of luring
        the young girls into their circle, inquiring about their schools and families,
        taking them to the movies or shopping. After developing a rapport with them,
        Maxwell would allegedly steer the relationship into sexual territory, talking
        to them about sexual topics or undressing in front of them, followed by encouraging
        them to give Epstein massages, during which the girls were fully or partially
        nude, the indictment says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e0a84-7676-4c9d-b0e3-ce4bdbec9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those massages, some of which Maxwell participated in, sometimes
        turned sexual, according to the indictment, which says Maxwell was "present
        for and participated in the sexual abuse of minor victims." In the indictments
        of both Maxwell and Epstein, federal prosecutors described the abuse Epstein
        allegedly perpetrated during those encounters, which included touching a girl''s
        genitals, using a sex toy on them or directing a girl to touch him while he
        masturbated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc9c0a-8975-4c9a-b9ac-29d47d866708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment alleges that Maxwell participated in "multiple group
        sexual encounters" with Minor Victim-1 in New York and Florida between 1994
        and 1997, gave Minor Victim-2 an unsolicited massage in New Mexico in 1996
        while the girl was topless and encouraged Minor Victim-3 to give massages
        to Epstein in London between 1994 and 1995, "knowing that Epstein intended
        to sexually abuse [her] during those massages."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a6651-6d58-4de7-8e7e-6f5fdde585f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors may face a legal hurdle</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d9ab4-1338-425e-a230-998fcc4f43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perjury charges in the indictment stem from a 2016 deposition
        of Maxwell conducted as part of civil litigation. As Strauss put it Thursday,
        "Maxwell lied because the truth, as alleged, was almost unspeakable."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4530af1-1304-4ee2-b957-81fdbc72ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that testimony, Maxwell denied having given anyone a massage,
        specifically denied having given Minor Victim-2 a massage and said, "I wasn''t
        aware that [Epstein] was having sexual activities with anyone when I was with
        him other than myself.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61666b-0457-491e-97a9-2bf3381f6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Epstein had a "scheme to recruit underage girls for
        sexual massages," she replied: "I don''t know what you''re talking about."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3b12d-a7e1-4ef8-805c-a151f7e0d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In charging Maxwell, however, federal prosecutors in New York may
        face a legal hurdle. In 2007, Epstein signed a <a href="https://www.cnn.com/2019/07/09/us/jeffrey-epstein-nonprosecution-agreement/index.html"
        target="_blank">non-prosecution agreement</a> with federal prosecutors in
        Florida that appeared to immunize his accomplices. The document says that
        "the United States also agrees that it will not institute any criminal charges
        against any potential co-conspirators of Epstein, including but not limited
        to" four alleged accomplices. Maxwell isn''t listed among them, but her lawyers
        may argue that she is covered by the phrase "but not limited to."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ef6e5-8018-4f83-94fc-00cb24197f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deal allowed Epstein to plead guilty in 2008 to two state prostitution
        charges and serve just 13 months in a Florida state prison.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9dcb74-eda2-4d57-8484-517bbe1580bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Epstein himself was indicted, New York federal prosecutors
        said they believed the Florida agreement didn''t restrict their office from
        prosecuting him, but his lawyers argued otherwise. Prosecutors hold the same
        belief in charging Maxwell and pursuing other potential accomplices as part
        of their ongoing investigation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2caf7a-74f4-454e-85a0-78aed7c1846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments Thursday brought relief for those who say they
        were victims of Epstein and Maxwell, but not a sense of closure. Attorney
        Spencer Kuvin, who represents six Epstein victims who have remained anonymous,
        said Maxwell''s arrest "is hopefully just the beginning."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd776ad9-5951-4a84-b3fc-eaba5749f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hopeful that there will continue to be additional arrests
        with respect to other co-conspirators," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5298b08-77aa-494c-a456-8498c727941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Edwards, an attorney who represents 55 alleged Epstein victims,
        said his clients were "relieved and happy that this day has finally come."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4a3e0-e6fb-4f53-8356-775e3ae1270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T08:36:55.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many victims have spoken over the years about their disappointment
        with prosecutors'' ability to properly punish Epstein and his alleged accomplices,
        citing his lenient 2007 plea deal and his capacity to escape trial by committing
        suicide. On Thursday, Strauss said her office is "sensitive" to the need to
        protect Maxwell and that prosecutors would have "a dialogue" with the Bureau
        of Prisons if she is detained pending trial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3ae22-6d90-46fc-b689-e84afef0b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:29:30.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/02/us/ghislaine-maxwell-jeffrey-epstein/index.html"
        target="_blank">"Ghislaine Maxwell, Jeffrey Epstein''s longtime associate,
        has been charged with enticement of minors"</a></i></p>'
  'COVID-spike-US-due-to-increase-cases-not-testing':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T00:40:19.288+08:00
