      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper is set to perform Friday at a Fourth of July celebration
        in Austin, Texas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1084d7-a64b-41ad-98d3-fcee1385bf3e'
