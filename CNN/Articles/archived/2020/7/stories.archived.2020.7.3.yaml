      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Americans head into a holiday weekend
        in the <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">shadow
        of a ravaging coronavirus pandemic</a>, some governors are rethinking their
        stance on face coverings after days of record infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfa94f-223e-453a-9f30-cd0de31cf4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.325+08:00
