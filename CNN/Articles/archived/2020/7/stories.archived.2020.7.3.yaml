      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, DOTr-MRT-3 Director for Operations Michael
        Capati told CNN Philippines’ Newsroom Ngayon on Friday that all depot personnel
        of the MRT-3 already underwent swab testing. Those who have received negative
        results have returned to work, but many are still waiting for their test results,
        Capati said.</p>'
