      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this in line with the death of four soldiers in Jolo, which
        also involved the Philippine National Police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dda6bf-034d-4470-8cd8-6ba53fbb0764'
