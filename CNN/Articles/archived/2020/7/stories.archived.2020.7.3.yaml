      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) –</strong>&nbsp;Internet
        service provider Converge ICT Solutions formalized its plan to go public by
        October, only the second company to pursue an initial public offering amid
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060ec60-5629-4571-9631-6d4fea789c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1b172-52aa-42d0-b24c-17c06ed74c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission said Friday that it received
        the prospectus for Converge''s IPO plan, which is scheduled in October. The
        firm, officially known as Converge Information and Communications Technology
        Solutions, Inc., will be offering some 1.5 billion shares capped at ₱24 each,
        allowing it to raise ₱35.9 billion. A separate six billion units will be listed
        as outstanding shares owned by existing investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed76bfa-6307-4e8d-8f55-d302a5617d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1719e-fc9e-4a68-8247-83ac06c018f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the biggest fund raising exercise so far for 2020, and will
        even outstrip the ₱20.83 billion raised by companies from the capital market
        from January to June as activity slowed down due to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85393b3-a97b-49f1-ac01-ba23523ddb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/1/PSEi-drop-first-half-2020-coronavirus-pandemic.html">PSEi
        suffers 20% drop in 2020 first half as COVID-19 scares away investors</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ba4d9-85ab-4f49-91ae-b8a167a48040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Share prices will be finalized on October 9, according to the proposed
        IPO schedule, and will be offered to investors between October 13 and 19.
        The shares will be listed on the main board of the Philippine Stock Exchange
        by October 26 under the symbol CICT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628a91b-786f-4e98-9aff-8852f3b59ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
