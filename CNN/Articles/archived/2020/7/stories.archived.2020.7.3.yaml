      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reported more than 52,000 new cases of the virus Thursday,
        a new daily record <a href="https://edition.cnn.com/2020/07/02/health/us-coronavirus-thursday/index.html">surpassing
        one set the previous day.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92175f90-ac8a-4669-9ed4-0167b6b72bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a95c3-4940-40ce-b317-3e27ffd0e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has killed more than 128,000 people and infected over
        2.7 million nationwide, according to Johns Hopkins University. Infection rates
        are rising in 36 states, with patients rapidly filling hospitals across the
        South and West.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30dc8ee-7a93-4dd6-bd9b-ca06c239a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34078e1b-45a9-4654-9eb5-60f9a22863f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, Arizona, Texas and Florida all posted record new cases
        this week -- Florida reported more than 10,000 additional coronavirus cases
        Thursday while Texas had about 8,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3bbb3-5164-4b86-84c5-8edb0fb65a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088dc0f-8985-4397-ac21-579908582f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two dozen states have paused their reopenings to combat the
        spread while others have taken extra measures to keep it out of their borders.
        New York, New Jersey and Connecticut <a href="https://edition.cnn.com/2020/06/30/politics/travel-advisory-coronavirus-new-york-new-jersey-connecticut-massachusetts/index.html">issued
        a travel advisory that requires people arriving from eight states</a> with
        high coronavirus rates to quarantine for two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a191fa0-6efd-46c9-8eca-5f4e5d5cf570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7350615-51e4-4781-bae1-f6d116b4a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are other significant developments this week:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0b9a4-0179-44d7-9179-eb088fa50ac6'
      'mgnl:activationStatus': true
