      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Undersecretary Brigido Dulay <a href="https://www.cnnphilippines.com/news/2020/7/1/Saudi-Arabia-OFW-repatriation-COVID.html?fbclid=IwAR2LxEapdiWJ47_JYy9wJv8ieRxdEZhDwrRkYpsUSgnSf6El4stTgksk0ug">earlier
        warned about the extension</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd863030-641d-44e1-8c2f-3413e9569d33'
      'mgnl:activationStatus': true
