    'template': '1'
    'title': 'Hong Kong protest leader flees as government warns calls for ''revolution''
      are now illegal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5cd30b-d400-4644-82ef-16dd2b6f0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The ramifications of a new security
        law imposed on Hong Kong by China are still unfolding, as authorities moved
        to outlaw a popular protest movement slogan and at least one prominent activist
        fled the city rather than face potential arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed7842-4118-4d68-bb25-0eb505c1f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872394d3-4c61-450d-87b5-ef57fc133bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Law, a former lawmaker and leader of the 2014 Umbrella Movement,
        said late Thursday that he had left Hong Kong, soon after speaking to a US
        Congressional panel via video link. Law said he knew speaking to lawmakers
        in Washington about the law would put him in its crosshairs, at it bans "collusion"
        with foreign powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46670ca4-80b0-4ddf-8620-babcc2f0bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707f8c6-af36-46eb-a846-0e1135a85b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choices I have are stark: to stay silent from now on, or to
        keep engaging in private diplomacy so I can warn the world of the threat of
        Chinese authoritarian expansion," he said. "I made the decision when I agreed
        to testify before the US Congress."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd197ea6-b332-4815-9ce3-a82a14fea992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f24fcb-e53e-4e1b-91b0-350e20ad7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Law''s testimony, the House unanimously passed new sanctions
        on Hong Kong and Chinese officials responsible for the security legislation,
        an act that was quickly followed-up on by the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ddd642-5516-4940-9a50-609cfc4e165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb596e-3ec3-433e-8742-4a76903cf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Autonomy Act would impose sanctions on businesses
        and individuals that help China restrict Hong Kong''s autonomy. It will now
        go to US President Donald Trump for his signature before being enacted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2beab-993b-4cd0-b8c0-481e56bae137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8f8a0-cb90-4136-84bb-ed8406aee532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hong Kong''s top official, Chief Executive Carrie
        Lam, pushed back against foreign critics of the law, saying it was a "crucial
        step to ending chaos and violence that has occurred over the past few months"
        in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccffb68-db90-46a7-bd05-98050788c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741b271-9b70-4993-9023-dd28ddc05a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national security law is the most important development in
        securing ties between China and the Hong Kong Special Administrative Region
        since the handover," she said, framing criticism of the law as "vicious attacks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70871692-037c-4920-b989-89ca8a0c8bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bcc4a4-f464-4213-af3b-1443008bb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glory to Hong Kong</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e83ff-e29f-4673-8f10-adb579d84c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law ended his statement with the slogan "Glory to Hong Kong," a
        reference to an anthem of the protests, which is often heard sung at demonstrations
        and marches, but could soon be deemed illegal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d86c2f-66a5-4b51-b970-50654a0873e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa210c6-304e-4fcc-b9e8-759af7bff400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthem references the slogan "liberate Hong Kong, revolution
        of our times." Plastered across graffiti, posters, t-shirts, and even political
        advertisements, it has been one of the most popular slogans of the protests
        which began last year. Use of it going forward, however, could result in a
        sedition charge under the new law, the government said Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a72f01-fa66-4d8f-bb03-f46e7397210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da195a4e-f963-4ce2-be31-6017315c5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slogan ''Liberate Hong Kong, the revolution of our times,''
        nowadays connotes ''Hong Kong independence,'' or separating the Hong Kong
        Special Administrative Region (HKSAR) from the People''s Republic of China,
        altering the legal status of the HKSAR, or subverting the State power," a
        spokesman said, adding that the new law "prohibits secession, subversion of
        state power and other acts and activities which endanger national security."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b60d5-32e6-4ab5-83e1-be566ed080e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d62069-bb81-4174-9275-82221ffdc9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:36:14.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 10 arrests under the law so far, made during protests on
        July 1, all were in relation to promoting Hong Kong independence, with people
        grabbed for showing flags, shouting slogans, or found with pro-separatist
        materials in their bags.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d02c83-343a-4d08-b9df-eca30193b7e6'
      'mgnl:activationStatus': true
