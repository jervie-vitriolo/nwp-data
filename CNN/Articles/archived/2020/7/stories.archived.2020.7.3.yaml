      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a40719-ba18-4c44-8fc1-35429a6c1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:25:51.329+08:00
      'mgnl:createdBy': 'bamba'
