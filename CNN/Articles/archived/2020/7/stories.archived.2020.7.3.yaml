    'visualType': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2505f04-4d8e-4ac5-bc5e-e2a217cf3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As the planet''s oceans and rivers warm, increased
        heat could pose a grave threat to the fish populations the world depends on
        by the end of this century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe0965-52fc-4d90-b4f0-b494f07b24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c6ce0-32a8-42ad-a91b-c8bd8c0b9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the alarming conclusion of a new study published Thursday
        in the journal Science.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f11b34-dad7-4f5e-9ac9-d1c8672b661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfefded-2619-4103-8a24-d8bc498e772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the species the authors said are at risk are some of the most
        commercially important species on Earth -- including grocery store staples
        like Atlantic cod, Alaska pollock and sockeye salmon, and sport fishing favorites
        like swordfish, barracuda and brown trout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acb75b-69f9-4a4c-9733-2a3789830b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a63063-b05f-4400-aa78-8ae0833ddbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, 60% of the fish species examined could struggle to reproduce
        in their current habitat ranges by the year 2100 if the climate crisis continues
        unchecked, according to the researchers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2e5a4-3878-4436-82f6-e385e1556cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127cd89-ef9e-4850-85bb-de60161a1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If governments recommit themselves to holding global warming to
        1.5 degrees Celsius, however, the scientists found the number of species threatened
        could be far less -- just 10%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b9bdd-3f7a-408e-a7dd-08f54b5d42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99358f-ab84-4678-b6d6-56f09d0f829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than half of the species potentially at risk is quite astonishing,
        so we really emphasize that it''s important to take action and follow the
        political commitments to reduce climate change and protect marine habitats,"
        said Dr. Flemming Dahlke, a marine biologist at Germany''s Alfred Wegener
        Institute and one of the authors of the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b57c77-c420-4d10-8f43-ad3fe9ca73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd7f6d-363b-41b9-a67d-ff136f3ea116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That worst-case scenario of global warming''s impact on fish species
        is yet more evidence showing that without sweeping efforts to cut emissions
        of heat-trapping gases, human activity threatens to permanently disrupt the
        ecosystems that feed billions of people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd1faf-4077-4e4e-a31e-24feed3914c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ede8f-b934-4859-8d1f-924e51d96456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted by a team of researchers based in Germany,
        who analyzed temperature tolerance data for nearly 700 species of marine and
        freshwater fish from climate zones around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905178a3-50b6-4209-8cd2-717fa80030ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce25b54-e8ec-4e5c-9bc7-3ee3a75937be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heat effects on key life stages</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50931891-921f-4b3a-b526-56e62e3e3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past studies of fish sensitivity to changing water temperatures
        have focused mostly on adult fish.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdccb5a-930f-4516-b0fc-a3e15f0319fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60369fc2-4e7b-4e2a-96a9-69008d1884f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to really understand how warmer waters will impact species,
        the researchers argued that it''s essential to look at the most vulnerable
        stages in a fish''s life cycle -- those that are critical to reproduction
        and species survival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1870a-cfac-46f1-832a-ee5809674d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49153198-ac53-4772-b4e5-e4a24927c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearly all cases, fish embryos and spawners -- female and male
        fish that are preparing to produce eggs and sperm -- are far more vulnerable
        to abnormally warm water temperatures than adults and larvae, the researchers
        found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00434d98-eac6-4c01-bcc6-28499b015994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90445b-424a-4eb3-904e-f2c209a50043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a difference in the tolerable temperature range of almost
        20 degrees on average between embryos and adults," Dahlke said. "This of course
        makes a big difference when you want to look at the sensitivity of species
        to global warming."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e74462-8d2b-46dc-a257-f92b9d857668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b74a2b-f52f-48c1-9c49-fc6b924bea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Global warming outpaces species adaptation</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67146557-aa67-4eb3-b0a9-e34f43ffbb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences for humans could be enormous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884ca58-659e-4b20-ac15-416964f84687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc25db-2894-48ab-8a04-ce24ebff9552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, an estimated 3 billion people rely on fish and seafood as
        their primary source of protein.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55739c12-9f06-4447-985f-b65b04c2897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d1278-6ff9-45a2-a519-cd6029107cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive, many species would be forced to evolve to cope with
        warmer temperatures or to move in search of cooler waters, the authors said.
        But given the speed with which human activity is warming the planet, many
        species may not be able to adapt fast enough to survive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e6758-3675-43e4-a3f7-f37ac68ea4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0f468-d345-43c9-a194-f76dc7c715ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T03:08:57.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If climate change continues unchecked, we will probably see big
        changes in the species composition of our ecosystems," Dahlke said. "When
        species can no longer reproduce in their traditional habitats, they have to
        either go into deeper water or further North if possible, or become locally
        extinct if they''re unable to do that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
