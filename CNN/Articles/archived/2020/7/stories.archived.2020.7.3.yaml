    'template': '1'
    'title': 'Nearly 48,000 liters of oil spill into Iloilo City waters after power
      barge explosion'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e55a05-31d6-433d-bbe1-c01a0b56a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:04:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong>&nbsp;Around
        48,000 liters of oil spilled into waters off Iloilo City on Friday after an
        explosion at a power barge, local officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50ab96-7d18-4d0f-86c5-23663af9a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:04:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities estimated an area of 1,200 square meters was affected
        by the spillage.&nbsp;The Coast Guard also pegged that about 40,000 liters
        were spilled.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'assetsource': 'jcr:bc08670c-1317-45a9-b425-d0084605770b'
