      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In compliance with the government’s guidelines, only 10 persons
        could attend each mass, while 50 devotees are permitted to go inside to pray
        or do other liturgical activities when there is no mass, Fr. Douglas Badong,
        parochial vicar of Quiapo Church told CNN Philippines. Badong said they also
        got the local government of Manila''s approval for phased reopening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30580d-4a77-4426-88df-4ba40196cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T10:28:13.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are limiting public gatherings to 10 people in areas
        under general community quarantine such as Metro Manila, to limit people''s
        risk of exposure to COVID-19 and curb&nbsp;the spread of the viral disease,
        pending a vaccine and cure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e300a-3f53-470f-8e28-599f8f726dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T10:28:13.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church, also called the Minor Basilica of the Black Nazarene,
        was <a href="https://www.cnn.ph/news/2020/6/29/Quiapo-Church-on-lockdown-after-visiting-priest-tests-positive-for-COVID-19.html"
        target="_blank">placed on lockdown on June 19</a> after a visiting priest
        tested positive for COVID-19.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28289531-0cc9-4a3f-9343-3ea66863b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T10:28:13.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badong said 80 people, including eight priests and 72 staff, went
        through the mandatory quarantine.</p>'
  'Jolo-incident-excessive-use-of-force-PNP-AFP':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-03T11:53:12.746+08:00
    'imagesource': 'jcr:c24a4308-deea-4301-8bce-da040de5523c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b57827-44cb-47a0-908a-b371bd836a44'
    'lead': 'Senator Risa Hontiveros says the killing of four Army personnel by policemen
      in Sulu showed an "unexplainable use of excessive force," which further erodes
      public trust in the Philippine National Police just weeks after shooting Winston
      Ragos dead at a Quezon City checkpoint. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T11:56:53.888+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:14:37.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:58.972+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jolo', 'excessive-force', 'Risa-Hontiveros', 'AFP', 'PNP']
    'stories': ['a9348359-01cc-46b7-a1a3-f81bcf378a32']
    'template': '1'
    'title': 'Jolo encounter shows ''excessive'' use of force by PNP vs slain soldiers'
    'updated': 2020-07-03T19:32:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9039a-a240-4d67-9df0-8dedd225940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) –&nbsp;</strong>The
        killing of four soldiers in the hands of policemen in Jolo involved an "unexplainable
        use of excessive force," Senator Risa Hontiveros said Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048a87d-176f-426c-b9ef-daf2a00bf447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator filed a resolution asking the Senate to mount an official
        probe into the shooting incident between the two law enforcement units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a08cc-f235-4ec1-9d9c-c31218fa46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed in the shooting were Major Marvin Indammog, Captain
        Irwin Managuelod, Sergeant Jaime Velasco, and Corporal Abdal Asula — all from
        the Army’s 9th Intelligence Service Unit of the 11th Infantry Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d350f-f046-445c-b0a6-c6b3099a94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">four
        slain Army officers</a>&nbsp;were on official intelligence mission when they
        were gunned down Monday by cops based in Sulu. Nine policemen tagged in the
        shooting have been disarmed and placed under restrictive custody, while the
        <a href="https://cnnphilippines.com/news/2020/7/2/Army-Police-shooting-incident-Jolo-Sulu.html">chief
        of Jolo Police</a>&nbsp;has been relieved from his post following the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd4e90-576d-4e63-b5fe-ddd558f6a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police initially described it as a misencounter,
        but later said <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html"
        href="https://www.cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html">it
        was a shooting incident</a>.&nbsp;However, Army Chief Lt. Gen. Gilbert Gapay
        said it was a rubout and his men were "murdered" by the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4246fc-db99-4cec-bc9b-6d851cd91148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:59:28.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/2/Families-demand-justice-as-Duterte-calls-for-calm-in-Jolo-shooting-aftermath.html">Families
        of slain troops demand justice as Duterte calls for calm in Jolo shooting
        aftermath</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3d7bc-2769-4b56-a178-61942c89364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An additional casualty in this terrible incident is unfortunately
        further trust of the public in the PNP," Hontiveros told CNN Philippines''
        <em>The Source</em>, saying that this was not the first time cops were involved
        in misconduct.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f7a29-7b31-4094-8ebb-d2be70a31a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, at the peak of strict lockdown rules, PNP personnel shot
        and killed Winston Ragos, a mentally ill Army veteran at a Quezon City checkpoint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df575e-f0de-4329-b6a5-8244c93fd61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong dalawang mga insidenteng magkasunod</em> [These two consecutive&nbsp;incidents],
        not too far apart, seem to show a disturbing pattern of behavior that we should
        not expect from our national police institution –&nbsp;also not between two
        institutions of the government," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b9d28-b2ef-423e-b8ae-74db75de0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said there was an "almost unexplainable use" of excessive
        force and violence, adding that initial investigations showed that the Army
        personnel did not fire their guns but were peppered with gunshots by the police.
        She added that the Congressional probe should also allow authorities to identify
        what went wrong so that policies can be instilled to prevent a repeat of the
        incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cb522-ee8a-4f59-8335-0088cea88cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:56:53.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was a deeper motive, we should certainly have to uncover
        it and place it along the facts of the truth of this terrible incident," she
        added, pointing out that it''s unlikely for the incident to be an honest mistake
        due to the way the cops behaved. She also questioned why the policemen fled
        the scene without calling for a Scene of the Crime Operation team, which she
        said should be standard protocol.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0fc3b-65d7-4320-bd78-aba78284e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T11:59:28.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/2/Army-admits-lapses-crime-scene-Jolo-Sulu-shooting-PNP.html?fbclid=IwAR2whWob405ADm8GiMEj6haRPvu11O54SRWmKxDMokWhB4WAAIBnuyFmm1U"
        href="https://cnnphilippines.com/news/2020/7/2/Army-admits-lapses-crime-scene-Jolo-Sulu-shooting-PNP.html?fbclid=IwAR2whWob405ADm8GiMEj6haRPvu11O54SRWmKxDMokWhB4WAAIBnuyFmm1U">Lapses
        found in crime scene of Sulu shooting, Army admits</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be5566-3df5-4c61-a170-a4892d51d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:32:30.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of the Interior and Local Government
        vowed for a fair and thorough investigation, adding that this episode of violence
        between PNP and the Armed Forces is an isolated case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3679c09-84a2-493e-8352-268d444c27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:32:30.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76bbf0-f8e4-4693-a0a7-dab2b4245ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:32:30.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given <em>na may</em> processes <em>naman</em> in place, we will
        make sure <em>na hindi na po ito mauulit. Ang panawagan po natin sa ating
        kapulisan</em> is always adhere to the operations manual of the Philippine
        National Police [Given that we have processes in place, we will make sure
        this will not happen again. We appeal to our police force to always adhere
        to the PNP Operations Manual," Interior Undersecretary and Spokesperson Jonathan
        Malaya said during the government''s ‘Laging Handa’ briefing.</p>'
  'Mindoro-collision-Hong-Kong-Missing-Filipino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-03T12:23:31.335+08:00
    'imagesource': 'jcr:b889c66f-0522-461f-a6a3-200563dd8008'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c9b3a4-9277-4e46-b4ed-f17519d461b5'
    'lead': 'PCG shifts to a search and retrieval operation, an indication of fading
      hopes of finding alive the 12 Filipino fishermen and 2 passengers of fishing
      vessel Liberty 5. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T12:26:54.916+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:14:37.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:59.225+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast Guard shifts to retrieval operations in search for Filipinos missing
      in Mindoro waters'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0295e-567c-437b-939a-5c799203ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Philippine
        Coast Guard on Friday ended its rescue operations for the 14 Filipinos who
        remain missing after their boat collided last week with a Hong Kong-registered
        bulk carrier in Occidental Mindoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db3343-55fc-4230-932c-97b90b0f5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG shifted to a search and retrieval operation, an indication of
        fading hopes of finding alive the 12 fishermen and passengers of fishing vessel
        Liberty 5. The operation is set to end on Sunday, but officials will determine
        if there is a need to extend the search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6368af5-4d09-4b54-b048-518415092789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually ho kasi, after three full days of search and rescue operations,
        kapag wala pa rin tayong naililigtas, nag-shi-shift na tayo sa search and
        retrieval. Pero hindi naman tayo nawawalan ng pag-asa. Miracle is reality.
        May posibilidad pa rin na buhay pa sila," PCG said as it shared snippets of
        Commandant Vice Admiral George Usabia Jr''s media interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9b28c-6d5b-44e7-9482-d4060d93f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually after three days of search and rescue and
        it''s unsuccessful, we shift to search and retrieval. But we remain hopeful.
        A miracle is possible. It''s still possible we may find them alive.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66238ab-1a3f-49ba-ab41-0fcdd9f20ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong-flagged M/V Vienna Wood collided with Liberty 5 several
        times in the vicinity of Occidental Mindoro around 10:20 pm of June 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01598c47-64ec-48a6-80b7-ef4214907c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursabia said that based on initial investigation, the 20 foreign
        crew members of Vienna Wood failed to conduct any immediate rescue or assistance
        to the Filipino group, which is required under maritime law. He added PCG
        received the distress call from Vienna Wood via email three hours after the
        incident. He said the time frame would have been crucial in the rescue of
        the 14 Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aad123-7e00-4a23-b301-c4a521a7be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG said it has finished its investigation on the foreign crew and
        it is now "building up pieces of evidence" to file criminal charges against
        the Vienna Wood crew members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5239b-470d-4063-9c65-40cf7f648ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursabia earlier said the Vienna Wood mariners did not abandon the
        Filipinos after the collision, explaining that the bulk carrier moved away
        from the incident area after seeing seven small fishing vessels helping the
        capsized Filipino boat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec47a9d-20ac-4a1c-8b74-48a377806fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:26:54.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have done their part," the official said in media briefing
        on Tuesday. "I would say 50 percent of what they''re expected to do."</p>'
  'ABS-CBN-defends-compromise-agreement-BIR':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-03T12:43:40.695+08:00
    'imagesource': 'jcr:f2e92eb0-25e9-4fef-9df2-3b89dc4b1f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15c11b6e-b612-47d6-a172-ab2080b7c456'
    'lead': 'Television giant ABS-CBN Broadcasting Corporation said there was nothing
      wrong with the compromise agreement it entered into with the Bureau of Internal
      Revenue in 2019, saying all tax payers can apply for remedy under the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T12:47:45.229+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:14:36.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:59.447+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN-', 'Bureau-of-Internal-Revenue']
    'template': '1'
    'title': 'ABS-CBN defends its compromise agreement with BIR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c1fa1-b0b7-41af-9d17-72b141a9d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong>&nbsp;Television
        giant ABS-CBN Broadcasting Corporation said there was nothing wrong with the
        compromise agreement it entered into with the Bureau of Internal Revenue in
        2019, saying all tax payers can apply for remedy under the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbdf6d-a176-4319-abe9-b0e44172dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The remedy that is given to the taxpayer may not be included in
        the franchise, but it should not be taken as singularly but it should be taken
        in consideration to other rules that relate to tax payments,” ABS-CBN chief
        financial officer Aldrin Cerrado said Thursday during the continuation of
        the inquiry on the network’s legislative franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18239d-fb26-4ce1-906a-f0b11b904408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238ff09-c956-49e6-bcf8-743381cbdb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the remark after Sagip Party-list Rep. Rodante Marcoleta
        argued that the previous legislative franchise given to the network requires
        it to pay all its tax liabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a7043-0fce-419c-93bf-33cca38350f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sinasabi diyan, lahat ng kaukulang buwis, dapat niyong bayaran,”
        said Marcoleta. “Wag niyo hintayin na i-demanda kayo ng BIR, magtatalo pa
        kayo, hanggang sa mauwi pa kayo sa compromise agreement.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ea2f3-29c7-4d84-8832-14a2d85bff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I’m saying is, all the required taxes, you have
        to pay all of them. You don’t have to wait for the charges of BIR, you will
        just argue with each other, until you end up in a compromise agreement.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ffbac-bf8f-482f-8624-0f2a32f7adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compromise agreement allows a taxpayer to pay a lower amount than
        the assessed value based on concessions to avoid a lengthy litigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d09eb-f0c8-4922-82ba-d6564f3ba262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the formal letter of demand from BIR dated July 31, 2014,
        the lawmaker said the broadcasting network has a tax liability amounting to
        P2.5 billion. But the compromise settlement led to ABS-CBN only paying P152
        million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bafdcf9-1d14-4f90-93bd-89f057b0fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://https://cnnphilippines.com/business/2019/03/02/abs-cbn-bir-settlement-cta.html"
        target="_blank">READ:&nbsp;ABS-CBN settles tax case with BIR, pays ₱152 million</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6de38-c755-4b75-be47-e7b1a5ee65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also noted the amount settled only represented less
        than four percent of the tax that ABS-CBN is supposed to pay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbb0c2-762c-4ac3-8920-c1940b74d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ikinompromise niyo sa pamamagitan ng BIR, ang binayaran niyo lamang
        po ay P152.4 million. Ito ay nagre-represent lamang ng 3.81-percent ng dapat
        niyong bayaran,” said Marcoleta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f2e67-715a-4c86-966c-b741b2c214e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You compromised through BIR, what you only paid is
        P152.4 million. This only represents 3.81-percent of what you should pay.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb3216-64c1-49ec-906d-5af34eeea286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Napakalaki ng deperensya kung nagbayad kayo through compromise
        agreement, kaysa naman bayaran niyo na lang kusa kung tama naman ang assessment
        sa inyo ng BIR.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223db65e-4c68-4e74-90e7-194f6e53f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a huge difference when you paid through a
        compromise agreement, instead of paying the full amount if it’s the right
        assessment of BIR.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb633d-6206-47ac-9710-acd59976f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite 7th district Rep. Jesus Crispin Remulla also suggested during
        the hearing that BIR chief Ceasar Dulay be invited to future inquiry and explain
        why the agency agreed to settle a tax dispute with the network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522f9ef-a520-47e6-8998-b8159f05404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s request the BIR to look into this kasi ang sinasabi nga nila
        (because as they say), no matter how we call it, ituturo pa rin nila BIR (they
        will still point to BIR). So we might as well call the BIR to explain to us
        this mechanism,” said Remulla.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37e9b5-3cff-4589-928c-f631ba8e776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:47:45.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said that a resolution will be filed to investigate
        the said compromise agreement.</p>'
  'COVID-19-basketball-football-practices':
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-03T12:48:15.704+08:00
    'imagesource': 'jcr:d250181d-4dc9-4154-a026-cdbadc88707e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53258390-68a4-4d15-ac38-511fe31b8d4a'
    'lead': 'Professional basketball and football teams are now allowed to resume
      their practices and conditioning sessions amid the persistent threat of the
      coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T12:54:43.681+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:14:35.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:12:59.770+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force OKs practice sessions for basketball, football teams'
    'updated': 2020-07-03T16:05:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fabe35-f7e6-4d56-ac5e-f2add5632b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:54:43.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Professional
        basketball and football teams are now allowed to resume their practices and
        conditioning sessions amid the persistent threat of the coronavirus pandemic,
        Presidential Spokesperson Harry Roque announced on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b57342-fb87-463c-98be-be3990cc9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:54:43.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippine Sports Commission, Games and Amusements
        Board, and the Department of Health signed a joint administrative order allowing
        limited physical activities after some prodding from the Philippine Basketball
        Association (PBA) and football organizations in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35dfca-dec8-4957-92f9-c55f7491f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T12:54:43.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:14:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinayagan ang</em> practice at conditioning ng basketball at
        football <em>sangayon sa</em> request <em>ng</em> PBA <em>at ibang</em> football
        association," he said in a media briefing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d36ca0-4e9f-4058-a57c-a7a90a726c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:05:05.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We decided to allow the practice and conditioning
        of basketball and football (leagues), in response to the request of PBA and
        other football association.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6b164-247b-4998-a0a1-dbabbc16e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T16:05:05.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA 45th season opened on March 8 with only one game. The league
        decided to suspend the season and practices indefinitely on March 10 due to
        the rising cases of COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9062fc-9ff1-4ae8-8e52-46b40d44e26e'
      'mgnl:activationStatus': true
