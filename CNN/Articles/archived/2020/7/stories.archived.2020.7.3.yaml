      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Quiapo
        Church in Manila resumed its limited physical services and activities on Friday
        as its lockdown ended, a church official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc8089-4290-41c1-b32c-da8e995ac134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T10:28:13.260+08:00
