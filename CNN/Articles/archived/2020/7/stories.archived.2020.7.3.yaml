  'Woman-engagement-ring-treasure-hunters':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T13:17:47.612+08:00
    'imagesource': 'jcr:f4d42e3a-a6f2-49c1-b2e6-7cd9c20eb733'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c719a4-2b94-4eca-b226-96fae082b1e4'
    'lead': 'A woman who lost her engagement ring in the waters of Rockaway Beach,
      New York, thought she would never see it again until she asked for help from
      some local treasure hunters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T13:21:36.928+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:14:27.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:02.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman is reunited with her engagement ring thanks to a group of treasure
      hunters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9bf65-1806-45c8-ab5d-2d0b9b0a2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.928+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A woman who lost her engagement ring
        in the waters of Rockaway Beach, New York, thought she would never see it
        again until she asked for help from some local treasure hunters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0093782-4f6f-4c6a-ab83-604dc2d4c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.928+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina Bopp was at Rockaway Beach with friends when one of the young
        boys in her group got caught in a wave on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5d11d-71fe-461f-bd3a-9566f0f98af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to go grab him, and I felt my ring sliding off my finger,"
        Bopp told CNN affiliate WLNY.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73936ad8-034a-41ec-937a-f4706f096432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She searched for eight hours on her own before reaching out for
        some help. Merrill Kazanjian, of Metal Detecting NYC, answered that call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab48274-aa78-4a7a-8fd4-b0cff3a12950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw how devastated she was, and one of the reasons I got into
        metal detecting is because I lost my wedding ring a week after I got married,"
        Kazanjian told CNN. "You do whatever you can to help."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbe5c9-a8a9-4ad7-aef2-1575ac74b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazanjian told CNN he went out with Bopp to find the ring for about
        three hours, but they came up empty. That''s when he decided to employ the
        help of his treasure hunting friends from a group they call the "Scavengers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb76c1-e513-4a85-8c31-a76dee3cf871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s strength in numbers in this ... especially at the Roackaway
        Beach it''s a long shot... so you call up the talent that you know," Kazanjian
        said. "Metal detectorists... they are rare people, good folks who really love
        to give back."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09089361-2eef-483a-b0cb-0d8cb719a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The treasure hunt is successful</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95398c1-78ed-4833-a449-3592e4cf63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Behling, a six-month novice of metal detecting, was the one
        who ultimately found the ring on Wednesday just off the sea line a foot and
        a half deep in sand only 40 minutes after they started looking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1031be-f306-453a-b29a-18f91f9d1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are six months later, I found a ring," she told WLNY. "That
        is by far the coolest thing I ever found."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9985c90-4d31-4f51-8636-894688917aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bopp was of course the most excited in the whole group. Treasure
        hunter Louis Defeo got the entire reunion on video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897451d-ba7e-4f60-9fb7-0aaff03c16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where did you find it? Can I give you a hug? Oh my gosh!...Unreal!"
        Bopp exclaimed when she saw Behling with her ring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270f4e0-541a-4ba7-af07-8bc8737188f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bopp offered to give them money, but Kazanjian said they do it for
        the pure enjoyment of reuniting someone to their lost possession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a04d2-b21d-4996-bbb5-9dafbf7a5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen it again and again, rather than hold on to a ring (we)
        would rather give it back to a person," Kazanjian said. "It''s the joy, it''s
        the positive rush you get from that, to see someone smile. The world needs
        that in 2020."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad5efa6-dcbe-40c4-9c24-fa835f13e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:21:36.929+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/02/health/hydroxychloroquine-coronavirus-detroit-study/index.html">Woman
        is reunited with her engagement ring thanks to a group of treasure hunters</a>."&nbsp;</em></p>'
  'anti-terrorism-bill-problematic-across-admins-Risa-Hontiveros':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-03T13:18:23.673+08:00
    'imagesource': 'jcr:bebcfdfb-d03c-4ae5-8df4-5701d868f233'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08be9410-f94b-4e29-8c56-cfdc8325c30d'
    'lead': '"Kahit pa nakaraang administrasyon pa ito which I was an ally of, even
      if it were still the Noynoy Aquino administration, I would still have voted
      against the bill," Senator Risa Hontiveros says about the Anti-Terrorism Bill. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T13:24:06.747+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:14:26.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:02.481+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'anti-terrorism', 'Duterte']
    'stories': ['38ccf7b6-6e1e-4c58-84be-1ce0ef4bdab0', '75fc6c74-4173-478d-93ba-41457bead11f']
    'template': '1'
    'title': 'Anti-terrorism bill problematic even under the best gov''t leaders –
      Hontiveros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642c4d5-0ab7-4075-af59-5878d2d3deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) –</strong>&nbsp;The
        Anti-Terrorism Bill is fundamentally flawed and is something that should not
        be passed across administrations, Senator Risa Hontiveros said, as she hopes
        for a Presidential veto before the measure lapses into law next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2e607-6996-43c0-9a5d-45d4ab141f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator told CNN Philippines'' <em>The Source</em> that the
        controversial bill –&nbsp;touted to be prone to abuse by law enforcers just
        to silence dissent –&nbsp;should not see enactment even under the most humane
        and transparent regimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c687850-6bf2-48c3-9851-828f822346c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naisip ko rin talaga, kahit pa nakaraang administrasyon pa
        ito</em> [It has occurred to me that even if this was pushed by the previous
        administration] which I was an ally of, even if it were still the Noynoy Aquino
        administration, I would still have voted against the bill," Hontiveros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33df365-1ad4-4e84-b219-c44682f57b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us are against terrorist actions and it is the duty of government
        to secure people''s safety against terrorist actions, but not with this overly
        broad, vague, and subject to interpretation definition," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d499df-96e3-46ea-a5ba-d23f08a72d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/3/Bangsamoro-leaders-urge-President-Duterte-to-veto-Anti-Terrorism-Bill.html?fbclid=IwAR0PemQ84Iq-u3BDpVXrMqoKBmPUJ7ID-kMf6qBnGjxDGiMaSmMdCLun0kA">Bangsamoro
        leaders urge President Duterte to veto Anti-Terrorism Bill</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefc2c4-443a-4cf2-beb9-ab4f01e967d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law allows the police to make warrantless arrests and
        keep suspected terrorists detained for 14 days – which can be extended by
        another 10 days – as authorities build a case and to stop any planned criminal
        acts. Police and military officials have said there are enough safeguards
        in the measure to prevent abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300041a2-40eb-4025-8949-501ef93ae6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it had been the best of administrations, I would have voted
        against it... We always legislate with the possibility of worst administrations
        in mind, not presuming best administrations," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5b4d9-c6eb-4b35-8906-6a32b4442098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Bill has been slammed by human rights, media,
        civil society, and even business groups for its vague provisions and untimely
        passage, which comes in the middle of the government''s fight against the
        COVID-19 pandemic. The lawmaker added that it was insensitive to suddenly
        certify the measure as urgent in the middle of economic sufferings, hunger
        and job losses due to strict stay-at-home rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08db54b-320d-46bd-93df-a43a840ed4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/15/Anti-Terrorism-Bill-critics-activism-Esperon.html">Esperon
        assures Anti-Terrorism Bill critics: Activism is not terrorism</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2aba83-2228-4c68-b60d-f96a184fe374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Hontiveros said amendments to the Human Security Act of
        2007 would do in tightening the country''s watch against terrorists. She voted
        against the measure when it was tackled by the Senate in February. The House
        of Representatives fast-tracked its approval and adopted the Senate version
        before ending sessions in early June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd149a25-1845-4668-97cb-0f6a186d8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will lapse into law by July 9 unless President Rodrigo
        Duterte either signs it into law ahead of time or decides to veto certain
        sections or even the entire measure before that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7df5d4-d230-4053-bb7c-03a66e114c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope government vetoes the bill, the public needs to regain
        complete trust that government is first and foremost and urgently addressing
        the pandemic, the health crisis, the economic crisis also brought on by our
        necessary quarantines instead of prioritizing consolidating its power," Hontiveros
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec254f1-5709-497e-b070-2f6d1d5b1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out how the proposed law will add to the Duterte administration''s
        penchant for using "iron-fisted governance" and has had numerous complaints
        regarding human rights violations in the past four years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171de5dc-620d-4151-8fa0-2501e41ce20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:24:06.749+08:00
