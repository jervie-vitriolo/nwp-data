      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We allocated a budget of around ₱60 million for three months. This
        will cover around 2,000 nurses over eight hospitals in Cebu,” Gonzales said
        in the Department of Health regular briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dffeed-90ba-4b36-b411-6b327cf51bae'
