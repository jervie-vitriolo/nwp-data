      'jcr:uuid': 'f5c59caf-3a31-414d-854f-d2d1f763db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T19:43:18.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Pampanga, Converge is owned and run by its chief executive
        officer Dennis Anthony Uy and his wife Maria Grace Uy as president and chief
        resources officer. He is not the same person as Dito Telecommunity founder
        Dennis Uy.</p>'
