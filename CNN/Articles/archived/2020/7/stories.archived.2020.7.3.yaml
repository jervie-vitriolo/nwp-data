      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Rico Hizon, Ateneo de Manila
        University School of Government Dean Ronald Mendoza said the new law effectively
        repealed the Human Security Act of 2007 by expanding the government forces’
        powers on surveillance.</p>'
