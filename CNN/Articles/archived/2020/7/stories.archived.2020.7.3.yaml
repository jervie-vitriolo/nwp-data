      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647a942-56ed-4a76-9f3e-c5bebeda3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon didn''t immediately respond for a comment regarding Bezos''
        wealth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebee06-0c13-47a9-8b04-1aa19da29511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T00:25:11.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:14:56.512+08:00
