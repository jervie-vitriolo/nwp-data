      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8c563-7c49-4ce9-a647-50d54f1117f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these applications, 180 people -- or 60 passengers per flight
        -- were chosen randomly to join the half-day tour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a714c33-8983-4001-a5a2-172c575a3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eec5e9-59e5-485a-bda3-1c874eb357d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan carrier China Airlines operated the first "flight" on July
        2, which took place onboard an A330. Flight attendants were on board to speak
        with the passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b3519-3690-4b9c-af7f-7a05a34705fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919b90a-3b78-4e4c-8aea-ad73ae88c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China Airlines has arranged personnel for airplane cleaning and
        disinfection to give instructions on pandemic prevention, so that the public
        can understand our aviation industry''s efforts in pandemic prevention," said
        Hsu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82731518-1886-4813-aa64-ab05c8663757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
