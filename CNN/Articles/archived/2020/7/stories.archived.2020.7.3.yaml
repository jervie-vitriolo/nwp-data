    'template': '1'
    'title': 'This fashion designer plans to create PPE-inspired outerwear'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be3a9c-ad58-4c64-9026-68b92b377f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.326+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a0f72-9475-4cc0-8b71-6cb4fd96b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.326+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> The fashion industry
        has always been forward-looking — putting out collections seasons-ahead. As
        the COVID-19 pandemic puts this schedule to a halt, fashion designers are
        now looking ahead to a new sartorial reality: designing to minimize the spread
        of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a3cd9-2737-4974-af02-0ff9802d314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.326+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been thinking of strategies on how we can keep up with what’s
        happening,” says <a href="https://www.cnnphilippines.com/life/style/Fashion/2019/6/13/randolf-rj-santos-interview.html"
        target="_blank">RJ Santos</a>, designer and owner of <a href="http://randolfclothing.com/"
        target="_blank">Randolf Clothing</a>. “We’re doing PPEs (personal protective
        equipment) and scrub suits, and for Randolf, printed face masks.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee484718-98a0-40ab-811b-bd8d28dbcf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.326+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos sees that PPEs will become a new part of our everyday wear,
        and is already anticipating the need for functional and stylish protective
        clothing. “We’re planning to release PPE‐inspired outerwear soon that’s still
        true to what our brand is which is ‘gago’ — just kidding — ‘fun’ and at the
        same time serves a function by being waterproof. It’s been hard but there’s
        [no] time to dwell on cancelled plans!”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470d28f-1daf-4916-8a44-f86c49ad8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.326+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancelled plans have certainly gotten in the way of “non-essential”
        businesses, especially for Santos’ custom-made orders, which were originally
        planned for events that are no longer pushing through. But while he acknowledges
        that it’s one of the biggest challenges for his business now, he prefers to
        use the time to look at the business in a different way.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19954cfb-410c-45b9-94b2-476841685ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, it’s really important to be aware of what’s happening around
        you so that you know how to adapt to it,” Santos adds. “It sucks that there
        are certain things you enjoy doing that you have to [put] on hold, but that’s
        just how life is. We need to adapt to be able to survive. I believe that situations
        like this pandemic wont be forever, so it’s important to still keep your dreams
        alive. It can also serve as your inspiration to keep moving forward.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb5be6-df79-44ae-a988-313cf2cf4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the fashion designer talks about being productive anytime
        during the day, working out to relieve anxiety, and falling asleep in a snap.</p>'
    '47':
      'image': 'jcr:914c8b2e-25c7-4f04-bfa9-c4954b4d2d41'
      'imageCaption': 'The “Original Gangstas” campaign for Randolf Clothing''s 2019
        collection. Photo by JOSEPH PASCUAL/courtesy of RJ SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c5434-9aa4-4740-b5bc-66f7632bc40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.329+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475d885-d84e-4629-aa9e-4e2a9ca662d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735caa4-22b6-4ba1-98bb-20095e6dd1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretch in bed then eat breakfast. I drink coffee as my pre-workout
        an hour after eating breakfast. Then, I workout at around 10 a.m. Working
        out in the morning helps me feel energized throughout the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4593cb-1bb4-4f6f-86f0-2bdb1410ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ce437-2fea-488c-8641-8caf414aca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, [it] really depends on my mood! (<em>Laughs</em>) Sometimes
        it’s in the morning when I wake up really early, or late at night after a
        long nap after dinner. It’s really messed up, but I stick to the deadlines
        naman. (<em>Laughs</em>) I guess this works for me because I have a very short
        attention span, and it helps me get things done without feeling pressured
        about what time I should be getting a lot of work done.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe109a-2533-4581-a9b0-a19bb2a6128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job? What do you find
        most challenging about it?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c95ae0-a5aa-4848-bbb1-1aad27f85e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I enjoy most about my job is handling my own time and having
        full creative freedom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa263dcb-e01f-4378-8a1f-f173267b7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.327+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most challenging thing about it would have to be constantly
        thinking of what’s next and how to keep my business afloat given the situation
        we’re in now. It’s really challenging especially for people in the fashion
        industry. Most of my made-to-order or custom clients have postponed or cancelled
        events, so I had to think of other ways, aside from our RTW (ready-to-wear)
        line, to earn. But I’m not one to just quit. As a person whose career is in
        fashion, we’re always reminded to think ahead, so I’m just treating this as
        another big challenge that I’ve accepted. (<em>Laughs</em>) Wala akong choice
        but game!</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1448ce1-4a01-4afd-9070-c152044efc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998fa50-d8d6-400a-ac76-8619cecd8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes I give in to distractions just to get over them. (<em>Laughs</em>)
        I’m a person who can easily get distracted by the simplest things and I’ve
        learned to choose which ones to ignore and give in to.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ab22e-bf81-4f0c-a7ee-a38ff57dbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c962d64-c05a-4f18-b0b7-524f0f5cb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hmm, I guess working out. It really helps me relax my mind. I try
        to workout at least five times a week. It’s my only break from reality. It’s
        the only time I can breathe from thinking about work. It really keeps me sane.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790840ae-0af8-4642-b1f7-62022662cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f99bbe-c7d5-4d52-8907-1a63e19313f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we went into ECQ and gyms closed, I knew I still had to exercise
        to keep me sane. I started it a few days after the start of the lockdown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e9f8d-1d45-4ee0-b506-5776364cdd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8888ad-9623-4f41-ab38-f477378b2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, yes! But to be honest, medyo tinatamad na ako, but I just
        need to push myself into doing it. Pati, while I’m doing it naman nag e-enjoy
        ako. ''Yung papunta sa ''pag workout ''yung nakakatamad. It happened quite
        a few times [when] I decided to skip days, but what I do is I give myself
        an extra task to finish. (<em>Laughs</em>)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c6d20-8df1-4fad-9b20-d17bf1f271f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c8fbe-8d49-43f6-84d4-c7032043db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.328+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercising helps you feel happy. It also [eases] anxiety, at least
        for me. It can help you start up your day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222858b-dbef-43e8-832b-d624d791bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T18:09:02.329+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:13:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61071251-3864-46aa-9bf4-6d35fdb4657e'
