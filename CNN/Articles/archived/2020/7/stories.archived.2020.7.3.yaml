      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de711554-4dba-4b77-b835-11b9e047b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An examination of the coronavirus response in the 14 countries shows
        they have one key thing in common. Despite economic pressure, the vast majority
        refused to ease social distancing measures while their case counts were still
        going up. And when they did lift their lockdowns, they did it in a <a href="https://edition.cnn.com/2020/06/10/health/lockdown-easing-coronavirus-study/index.html">careful,
        phased manner</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d4fe3-a667-4f58-98ac-4bfe92e3e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96582f9e-9370-4ec2-ac36-5b9061326cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say lockdowns have likely <a href="https://edition.cnn.com/2020/06/08/health/coronavirus-shutdowns-effective-study-wellness-bn/index.html">saved
        hundreds of millions of lives</a> around the world. A modeling study published
        in the scientific journal Nature last month estimated that by early April,
        shutdown policies saved 285 million people in China, 49 million in Italy and
        60 million lives in the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb2dfc-6e89-42cf-8a4a-763e45430fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feecc1f9-73c9-4647-9925-59913195719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any human endeavor has ever saved so many lives
        in such a short period of time. There have been huge personal costs to staying
        home and canceling events, but the data show that each day made a profound
        difference," said the study''s lead author, Solomon Hsiang, a professor and
        director of the Global Policy Laboratory at the University of California,
        Berkeley.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b3497-8554-4643-9b10-f5b7cd87ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f20ac-eeb2-4014-911d-8971f979ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how successful a lockdown has been depends on a number of reasons,
        including whether it was put in place early enough. No two lockdowns are alike,
        so while people in countries like Italy or Spain faced fines if they ventured
        outside their homes for anything other than essential reasons, in Japan, staying
        at home was a recommendation rather than an order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfaf1a1-1a0e-4af5-9ddb-c8fc8a8aad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94567f8-a747-4d47-a96e-760eedb738d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Canada, New Zealand were quick to restrict travel, while
        in other countries including Algeria, Georgia and Morocco, kids were the first
        to see the impact of the pandemic as schools shut.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed857e-01ab-469a-b00e-6f9220ae214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dce7c7-6a88-429d-b49c-97bff37d667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures included stay-at-home orders, non-essential store
        closures, quarantining and isolation. Some countries, like Algeria, Rwanda,
        Montenegro and China have seen outbreaks after restrictions were lifted. That
        prompted officials to reintroduce some measures locally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae40a07-bf9a-40a3-bcc2-5e580f752810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4aa231-ef78-4cf4-9a1f-e2c1212fdb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the capital city of Beijing was put under a partial lockdown
        last month following new cluster linked to a food market. Montenegro brought
        back bans on mass events last week after seeing a new outbreak of cases following
        a three weeks of being virus-free. And in Rwanda, health authorities placed
        a number of villages into renewed lockdown last week after new cases emerged
        there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa484d6a-b124-4b53-a16e-f2d27653f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdae7f-ffaf-4662-be82-5d6c8142c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the restrictions launched to counteract the disease have also
        been hugely damaging for the economy and have exacerbated existing inequalities
        in education and the workplace, as well as between genders, races and socio-economic
        backgrounds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25969813-36d1-4a7e-bf48-fbd7e20aca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666119c-ec90-439f-856f-767d7d125b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As shops and schools shut and nearly all travel ceased, hundreds
        of millions of people around the world have suddenly found themselves unemployed.
        The impact on the economy is one of the reasons why some leaders, including
        the US President Donald Trump, have been pushing for swift reopening, even
        as infectious diseases experts warned about lifting restrictions too early.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e4cb7-6a81-4ade-8fc2-859b339d0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:15:18.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/03/health/coronavirus-lockdown-lifting-deadly-charts-intl/index.html">The
        US, Brazil and others lifted lockdowns early. These charts show just how deadly
        that decision was.</a>"</em></p>'
  'hydroxychloroquine-coronavirus-patients-':
    'author': 'Maggie Fox, Andrea Kane, and Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-03T13:13:54.627+08:00
    'imagesource': 'jcr:dc7cbf98-da0b-424c-9c46-c82e1be2a77a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3e78c7-1362-4681-a29d-86906e87d151'
    'lead': 'Hydroxychloroquine helped Covid-19 patients, a study in Detroit found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T13:17:38.698+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:14:32.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:01.023+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study finds hydroxychloroquine helped coronavirus patients survive better'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ceafe0-7cec-49b6-9fa2-75e08fcd5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A surprising new study found that
        the controversial antimalarial drug hydroxychloroquine helped patients better
        survive in the hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f725c3-3e4d-4f34-8b35-1969480c8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at Henry Ford Health System in Southeast Michigan said Thursday
        its study of 2,541 hospitalized patients found that those given hydroxychloroquine
        were much less likely to die.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ec7a9-7b55-437c-8686-27e1e808f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marcus Zervos, division head of infectious disease for Henry
        Ford Health System, said 26% of those not given hydroxychloroquine died, compared
        to 13% of those who got the drug. The team looked back at everyone treated
        in the hospital system since the first patient in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7657230-9863-4157-9d08-9dc5fec21825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall crude mortality rates were 18.1% in the entire cohort,
        13.5% in the hydroxychloroquine alone group, 20.1% among those receiving hydroxychloroquine plus azithromycin,
        22.4% among the azithromycin alone group, and 26.4% for neither drug," the
        team wrote in a report published in the International Journal of Infectious
        Diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c734a-fb0f-414e-bb68-c637ea7db582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a surprising finding because several other studies have found
        no benefit from hydroxychloroquine, a drug originally developed to treat and
        prevent malaria. President Donald Trump touted the drug heavily, but later
        studies found not only did patients not do better if they got the drug, they
        were more likely to suffer cardiac side effects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a80a8d-b845-4556-ba3a-6251d6382035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration withdrew its emergency use authorization
        for the drug earlier this month and trials around the world, including trials
        sponsored by the World Health Organization and the National Institutes of
        Health, were halted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70078a1-9139-4759-8968-9d2cdae23d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results do differ from some other studies," Zervos told a news
        conference. "What we think was important in ours ... is that patients were
        treated early. For hydroxychloroquine to have a benefit, it needs to begin
        before the patients begin to suffer some of the severe immune reactions that
        patients can have with Covid," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652a0a8-2364-4691-97ac-20bf888ff53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henry Ford team also monitored patients carefully for heart
        problems, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b54fe9-8a05-43d2-a9ce-0a883ef421cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of hydroxychloroquine plus azithromycin was reserved
        for selected patients with severe COVID-19 and with minimal cardiac risk factors,"
        the team wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adf340-b228-44f1-a28d-8f598c5370f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henry Ford team said they believe their findings show hydroxychloroquine
        could be potentially useful as a treatment for coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e66e3d-c519-4fd5-a1d7-bf1030758ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to note that in the right settings, this potentially
        could be a lifesaver for patients," Dr. Steven Kalkanis, CEO of the Henry
        Ford Medical Group, said at the news conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d387259-6675-4183-aa91-6bacd81a756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalkanis said that their findings do not necessarily contradict
        those of earlier studies. "We also want to make the point that just because
        our results differ from some others that may have been published, it doesn''t
        make those studies wrong or definitely a conflict. What it simply means is
        that by looking at the nuanced data of which patients actually benefited and
        when, we might be able to further unlock the code of how this disease works,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8591669-363f-46d8-a0d9-20aa047bcac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much more work needs to be done to elucidate what the final treatment
        plan should be for Covid-19," Kalkanis added. "But we feel ... that these
        are critically important results to add to the mix of how we move forward
        if there''s a second surge, and in relevant other parts of the world. Now
        we can help people combat this disease and to reduce the mortality rate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c474174-421f-4e55-bacb-9d571d5de0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zervos said hydroxychloroquine can help interfere with the virus
        directly and also reduces inflammation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c981045-fed4-4573-a046-23dcc747b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers not involved with the study were critical. They noted
        that the Henry Ford team did not randomly treat patients but selected them
        for various treatments based on certain criteria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8649fb5-5224-4243-b755-895727cdd98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Henry Ford Health System became more experienced in treating
        patients with COVID-19, survival may have improved, regardless of the use
        of specific therapies," Dr. Todd Lee of the Royal Victoria Hospital in Montreal,
        Canada, and colleagues wrote in a commentary in the same journal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836aee76-d3b4-4208-87f4-d221a7700353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, concomitant steroid use in patients receiving hydroxychloroquine
        was more than double the non-treated group. This is relevant considering the
        recent RECOVERY trial that showed a mortality benefit with dexamethasone."
        The steroid dexamethasone can reduce inflammation in seriously ill patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e3dd7-c430-45a3-b1f9-50691d11e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henry Ford team wrote that 82% of their patients received hydroxychloroquine
        within the first 24 hours of admission, and 91% within the first 48 hours
        of admission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8ee76-3831-4b11-a27c-8b12407ca049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wrote that in comparison, a study of patients at 25 New York
        hospitals started taking the drug "at any time during their hospitalization."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400fdd0-34aa-43f4-8d80-a3ff2ceaa124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But patients in that New York study, published in May in the Journal
        of the American Medical Association, started taking hydroxychloroquine on
        average one day after being hospitalized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7c9fc-168e-46fd-a732-6490b4af1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there''s a little bit of a difference, but it''s not like
        patients in New York were being started on day seven. That''s not what happened,"
        said Eli Rosenberg, lead author of the New York study and an associate professor
        of epidemiology at the University at Albany School of Public Health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882592a8-2ce1-487a-bfe5-15075115bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenberg also pointed out that the Detroit paper excluded 267 patients
        -- nearly 10% of the study population -- who had not yet been discharged from
        the hospital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60b4d5-8c05-46e5-bf2c-81fb5905f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this might have skewed the results to make hydroxychloroquine
        look better than it really was. Those patients might have still been in the
        hospital because they were very sick, and if they died, excluding them from
        the study made hydroxychloroquine look like more of a lifesaver than it really
        was.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adaa60-b102-49fa-a035-c6a7673860e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a little bit of loosey-goosiness here in all this," he
        told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54125a03-c394-4a1e-b44f-4bfd56469a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Detroit and New York studies were observational: they looked
        back at how patients did when doctors prescribed hydroxychloroquine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d7ab6-b226-40f6-8bc0-08389e7faa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While helpful, observational studies are not as valuable as controlled
        clinical trials. Considered the gold standard in medicine, patients in a clinical
        trial are randomly assigned to take either the drug or a placebo, which is
        a treatment that does nothing. Doctors then follow the patients to see how
        they fare.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7f56e-e564-4b8d-b53b-7da5ba3d6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two clinical trials on hydroxychloroquine for Covid-19, one in the
        US and one in the UK, were stopped early because their data suggested hydroxychloroquine
        wasn''t helpful.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e74373-3dfd-483e-b385-23e00a6a9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US trial, run by the National Institutes of Health, enrolled
        more than 470 patients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c5625-4066-45a8-9622-0991381f4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK trial, run by the University of Oxford, enrolled more than
        11,000 patients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36fc755-f213-4819-a571-b9d04b6427dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have concluded that there is no beneficial effect of hydroxychloroquine
        in patients hospitalized with COVID-19," the Oxford doctors concluded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c57056-ba64-46f0-b084-92ab7f2f533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a White House official praised the Henry Ford team''s study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709c405-ac63-46bc-90fd-56c5a6bc9944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Navarro, the White House trade adviser, said the study shows
        hydroxychloroquine works if given early enough.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac59722-418e-46f8-a417-70d943c41ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big deal," he told CNN. "This medicine can literally
        save tens of thousands, perhaps hundreds of thousands of American lives and
        maybe millions of people worldwide."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fd9e3-d6df-4c8f-bd14-c8fa38ef6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:17:38.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/02/health/hydroxychloroquine-coronavirus-detroit-study/index.html">Study
        finds hydroxychloroquine helped coronavirus patients survive better</a>."</em></p>'
  'North-Korea-COVID-19-response':
