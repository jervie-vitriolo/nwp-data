      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>- Richard Stitely had spent nearly 30 years
        on death row when the pandemic hit California''s San Quentin State Prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcd970-48d5-467a-ae0b-a43cad82377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ede93-c06b-429b-8a51-3d7da9f7cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Stitely, 71, was found dead in his cell, marking the
        first known death linked to coronavirus inside the California prison with
        the largest outbreak of Covid-19 in the state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe40e5-38de-421b-8a80-fa8477ce9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad90604-c452-46fc-9a78-1d95aa475192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of incarcerated people in San Quentin have tested
        positive for the virus and nearly half of coronavirus cases throughout the
        state''s prison system are currently there, according to a tally from the
        California Department of Corrections and Rehabilitation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffacb4-8851-4fea-aff9-011ee3c8ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7356f83-6035-41cc-bcc6-046040393e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, there were at least 1,345 active cases in the facility
        and 2,783 cases in the state, the CDCR said. The jail houses about 3,400 detainees
        and it''s at 112% of it''s capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27f747-8e7a-46f1-a63c-0207558a8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a07f89-feac-4711-a8c3-af1ec7bbbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still trying to determine the cause and manner of
        Stitely''s death, as well as another death row inmate who died on Wednesday.
        Joseph Safarino Cordova, 75, was found unresponsive in his cell and he had
        no signs of trauma, according to the CDCR. It''s still unclear whether Cordova
        had tested positive for the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1f18a-f6c8-41e1-83e8-b419eb24ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd579e51-baae-4e01-b87c-46eb72989aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Quentin is among numerous prisons and jails across the country
        that have become hotbeds for the virus. In the past months, outbreaks in Colorado,
        Arkansas and Ohio prisons made up for a large number of each of those state''s
        total cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a180fe-a33d-474a-bd33-d49232306bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e4ff1-c932-4e57-bdfb-c8101b19b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Quentin had not seen a spike of cases until inmates from
        the California Institute for Men in Chino -- where thousands of people have
        tested positive -- were transferred to the facility last month, state Sen.
        Nancy Skinner has said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59abcf-96f5-4006-b7c0-fe2169964654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc2ada-b903-48b4-bb92-dc6485828a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of transferring incarcerated people from Chino, which
        had one of the highest COVID-19 infection rates, to San Quentin, which had
        no known cases, raises serious questions about CDCR''s management of the pandemic,"
        Skinner said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67b9ed-fae9-4fbb-a4ae-0cc11bdc9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92459208-48b5-4b91-b148-1d7b0d13dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While state government overall has done a good job managing the
        coronavirus crisis, the same care and attention has not been applied to California''s
        largest congregate settings: state prisons. We can and must do better."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bdc4b-3d2e-43ad-b778-f1c976c1d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846291fb-a897-4835-93e7-959997bc10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, California Gov. Gavin Newsom said the cause of
        the outbreak is being investigated, but that it appears the inmate transfer
        was a factor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a0f83-c826-47ff-b89d-40d57206636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa74d4-8737-4f89-bfb4-3d3a4d6e47ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adnan Khan, executive director for Re:Store Justice, a criminal
        justice reform advocacy group, said it''s impossible for detainees to follow
        social distancing protocols and other guidelines by the Centers for Disease
        and Control Prevention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f312b-9045-420d-9f90-652c7cd17175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3c862-8f2a-4d39-bb48-c23af3501da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent four years in San Quentin housed in North Block, where
        800 people share 12 collect call phones and 20 shower heads in the communal
        bathroom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c98d8c-68df-4125-8d34-abd8a661ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11e090-249b-4c29-8375-604b3bb26b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shower heads are about a foot apart from each other, people
        get splashed, people cough and spit. It''s unavoidable," Khan told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddf300-791b-4ea6-81b4-2fc5a3e80817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519826b-f37c-40a8-ba18-76a7f3ffea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t anything they can do," he added. "You can wash your
        hands, you could put on a mask but you''re in a closed space."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60592c5-8461-4bbc-b67a-2bfbbaf02143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b33d61-6c52-4d59-b84d-1feb23ce32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Simas, a CDCR spokeswoman, said corrections officials have
        implemented multiple strategies to control the spread of the virus in including,
        suspending intakes from jails, increasing testing and mandating all inmates
        and staff to wear masks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f457625-23ac-4f10-852d-9ac1f25a254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188200b8-05b0-4a19-b1d0-c933bef1b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Quentin, Simas said, more efforts are underway and officials
        have created a "unified command center" of medical custody, emergency management
        and infectious disease experts from multiple agencies to coordinate the response
        to coronavirus in the facility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77ae0a-46ad-413e-9f7c-ba7f630097bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e84446-b1eb-4fdf-bc92-f68f0646d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has impacted more than 100 employees at San Quentin
        who have tested positive in the past weeks, CDCR says. On Thursday, the department
        said correctional and health care staff from other facilities will arrive
        at San Quentin to fill vacant posts for at least 30 days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f52a5-1bef-4abd-afd8-2a7fbfff22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9ae56-8885-4bb1-918a-49ded638032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the outbreak continues at San Quentin, Khan said he''s spoken
        with many detainees who are terrified about the impacts of the virus and desperate
        for help.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb083f85-9307-4a95-b7eb-a0c4dd187ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:20:03.817+08:00
      'mgnl:createdBy': 'eimor'
