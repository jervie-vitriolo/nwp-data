      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73354b-a8d1-4284-a3c4-ca6ca3738a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most flights in Taiwan are still grounded because of the Covid-19
        outbreak, <a href="https://www.tsa.gov.tw/tsa/en/home.aspx">Taipei Songshan
        Airport</a> (also called Taipei International Airport) is offering locals
        a tiny taste of travel, dubbed "pretend to go abroad" airport tours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410488c9-f4c4-41be-967a-eacccadd5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c700a1-6086-4b22-8e85-8281ea756af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of three scheduled tours took place on July 2, with two
        more set for July 4 and July 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0fbcc-e9be-4f0d-9586-4d0b0b370b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a20628-e08a-47a0-9845-0713ca4b1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to letting the participants go through security screening,
        identification inspection and other immigration clearance procedures, they
        actually boarded the plane to experience the fun of boarding," Ting Hsu, who
        works in Songshan Airport''s planning department, told CNN Travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e0bc6-0b1e-47d1-9b65-55ff29c64ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d658b5-efbe-40fb-8125-46dec9fdd54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June, the airport''s social media team asked those who
        would like to participate in a lottery to win a tour spot to share an airport
        <a href="https://www.facebook.com/TSA.tw/photos/a.380741361066/10158165846996067/?type=3&amp;theater">Facebook
        post</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae083d2b-b7a0-48a1-a635-d0800d3c26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a4a85-c478-420a-8cd1-9dc75516f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7,000 users reportedly entered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba9ec5-e07b-412a-b607-e638f27d6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T17:30:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:47.566+08:00
