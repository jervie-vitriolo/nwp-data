    'lead': 'The current spike in new coronavirus numbers is due to an increase in
      cases, not because of more testing, Admiral Dr. Brett Giroir, assistant secretary
      for health for the US Department of Health and Human Services said '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T00:39:08.805+08:00
