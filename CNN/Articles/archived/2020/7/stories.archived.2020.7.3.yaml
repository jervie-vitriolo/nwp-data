    'template': '1'
    'title': 'Trump administration moves ahead with plan to open new pandemic office
      as coronavirus crisis intensifies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a217772-ecc5-47bc-9f40-b7229b60c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration disbanded the
        US National Security Council''s pandemic response office in 2018 — and now,
        on the defensive after a failed response to the coronavirus pandemic, they
        are planning to launch a similar office at the State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d7bf1-ddaf-4ed3-bf52-1a8febbb0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e40f4f6-68df-4f81-b2dc-15d83153fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council hosted an interagency meeting Thursday
        to discuss the plans for the office, which will fall under the leadership
        of a new position: coordinator for pandemics, a senior administration official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0330b8-d9fb-4990-ab39-4074414172cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06f68b-c9a1-45db-860f-d706bbea7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of Thursday''s meeting was to flush out the details and
        establish a proposal for President Donald Trump to approve — but the push
        to start a new office has drawn criticism from health experts and former officials,
        some of whom question whether this new unit is being located at the State
        Department, and not the NSC, simply to differentiate from the Obama administration
        effort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d8ee29-af93-4e68-a346-b8bde9ba3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3ef24-32dd-42a2-a399-1862893ba73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials who had worked on that pandemic response team — the directorate
        for global health and security and bio-defense — lamented the Trump administration''s
        move to gut the office, a stance the White House contests, arguing it reassigned
        staff and streamlined bureaucracy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10377d-23e2-4399-b99b-9d21cde28d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ea83c-57f4-45f8-9bc9-9fd195f268c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deja vu all over again''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f049715-d8cf-4efb-8a54-805298f0b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officials say the administration could have been better prepared
        for the pandemic if it had left the original office in place instead of trying
        to replicate it even as the virus gained new ground. As the US hit a record
        Wednesday for the highest single day count of new infections, these former
        officials said having the original unit in place "absolutely" would have made
        a difference in coordinating a more expedient and effective response to the
        coronavirus pandemic, which has now cost more than 125,000 American lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb8fbf-76e6-4f00-81e2-6e9df9a0d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adff2fd-86e3-4e36-bf30-c5fcaa833cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Monaco, who served as President Barack Obama''s homeland security
        adviser and oversaw the creation of the NSC''s global health directorate,
        told CNN''s New Day on Thursday that the Trump administration''s office "is
        deja vu all over again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b6be5-bdf1-4791-8ce8-b283f8a7f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c5f7d-8ef6-4984-97f1-55079bebc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, meanwhile, say that the State Department has a crucial
        role to play in a pandemic response, but the key coordinating role must be
        played by the White House. Some raised questions about the potential impact
        that this new office could have on highly successful programs at the US Agency
        for International Development and the possibility it might drain funding and
        resources away from them, further hurting global health efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554c442-d417-4255-82eb-a3536b81e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9043cb-4d52-4442-9fef-2a365109e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC and the State Department did not reply to a request for
        comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4263b1f-a8ad-4def-9361-c34a8d91d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42390925-8b4c-4b96-bd35-e0f48953b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monaco pointed out that the Obama administration had deliberately
        placed the directorate within the National Security Council, which takes policy
        recommendations from agencies across the government and uses them to advise
        the President, "because in an epidemic like Ebola, in a pandemic like Covid-19,
        what you need is a whole of government response and you need swift action.
        And you need swift decisions from the President, and you need that policy
        coordinated across the entire government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81f23a-f4e7-4115-89e4-3d5e38b9f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ffb70-36d3-4047-9660-cad2aeb2315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move now to set this unit, re-set this unit up, although in
        a different building, on the one hand is the recognition that you do indeed
        need a specific identified place to constantly be focusing on pandemic response,"
        Monaco said. "That is good. On the other hand, really what we are seeing here
        is the risk of repeating mistakes all over again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b7667-b02c-4116-ad37-13989c4a0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0bcd2-b488-482a-9dd6-fa5071c12434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to the Trump administration putting a new unit for biodefense
        and pandemic response at the Department of Health and Human Services in 2018.
        When the coronavirus pandemic began spreading, the administration began using
        a task force under the Secretary of Health and Human Services Alexander Azar.
        "That did not work," she said, and the administration eventually brought the
        coordination effort back to the White House under Vice President Mike Pence,
        where a broader, more all-encompassing effort is easier to coordinate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e344b17-8b18-44da-b77c-c519613de04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d781e-d55f-4092-8720-95fc5f2ba462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials believe that their proposal for a
        new office must be focused on public health, but also on diplomacy, the senior
        administration official told CNN. That is one reason that officials see the
        State Department as the appropriate place to house the new effort.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02e3c7-d90c-4454-b518-1070e6b7be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e973a-66a7-4154-ad54-b24903d894ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also support in Congress for this effort, the official
        said, noting that housing the office at the State Department means it will
        have more longevity and less turnover.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c7f26-d5ca-4790-a260-dd44dcf22229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdad02-0a7e-4ccf-a9bb-fe695af2e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Void of leadership''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac77226-d2e4-4666-91c0-4e149b512623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monaco argued that putting it at State "doesn''t make sense,"
        and health experts also pointed to shortcomings of that plan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7462a-26d8-47c9-b99a-dc6c3bf24441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09656656-4572-4728-adc0-af960c66cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Morrison, director of the Global Health Policy Center at the
        Center for Strategic and International Studies, said there is a point in having
        the State Department play a role in a global pandemic, particularly in coordinating
        support and outreach to lower income countries. But that''s not enough, he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78354cdb-7c5d-4edc-abc7-e112d9de9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4b4fa-482e-4203-956a-534544517fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting it in State Department, in theory, is a good thing, but
        it has to be done side by side with something at the White House," Morrison
        told CNN. "The White House is about really taking the entire government''s
        approach and representing the President and restoring the leadership of the
        White House."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26885dd-c3e5-4ec3-a3e6-05466aa7e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4206b94-d92a-4d50-b2b0-2b07c131f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a huge void of leadership from this administration on
        what''s happening outside our borders and this is the moment when the administration
        should wake up and start doing something that''s deliberate and very serious,"
        Morrison said. "Restoring leadership at the NSC should be a first prerequisite
        for going ahead."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180dfad7-f6ac-4acf-ac57-9e3a4d0403bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5b7ee-9a4e-460c-9e8b-9be7fd91b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Morrison and Monaco said the administration was making a serious
        mistake in pulling out of the World Health Organization. "This recognition
        that you need diplomacy. Absolutely, you need diplomacy in a pandemic response,"
        Monaco said. "That is one of the reasons we should not be pulling out of the
        World Health Organization, and the most effective diplomacy can be done by
        the President and the vice president."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9230bcc-a6f0-4223-baa2-9fcc70cf5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783171f-3bab-4950-8797-0a7a50586e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration established the global health directorate
        in 2015 after the Ebola epidemic of 2014 to help coordinate the response and
        housed this office at the NSC because of proximity to the president, and because
        the interagency process already goes through that body. "In a health security
        crisis, speed is essential. When this new coronavirus emerged, there was no
        clear White House-led structure to oversee our response, and we lost valuable
        time," wrote Beth Cameron, the former director of the office, in a Washington
        Post oped.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5395c-3872-4e1f-ac0b-f3c2dcb450c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20a3d3-ba82-4e94-8867-09a2614d6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former national security adviser John Bolton directed that the unit
        be disbanded in 2018 shortly after he took the job. The unit''s leader, Timothy
        Ziemer, left the administration and other members of the team were reassigned
        to other units within the NSC. When the administration came under fire for
        downplaying the pandemic and mismanaging the response nationally, Trump denied
        closing the directorate, saying he didn''t know about it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980458af-c9c5-4973-a474-a604b31dcaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200ee8d-fe37-4f72-ba6d-a8a2033f0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the global health directorate, Obama''s National Security
        Council also left the Trump administration a detailed document on how to respond
        to a pandemic. The playbook —&nbsp;40 pages plus appendices —&nbsp;contained
        step-by-step advice on questions to ask, decisions to make, and which federal
        agencies are responsible for what. It explicitly lists novel coronaviruses
        as one of the kinds of pathogens that could require a major response.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477528e1-062e-46ed-b535-45f97ce427d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc45276-fdf7-48aa-9ace-d1be187a088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the playbook, outgoing senior Obama officials also
        led an in-person pandemic response exercise for senior incoming Trump officials
        in January 2017 —&nbsp;as required by a new law on improving presidential
        transitions that Obama signed in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73396973-efe9-480a-a47d-75914d6b6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T15:40:38.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:13:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/02/politics/trump-state-dept-new-pandemic-office/index.html"
        href="https://edition.cnn.com/2020/07/02/politics/trump-state-dept-new-pandemic-office/index.html">Trump
        administration moves ahead with plan to open new pandemic office as coronavirus
        crisis intensifies</a>"</em></p>'
  'DA-P400-million-clustering-hog-raisers':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-03T16:34:29.174+08:00
    'imagesource': 'jcr:0f3e56dc-4210-49d1-9f0b-7b7737e7521c'
