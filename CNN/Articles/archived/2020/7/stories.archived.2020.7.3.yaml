      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — Two to
        four tropical cyclones may enter PAGASA’s monitoring area this month but they
        are not expected to affect weather conditions in the country, a forecaster
        said Friday.</p>'
