      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not possible to pinpoint what caused the current spike in
        coronavirus cases, said Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases. But it''s likely a result of a series
        of events that occurred simultaneously, including protests, Memorial Day festivities
        and states reopening, he told the Harvard Business Review.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b328d-80eb-4b88-aeb3-8fbd77a67c59'
