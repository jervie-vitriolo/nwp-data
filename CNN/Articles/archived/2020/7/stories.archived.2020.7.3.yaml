      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the measure is now under
        final review in Malacañang. He said earlier that Duterte is <a href="https://www.cnnphilippines.com/news/2020/6/16/Duterte-inclined-to-sign-anti-terrorism-bill-Roque.html">"inclined"
        to sign it into law.</a></p>'
  'Judy-Taguiwalo-SC-to-compel-task-force-conduct-mass-testing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-03T13:22:48.616+08:00
    'imagesource': 'jcr:9dd68e6f-5461-4b9b-b2d7-43f67472522a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b269f7ee-a169-469f-af1a-b463ac8b703e'
    'lead': 'Various groups, led by former Social Welfare secretary Judy Taguiwalo,
      asked the Supreme Court on Friday to compel authorities leading the country’s
      COVID-19 response to conduct COVID-19 mass testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-03T13:25:48.853+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:14:25.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:02.687+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judy Taguiwalo, groups run to SC to compel COVID-19 task force to conduct
      mass testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9824d7-e390-4a7f-bb23-d6761350c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — Various
        groups, led by former Social Welfare secretary Judy Taguiwalo, asked the Supreme
        Court on Friday to compel authorities leading the country’s COVID-19 response
        to conduct&nbsp;mass testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f58511-bcf0-4b8d-b4bd-e562b0ab757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo, the spokesperson of the Citizens Urgent Response to End
        COVID-19, and others representing different sectors of society sought for
        a writ of mandamus compelling the National Task Force (NTF) on COVID-19 to
        implement mass testing and pursue an “efficient” system of contact tracing,
        isolating and treating cases of the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8aba2c-4919-4a3e-8636-4e3395d51e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named as respondents were Health Secretary Francisco Duque III;
        National Task Force on COVID-19 head Secretary Delfin Lorenzana; NTF vice-chairman
        Interior Secretary Eduardo Año; IATF members Transport Secretary Arthur Tugade,
        Cabinet Secretary Karlo Nograles, and Labor Secretary Silvestre Bello III;
        and Secretary Carlito Galvez Jr., chief implementer of the country''s COVID-19
        response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea77454-9ad0-4036-a712-3577cc4d9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the petitioners were Joshua San Pedro, Coalition for
        People’s Right to Health convenor; Rey Valmores-Salinas, Bahaghari national
        spokesperson; Joanna Celeste Concepcion, Migrante International chairperson;
        Lovely Ramos, Gabriela Network of Professionals secretary; Janice Lee Monte-Hernandez,
        representing her minor child Via Leigh Hernandez; Debie Faigmani, Drug, Food
        and Allied Workers Federation-Kilusang Mayong Uno secretary-general; Mylene
        Cabalona, BPO Industry Employees Network president; Vladimer Quetua, Alliance
        of Concerned Teachers-National Capital Region president; and UP-Pantranco
        Driver’s Association Vice President Ernesto Lizada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388c35e-439e-42ee-ae87-492a4a4a9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also want the government to provide “accurate, timely,
        and complete data on the nation’s COVID-19 situation.” Earlier, several government
        officials have criticized the new case reporting system of the Department
        of Health, with an opposition lawmaker saying the department may be “hiding
        the real data” on cases. DOH has <a href="https://www.cnnphilippines.com/news/2020/6/2/doh-on-coronavirus-data.html"
        target="_blank">disputed</a> the claim.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d5ea1-a0c2-4761-9809-368290bf04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners noted that instead of using science-backed COVID-19
        response, “the government has resorted to excessive and unnecessary force”
        such as imprisoning thousands of people for quarantine violations thereby
        “increasing” the chances of COVID-19 transmission in jails.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907912e-a5d3-48eb-8878-98d400154d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also stressed the government has no “proactive plan or effort
        to increase testing capacity” and argued that the respondents “have an obligation
        and duty under domestic and international law to protect the right to health
        of every Filipino.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ca1f5-318d-40e6-9943-4ec4b1ea451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to react on the plea of the different organizations, IATF
        spokesman Harry Roque said he believes the high court will junk the petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e9646-ebdd-44d4-a3c1-f3ae317cc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-03T13:25:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had repeatedly said that it would be "<a href="https://www.cnnphilippines.com/news/2020/5/19/Harry-Roque-clarifies-targeted-mass-testing-1-2-percent-population.html"
        target="_blank">physically impossible</a>" to conduct mass testing for COVID-19
        in the country, which has a population of almost 100 million. He said the
        government pools its resources for "expanded targeted testing," which includes
        asymptomatic cases or people without COVID-19 symptoms.</p>'
