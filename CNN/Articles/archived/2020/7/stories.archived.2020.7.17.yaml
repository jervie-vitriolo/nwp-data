      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/07/15/health/n95-mask-inventor-coronavirus-sanjay-wellness-trnd/index.html">US
        coronavirus outbreak</a> passed 3.5 million total infections Friday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89620519-1e91-4f3c-9752-4ce471ff319d'
