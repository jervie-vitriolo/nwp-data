      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You separate the men and the boys. In a crisis, there''s always
        an opportunity like this," Ang, president and chief operating officer of the
        diversified conglomerate, told CNN Philippines'' Rico Hizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9383081-ce90-4544-85e3-d43641ea6dfc'
      'mgnl:activationStatus': true
