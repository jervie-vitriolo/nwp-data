      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The country''s
        COVID-19 case tally has reached 63,001, the Department of Health (DOH) said
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22109793-d4e4-4763-b585-d054dee602f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported 1,841 new infections, of which 710 were "fresh"
        or detected in the last three days and 1,131 were part of the department''s
        validation backlog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950d556-8d5f-4391-a289-9f31358f3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Manila tallied the most new cases with 441 more infections,
        followed by Quezon City with 140, Mandaluyong with 96, Cebu City with 87 and
        Navotas with 85 infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb608f-a7be-4d1d-8a00-8fb0906fa5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.013+08:00
