      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fb5fb-eecf-4407-812f-15d2334a3834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.991+08:00
