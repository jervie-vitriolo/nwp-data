      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is better that he just answers what his basis was]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
