      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The patients who are currently confined will continue
        to receive treatment. However, we are closing the admitting area and the emergency
        room.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a88d8-369d-4a09-aeb2-71f508296e6c'
      'mgnl:activationStatus': true
