    'mgnl:tags': ['twitter', 'bitcoin']
    'template': '1'
    'title': 'Twitter hack once again puts a negative spotlight on Bitcoin'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bafecc3-3d7f-4fe8-9425-5ddccff885bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wednesday night''s Twitter <a href="https://www.cnn.com/2020/07/15/tech/twitter-hack-elon-musk-bill-gates/index.html"
        target="_blank">hack</a> was not a good look for Bitcoin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e33041-5f14-4fee-84a9-c0d9257ab37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers <a href="https://www.cnn.com/2020/07/16/tech/twitter-hack-security-analysis/index.html"
        target="_blank">took over accounts</a> belonging to such well-known figures
        as Elon Musk, Bill Gates and Barack Obama in an apparent effort to earn income
        by scamming people out of Bitcoin, a <a href="https://www.cnn.com/2020/02/01/investing/bitcoin-prices-coronavirus/index.html"
        target="_blank">form of digital currency</a>. The scam itself was fairly common,
        but the fact that hackers were able to use prominent figures'' official accounts
        to perpetrate the attack is unusual and may have made unsuspecting people
        more likely to fall victim to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47685187-c49a-4784-a03e-9b1056b4524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was the currency used to quickly cash in on the hack, Bitcoin
        is not really to blame for Wednesday night''s attack. But there are some characteristics
        of Bitcoin that may make carrying out — and getting away with — such a scam
        easier than if it had been done by other means. Regulators have previously
        expressed concern about Bitcoin over its history of use by fraudsters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f231d8-5ba7-4fff-adc9-ea74c98f5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, experts in the cryptocurrency industry say they think Wednesday''s
        hack is unlikely to significantly undermine trust in, or adoption of, Bitcoin
        or other digital currencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b6062-8761-4e6c-bee9-b9f87fb44259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly not the type of publicity that we want for Bitcoin
        or any other cryptocurrency," said Kristin Smith, executive director of industry
        trade group Blockchain Association. "But it''s really important to realize
        that this was a hack and the crime is the hack, it''s not the fact that Bitcoin
        was the desirable prize of this attack."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7bed9-b0bd-4396-bf0d-3080d3655fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Giveaway Scam''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42aeb23-a1c0-4877-82a8-a1a2739ef222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the effects of the attack were likely mitigated by the
        fact that this was not a new type of scam. Followers of Elon Musk and other
        major figures may be used to seeing such offers tweeted out in the replies
        to those celebrities'' tweets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4eedc-4200-450c-9809-27e71f6af57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known as a "Giveaway Scam," in which hackers encourage people
        to send Bitcoin to a digital wallet, and promise to send back double the money
        in return. It''s often done under the guise of wanting to give back to a community
        or followers, as was the case in Wednesday''s hack. But, instead, the scammer
        makes off with the money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c50db1-f678-4cb0-88ab-4c3012fd4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, scammers carry out such attacks by, for example, making
        a Twitter account almost identical to a famous person''s profile — same profile
        picture, same name and hard-to-detect tweaks to the handle — and responding
        to one of that famous person''s tweets with the offer, making it look like
        it was the famous person saying it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d9aba-6f62-432b-b160-38fc1a160c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People see this happen underneath Elon Musk''s Twitter account
        all the time," Neeraj Agrawal, director of communications at Coin Center,
        told CNN Business. "People have already been introduced to this concept of
        the giveaway scams."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8c33e-7fb5-4347-8aa5-a40d35a7fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s case, though, the offers were coming straight from
        the (hacked) verified accounts of celebrities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06059dca-342a-4308-a575-83ee73d0f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges of a decentralized system</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7ab21-2f64-4738-b074-e7dd3d8003e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One aspect of Bitcoin usually lauded as a benefit by adopters is
        the fact that it''s not controlled by a centralized authority, such as a bank.
        That means it''s not tied to any government (which could, for example, enact
        policies that devalue a currency) and users don''t have to trust any one organization
        to protect their money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef35aab-591f-48d2-8f26-1efbad134b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the case of Wednesday''s attack, it also means that people
        who were scammed don''t have anyone to go to for help getting their money
        back, the way one could go to their bank and ask it to reverse a fraudulent
        transaction. If a person sent $1,000 in bitcoin to a digital wallet hoping
        Elon Musk would send them back $2,000, they''re probably out of luck.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bb2f1-b23f-403d-92ce-67aac5be160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Bitcoin, you have to understand what you''re using," Agrawal
        said. "It''s much more akin to a (physical) dollar bill. If you hand it to
        someone, it is gone. There''s an increased sense of responsibility you have
        to have if you''re using it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a18d39-7e50-4978-aba9-a587413055cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are some protections for Bitcoin owners, including
        using well-known, regulated exchanges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52bc34-f1a4-45e3-a5e7-ec1d98e7399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchange companies Coinbase and Gemini — which were among the first
        to have their Twitter accounts used in the hack Wednesday — said they quickly
        put the hackers'' digital wallet addresses on a blocklist when they became
        aware of the scam, so users wouldn''t be able to send money to those accounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71451ba6-2ffa-4478-aca8-5cbc5fbb34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gemini identified the fraud immediately and added the fraudsters''
        addresses to our blocklist in order to prevent our customers from falling
        victim to this scam," Gemini said in a statement. "Scams like this are not
        unique to cryptocurrency, and unfortunately criminals will continue to conduct
        these scams, whether aimed at stealing traditional money or cryptocurrency."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81d144-dfda-45b1-983c-5a249c14ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the nature of Bitcoin, it could also be hard to determine
        who was behind the attack even though it''s easy to watch where the money
        went. Bitcoin wallets each have their own unique code but aren''t always attached
        to an actual person''s name. It''s not impossible, though (Robert Mueller
        did it) — bitcoin transactions are recorded on a public ledger that anyone
        can see, and clues can be found concerning where money from those transactions
        crosses over into the traditional financial system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fd839-e368-4a19-a13b-a2ce96147d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will this mean?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1257b08-06ff-42c3-a45b-76d70679c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts say they don''t expect Wednesday''s hack will lead
        to a regulatory crackdown on Bitcoin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b6d75-3a75-43ad-af88-0f4844559f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regulators will look at this and see that there is nothing different
        that could be addressed through policy than what they''ve been doing," Agrawal
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bdd441-655b-47db-b117-0e353f920d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some industry players say the hack actually points to a fundamental
        issue with Twitter and other centralized systems, and makes an argument for
        decentralized systems like Bitcoin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd447ef-2a3a-4a67-8d1a-08eba0b8cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how this hack happened, but when you have a centralized
        system where there''s a point of contact that the bad guys can point to and
        try to get into and penetrate, that''s very vulnerable," Smith, of the Blockchain
        Association, said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45998d-c386-4a5b-b10f-a243cdd3b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:40:53.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/16/tech/bitcoin-trust-twitter-hack/index.html"
        target="_blank">Twitter hack once again puts a negative spotlight on Bitcoin</a></em></p>'
