    'template': '1'
    'title': 'SMC to set up third ‘Better World’ facility to help farmers affected
      by the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398aaae-cdf1-477d-a257-84c2758eea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> San Miguel
        Corporation is set to establish its third “Better World” sustainability project
        that will focus on helping Luzon farmers affected by the COVID-19 pandemic
        market their produce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288645e3-5cff-46b7-9aed-f6502f98f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61786eb3-c5b8-4e82-b29e-d0dd54795cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company said on Friday that it partnered with social
        enterprise Rural Rising PH for the “Better World UP” project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7f186-a542-4d23-aa52-535db1ad43f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3dc4d7-3e5b-416a-941c-53747c6ebaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural Rising PH targets to boost the potential and prosperity of
        the countryside through agri-entrepreneurship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d8fd8-b61a-4592-b706-0baaba54e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd7d30-8420-4e4e-9e0c-a56414544c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be situated in a property owned by SMC in UP Village,
        Diliman Quezon City where farmers can initially sell their harvests. Later
        on, both firms will implement programs to develop skills of both farmers and
        consumers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5513aa3-7d8f-4093-970d-3ef03d92186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a0adc-e3c3-4499-b0d9-f6f81c2ccdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural Rising PH Founder Ace Estrada said that this facility can
        also be used as a distribution center in the future. Excess harvest may be
        donated to poor communities in the city, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0ab2d-4a52-4165-b6fa-5b42c8e92df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759a4f8-82a3-445c-bd2a-b7afa18c8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this partnership with San Miguel Corporation, we are able
        to move produce that would otherwise go to waste, pay farmers the right price,
        and bring it to where it is most needed, where it could do the most good,”
        Estrada said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34be991-e7c5-4d0e-b488-f154af2bea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344a525-447d-4035-ad42-1edbf0ebe7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Together with Rural Rising PH, we hope to further boost the incomes
        of farmers, particularly by aggregating their fresh produce and selling directly
        to customers here in Metro Manila,” SMC President and COO Ramon Ang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45522e8f-ba44-4aa2-aa8f-cc8e67f7aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd172757-3712-4c8e-9586-395d00053851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also partnered with the Department of Agriculture to open direct
        marketing stores “Kadiwa ni Ani at Kita” at Petro gas stations in Metro Manila,
        which also aims to help agricultural industry and provide consumers easier
        access to fruits and vegetables.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6fc2ae-20b1-4168-bc2e-70cb2ca81b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88b6f9-3120-4973-887a-b4d5c867fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:21:42.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, SMC established two “Better World” facilities, a learning
        and feeding center opened in 2019 (Better World Tondo), and a COVID-19 testing
        center opened this year (Better World EDSA).</p>'
