    'title': 'PH to allow entry of foreigners by August amid COVID-19 crisis'
    'updated': 2020-07-20T16:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d57566-17b1-42ff-b376-a0fb60ff66d9'
