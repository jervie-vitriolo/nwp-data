      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) –</strong>&nbsp;The
        Philippines must scale up mass testing as it looks to restore the economy,
        San Miguel Corporation President and Chief Operating Officer Ramon Ang said,
        as he called on businessmen to reopen and preserve jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985f0d5-aab5-4942-8769-a4238882549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
