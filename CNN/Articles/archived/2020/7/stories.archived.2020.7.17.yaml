      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does the government plan to reboot economic activity with COVID-19
        infections still on the rise?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d5e0e-a12d-4ee3-806d-2d0b0d568e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:22:54.633+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:05.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the future of economic stimulus measures pending in Congress?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260a6ca-b631-4338-93a2-ae7cf1eb79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:22:54.633+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:05.592+08:00
