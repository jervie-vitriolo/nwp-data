      'mgnl:type': 'text'
      'text': '<p>The case sparked outrage across Australia after the perpetrators
        were given suspended sentences. The judge in the case didn''t sentence the
        group to prison time in part because she said the girl "probably agreed to
        have sex with" them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd655853-f236-4882-af93-41c510550b23'
