      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561818db-4c24-4405-90b8-f871bb5b6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC <a href="http://cnnphilippines.com/business/2020/7/3/San-Miguel-Foundation-coronavirus-testing-lab.html">opened
        its own COVID-19 testing center</a>, which can process 4,000 swab samples
        a day. Its capacity can be upgraded to as much as 12,000 tests daily.</p>'
