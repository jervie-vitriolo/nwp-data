    'mgnl:tags': ['navotas', 'lockdown']
    'template': '1'
    'title': 'Day 1 of Navotas lockdown: 349 arrested for quarantine violations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9ce23-b7d1-46e6-aed6-c5c355d2e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:12:29.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — At least
        349 violators of the 24-hour curfew and quarantine rules, including proper
        wearing of face masks, were arrested on the first day of the two-week lockdown
        in Novotas City, Mayor Toby Tiangco&nbsp;<a href="https://www.facebook.com/TiangcoToby/photos/a.193672054056552/3144312522325809"
        target="_blank">announced</a> in a Facebook post on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebba87-9bca-4e39-9a80-506527136625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:12:29.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an <a href="https://cnnphilippines.com/news/2020/7/14/Navotas-City-lockdown-COVID-19.html"
        target="_blank">executive order</a> signed by Tiangco on Monday, movement
        restrictions and safety protocols are being enforced on the city''s 250,000
        residents from 5 am of July 16 to 11:59 pm of July 29, unless extended. Those
        rendering essential services are exempted from the stay-at-home policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611392c5-94cd-40de-9c93-a85bad497021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:12:29.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People authorized to go out for essential activities must maintain
        a one to two meters of distance from each other and wear face mask to avoid
        COVID-19 transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec25768-a4cf-4a05-a17f-9bd245503077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:12:29.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly and those under 21 years old are not allowed to go out except
        for medical emergencies. Guardians or parents of minors caught violating the
        stay-at-home rule will be fined up to P4,000, Tiangco said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88e264-d1f2-43c2-ab96-38080f461a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:12:29.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas now has 1,119 COVID-19 cases, after reporting 22 new infections
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f619b-bf80-4c00-9c19-6b3083378f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:12:29.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the city continues to log infections, Tiangco appealed to his
        constituents to follow the safety rules and measures in place, which aim to
        reduce their risk of catching the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bceacf-2f9f-487b-b6d5-bb8564be7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:12:29.855+08:00
      'mgnl:createdBy': 'catherine'
