      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added that even during the lockdown, he would regularly check
        on the progress the group''s major construction projects, such as the <a href="https://cnnphilippines.com/business/2020/7/16/skyway-stage-3-opens-november.html?fbclid=IwAR183wCpYN3gSRJc5wO1A0D1Kx4tsl3WwAcg6DzcvzrBwzJZPl_G0mFSy5c">Skyway
        Stage 3</a>&nbsp;which opens in November, and the Skyway extension segment
        in Susana Heights along the South Luzon Expressway and Sucat, which is nearly
        finished.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5d087-cc83-4991-b516-17f61abe5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:30:03.768+08:00
