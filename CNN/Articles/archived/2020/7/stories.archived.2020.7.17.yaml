      'mgnl:lastActivated': 2023-01-26T10:00:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot lock down forever because people need to work to pay
        for their meals. I think no country in the world can afford to lock down today,
        but we have to strike a balance," Ang told CNN Philippines'' <em>The Exchange</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f160402-8c26-4a0c-bcec-331981bcdcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/3/Philippines-COVID-19-testing-asymptomatic.html">PH
        to begin testing asymptomatic individuals</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346628dd-2868-494d-b2fd-2beecc24a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, the 65-year-old tycoon said <a href="https://www.cnnphilippines.com/business/2020/4/1/ramon-ang-extension-enhanced-community-quarantine.html">he
        would choose life over money</a>&nbsp;as the coronavirus began to infect hundreds
        of Filipinos. Infections have since climbed to more than 63,000, with no signs
        of slowing down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf355d-25a0-49be-a6df-d5d103e5f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120415a0-224d-4f97-ad5a-381de338cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want the economy to start growing again, what''s most important
        is testing, quick testing... If you want  confidence of the people to start
        doing business, you must have mass testing," he added, stressing that results
        must be out quickly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc9a1a-e5dc-442e-b219-7f44c58ecd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
