      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family created a GoFundMe campaign to help raise money for the
        funeral.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5ca17-4d7b-480f-a2ea-8c57c6e599fa'
