      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bad578-fe91-4060-a5d3-ea522b34324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the state we are in the world right now and in the country with
        all of the division, it''s lovely to see all of this love and support," he
        said. "Jeanna would have loved that. She would have wanted us to be comforted
        and loved as possible."</p>'
    '77':
