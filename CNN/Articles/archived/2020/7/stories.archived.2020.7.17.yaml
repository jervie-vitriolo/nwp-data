    'template': '1'
    'title': 'This webcomic shows how you can eat outside without going outside'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe990f-60fd-4f1c-90e5-1b7e0ac26506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:28:58.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:00:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As far as creation
        stories are concerned, Levi, the creator of&nbsp;<a href="https://twitter.com/dandampas"
        target="_blank">Dandampas</a> says his webcomic’s origin is as boring as it
        gets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7f3e5-79be-46c0-b9cc-e489f925a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:28:58.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:00:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “I am currently working as a field officer assisting local
        government units. Lately, I have been fantasizing about quitting and pursuing
        a job in the arts but I don’t think that would be possible anytime soon. One
        time, I was doodling on a piece of paper (as I usually do) and the thought
        of making a comic about a gay couple just suddenly popped in my head. I played
        around with the idea for a little bit and then I thought they should have
        a baby, and then I turned the baby into a cat because, why not?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bec67a-c156-47a9-a9ec-3de1d13b2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:28:58.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:00:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situations that Dante (a security guard), Damian (a tricycle
        driver), and Pascal (pusang kalye) are often quaint and humorous yet always
        grounded on something very relatable. In their appearance in CNN Life’s webcomic
        series, the couple contends with Pascal’s desire to eat outside. But for Levi,
        this is merely a jump off point&nbsp;to illustrate the repercussions of the
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ba88b-a98b-44b3-b51f-1e887d0d04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:28:58.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:00:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really miss being able to decide to go out and just…go out and
        hang out with friends. I’m a big hugger so I miss greeting my friends with
        hugs, handshakes and high fives. I miss commuting without the looming fear
        of getting fatally ill. I miss not sanitizing my hands every minute. I miss
        drawing comfortably at a coffee shop. I miss not seeing “JUST IN” every time
        I open social media. I miss feeling safe.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ee0cb-c005-4d55-911f-765c0f24833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:28:58.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:00:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in many of our quarantine webcomics, “Outside” is a response
        to&nbsp;what’s been happening in our communities. The threat of the virus
        is palpable in the panels of “Outside” but what it also makes so apparent
        is that the pandemic has killed many businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b8bf9-a4f2-47bf-9af7-5e78325e3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:28:58.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:00:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he is hopeful about our situation, the webcomic’s
        creator says, “I always do my best to stay positive in any situation. However,
        some of the decisions that the administration is making in response to this
        pandemic is making it really hard for me to stay hopeful. Nonetheless, I see
        a faint light at the end of this tunnel seeing people continually demand better
        services and accountability from the government as they should.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d764c3-f2de-466a-8600-ef5adedad5e7'
      'mgnl:activationStatus': true
