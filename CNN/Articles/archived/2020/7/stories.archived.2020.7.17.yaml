      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia <a href="https://twitter.com/Georgia_AG/status/1283884372614172675">Attorney
        General Chris Carr tweeted</a> that residents are urged to wear masks but
        the lawsuit is about the "rule of law."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7015b-b349-4155-8002-8c82bb76588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f26d6-34d0-4b2c-a549-859fdb72e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Utah, <a href="https://edition.cnn.com/videos/us/2020/07/16/utah-county-commission-meeting-tanner-ainge-anti-mask-protest-coronavirus-ebof-vpx.cnn">a
        public meeting about a mask policy</a> was abruptly canceled when people without
        face coverings packed the room. The crowd booed when it was called off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df02b0-a283-4e63-ab1e-2c8878e63a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08eea6-79c6-4a51-90c4-acfacf3b1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the exact opposite of what we need to be doing," Utah County
        Commissioner Tanner Ainge said at the meeting room in Provo. "We''re supposed
        to be physically distancing, wearing masks. This gathering violates current
        health recommendations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a0e8b-1eb2-42bb-a1b2-c9dea0c700bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9252f-0721-4bd7-b399-e2228fc9fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a lack of federal mandates, states are taking matters into
        their own hands and issuing orders requiring people to wear masks in public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdf753-8187-4f61-b478-509fff55943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04385e1-79bd-4426-b4cf-3d5b912d7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado, Arkansas, Alabama and Montana require face masks in public
        places when social distancing is impossible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9f981-f54a-4fdc-afa0-0ce7e8e5122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb8f47-03c5-4fd5-b914-04aca6e9fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lagging test results hamper efforts</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b258d-0860-4ba7-8d63-9fd6526fbff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States depend on testing data to make crucial decisions on reopenings
        and resources. But that data is lagging as testing sites get backed up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0f945-9ec8-49cb-a75d-8ad7190f077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b3925-e36e-423d-8636-5864349f0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests are being done in much larger numbers -- a positive development.
        But the increase is also slowing down results, and officials want to reduce
        wait times for results.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f4bc7-f46f-48d9-a3b2-55e5da3567b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f51cb5-aed3-4a61-8687-1d691eb56c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the large commercial labs, and we follow this every single
        day, there may be an outlier that''s 10 days or 12 days, we can''t deny that
        that happens," said Adm. Brett Giroir of the US Department of Health and Human
        Services,</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989eb267-e1f7-4133-b11c-23225ac92fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4f607-23a1-4f9d-a2e4-46f8cf329804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants test results back as fast as possible, but a three-day
        turnaround is "very reasonable," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a996d0-10f2-4b12-a7a0-e464e052c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9a61c-85e0-4339-84c9-dea35d26b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial labs have said they are backed up, with results often
        taking as long as seven days to turn around. "I''m never going to say that
        I''m happy with any turnaround time, Giroir added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5487a-93de-4f51-956f-4181b007f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08dcff-feee-496a-b44c-d42ed29c7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir says 700,000 to 800,000 people are being tested each day.
        That means it''ll be a week before officials know how many of them are infected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb08f6-16a7-4cd5-98df-e18e65ed95d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a256b-23b6-4129-87cc-5c42f6006757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test results provide important information for contract tracers
        trying to find people who might be infected. When testing results are delayed
        more than three days, not even perfect contact tracing can keep the spread
        of the virus from accelerating, <a href="https://edition.cnn.com/2020/07/16/health/quick-testing-contact-tracing-coronavirus/index.html">researchers
        have warned</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd72a0-9d04-4385-b06b-286d1ab38a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d294ca-4dbd-416a-84d2-6102355b9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young people warned to be cautious</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1bbb5a-cd7d-4395-9463-49ebd8262300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s leading infectious disease expert has a message for
        young people: you''re not immune to serious infection.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ad62f-965a-4b49-a1fe-90bffe3abac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332168c8-a80a-47e9-824a-84f3e584959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the data shows that young people are less likely to become
        seriously ill, there''s ample evidence of young people being "knocked out
        on their back and brought to their knees pretty quick" by Covid-19, Dr. Anthony
        Fauci said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b658b4-4e6e-42ef-916b-c7662400a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1b707-9e1d-4081-a65a-8e5591c587b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned young people this is not the time to risk exposing themselves
        to the virus. Many of them are getting horribly sick for weeks, he told Facebook
        CEO Mark Zuckerberg.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b59e02-ac7d-4894-9374-4482880b57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833e8e7-acfe-4e13-b260-5b13bcf90ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen an infection with this broad range of manifestations,"
        he said. "You''re going to get back to normal, and you''ll be able to freely
        have fun, go to the bars, go with the crowds, but not now."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb0678-3346-47cc-a1cd-400a304d8c03'
      'mgnl:activationStatus': true
