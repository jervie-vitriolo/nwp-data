    'template': '1'
    'title': 'One Direction celebrating 10-year anniversary with a special gift for
      fans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e15d37-07cb-4745-b69d-32ad2f30b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Get ready Directioners, the guys have something for you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1ed07-6343-4c43-806e-9f95ab3adb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178af09-3c2c-4899-9e02-c363859369c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an official reunion yet, but it was announced Thursday
        that One Direction is celebrating the group''s 10-year anniversary with new
        content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bec256-12e1-40c3-b704-2e3cba8a1b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857af40-7b30-4804-bf64-ab6abb64b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of the special occasion, the boy band is launching a brand
        new anniversary website and will release a celebration video especially made
        for their fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088833f9-8c55-49e5-9b3c-a52f49d2f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be8e6a-9f8d-47ea-b413-12547c22d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be the release of new interactive playlists as well
        as reformatted EPs featuring B-sides and rare songs, remixes, live recordings
        and acoustic versions of tracks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111aa02b-291d-412a-8735-c53aaaff98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796b8eb-e639-42a1-8ef7-f1a07fcb0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special "10 Years of One Direction" website will launch on July
        23, which marks the groups actual anniversary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ffe80-ec12-4750-881f-c186e4b6251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d3c1e-ff8a-41a2-98c8-915b037d861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site will take be set up as timeline charting the history of
        the group, from the first audition on the British show "The X Factor," up
        to the start of their hiatus. It will include an archive of music videos,
        artwork, TV performances, behind-the-scenes and rarely seen content, all in
        one place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ea1b1-57a8-44a3-85ce-f153a169aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245dd26-abb7-4bff-b101-4c2e782a1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will also be able to generate their own shareable "mixtape"
        playlist on the site, which will be personalized according to how they''ve
        interacted with the site''s content and the eras they''ve spent the most time
        exploring. They will then be able to connect to selected streaming services
        to save the mixtape playlists to their respective accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682ba45-ef50-49ef-8613-7eb8d3975731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162bbaa-ea5b-474d-8886-8d938fecca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brand new anniversary celebration video will also be released
        on the same day as the site. The video will document highlights of the band''s
        career, including the special relationship they have with their fans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a528997-6633-46a1-aa30-a99c56d83558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb3605-b65a-4cf6-9454-1bba06d6b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Direction have been a global phenomenon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b86a50-1b1d-4bbf-ab9c-f7ba8ac88dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c89ec-2b25-42a2-b56f-4a88f7f28c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has sold over 200 million records worldwide and has had
        more than 21 billion streams across all platforms, according to a release
        from Legacy Recordings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e76da-e003-4806-b017-974c77fa00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdda6b0-8d73-457d-905a-d9f29bcc95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their YouTube channel has over 31 million subscribers and over 10
        billion views, and the combined reach of the bands official social media pages
        is 85.9 million (that includes Facebook, Twitter and Instagram).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c5a84-0aa5-4d90-8279-723aba791673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cfe6ca-7ab2-4c05-abab-67d4178202b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group broke hearts in 2015 by going on hiatus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdbae1-f175-4bde-9dd5-30177d847d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:51:30.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/16/entertainment/one-direction-10-year-anniversary/index.html"><em>"One
        Direction celebrating 10-year anniversary with a special gift for fans"&nbsp;</em></a></p>'
