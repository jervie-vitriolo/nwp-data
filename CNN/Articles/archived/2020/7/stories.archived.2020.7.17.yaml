      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ang said work will soon begin for the ₱734-billion New
        Manila International Airport in Bulacan, around October after the so-called
        "ghost month." He added that SMC might need an extra year to deliver the project,
        saying the first two runways and terminal of the northern gateway will be
        ready by around 2026. This is still within the four to six-year window given
        by the Transportation department <a href="http://www.cnnphilippines.com/business/2019/8/14/DOTr-awards-Bulacan-airport.html">when
        it awarded the contract in 2019.</a>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a34472-29fb-41c5-86f1-9c5d29622683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:30:03.769+08:00
