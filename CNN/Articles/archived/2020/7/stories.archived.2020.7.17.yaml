  'nbi-cyber-libel-complains-on-the-rise':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-17T21:32:12.232+08:00
    'imagesource': 'jcr:dc4a9d2b-2d5f-4223-b5fe-310303a5ecec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f3411f-8df7-4207-8abb-328f5317dd37'
    'lead': 'There has been an increase in cyber-libel complaints filed by the public
      and government officials over the past months, the National Bureau of Investigation
      says in the wake of reports on the subpoena issued to a critic of Senator Bong
      Go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T21:36:29.806+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:59:58.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:31.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI cites rise in cyber-libel raps amid Bong Go complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d43c2-32a0-4de5-8335-47db591b1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — There
        has been a “significant increase” in the cyber-libel complaints filed by the
        public and several government officials over the past months, the National
        Bureau of Investigation said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44249e-0f86-4b4b-819c-309b96ba3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the complainants are Senator Christopher “Bong” Go, Vice President
        Leni Robredo, Cavite Rep. Crispin Remulla and other national and local officials,
        the NBI said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46306c81-63be-45f5-8d05-660b0eb6987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure was made following Go’s filing of a cyber-libel complaint
        against a college student, who was then served a subpoena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6362f-9ec3-4d34-8293-afe24807c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI explained that a subpoena “is a way to verify the veracity
        of the complaint and is part of due process to give opportunity to the subject
        of the complaint to be heard.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d2a92-ed7c-4ec3-a8e5-4ee416ca0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This includes the validation of the subject post or whether an
        assumed post, as a result of identity theft,” the NBI said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede29003-236b-4c4e-9018-75a365b9a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/4/3/what-to-do-NBI-subpoena.html">READ:
        What to do when you receive an NBI subpoena</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301bacf-3e8a-4a19-a676-1faec397e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go on Friday clarified that he is not going after his critics –
        only those who spread “fake news.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e9530-0f38-497c-8b3b-a3a2fedd7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have nothing against freedom of expression. Karapatan ‘yan ng
        bawat Pilipino pero kailangang intindihin ng lahat na may kasamang responsibilidad
        ito (That is a right of every Filipino but it comes with a responsibility,”
        Go said in a video posted on his Facebook page.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fddd8e9-9045-4fc7-a68d-4ffd0cd5b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please use your freedom responsibly,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac5f48-18f3-49f9-976e-3694d12ef75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said critics have nothing to fear if what they’re saying is true,
        since the complaint will go through due process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afde0d0-1172-4b7f-89a8-1c45dbd06008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:59:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, Robredo told CNN Philippines <a href="https://www.cnnphilippines.com/news/2020/6/26/Leni-Robredo-NBI-probe-fake-news.html">that
        she asked the NBI to investigate</a> who are behind the rumor that her office
        donated spoiled food to a hospital in Quezon City.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53dfa44-d99f-4b6d-8c7b-1fd292aa25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:36:29.809+08:00
      'mgnl:createdBy': 'eimor'
