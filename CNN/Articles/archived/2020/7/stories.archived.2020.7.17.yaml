      'mgnl:lastActivated': 2023-01-26T10:00:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months since the country was placed under community quarantine,
        Ang said it is time for businesses to resume operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b466cb9-b9b5-4f90-897e-c29e2e0cec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c620ba-481e-43d0-b0e2-7b6ffe72744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
