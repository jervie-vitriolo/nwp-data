      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32df487-f287-4ffd-a868-4510ccdcc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:40.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program being implemented by state-run bank Land Bank of the
        Philippines now has a total portfolio of about ₱6 billion, Agriculture Secretary
        William Dar said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42201dc9-d0c2-46b0-9c40-276951fc48eb'
