      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing that has helped the family survive is the outpouring
        of love and support from people who loved Jeanna and even some strangers,
        he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46360179-82ba-44e0-a015-f9f3f654927e'
