      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India <a href="https://edition.cnn.com/2020/07/14/asia/india-coronavirus-cases-rise-intl-hnk/index.html">passed
        1 million</a> confirmed coronavirus cases Friday, after its health ministry
        reported a record 34,956 new infections in just 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe80820-900a-488b-ad8d-32decd99ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0102ca1-4410-4015-b33b-16db79b067f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India becomes the third nation after the United States and Brazil
        to hit that milestone, it is the country''s marginalized who are suffering
        the most from the devastating economic toll of lockdowns and job losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788135d2-660b-4db1-a88b-8784a86692bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353dce9e-bd90-4718-be8c-e0a7c71ce0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Amitabh Bachchan tested positive for <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">Covid-19</a>
        last weekend, for example, the Bollywood legend was <a href="https://edition.cnn.com/2020/07/12/india/india-bollywood-coronavirus-cases-scli-intl/index.html">immediately
        admitted</a> to an isolation unit at Mumbai''s top Nanavati Hospital, despite
        having mild symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f54a49-7861-40ec-9467-8680c52f0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944050b-9abf-49a8-9535-2b24193daddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile across India, critically ill virus patients are <a href="https://edition.cnn.com/2020/06/25/india/delhi-hospital-crisis-coronavirus-hnk-intl/index.html">being
        turned away</a> from public and private hospitals for lack of beds, staff
        and equipment, as healthcare systems buckle under the pressure of the escalating
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa351fcc-bfc1-47ea-a42b-778e3631356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62fb725-ade1-4957-9464-9d5ac7ca945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachchan''s treatment threw into sharp relief India''s stark wealth
        divide -- which the coronavirus pandemic has at times made a matter of life
        or death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652421e-69fe-4fd8-b26a-5ccf9d66424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29186c09-4e4f-4b01-afe0-eee4dd282783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than 270 million people across India were able to climb
        out of poverty <a href="http://hdr.undp.org/en/2019-MPI">between</a> 2006
        and 2016, the country remains one of the world''s most unequal, with the top
        10% of the population holding 77% of the total national wealth -- and that
        gap only continues to widen, <a href="https://www.oxfam.org/en/india-extreme-inequality-numbers">according</a>
        to Oxfam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f020e-803f-4c0a-a8e5-1631c0b90352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa3df3-359c-408b-a92e-86b1eaed7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as unequal access to healthcare, for those who live shoulder
        to shoulder in overcrowded urban slums -- about 74 million people -- <a href="https://edition.cnn.com/2020/03/30/india/india-coronavirus-social-distancing-intl-hnk/index.html">social
        distancing is impossible</a>. There is little running water or sanitation,
        putting them at greater risk of contacting the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91164a-dec4-4605-b12e-1dcf8c9e40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041adac0-7be4-494e-9722-6861ebcc9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India''s rich can buy better healthcare and isolate more easily,
        with the country''s borders closed and international flights mostly canceled,
        they too have to stay and face the crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fbb565-cad1-44cf-9276-302e86b560b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81434ab-3b27-4e63-9a50-eac331c1e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic holds up a mirror up to society, experts say India''s
        rich need to evaluate how the country depends on and treats informal laborers
        who make up the majority of the country''s workforce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6e2bc-8e8e-4f5b-a839-1b23f9b31a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c2728-557e-444e-a110-d81a91e16c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything from employment rights, access to good education and
        health care and welfare is suddenly under the microscope.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67044af-f66b-454d-b441-b813c988ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09437c49-e7e3-4a9f-ba01-ccb9f60d466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60% of India''s 1.3 billion people are considered poor, with
        about 21% <a href="https://edition.cnn.com/interactive/2017/10/world/i-on-india-income-gap/">surviving
        on $2 a day</a>. They often work as unskilled or daily-wage laborers in various
        industries such as farming or construction. In major cities, they make up
        a workforce of rickshaw pullers, street and drain cleaners, vegetable sellers,
        delivery boys, and domestic workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095aee7-2572-429e-bd10-f1f07f0f358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63128f44-3760-4c84-b696-eeb938b22c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine out of ten people are in informal work and it''s not that
        we don''t see them," said Harsh Mander, an Indian human rights activist and
        author. "They''re everywhere and yet we never look at them as human beings,
        we look them as labor that is available at cheap and affordable prices to
        make our lives comfortable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d094963-0577-40b5-8cc1-32a854d7cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba438a12-b03e-4c5b-aa80-167abedd5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When the help stops</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4294028-f0f9-4ffd-88e6-c9bb90d62b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the lockdown, for the first time many middle and upper
        class Indians, who rely on an army of maids, cooks, cleaners, drivers and
        gardeners, are having to cook their own food, clean their own houses, and
        take out their own trash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556779e-0d1f-4a17-92fe-13cc4c54d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454926f8-b5ee-4be6-a7f8-774d2112eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our reliance is huge, every household, even a middle class household,
        has a maid coming to clean utensils, or to wash clothes, every single day
        of the year," said Sayli Udas-Mankikar, senior fellow at the Observer Research
        Foundation in Mumbai. "You can ask any Indian today and they will say I''m
        struggling with housework because you have never done that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfb929-426c-465e-886b-e9c0697d08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976abb2-ec74-421a-9edb-55cd68ab9d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say the lockdown has given them a new appreciation for the
        domestic help they say they often took for granted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb23f3c-76ea-4400-9d31-f715226592e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14764a1b-b255-4338-a726-1949da49bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve started to realize and appreciate the privilege I have compared
        to others more. Especially when my area (in Delhi) was in a containment zone
        and I only had access to basic things like fruits and vegetables, in addition
        to other essentials," said Ankita Dasgupta, who works in public relations
        for a music streaming service in Mumbai.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a649b-ce90-4257-a5c0-d7f50e7dce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899dcf7-cdd2-40c0-ab85-53b34a4e8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vedika Agarwal, founder of Chennai-based youth and education non-profit
        organization Yein Udaan, said the lockdowns have forced some people to open
        their eyes" to the struggles of those that do the menial tasks that keep society
        ticking, from the street sweepers, drain and sewer cleaners, delivery boys,
        to those who work in their houses every day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06128779-5226-47af-b44f-64ea57832ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c7b06-e527-45ca-940d-ba7aaa28a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we know poverty simply because we interact with them or
        we understand their struggles because we''re in close contact with them. But
        the lockdown and all the repercussions has shed light on the diverse struggles
        families actually face every single day of their lives," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40aa466-a88b-4933-8380-6144965ce782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d939c27-4c6a-422a-a894-d43909700174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, over 400 million people in Bihar, Uttar Pradesh, and
        Karantaka''s capital city Bengaluru re-entered lockdown conditions after a
        rise in Covid-19 cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4174f-1223-4e07-ad6d-91e8e46120f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826325b7-7853-4bc5-aa56-ca2ae45fc295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their employers can ride out lockdowns by watching Netflix
        in air-conditioned apartments or gated houses, the domestic workers struggled
        to socially distant in nearby informal housing or slums. Udas-Mankikar said
        they are mostly employed on verbal contracts and there is little to no social
        security available to them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a640d-3170-4994-978e-30608c8575d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656b1b2-b6a9-4596-81c4-6aac01a9ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archan Ghose, a graphic designer in New Delhi, said that some daily
        workers felt they couldn''t isolate and continued to work, as they "need the
        salaries that they get from two or three households to run their own homes
        and look after their family."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9ae64-639e-4c3f-903c-499113dc7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4e50b-b561-4b74-9a7a-2e06fa9019ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have a choice, if they don''t work, they don''t get
        paid," Ghose said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d3132-d5f5-49ed-8684-1acf44fb3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662ec79-a86a-454f-b5be-87c0bdf370e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not every employer has been so empathetic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b10a3-9a66-4060-b954-3cc41e6822f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d21d1-2b5a-46b4-91c2-ac824ff6ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aparna Sanyal, 38, is a domestic worker from West Bengal. She supports
        her husband and son by cleaning and cooking in several houses in New Delhi
        but was forced to stop during the three-month lockdown. Because their income
        dried up, Sanyal said she borrowed money to pay her $73 monthly rent and $22
        electricity bill for three months.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c33bdb-53eb-489f-8ae2-f27a664a10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561c194-e657-47a6-98cc-9bc718df2541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the news they had said that (even if we cannot go to work during
        the lockdown) our employers should pay us salary, but my employers did not
        pay me, however, I cannot fight them," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3ccf3-513a-4545-b8d1-0f5fa6dde86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87bbd5-348b-46f1-bf43-6a0c16849561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her husband also lost his job, the family''s income depended
        on her. "My household cannot function like this without income," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110e71e-b493-4d6f-b145-8f7186adf7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac061a0-dc9f-49a7-b84f-f0e3e78959ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When many people like Sanyal are worrying about paying rent, Shreya
        Adhikari, who works as a content writer in the capital, said she is "surprised"
        that the people who have complained about the lockdown the loudest are those
        who are "educated, well-read and well-informed."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b367d-4d95-43d8-a18e-8ca9d609ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f1fe2-4c4a-410b-bfef-c0dfcde1af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A game that''s changing attitudes</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea93d79-a449-444d-aa30-1600616e1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the online game "<a href="http://covid.xrlabs.cloud/que?no=22">Survive
        Covid</a>," players assume the role of a housemaid who must make it through
        a 21-day lockdown, while feeding her family without running out of money --
        or getting coronavirus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4cb3c-3677-4dcc-a457-1aa7fa261867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6a123-a867-433b-bc3e-6e8a21ea54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarwal, the Chennai-based NGO founder, designed the game, with
        technology firm XR Labs, to give her peers empathy for the challenges facing
        poor families in the pandemic. So far, more than 200,000 people have played.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc4f8b-ee86-4831-8852-9b46b2e1100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d106eb-c603-41f0-a21a-b1a1bf751a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decisions that have to be made include: should I use the finite
        water supply to clean the dishes instead of regularly washing my hands and
        increasing the risk of infection? Should I spend money on a Covid-19 test
        for a sick relative and deplete my savings, leaving my children at risk of
        going hungry?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e1474-d3e3-4136-8511-9a4fd5d673eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e53379-368b-4ab6-b103-3e2e0abdcf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was about giving them a voice and amplifying a voice that was
        not being heard," Agarwal said, adding that these are choices faced every
        day by the poor and marginalized.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78d8c9-0c45-4270-b7df-c8c149e8fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f64227-b444-4248-b76d-5257921459fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that people don''t think about "what if a fan broke in
        this house, how would they survive the summer?" During the pandemic, while
        the private schools had capacity to switch to online learning, Agarwal said
        government schools struggled to provide basic schooling. Many families couldn''t
        afford the technology for online learning, with some not having reliable access
        to the internet, or even electricity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f865ce-1023-47c6-a32c-be07e65cf4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d340a16-ccd4-446d-8f56-30f6430caed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People didn''t realize that," said Agarwal. "A lot reached out
        and said, This is such an eye opener."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cb8b5-9e33-41ec-ab9b-0bda044d22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453540c-6c94-4e1e-bc38-5d24ac2f1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarwal, who works with low-income families, said many distressed
        parents were anxious about where their next meal would come from, how they
        would pay rent without a job, all while keeping safe from the virus.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c47fd-bc29-4b84-8a59-e688aaac920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba80b68-9fb0-46aa-8431-94c24b673daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said one woman called her scared for her life because she was
        locked down with her abusive, alcoholic husband who was going through withdrawal
        symptoms. "The only way she thought to help was to take their lives. It was
        very traumatizing and I think that is an experience that a lot of women have
        faced," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a5578-ddcc-4d0c-9cc4-ed00737b00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc47265-28e9-443b-b6fb-75d512f31eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srivatsan Jayasankar, co-creator of the game and co-founder and
        CEO of XR Labs, said the contrast was stark between those concerns and the
        ones his friends had -- they complained when they couldn''t travel or go out
        to restaurants because of the lockdowns.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd819e0-c5f5-4f73-b9fd-c5ce1fc4adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ed701-ff1b-4c52-afb5-7177e04ca5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to highlight privileges that people have while staying
        home, their basic necessities completely taken care while a large section
        of the community were actually still struggling to get their basic needs met,"
        Jayasankar said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b7448-6406-466e-b717-e5de2a6c25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7580b-1b90-46f1-b472-4e5cd96ff12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarwal and Jayasankar say they are amazed by the positive reaction
        to the game and hope that it moves people to help those less fortunate. The
        game includes an option to donate, and Agarwal said they have so far raised
        more than INR 500,000 ($6,600), which goes toward providing grocery, sanitation
        and educational kits to marginalized families in Tamil Nadu state.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251115cb-9592-465a-b23c-f99b879a3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21778a-9b63-46c7-a941-ed5a5eb27f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A heartbeat from hunger''</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce221f25-ea2e-406d-b2a6-5ec363ffb9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still people in India who are a "heartbeat from hunger,"
        said Mander the human rights activist, and more where one illness or catastrophe
        can push them back into poverty.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651645e8-9cf9-4f49-b8d9-195e1546c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96557975-d543-4c29-9fb5-14e7cc705fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the lockdown was imposed a with little thought for the nation''s
        poor.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c5eb5-a9d3-461c-a39f-032c5576aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6bee7-8590-44ca-829d-daa8a0bf4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this catastrophe hit us, what was revealed was how willing
        we were to completely abandon them. The protections of the lockdown could
        never extend to the poor. To stay at home, you have to first have a home and
        one where you can socially distance, where you have running water and a job
        you can do from home," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829faee9-b6dc-4e66-b897-c7c37c2cb845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98be2ce-f9fb-48b7-b91f-581160e6865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already signs the economic impacts from the pandemic are
        undoing some of the development India has made in recent years in alleviating
        poverty, according to Agarwal. She said there is evidence that a large percentage
        of girls in low-income houses won''t go back to school because of the compounding
        effects of the lockdown.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c19df-680a-4f87-97ad-87d29374d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db4050-602d-4f98-95ce-e4413bb696a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much uncertainty about how were going to bring those
        girls back to school when food is going to be the need of the hour and parents
        are not going to prioritize schooling," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becb543-8d22-4cdd-bde1-84c2aaabfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820c5fb-e93d-467f-ba4e-fd2f7e71e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFR''s Udas-Mankikar said she believes the pandemic has "already
        pushed us back a few years."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ae08a-b27c-42e6-af3f-86dea0f6d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aebcac-a812-4e4f-9c46-24f7aae2a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When lockdown was announced, millions of migrant workers joined
        a mass exodus, leaving the cities to return to their villages, many of them
        on foot. Udas-Mankikar said in Mumbai, many of those who remained have not
        yet returned to work.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8052a1-4cbf-47ee-b1f3-174c5ef5e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7230cab-9192-4600-a493-2e52cb40c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question mark is what happens to them? Very often I think
        about what happened to the vegetable vendor who was sitting outside my house?
        What has happened to the woman who picks up the trash from outside my house,
        I wonder where she is?" said Udas-Mankikar. "I am really worried about the
        jobs, (people) can go a few months but what about after that?"</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60e7d0-ac77-4b59-8971-a55cb71c348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb33ab-4b98-4945-a44f-87311a0b51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the United Nations children fund (UNICEF) said <a href="https://edition.cnn.com/2020/06/23/asia/pandemic-children-south-asia-poverty-intl/index.html">an
        additional 120 million children</a> in South Asia could be pushed into poverty
        due to coronavirus lockdowns and the longer-term impact of the economic crisis.
        Access to schools, nutrition planning, a pause in vaccination programs and
        heightened risk of abuse under lockdown are some of the issues that children
        across South Asia are facing and will continue to face in the coming months,
        said <a href="https://www.unicef.org/rosa/reports/lives-upended">the report.</a></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a7cee-370a-4d6f-a34e-87517c90a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7e23a-23e4-44c5-832d-bcf0d3bc6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One positive that Udas-Mankikar sees is a "larger thinking going
        on in peoples minds."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c49e1-b95b-490e-a09a-c2c69aa17e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f68a1-2c66-4bd2-b956-8f8685fa74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because somewhere the value of this class is really being recognized,
        at least among the people who are employing them. It''s gone beyond only thinking
        of them as people living in informal housing," says Udas-Mankikar.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47959b22-4153-4c18-b428-2f7438b6644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a9da6-cfb7-4d59-a38e-a7ec6cc60cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarwal said she''s seen more people stepping up, by donating money
        or volunteering to relief initiatives across the country that help ensure
        families are fed or have access to sanitation supplies.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d987e9-f91c-435b-a1d6-2cae1484d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c36f53-24f8-47fe-8add-ca73c08f2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people have been saying, Look if I have the capacity,
        why not help someone who has literally built my economy, or has built the
        home I''m living in, or services the home I live in daily -- (the pandemic
        has) definitely highlighted the differences," she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16351e03-47c5-4767-b091-738606b7d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:25:34.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/16/asia/india-wealth-gap-coronavirus-intl-hnk/index.html">India
        records 1 million cases of Covid-19 ... and it''s the poorest who are hardest
        hit</a>."</em></p>'
