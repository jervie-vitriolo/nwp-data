      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Song: “Pacman” by eaJ</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf9879-e4fa-410a-b34d-f7a72ad9824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:37:11.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:59:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apichatpong Weerasethakul has masterful short films, Day6’s Jae
        has masterful short songs. “50 Proof,” “Pinnochio,” and his latest “Pacman”
        often feel like they should be longer songs but a closer listen warrants their
        length. “Pacman” is penned by Jae himself. The song has been a fan favorite
        and has garnered over 1 million views since its release — even though it’s
        basically not supported by Day6’s agency JYP (the promotion of Jae’s solo
        work was the subject of a <a href="https://www.soompi.com/article/1410053wpp/day6s-jae-expresses-frustration-over-lack-of-support-from-jyp-entertainment-label-studio-j"
        target="_blank">recent controversy</a> between him and JYP but has been resolved
        since). But let’s not get in the way of how stellar Jae’s songs have been.
        As the song ends with “If I die it''s with you,” the silence that follows
        is for us to confront our fears and feelings.</p>'
