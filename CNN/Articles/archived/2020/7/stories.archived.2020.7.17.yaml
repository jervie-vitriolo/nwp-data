    'title': 'Sports community heartbroken as ABS-CBN Sports ends its run'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505febd7-1bc1-4b10-9f23-7358f9bebe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:20:59.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Athletes,
        journalists, and sports fans are devastated as the final buzzer sounds for
        ABS-CBN Sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597d6d3-444a-4a7c-b8d5-5892e3031c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:20:59.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media network''s sports arm is one of the divisions severely
        affected by the <a href="https://cnnphilippines.com/news/2020/7/15/ABS-CBN-shutdown-retrenchment-.html?fbclid=IwAR3HjLACDU-NuLK2QhHw2ZhlNjroAMB9AxDE8a5vilzz6VdisLh0fh84JmY">company’s
        decision to lay off workers</a> effective August 31, after a House panel turned
        down ABS-CBN''s franchise application bid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7776490-9500-4b41-87ee-702f12d34620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:20:59.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Integrated Sports head Dino Laurena on Thursday said he
        broke the news to his team that they are part of the beleaguered media giant''s
        retrenchment program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682a7ff-6d1c-42f3-8777-885ff714fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:20:59.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collegiate basketball star Ricci Rivero reacted to the somber news
        but consoled himself with the fact that ABS-CBN Sports will be leaving behind
        a lasting legacy.</p>'
    '62':
