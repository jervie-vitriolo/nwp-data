      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes a top executive relevant to the times?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81299873-8abf-4407-ac00-2bde2cd5a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:22:54.633+08:00
