      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find out the answers from newsmakers as we talk with Acting Socioeconomic
        Planning Secretary Karl Chua, Albay Rep. Joey Salceda and San Miguel President
        and COO Ramon Ang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae06b44-f1bf-4e30-8822-379793df61bc'
      'mgnl:activationStatus': true
