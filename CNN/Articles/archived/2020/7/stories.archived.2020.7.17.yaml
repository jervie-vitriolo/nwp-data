  'spain-culls-minks-coronavirus':
    'author': 'Laura Pérez Maestro and Sara Spary, CNN'
    'caption': 'Spanish authorities have ordered the culling of almost 100,000 mink
      following an outbreak at a farm, where the animals are bred for fur, after a
      number tested positive for the novel coronavirus. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T20:26:22.364+08:00
    'imagesource': 'jcr:5dc45085-c8c4-41da-973b-21bff20d76ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff5d9c17-032a-4025-a877-5c877e3aeb63'
    'lead': 'Spanish authorities have ordered the culling of almost 100,000 mink following
      an outbreak at a farm, where the animals are bred for fur, after a number tested
      positive for the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T20:30:24.544+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:00:02.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:30.497+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spain', 'mink', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Spain orders cull of nearly 100,000 farmed mink after animals test positive
      for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb50240-0001-43e8-a781-5ec29d46fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spanish authorities have ordered the culling
        of almost 100,000 mink following an outbreak at a farm, where the animals
        are bred for fur, after a number tested positive for the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce94aaa-77ea-4079-a9a0-c62f7383d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture, Livestock and Environment of Spain''s
        Aragon region said in a statement on Thursday that it had ordered the slaughter
        of the 92,700 mink after seven workers on the farm tested positive for COVID-19
        and the animals were found to be infected with the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d80cae-d1d6-4fcb-8218-0850ae973927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution the department shut down the farm, in Teruel, eastern
        Spain, on May 22, for monitoring before conducting a number of tests at random,
        which initially returned a negative result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9e07b-9c1a-42b8-a305-6db33171d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, subsequent tests, the most recent of which was July 7,
        confirmed 78 out of 90 animals tested —&nbsp;equivalent to 87% of the sample
        —&nbsp;had become infected with the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df97bc-0ef1-4a76-94ad-c8aa40230cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the department said no conclusions could be drawn
        as to whether "there is human-to-animal transmission or vice versa," and that
        "no abnormal behavior has been detected in the animals nor has there been
        an increase in mortality in them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e4a5c-d18c-496b-b7f2-fe3e66410909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said all mink on the farm would be slaughtered as a
        preventative measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb41ff1-f211-4abe-bd3c-16f3e0683662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can animals spread COVID-19 to humans?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c20a1-c44f-42ba-8330-f4146af1a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first mink farm to have seen a coronavirus outbreak.
        In May, Dutch authorities introduced mandatory testing at all mink farms in
        the Netherlands after they said they believed a mink might have infected a
        human with COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867cc5c1-9366-43dc-a335-8a1ad5f314a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing has led to the culling of up to one million mink in
        the country at two dozen farms, according to animal welfare charity Humane
        Society International.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df73c15-8e51-4727-aea8-94e926f1108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the basis of new research results from the ongoing research
        into COVID-19 infections at mink farms, it is plausible that an infection
        took place from mink to human," the Dutch government said in a statement at
        the time. "It also appears from this research that minks can have COVID-19
        without displaying symptoms."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c86771-6c3c-42e5-b087-4cd93d959d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government also said it believed cats may play a role
        in the spread of the virus between farms. "Ongoing research shows the viruses
        at two of the infected farms are very similar," the statement said. COVID-19
        was found in three out of 11 cats at one mink farm, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ead5e-86d7-40cc-8566-307b3e6dfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has been seen in a variety of other animals, including
        a number of tigers in New York''s Bronx Zoo in April and a dog in Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91155277-a52c-49b1-a1d9-b17f7ca603cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, while it is not possible
        to determine precisely the source of the virus, it most likely originated
        in bats. However, more research needs to be conducted to determine how the
        virus potentially spreads from animals to humans as the role animals play
        in the spread of the virus remains unclear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc069a44-7d1d-4341-8c87-662062adb313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mick Krever, Rob Picheta and Julia Hollingsworth contributed
        to this story.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5391321-6e8a-4797-98c0-e66cadda8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:24.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/17/europe/spain-culls-mink-scli-intl/index.html"
