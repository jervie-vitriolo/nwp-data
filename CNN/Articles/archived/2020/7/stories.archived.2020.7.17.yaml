      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Department
        of Agriculture has added ₱1.4 billion to its lending program for agriculture
        and fishery projects under the Agricultural Competitiveness Enhancement Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beaf76b-3383-4be7-9937-f7ef041682a7'
