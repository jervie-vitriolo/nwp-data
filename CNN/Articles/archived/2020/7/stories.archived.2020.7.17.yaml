      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There''s a new motto for parents when
        it comes to feeding babies from birth until 2 years of age: "Every bite counts."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072fe78-3f3a-49c1-b048-6dac3efdbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a949ad-fa02-4849-acf6-81305d5980bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the takeaway from the first plan ever proposed for infants
        and toddlers by the 2020 Dietary Guidelines Advisory Committee, a group of
        experts charged with providing science-based recommendations twice each decade
        on how our diet affects our health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cdd4f-2c4f-4d3d-8779-fb8b1895c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83259ccb-f3d8-468f-ba1c-c1778c626a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report continues the traditional emphasis on individuals ages
        2 years and older and, for the first time, expands upon it to reflect the
        growing body of evidence about appropriate nutrition during the earliest stages
        of life," the report stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116a276-ccfc-42d2-869b-5da3792f5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ba4ae-049f-4ca2-a3ed-0aa65317900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nutritional exposures during the first 1,000 days of life not only
        contribute to long-term health but also help shape taste preferences and food
        choices."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd257f35-47a7-47eb-9ca1-06be93064bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f001b-3f50-4001-b242-8268819355f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released Wednesday, these final recommendations are sent to the
        US Department of Health and Human Services and the US Department of Agriculture,
        which use them to create the final 2020 to 2025 dietary guidelines that dictate
        much of what Americans will eat over the next five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f8681-5323-491a-ba76-aa0221126ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2ac81-305b-4ef5-9a13-b3f126c05286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory group''s recommendations "are enormously influential,"
        said nutrition researcher Marion Nestle, who has authored numerous books on
        food politics and marketing, including 2015''s "Soda Politics: Taking on Big
        Soda (and Winning)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434ecbd-98ea-4f3e-8359-62242c177f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656bf44e-531d-45b4-ad0d-1ee0e5802ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They govern food assistance programs, influence food industry marketing,
        and also influence the actual guidelines and food advice for the public,"
        Nestle said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a6384-164b-4b94-93b0-3623b4cfda87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c726e1-c51a-4709-8c81-b73f1deb65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did this committee do, considering all the challenges of
        a short time frame, Covid-19 logistics and the need to add recommendations
        for the first two years of life?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0d5da-6381-4af2-833f-61131d4f2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e491dd3-440c-45cb-954f-2226f856ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an impressive, solid, conservative review of the existing
        science highly consistent with previous Dietary Guidelines but with mostly
        stronger recommendations," Nestle said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc29cc9-4314-409e-8fc5-3584cf67337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf523e9-4dc8-46b6-b269-05b8edecc9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the outset, I was concerned that the committee members might
        be heavily biased in favor of food industry interests, she added. "If they
        were, such biases do not show up in the final report. I think this committee
        deserves much praise for producing a report of this quality under these circumstances."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a0c301-5fc3-4880-94d4-9b4b426bf809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c769a-8bcc-4d86-a8eb-7b57d2ddc805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No added sugar at all</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4eb99-5de8-42bc-827e-8d587c9a04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key message in the 2020 infant recommendations: No amount of
        added sugar is OK for a baby''s development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccb510-db55-4447-b61b-88377f7b33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822b85b-ea84-49b5-b8d9-d8a422ab35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid foods and beverages with added sugars during the first 2
        years of life," the committee stated. "The energy in such products is likely
        to displace energy from nutrient-dense foods, increasing the risk of nutrient
        inadequacies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d998dd3-eee9-4962-9f87-aa4a0fe1ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9bb0b4-b7ee-43be-b950-c2aab7f86dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, consumption of sugar-sweetened beverages is linked with
        increased risk of overweight or obesity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee730b-f291-46da-a941-99fdd7912937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132458bc-7454-4a29-87c2-fca4e6d6b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added sugars are used in processed foods and beverages to sweeten,
        and differ from the natural sugars that are part of a piece of fruit or glass
        of milk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cdc01-8687-4a55-9498-403ec8ff1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d2b4c-2c23-4890-8f6a-339923f8c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apples and oranges all contain sugar but they also provide fiber
        and overall nutrition," said pediatrician Dr. Steven Abrams, who chairs the
        American Academy of Pediatrics committee on nutrition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252c126-2fb4-4ed7-acf9-8281319ebace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bc86b-c5b5-4745-a2a3-758fe9f77776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mother''s milk has sugar in it," Abrams said, but it''s packed
        full of immune boosting, infection fighting components and is the perfect
        combination of fats, proteins, carbohydrates and vitamins for a baby''s needs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e98e6d-5e4b-4f66-858e-47c3677c1278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138da6be-2a10-4a89-8e5c-d6dc849b3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while 100% fruit juice may appear to offer the same nutritional
        benefit as whole fruit, in reality it does not, according to the AAP.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29b211-3643-473b-8d00-1b7fe133fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29a9eb-7652-4f2d-a250-292c8ee3738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fruit juice, especially for kids in the first year of life, is
        a source of sugar without many nutrient benefits," Abrams said. "So this should
        always be avoided."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8e0b2-9c85-411d-9cd6-3acad634641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded6429-63d7-4caf-9eb0-f0ae88fe3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then between 1 and 3 years of age, kids should drink no more than
        4 ounces per day of 100% fruit juice, the AAP suggests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045f0b6-a997-4d90-a16a-23c819e2a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d0ec4-fba5-4270-ab2a-194052000b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee found that "nearly 70 percent of added sugars intake
        comes from five food categories: sweetened beverages, desserts and sweet snacks,
        coffee and tea (with their additions), candy and sugars, and breakfast cereals
        and bars."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d3230-562d-442b-bcdd-917b98dc7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df7977-a702-41e8-ad84-89eaaa116696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a food label, added sugars can include "brown sugar, corn sweetener,
        corn syrup, dextrose, fructose, glucose, high-fructose corn syrup, honey,
        lactose, malt syrup, maltose, molasses, raw sugar, and sucrose," according
        to the US Centers for Disease Control and Prevention.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7ec28-bebe-488a-ab0c-d7fd38fe8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329ae51-701b-4e26-b69f-000d77ba0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should avoid added sugar in a child''s diet, the committee
        recommends, because of the strong link to childhood obesity and future chronic
        health conditions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d948d03-ac77-4f54-b591-ff4f0c73b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796313d-87c7-444c-9e87-a85bc54a4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet prior research has found that on average, infants consume a
        teaspoon of added sugar a day while toddlers consume about 6 teaspoons a day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d148d-c84d-4b74-a46d-277cbe9717f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d50cdb-6197-4b74-b0d7-f5593496fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early life nutritional exposures have emerged as an etiological
        risk factor associated with later-life chronic disease risk," the report said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b265c-97c3-4aca-a1fc-acdd3810b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e3ba7-ed21-470c-96f2-ce489e3ee433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every bite matters, which I think is a really good motto," said
        Abrams, who directs the Dell Pediatric Research Institute at the University
        of Texas at Austin. "I like that a lot because it reminds you that what you''re
        feeding the baby really does make a difference."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880914e0-5cf8-4b2b-ba12-3caffcb2ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103e802-72b6-4205-81ce-c050f2f7b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about older children and adults? The committee dropped the
        recommended amount of added sugar from 10% of daily calories to 6% -- for
        an adult on a 2,000 calorie per day diet that means that less than 120 calories
        should come from added sugar each day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa7558-83d6-4d72-aa28-2fd29c4e107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcdca9a-425b-48c1-a252-f405b9409e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, one can of sugar-sweetened soda is
        about 150 calories.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654be05b-3dc5-4d93-924a-bc62263ac7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4be1d0-29ad-460f-bb58-e1e8b2a3a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Breast is best</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8559a-676c-499e-a27b-9ae82675fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breast milk contains healthy micronutrients important to a baby''s
        development that can, for the most part, be influenced by a woman''s diet
        and supplement use.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83fa4c-27f5-4b4c-90d9-cd710a3086c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a83422-1e01-4e52-b6d5-563ad9f1c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strongest evidence found was that ever being breastfed may
        reduce the risk of overweight or obesity, type 1 diabetes, and asthma, compared
        to never being breastfed," the committee found.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c01a1f-67a1-4bf7-b2e4-7e68af13626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f0805-b934-40f1-afb1-81cc77876cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their working draft, the committee found rapid weight gain was
        more likely among formula-fed infants than breastfed infants, possibly due
        to higher protein intake with formula or overfeeding by the caregiver so as
        not to "waste" food.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c6a3a-3254-490b-8fb8-792dafde910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd9be1-eb6a-404a-bd66-01a5a70c7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t start first foods for baby before 4 months of age, the committee
        said. Research shows doing so is associated with an increased risk of obesity
        at 2 to 12 years. That appeared to be especially true for infants who are
        formula fed, as they may not be able to regulate their feelings of "fullness"
        as well as breastfed infants.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe949e65-64ef-42cd-99bc-968927bda5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149faaf0-e6e8-4052-8fa0-68c91c672ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also encouraged women to more closely adhere to healthy
        eating recommendations before and during pregnancy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9176fcf-eb8d-4c41-9334-a0f5ffc3fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cab3c-21ed-4168-9368-554616575bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though the diets of women who are pregnant or lactating are higher
        in key food groups, they still fall below recommendations," the report said.
        "The risk of chronic disease begins early in life, with important health consequences
        for the fetus based on the dietary intake of the mother and subsequent feeding
        behaviors in infancy and early childhood."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46676ea-dd88-4e08-b072-45a99de6f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1029b0-d0b1-41bd-94d9-fe3b8e8c55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating fish high in omega-3 fatty acids is a key benefit for both
        pregnant women and newborns, the committee found. It may be related to reduced
        risk of gestational diabetes and hypertensive disorders during pregnancy,
        while also reducing risk of preterm birth.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652a196-fc66-48fa-8e9d-34fb7e86183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547aad58-b17c-4ee8-9e34-934221d825ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating at least 8 to 12 ounces each week of a variety of seafood
        high in omega-3 and low in methlymercury -- such as crab, oysters, salmon,
        sardines, scallops, shrimp, squid and tilapia -- may also boost cognitive
        development and language and communication development in children.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05897d99-4e5f-406d-b7cf-09e701244e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa981f-6816-43e8-b726-0a3d28ed1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vitamin D, iron, zinc and allergies</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c816288-7c44-4ef1-8a37-beb611d38962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible areas of nutritional concern in baby''s development revolve
        around iron, zinc and vitamin D. Because breast milk doesn''t contain adequate
        amounts of vitamin D unless the mother is supplementing at high levels, the
        committee followed the AAP''s guidelines: Give fully and partially breastfed
        babies 400 IU of vitamin D from birth until the baby is weaned and drinking
        vitamin D-fortified cow''s milk or infant formula.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fe289-7f97-44d2-af66-6e59f22b066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dad9c-c9a5-4966-a29b-883b8d10bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no need to go above that level, the committee said: "The
        existing body of evidence does not provide a basis for recommending vitamin
        D supplementation above 400 IU per day during infancy."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e99a1b-94a2-4d93-9624-9023fc4d803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bada7c-1dcb-4ea8-9f31-02abfcf0b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iron is important for "normal neurological development and immune
        function," the committee said, adding that studies show that both iron and
        zinc decline in breastfed infants by six months.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db791bcd-0ba5-4845-a4a8-e8dbd09c9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4a5ff-a324-4458-b156-be5bd2c53035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, parents of breastfed babies should feed foods like meat
        that are rich in iron and zinc during the second six months of life, or fortify
        with iron-enriched foods such as infant cereals.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb1e21-2dfb-4d73-bc6a-1f31f4818341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d229677-0c42-431a-bf17-b899e8ef014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be careful, however, since too much iron can also be harmful. Formula-fed
        babies may get a double dose of iron if they are eating cereals as well. The
        committee does not recommend iron supplements for babies, unless they are
        screened by a doctor and found to be deficient.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de1144-0c7b-45b1-9c87-95bcd12024f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1b506-6b96-4007-8d95-808dd907abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to give baby adequate amounts of polyunsaturated
        fatty acids, the committee recommended, because of the important role they
        play in brain development. Key sources are fish, fish oil, vegetable oil,
        nuts and seeds.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c68688-3123-466c-ab04-4b43663cbeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146db81-3e90-43aa-b4b3-2fb9913ff5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also found introducing peanuts and eggs, "in an age
        appropriate form," after 4 months of age may reduce the risk of food allergy
        to these foods. While the evidence wasn''t as strong for other allergens such
        as nuts and seafood, there was also no harm in introducing such potentially
        allergic foods.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f21d83-926a-4d2b-a05f-619b68364582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb867b46-1def-4b03-aa71-8e3059bcb135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Additional recommendations</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3bda07-7a61-4475-9b0c-7a8e179a33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a shocker for men who drink: The committee is suggesting
        reducing current guidance for two drinks for men and one drink a day for women.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a992d-7168-4788-835d-0b99509d959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797e26d-06f2-4380-a184-3be1062f6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recommended limits for both men and women who drink would be 1
        drink per day on days when alcohol is consumed," the report said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec17ed1-0cf1-4cac-9372-fa75c297cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed66a21-15aa-46ab-bc06-69832721adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has indicated higher average alcohol consumption is associated
        with an increased risk of all-cause mortality, so "those who do not drink
        should not begin to drink because they believe alcohol would make them healthier."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4b7bc-c241-4e55-ab29-b465392c7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a3b06-38b3-40a8-bc00-d8620995e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s missing from this analysis? The committee didn''t tackle
        the topic of red meat -- a major supplier of saturated fat in the American
        diet and a huge player in the argument over food sustainability and environmental
        impact.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3c513-e534-4663-8b44-cbe276ebea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1aa4a-af91-4483-92c6-8189b821f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sodium and salt and their role in the growing epidemic of hypertension
        and heart disease was also not part of the committee''s assignment. "The report
        says remarkably little about sodium beyond that it is overconsumed and people
        should ''reduce sodium intake,''" Nestle said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7044cf-9932-438d-a863-1904f9dbf863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279b258-51fe-4865-8338-a6e4523465e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee didn''t address drinking water over other beverages
        for hydration. Nor did they touch on the need to limit the American fascination
        with overly processed foods that lose nutritional value as their shelf life
        expands.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d877b-de2f-4a99-8ff9-5dbee422c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755b5d1-be23-434d-8cf2-4af26a279475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultraprocessed" is the new way of talking about foods that should
        not be consumed regularly or in large amounts — tons of evidence has come
        in within the last five years," Nestle said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c2d03-d029-4cb7-b054-ad5c664275f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4771384-815f-420d-9b67-2c3dda310987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word does not appear in the report except in the references,"
        Nestle said. "If the committee considered this evidence, it did not spell
        it out explicitly."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39cfae-b528-4a74-bdf8-dc8ec762de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65758df9-0e4b-4e6e-9b5c-449641f3051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those issues aren''t addressed, critics say, because the independence
        of the 2020 Dietary Advisory Committee was removed by the federal government.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8cda9-5971-435e-b86d-6b55eba06297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b615f4-b991-406b-84fe-f4929bba3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in the 40-year history of the Dietary Guidelines,
        the agencies — USDA and HHS — set the scientific agenda, not the committee,"
        Nestle said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca2841-4c5e-4491-b600-c7e5e817026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd348bb-79aa-4c44-a7d1-e98c520135c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we don''t know if the committee would have considered other
        topics, "sustainability, meat, sodium, and ultraprocessed foods are the hot
        nutrition topics these days and getting the committee''s take on these issues
        would have been a big help," Nestle said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db19a32-1cf0-41a5-9390-57e13f813bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/15/health/dietary-advisory-guidelines-infants-wellness/index.html"><em>"No
        added sugar for babies, US advisory panel recommends, as it launches early
        feeding advice"&nbsp;</em></a></p>'
  'antu-terrorism-act-effective-July-18':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-17T16:13:50.501+08:00
    'imagesource': 'jcr:40395cf4-17d9-40f7-a65c-89a317649a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc9f359c-07df-4a4e-a5ff-2cbf38ec6ad4'
    'lead': 'Solicitor General Jose Calida says he filed a comment at the Supreme
      Court defending the validity of the Anti-Terrorism Act. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T16:16:15.553+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:00:14.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:27.592+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Terrorism Act takes effect Saturday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf28cbd-333e-4afd-aaa9-84ac72ca37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:16:15.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The controversial
        Anti-Terrorism Act will take effect on Saturday, the Department of Justice
        clarified amid confusion on the start date of its implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686df1f-bb4a-421d-b63f-10c2a05736f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:16:15.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Justice Secretary Menardo Guevarra explained
        that since the law was published on July 3, it will take effect on July 18,
        or 15 days after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f53eb-3329-49aa-a3e5-449582cbe38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:16:15.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized for the confusion caused by an earlier statement.
        “We rectify our earlier statement that the law will take effect after the
        15th day, or on July 19. Our apologies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f599da-5225-43ad-8b97-caf206c75c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:43:11.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra stressed that the law can take effect even without the
        implementing rules and regulations since some provisions are "self-executing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b398e71-4a1f-4a7f-9d9c-9bd054bf5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:43:11.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are provisions where operational details need to be spelled
        out or standards clearly defined in the IRR for a proper implementation of
        the law," Guevarra said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1a2ea-73ef-448e-b226-9076a4b1bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:43:11.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council, chaired by Executive Secretary Salvador
        Medialdea, has started meeting in small groups to draft the IRR, National
        Security Adviser Hermogenes Esperon, Jr. told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5efab-a9a1-4cb2-be16-691130264239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:09:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IRR will come in 90 days," Esperon said in a text message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec2d27-021c-4864-a9a9-1099e07fb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:09:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as July 4, Esperon <a href="http://www.cnnphilippines.com/news/2020/7/4/anti-terrorism-council-law-IRR.html">said
        the council was ready to convene to craft the IRR</a> which will be submitted
        to Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123b61f-d9ea-4789-91c5-010b6290d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:16:15.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020 mandates the
        creation of a joint congressional oversight committee which can summon the
        council and law enforcement officers over the implementation of the measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a5100-ea1d-4525-b5f5-912978f6be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:16:15.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several petitions have been filed at the Supreme Court challenging
        the constitutionality of the law since President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">signed
        it on July 3.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7b2a9-4ed7-4c98-91d6-4fe3fdadbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:16:15.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said he filed a comment on Friday
        on the eight petitions consolidated by the high court, where he defended the
        validity of the measure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7952d9-b04a-46b6-86b5-464557990562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:43:11.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All their petitions allege the unconstitutionality of the Anti-Terrorism
        Act, relying primarily on baseless allegations of vagueness of the law, unjustified
        fears of abuse, and imagined conjectures," Calida, the government''s top lawyer,
        said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81d85b-46c9-4218-91f5-229082ff9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:43:11.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the need for a strong anti-terrorism law to ensure national
        security and protect Filipinos against terrorist acts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf69b7c-ffc1-4891-8fdd-b994b1f6abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T19:43:11.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the law relaxes safeguards on human rights and is open
        to abuse, but lawmakers who authored and sponsored the measure deny this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ab728-bdb2-450c-8ba4-bfc02d3655ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:16:15.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said law-abiding citizens should not fear the newly-signed
        measure, but <a href="https://cnnphilippines.com/news/2020/7/8/Duterte-on-Anti-Terrorism-Act-concerns--You-should-not-be-afraid-if-you-re-not-a-terrorist.html?fbclid=IwAR0ewTGQid20jcvbjJcRTtzKpDHqCjmG6mFLKoyzd8rla0tSBIPStTmhOws">stressed
        that communist rebels should be considered as terrorists</a> because "I finally
        declared them to be one."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e620c-b2d4-4c1d-a4d9-342645f1bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:16:15.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, principal sponsor and author of the
        Anti-Terrorism Act, said this may be a "personal opinion" of the President,
