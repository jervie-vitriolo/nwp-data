  'Taguig-City-mega-quarantine-facility-COVID-19-patients':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-17T14:42:24.600+08:00
    'imagesource': 'jcr:56120471-8adc-4fe6-ad5b-d6b361f159e1'
