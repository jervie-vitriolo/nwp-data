    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547da8b-c652-49e7-82e4-2affbeb77f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.994+08:00
