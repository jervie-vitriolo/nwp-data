      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debate over wearing masks heats up</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e2d31-fd5d-492b-8ac2-d6744373995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some states struggled to tame the virus, <a href="https://edition.cnn.com/2020/07/16/politics/georgia-kemp-mask-mandate/index.html">the
        debate over wearing face coverings is heating up.</a> Georgia Gov. Brian Kemp
        sued Atlanta Mayor Keisha Lance Bottoms on Thursday over her efforts to require
        face masks in public places.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c4807-3fbf-479c-9785-16871654a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877402b0-dabb-4312-96bc-6a04558ba590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp extended Georgia''s emergency coronavirus restrictions and
        said while people are "strongly encouraged" to wear face coverings -- they''re
        not required. While the order limits public gatherings to 50 people and mandates
        social distancing, it also prevents local governments from implementing stricter
        rules than the state''s -- including requiring face masks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426b207-75f7-4769-b60a-ff3ab7671210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bac79-80b8-4d43-8a84-c70b6927710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bottoms'' office told CNN her order remains in effect. "Science
        and data will continue to drive the city''s decisions. Masks save lives,"
        a spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c206a4-7028-4fd9-9161-5025141a99bc'
      'mgnl:activationStatus': true
