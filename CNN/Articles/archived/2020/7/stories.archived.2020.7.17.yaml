      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Battles over wearing <a href="https://edition.cnn.com/2020/07/16/politics/georgia-kemp-mask-mandate/index.html">face
        coverings intensified</a> even as the US shattered <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">another
        daily coronavirus record</a> and health officials warned hospitalizations
        are getting out of control in some areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac60f9b-815f-4861-aa78-6246510a3eeb'
      'mgnl:activationStatus': true
