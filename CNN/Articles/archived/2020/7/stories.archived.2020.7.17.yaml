      'mgnl:type': 'text'
      'text': '<p>When Walker''s father asked him why he jumped in between his sister
        and the dog, he is said to have told them, "if someone had to die, I thought
        it should be me," according to the statement from the family obtained by CNN.</p>'
    '12':
