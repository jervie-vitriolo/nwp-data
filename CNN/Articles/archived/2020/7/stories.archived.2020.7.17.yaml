    'jcr:uuid': 'b9552ff0-929f-484a-90e6-1a44b4a33a86'
    'lead': 'The mega-quarantine facility, located at the Lakeshore area in Barangay
      Lower Bicutan, is set to be completed within three to four months, according
      to Taguig Mayor Lino Cayetano. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T14:45:45.889+08:00
