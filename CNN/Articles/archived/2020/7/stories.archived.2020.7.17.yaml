    'template': '1'
    'title': 'Gov’t bans spectators for sports allowed in GCQ, MGCQ areas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a5bb7-c268-4b80-b372-a1c933c87499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:04:26.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The COVID-19
        task force on Friday reminded the public that spectators are not allowed to
        watch sports activities and exercises in areas under general community quarantine
        and modified general community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6767f2c-9cb6-4a48-829f-ea6f22f18620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:04:26.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88350495-c1b4-430b-8592-f13b469b12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:04:26.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases'' Resolution No. 56 stated "indoor and outdoor sports and other forms
        of exercise in areas under GCQ and MGCQ shall be amended to prohibit the spectators
        in non-contact sports and exercises."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31e65e-e5a1-4d77-877c-81cebd781f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:04:26.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81138862-636e-4ded-ae31-7d64f9635332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:04:26.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has allowed outdoor non-contact sports and other forms
        of exercise such as walking, jogging, running, biking, golf, swimming, tennis,
        badminton, equestrian, range shooting, and skateboarding in GCQ areas, while
        both indoor and outdoor non-contact sports are allowed in areas under MGCQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ca9bd-2794-4949-a832-0a15028c634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:04:26.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82fb6a2-01c0-48f3-afda-44079fca74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:04:26.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force earlier this month permitted professional basketball
        and football teams to resume their practices and conditioning sessions amid
        the persistent threat of the coronavirus pandemic.</p>'
