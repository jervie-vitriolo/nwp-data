      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52ca95-11c8-4075-a7b9-810dbec9297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Despite
        the pandemic, various groups announced their nationwide protests during President
        Rodrigo Duterte''s fifth State of the Nation Address (SONA) on July 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27e8ff-c05b-4b78-bf72-f4d3b242053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of jobs and livelihood opportunities, the supposed militaristic
        approach in fighting the pandemic, the enactment of the Anti Terrorism Law,
        and violations to freedom of speech and of the press are among the issues
        that will be raised during the mass actions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e89553-8ea5-4eb9-9b2d-2dba2ff71309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52063ba-8890-4233-b644-2ee8b517ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan said this is the first time in around 20
        years that groups from various political spectrum will join forces for the
        so-called "SONAgkaisa."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f0dde-182a-4dde-933e-f75182dca62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75a420-1b27-458f-a1f8-ec80b1f19b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the right to assemble peacefully to express our grievance.
        It''s a constitutionally guaranteed right," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d67fa-3437-4cf3-9dee-615cba8c4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, <em>lalo pa ngayong nakikita nating makupad ang pagkilos
        ng gobyerno sa COVID, taliwas sa hinihingi ng ating mga kababayan ang kilos,
        tingin ko obligasyon natin na pumuna at tumutol."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b7a53-cdec-4216-a9ed-a955ca0ea322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is our obligation to criticize and protest, especially
        that we see the slow response of the government towards COVID-19.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2fc9d-565f-4fcb-973d-b4b2aeb3ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila De Lima called on the public to participate
        and fight against the Duterte administration - which she called "vindictive,
        murderous, power-hungry, morally-bankrupt, and abusive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff895197-f2de-4e7f-b709-27b5e78beb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.453+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69572a-fa0e-411b-ac8a-edfb4bafa36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even described the current government as a  "pathocracy ruled
        by a psychopathic leader."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ee279-ffdc-43eb-bf46-1fb5c54137ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7e8a2-44cb-4bd3-9f7c-a123be313a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung patatagalin pa ang paniningil, ilang libong maralita pa
        ang papatayin? Ilan pang inosente, mamamahayag, at tagapagtanggol ng karapatang
        pantao ang ipapakulong? Ilan pang media ang ipapasara? Ilan pang matinong
        pinuno ang patatalsikin para sa kanilang pansariling interes?</em>" De Lima
        said in a written statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e26784-da78-4ed1-97f6-1d6866a9867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many more lives will it cost us before vindication?
        How many more innocent journalists and human rights activists will be imprisoned?
        How many other media outlets will be shut down? How many more rightful government
        officials will be kicked out from their posts for personal gains?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3944010-5e0e-414c-9d4f-8783fa6ee818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494a80a-2535-48a9-b082-c4cc0d1efe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Alyansang Makabayan Spokesperson Renato Reyes said  the huge
        protest will happen in Quezon City in relation to the recent announcement
        that the President will still hold the SONA at the Batasang Pambansa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc1a92-ef13-45b7-b2f3-533684eb492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82d940-578a-41c6-a32e-ef0636a47b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes assured attendees will observe the minimum health requirements
        under the community quarantine like physical distancing and wearing of face
        masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d69b07-8f63-4bff-a66f-6016301fbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fbe21-1672-4d2a-aef7-6ca35630ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingnan natin yung nangyari nung June 12, I think we were able
        to gather more than 5,000 people na naka-physical distancing naman. Wala namang
        naging paglabag sa health protocols nung nangyari ang aksyon na yun. We expect
        the same level of discipline from different organizations,"</em> Reyes said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355b24f-9deb-4c73-9b14-c3619a8c9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look at what happened on June 12. I think we were
        able to gather more than 5,000 people who practiced physical distancing, and
        there was no violation of health protocols. We expect the same level of discipline
        from different organizations.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61794c44-dab4-4a9a-ba2c-764488a07aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749c08b-0483-44e7-872f-bcd79ae1fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Pedrosa of Sanlakas meanwhile says a coordination meeting
        with the Philippine National Police will happen on Saturday to lay down ground
        rules during the protests and ensure that everything will be in order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e3d9e-e478-46fc-a2f5-09bd1b1ee5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64348ea-902a-417c-a9ba-32cc41f8db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent memorandum of the Quezon City government allowing
        warrantless arrests for violators of quarantine protocols, Tony Laviña of
        the Concerned Lawyers for Civil Liberties insists that all arrests related
        to COVID-19 and community quarantine are illegal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9be10-9b08-4e87-b154-4f825c43e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.454+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb48db6-d933-4a45-bf9b-0afe0232de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And should authorities arrest protesters on July 27, Laviña says
        their members are on standby to assist them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7f47a-6a46-4f92-b0db-20cd9624e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4e11a-2aec-4008-9853-37cb166b6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:55:41.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako worried sa kaso. Kaya lang ang best scenario natin
        ay walang maaresto because of the exposure. Sa rally itself walang problema
        dahil sa mobilization alam natin ang mga rules natin, yung mga health protocols
        natin. Pero ang problema, pag nahuli ka, wala masyadong mga health protocols
