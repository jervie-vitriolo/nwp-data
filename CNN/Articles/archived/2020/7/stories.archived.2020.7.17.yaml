      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LANDBANK President and CEO Cecilia Borromeo said of the initial
        ₱4.495 billion under the fund, the bank has approved ₱3.675-billion worth
        of projects, while around ₱700 million are still being processed.</p>'
    '11':
