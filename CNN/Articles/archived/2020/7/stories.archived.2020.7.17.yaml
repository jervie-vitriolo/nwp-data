      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county has seen more than 10,000 confirmed Covid-19 cases --
        more than 1,200 reported Thursday alone, he said.</p>'
