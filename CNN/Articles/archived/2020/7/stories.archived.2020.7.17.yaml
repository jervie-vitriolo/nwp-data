      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samson, who was assigned to Mindanao after his graduation, said
        it''s the first time in 15 years that he and Roco are able to keep in touch
        again, although virtually. The last time they were reunited was during the
        wake of Roco’s husband in 2005, he said.</p>'
