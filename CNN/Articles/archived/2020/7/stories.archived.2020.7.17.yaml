    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Solar-Orbiter']
    'template': '1'
    'title': 'Solar Orbiter mission shares closest images of the sun, reveals ''campfires''
      near its surface'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f45e4a-f9f2-4e5b-b172-2584f39d0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Our sun was ready for its close-up last month, and the new
        Solar Orbiter mission captured the closest images ever taken of the sun during
        its first pass. The images were released on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42bd0f-a24e-449a-b79e-293ca1d717a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a5738-2b2d-4c72-8957-2e6072e2bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, which is a collaboration between NASA and the European
        Space Agency, launched in February and conducted a close pass of the sun in
        mid-June. All 10 of its instruments were switched on together for the first
        time during this pass to collect images and data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d834d-2a12-4693-ba7d-3fe8b52a3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43f381-53ba-4daf-b88a-282d414b3289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images were taken at a distance of 47,845,581 miles away from
        the sun. This close pass, which is called a perihelion, was within the orbits
        of the two closest planets to the sun, Venus and Mercury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14314795-25d5-4ab1-bef6-9a026ed3f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f2ce0-6506-492b-9cc1-0467cfb1621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the images, there are small solar flares called "campfires" that
        can be seen near the sun''s surface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16966b9e-3bbb-4c42-a8aa-f0e497f531fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4412f80-d81c-469f-a8d3-b63fb52323ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No images have been taken of the Sun at such a close distance before
        and the level of detail they provide is impressive," said David Long, co-principal
        investigator on the ESA Solar Orbiter Mission Extreme Ultraviolet Imager Investigation
        at University College London''s Mullard Space Science Laboratory, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fdc8e8-bbcd-485f-8b4e-0b58f90634c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2d4ed-5b67-4aae-88c9-9e6980fc9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They show miniature flares across the surface of the Sun, which
        look like campfires that are millions of times smaller than the solar flares
        that we see from Earth," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4746a12-71ce-44dd-a34c-276015dd10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d658b84-2fee-4be7-810a-ff70487cf617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dotted across the surface, these small flares might play an important
        role in a mysterious phenomenon called coronal heating, whereby the Sun''s
        outer layer, or corona, is more than 200 - 500 times hotter than the layers
        below," Long said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e243773-a563-4c7a-b91d-eba39de36114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bba376-ad63-4381-9d12-4492073366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward to investigating this further as Solar Orbiter
        gets closer to the Sun and our home star becomes more active."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab353560-5b3c-40d8-917a-a9ee6a4ce11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81d7d6-4a74-4247-bfbb-4495c3a46015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists don''t yet know what exactly the campfires are, but
        they believe they could be "nanoflares," or tiny sparks that help heat the
        sun''s outer atmosphere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d87831-d0cc-40b4-8479-deb344687660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc8e19-fe24-4fe7-aab1-108845761929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campfires we are talking about here are the little nephews
        of solar flares, at least a million, perhaps a billion times smaller," said
        David Berghmans, principal investigator of the Extreme Ultraviolet Imager
        and an astrophysicist at the Royal Observatory of Belgium in Brussels. "When
        looking at the new high resolution EUI images, they are literally everywhere
        we look."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd3fad-0b7b-41e0-82d0-c6b7ee4592eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75095d-633b-4e00-bd54-12fd1fa2b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:23.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measurements of the temperature of these campfires could provide
        more information, something that the orbiter''s SPICE instrument, or Spectral
        Imaging of the Coronal Environment, can do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b4be1-c831-42d1-8b62-941669dfe919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efc452-7dec-4e25-b44e-2ce0ae28f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to images, data from the four instruments helping to
        measure the space environment around the orbiter was also shared.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50c073-2f41-431d-8ba0-752e54f5df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d96c6-ce4d-4ac4-b292-27cd2b6ef4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:25.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already our data are revealing shockwaves, coronal mass ejections,
        phenomena called ''switchbacks'' and fine-scale waves in the magnetic field
        that we are only able to see thanks to the extreme sensitivity of our instrument,"
        said Tim Horbury, principal investigator of Solar Orbiter''s magnetometer
        and professor at Imperial College London, in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679c45b-9ea1-402a-9286-db069b04727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:25.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1fa81-03f6-486c-9f4c-cb03629c66ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the mission launched in February, it was impacted
        by the shutdowns that occurred in response to the spread of coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff6a66-4d55-427f-ab2f-0f93ec96b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a4267-4464-40eb-ab1e-fe173a3b7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission control at the European Space Operations Center in Darmstadt,
        Germany to close down completely for more than a week during a time when each
        instrument was to be tested.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe038f4-cd9b-4f9c-82c8-9e3de5106876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74bc4c-1562-4c54-9621-0d73e99eae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic required us to perform critical operations remotely
        -- the first time we have ever done that," said Russell Howard, principal
        investigator for one of Solar Orbiter''s imagers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83875bda-75b3-4c2e-9085-1ecd25436df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:28.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909aadc6-53e1-471d-9bca-5a4bfc008c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team was ready just in time for the first close pass of
        the sun.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959be0e-501e-4994-b30d-7806cfb70a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d118d73-cebf-4554-85f9-ab8342ec614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two missions studying the sun</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1336d-f0bc-450b-9a6e-c57b59ca7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter is the first mission that will provide images of the
        sun''s north and south poles. Having a visual understanding of the sun''s
        poles is important because it can provide more insight about the sun''s powerful
        magnetic field and how it affects Earth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790f891-9d6b-43ec-9d3c-74e12fb5cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c1d7c6-19df-4e1e-beb9-d66e20270c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter is equipped with 10 instruments that can capture observations
        of the sun''s corona (which is its atmosphere), the poles and the solar disk.
        It can also use its instruments to measure the sun''s magnetic fields and
        solar wind, or the energized stream of particles emitted by the sun that reach
        across our solar system.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc82688-aad8-43ae-ab0f-c02673df0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a786f-07c7-4589-b679-fae924ecb49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the sun''s magnetic field and solar wind are key because
        they contribute to space weather, which impacts Earth by interfering with
        networked systems like GPS, communications and even astronauts on the International
        Space Station.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a20986-92f6-4d61-b681-5004cbacc163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6f8c8-ff97-47b6-946d-34a727703ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun''s magnetic field is so massive that it stretches beyond
        Pluto, providing a pathway for solar wind to travel directly across the solar
        system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e2146-e5c3-4161-ab08-fc9082b3446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61529843-c0d0-477d-b2b7-94ba39485e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will work in tandem with NASA''s Parker Solar Probe,
        which is currently orbiting the sun on a seven-year mission and just completed
        its fourth close approach of the star. It launched in August 2018 and will
        eventually come within 4 million miles of the sun -- the closest a spacecraft
        has ever flown by our star.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eca223-ab2f-4da3-acfd-ad894f3c4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845228d-d37b-4ac2-8c32-a385694387c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker probe is "tracing the flow of energy that heats and accelerates
        the sun''s corona and solar wind; determining the structure and dynamics of
        the plasma and magnetic fields at the sources of the solar wind; and exploring
        mechanisms that accelerate and transport energetic particles," according to
        NASA.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3557b-7dda-49fd-846f-0c68ad1b5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efaec4f-8d14-4735-86e8-1ddeeb8c79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the missions can help unlock the mysteries of the sun
        and provide more data to researchers than either could accomplish on its own.
        Parker can sample particles coming off the sun up close, while Solar Orbiter
        will fly farther back to capture more encompassing observations and provide
        broader context.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680e1b3-9b34-4949-9731-4ae3d03a99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a7e14-5caa-400a-ab49-219f0152ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the spacecraft will both align to take measurements of
        the solar wind or magnetic field.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201bbcd7-9c1d-4a2d-88c4-02b1c78ce093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027cb30-cded-4da5-8bce-a25c89927820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are learning a lot with Parker, and adding Solar Orbiter to
        the equation will only bring even more knowledge," said Teresa Nieves-Chinchilla,
        NASA deputy project scientist for the mission. Some of the first studies using
        Parker data have already published.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa601638-b4d1-4877-84d0-900b1e54f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc13a5-7842-4f31-a2b9-5838ecc48365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter also has a seven-year mission and will come within
        26 million miles of the sun. It will be able to brave the heat of the sun
        because it has a custom titanium heat shield coated in calcium phosphate so
        that it can endure temperatures up to 970 degrees Fahrenheit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e440f55-93f6-4e36-a432-835e6f96c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c598c-8ea7-42a7-8a5c-09d1a77ff89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Parker Solar Probe will ultimately come closer to the sun
        than Solar Orbiter, it won''t be taking pictures of the sun within that range
        because the environment that close too the sun is extremely harsh, said Holly
        R. Gilbert, Solar Orbiter Project Scientist at NASA.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf724ab-77f0-49cb-9964-697588dfaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba324076-0186-40be-b94c-9df244b180d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solar Orbiter is the limit of how close we can get with cameras,"
        Gilbert said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ad76b-9069-4899-9b33-bfc0b246a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:53:00.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/16/world/solar-orbiter-first-closest-images-sun-campfires-scn-trnd/index.html"
        target="_blank">"Solar Orbiter mission shares closest images of the sun, reveals
        ''campfires'' near its surface"</a></em></p>'
  'The-moon-is-about-85-million-years-younger-than-we-thought--new-study-finds':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T01:39:26.616+08:00
    'imagesource': 'jcr:fe945841-831e-4063-bfc5-8ea99e7fa5b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea0dd044-954b-4dcb-878e-91cced0fba98'
    'lead': 'Scientists from the German Aerospace Center estimated that the moon is
      actually almost 100 million years younger than previously thought -- about 85
      million years younger, to be exact'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T01:38:05.285+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:01:51.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:18.728+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Molten-moon']
    'template': '1'
    'title': 'The moon is about 85 million years younger than we thought, new study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103f969-6127-4c2c-8e3a-ac21d1161702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The moon is a constant in our lives. It causes Earth''s
        ocean tides to ebb and flow, it stabilizes the planet''s axial tilt and, until
        recently, it was assumed to have accompanied the Earth for over 4.5 billion
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7c9d0-f546-419f-b455-f675c5a6330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037646b9-5216-4d76-bdad-e29f07620218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study has posited that previous estimates of the moon''s age
        were millions of years off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f76d59-fb69-4093-a6d1-e848db201d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682a7b6-2d82-4207-a588-fb7cd4b3cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the German Aerospace Center calculated how long
        it took the moon''s magma ocean -- it''s a widely held belief that the lunar
        surface was once molten -- to cool, and they estimated that the moon is actually
        almost 100 million years younger than previously thought -- about 85 million
        years younger, to be exact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3470ee-94ff-4d01-8538-27409d2d31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28f713-dcd8-41af-9bf3-a7cc7eaf447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the moon, they say, was actually born at the tail-end of the
        Earth''s formation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a418e5-e8ed-4a86-8f76-5b7cea72c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a1dc1-af61-43f2-9537-13b4d3c736c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that the age of the Moon can be directly
        linked to an event that occurred at the very end of the Earth''s formation,
        namely the formation of the core," said Thorsten Kleine, study co-author from
        the Institute of Planetology at the University of Münster in Germany.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7dba2e-e309-483c-9713-bccd457c1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef5fe2-f422-4376-9ec0-82eb4d8771ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings were published this month in the journal Science
        Advances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09714f76-b793-482f-9ccc-5095b31c6ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:57.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd7086-7999-4a46-9f21-d7267f54778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the moon was made</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45957a90-936e-481b-ac5a-952e0469d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists agree on the moon''s origin story: Around 4.51 billion
        years ago, the Earth was still heating up and changing rapidly. During that
        time, it collided with a protoplanet called Theia, which sent rock shooting
        off Earth and into space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97ec47-4b24-4d64-b2b8-279c6c22b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e8871-113a-4062-b8f7-283b7fdc5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theia gets it name from one of the titans in Greek mythology, known
        as the mother of the moon goddess Selene. Nothing remains of the protoplanet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46e1ae-99c3-479d-8647-16a4e509748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29728379-9ebc-4f8b-80a7-2e3da9886ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This debris eventually collected over a couple thousand years and
        formed Earth''s natural satellite -- the moon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fa788-4eb8-443e-b5ee-07c939fe3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1515a79-656e-42b9-a273-63509aa60977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy that resulted from the agglomeration of rock created
        an ocean of magma on the nascent moon''s surface. It eventually crystallized
        and formed the lunar surface as we know it today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff630a-a6fe-4a74-96a8-dbc1f513cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc3c6f-67b7-4e3f-8974-0218a44a27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to age a 4-billion-year-old astral body</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9baf4-2086-48b0-82ff-072ccd67cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples returned from the moon during the Apollo missions and Soviet
        Luna robototic missions have not helped to provide data for an exact age of
        the moon. So scientists have had to explore other methods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ddb7c-ee5e-45fa-9a10-9db86d8c5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d92d5f-e5c7-4d33-8b05-0e9e7e2893cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a computer model, the team of scientists estimated how long
        it took the moon''s magma ocean to cool and solidify. Knowing how long that
        process of crystallization took clued them into how old the moon truly is.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf373a1-73f0-45c1-bd33-023ac295d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89494b1a-5e6a-4fcd-8d5d-a3b4b83666c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous models estimated that it took up to 30 million years for
        the magma ocean to cool. This new study has suggested those models were millions
        of years off.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1613a-364b-4636-8c00-899f126b3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375cae41-4315-4645-b716-93966dd705ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how to re-create a process that took place during the very beginning
        of the solar system''s existence? That part required a "great deal of imagination
        and creativity," the researchers said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b17fb4-6433-4d3a-8a6c-7006f5e2053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909be5c0-0c12-4744-a6fa-abe1d89fa502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also needed to calculate the composition of the ancient
        minerals that formed when the ocean solidified. This helped them link different
        types of rocks to certain stages of the magma ocean''s evolution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0a662-46ba-492b-bb41-bd0110a93ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f5628-e1da-483c-bea8-e2af0a683061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that modeling found that it took the moon nearly 200 million
        years to cool from its molten form and create what we now know as the lunar
        crust.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f9d27-f924-49fd-a9be-f935331e3aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06eaf8-16c7-4395-84bc-03a4b877f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists looked to the moon''s mineral composition to estimate
        that the moon is around 4.425 billion years old, or 85 million years younger
        than what previous studies had proven. That''s around the time Earth''s core
        settled, the researchers said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac62ff-36cc-4fec-a29f-460dfd70c9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T01:38:05.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/16/world/moon-85-million-years-younger-scn-trnd/index.html"
        target="_blank">"The moon is about 85 million years younger than we thought,
        new study finds"</a></em></p>'
  'Hydroxychloroquine-doesn-t-help-COVID-19-patients-who-aren-t-hospitalized--new-study-finds':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T03:02:47.139+08:00
    'imagesource': 'jcr:f16d786e-76ce-42af-900a-4422a4c6287c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6834e9-4b43-4220-8798-b78d873528b2'
    'lead': 'The antimalarial drug hydroxychloroquine did not benefit non-hospitalized
      patients with mild symptoms from COVID-19 who were treated early in their infection,
      according to a study of medical journal Annals of Internal Medicine'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T03:01:16.570+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:01:39.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:18.956+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'hydroxychloroquine']
    'template': '1'
    'title': 'Hydroxychloroquine doesn''t help COVID-19 patients who aren''t hospitalized,
      new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ac37e-81dc-4a2f-a0ba-f60a3b5515a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The antimalarial drug hydroxychloroquine did not benefit
        non-hospitalized patients with mild symptoms from Covid-19 who were treated
        early in their infection, according to a study to be published Thursday in
        the medical journal Annals of Internal Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d4870-c248-4bf1-a4f0-4b15f727f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd9f19-a95f-4078-bb52-cf2a7cbfda5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from University of Minnesota launched the trial March
        22 to see if the drug could decrease the severity of symptoms and prevent
        hospitalization. This was the first randomized clinical trial to study hydroxychloroquine
        in Covid-19 patients who weren’t hospitalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31558534-f046-4a2c-a8d4-6f05800c9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f27a3e-c367-48be-8189-d5bb88acef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was tested in 491 adults in the United States and Canada. Half
        the patients received a five-day hydroxychloroquine treatment and half the
        patients received five days of a placebo. The adults were enrolled within
        the first four days of reporting symptoms, and 56% were enrolled in the trial
        the first day they reported any symptoms. Doctors monitored symptoms for two
        weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee2e18-f20d-4312-9917-2535c7712e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4352f89-58e7-4566-ae13-31550c117ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of two weeks, the study found that there was no advantage
        to taking the drug. About 24% of the hydroxychloroquine group had symptoms
        that persisted over 14 days, compared to the 30% who took the placebo. But
        hospitalizations were nearly the same — 2% of those in the hydroxychloroquine
        group were hospitalized, compared to the 3% taking the placebo. The death
        rate was identical for both groups, at 0.4%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1997b92-7dc2-4659-865c-9d57b71db117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89766a86-2e33-4094-b511-46b223544efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, 43% of those who took hydroxychloroquine had side effects,
        compared to the 22% that took a placebo. Gastrointestinal symptoms were the
        most commonly reported side effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33b890-6c5c-4f89-9156-d8c632b30e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251e80a-1605-4e8b-b9f5-783a1c45c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found there was no benefit seen among people who
        took zinc or vitamin C along with the placebo or hydroxychloroquine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adfc21-5441-4878-8d40-c7539d45ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a8c79-c08b-49bd-be4a-09d49597e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Minnesota researchers’ first randomized trial,
        published in the New England Journal of Medicine in June, looked at the drug
        as a possible post-exposure prophylaxis for adults who had been recently exposed
        to someone who was positive for Covid-19. It showed hydroxychloroquine did
        not prevent illness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fb168-3752-401b-8b4d-c7568dcc85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333eefa-fd79-4d72-bb5e-82f7290b3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taken together, there is no convincing evidence that hydroxychloroquine
        can either prevent COVID-19 after exposure or reduce illness severity after
        developing early symptoms,” study author Dr. Caleb Skipper said in a statement.
        “While disappointing, these results are consistent with an emerging body of
        literature that hydroxychloroquine doesn’t convey a substantial clinical benefit
        in people diagnosed with COVID-19 — despite its activity against the coronavirus
        in a test tube.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94100a-b4d2-4c07-9d19-1172e9e74770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has called hydroxychloroquine a “game-changer” for
        treating patients with Covid-19, and said he took it himself to prevent infection,
        but several studies have found no benefits to treating Covid-19 patients with
        the antimalarial drug.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cbc2b8-65d9-4b53-ad11-1a3b9553f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107142cf-afca-470a-8942-3218a2ea120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration revoked its emergency use authorization
        for both hydroxychloroquine and a related drug, chloroquine, for the treatment
        of Covid-19, saying the drugs are unlikely to be effective in treating the
        virus based on the latest scientific evidence. The National Institutes of
        Health announced last month it was halting its clinical trial of hydroxychloroquine
        for coronavirus patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c3462-3114-4666-b463-908f2afa627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ffe72-ced9-49de-a0e2-8a052f336ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study published this month by researchers at Henry Ford Health
        System in Southeast Michigan found hydroxychloroquine increased hospitalized
        patients’ chances of survival. However, researchers not involved with the
        study were critical of it, saying it wasn''t of the same quality of the previous
        studies that showed hydroxychloroquine did not help patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f43dc5-cc25-46ec-854d-b3871c004469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T03:01:16.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:01:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-16-20-intl/index.html"
        target="_blank">"Hydroxychloroquine doesn''t help COVID-19 patients who aren''t
        hospitalized, new study finds"</a></em></p>'
