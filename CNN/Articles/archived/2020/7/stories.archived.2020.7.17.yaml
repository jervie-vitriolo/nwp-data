    'mgnl:tags': ['media', 'PCIJ', 'Duterte', 'PCOO', 'Jolo', 'speech']
    'template': '1'
    'title': 'Media groups, journalists demand Duterte''s speeches be aired ''live
      and unfiltered'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b43033c-77d3-448f-a152-b9b44cef769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:32:35.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:59:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong>&nbsp;Nine
        media groups and 51 journalists have signed a statement demanding that the
        President''s speeches be broadcasted "live and unfiltered" after news spread
        that officials edited out portions of one of his recent addresses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc13642-c69a-4f23-be5c-24a7695b167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:32:35.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:59:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center for Investigative Journalism shared the statement
        on Friday, adding that the Philippine Communications Operations Office should
        explain its reason for editing the video of the speech in Jolo, Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5126d-68df-4b7c-b357-3db3164a6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:32:35.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:59:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can people continue to trust the government''s pronouncements
        when the president''s very own words are manipulated and then twisted by those
        who speak on his behalf?," the letter stated.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/pcijdotorg/posts/3280705628645230\"\
        \ data-show-text=\"true\" data-width=\"\"><blockquote cite=\"https://developers.facebook.com/pcijdotorg/posts/3280705628645230\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>We deserve the truth from the President\
        \ and this government, without any cuts or edits. \n\nREAD this statement\
        \ signed by...</p>Posted by <a href=\"https://www.facebook.com/pcijdotorg/\"\
        >Philippine Center for Investigative Journalism</a> on&nbsp;<a href=\"https://developers.facebook.com/pcijdotorg/posts/3280705628645230\"\
        >Thursday, July 16, 2020</a></blockquote></div>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db58c7-d807-4bff-827d-d66a8999cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:32:35.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:59:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75117969-f598-4181-affc-6b8ef5c8bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:32:35.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:59:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President mentioned broadcast network and Lopez family-owned
        ABS-CBN while also saying that <a href="https://www.cnn.ph/news/2020/7/14/Duterte-oligarchy-martial-law-ABS-CBN.html">he
        dismantled an oligarchy</a>. However, the part about ABS-CBN was not aired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db575c6d-b913-47ed-a71f-f7c88f841760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:32:35.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:59:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech came shortly after ABS-CBN''s bid for a franchise renewal
        was rejected by the House of Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519b682-c9ae-4f41-af60-6a2d9b88ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:32:35.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:59:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, though he admitted he did
        not attend the event, argued that whenever Duterte mentions oligarch, he always
        refers to Philippine Airlines Chairman Lucio Tan, Manny Pangilinan and the
        Ayala Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f72873-b377-4046-a042-9e4be45a2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:32:35.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:59:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had earlier maintained that the President has been "neutral"
        on the ABS-CBN issue despite his previous tirades against the network.</p>'
