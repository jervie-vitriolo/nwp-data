      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Presidential
        Spokesperson Harry Roque rejected on Friday a lawyer''s request to explain
        why he previously said the President''s physical health was at 88 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70330da0-9f1a-4945-af31-49824115209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:43:38.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Dino de Leon sent a letter to Roque on Thursday, asking the
        spokesman to explain his basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e959d-30ec-4899-9292-923954588d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:43:38.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the mouthpiece of the President, it is presumed that your declarations
        have both factual and legal basis," de Leon stated in the letter. "Your statements
        on the issue of the health of the President are being watched closely by the
        Filipino people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46491a-68f6-4c9e-a018-a713c67d25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:43:38.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque instead reiterated that President Rodrigo Duterte is not
        compelled to release his health records. He added that the <a href="https://cnnphilippines.com/news/2020/7/8/Supreme-Court-Duterte-health.html?fbclid=IwAR1iu8qDCUYeAraAblbiwSFYVsb4ij8JUBiwLZFvgc45y0Ni4FzmocU03oQ">Supreme
        Court already junked</a>&nbsp;de Leon''s previous call to release documents
        on the President''s health condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c41147-57c9-43cd-a504-df64f84e8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:43:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon accused Roque of diverting from the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820a7f7-62ac-44b9-a023-a18a92098505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:43:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabuti pang sagutin niya na lang kung anong</em> basis <em>niya</em>,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9482f-7187-4877-89d8-bb7d79dc5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:43:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:06.676+08:00
