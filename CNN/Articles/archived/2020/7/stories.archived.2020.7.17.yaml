      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 138,000 people have died from coronavirus nationwide,
        and experts warn that number will likely go up as hospitalizations rise in
        several states. In Texas and Arizona, morgues are filling up in the hardest-hit
        areas and officials are bringing in coolers and refrigerated trailers to store
        bodies.</p>'
