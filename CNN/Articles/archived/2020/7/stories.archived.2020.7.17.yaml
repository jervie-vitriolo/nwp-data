      'mgnl:lastActivated': 2023-01-26T10:00:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Philippine
        National Police (PNP) Headquarters is investigating a controversial social
        media post of the Malaybalay City Police Station, associating ABS-CBN supporters
        to terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4bf83-0246-4e15-9a14-0a3b6799a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:09.524+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ask sincere apology to ABS-CBN about the said post," the PNP
        said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54934bf5-c6a6-4aa8-b366-06bc3845747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:09.524+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaybalay CPS is directed to explain regarding this matter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd2360-0bf8-461a-8200-d33b6a169cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:09.524+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the police station posted a Facebook photo on Wednesday
        that read <em>“malalaman mong sila ay para sa terorismo. Papatulan lahat ng
        isyu, basta laban sa gobyerno."</em> The post was aimed at ABS-CBN supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e4224-6c49-4020-9b9c-bf1cb10a5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:09.524+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will know that they are for terrorism. They will
        make an issue out of everything so long as it is against the government.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c54f2a-c384-4b8f-a000-3e2361c0891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:09.525+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This action of our personnel will be investigated and let them
        explain what''s their main message of the said post,” the PNP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d927e-778c-4e2c-983d-0303a0c99351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:09.525+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Mindanao Regional Police Spokesperson Lt. Col. Mardy Hortillosa
        said the post was ordered to be taken down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75c231-c310-4a2d-89eb-3c2a935da372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:30:09.525+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:03.375+08:00
