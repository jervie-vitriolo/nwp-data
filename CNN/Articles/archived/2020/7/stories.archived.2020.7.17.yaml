      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made it so dishwashers now have a lot more water and in many
        places -- in most places of the country, water''s not a problem, they don''t
        know what to do with it. It''s called rain. They don''t have a problem," Trump
        said, at an event in which various guests were called to the microphone by
        a genuflecting Vice President Mike Pence to pay tribute to his "leadership."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fd344-68e9-41ca-9445-eb027b11b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a5896-a94e-4065-a465-e02a5c627cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s event came a day after he flew to Atlanta, one of the spiking
        coronavirus hotspots, not for emergency brainstorming sessions at the conveniently
        situated US Centers for Disease Control and Prevention, but for an event on
        transportation projects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0703ad-d971-47de-a180-170cd72d90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48bcda-d076-4b49-87ca-bf7d5f34f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country on its knees because of the virus, which is now
        rising in 39 states, the White House is filling Trump''s day with the kind
        of low wattage, incremental events meant to highlight an agenda typical of
        times when Presidents run out of political clout.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8ca49-4dee-4a3d-922a-5964e1352bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b17157-926d-462b-ad0f-ed6eb1551a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s doing a lot of things at once," she said. "That''s the great
        thing about the Trump administration," McEnany said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fb05e-d771-47cb-88cb-87bf77a4db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d54fa-84ff-41fc-a8e3-e5bce157a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ignoring the worsening national crisis, Trump has also found
        time to shake-up his reelection campaign, as the former chief, <a href="https://edition.cnn.com/2020/07/15/politics/trump-campaign-manager-demoted/index.html">Brad
        Parscale</a>, paid the price for the debacle and low crowd at what was supposed
        to be the President''s triumphant return to the campaign trail in Oklahoma.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb2d79-2eb6-4432-9407-083970e2495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a29a13-6257-40c0-9784-a68814ba16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the frantic remodeling less than four months before election
        day, Trump claimed that opinion polls showing him trailing <a href="https://edition.cnn.com/election/2020/candidate/biden">Democratic
        presumptive nominee Joe Biden</a> by double digits were all fiction. While
        refusing to take the pandemic seriously, Trump turned the Resolute Desk in
        the Oval Office into a market stall for Goya products, after the firm''s CEO
        faced a backlash for praising him. <a href="https://edition.cnn.com/2020/07/16/politics/ivanka-trump-goya-find-something-new/index.html">His
        daughter Ivanka showed her political tin ear</a> by launching a program that
        urges millions of people who lost jobs in the pandemic their father ignored
        to "find something new."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba897752-a476-404d-b304-e5c93c43c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1aae8-b68c-49a2-97c8-772992227341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We expected more''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369259bb-e223-4eca-866e-5f76a697a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staggering negligence of the White House and apparent obliviousness
        to the tragedy unfolding on Trump''s watch are remarkable in that there appears
        now to be little expectation from governors or public health experts that
        leadership to protect Americans -- the fundamental duty of a President during
        a national crisis -- will ever be forthcoming.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf146368-129b-465c-91ad-17425503f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f2272-f23d-41e1-8516-2380039fa7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected something more than constant heckling from the man
        who was supposed to be our leader," Maryland''s Republican Gov. Larry Hogan
        wrote in a devastating <a href="https://edition.cnn.com/2020/07/16/politics/larry-hogan-trump-coronavirus-response/index.html">opinion
        piece in The Washington Post</a> on Thursday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4417e9-d67d-43ba-8110-ec3ed7d175fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d03889-d847-4b11-bf49-4279c0a67590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump soon disabused us of that expectation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298fbb61-77ef-402f-a635-9586a2588740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa0191-9a4a-4a22-a087-b283bfa51a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s push to open schools fully and full time has
        emerged this week as an emblem of its myopia and of the way that local and
        state officials are making decisions -- in this case preparing for online
        classes only -- that ignore demands by Trump that are clearly more motivated
        by his own political requirements than concern for safety.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b28c8-45f5-452c-a260-cf700433a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dcca7-3615-4f21-8c51-b6e97cd42208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany claimed that scientific research proved that children were
        far less likely to become infected by the coronavirus and to have serious
        complications, so therefore schools must reopen. But her point ignores the
        serious concerns that teachers, administrative staff and ancillary workers
        like janitors and security guards in close contact with children could be
        at a high risk of illness in confined spaces. And while kids may not get sick,
        they can infect older and more vulnerable relatives at home.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841c752-846d-4f09-ad0a-013c9bf92a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08605e92-dbb9-4ac6-be78-7bb34679d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone else in the Western world, our peer nations, are doing
        it. We are the outlier here," McEnany said, ignoring the obvious point that
        the rest of the Western world benefits from leaders who brought the pandemic
        under control.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd4bf8-be1b-488a-b590-6ab93a6fe427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f973b6-90f7-43b4-9158-831085a22ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science should not stand in the way of this," she said, in
        a comment that encapsulates Trump''s entire, failed approach to the crisis.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb47a2e-76b6-4ce6-a395-3a8b41b65783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/17/politics/donald-trump-leadership-coronavirus/index.html">Trump''s
        outrageous refusal to lead is making the pandemic worse.</a>"</em></p>'
