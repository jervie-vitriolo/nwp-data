      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936444a8-34c9-4e08-a28b-cf053cd7dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.653+08:00
