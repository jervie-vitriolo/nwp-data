      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Caloocan
        City Medical Center-South and its emergency room will be shut down for six
        days starting Friday after 42 of its staff tested positive for COVID-19, Mayor
        Oscar Malapitan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d459ae6-1616-4cca-a39f-a16cd00e641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:24:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://www.facebook.com/MayorOscarocaMalapitan/posts/1665291750306439?__xts__%5B0%5D=68.ARDxUk5GrkIczR2jlQPyj0jejF4SKfG_8Bg4tAtzGtCS1mcxhV1DEYdovIRNJgqvBwxQglRsNwk6HMAZsqdAeliG0bCndHQGjyaq5jnKcUGTnGHQMC-3SAUeYlWfSSgdluiJnaoFNiwS7xUVOEaycmzh0_Ul_gGlm7XS6XZXhHMw_jz9WxO0MN6nWE1cLi-gp-DU_Oy9LbRizLZu7Rm8GvIOyKTHEade-wsqyYxzg65w1z8US4gOAaaT-Xw_AX1rk-6Q4gXUYdHSgXuPoxYvgdo7zcsnEjQxHzHOMK3kwZyhZ6njUsPL5DiaLQ-yvcy9S_3DlNz5EYIvzNJS4ZY7eA&amp;__tn__=-R">announced
        on his Facebook page</a>&nbsp;that the hospital will be closed from 12 pm
        of July 17 to 12 pm of July 23 for disinfection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf57c0-7aff-48a5-ab53-8b6fc8de63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:24:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan government has been tracing the direct contacts of
        the 42 hospital personnel who have tested positive for COVID-19. the mayor
        added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc527d4-5194-4cdf-be70-887b2c3e50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:04:57.361+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malapitan said the hospital has also reached an "overflowing capacity"
        in admitting COVID-19 patients and suspected cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc49602-3f16-4807-b2ea-9a2ced7f0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:04:57.361+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:00:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung mga pasyente na naka confine ngayon, patuloy na sila ay
        gagamutin. Ang sinasara muna natin ay yung admitting at ER,”</em> Malapitan
        told CNN Philippines’ Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c86d4c-e959-47b1-8f86-5f08d33129ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:04:57.361+08:00
