    'mgnl:tags': ['face-mask', 'Tony-Leachon', 'mask', 'coronavirus', 'infection',
      'flatten-the-curve']
    'template': '1'
    'title': 'Gov''t looking into funding free masks for poor Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13db30-7867-427d-97e3-21bcba838dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:32:24.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> —&nbsp;The
        government is looking into a suggestion to provide free face masks to urban
        poor families as preventive measures are ramped up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbd64c-55d6-4bef-84b4-50c0df251a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:33:37.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physician Tony Leachon, who once served as special adviser for the
        government''s COVID-19 task force, said Friday that providing masks to poor
        communities would do a lot in slowing down COVID-19 infections, which have
        so far reached 61,266 cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037a06c-1ee9-4195-a4e5-01661e8b6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:33:37.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy right now is to go to the preventive side because
        the bigger pie is about 85 percent, put all your money there and all the infrastructure
        related to that. We have to prevent it <em>para hindi sila ma-admit sa ospital</em>
        [so that they do not have to be admitted to the hospital]," Leachon told CNN
        Philippines'' <em>The Source</em>, saying preventive interventions are cheaper
        than treating the sick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead0ab9-bcbb-4601-bec8-4ab5da27abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:46:39.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/7/8/face-masks-effective-wear-properly.html">Masks
        are effective only if you wear them properly. Here''s the right (and wrong)
        way</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ff2c1-7bb4-4e87-93ff-0b254c80bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:33:37.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akala natin hindi nagbe-</em>behave<em> ‘yung mga mahihirap.
        Eh pagkain nga walang mabili, mask pa kaya?</em> They want to wear masks,
        we have to provide access.<em> Dapat libre natin ang masks</em>, particular
        sa urban poor, because the middle class and upper class can afford it," he
        added, noting that infections are quick to spread in cramped residential areas
        and informal settler communities, where social distancing is hard to enforce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640ad1a-64c9-4a41-9056-c5ff5bd028dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:33:37.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think the poor do not behave properly. The problem
        is, they don''t even have money to buy food, what more for masks?They want
        to wear masks, we have to provide access. We should give free masks, especially
        for the urban poor, because the middle class and upper class can afford it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621cdb0-62f5-44ab-bafa-adee3a3f273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:33:37.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus disease is spread through small droplets when people
        infected with the virus cough or sneeze. Face masks are said to prevent the
        transmission of the disease by keeping the nose and mouth covered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573a746-0910-4a9d-8c85-3fa7fe8f9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:46:39.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/31/Cloth-masks-protection-novel-coronavirus.html">Are
        cloth masks effective as protection from the novel coronavirus?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb43ea-654a-4d4f-a9e8-f7082dc44717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:33:37.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon added that President Rodrigo Duterte was receptive to the
        idea when he made the suggestion during a meeting with task force members
        last Wednesday. He said Duterte ordered Health Secretary Francisco Duque III
        to compute how much it will cost to provide about 20 million masks in Metro
        Manila, which would be about ₱300 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e4f2f-4df2-4a5b-a43e-e2f7ffb27c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:33:37.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private donors should also zero in on prevention strategies more
        than donating personal protective equipment to be worn by health workers,
        he added, saying the thrust should be to stop as many people from getting
        confined due to the disease.</p>'
  'DOH-verifying-coronavirus-antibodies-disappear-in-months':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-17T12:48:53.844+08:00
