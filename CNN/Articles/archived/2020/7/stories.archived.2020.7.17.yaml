      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been very reluctant in the past to file a case because I
        have strongly advocated for the decriminalization of libel and cyberlibel.
        Itong nangyayari (With what''s happening) during the pandemic, I think these
        people have to be made accountable," Robredo said.&nbsp;</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a461d-d022-4d51-a7ba-5c06b13bf20c'
