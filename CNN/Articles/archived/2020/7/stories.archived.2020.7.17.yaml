      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lanes will be designated for four-wheel vehicles, tricycles, pedicabs
        as well as motorized and non-motorized vehicles,” Mayor Francisco “Isko Moreno"
        Domagoso said in a statement on Friday.</p>'
