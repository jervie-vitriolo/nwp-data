      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95123729-ff54-42da-a904-5162e991ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kirk said the interactions between the US carrier strike groups
        and the Chinese navy were routine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb201b-d0fc-4e12-bf4f-b23840726e61'
      'mgnl:activationStatus': true
