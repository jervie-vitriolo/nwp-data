    'title': 'Nobel laureates call for ''challenge trials'' to speed up vaccine process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4c686-aed6-4262-8ea0-5767d33164a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;More than 100 top scientists including 15 Nobel laureates
        have written an open letter calling for volunteers to be exposed to the coronavirus
        to assist with vaccine development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1905c-abb6-4afe-9ba4-eb9d9e790c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6e451-de65-4fa2-8eed-50a2cdbf33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said so-called "human challenge trials" or "controlled infection
        trials" were of "vast importance" in speeding up the testing of the vaccines
        in development around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6934e-7eb4-49f4-86f0-9e3927aa2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9d67f-c2a8-49bf-b653-eaf762387f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If challenge trials can safely and effectively speed the vaccine
        development process, there is a formidable presumption in favor of their use,
        which would require a very compelling ethical justification to overcome,"
        the scientists wrote in the letter to Dr. Francis Collins, director of the
        US National Institutes of Health (NIH).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee70403-c6bf-427f-a23f-9e26c7b16cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a959b17-25cc-4b16-84aa-8e48319026a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the US government to undertake immediate preparations for
        human challenge trials, "including supporting safe and reliable production
        of the virus and any biocontainment facilities necessary to house participants."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825af44-1998-4280-82bc-a08211e29529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b452b84-7bc5-473a-8a1f-11807b4f41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said human challenge trials -- in which volunteers are
        deliberately exposed to the pathogen under controlled conditions -- can provide
        information months before conventional efficacy trials, in which candidates
        receive a vaccine or control and resume their normal life, with the assumption
        that they may be eventually exposed to the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f72502-0b7a-43f6-8f71-161add7f5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372b8ad-eb6d-4ed8-9341-41aabd1307f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 challenge trial volunteers also signed the letter
        published by 1Day Sooner, an organization advocating on their behalf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005574e-0927-4a23-a245-3f5fad4a41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b0cde-6d61-4751-bc35-459a48c0510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Hill, director of the Jenner Institute at the University
        of Oxford in England, and signatory of the open letter, wrote in a statement
        that "collaborative human challenge studies should be feasible and informative
        in the coming months."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4ca0e-772f-4d49-9fdd-e204165378d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e5b03-1c05-4570-9223-c0442d4ac427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford''s Jenner Institute is working with 1Day Sooner to produce
        a Covid-19 human challenge virus and Hill said it had "considerable potential"
        for helping to accelerate vaccine development and optimize vaccination approaches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cc0a0-a9b0-4ea2-b429-0438dbfbcb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832393b-ee87-4b5a-98e4-e84fee831270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) issued guidance in May saying
        challenge studies can be "substantially faster" and more effective than other
        methods, in part because fewer participants need to be exposed to experimental
        vaccines and because they can be used to compare potential vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de319b-894e-44a9-a808-ac68c87d92e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ac10c-c729-4298-8be8-93ec75539bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenge trials were used in early research with smallpox, yellow
        fever and malaria, which changed the course of global public health, according
        to WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecef275-e8c5-4057-ac38-7f3b5d7a83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17941a6-3765-43e8-bebd-f95f4df308de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 50 years, tens of thousands of consenting adult volunteers
        have safely undergone such trials under the oversight of research ethics committees,
        WHO reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed432f2-8149-49ce-989c-383fbd309b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
