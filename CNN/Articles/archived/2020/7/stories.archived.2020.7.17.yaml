      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29032682-3b26-4b83-bede-545d89f789fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire-businessman also made an appeal to fellow business
        owners to step up as their decisions play a huge role en route to economic
        recovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075b002-233f-4c93-bebb-65af4e90ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d77188-b5cb-4229-9b7e-f30177a1e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should convince all the Filipino businessmen to invest and start
        working because if they are all going to hide in their homes, the investors
        or&nbsp;the financiers will all be okay but their employees will lose jobs,"
        Ang added. "Later on, those employees —&nbsp;what will happen to their family?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec90092b-43a6-4e8a-9b31-7ef53d120174'
      'mgnl:activationStatus': true
