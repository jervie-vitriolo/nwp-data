      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We want a community that is safe''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac80f6-7d61-4c70-8e0b-d3f750e87e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several mayors told CNN, Kemp''s order and the action he is taking
        to enforce it has kept them from taking action to protect their citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b87298-dc62-425b-8633-70747f14b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b07df-1e72-43d7-8b94-4e4e59d84a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve consistently said, you''ve got to have the three W''s.
        You''ve got to wear a mask, you''ve got to wash your hands and you have to
        watch your distance," Augusta Mayor Hardie Davis, Jr. told CNN''s Don Lemon
        Thursday. "If we''re going to keep people from dying in the state of Georgia,
        these are things we have to do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60e70a-c42b-428b-8095-8821b371900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b603e2-a0bc-4250-a83e-14226e00cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savannah Mayor Van Johnson told CNN''s Jake Tapper Thursday he felt
        the order added another thing for cities to fight against.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789587b2-54d6-436e-a612-18167b8afbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455cb84-032f-4b90-bd7a-69aaf3fe229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are we fighting coronavirus on one hand, it appears as
        if we''re fighting our state on the other hand," Johnson said. "We''re going
        to do what we can to protect Savannahians. ... This is a fight for our lives."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1e934-6e86-41eb-997a-ca911dfdd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257d8e8-658c-4b55-8ee2-cf541f6d53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Kemp''s office argued the order against mask mandates
        supports residents, some mayors said the public is calling for more restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69187e9-6ab4-4062-96d8-731c6ce0400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14876da4-e4ce-4e27-86d1-472e3a086756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hearing from constituent after constituent who is saying,
        ''please, hang on to the mask order. We want to be safe. We want a community
        that is safe," Athens-Clark Mayor Kelly Girtz told CNN''s Chris Cuomo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126facf4-cc7a-4062-b1df-3c3ed3ae2d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13def93-b73e-42d5-8be5-e6ebc0493f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even businesses benefit from the mandates, he argued, because they
        allow them to implement safety measures evenly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a164f8-efec-47a9-8c9d-60684de115f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eab1ec-a2f9-4e0e-b568-f41f69c2f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be sure whether you are a small business or national
        chain you are similarly safe," he said. "Business people have been asking
        me to create as level a playing field as possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e76368-150a-4f1d-8aed-a6ae847c4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b1e85-b2e3-4596-aba6-a80bbace31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know who is caught in the battle between the Georgia Governor
        and Local governments? Grocery store clerks, retail workers, and restaurant
        servers," <a href="https://dunwoodyga.gov/index.php?section=COVID-19-Update">Dunwoody
        Mayor Lynn Deutsch</a> wrote on Twitter. "In other words, just the folks who
        aren''t likely to have health insurance and paid time off."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07436dd-47a3-4e9a-ba95-bf61d622d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2b6b3-19e1-41cd-b96c-812f13afd5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It has nothing to do with politics''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b4539-c0b4-4337-9ac9-11f364d058e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, Johnson, Girtz and Bottoms are all Democrats speaking against
        the policy implemented by a Republican governor, but they say coronavirus
        and its precautions shouldn''t be political.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69f3c7-1e8a-4c37-8de7-b0777a3f53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea55d1a-7266-4f0c-a13a-8d59f15fd4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can''t do is use executive orders to divide the state of
        Georgia and take an apolitical public health crisis and turn it into a political
        football," Davis said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7b4b7-931b-4cdb-93f1-bacf7465e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914bc36-688a-484f-a350-a41313f6ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, may Republican leaders have signed on for restrictions
        to protect against the virus'' spread, Girtz noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880929db-5408-4142-bbab-fcefac9f4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c05b3f-4ec8-48f4-bc78-5985059f77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Texas, Alabama, we''re hearing about Arkansas today," he said.
        "It''s just clear there are some simple health care guidance and science that
        we all ought to be following across the political spectrum."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e9384-17bf-4068-81ca-30e4393bf104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dfa29-2f43-46ee-bec1-8f0875322ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the governor''s orders are stopping local leaders from
        acting against the virus even as neighboring Alabama has mandated masks and
        Florida to the south is becoming the hotspot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32948799-8105-4a9f-a023-40bec815c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808a62f-674d-4433-8ae0-0336028a0870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has nothing to do with politics. It''s about protecting our
        folks," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5a2ca-b676-4185-8e4b-7200492f30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/17/us/georgia-mayors-kemp-mask-order/index.html">Georgia
        mayors speak out against governor''s ban on face mask mandates</a>."</em></p>'
