      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f82c9b-2f6a-4470-a788-a1aa43c7c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:15:44.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Philippines
        will allow foreign nationals with long-term visas to enter the country starting
        August, COVID-19 task force spokesperson Harry Roque said on Friday as the
        country continues to ease air travel restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303730b7-cca0-4c4b-ad0f-6ad42e78d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:15:44.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases laid out the guidelines in Resolution No. 56. Conditions for inbound
        travel include securing a pre-arranged COVID-19 swab test and booking with
        an accredited quarantine facility where they will be housed while waiting
        for their test results, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3400b-603b-4b6b-8d12-24d75a0a7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:15:44.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are likewise subject to the maximum capacity of inbound passengers
        at the port and date of entry, as returning overseas Filipinos will be given
        priority," Roque added in a statement.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Roque shows guidelines for foreigners who can fly to the
        Philippines starting August 1: <a href="https://t.co/oRQQYBMmsZ">pic.twitter.com/oRQQYBMmsZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1285064446071595008?ref_src=twsrc%5Etfw">July
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655d21e-ef0b-46cf-88ff-bb96302f465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:55:26.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57ad5c-fe17-4c28-a2db-53acf3be8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:15:44.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Roque said the IATF was considering several embassies''
        request to allow the entry of foreign employees working on flagship projects
        despite flight restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07446d3-fa75-408e-aba8-e2ff9152bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:17:45.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the National Task Force against COVID-19 increased
        the number of inbound international passengers allowed at the Ninoy Aquino
        International Airport, Mactan-Cebu International Airport, and Clark International
        Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa78341-30be-45c8-84ab-060f308c78b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:17:45.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Civil Aviation Authority of the Philippines, NAIA
        can now accommodate an additional 3,000 inbound international passengers daily,
        while Mactan and Clark can accept 1,500 more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fbca12-e12c-4875-bd4f-884d9253a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:17:45.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP said the new rule was issued "taking into consideration the
        respective airports'' COVID-19 testing capacities, and subject to close and
        full coordination with airport authorities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678f500-37fe-42bc-8422-9c971e894a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:15:44.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No commercial international flights had been allowed since mid-March
        when President Rodrigo Duterte placed the entire Luzon under enhanced community
        quarantine. But the country gradually eased lockdowns starting June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af80f4-6b1c-427c-a1d8-72c6e625d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:15:44.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the government also allowed Filipinos to exit
        the country for non-essential travel.</p>'
