      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jeanna Triplicata wasn''t a thrill-seeker,
        but she decided to try something daring after graduating high school: going
        skydiving for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b6680-c573-4502-9006-22d9f4594181'
