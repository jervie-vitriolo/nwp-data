    'jcr:uuid': 'fe689e12-cbdb-4bf6-b0ce-72218e058db0'
    'lead': 'Experts in the Philippines are verifying studies which suggest that those
      who have recovered from COVID-19 may lose their natural immunity to the virus
      within months, a Department of Health official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T12:53:10.632+08:00
