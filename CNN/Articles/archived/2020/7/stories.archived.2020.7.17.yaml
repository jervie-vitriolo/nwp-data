      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC reported a ₱1.1-billion net income in the first three months
        of 2020, a big drop compared to a ₱12.8-billion profit during the same period
        last year. All key businesses suffered lower revenues as the COVID-19 crisis
        paralyzed consumption.</p>'
