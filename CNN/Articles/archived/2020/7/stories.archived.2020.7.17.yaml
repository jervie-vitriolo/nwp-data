      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861fd50-a0aa-4b0a-95d6-b6f2c3f62206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.713+08:00
      'mgnl:createdBy': 'eimor'
