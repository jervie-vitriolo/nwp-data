      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that most of the projects are located in Cagayan Valley,
        and in the provinces of Occidental Mindoro, Nueva Ecija, Isabela, and Capiz.</p>'
