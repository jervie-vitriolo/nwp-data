      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> “I have
        two birthdays. I celebrate my being reborn on July 18,” Sonia Roco, a survivor
        of the 1990 Luzon earthquake, told CNN Philippines in a phone interview Thursday.</p>'
