      'mgnl:type': 'text'
      'text': '<p><em>Watch “Ashes” on <a href="https://mubi.com/films/ashes" target="_blank">Mubi</a>,
        “Blue” on <a href="https://www.youtube.com/watch?v=8Hk4zepxyoE" target="_blank">YouTube</a>,
        and “Phantoms of Nabua” on <a href="https://vimeo.com/170428496" target="_blank">Vimeo</a>.</em></p>'
