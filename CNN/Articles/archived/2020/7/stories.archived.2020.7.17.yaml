    'jcr:uuid': '7514b01b-1098-4620-9c86-6aa8e977ee6a'
    'lead': 'Wednesday night''s Twitter hack was not a good look for Bitcoin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T06:40:53.777+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:00:40.945+08:00
