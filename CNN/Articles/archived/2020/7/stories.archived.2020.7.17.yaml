      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c0d2a-85bc-44d8-9070-3c26fa17da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has made so many bad executive decisions," House
        Speaker Nancy Pelosi, D-California, said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d077303-7fca-420b-80d0-c09dfd0f5cd7'
      'mgnl:activationStatus': true
