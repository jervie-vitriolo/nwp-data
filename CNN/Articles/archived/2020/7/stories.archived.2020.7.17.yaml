      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two US Navy aircraft carriers have resumed
        rare dual exercises in the South China Sea, the second time this month the
        massive warships have teamed up in the contested waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb98109c-070d-49c4-8abb-881ed5f0a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.708+08:00
