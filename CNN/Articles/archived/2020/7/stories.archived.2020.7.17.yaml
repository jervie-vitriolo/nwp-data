      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) –&nbsp;</strong>Business
        is in full blast for San Miguel Corporation despite the pandemic, with its
        top boss Ramon Ang saying that projects continue while other firms tread with
        caution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99e10a-967b-41e5-a923-cc44f0c4b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:30:03.768+08:00
