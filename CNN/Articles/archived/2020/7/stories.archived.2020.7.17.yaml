      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Short films: Apichatpong Weerasethakul short works (“Blue,”
        “Phantoms of Nabua,” and “Ashes”)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f09a8-e3e8-416a-83d1-26fe3f0b3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:37:11.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:59:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not gonna lie, the fact that I’ve been watching too many Thai
        BLs is what made me look back on Apichatpong Weerasethakul’s filmography.
        The Thai auteur’s work is a perfect contrast to the fantasies of the likes
        of “2gether,” or “Tharntype,” as he is a master of blending the struggles
        of Thailand’s everyday life into an almost fable-like package where the supernatural
        meets the real. Weerasethakul has showcased this unique form of storytelling
        in his films such as “Uncle Boonmee Who Can Recall His Past Lives,” “Cemetery
        of Splendor,” and “Tropical Malady,” but his short film output is a great
        byway into his brand of filmmaking. “Phantoms of Nabua” and “Ashes” both feel
        phantasmagoric in their simplicity, with Weerasethakul speaking in a dreamlike
        language. But this technique is more pronounced in “Blue,” a 12-minute film
        shot in 12 evenings in the middle of a Thai forest. Even without the image
        of a woman’s heart and body on fire, the sound itself is enough to carry you
        into transcendence.</p>'
