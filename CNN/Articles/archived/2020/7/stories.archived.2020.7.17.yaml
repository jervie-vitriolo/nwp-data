      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old and an experienced instructor died when something
        went wrong on the tandem jump in Thomaston, Georgia, on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed74c36-714f-404c-b1a8-6ef150a3d416'
