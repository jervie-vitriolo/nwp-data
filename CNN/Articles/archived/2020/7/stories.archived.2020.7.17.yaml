      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074b3eb-4b67-4c45-801d-a1539496669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observing his behavior, I have concluded that he is like the man
        who refuses to ask for directions. All of the answers are there. The scientists
        have the answers. We know that testing, tracing, treating, distancing, masking,
        sanitation can stop the spread of this virus. And yet the President continues
        to go down the wrong path and refuses to ask for directions from scientists
        who know better than any of us.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f48fbe-80f7-43ae-a487-155ffef97d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84057dba-bad6-41d3-a7db-25e78afc826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US trails its peers in fighting the virus</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b7236-2da2-4557-9595-9c61926f9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster in the US is perhaps best expressed in comparison to
        other industrialized nations. States such as South Korea suffocated the virus
        with aggressive measures while Trump was still denying its threat. France
        and Italy suffered terribly, but science-based lockdowns kept in place until
        the pathogen was suppressed -- unlike the premature state openings demanded
        by Trump -- worked. Aggressive foreign governments from Australia to Hong
        Kong to Germany now pounce on outbreaks in a bid to forestall a major resurgence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a2a4f-b165-4de2-acaf-191208be8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b27771-9442-4b1e-ba73-2226aafcd976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, with a population of 67 million, reported 534 new cases
        of Covid-19 on Thursday and 18 new deaths. Florida, where 21 million live,
        put up 13,965 new cases and a new record of 156 deaths on a day its pro-Trump
        Gov. <a href="https://edition.cnn.com/videos/politics/2020/07/16/florida-gov-ron-desantis-coronavirus-media-fact-check-nr-vpx.cnn">Ron
        DeSantis blamed the media</a> for the virus running out of control.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51551f7e-7082-493e-9d39-97e8e74b48cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c40dd-7951-4d74-89e9-4e3cc1de892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Trump acolyte, Georgia Republican Gov. Brian Kemp, issued
        an executive order late Wednesday blocking the Peach State''s cities from
        issuing orders requiring masks to be worn in public places -- a measure proven
        to decrease virus transmission -- and on Thursday sued Atlanta Mayor Keisha
        Lance Bottoms for sticking by her city''s mask order.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2baade-f003-49d1-9d8e-8d350d3bfa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc6d6f-5cf0-4b49-b7e6-cc0ffa95b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you not shake your head, right? Over 3 million cases, over
        135,000 deaths, preventable deaths here in the United States," said Dr. Ali
        Khan, dean of the College of Public Health at the University of Nebraska Medical
        Center on CNN''s "New Day" Thursday. "And we are the one outlier amongst all
        of our peer countries. All of Europe has contained their disease. And many
        parts of the world, not only have they contained, they''ve eliminated disease."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba27d80-b0be-41f2-b8d0-f6a1c432d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05541e-4b7b-4259-8c5a-b0ee5588b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, turned his gaze away from this worsening
        calamity and international embarrassment. He rarely mentions the virus in
        public, unless it is to deny its awful reality. The President never appears
        with his public health officials and gives every impression that he has moved
        on. On Thursday, he gathered Cabinet members and Republican lawmakers in the
        White House to celebrate the eradication of more "job killing regulations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4a4f0-9f96-49ac-a1a3-39473ff3c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.573+08:00
