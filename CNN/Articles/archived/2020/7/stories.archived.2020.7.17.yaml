      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 77,255 new cases reported Thursday, topping a <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-14-20-intl/h_671af9b5c269e22559121d142869233b">previous
        high set two days ago</a>, according <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">to
        Johns Hopkins University</a>. At least 943 people were reported dead that
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e66f0-88fc-4d2e-981f-99f22cc36d77'
