      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411efd8-1e55-4c59-ace4-53e6ca7258bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:30:03.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When everybody is staying home, we are out working and we make
        sure all our projects are in full speed. When they wake up and finally report
        to work, we are already done so all of the opportunity, we have practically
        harvested," he added. "Most important of these things is we want to keep the
        jobs."</p>'
