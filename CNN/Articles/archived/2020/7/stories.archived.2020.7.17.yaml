      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8999f0-5824-414c-b134-11d263ded0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of two carriers in the South China Sea is not in response
        to any specific political or world events, but is part of regular integration
        to exercise and develop tactical interoperability. For more than 75 years,
        the US Navy has been operating multiple carrier strike force operations in
        the region," the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16356567-f19f-4647-9f63-5f23b0989676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86be0e8-5c0e-4c26-9e16-c80c242853c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, though, is likely to see things differently.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb838a5e-f0b7-48e2-b2f2-ec844dc680fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2b5b0-40a4-4896-887e-14e8f05db3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises earlier this month prompted a veiled threat to the
        US forces in state-sponsored Global Times, which called the US carriers "nothing
        more than paper tigers on China''s doorsteps" and said Beijing has more than
        enough firepower to defend its positions in the South China Sea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baaa7eb-9635-484c-9e34-05355b2331a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a6f9d-f3e4-46b9-9114-d25f03264bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea is fully within the grasp of the People''s
        Liberation Army (PLA), and any US aircraft carrier movement in the region
        is closely watched and taken aim at by the PLA, which has a wide range of
        anti-aircraft carrier weapons like the DF-21D and DF-26, which are both regarded
        as ''aircraft carrier killer'' missiles," the Global Times report said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce272d1d-18fc-4b31-9fe5-0c03d820e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.713+08:00
