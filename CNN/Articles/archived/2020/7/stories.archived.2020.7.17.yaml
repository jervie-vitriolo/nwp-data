      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted 39,593 active cases or currently ill patients.
        Of this number, 90.3 percent have mild symptoms, 8.8 percent have no symptoms,
        0.4 percent are severe cases while 0.4 percent are in critical condition,
        the case bulletin showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a98fa-3492-4181-876a-edd8eb90e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 311 new survivors were also recorded, bringing the number of
        people who have recovered to 21,748. Meanwhile, the death toll struck 1,660
        with 17 new deaths. Nine deaths were recorded in July, six in June, one in
        May and one in April, DOH detailed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9a998-d91c-4679-b82c-cd6d73197105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department added that nine of the new deaths were from
        Metro Manila, two from Davao region, four from Northern Mindanao and one from
        Central Visayas while another was a Filipino who recently returned from overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8515389-22ed-4299-914f-4b6af1af4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten deaths were among those aged 60 years old and above, it said.
        The youngest newly reported death was 33 while the oldest was 82, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b81d7-4379-4ced-b434-3f7e91eabd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases were reported by 76 out of 84 COVID-19 testing laboratories,
        the DOH added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d639664-26e2-4e18-9c98-80e36dbaab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced seven new cases
        among Filipinos abroad, with the total rising to 8,980 in 65 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208018a0-cdae-4502-ab3c-0ed4bff47f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported one new death from the Middle East and no new
        recoveries. Death toll stays at 634 while recoveries are 5,321, it said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221491d-32ba-46fb-977c-370b9f20b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T22:51:12.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Philippine National Police listed 53 new
        infections among its ranks, raising the total infected police to 1,387 with
        586 recoveries and nine deaths.</p>'
