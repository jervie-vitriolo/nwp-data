      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s refusal to use his full powers of his office and the government
        to confront the worst domestic threat since World War II is looking more negligent,
        callous and politically self-defeating with each virus ravaged day that passes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
