      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malapitan also shared in the interview that the cases of COVID-19
        in his city rose more than 25 percent since the general community quarantine
        was enforced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca306e06-28a9-4145-ba8b-3560a8be6530'
