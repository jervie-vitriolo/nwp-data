      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACEF is funded through tariffs from imported agricultural products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc21ee2-adc1-4fb0-9db7-d482e47311a1'
      'mgnl:activationStatus': true
