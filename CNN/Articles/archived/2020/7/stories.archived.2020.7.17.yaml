      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting SMC''s case is its involvement in essential industries
        such as power, food and beverage, cement, and infrastructure, as demand was
        "not that much affected" by the COVID-19 crisis. However, he did note that
        Petron, its oil refinery unit, was in a crunch earlier this year as a huge
        drop in world crude prices pulled down profits, followed by a drop in demand
        as people and cars stayed home.</p>'
