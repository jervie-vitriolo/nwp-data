      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255e6f5-7b29-4453-a02a-b48bceb20c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T16:05:01.383+08:00
      'mgnl:createdBy': 'vince'
