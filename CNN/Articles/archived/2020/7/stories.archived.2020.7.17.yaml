      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Personal Essay: “My Mother’s Dreams for Her Son, and All
        Black Children” by Hilton Als</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f8a50-93b5-4a0e-bae4-0b78a0586438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:37:11.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:59:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Standing by my mother’s living-room window, I tried, tentatively,
        to ask her why our world was burning, burning. She gave me a forbidding look:
        Boy, be quiet so you can survive, her eyes seemed to say.” Hilton Als’ essay
        in The New Yorker traverses so many lines that we are confronted with today,
        especially in light of the Black Lives Matter movement: microaggressions,
        racial oppression, and nonviolence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6729c-a02f-43bb-b61f-9ac210c4207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:37:11.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:59:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Pulitzer Prize winner told The New Yorker’s editor-in-chief
        David Reminck in the magazine’s podcast, writing something like this (or the
        fact that you’re an award-winning and established writer) doesn’t take away
        the fact that you will still experience discrimination, even in the littlest
        ways. Als said, “It’s the writer’s ego and egotism that believes that once
        you write something like this, all racism will disappear and people will behave
        decently...I don’t know why it’s in that culture [of whiteness] and in that
        [white] body… I don’t know.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a13ad-cf0f-4e29-96bb-856eb99e23cb'
      'mgnl:activationStatus': true
