    'title': 'Georgia mayors speak out against governor''s ban on face mask mandates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8a1f3-378e-44f2-b907-94f47a626c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mayors across Georgia stood behind
        Atlanta Mayor Keisha Lance Bottoms Thursday after the state''s <a href="https://edition.cnn.com/2020/07/16/politics/georgia-kemp-mask-mandate/index.html">governor
        filed a lawsuit against her over the city''s mask mandate</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dfc2c-bf03-4461-9559-4a084a0a1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c57de3-dd6a-433a-a4e7-7a296224c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Brian Kemp said the measure violates his emergency orders prohibiting
        local leaders from adding to the state''s requirements to protect against
        coronavirus. The lawsuit escalates a feud between Kemp and Bottoms after she
        introduced an order that makes not wearing a mask within city limits punishable
        by a fine or up to six months in jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dafd3c5-e0ea-4e5a-981b-a61e61be0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f80c76-1f0a-41e1-8458-08fc662c52dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Friday morning, Georgia had reported <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">131,287
        coronavirus infections</a> and 3,105 deaths, according to data from <a href="https://coronavirus.jhu.edu/map.html">Johns
        Hopkins University</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f55a4f-de6b-44e2-a055-04e77131fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7153ea4-ea44-4ddd-95ad-8cd8a6385354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3104 Georgians have died and I and my family are amongst the 106k
        who have tested positive for COVID-19. Meanwhile, I have been sued by @GovKemp
        for a mask mandate," <a href="https://twitter.com/KeishaBottoms/status/1283891470190206987?s=20">Bottoms
        tweeted Thursday</a> shortly after the lawsuit was announced. "A better use
        of tax payer money would be to expand testing and contact tracing. #ATLStrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0256ab-3f95-4b23-bddc-0af2291c8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2dcaf0-4ef4-44cc-8862-44fc4d59cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp said the lawsuit was an attempt to support business owners
        as local leaders "undermine economic growth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10510f-87ea-4de2-8f56-01e5231fd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272a3d7-871e-4d90-9efe-7961576dbc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several mayors in the state have spoken out against the lawsuit,
        saying that mask mandates are supported by their residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777b66c-160f-4e2c-bf59-ea9010b6dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9a187-45dd-4ea3-8505-a4a6e89095eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:13:03.077+08:00
      'mgnl:createdBy': 'bamba'
