      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the essay <a href="https://www.newyorker.com/magazine/2020/06/29/my-mothers-dreams-for-her-son-and-all-black-children"
        target="_blank">here</a> and listen to the podcast <a href="https://open.spotify.com/episode/25Xi8sVZ44HokXATyPlX28?si=7kAA_hLJSa-mEDx1kkGy4Q"
        target="_blank">here</a>.</em></p>'
    '20':
