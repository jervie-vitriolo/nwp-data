      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd81fb-b605-4239-b360-a53b91e96ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.619+08:00
      'mgnl:createdBy': 'vince'
