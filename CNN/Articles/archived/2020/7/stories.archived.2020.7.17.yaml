      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>T.V. Show: “Gameboys” episode 7</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c07de-cfd9-4281-971a-a6c2ab297076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:37:11.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:59:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve written about “Gameboys” <a href="https://cnnphilippines.com/life/culture/life-choices/2020/5/28/weekly-pop-culture-guide.html"
        target="_blank">here</a> when the show was only a few episodes in. Week after
        week, it manages to be consistent. Each episode usually ends in a cliffhanger,
        not solely to reel the audience in, but to flesh out the story in a sensible
        manner as well. Cai, Gav, and — yes — Pearl (who’s a composite of every side
        character ever) make this story — so often told in heterosexual conventions
        — engaging. We all know the boy is going to get the boy. The boom of BL programming
        means that each show has to be distinct enough to rise from the pile but in
        Episode 7, “Gameboys” showed that the context of the pandemic is more than
        just an excuse for the webcam set-up — it is in the environment that the characters
        move in and, more so, an invisible “villain” they have to deal with. To some
        of us, the idea of a loved one getting infected with COVID-19 is far off or
        something that you just read in the news. In “Gameboys,” it makes the threat
        of the virus into something so palpable that we can’t help but be Cai.</p>'
