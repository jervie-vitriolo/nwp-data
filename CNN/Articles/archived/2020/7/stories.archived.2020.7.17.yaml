      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Texas'' Hidalgo County, some patients have to wait on a
        stretcher for 10 hours before being examined due to lack of resources, said
        Dr. Ivan Melendez, the public health authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a72aef-55cc-4ed2-a862-2c1dfb1775f8'
      'mgnl:activationStatus': true
