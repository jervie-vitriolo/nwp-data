      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996f8e1-23f6-45cd-baad-da387001c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the country should strive to test <a href="https://www.cnnphilippines.com/news/2020/6/29/Philippines-COVID-testing-10-million-8-to-10-months.html">at
        least 10 million people</a>, a target which authorities have set for 2021.
        Local tests have surpassed the one-million mark this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13bfa9-7036-42f9-8d32-e5f6d242d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713661ac-f397-49d8-8d95-6aa76b9f0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:25:49.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Miguel, all employees were tested and had to get negative
        results before returning to their offices. Acrylic dividers have been set
        up between desks, while oximeters — which measure oxygen levels in the blood
        — are required for entry as an extra layer to detect infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a3e89-df52-4aa8-856c-f5778d2af37a'
      'mgnl:activationStatus': true
