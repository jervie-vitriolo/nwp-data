    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e08028-37a5-42b1-bb97-2d27a42b27c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.571+08:00
