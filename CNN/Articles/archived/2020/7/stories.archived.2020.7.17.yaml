      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Short stories: The Decameron Project - The New York Times</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85afdd2d-58ee-4162-96d4-7dfe6bcd260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T21:37:11.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:59:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boccaccio’s “The Decameron,” seven young women and three young
        men flee to a countryside villa in Fiesole for two weeks during the Black
        Plague. To pass the time, they tell each other stories, which results in 100
        stories in 10 days. The New York Times Magazine’s “The Decameron Project”
        isn’t as extensive but it remains in the spirit of Boccaccio’s plague-time
        fiction with 29 stories from authors around the world, from Margaret Atwood,
        David Mitchell, Charles Yu, to Esi Edugyan. The magazine cover says, “When
        reality is surreal, only fiction can make sense of it.” In the time of authoritarian
        rule and inept responses to a crisis, it makes sense.</p>'
