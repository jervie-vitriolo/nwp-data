    'lead': 'SMC to establish its third “Better World” sustainability project that
      will focus on helping Luzon farmers affected by the COVID-19 pandemic market
      their produce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T19:21:42.801+08:00
