    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf691b-affa-4ab2-8c83-2f440e022329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.823+08:00
      'mgnl:createdBy': 'vince'
