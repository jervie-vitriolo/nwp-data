      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lobbied for more businesses to reopen and to scale up mass
        testing so that employees can return to work and to restore consumer confidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe310b-e488-4ede-b158-6cbe94f1edd0'
      'mgnl:activationStatus': true
