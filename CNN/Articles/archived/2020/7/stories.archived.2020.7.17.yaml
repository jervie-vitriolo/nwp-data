      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is Trump <a href="https://edition.cnn.com/2020/07/16/politics/donald-trump-anthony-fauci-coronavirus/index.html">refusing
        to act in a manner appropriate to the magnitude of the emergency</a>, he is
        using the country''s loudest megaphone in a way almost guaranteed to make
        it worse, from presiding over a White House campaign to discredit the lifelong
        work of <a href="https://edition.cnn.com/2020/04/02/politics/anthony-fauci-deborah-birx-coronavirus-trump/index.html">Dr.
        Anthony Fauci</a> -- a new front in his war on science and truth -- to undermining
        efforts by local officials to convince people to wear masks to slow the spread
        of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37426af6-812f-442e-8b3a-0f4783dbe863'
      'mgnl:activationStatus': true
