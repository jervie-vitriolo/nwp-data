  'caloocan-bishop-pablo-david-cbcp-acting-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-17T13:43:33.314+08:00
    'imagesource': 'jcr:9ed2234b-4faf-42f7-9022-1e62d50be1da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e80b17-49aa-4471-9e7f-faf59985ec32'
    'lead': 'Caloocan Bishop Pablo David is temporarily taking over the helm of the
      Catholic Bishops'' Conference of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T13:46:25.147+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:00:27.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:24.500+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outspoken Caloocan Bishop Pablo David named acting CBCP head'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d02585-7d43-4f74-9004-18ba1bd79988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:46:25.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Caloocan
        Bishop Pablo David is temporarily taking over the helm of the Catholic Bishops''
        Conference of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04beab03-1a71-4388-8865-cf7cb8323588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:46:25.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, who is currently the vice president of the religious group,
        confirmed to CNN Philippines on Friday that CBCP President and Davao Archbishop
        Romulo Valles had a stroke on May 21 and is now recovering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbe802-e5be-40a7-ba59-8202309093e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:46:25.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The stroke was mild, but it was aggravated by a hospital-acquired
        pneumonia,” David said in a text message. “Archbishop Valles has been discharged
        from the hospital already and is now recuperating well in his residence in
        Davao City."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ed69c-9ad3-40ef-afdf-d0c809d6d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:46:25.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that on June 28, Valles requested him to serve as Acting
        President of the CBCP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c09d4-7c00-4695-8a10-8084190c7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:46:25.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David is an outspoken critic of President Rodrigo Duterte’s bloody
        war on drugs. He had been a target of Duterte’s tirades against the Catholic
        Church, and he has <a href="http://cnnphilippines.com/news/2018/11/23/Duterte-Catholic-Church-bishop-stealing.html">belied
        accusations</a> hurled against him by the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ded287-a635-439d-9e91-e949706d0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:46:25.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, state prosecutors <a href="https://cnnphilippines.com/news/2020/2/10/trillanes-robredo-sedition.html?fbclid=IwAR0QHgdjAiNQMmA4wWRsExbsiJsYWs0F6RmtOLdJhN9PgCH-VmzEzRjHH_w">dropped
        the inciting to sedition complaint</a> filed by the police against David,
        other priests, and members of the opposition, including Vice President Leni
        Robredo.</p>'
  'filipino-japanese-artists-collaborate-to-give-hope-through-quarantine-art':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-17T13:29:57.217+08:00
    'imagesource': 'jcr:50aad817-1886-4a15-a7c8-d9b4ea7fff4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8b4fe3-48b8-466e-972e-a1e2fadcff16'
    'lead': 'In time for the celebration of the Philippines-Japan Friendship Month
      this July, Filipino and Japanese artists team up for Quarantine Art, a showcase
      of poetry, music, and new media digital art aimed at giving hope to everyone
      during these trying times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T14:01:31.139+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T10:00:27.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:24.608+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino, Japanese artists collaborate to give hope through Quarantine
      Art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7e351-f538-40b9-8683-56666da865f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Filipino and Japanese
        artists team up for a showcase of poetry, music, and new media digital art
        aimed at giving hope to everyone during these trying times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9c687-91a0-4f5a-aef7-8c66655eb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Collaborative Quarantine Art is the latest project of the Taguig-based
        Bonifacio Art Foundation, Inc. (BAFI), under its You ART Not Alone campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49a2bb-61fa-4ee3-bbfc-8d831ebdd37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which can also be shared online, is also made possible
        with the support of the Japan Foundation Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b395b-3aa5-4995-8294-9f38c0c00e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In these extraordinarily tough times, we in BAFI would like all
        of us to “rethink” how the arts are really part of the essentials in our life,
        in fact now, more than ever," said Maribel Garcia, BAFI managing director.
        "It uplifts, it transforms, it designs the wait. We would be emotionally crippled
        to survive this crisis if it were not for the arts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b3b05-5312-4fd5-acd0-44a3eb62b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino artist Ron Capinding is the center of the project as he
        wrote a piece entitled “Mabuhay Lahat,” recognizing what the world is currently
        going through and also conveying what people can hold on and look forward
        to.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94feaf9f-f915-4e02-8c6c-5115692d35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This situation has actually made my writing more helpful than it
        already was in the past," shared Capinding. "It has helped me a lot to make
        sense of these things, to keep my sanity, or should I say my insanity because
        we have to be always crazy as artists."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5995369-44df-49c7-b493-5705d19dc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capinding’s poetry was then converted into music by fellow Filipino
        music producer Sage Ilagan, who also performed it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323eb9bd-85b7-4d56-b5bc-77503d3a1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is my responsibility as an artist to make people believe that
        we still have a chance, there is hope, and to be a beacon of light using my
        talents,” said Ilagan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad8b6a-f028-4f21-a084-c90eb00e97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese artist Noriko Kinouchi completed the collaboration by providing
        stirring provocative visuals. Kinouchi said she listened to the audio’s melody
        and read the text before creating the digital art.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c80f0-b6ff-4869-ba7b-6de02925c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.142+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am honor(ed) to join such a meaningful project," said Noriko
        upon accept upon the project. The difficulties which are caused by the pandemic
        give us many spiritual gifts exceeding the difficulties, I believe. I depict
        my work of art with such wishes.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b990ac-dd0a-412a-9270-bf94d9611ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.142+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original pandemic-borne Collaborative Quarantine Art between
        Filipino and Japanese Artists will be released online this July 2020, in time
        to celebrate Philippines-Japan Friendship Month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0387bb-b27e-4232-80d5-f3fb948eb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:01:31.142+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow the Bonifacio Global City Arts Center on <a href="https://www.facebook.com/BGCArtsCenter/">Facebook</a>
        and <a href="https://www.instagram.com/bgcartscenter/">Instagram</a> for updates.</p>'
    '46':
