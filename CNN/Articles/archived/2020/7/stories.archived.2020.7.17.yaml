      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on July 18, 1990, about 36 hours after the earthquake occured,
        that Roco was rescued under the rubble of a collapsed Nevada Hotel in Baguio
        City.</p>'
