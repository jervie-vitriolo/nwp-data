      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11a66c-b02d-4d3c-bd5f-6e57f93ee396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:30:03.768+08:00
