      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s intransigence is more notable since he''s happy to use
        presidential power -- often in an anti-constitutional way -- in pursuit of
        personal and political gain. For instance, in coercing Ukraine to interfere
        in the election and in <a href="https://edition.cnn.com/2020/07/10/politics/trump-stone-prison-clemency/index.html">commuting
        the jail term of his political dirty trickster Roger Stone</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd5215-7e6a-48af-b725-fce0d864746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.571+08:00
