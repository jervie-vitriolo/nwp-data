    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019b6f5-9a36-443d-81ff-216cd6fc01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:00:30.012+08:00
