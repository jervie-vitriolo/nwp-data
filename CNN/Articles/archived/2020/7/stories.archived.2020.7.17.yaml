      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials took their outcry to social media, where the mayor
        tweeted that "a better use of tax payer money would be to expand testing and
        contact tracing."</p>'
