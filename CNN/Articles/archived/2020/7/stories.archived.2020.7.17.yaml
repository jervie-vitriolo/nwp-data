      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years after the deadly 7.8 magnitude quake, Roco — an educator&nbsp;and
        wife of the late senator and former presidential candidate Raul Roco — recalled
        how she managed to pull through the disaster, which claimed the lives of over
        a thousand people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc049e-b6fb-426a-9f5a-788cdf2bb280'
