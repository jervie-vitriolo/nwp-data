      'mgnl:lastActivated': 2023-01-26T10:02:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f6af6-b952-47b5-80c2-3e6bb70b0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said controlled infection trials could be ethically acceptable
        if they met certain criteria. These include choosing young and healthy adults
        as participants, starting with low doses, ensuring public engagement, and
        providing high-quality care and close monitoring.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42239548-6da5-460a-805f-1dbf50c1ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308c950-0a9c-45cc-9324-f71e0aa2125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion of a human challenge trial for Covid-19 was jump-started
        by a March 31 article in the Journal of Infectious Diseases, which made the
        case that the nature of the global emergency warranted consideration of unconventional
        approaches.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c0b33-0144-47cb-a072-d692717ffdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a7cc8-4633-4377-8819-25384cb8c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-authored by Nir Eyal of Rutgers, Marc Lipsitch of Harvard, and
        Peter Smith of the London School of Hygiene &amp; Tropical Medicine, the piece
        concluded that while a human challenge study would not be without risks, "every
        week that vaccine rollout is delayed will be accompanied by many thousands
        of deaths globally."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf919af7-4bc2-41eb-8216-e9bf77063d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cd52c-8959-4335-8464-3f918e62fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But members of the NIH''s Accelerating Covid-19 Therapeutic Interventions
        and Vaccines (ACTIV) Vaccines Working Group said earlier this month that challenge
        trials would not speed up vaccine development.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b209565-c7d5-4085-bc6e-15669e109f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c04d61-17c2-4412-a296-f0f03fea6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:02:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published in the New England Journal of Medicine,
        ACTIV members wrote that using controlled human infection models to support
        vaccine development requires "essential criteria" to limit the risk for participants
        and could take "one to two years."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8509dc-f80e-47cf-9776-61ceeaa4e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:03:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035b7ab-078a-4109-ac61-5f97c9156144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:03:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single death or severe illness in an otherwise healthy volunteer
        would be unconscionable and would halt progress," they wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5032af6-79db-4223-88d2-79dbe0aac554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:03:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885bfc5-8b75-446e-8f05-5b99bd45f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:03:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said it would be unethical to organize an experiment in which
        people were deliberately infected unless there were a rescue therapy -- a
        treatment that can save lives -- which does not exist for coronavirus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805d28a-a2f2-4487-a804-e1ca5051405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:03:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770aad7-954a-46d5-9056-09dfdf6a0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:03:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large, randomized, controlled trials of SARS-CoV-2 vaccines are
        currently the most efficient, generalizable, and scientifically robust path
        to establishing vaccine efficacy," the authors concluded.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c94803-3128-44a1-8fa3-25d4b16fe285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T00:48:39.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:03:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/16/health/vaccine-open-letter-challenge-trials-intl-gbr/index.html"
        target="_blank">"Nobel laureates call for ''challenge trials'' to speed up
        vaccine process"</a></i></p>'
  'Solar-Orbiter-mission-shares-closest-images-of-the-sun--reveals--campfires--near-its-surface':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T00:54:25.324+08:00
    'imagesource': 'jcr:5d3b7f14-8347-4d21-8eec-945dee3b2910'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c9e095-302c-424b-bd0d-c816f58c365d'
    'lead': 'Our sun was ready for its close-up last month, and the new Solar Orbiter
      mission captured the closest images ever taken of the sun during its first pass'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T00:53:00.622+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:02:12.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:18.337+08:00
