      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a44caf-e066-49d0-90a0-44cae3c6de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this President has great approval in this country. His
        historic Covid response speaks for itself," White House press secretary Kayleigh
        McEnany said Thursday, encapsulating the bizarre parallel universe of an administration
        that thinks one of the most disastrous government failures of the modern age
        is a roaring political success.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76237ca-5932-4f24-afb0-98961eeba760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.571+08:00
