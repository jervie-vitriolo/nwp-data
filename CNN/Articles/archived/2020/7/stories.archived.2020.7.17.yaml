    'template': '1'
    'title': 'Groups announce massive SONA protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404efdb-487d-4d11-8017-8557f095ae88'
