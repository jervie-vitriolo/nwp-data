      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b86d34-7e1a-4643-be28-6d38554b3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Ronald and USS Nimitz carrier strikes groups, comprising
        more than 12,000 US military personnel among the two aircraft carriers and
        their escorting cruisers and destroyers, were operating in the South China
        Sea as of Friday, the US Pacific Fleet said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d51a75-2f88-400a-8e1b-b05bcce69d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace0bb2-9ff9-4d47-bb9f-3e78e86e986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two carriers, with more than 120 aircraft deployed between them,
        were conducting tactical air defense drills "to maintain warfighting readiness
        and proficiency," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19ec68-1960-4302-8b02-f0bdd6ec2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b638c-7389-4971-914b-a9233a0e66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two-carrier strike force trains to the highest levels of readiness
        to ensure responsiveness to any contingency through power projection," it
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cd98b-1ec3-4e99-a130-09f7697e34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead54eb-4c3d-4a06-9d7f-42c1aa7107dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the Nimitz and Reagan in the South China Sea earlier
        this month marked the first time two US aircraft carriers have operated together
        there since 2014 and only the second time since 2001.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1182b2-0930-406f-ac45-4cc5e0129d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9951e-1d36-4f34-a538-3fa4cdeb1acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That exercise began on July 4 and Navy Lt. Cmdr. Sean Brophy aboard
        the Reagan said on July 8 that "each strike group continues on its respective
        operational tasking."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa514b9b-35fa-4207-a8bc-579728080d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3143a-98fa-46a6-ac90-84310950e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted on the US Navy''s website placed the Reagan strike
        group in the Indian Ocean from July 10 to July 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbbe2f-5a36-4e10-b05e-5c207e72af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8f5f7-ee5c-466c-b99d-c47b5dd8a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China protests US Navy activities</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adce473-6f66-43c5-8534-5121844c1d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which claims almost all of the 1.3 million square mile South
        China Sea as its sovereign territory, reacted harshly to the carriers'' presence
        in the region in early July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860b764-8e0e-4ba0-a3fa-7f4edff0d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958bef9-35d0-421b-b605-67be4b7c2eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US action is intended to drive a wedge between countries, promote
        the militarization of the South China Sea, and undermine peace and stability
        in the South China Sea," Chinese Foreign Ministry spokesperson Zhao Lijian
        said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a6bf8-0bec-4675-8ee1-ff4814596fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9eae1a-22cb-495a-a262-0f3caa1ae24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, tensions have increased, with Washington this week labeling
        most of China''s maritime claims in the South China Sea as illegal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca24235-67b2-4323-b6ac-8fba25f82ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147406a-8fc4-4989-98a2-995b8e06e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will not allow Beijing to treat the South China Sea as
        its maritime empire. America stands with our Southeast Asian allies and partners
        in protecting their sovereign rights to offshore resources, consistent with
        their rights and obligations under international law," US Secretary of State
        Mike Pompeo said in a lengthy statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af0446-b576-41db-bd40-fcfe858b4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f60acd-35ca-4b12-9751-995b5902b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Washington called those accusations "completely
        unjustified."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf60de1-d38d-4d22-aa04-c185056cbfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd2c67-e0c6-4bc9-a033-d6cedb34da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US "distorts the facts and international law ... exaggerates
        the situation in the region and attempts to sow discord between China and
        other littoral countries," the embassy said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f4a86-8700-498f-8c1e-145a43a8640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aba197-c6ae-4795-870e-04d2ae3c715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Pompeo''s announcement, a US guided missile destroyer
        sailed near the Chinese-claimed Spratly Islands, also known as the Nansha
        Islands in China. The move was described as a "freedom of navigation" operation,
        part of the US Navy''s commitment to asserting "the rights, freedoms, and
        lawful uses of the sea recognized in international law by challenging the
        restrictions on innocent passage," Cmdr. Reann Mommsen, a spokesperson for
        the Navy''s 7th Fleet, told CNN in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660cbd2-f322-4d1b-a68b-911487e1aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6723909-e06a-46aa-9eb3-16babff8a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlawful and sweeping maritime claims in the South China Sea pose
        a serious threat to the freedom of the seas, including the freedoms of navigation
        and overflight, free trade and unimpeded commerce, and freedom of economic
        opportunity for South China Sea littoral nations," Mommsen said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21db1d2-c4a9-4dbf-95e4-4c3bccdee3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a10614-8d43-4e2f-94e8-60bc28a43268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy used similar language when the two carriers joined up in
        the South China Sea again on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cfece0-3ee9-4446-8081-f9545dcf1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167bb647-7f03-4ec1-8db1-270f8454b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nimitz and Reagan Carrier Strike Groups are operating in the South
        China Sea, wherever international law allows, to reinforce our commitment
        to a free and open Indo-Pacific, a rules based international order, and to
        our allies and partners in the region," said Rear Adm. Jim Kirk, commander,
        Nimitz Carrier Strike Group, said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65573696-edf7-446f-bf7b-f2dfbe11c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c791719-4b55-497a-ae3a-1600094c5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:30:26.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:00:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest deployment was not in reaction to any of the politics
        of the past week, the Navy statement said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cca8d5-0ae1-47b9-8698-6ad989f6dc77'
      'mgnl:activationStatus': true
