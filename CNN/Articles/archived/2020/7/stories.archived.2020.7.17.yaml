    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taguig City set to partially open ''mega'' quarantine center for residents
      this week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb36bb-11f1-4692-8f70-c7be3138dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:45:45.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Taguig
        City is set to open the first phase of its 500-bed "mega" quarantine facility
        for its residents who have contracted COVID-19, Mayor Lino Cayetano announced
        in a media briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4112e-be95-4f1d-b4b3-45a382b41a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:45:45.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega-quarantine facility, located at the Lakeshore area in Barangay
        Lower Bicutan, is set to be completed within three to four months, according
        to the mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5dbe01-d074-428d-b9f9-1c74d0c36109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:45:45.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the 500-bed capacity of the new facility — plus five
        existing quarantine centers &nbsp;will be enough to monitor, isolate, and
        treat its residents who will test positive for the dreaded virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953f195-5e79-4994-8df2-c163578edc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:45:45.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that 90 percent of the patients in the city are either
        asymptomatic or have mild flu-like symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fece6c-2e15-4197-863b-b6cd37af9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:45:45.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national and local government units are now encouraging patients
        to undergo quarantine at a government facility instead of recuperating at
        home to prevent the spread of the virus in their households.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3e7b7-142b-4dcb-bb7c-783496e7d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:45:45.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City has a total of 1,663 confirmed COVID-19 cases, with
        1,039 active cases.</p>'
  'Sports-spectators-GCQ-MGCQ':
