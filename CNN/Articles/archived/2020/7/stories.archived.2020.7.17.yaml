  'Mexico-women-murder':
    'author': 'Natalie Gallón, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T06:18:17.234+08:00
    'imagesource': 'jcr:a7a53972-0650-40a5-899b-8222b8decde3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '665963fe-11b6-4798-98ea-286c5fea75a4'
    'lead': 'Women are being murdered in Mexico at an alarming rate, but the nation''s
      president has downplayed a surge in calls to emergency hotlines, declaring most
      of them are false.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T06:21:37.814+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:00:44.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:19.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women are being killed in Mexico at record rates, but the president
      says most emergency calls are ''false'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5464a1-87ac-47fb-aa46-ecaa5a23e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Women are being murdered in Mexico
        at an alarming rate, but the nation''s president has downplayed a surge in
        calls to emergency hotlines, declaring most of them are false.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60740d15-59f8-458a-b10b-793cdbde485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since stay-at-home measures were ordered March 23 to slow the spread
        of the coronavirus, there has been an increase in homicides where women are
        the victims, according to government data released last week. April was the
        deadliest month in the last five years with a record 267 murders of women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd834a4c-5a49-48e6-a5d9-bb38bd2306cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet President Andrés Manuel López Obrador has dismissed the scale
        of the problem, blaming the "neoliberal" governing model of his predecessors.
        "I''m going to give you another fact, which doesn''t mean that violence against
        women doesn''t exist, because I don''t want you all to misinterpret me," the
        leftist leader said mid-May during his daily morning presser.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df188a6-5d0b-4c79-b2cc-0fda78279b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety percent of those calls that serve as your base are false,
        it''s proven," he told a journalist when asked about his government''s own
        data on emergency calls about violence against women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee5b8e-0b53-42dc-87b5-22d6f69b73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 26,171 emergency calls about violence against women were
        made in March according to the government data. The following month, when
        the "quédate en casa," or stay-at-home regulation was in full effect, there
        were 21,722 calls, the same government report states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c433d1-45b6-4879-8d52-667a407e0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador''s explanation for the calls has been disputed by
        a leading advocate for women. "It''s not that the calls are false, it''s more
        that the calls aren''t followed through to completion, so they''re considered
        incomplete," Maria Salguero, a Mexican femicide investigator and creator of
        a national femicide map told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24dec55-385d-4c19-ab9a-ec6c362a2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking by phone, Salguero added that calls frequently come from
        neighbors and do not always result in authorities going to the neighbors''
        house for a follow-up statement, which can lead the emergency calls to be
        considered incomplete.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9287b-73b9-4784-a944-21e0e011bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims themselves may be afraid to call for help if they live with
        the aggressor, or even to file claims. "If authorities arrive, the female
        might not want to press charges anymore," she said. "At least the call puts
        the brakes on the aggression."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db6b68-5674-465a-9073-b519248a8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 987 women and girls were murdered in the first four months
        of 2020, according to government data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209c15c-dd7d-49ff-ae38-4129635cb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those incidents, 308 are categorized as femicides, according
        to Mexico''s Secretary of Security and Citizen Protection. The government
        data shows a lower number for femicide as the interpretation relies on specific
        evidence a woman was killed because of her gender.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d3eae-a266-4baa-b54e-8e14ce435602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For López Obrador, it is a demise of family cohesion and isolation
        that is fueling domestic violence. The president has often invoked "neoliberal
        models," referring to the decades of political leadership before his inauguration,
        as the cause of many of the country''s ills.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b884a-a021-4944-a97f-5babbf290cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When isolation occurs, this culture perhaps causes grievances,
        confrontation and violence," said the president, who prides himself on defending
        human rights and protecting the vulnerable. "I am not saying that in Mexico
        there is not this confrontation. Of course there are differences in all families."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ddf5b-d59b-436f-9370-e388d220274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several gruesome murders have already shocked the nation this year,
        including the death of 25-year-old Ingrid Escamilla, who was found brutally
        slain, her body skinned and missing some of its organs, and the murder of
        seven-year-old Fátima whose body was found inside a plastic bag, sexually
        abused and beaten.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0829c1-98de-4ab9-b7fe-0b4522c60965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, tens of thousands of women took to the streets demanding
        justice for the many victims during a mass protest marking International Women''s
        Day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7278b-971f-4b6f-9a21-cec2c48a7988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the government launched a much-ridiculed series of
        public service videos about how to prevent domestic violence during the stay-at-home
        order. One ad presented a selection of stressful moments in a typical household.
        As tension built, it advised everybody to count to ten to calm down and "take
        out the white flag of peace," then showed the family members smiling and waving
        small flags.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83e271-992a-4c30-a8d4-66ed9944cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign went viral with advocates condemning the government''s
        approach. Some on social media associated the counting to ten to the number
        of murders of women that can happen in a single day while others posted ten
        names of women who have been brutally murdered this year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7bb33-75fc-49ab-a4dc-eec665b747c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads were "atrocious" and "disconnected from reality," Perla
        Acosta Galindo, Director of Más Sueños A.C., a women''s community center told
        CNN. Counting to ten "won''t help especially when you''re attacked," adding
        that the campaign is simply a "Band-Aid for something much more serious."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0252ea-be0a-4145-ac2e-cbc950133316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:21:37.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need mechanisms, budgets, proper help for abused women rather
        than an ad suggesting the victim count to ten and wave a white flag."</p>'
