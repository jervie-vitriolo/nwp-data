    'lead': 'The COVID-19 task force reminds the public that spectators are not allowed
      to watch sports activities and exercises in areas under general community quarantine
      and modified general community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T15:04:26.277+08:00
