  'Latino-students-largest-group-admitted-University-of-California':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T08:59:12.975+08:00
    'imagesource': 'jcr:dcf3f951-a073-4e74-ba24-811b67bd0a29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfd4db54-5ced-429f-8a26-56d230a9aafa'
    'lead': 'For the first time in history, Latino students make up the largest ethnic
      or racial group of Californians admitted to the University of California for
      the upcoming school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T09:06:06.983+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:00:36.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:22.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['University-of-California']
    'template': '1'
    'title': 'In a historical first, Latino students are the largest group admitted
      to University of California''s freshman class'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3b36b-2c3b-4a50-b65f-7153290cd962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time in history, Latino students
        make up the largest ethnic or racial group of Californians admitted to the
        University of California for the upcoming school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a424509-7b93-4785-957f-ee9487b0910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latinos <a href="https://www.ucop.edu/institutional-research-academic-planning/_files/factsheets/2020/fall-2020-admission-table-2-1.pdf"
        target="_blank">surpassed</a> Asian Americans to comprise 36% of the 79,953
        students from California who were offered admission to at least one of the
        nine UC campuses, according to preliminary data released on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdd7f1-a79d-4735-9f37-b3d221a4e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian American students made up 35%, White students 21% and Black
        students 5%. American Indian and Pacific Islander students made up 0%, and
        3% declined to state their race or ethnicity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025d2d9-428c-4edb-b35b-505aa0656dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, offers to California freshmen from underrepresented groups
        increased by 16% from last year, while the proportion of low-income students
        grew to 44%, up from 40%, according to a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99a763-fe00-4416-8948-500d9554ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine undergraduate campuses offered admission to 119,054 freshmen,
        up from 108,178 last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11efd5-dc58-4d99-ac80-e2ae2a69267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an incredibly challenging time as many students have
        been making their college decision in the midst of the COVID-19 pandemic,"
        UC President Janet Napolitano said in a statement. "UC continues to see increased
        admissions of underrepresented students as we seek to educate a diverse student
        body of future leaders. The incoming class will be one of our most talented
        and diverse yet, and UC is proud to invite them to join us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53371ddf-a901-484b-9a2d-36e21ed5db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of all the University of California campuses, UC Berkeley saw
        the biggest jump in admission offers to underrepresented minority students.
        The school accepted 737 Black freshmen, 200 more than it did a year ago, and
        3,379 Chicanx and Latinx freshmen, the highest since at least the late 1980s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2cce3-51c7-4917-bfb1-a32190074e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olufemi Ogundele, assistant vice chancellor and director of undergraduate
        admissions at UC Berkeley, said it was important for him to ensure that the
        school''s high academic standards were not compromised in order to achieve
        a higher rate of diversity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedb135-4d46-49ad-a4de-fe2630598d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are showing that you can admit a diverse that is academically
        excellent," Ogundele said in a statement, noting that the GPA for this year''s
        admitted freshman class is 3.91, the same as the year prior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542a65a-cb42-4848-a541-d7b8f98df010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something I am by far the most proud of and something I
        am going to try to replicate year after year after year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011d10e-02d7-4c01-a044-418b8fc19d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while Latinos make up the highest percentage of Californians
        admitted across the entire school system, Asian Americans lead in eight out
        of the nine campuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31233f4a-b6e8-4ea8-85e6-cf0ff2d0d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic shows no signs of slowing in the US,
        UC campuses have released varying plans to reopen for the fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee020871-0881-43b1-9fd4-495145b544d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UC San Diego hopes to welcome back students through an "incremental
        repopulation of campus," with about 30% of classes conducted in person. Meanwhile,
        UCLA anticipates that 15-20% of classes will be offered on site or in an on-site
        and remote hybrid format.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce009e1f-4f7f-4676-9001-207867ef4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T09:06:06.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/16/us/university-of-california-latino-diversity-trnd/index.html"
