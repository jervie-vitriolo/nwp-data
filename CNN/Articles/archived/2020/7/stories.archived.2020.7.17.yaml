  'DOH-San-Lazaro-Hospital-paid-quarantine-leaves-enough-PPE':
    'caption': 'Nurses hold a silent protest stemming from issues such as lack of
      personal protective equipment and unpaid leave if the medical staff is under
      quarantine.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-17T15:53:32.775+08:00
    'imagesource': 'jcr:dc5ef357-169d-4952-858e-e21905c3fc6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd65ef61-77cd-4aa7-9e1b-9922ff905959'
    'lead': 'The Department of Health clarified on Friday that healthcare workers
      in San Lazaro Hospital in Manila are paid even when they are on quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T15:56:21.702+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:00:19.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:26.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH assures San Lazaro Hospital staff of paid quarantine leaves, enough
      PPE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dcfd30-feaf-4ac5-9366-d2ae949f0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The Department
        of Health clarified on Friday that healthcare workers in San Lazaro Hospital
        in Manila are paid even when they are on quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba95027-1828-46d0-857f-61b1b6876f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati pa naman natin yan kina-klaro sa lahat na bibigyan sila ng
        enough time … kung kailangan mag-quarantine because of exposure and that is
        paid,” Health spokesperson Maria Rosario Vergeire told reporters in a briefing,
        citing the San Lazaro management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5757a-a68e-4d17-959f-9a4d988b98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been clarifying to everybody that we will
        give them enough time to undergo quarantine and that is paid.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0167f-6acc-48fe-b4c3-456442b1b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the clarification after the Filipino Nurses United-San
        Lazaro Hospital chapter on Thursday reportedly held a silent protest stemming
        from issues such as lack of personal protective equipment and unpaid leave
        if the medical staff is under quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a2493-ffb2-4492-a289-75dffb9b2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official came to the defense of the San Lazaro management, saying
        that the PPE supply in the hospital is ‘adequate’ and that the medical personnel
        are not being ‘deprived’ of the equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56decd-052e-4e4f-bd60-8f8a7da022cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses'' rights group has yet to respond to the request by CNN
        Philippines for comment on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b5920-65ee-469b-9255-950f251b0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, it complained of ’unjust salary and implementation
        of hazard pay,’ among other concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78680cc-919e-4dce-9d73-acd2172b3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Lazaro Hospital has maintained it is ‘compliant in the giving
        of salaries and benefits in accordance to budget appropriation and guidelines.’</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffacd2-8f63-461b-a671-712216866a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire expressed hopes the union and the management could reach
        a resolution, adding that DOH is open to joining their dialogues to help iron
        out the workplace issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8182c34-f7b0-498e-bccc-3f38eabbf1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:56:21.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses Arcilla, a nurse and the president of San Lazaro Hospital
        Employees Association said separately that 80 health workers in San Lazaro
        have caught the coronavirus. Arcilla said one died due to the virus, two nurses
        are in critical condition, and nine health workers are still waiting to be
        admitted.</p>'
