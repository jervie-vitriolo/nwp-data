      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wanted to just see how things look up in the air that high,"
        he said. "She had never experienced that. It was a lot of first times for
        her and it was supposed to be a great, great day and it turned out to be the
        worst day of our lives."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80232e2f-e9c2-4534-b884-62c54b685683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec552b25-459e-4c89-ada0-90c706e5bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands was the first tandem jumper off the plane that day. The 60-year-old
        is more of a thrill-seeker than her granddaughter and she eagerly went to
        find Jeanna to swap stories of their experiences, Triplicata said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd14505-12a3-472f-ad10-2e732fd19922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7165a3-f40c-4c3e-b46e-e25fe0a6b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire family waited for Jeanna, to hear how it went. Her parents,
        brother, 9-year-old sister, Julia, and her sister''s friend waited, and it
        seemed to be taking too long.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42e657-b972-41e3-a9f7-115574bf85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecf9d9-eed5-4e2a-b6a1-c31e8a9be467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone said she must have landed in the field by the airport, which
        happens sometimes, her father said. Some members of the family started getting
        panicky because they didn''t know anything.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49009ca-cd92-4760-b378-9be1374a0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d49199c-f44f-4d27-bbec-611ad89d6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get in the van and we just race across the airfield. We had
        to cross over the runway, and we didn''t really care," Triplicata said. "We
        had heard somebody say that they saw cop lights."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569f94f-b54b-439a-9f19-8b2c06ce071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbe26c-49be-4cc4-89b6-b5610fcd462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when he said they knew something was up.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf401f-b163-4bac-92af-c85816efe4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d32ee4-d223-426b-88f9-ad8f4ef03402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, her father thought, "You know, this is safe. This
        doesn''t happen," thinking it was nothing major. Maybe she hurt her ankle
        during the landing, he thought.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499591a-39a8-4e91-9ecd-6631cca25cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b26c2-5c7a-4dc1-9313-f0cd291fc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the family approached the field, a couple of sheriff''s deputies
        were there. "He tells us that it doesn''t look good and that''s when we lost
        it," her father said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da6027-60fb-4160-bba5-51b35ba8600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337cbd8-8e03-412d-998d-999382b3843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been hours at this point, but when the sheriff''s deputy
        took all of the adults to a room, Triplicata knew his life was to change forever.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfefc9-c598-44dc-b642-60b2ee3244dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121d069-bd55-4ab2-918e-b456f1057a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shielded his wife, Bridgette, and said he would tell the children
        what happened. They had been there for the waiting, the uncertainty and for
        what came next.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf72cec-9b25-4ad9-9c70-e760718b1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2e898-1d77-4460-86c5-648218aba369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually you try to shield things from your kids, especially younger
        kids from something like this," Triplicata said. "I just felt so terrible.
        You''re not supposed to see something like that at 9 years old."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c76a3-4335-4807-8b17-f17e771c49d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd53990-3dd1-4675-8be6-ec2cce9de925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanna and the instructor, Esposito, died after the parachute malfunction.
        Eyewitnesses saw the main parachute deploy, according to Skydive Atlanta.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a236d8-9715-40e1-ae51-916d6cd0d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83700619-1581-4a97-9e65-8335cd7f7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community is devastated for both our team member and the student
        and their respective families," Skydive Atlanta owner Trey Holladay said in
        a statement. "We are all stunned and truly at a loss for words as we are a
        close-knit family. We have spoken with the next of kin and all are asking
        for privacy while we process and grieve."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6ec2a-7fe2-47ef-8e44-ab7554a48e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823454c-54c8-4ccd-9d55-b17dcfccd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skydive Atlanta said it is working with authorities and the FAA
        to investigate what happened.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3709fc8-d4b4-43eb-993b-3084a97de379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5e28c-c60d-40d0-afa7-f38a787804fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skydiving outlet has hosted "tens of thousands" of jumps since
        it opened in 1985, the statement said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359381fc-c97d-4eb9-bf95-a85dd8aa7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42009efb-79f0-4b5c-812d-deb0bbabdf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know what happened and I hope and pray that we will
        eventually know what happened," Triplicata said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef1547-c256-44e0-b81b-a6bc9ee99264'
      'mgnl:activationStatus': true
