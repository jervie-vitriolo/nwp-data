      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists have discovered a type of bacteria
        that eats and gets its calories from metal, after suspecting they exist for
        more than a hundred years but never proving it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269ef69-e175-4756-947e-d39df857386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af8870-4cec-48b8-bc94-6979b83db631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now microbiologists from the California Institute of Technology
        (or Caltech) accidentally discovered the bacteria after performing unrelated
        experiments using a chalk-like type of manganese, a commonly found chemical
        element.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d60217-70ec-4b7e-913e-8bf766fe61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a13eeb-7aa1-45c8-bec7-e38b15303a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jared Leadbetter, professor of environmental microbiology at
        Caltech in Pasadena, left a glass jar covered with the substance to soak in
        tap water in his office sink, and left the vessel for several months when
        he went to work off campus. When he returned, Leadbetter found the jar coated
        with a dark material.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddab02-d02d-4eb2-bb1b-bb0ca6cb008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e23a80-f2b2-4d10-98cf-a2182756d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''What is that?'' " Leadbetter explained in a press
        release. "I started to wonder if long-sought-after microbes might be responsible,
        so we systematically performed tests to figure that out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837c436-affa-43ca-a93b-b4d495d4cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724c939-9ad2-4072-9634-54c5c14a562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered that the black coating found on the jar was
        oxidized manganese which had been generated by newly discovered bacteria most
        likely found in the tap water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8328681-c7e6-476e-b8b3-70bc5caa28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6540aab-44ba-4bcd-a6f1-c37a348903f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is evidence that relatives of these creatures reside in groundwater,
        and a portion of Pasadena''s drinking water is pumped from local aquifers,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd08f841-ff52-4ed7-8d29-514c7aac5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba7dfe-392c-492a-9cbf-480e6c614bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In new research published in Nature journal on Tuesday, scientists
        note that these are the first bacteria to use manganese as an energy source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7b1ae-0137-4ae2-aff3-4031e44b1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3366ea4-2c50-43e4-81b7-5d542cf0fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the first bacteria found to use manganese as their source
        of fuel," Leadbetter said. "A wonderful aspect of microbes in nature is that
        they can metabolize seemingly unlikely materials, like metals, yielding energy
        useful to the cell."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9eb78-ec5c-43c8-b4ef-237d02a4c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160df6e4-fdc2-4b96-abe7-2caf6762323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research also reveals that the bacteria can use manganese
        for a process called chemosynthesis, which converts carbon dioxide into biomass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea06d5a-47c0-4091-94e3-8a9ade4c83c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95df570-516a-43d8-9b62-440f309cd56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers had speculated that unidentified microbes could harness
        the process to spur growth, but only knew of bacteria and fungi that could
        do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc2255-06cd-4613-a462-73f508a7537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2013e-0948-452c-920b-b2827372b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe the findings will help them better understand
        groundwater, and water systems which can become clogged by manganese oxides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2baf9-8889-42fc-a8d3-e909ac01ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2ebb2-c3d8-4379-96d9-3aab20b9d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a whole set of environmental engineering literature on
        drinking-water-distribution systems getting clogged by manganese oxides,"
        Leadbetter said. "But how and for what reason such material is generated there
        has remained an enigma. Clearly, many scientists have considered that bacteria
        using manganese for energy might be responsible, but evidence supporting this
        idea was not available until now."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd009c-bd33-40c7-b9d8-3ec516954e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ef907-dfde-43b9-a44e-bfefbe8907a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also believe that the discovery could help us to understand
        manganese nodules -- large metallic balls which can reach the size of a grapefruit
        and are often found on the sea floor. The balls, which often contain rare
        metals, are sometimes harvested from the ocean floor, but little is understood
        about them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515f6a5-189c-40f8-b734-1772fe6bfc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e99b3c-8f6b-4ace-9a6e-c78562a626c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery from Jared and Hang fills a major intellectual gap
        in our understanding of Earth''s elemental cycles, and adds to the diverse
        ways in which manganese, an abstruse but common transition metal, has shaped
        the evolution of life on our planet," said Woodward Fischer, a professor of
        geobiology at Caltech, in a statement. Fischer was not involved with the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10e84b-bea3-474c-916c-95d3a4639548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T15:46:58.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/16/world/metal-eating-bacteria-intl-scli-scn/index.html"><em>"Bacteria
        that eats metal accidentally discovered by scientists"</em></a></p>'
  'SONA-group-protests-':
    'author': 'Gerg Cahiles, CNN Philippines'
