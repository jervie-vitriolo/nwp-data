    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e6c8b3b-b8ea-411f-80dd-121cbe857560'
    'lead': 'The government is currently looking into a suggestion to provide free
      face masks to urban poor families, with Dr. Tony Leachon saying President Rodrigo
      Duterte is receptive to the idea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T12:32:24.234+08:00
