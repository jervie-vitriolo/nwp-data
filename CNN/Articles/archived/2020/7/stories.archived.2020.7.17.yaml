      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACEF lending program aims to increase productivity of farmers
        and fisherfolk by providing them loans to establish production, postharvest,
        and processing machine and facilities, as well as other farm inputs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a56f9-e0c4-4737-b164-f1a73bfdb512'
      'mgnl:activationStatus': true
