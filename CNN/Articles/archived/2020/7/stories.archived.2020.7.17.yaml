    'template': '1'
    'title': 'Megawide GMR replaces NAIA Consortium in airport rehab project'
    'updated': 2020-07-17T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb6247-4d2e-4795-ae04-3c7f0ff33edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:23:55.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) –</strong> The ​developer
        of the Clark and Mactan-Cebu airports has been named as the newcontractor
        poised to upgrade the Ninoy Aquino International Airport, it announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17f2d7-90d2-4717-878e-9b578921d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:23:55.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Megawide Construction Corporation and India-based
        GMR Infrastructure Limited (Megawide-GMR) said they have been officially given
        original proponent status for the NAIA rehabilitation plan, the company said
        in a disclosure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5d87b-b1ab-4801-bdf5-2f57cebe17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:36:05.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide GMR also designed and built the passenger terminals of
        the Mactan-Cebu International Airport which opened in June 2018. Meanwhile,
        the new terminal of the Clark International Airport is nearly complete and
        is expected to boost capacity to up to 12 million travelers per year when
        it opens in the next six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542fc95-af68-4b19-ba71-f3ecda002d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:59:35.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2019/12/6/Mactan-Cebu-International-Airport-World-Architecture-Festival.html?fbclid=IwAR0TwIOMdWMiPm4Qtz9ZibuMnwVzauPS-f25V70cBZwjRAbBzFX0WBaTuVU">Mactan-Cebu
        International Airport bags award at World Architecture Festival</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926db2dc-1cf4-4551-8270-04f94cf661f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:23:55.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days ago, the so-called NAIA Consortium, which has been in
        talks with the government for two years now about the project, was&nbsp;<a
        data-cke-saved-href="https://www.cnnphilippines.com/business/2020/7/7/NAIA-rehab-proposal-rejected-anew.html"
        href="https://www.cnnphilippines.com/business/2020/7/7/NAIA-rehab-proposal-rejected-anew.html">stripped
        of the right to develop the country''s biggest gateway</a>&nbsp;after they
        again revised their pitch to the Department of Transportation.&nbsp;Finance
        Secretary Carlos Dominguez III then said that two other groups have submitted
        proposals to upgrade NAIA, which has been heavily congested prior to lockdowns
        due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664994e-a0ff-46c5-82bb-aec359ce880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:23:55.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Consortium is composed of Aboitiz InfraCapital, Inc.; AC
        Infrastructure Holdings Corp.; Alliance Global Group, Inc.; Asia’s Emerging
        Dragon Corp.; Filinvest Development Corp.; and JG Summit Holdings, Inc. Tycoon
        Manny Pangilinan''s Metro Pacific Investments Corporation said in March that
        it will leave the NAIA Consortium, citing issues with real property taxes.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156db9d9-ca5f-4e4d-a3a9-528755f1b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:23:55.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original contract price for the NAIA rehab plan was set at ₱350
        billion for a 35-year concession period, but was scaled down to ₱102 billion
        for a 15-year deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4ab80-f68c-4d1c-9888-62d482f0b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:23:55.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Secretary Arthur Tugade earlier said that they are modeling
        the rehabilitation plan for the country’s main gateway after the <a data-cke-saved-href="http://cnnphilippines.com/news/2017/12/20/clark-airport-expansion.html"
        href="http://cnnphilippines.com/news/2017/12/20/clark-airport-expansion.html">Clark
        International Airport which Megawide-GMR built</a>, as the two gateways need
        to maintain daily operations while repair works are underway. He once threatened
        to cancel the project as the consortium seemed to be taking too long with
        its final pitch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb26a78-4e8c-4b8f-8b86-7336d5c07f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:36:05.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global coronavirus crisis has paralyzed air travel and tourism
        for months now, with major airlines abroad going bottom up. Local operators
        Philippine Airlines, <a href="http://www.cnnphilippines.com/business/2020/7/9/Cebu-Pacific-retrenchment-800-employees-August.html">Cebu
        Pacific</a>, and AirAsia have resorted to layoffs to keep their businesses
        afloat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47cc4c-7ea2-4a6a-a63c-e9a5f64da7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:36:05.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c19f89-0257-4efa-85dc-efa06997f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T14:36:05.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide''s takeover is still subject to regulatory approvals and
        a Swiss challenge — or a call to other contractors if they are interested
        to build the same project at a cheaper or more favorable terms — before they
        can officially bag the project and break ground.</p>'
