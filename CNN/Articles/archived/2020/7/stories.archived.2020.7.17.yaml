      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Evans is giving a special gift to
        one very brave little boy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5596f-7a53-4ba5-9718-6af6bb987190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:12:55.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Captain America star sent a video message to Bridger Walker,
        6, who saved his four-year-old sister from a dog attack. Walker was badly
        injured requiring a two-hour surgery and 90 stitches to his face.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea7520-e706-4b74-9e3f-fa5db307beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:12:55.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain America here, so I read your story, I saw what you did
        and I''m sure you heard a lot of this over the last couple days, but let me
        be the next one to tell you, pal, you''re a hero, what you did was so brave,
        so selfless, your sister is so lucky to have you as a big brother. Your parents
        must be so proud of you," Evans said in a video message posted to an Instagram
        page started by Walker''s aunt. "I''m going to track down your address and
        I''m going to send you an authentic Captain America shield because pal, you
        deserve it."</p>'
