    'lead': 'The sustained climb in COVID-19 cases in Metro Manila is "very alarming"
      and may need a reversal to strict lockdowns for two weeks to slow down infections,
      health expert and former task force adviser Dr. Tony Leachon says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T11:05:24.175+08:00
