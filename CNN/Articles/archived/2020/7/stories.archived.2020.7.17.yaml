      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c02e10-fd0c-4486-9418-aee84ddca5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany on Thursday praised US testing and the push for vaccines
        and therapeutics -- which have as much to do with the innovation of the US
        pharmaceutical industry as anything Trump has done. The US still lacks a functioning
        national test and trace program, still cannot properly equip all medical workers
        with protective gear and is losing badly to the virus five months into the
        fight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1365fd-c0b6-47e0-9ba0-646ca047a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e61402-e4f5-4629-a8c8-858be22523c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His aides celebrate his decision to halt travel to some travelers
        from China and for prioritizing the manufacture of ventilators months ago.
        Such steps were important, but with hindsight have proven less significant
        than they appeared at the time. More importantly they are doing little to
        quell the vicious resurgence of the virus across most of the country. And
        boasting about ventilators seems perverse when thousands of Americans are
        dying anyway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccb536-554e-416b-9334-e4be39ffc552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.572+08:00
