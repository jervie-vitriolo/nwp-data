    'jcr:uuid': '71fca53c-a1d8-4a6c-8436-7fade744345a'
    'lead': 'Nine media groups and 51 journalists have signed a statement demanding
      that the President''s speeches be broadcasted "live and unfiltered" after news
      spread that officials edited out portions of one of his recent addresses.'
