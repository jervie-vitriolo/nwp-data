      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e367a-843e-410f-a19b-000bd5f52967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona hospitals are struggling to deal with the influx of Covid-19
        patients. Dr. Murtaza Akhter, an emergency physician, described it as a "clogged
        sink with the faucet still running."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1f8f1-37f1-45a2-bcfe-91c05e1b0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62e711-c8f2-41a4-aa43-4709215887b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona''s high temperatures are causing additional problems for
        some waiting to be tested for Covid-19. Some are fainting and ending up in
        the emergency room, Akhter told CNN''s Don Lemon on Thursday night.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ff84c-d6a8-4545-81f1-524677b7ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b8837-553e-45e8-808f-88ed8681be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maricopa County, which has the most Covid-19 cases in the state,
        the medical examiner''s office has secured portable coolers to help store
        more bodies as morgues fill up, officials said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba36914-1581-4d41-a1d4-3220acaba06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624d2d5-19e6-44bf-922a-83f71e3952df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas'' Bexar County -- where San Antonio is located -- has also
        secured refrigerated trailers to store bodies until they can be released to
        funeral homes, officials said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddec4d-1e06-4638-a1d6-e7f4f6b84759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6c01f-ed11-4e22-a883-1394e1e0e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron and Hidalgo counties in Texas are sharing a large refrigerated
        trailer to store bodies of coronavirus patients because of a lack of space
        at the morgues. The Dallas County morgue also had to use an external refrigerated
        truck this week due to the increased caseload, the Medical Examiner''s Office
        told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bb641-2df6-487d-a93f-48f7bacbf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cd5ef-fd6b-46a6-902c-5f74e560d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:00:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I anticipate that we will at some point have to use the truck again
        based on continuing increased volume." said Dr. Jeffrey Barnard, the Dallas
        County Medical Examiner.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ab297-a521-4d64-9240-3f15fcbbbda3'
      'mgnl:activationStatus': true
