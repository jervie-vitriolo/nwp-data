      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59485e31-a1b8-4d5e-956b-67e19b99dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:30:03.768+08:00
