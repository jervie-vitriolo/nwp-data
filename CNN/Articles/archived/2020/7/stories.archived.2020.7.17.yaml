      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, as states such as Florida, Texas and Arizona have set
        records for coronavirus infections and intensive care units and morgues have
        filled up, has exposed the willful blindness of a White House that seems bio-sealed
        from the reality of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133de2c-1de2-4898-8a5a-30ba46800b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T13:14:20.571+08:00
