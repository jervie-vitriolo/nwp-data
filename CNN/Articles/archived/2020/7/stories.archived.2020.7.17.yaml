      'mgnl:created': 2020-07-17T06:54:16.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most humans fall into one of four
        blood groups — A, B, AB or O.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebf86e-b1e3-4b5b-9534-22559b9343ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, your blood type makes very little difference in your
        daily life except if you need to have a blood transfusion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e03798-1e4d-442a-825f-a7a8323ea57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some studies have people wondering if blood type affects
        coronavirus risk. One, for instance, suggests that people with <a href="https://www.cnn.com/2020/06/17/health/coronavirus-genes-blood-type-study/index.html"
        target="_blank">Type A may have a higher risk of catching COVID-19</a> and
        of developing severe symptoms while people with Type O blood may have a lower
        risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ce2a4-6e15-40b9-9f13-58a39384514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7354354/"
        target="_blank">study published this week</a> counters some these early findings,
        a reminder that scientific discovery is an evolving process. Researchers at
        Massachusetts General Hospital and Beth Israel Deaconess Hospital published
        a study Thursday that found no evidence that blood type affects whether someone
        develops severe symptoms (defined as intubation or death) from a coronavirus
        infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96089cac-3f0c-4231-b682-d81ea96d2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other past research indicates that certain blood groups may affect
        vulnerability to other diseases, including cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447f141-7211-4db7-82db-efbc454d41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why they matter</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae38e58-c126-4082-b207-9c90e284c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why we have blood types and what purpose they serve is still largely
        unknown, and very little is known about their links to viruses and disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d81fa-1917-448b-bc1d-4b1be3ff2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlocking what role blood types play would potentially help scientists
        better understand the risk of disease for people in different blood groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e4792-690f-442e-9f2f-cb2b0c076797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fascinating, the evolutionary history, even though
        I don''t think we have the answer of why we have different blood types," said
        Laure Segurel, a human evolutionary geneticist and a researcher at the National
        Museum of Natural History in France.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e85cf5-1e10-49ef-b192-ccf24e9eb05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood types were discovered in 1901 by the Austrian immunologist
        and pathologist <a href="https://www.nobelprize.org/prizes/medicine/1930/landsteiner/biographical/"
        target="_blank">Dr. Karl Landsteiner</a>, who later won a Nobel Prize for
        his work. Like other genetic traits, your blood type is inherited from your
        parents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942672a9-650d-4af5-9166-551f1df93f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the discovery of blood groups, a transfusion, a now common
        lifesaving procedure, was a high-stakes process fraught with risk. Pioneering
        physician Dr. James Blundell, who worked in London in the early 1800s, gave
        blood transfusions to 10 of his patients — only half survived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7253bb-ae2c-466d-8444-e5054fc6a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he didn''t know is that humans should only get blood from certain
        other humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6f230-b9cf-4653-9d5e-218c05ba6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why: Your ABO blood group is identified by antibodies, part
        of the body''s natural defense system, and antigens, a combination of sugars
        and proteins that coat the surface of red blood cells. Antibodies recognize
        any foreign antigens and tell your immune system to destroy them. That''s
        why giving someone blood from the wrong group can be life-threatening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb2a48-7c2e-4108-a8b9-0a65fb5ce932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, I have type A+ blood. If a doctor accidentally injected
        me with type B, my antibodies would reject and work to break down the foreign
        blood. My blood would clot as a result, disrupt my circulation and cause bleeding
        and difficulties breathing — and I would potentially die. But if I received
        type A or type O blood, I would be fine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edd0f7-fad7-433d-b0e8-a263f1d1ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your blood type is also determined by Rh status -- an inherited
        protein found on the surface of red blood cells. If you have it, you''re positive.
        If you don''t, you''re negative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69dd57-4803-41d6-8c4f-e381d3a74aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people are Rh positive, and those people can get blood from
        negative or positive blood type matches. But people with Rh-negative blood
        typically should only get Rh-negative red blood cells (because your own antibodies
        may react with the incompatible donor blood cells.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e206380-f9c8-4bb3-888e-81e2a32bdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves us with eight possible primary blood types, although
        there are a few more rare ones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1eec9-6c04-4e84-8571-79bb35552e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evolutionary puzzle</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f3449-c21d-4a52-bb3a-db144930f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just humans who have blood types — at least 17 different
        kinds of primates also do, including chimpanzees and gorillas. Evolutionary
        biologists have found that blood types are profoundly ancient, dating back
        20 million years to a distant ancestor we shared with primates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe1e64-ae2a-44c9-bb22-47d0cb3edf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of primate species ... also have the differences of being
        A, being B, being AB," Segurel said. "Whether it''s a great ape or a new world
        monkey, it''s quite intriguing that the differences have been found or maintained
        in so many different species."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3701e-dfa1-4311-b8ba-63b6b14eb104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood types are unlikely to have lasted so long by chance. They
        must give us some kind of evolutionary advantage, Segurel said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76213aaa-f969-4df6-9825-f5cf16663910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABO blood type gene doesn''t just influence our blood; it''s
        also active in a wider variety of tissues and organs, including our digestive
        or respiratory system, Segurel explained. This may be important when our bodies
        confront infection with different blood types offering us protection from
        different pathogens and diseases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c5588-2894-4362-9d88-7fc0038fdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evolutionary interest of maintaining these (blood) types might
        not be related to their function in the blood but likely to their function
        in respiratory or digestive tissues," she said. "They are the two places where
        you have most contact with viruses and bacteria — the places where you inhale
        the air and the digestive tissue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae7f9a-10dc-4c23-a8f9-bc333274d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you imagine a cocktail of pathogens ... there could be a cycle
        of sometimes B being advantageous, sometimes it''s A. Cycling through those
        different preferences and you end up with a population with different blood
        types."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51483f-8917-44cf-afe8-2314d7152eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we don''t know precisely how, Segurel said that the variation
        in the blood-type gene influences our susceptibility to different diseases.
        What we do know is that certain blood groups are more vulnerable to certain
        diseases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65678f6c-5927-42bf-ac7a-d6528e3b09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, blood type B has been associated with a reduced risk
        of cancer; while group O has been linked to a lower risk of dying from severe
        malaria but appeared to be more susceptible to norovirus infection, the winter
        vomiting bug that also causes diarrhea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c3351-5df6-4005-bff3-87285cf94048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what about coronavirus?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786ec96-f265-442d-8e56-29fb6ca23169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of studies have shown a link between blood type and the
        novel coronavirus, though most involved a small number of people and some
        were not peer reviewed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb20e2b-77ba-44b9-be17-e9757b5916c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of European researchers who published their findings in the
        New England Journal of Medicine in June found people with Type A blood had
        a 45% higher risk of becoming infected than people with other blood types,
        and people with Type O blood were just 65% as likely to become infected as
        people with other blood types. They studied more than 1,900 severely ill coronavirus
        patients in Spain and Italy, and compared them to 2,300 people who were not
        sick.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b33db1-b90c-45f7-a72f-2a935be6f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar effect for Hong Kong health care workers with blood group
        O was observed during the SARS outbreak, which infected 8,098 people from
        November 2002 to July 2003 and is from the same family of viruses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9983f-42db-449e-b529-cf7faa8e6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s study may counter some of that research. "We showed
        through a multi-institutional study that there is no reason to believe being
        a certain ABO blood type will lead to increased disease severity, which we
        defined as requiring intubation or leading to death," said Dr. Anahita Dua
        of Mass General, who led the study team.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858250b7-72a7-46b9-8704-253547efac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two hypotheses about the link between blood groups and
        Covid-19, said Jacques Le Pendu, research director at Inserm, a French medical
        research organization. One is that people with type O are less prone to coagulation
        problems and clotting has been a major driver of the severity of Covid-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393838e3-e22c-4ad0-adee-620935469b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it could also be explained by the likelihood that the virus
        will carry the infected person''s blood group antigen. As such, the antibodies
        produced by a person with blood group O might neutralize the virus when caught
        from a person with blood group A -- similar to the rules for blood transfusions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469610f-68f2-4afc-8e64-fc18af9aa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this protection mechanism would not work in all situations.
        A blood group O person could infect another blood group O person for example,"
        he explained, adding that any protective effect is unlikely to be large and
        the amounts of antibodies are highly variable from person to person.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e58fb7-a25d-4310-9098-c98316bd1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with type A should not be alarmed, nor should people with
        type O relax, said Sakthivel Vaiyapuri, an associate professor in cardiovascular
        and venom pharmacology at the University of Reading in the UK.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c18f1-e00f-4d15-b71d-08f8e2f1c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaiyapuri, in collaboration with Thi-Qar University in Iraq, is
        conducting a study into the role of blood types based on data from more than
        4,000 people in Iraq who had Covid-19 and 4,000 who didn''t get sick. He said
        that early results suggest type O might have a protective effect, but it''s
        not definitive. And given how very many underlying variables there are, any
        effect, protective or otherwise, is likely to be quite small.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75703c6e-da98-4b26-8764-a58254119c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the idea that having type O blood is protective doesn''t
        match up with the pattern of Covid-19 infection in the US. Type O blood is
        more prevalent among African Americans, yet African Americans have experienced
        disproportionately high infection rates.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babaafa7-325f-49ff-8ae2-a3687348d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Group O shouldn''t think they aren''t going to get this disease.
        They shouldn''t be running around everywhere and not maintain social distance,
        nor should group A panic," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40bde81-984d-485c-b037-0c25ec414241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many underlying factors. We think of this as a respiratory
        virus but it''s really a whole collection of things going on that we don''t
        understand yet," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48711a-0e7c-4567-b6d5-1946c6ac52d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on blood types has sometimes fallen between different academic
        disciplines, but a better understanding of why we have different blood groups
        and the relationship between blood type antibodies and disease risk is likely
        to help us to develop vaccines and design new drugs, including for Covid-19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16368d78-abb3-4f9a-8473-84fb76a185d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to check your blood type</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbb16e-551f-4917-a814-708f5e89d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways for people to find out their blood type. Individuals
        can get their blood drawn at a doctor''s office or they can donate their blood.
        At-home testing options are also available for purchase online, either in
        the form of finger-pricking or saliva-based testing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a961b3-60a0-42b3-a7c8-ebaf0967f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:54:16.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/16/health/blood-types-coronavirus-wellness-scn/index.html"
        target="_blank">Why do we have different blood types — and do they make us
        more vulnerable to Covid-19?</a></em></p>'
  'COVID-19-symptoms--fever-cough-shortness-of-breath':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T07:41:41.730+08:00
    'imagesource': 'jcr:9b4b62e3-7117-4a1c-8a14-d26c394b6578'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f5d5e2-490b-4ef8-8c21-625b4a39e412'
    'lead': 'COVID-19 can cause a wide variety of symptoms, but a new analysis of
      records by the US Centers for Disease Control and Prevention found that most
      patients seemed to share at least one of three symptoms: fever, cough, or shortness
      of breath.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T07:44:14.888+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:00:38.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:21.455+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Almost all COVID-19 patients with symptoms had at least one of these
      three, small CDC survey says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76b6ff-1fcc-4629-af8a-d71b2da69192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T07:44:14.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>COVID-19 can cause a wide variety
        of symptoms, but a new analysis of records by the US Centers for Disease Control
        and Prevention found that most patients seemed to share at least one of three
        symptoms: fever, cough, or shortness of breath.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55d7e0-82e1-4c73-a5ad-252c41704738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T07:44:14.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis, published Thursday in the CDC''s Morbidity and Mortality
        Weekly Report, covered 164 people with lab confirmed cases of COVID-19. The
        patients all had symptoms, and all were sick between January 14 and April
        4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85608997-9d09-410d-bfa8-6a5cc8fa113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T07:44:14.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since COVID-19 was a new disease and since information about symptoms
        was limited, especially among patients that hadn''t been hospitalized, the
        CDC sent a further survey to patients identified by local health leaders.
        The patients were asked to report on a wide variety of symptoms and also asked
        to report on any additional symptoms that were not widely recognized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315341a-b3b0-4654-b8ba-19fe9a14acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T07:44:14.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these patients, nearly all — 96% &nbsp;had had either a fever,
        cough, or shortness of breath and about 45% experienced all three.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051d605-c4da-4b47-a7f3-c648f6ac30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T07:44:14.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cough was the most common symptom: 84% of surveyed patients said
        they had a cough, the team of CDC and state health officials found. Fever
        was the next most common symptom, with 80% of patients reporting they had
        a fever. Shortness of breath was more commonly associated with people who
        were hospitalized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff176205-ab5b-4d34-80f8-8d28a5635ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T07:44:14.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients also experienced a wide variety of other symptoms including
        muscle pain, chills, fatigue and headache. At least one stomach issue, most
        commonly diarrhea, was each reported by half of the patients. Some patients
        also reported GI symptoms such as abdominal pain, nausea and vomiting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a4e67-f65b-4762-936c-40f6eacecdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T07:44:14.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher percentage of people who did not have to go to the hospital
        lost their sense of taste or smell.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b789b-cc36-47d8-aaf3-9e75f68dda25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T07:44:14.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results are not generalizable, since testing was restricted
        to certain patients during this time period and hospitalized patients are
        likely overrepresented in the sample of people surveyed, but the data does
        give doctors a better sense of who might need to be tested or even isolated
        to slow the spread of the Covid-19 pandemic.</p>'
