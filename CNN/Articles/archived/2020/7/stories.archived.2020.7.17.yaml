  'an-expert-shares-how-getting-insurance-is-a-way-to-win-adulting':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-17T14:02:41.186+08:00
    'imagesource': 'jcr:f1e80781-0c0b-4a9c-b09e-82760f71c5a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03826ff7-ecc1-4cbd-a206-503a1bad94d9'
    'lead': 'We''re taught to save money for the future, but there''s another tip
      that will address life’s uncertainties: insurance. Here are all the reasons
      why you need it even if you think you don''t, as told by a pro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T18:07:41.123+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T10:00:26.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:24.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An expert shares how getting insurance is a way to win adulting'
    'visualType': 'image'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5f0f1-2149-4749-b4ea-a49ad548b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp;The mantra
        is usually the same for most adults: get a good job, save money, and start
        your own family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64d215-42cf-46c5-b8ec-347c17203f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This path is believed to set you up for life, as it would equip
        you with enough money to get by, plus a little extra to splurge if you’re
        lucky. This is your Plan A, if all goes well. But, what if it doesn’t?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd53ce-6283-492b-adb8-d14d81c4287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurance pro Renato Vergel de Dios shows us a different take on
        life insurance, how it provides the level of protection in a way most people
        have not looked at. Armed with over 45 years of experience in life insurance,
        Vergel de Dios has seen the industry transform inside and out and dishes out
        some of the best advice on the topic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cff0d-83b1-437d-b76b-123ad66e927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.127+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His insurance mantra is easy to follow. He works for one of the
        country''s leading banks, which has also ventured into the sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765051e9-513c-4698-9c4c-148934a2d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.128+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside investment, Vergel De Dios says life insurance is actually
        the best way to secure your future and sustain the lifestyle of those who
        rely on you. Thinking long-term usually isn''t sexy, but it''s about time
        you do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf6ee0-de16-4bcf-b7c3-bdcff15f567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.129+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are all the reasons why you need an insurance policy (even
        when you think you don''t):</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3af05-77e5-45f6-a777-eb8221e82fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.130+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. It''s a financial safety net.</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42776fe0-b68f-4621-949a-46ddd2d16d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.131+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial advisors and agents commonly market insurance policies
        as investment tools to get millennials and even fresh-out-of-college Gen Zs
        to get one, but Vergel de Dios believes they should first focus on the core:
        protection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740adb4-6bef-42cb-8a54-2f9a8bdec058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.131+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insurance is primarily for protection. The investment opportunity
        is just a side feature," said Vergel de Dios, who has held leading roles in
        major insurance companies in the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02629b-cfa9-4b98-b725-329c1da56cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.138+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, the problem today is that many people often
        prioritize investments. The result of which is that now, you have a protection
        gap. That means that there is an unprecedented number of families that will
        go broke when they lose their primary income provider," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543f50c-a0a8-4ee7-a869-f06948aa6f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond saving in the bank and investing in various platforms—be
        it stocks, bonds, or a business—setting aside an amount for life insurance
        may, in reality, complete your investment objective when you run out of time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038ed0e-d5c3-4f0f-a25f-4f08be3b9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. It will sustain your lifestyle.</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67f53c-3ca4-4005-a586-b613afac42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most millennials feel that they are living life to the fullest around
        the time they get jobs and are still single, and many find that this quality
        of life deteriorates when they have to spend on someone else—be it a dependent
        sibling or an ailing family member.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847a6d3-7556-4a02-b1ea-b10217b3cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that many families are one hospitalization away from
        losing all their hard-earned savings. To avert this kind of financial disaster,
        getting insured provides that assurance that you can sustain your lifestyle
        even when a serious health problem strikes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f5272-6468-43a5-bbab-42991355df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.142+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one''s really prepared for a major illness or a freak accident,
        so it''s best to protect yourself from these so-called black swan events.
        Acquiring critical illness coverage is like having an insurance fund when
        catastrophic, life-threatening illnesses strike you.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda5fd4-5d2e-4353-8494-b3216c96afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.143+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. It helps you prepare for life’s ''what ifs.''</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cee1f-6880-429c-b8b0-431e1533aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.148+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With getting older comes an inevitable increase in responsibility.
        That includes paying for debts you incur as you upgrade your lifestyle. And
        while you’re doing that, you need to be prepared for any eventuality, so that
        no one has to lose their home.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a7a11-2ee4-4775-b9f9-7a5f013cbb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.151+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are sometimes reluctant to get insured because they think
        they might not need it anyway. It’s a “grudge purchase” that makes them feel
        like they’re just flushing money down the drain. “But that''s not the case
        at all,” Vergel de Dios says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d146b80-4c4b-4fd0-982f-5efd4690d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.151+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a question of philosophy.” Vergel De Dios explains it better:
        “Savings and investments with your bank is your Plan A, as we hope all goes
        according to plan. Your BDO Life policy is your Plan B. When Plan A is disrupted,
        Plan B takes over and helps complete Plan A,” he asserts.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554caa8a-3aa9-4199-870d-9e3ebd210599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.157+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life insurance enables families to preserve their financial dignity
        when life throws them a curveball. With proper planning, their lifestyle wouldn’t
        have to change very much, their monthly bills would be paid on time, and there
        would be no need to agonize about expenses when invited to social occasions,"
        he adds.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6998c-2b08-4a56-9bbf-17348c224ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.158+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. It’s about your family, the people you love most.</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a5eb2-0e05-4189-b6a4-5d2a47ac6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.158+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that insurance is the most unselfish purchase a man can
        make. At the end of the day, we live for something bigger than ourselves—that
        is, the people we love.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db905dea-444c-4073-8c2c-7b8fe7a5f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.159+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be tragic if you’re no longer able to protect and care
        for them. Especially when, in this day and age, you could have easily made
        arrangements to continue your support.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ecabb-4dc5-440f-ad29-3748ff1d8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.159+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That life is uncertain is a given. Accepting this fact head on and
        planning forward is the smart thing to do. Life insurance helps you do just
        that. When life is disrupted, your family may be grieving for you but they
        need not be hungry. "Is that a thought you want to do something about—or is
        that a possibility you choose to live with?" he asks.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47e16e-234b-4f04-84a0-490e227ffa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a grim but timely thought amid the COVID-19 pandemic as it
        reminds us about our mortality.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ec0f0-c22d-47f5-919f-88237ed01b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking about family protection doesn''t strike many as a "sexy"
        or cool thing to do. Because this isn’t about you. Nor is this for you. Adulting
        is about taking on responsibilities. It’s about learning to live the selfless
        life.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e6208-ed0f-4a63-9cf7-287313a3ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:07:41.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:00:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its proven track record in securing the lives of Filipinos
        and the support of the country''s largest bank, BDO Life is ready to work
        with you to do just that.</p>'
