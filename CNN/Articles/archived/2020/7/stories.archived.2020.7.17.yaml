    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45340428-ac50-4683-9c56-e08b87e4a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all so looking forward to after she landed and to talk
        to her and hear her story," her father, Joey Triplicata, told CNN. "I feel
        like we were robbed of that and now we''re robbed of the rest of her life.
        It''s so painful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ddc921-69f9-466f-9d34-d05dc45b855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff1c3c-f3c7-408f-a15f-18732690ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager from Newnan and instructor Nick Esposito, 35, of Warner
        Robins, died at the scene, Upson County Sheriff Dan Kilgore said in a statement
        provided to CNN. The sheriff''s office is investigating the accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604136d-9529-48c3-bf80-99907a63c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00c24c-c926-4238-9ef7-9c443f410a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon exiting the aircraft, the primary parachute failed to open
        properly and went into a spin," Kilgore said in the statement. The emergency
        parachute deployed at a very low altitude but it never fully opened, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf03124-5b51-4f68-85e3-e86a0318b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747ad66-2b30-4f54-a328-651e531c4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said Esposito was an experienced skydiver and an employee
        of Skydive Atlanta, based at the Thomaston-Upson County Airport, about 60
        miles south of Atlanta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3627c-b345-4a22-9f43-421464d81b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8d894-ca3a-497e-8b00-c6506e0cde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the tragedy is that skydiving deaths are rare. In 2019,
        there were 15 fatal skydiving accidents in the United States out of about
        3.3 million jumps, according to the United States Parachute Association. Tandem
        skydiving -- what Triplicata was doing -- is even safer, with one student
        death per 500,000 tandem jumps in the past decade, according to USPA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7c91d-8dbd-430f-8db5-0d991c44a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c50ab-77e6-4652-8f4f-c2589c267ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanna will never get to walk across the stage at her high school
        graduation, which was rescheduled for the end of July because of the pandemic.
        She won''t get to attend the University of North Georgia. She won''t become
        an English teacher, like her father said she aspired to do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdba61-ba73-4ad7-9919-7c56b488eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806d7ae-a784-4fb5-807c-5eb6f6cb9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triplicata said it tears at his heart that he won''t get to see
        the person his eldest child would have become.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf22f3-af77-479d-8b02-692d513fcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a9386-6621-417d-9499-82c5a294bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triplicata, 43, described Jeanna as an atypical teenager. He said
        his daughter was "special" and she never gave her mother and father trouble.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e66df-4bb5-4df1-b3cb-3e59f8bd2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438230f-3686-40d4-abab-e5d3753adcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very family-oriented, and she wanted to do the right things
        in life," he said. "She wasn''t a rule breaker. When we bought her first car,
        she didn''t want anything flashy or that would stand out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebd7fd-b15e-4270-b7c7-172d887d59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56df88-feef-4ec0-bf49-0dbb9aa27ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen had just graduated from Northgate High School, where she
        was on the color guard team. She was the captain her senior year and she enjoyed
        performing alongside her brother, 15-year-old Giovanni, who was in the band.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2655ea-a82a-4b3f-bfb5-f85878dcf9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101b7b0-2318-48e3-95dd-07945a143a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanna was obsessed with singer-songwriter Harry Styles. She had
        seen one of his concerts and was set to attend another one next year, which
        was postponed because of the coronavirus. She was wearing a Harry Styles shirt
        the day she went skydiving, her father said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d1653-00ec-4c44-bd6b-bfa8334226d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee557f7-4188-47e9-83ba-009d980de1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her other passions included Disney''s "The Little Mermaid," even
        though it wasn''t the coolest thing for an "elder teen" to like, her dad said.
        She was also a big "Grey''s Anatomy" fan, always trying to get her parents
        to watch it, which they never did.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29dd60b-bc5a-4dd2-8dd7-dfcf9a2de513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0295b4d-0de3-484e-9b82-97257f289e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I can''t even imagine enjoying a TV show," her father
        said. "When we do, we''re certainly going to watch it and think of her."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e954f9-fa0d-4b0b-aff5-447ffa04e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0547fb-f83f-4e03-85e2-f5bb891bb347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanna was very close with her grandmother, Renee Sands. She would
        sleep over at her grandmother''s and they''d watch "Grey''s Anatomy" together.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ad39f-b00c-4a34-a9b7-ec6447654d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64332d9-76bc-4d93-b656-d3dfbebe0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands and Jeanna went skydiving together on Sunday. It was another
        adventure for the two of them to do and something that Jeanna had wanted to
        do for years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67d14e-192b-44c2-b563-f58ace5bb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fd892-e201-4ad4-9d85-48d4faf0c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:00:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was only Jeanna''s second time on a plane -- the last time
        was when she was an infant, her father said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69768d13-1907-4abb-9bbf-91e5013b48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:36:32.617+08:00
