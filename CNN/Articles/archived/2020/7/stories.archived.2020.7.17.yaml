    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-17T08:46:36.502+08:00
    'imagesource': 'jcr:c765d541-b7df-4a5f-9571-b58d61493345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7177f65c-79c7-4052-afff-5d271ed17e91'
    'lead': 'At least 349 violators of the 24-hour curfew and quarantine rules, including
      proper wearing of face masks, were arrested on the first day of the two-week
      lockdown in Novotas City, Mayor Toby Tiangco announces'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T08:58:52.513+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:00:37.137+08:00
