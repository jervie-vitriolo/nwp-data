      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in dire need, and we are exhausted," he said. "We had four
        ICU patients. Now we have 211. We had three people on ventilators. Now we
        have 135."</p>'
