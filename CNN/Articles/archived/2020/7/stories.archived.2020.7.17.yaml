      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They join our senior anchor Rico Hizon on #TheExchange tonight at
        8pm.</p>'
  'brazil-covid-19-laboratory-vaccine':
    'author': 'Rodrigo Pedroso, Marcia Reverdosa and Shasta Darlington, CNN'
    'caption': 'As the coronavirus pandemic tears through Brazil, researchers and
      pharmaceutical companies are turning to the South American giant in search of
      a vaccine. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T20:07:30.909+08:00
    'imagesource': 'jcr:017af809-9257-48bd-a482-db08617e3e7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd0e80f6-3d10-4ab2-b7d6-97e7aa638e26'
    'lead': 'As the coronavirus pandemic tears through Brazil, researchers and pharmaceutical
      companies are turning to the South American giant in search of a vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T20:25:27.649+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:00:05.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:29.995+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Brazil''s coronavirus chaos provides a global laboratory for the vaccine
      race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028834d2-7cde-47ae-b49c-e5278e52bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic tears through Brazil, researchers and
        pharmaceutical companies are turning to the South American giant in search
        of a vaccine.<strong style="line-height: 19.6px;">(CNN) —&nbsp;</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55b182-da2e-46ed-afac-8abba01e358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, where the number of cases has now surpassed 2 million, is
        one of a small handful of sites for testing experimental coronavirus vaccines.
        It offers an unusual and appealing mix for research: a skyrocketing rate of
        transmission, as well as internationally respected research centers and a
        public health system experienced in creating and distributing vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635cf33-176b-4545-b1ef-64b1d83a41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, as of July 14, 163 Covid-19
        vaccines were being developed around the world, and 23 of them had started
        clinical trials involving humans. But only two have reached Phase 3 —&nbsp;the
        last scientific stage before approval to be marketed —&nbsp;which requires
        large-scale trials with thousands of individuals to assess the efficacy and
        safety of the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93170de5-970d-4326-b52c-bafa5aee1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Phase 3 trials will include Brazil and are scheduled to involve
        at least 14,000 Brazilians. Advanced talks are also underway to launch three
        more vaccine trials in the country, according to Brazilian institutes consulted
        by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d3886-cb58-4678-8eb2-2bed8fa7d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why test in Brazil?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be9cfa-164e-4001-915f-be450fc1b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Brazil''s president, Jair Bolsonaro, has repeatedly downplayed
        the virus as a "little flu" and been criticized by experts for his unwillingness
        to implement forceful nationwide containment measures, the vaccine research
        being carried out now inside Brazil''s borders could prove to be a global
        game changer as the northern hemisphere braces for a possible second wave
        in the winter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1bff64-2f0c-4ebd-a715-a8c2c0d9feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julio Barbosa, a 42-year-old nursing technician who has already
        lost five colleagues to the coronavirus, has volunteered to participate in
        one of the mass vaccination trials, conducted by Oxford University and pharmaceutical
        company AstraZeneca. The Phase 3 trial will involve 50,000 volunteers worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c0c1f-28e9-452e-b5db-58014873d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking the shot, Barbosa says he had a low-grade fever and
        mild muscular pain which disappeared the next morning. In the trial, involving
        mostly health workers, half of the volunteers are receiving the trial Covid-19
        vaccine and half are receiving a meningitis vaccine, which can provoke similar
        symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f238bd-e4ea-43a7-b29a-610d6959ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine has to come out soon so we can have a break at the
        hospital. I haven''t stopped working in the last four months," he told CNN
        after receiving a shot at a medical warehouse erected in Sao Paulo for the
        trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e3255-b23e-4520-aa8c-5a72343e1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese biotech company Sinovac is also beginning a Phase 3 trial
        in Brazil, in collaboration with Brazil''s Butantan Institute in Sao Paulo.
        Its CoronaVac trial vaccine uses inactivated virus cells to stimulate an immune
        response in patients. The tests will begin next Monday with 9,000 volunteers
        in five Brazilian states plus the capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9e095-18c2-43d9-9fb7-379d80093302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Oxford vaccine, CoronaVac will be given mostly to health
        professionals. Ricardo Palacios, medical director of research at Butantan,
        says that the institute is also in "very advanced conversations with two other
        vaccines under development" and in talks with dozens of pharmaceutical companies
        about Covid-19 research studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d42951-0756-4b4e-af01-8c3b0936e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All producers in the world will always look for a place where there
        is high transmission to attest to the effectiveness of the vaccine. But infection
        rate is not enough. A country needs to have institutions that work with international
        scientific, regulatory, and ethical protocols to carry out the tests," Palacios
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48b457-beea-49b1-aebc-221114021bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is just such a place, said Natalia Pasternak, researcher
        at the vaccine development laboratory of the Institute of Biomedical Sciences
        at Sao Paulo´s University (USP). She pointed out that Brazil has advanced
        logistics and manufacturing installations compared to many other countries
        with rampant Covid-19, such as Mexico.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bdccb-6ccb-43df-954d-4b1a2735b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to go to a country where the disease is circulating
        strongly and where there are institutes and qualified professionals to carry
        out the tests. Brazil offers these two crucial factors," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2fd32-590a-412a-ba82-24d9a18af3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 76,000 people have died in Brazil from the coronavirus,
        and the Pan American Health Organization has warned that case numbers in this
        nation of 211 million people likely won''t peak until mid-August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12768b6-cf50-4073-b8b1-ae8761e53eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary results from the trials are expected to come out by
        the end of the year, and should help to shorten the time that vaccines in
        earlier stages of development will need to be developed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0c905-b38f-40c7-b24c-2dfd264f8b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guaranteeing Brazilians access to future vaccines</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d7562-172f-4ef7-b24a-d56260ebdb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "number one goal" of Brazil''s health system is to have the
        freedom to produce a vaccine, Interim Health Minister Eduardo Pazuello told
        Congress last month. "We cannot be left out," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44525f-85c6-4c0f-97bf-643762ed64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreements to host trials, Brazil expects to be able
        to produce both vaccines at home if they prove effective, rather than buying
        them abroad -- a crucial benefit for both the country and even its neighbors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321eb9c-c58b-44c4-87e9-3509d6e74473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butantan, which produced 100 million flu vaccines last year, is
        preparing to produce a similar number of doses for Sinovac''s CoronaVac, if
        that vaccine proves effective.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fbe03a-6686-4b1d-a371-1a2be9752d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have a pre-existing structure already installed is necessary
        because Brazil will help to make other vaccine agreements. Latin America has
        few (vaccine) manufacturing plants. Brazil will need to export the vaccine
        to other countries after attending its public health system," Palacios, Butantan''s
        medical director, said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340c744-5e96-4ff6-b590-69cde6219d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biomanguinhos complex in Rio de Janeiro, owned by the Oswaldo
        Cruz Foundation, is also preparing to produce 70 million doses of the Oxford
        vaccine next year, in the hopes that ongoing negotiations between the Brazilian
        government, Oxford and AstraZeneca will be completed by then.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087bc997-7ea0-41d3-9e08-a60a2033041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the results are yet to come in from the Brazilian government''s
        own experiments with mass distribution of hydroxychloroquine. Medical trials
        have not proven hydroxychloroquine effective as a coronavirus treatment. Nevertheless,
        Brazilian mayors, doctors, and medical insurance companies continue to distribute
        a "Covid kit" —&nbsp;comprised of hydroxychloroquine, the antibiotic azithromycin,
        anti-parasitic drug ivermectin, zinc, and vitamin C —&nbsp;in cities in the
        South, Center-West, and Northeast regions of the country. With the exception
        of conflicting results on hydroxychloroquine, none of these treatments has
        been shown to help coronavirus, either alone or in combination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01a3db-099e-4b98-9d6f-cfb106defa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, after his own diagnosis with Covid-19, Bolsonaro released
        a video in which he praised the unproven drug, swallowing a tablet with a
        smile on camera. "It is working for one more person. I trust hydroxychloroquine.
        What about you?" the president said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f3178-5203-46dd-801b-36b26c0284c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More trials and more data in the future</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f890b-444a-4ab3-bbf9-848457e80e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, more Brazilians may soon be recruited as test subjects for
        other potential coronavirus-related treatments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3787022-66c3-48c3-984f-28b59bd48c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal University of São Paulo (Unifesp), responsible for carrying
        out the Oxford vaccine trial that started on June 20 in Brazil, says it will
        soon announce a joint trial with Italy''s Lazzaro Spallanzani National Institute,
        which participated in the development of the European vaccine against Ebola
        virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f29967-c80c-497d-a6d6-a05fb17cc048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian institute is currently finishing Phase I testing of
        its vaccine against Covid-19. As the infection curve declined in Italy, it
        began looking at hard-hit Brazil as a location for Phase II and III trials,
        according to Unifesp''s dean Soraya Smaili.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87e695-80b5-4117-b98a-4e5eae5012af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to start it at the end of August. We will see where the
        infections will be more prominent in the country to make the selection of
        volunteers, because infections appear to be slowing in Rio de Janeiro and
        Sao Paulo," Smaili said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80b455-f2a0-473c-a9c0-22399a7337f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Barbosa, the nursing technician, developing any successful vaccine
        in Brazil would feel like a personal victory. "I''ve been dreaming about this.
        The first thing I would do is go to a samba and hug my friends. I would even
        lick the beer that drips on the counter," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af22816-b960-4ea2-8a8e-68d678c92dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T20:25:27.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:00:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/17/americas/brazil-covid-19-vaccine-trials-intl/index.html"
        href="https://edition.cnn.com/2020/07/17/americas/brazil-covid-19-vaccine-trials-intl/index.html">Brazil''s
        coronavirus chaos provides a global laboratory for the vaccine race</a>"</em></p>'
  'webcomic-dandampas-eating-outside':
    'author': 'CNN Philippines Life Staff'
    'caption': 'A couple tries to appease their daughter’s desire to go to a restaurant
      despite the threat of the pandemic. Illustration by LEVI/DANDAMPAS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-07-17T20:00:55.010+08:00
