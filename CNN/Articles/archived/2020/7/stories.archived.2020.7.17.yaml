      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want this never to happen again, so that''s why I want to know
        what happened," Triplicata said. "So, a parent, husband, a wife, a daughter
        will never have to go through this again. This pain is nearly unbearable."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
