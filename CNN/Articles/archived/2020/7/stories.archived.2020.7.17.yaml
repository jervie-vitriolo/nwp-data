      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine states reported an increase in the number of new cases
        from the week before. California, Florida, Arizona and Texas have become the
        states to watch as surging coronavirus cases lead to a shortage of hospital
        beds.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7a7da-831d-442a-a769-67cd14a5cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T17:05:35.995+08:00
