      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, check
        out a BL which integrates the threat of the COVID pandemic with an arresting
        feat of storytelling, read about the struggles of a mother for her children
        and community, listen to a short but powerful K-pop song, watch a Thai auteur''s
        short films, and read 29 stories about the pandemic from writers around the
        world.</p>'
