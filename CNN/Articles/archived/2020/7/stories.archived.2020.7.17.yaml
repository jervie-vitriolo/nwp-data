  'quick-coronavirus-testing-contact-tracing-':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-17T08:30:36.176+08:00
    'imagesource': 'jcr:95e55873-980e-47f6-8dd0-f606cbcca953'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f007a71-545c-4a16-924f-19c31955726b'
    'lead': 'Testing that takes five days or longer is of little use, researchers
      from the University of Utrecht in the Netherlands reported Thursday in the journal
      Lancet Public Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T08:34:12.713+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:00:37.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:21.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'covid', 'contact-tracing']
    'template': '1'
    'title': 'Quick testing is needed for coronavirus contact tracing to be most effective,
      research finds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5ff89-a943-4098-aef2-317f71035572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Quick testing and quick reporting
        of results are needed for contact tracing to be as effective as it can be,
        <a href="https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(20)30157-2/fulltext"
        target="_blank">new research finds.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c1043-cbaa-4abc-8419-7b87a34d5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing that takes five days or longer is of little use, researchers
        from the University of Utrecht in the Netherlands reported Thursday in the
        <a href="http://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(20)30157-2/fulltext"
        target="_blank">journal Lancet Public Health.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c85aba-5f6c-4cea-8546-fa53ce1613ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our model, minimizing testing delays had the largest impact
        on reducing transmission of the virus and testing infrastructure is therefore
        the most critical factor for the success of a contact tracing system," Marc
        Bonten, who helped lead the study, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866bf3c3-f778-4b6e-aa20-aac253633db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing is considered the gold standard for fighting an
        epidemic of infectious disease, but it requires testing all people who may
        be infected, isolating those who are, and then tracking down other people
        they may have infected and testing and isolating or quarantining them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1eeb4-e215-4fe8-b03d-449b25683e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these efforts to actually reduce the spread of the virus, three
        things need to happen, the researchers said. First, testing must happen on
        the day a person develops symptoms. Second, contacts must be traced starting
        the day test results come back. And third, there needs to be 100% tracing
        coverage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a8bbf-00f1-4889-89eb-ba0169e9a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a testing delay of more than three days, not even perfect contact
        tracing could keep the spread of the virus from accelerating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a6e3c-85bc-423c-bea3-894b726e2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers considered both conventional and app-based contact
        tracing methods. Because of their speed, app-based tracing methods were more
        effective than conventional methods, even with lower contact coverage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b34c2c-8637-40a5-a814-83833b81dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, app technology could keep the viral spread from accelerating
        even with a delay of up to two days, as long as there was 80% testing and
        tracing coverage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bedae-5f94-4bca-a154-d0b17912c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the testing delay goes over to five or more days, app tracing
        "adds little effectiveness to conventional contact tracing or just isolation
        of symptomatic cases," the researchers wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91b54e-9c2b-4ac0-9a47-4317c5069c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study reinforces findings from other modelling studies, showing
        that contact tracing can be an effective intervention to prevent spread of
        the SARS-CoV-2 virus, but only if the proportion of contacts traced is high
        and the process is fast. Our study builds on this to show, in detail, what
        role each step in the process plays in making this approach successful," said
        Mirjam Kretzschmar, one of the lead authors of the study, in an accompanying
        news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ade96e-f6a3-43bb-acb3-f0d7cb2f65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts not involved in the study agreed that fast testing is essential
        for contact tracing success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18bb33-52b1-4e34-8862-077b952f83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Bonsall, a senior scientist and clinician at Oxford University''s
        Nuffield Department of Medicine, who was not involved in the research, said
        the findings are consistent with other research that has been done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290973b-46eb-41d1-8049-37f746cd710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree that manual tracking efforts also should aim to return
        test results within 24 hours, and trace people rapidly thereafter," he said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27322614-4b9c-430c-bc58-e6c9b595918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For contact tracing to work, however, people must be alerted before
        they infect others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fcbb92-48eb-4348-ab72-81f295eb7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High rates of pre-symptomatic transmission requires that the total
        delay, from symptom onset to contact-tracing, does not exceed 48 hours," Bonsall
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c34328-908d-4961-b626-1c189a6d50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Ivers and Daniel Weitzner, from the Center for Global Health
        and Massachusetts General Hospital, said they had doubts about reliance on
        apps to help in contact tracing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fcf77c-d1c6-4ed7-8d50-432a1e510c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not to say mobile apps are lacking in promise, but they
        do remain unproved as a public health intervention," Ivers and Weitzner wrote
        in a commentary accompanying the study.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163fc20-ee4d-46ba-89e7-08fa0e8f0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T08:36:30.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/07/16/health/quick-testing-contact-tracing-coronavirus/index.html"
        href="https://edition.cnn.com/2020/07/16/health/quick-testing-contact-tracing-coronavirus/index.html"
        target="_blank">Quick testing is needed for coronavirus contact tracing to
        be most effective, research finds</a></em></p>'
  '349-arrested-Navotas-lockdown':
