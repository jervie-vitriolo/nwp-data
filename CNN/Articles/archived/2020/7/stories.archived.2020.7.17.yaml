    'mgnl:lastActivated': 2023-01-26T10:00:34.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:22.878+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health']
    'template': '1'
    'title': 'DOH verifying if coronavirus antibodies could disappear within months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49d255-1a9c-460e-acd9-8dd0d1114616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:53:10.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> —&nbsp;Experts
        in the Philippines are verifying studies which suggest that those who have
        recovered from COVID-19 may lose their natural immunity to the virus within
        months, a Department of Health official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274b01d-7c8f-4557-8185-44a0bdda60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:53:10.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Pag-aaralan muna iyan ng mas mabuti at magbibigay tayo ng impormasyon,”
        Health spokesperson Maria Rosario Vergeire told reporters in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff93c2e-0b95-4ed9-9e30-2e9f462b1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:53:10.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are carefully studying the evidence before we could
        provide information.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7954122-07e2-41f5-b45c-1a7ada147da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:53:10.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire pointed out that what is clear is there is no ‘immunity
        passport’ in the context of coronavirus infection. This means those who had
        COVID-19 are susceptible to getting infected again. A similar warning was
        made by the World Health Organization in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ba664-71bc-48c6-b89d-8ba961b65c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:53:10.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, CNN International <a href="https://edition.cnn.com/2020/07/13/health/covid-immunity-antibody-response-uk-study-wellness/index.html"
        target="_blank">reported</a> the findings from a study conducted in the United
        Kingdom, which has not been peer-reviewed, that “antibody responses may start
        to decline 20 to 30 days after COVID-19 symptoms emerge.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067c8d9-0d1a-4422-96ae-307c248506da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:53:10.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are the proteins the body produces to fight an infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7ba17-0e38-42dd-a0d6-1625536e46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T12:53:10.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-06-20-intl/h_72de9291960bd14c6479ef417741320d"
        target="_blank">Spanish government study</a> involving 61,000 participants
        found that just five percent of patients who recovered in Spain have coronavirus
        antibodies and that the protection from re-infection wanes after just a few
        weeks.</p>'
