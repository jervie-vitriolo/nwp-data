    'title': '''Rapid acceleration'' of COVID-19 cases in Metro Manila calls for two-week
      ECQ – Leachon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a0af5-309d-472c-87c4-736b5509faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> —&nbsp;The
        sustained climb in COVID-19 cases in Metro Manila is "very alarming" and may
        need a reversal to strict lockdowns for two weeks to slow down infections,
        health expert and former task force adviser Dr. Tony Leachon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c7e43-ffc0-4f7c-8981-71a2a0152318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said he would have preferred that the region  return to
        enhanced community quarantine for two weeks to arrest the surging number of
        infections and build up healthcare capacity for future patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310f4ee-a651-460d-8db9-4d8751cd91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the recommendation to President Rodrigo Duterte on Wednesday
        ahead of the decision on quarantine rules for July 16 to 31 — a surprise invitation
        from Malacañang just weeks after he was told to resign as a health adviser.
        He was let go for openly criticizing the policies of the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03570107-8de9-4c83-9e0c-f83366a01876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:15:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/18/Duterte-also-took-offense-at-Leachon-s-public-rants---Roque.html">Duterte
        also took offense at Leachon''s public rants – Roque</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800b479-b58d-4437-837e-d1ccac48cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my turn, I told the President that if I would decide this
        based on my clinical acumen as a physician —&nbsp;and not thinking of the
        economy and the social amelioration funds —&nbsp;I would perhaps suggest an
        ECQ (in Metro Manila) patterned after the first ECQ in March 15 onwards and
        in Cebu," Leachon told CNN Philippines'' The Source on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c10fa1-f2fd-4875-b21c-0cdb29981058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, there’s a rapid acceleration right now of the cases,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4dc337-caa7-4fcf-8296-d285e137e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the University of the Philippines suggested a scaling
        up to modified ECQ. Duterte eventually opted to <a href="https://www.cnnphilippines.com/news/2020/7/15/Cebu-City-MECQ-Metro-Manila-GCQ.html">keep
        the National Capital Region under GCQ,</a>&nbsp;following the call of Metro
        Manila mayors coursed through Interior Secretary Eduardo Año and national
        task force chief implementer Carlito Galvez, Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df02091-8e31-46a5-98dd-fdf668c1707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the declaration of several hospitals that their coronavirus
        wards are at full capacity, as well as the death of two more healthcare workers
        merit the imposition of the strictest quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529c959-5aec-4c4b-b267-3dbae58fb6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor added it may be best to hammer down a two-week ECQ just
        to allow testing and isolation capacities to catch up, rather than stay under
        the current GCQ set-up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bdee8-db5e-47f1-8c3e-06a87de260b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the need to review case data weekly or even
        day-to-day and not just twice a month, saying it was alarming that the Philippines
        is now first in Asia in terms of the number of active cases. He said the country
        is averaging 1,500 new cases in the past week or so, which puts the country
        well on track to meet the estimate of UP researchers of as much as 130,000
        infections by end-August —&nbsp;double the current tally of more than 61,000.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e59a8f-8819-4704-a3fa-0c7d49c20337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said these spikes show that the current strategies are not
        working, with more resources needed to prevent more Filipinos from getting
        the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28cbcc-ff28-4fcd-a6e8-e98ff5164756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are telltale signs that we are not doing well in terms of
        arresting the virus transmission. I would say we have not really flattened
        the curve here," he added, noting that the Philippines is instead seeing a
        "stepladder" with a climb in the tally of new cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd7abd-086a-4528-871b-bced9733d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said he has spoken to Health Secretary Francisco Duque III,
        who has since corrected his Wednesday remark that the country has <a href="https://cnnphilippines.com/news/2020/7/15/Duque-successfully-flattened-curve-COVID-19.html?fbclid=IwAR2AN4Jy5I7ZbuLqaaHCdNVj2bohuknscnIDy_uPfQAy4olADSBiUWj1ZV0">"successfully
        flattened the curve since April."</a>&nbsp;Duque''s statement sparked confusion
        on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ac758-ad68-44e7-b350-2c0a16fe4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case trend is plateauing but is far from being flattened, Leachon
        noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453268fe-db5d-45dd-87d9-1b0a72c7a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:05:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:00:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that cases started to decelerate in April just as the country
        marked its first month under ECQ, but eventually picked up due to the failure
        to follow social distancing and wearing of masks in public coupled with the
        spike in cases in Cebu City.</p>'
