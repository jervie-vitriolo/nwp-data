    'mgnl:tags': ['netflix']
    'template': '1'
    'title': 'Netflix names Ted Sarandos co-CEO as stock takes a tumble on soft guidance'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e0116-c89f-4484-b135-0303f87fcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://edition.cnn.com/2020/05/21/media/netflix-cancel-subscription/index.html"
        target="_blank">Netflix</a> added a strong 10 million subscribers in the second
        quarter of 2020, beating its own expectations. That''s the good news. The
        bad news, however, was that its forecast for subscriber growth in the next
        quarter was much softer than expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbaeed0-82fe-4468-87fb-3edc5008d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it expects to bring in 2.5 million subscribers
        in the next quarter, roughly half of what analysts were anticipating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a310e80-ede7-4fc3-b149-6886a2600149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lower-than-expected projection sent the company''s stock tumbling
        more than 10% in after-hours trading. Netflix now has roughly 193 million
        subscribers globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dff4a3-7bb1-4eb1-80a2-c36005153645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also made news Thursday by announcing that Ted Sarandos,
        the company''s longtime content chief, would become co-CEO alongside Reed
        Hastings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147121f-74a4-4d92-bdb0-a18f2e2afa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted has been my partner for decades," Hastings said in a statement.
        "This change makes formal what was already informal — that Ted and I share
        the leadership of Netflix."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec439060-983e-4393-bca0-8fab19df0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarandos, who will continue as the company''s chief content officer,
        said he was "excited and honored" by the promotion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426da46-7ae0-4d35-be57-38a8acd569f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My journey to co-CEO of Netflix has been as a fan of great entertainment,"
        Sarandos wrote in a blog post. "And that''s my commitment to Netflix members
        going forward: to keep pushing the boundaries of what a consumer-first company
        can achieve for people who love stories."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad8e23-5930-41fc-8b74-eeb21462b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s second quarter profit in 2020 more than doubled to $720
        million from $271 million in the year-earlier quarter. Its revenue jumped
        24%, to $6.1 billion. This is the second quarter in a row the company has
        seen its subscriber growth blow past its expectations as millions of people
        are stuck at home because of the coronavirus pandemic. Netflix said in its
        letter to investors that it expected growth to slow "as consumers get through
        the initial shock of COVID and social restrictions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ccfbcc-bd2c-414f-8d77-603a6e362b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to view the quarter-to-quarter fluctuations in paid
        net adds as not that meaningful in the context of the long run adoption of
        internet entertainment, which we believe provides us with many years of strong
        growth ahead," the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa51f7d-8406-4c5a-90d5-87f01d9f776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix added that its biggest priority is to restart "our productions
        safely and in a manner consistent with local health and safety standards to
        ensure that our members can enjoy a diverse range of high quality new content."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36878871-3ebd-4c68-9271-feaaefd543a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that its 2020 plans for new original shows
        are still "largely intact" because of its long content production lead time.
        "The pandemic and pauses in production are impacting our competitors and suppliers
        similarly. With our large library of thousands of titles and strong recommendations,
        we believe our member satisfaction will remain high."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a436ad7-74ba-464b-88c5-df59877fac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s earnings come after multiple competitors have launched
        their own streaming services to rival the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb31d20-383c-4650-97fa-afcdda28f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company mentioned WarnerMedia, Disney and NBCUniversal, which
        have launched HBO Max, Disney+ and Peacock, respectively. Netflix even gave
        a shout out to short-form video app, TikTok, calling its growth "astounding."
        Warner Media is owned by AT&amp;T and is the parent company of CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e2d2d-37b6-4691-bf2f-185409908718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of worrying about all these competitors, we continue to
        stick to our strategy of trying to improve our service and content every quarter
        faster than our peers," Netflix said on Thursday. "Our continued strong growth
        is a testament to this approach and the size of the entertainment market."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d494b17-867f-4ead-9ee6-caf31468f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:26:00.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:00:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com Netflix names <em><a href="https://edition.cnn.com/2020/07/16/media/netflix-earnings-q2-coronavirus/index.html"
        target="_blank">Ted Sarandos co-CEO as stock takes a tumble on soft guidance</a></em></p>'
  'Real-Madrid-La-Liga-champion':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-17T06:21:43.438+08:00
    'imagesource': 'jcr:3e39dba6-cf52-42ca-a730-041db6acb5a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a71c4b75-dd06-4db5-8a90-730e172f2886'
    'lead': 'With another couple of swishes of that magical right boot, Karim Benzema
      ensured Real Madrid would be crowned La Liga champion for the time since 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-17T06:28:59.634+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:00:43.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:59:20.219+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Real Madrid crowned La Liga champion for first time since 2017 with
      victory over Villarreal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a857d-2df7-4196-92db-3b6a65af22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;With another couple of swishes of
        that magical right boot, Karim Benzema ensured Real Madrid would be crowned
        La Liga champion for the time since 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33a306-5cba-43f6-b5e8-bf3b634c1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinedine Zidane''s side went into Thursday''s game against Villarreal
        knowing a victory would be enough to secure just the club''s third domestic
        league title this decade -- and the first since Cristiano Ronaldo''s departure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc2356-f125-4645-91c4-c6977b91b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was far from the team''s best performance this season -- indeed
        it looked as though nerves were a hindrance early on -- but Benzema''s brace
        was enough to seal a 2-1 win and bring the crown back to the Spanish capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ae4a5-24d8-459e-878a-d99e579fb2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This team has won countless trophies with Zidane in charge, though
        it appeared the occasion was getting the better of his players as several
        passes went astray in the opening stages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df3009-363b-4fa8-a40b-d303f02c673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Luka Modric, himself guilty of a few errant passes, who
        got the party started for Real, winning possession back in Villarreal''s half
        and playing a pass into Benzema, who drilled the ball low under Sergio Asenjo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a145ea1-7c48-4ce9-a36e-6987acb2a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 15 minutes left on the clock, Benzema put the result beyond
        doubt from the penalty spot after Sergio Ramos had dubiously been brought
        down following a surging run from defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13c252-3fed-43a1-ad2b-92a5d9807b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty did have to be retaken after Ramos passed the first
        effort to Benzema, who had encroached into the area way before his teammate
        had touched the ball.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f6405-007b-4201-917b-95ad142a9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Benzema chasing Lionel Messi for the top scorer award, Ramos
        allowed his teammate to take the second penalty, which he drilled low to Asenjo''s
        right.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae0942-4c8e-4596-98f5-f4184553d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some nervy moments in the closing stages after Vicente
        Iborra pulled a goal back for Villarreal, but Real Madrid held on for the
        win -- thanks to some heroics from goalkeeper Thibaut Courtois -- despite
        a late onslaught from the "Yellow Submarine."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8309cac-72ee-46bb-b045-e279e51faa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Barcelona knew it needed to win to have any hope of forcing
        the title race to the final day of the season. However, a shock defeat at
        home to 10-man Osasuna for Messi and Co. was the icing on an already delicious
        cake for Real Madrid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824830b2-04f0-4a56-9fbb-1489ad30d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was certainly a strange setting for Real to be celebrating a
        record-extending 34th league title. Normally accustomed to playing in front
        of an 81,000 capacity Santiago Bernabeu, the team has been playing all of
        its matches since the enforced break due to the coronavirus pandemic at the
        club''s training center, due to its usual home currently undergoing renovations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d9fc8-3aa0-495d-83c2-14911a8fedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real''s revolution</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc20df-8c2d-4f68-9a8a-9ede64d1ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a season that promised so little for Real Madrid, yet eventually
        delivered so much.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57c1d9-919e-40b8-af5d-b4753a3a6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team struggled last season, as many predicted they would. It
        was life after Cristiano Ronaldo -- the club''s first year without the talismanic
        forward since 2009 following his move to Juventus -- and Zidane.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fff2c-3753-4859-b7e2-2ba1403d8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julen Lopetegui was hired to replace the French coach, but was fired
        just four months into the job after a string of poor performances. Real then
        turned to reserve coach Santiago Solari, who was hired permanently by default
        due to La Liga rules stating a caretaker manager can''t be in place for more
        than two weeks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3db223-4023-40dd-9357-dc37b17c5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lasted just five months and with the club now desperate, it turned
        to the man who had achieved unprecedented success in his time as manager.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0e6cc-4583-40d8-810e-d03f1c82724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next season, winning the league will be the priority," a buoyant
        Zidane told reporters at his second unveiling as head coach.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a814bc3-efea-4898-86fd-98ae0a1fea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had returned, but the results of old didn''t follow Zidane back
        to the Bernabeu. Many began to question the Frenchman''s ability as a tactician
        and asked whether he relied too much on individual star power, namely Ronaldo,
        to achieve success.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af28c56-4137-4e52-a984-4e6189cbcc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season, however, Zidane transformed the team in a truly impressive
        fashion. Without Ronaldo''s goals -- the Portuguese star scored an astonishing
        451, a club record, during his time in Madrid -- Zidane knew huge improvements
        were needed elsewhere.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ed998-6ed6-41a5-8c3f-027f92542ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s often said that any good title-winning team is built on a
        solid defense and Zidane has turned Real''s leaky and fragile back line into
        the best in La Liga.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd410445-d6c2-48d6-a562-50a7e0778b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, the team conceded 46 goals and finished in third place,
        a distant 19 points behind bitter rival Barcelona. This season, with just
        one game left to play, the team has let in just 22.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafb065-aa2d-42eb-8995-0b517ef1bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say the front line hasn''t been impressive, too.
        Benzema has once again proven himself to be an elite striker and, at the age
        of 32, still one of the best in Europe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86250873-5784-498a-9bdd-447704026158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Ronaldo''s nine years at Real, the French forward diligently
        and selflessly performed his role as a facilitator to the Portuguese forward''s
        goalscoring exploits.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426a74d-059a-4054-9f20-fa29937e1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since Ronaldo''s departure, Benzema has shown that he''s
        not lost any of his goalscoring ability in those nine years as provider. With
        21 goals now this season, he could still catch Lionel Messi''s 23 to claim
        this year''s "Pichichi" trophy, the award for La Liga''s top scorer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9c80e-fe22-4483-8fac-2c9821b69437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real may never play with the same aesthetically pleasing style that
        Barcelona has become synonymous with over the years, but Zidane''s side is
        still capable of some scintillating play.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e45c00-7281-4dd3-99f0-40ba1b2be091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was perhaps best exemplified by the stunning team goal against
        Valencia last month, finished off by Benzema''s audacious volley that had
        even Zidane holding his head in amazement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cafc79-dfc8-4f10-961f-84ad7acfd262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was the striker''s sublime back heel against Espanyol,
        a piece of skill that was eulogized around the world and drew comparisons
        to Real Madrid legend Guti.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6fbd3-a490-4fb0-bcf2-f983c8d02197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first goal against Villarreal tonight came from another aspect
        of Real Madrid''s game that Zidane has vastly improved. This team has never
        been known for its relentless high pressing, but Zidane has them pressing
        occasionally and intelligently, regularly winning the ball back deep in the
        opponents half.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf36d17-79d9-43c0-8777-1de2e0e01488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was Real Madrid''s unstoppable form since the enforced
        break due to the coronavirus pandemic that swung the season in its favor.
        While Barcelona has stuttered and stumbled since the restart, Real has won
        all 10 of its games to open up what proved to be an unassailable advantage.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ccf55-810a-4a53-9936-8885cd61407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T06:28:59.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:00:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could yet be more success this season, too, as Zidane''s side
        will now be confident of overturning a 2-1 deficit against Manchester City
        in the Champions League.</p>'
