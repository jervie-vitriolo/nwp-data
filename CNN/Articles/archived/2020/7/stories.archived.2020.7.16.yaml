    'template': '1'
    'title': 'Cinemalaya 2020 will be on August 7-16, streaming online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efca4c4-dcdd-4dc9-b7c0-a16fcbe2ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) –</strong> Last March, less
        than a week after Metro Manila was put under enhanced community quarantine
        due to the COVID-19 pandemic, the Cinemalaya Foundation announced the postponement
        of its regular festival programming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9489e3-279a-43ae-8a84-bd98b14bb7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/CinemalayaOfficial/photos/a.799501606727102/3121859024491337/?type=3"
        target="_blank">statement</a>, the body expressed that they were looking for
        alternatives to deliver content to the public via online platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe076f51-2645-4de4-ba8b-9f57e2248ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months after, we now have near-complete details to the festival’s
        pivot to digital. Now in its 16th year, the Cinemalaya Philippine Independent
        Film Festival will be screened on Vimeo from August 7 to 16, 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985af4b-179f-4711-97bd-1b0a4fb4088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year’s festival will focus on Short Films in Competition,
        Gawad CCP Para sa Alternatibong Pelikula at Video, Cinemalaya Retrospectives,
        Short Films in Exhibition and many more,” Cinemalaya announced in a press
        release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bef389-408f-44c9-a1ea-9aa7a252ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to what happened to the film festival 2015 —&nbsp;albeit
        under different circumstances —&nbsp;no feature-length films will be in competition.
        Instead, 10 short films will be vying for the Best Film award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddda584-0fe8-4533-8827-0daed325ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 244 entries submitted, the following have been selected as
        the 10 finalists:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d7737-4118-4ec9-93ca-0d52df0a85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. “Ang Gasgas na Plaka ni Lolo Bert” (The Broken Vinyl Record)
        by Janina Gacosta and Cheska Marfori<br>2.&nbsp;“Ang Pagpakalma sa Unos” (To
        Calm the Pig Inside) by Joanna Vasquez Arong<br>3.&nbsp;“Excuse Me Miss, Miss,
        Miss” by Sonny Calvento<br>4.&nbsp;“Fatigued” by James Mayo<br>5.&nbsp;“Living
        Things” by Martika Ramirez Escobar<br>6.&nbsp;“Pabasa Kan Pssyon” by Hubert
        Tibi<br>7.&nbsp;“Tokwifi” by Carla Pulido Ocampo<br>8.&nbsp;“Utwas” (Arise)
        by Richard Salvadico and Arlie Sweet Sumagaysay<br>9.&nbsp;“The Slums” by
        Jan Andrei Cobey<br>10.&nbsp;“Quing Lalam Ning Aldo” (Under the Sun) by Reeden
        Fajardo</p>'
    '44':
      'image': 'jcr:c47f9a9f-a2bf-48b3-bea2-e2f285832713'
