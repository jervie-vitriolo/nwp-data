    'lead': 'Several US lawmakers have called for a repeal of the newly signed Anti-Terrorism
      Law, but Presidential Spokesperson Harry Roque dismisses this, pointing out
      that the Philippines is an independent country.'
    'mgnl:activationStatus': true
