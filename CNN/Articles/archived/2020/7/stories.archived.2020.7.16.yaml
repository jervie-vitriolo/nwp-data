      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f73c36-9f62-4d71-9e53-72301736f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:20:49.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:58:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his reaction, Pimentel said he will send his counter affidavit
        to the Justice Department without sharing to the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9a25d-f934-4749-876d-93f0c9f62ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:20:49.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:58:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Quicho complaint is supposed to be a legal matter not a political
        one," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111c9e2-4ec5-4e94-8f9d-980de25c653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:20:49.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:58:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho <a href="https://www.cnnphilippines.com/news/2020/4/6/Koko-Pimentel-COVID-19-quarantine-complaint.html">filed
        the complaint</a> back in March after Pimentel visited the Makati Medical
        Center even though he was suspected to have COVID-19, allegedly breaking quarantine
        procedure. Pimentel later tested positive for the highly-contagious virus,
        drawing outrage from the public for endangering the hospital personnel during
        his visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d74a0-c0ff-4673-8f69-0ba8aaff3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:20:49.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:58:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts had said the senator may be fined up to ₱50,000 or
        face a jail term of one to six months for failing to disclose that he was
        suspected of having COVID-19 at the time. For violating the enhanced community
        quarantine, he can be fined between ₱10,000 and ₱50,000 or jailed for up to
        a year.</p>'
