    'jcr:uuid': 'eeb70f4b-106b-4905-add4-7f64fd419c85'
    'lead': 'DSWD aims to finish distributing the second tranche of the Social Amelioration
      Program to 12 million families by July 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T16:11:07.191+08:00
