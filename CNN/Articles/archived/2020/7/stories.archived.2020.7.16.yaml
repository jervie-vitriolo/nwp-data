      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78236b95-d906-4381-b351-9ab23844a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> While
        the cruising industry is yet to recover from the COVID-19 pandemic, a cruise
        line that is set to sail again this month is taking extra precautionary measures
        to bring back the confidence of its travelers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8804a-09f1-4c77-82fe-6e6c0af921b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893f7f5-39a8-4f10-892a-4552c8fe2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic obviously stopped tourism and the cruises are not
        spared as well," Dream Cruises President Michael Goh told CNN Philippines''
        New Day on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2ac74-a663-4c78-ab05-ea35383efb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d850e58-0c9b-48c4-af6e-97309148874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian cruise line, which claims to be the first one in the world
        recently allowed to sail again, will restart some of its operations starting
        July 26, after its services were suspended for months due to the coronavirus
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e2e5f-756e-4f8c-a400-eec4a570f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6694a1b-2ba7-4f1d-8674-8018fb0dca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goh, they had to implement stricter protocols to ensure
        that the safety of everyone on board is in accordance with regulations set
        by authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ce1c7-58ea-4726-8f6a-9ba394e6d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471bd40-b403-476c-81a1-6d939a53bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dream Cruises will start with itineraries in Taiwan later this month,
        as the country has recorded relatively low COVID-19 cases compared to other
        global figures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965db4c1-3acb-4673-9d2f-e5abfee72471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af2202-a788-47f3-b4c1-1d182f478bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of measures had to be implemented to ensure that when we
        restart the business, the cruisers and our crew are protected," Goh told CNN
        Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c90db2-cdcc-416c-9208-61ced6a387b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a8938-f41c-4e0d-b69e-28329f2f927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From embarkation to disembarkation, passengers'' health condition
        will be checked, social distancing will be implemented, and deep cleaning
        and sanitization procedures will be done more often.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f504b-f851-4c71-b066-1a2339807be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca3e74-980f-4607-8d99-5eb8cd90e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers will also be reduced to up to 70 percent occupancy to
        lessen health risks, Goh said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f5d4c-c63c-43a6-8524-f1003718d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a320e-548e-483b-bd07-ffb021cd8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the safety of cruises has been questioned and operations were
        put to a halt, is the industry ready to bounce back from the crisis?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf25cc-3d22-4289-be56-fbb8dd4c9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe90de-b3d4-4937-b5b4-9b65bb3c0095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Goh, people are seeking ways to resume travelling under the
        "new normal."  Cruise companies must adapt and keep lines of communication
        open with consumers and offer options that will not compromise their safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc07f25-ab71-4204-8a3a-e51f38aec075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a940af-91c9-4733-b5ec-9368f64f6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to know that after many months of lockdown, some are
        eager to travel again," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d05320-7f3d-403a-9c81-3afb5c107942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63435c3-b0b3-441c-a83b-7bb5e60b10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:49:45.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cruising has been an important kind of travel for our consumers.
        Even post-COVID, we are confident that cruising will continue to grow."</p>'
