    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276f261-1635-4357-8399-6460e32796d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He''s a typically proud father as he recalls
        the joy of his daughter winning a medal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72934e12-b101-4f79-abff-150af111a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Choi Young-hee''s pride is one filled with remorse as he talks
        to CNN Sport following his daughter''s death ​last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe637e6-38a4-4845-9b8c-cab0593e7f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the death of 22-year-old Choi Suk-hyeon, ​her teammates came
        forward with horrifying ​allegations ​about what they say is their triathlon
        team''s physically and emotionally abusive training practices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a016c85-09ad-42df-aeb6-ae2bb2116496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi''s father says that CCTV footage, slippers found on a rooftop
        and a series of foreshadowing text messages sent to her mother were factors
        determining that Choi took her own life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bee85-962e-499b-af54-b24f84e2c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in has said it''s "heart-breaking
        that an athlete, who should have been loved by everyone, made an extreme decision."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093be5b-df9b-4a54-8a3b-c027deeeb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best memory for us (parents of athletes) is to see that proud
        face of winning a medal after hard training," Choi''s father tells CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842563f-3ce0-4b5d-8aa4-c91f9e8ac8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know it back then, but it hurts so much to realize that
        us parents were foolish. We didn''t know well back then, but now that I think
        about it, those good memories hurt even more."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb26141-6a2c-4a6f-a2ea-b65bcd0c4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid his grief, he says he has been comforted by the messages of
        support he has received following his daughter''s death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57c5a2-f538-4384-8688-4ff941f13720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, when people put up banners (of Choi) on the streets and call
        to congratulate us. This happened quite often.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a05bc-2bff-44a2-815c-93056c329396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there''s a banner calling Suk-hyeon ''Chilgok''s daughter​,''​"
        a reference to the small county on the outskirts of Daegu, South Korea, where
        she grew up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7adba-1d13-45cf-a97d-5508b1631b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi adds that he was first aware of the abuse his daughter ​said
        she was subjected to as part of the Gyeongju City ​Hall Triathlon team in
        2019. He says she took the whole year off from competing in triathlon in 2018,
        ​saying she was tired and couldn''t continue with the training.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238512b9-c014-4d6e-baa6-a9fbf3c66d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 1, the Korean Sports and Olympic Committee (KSOC) said it
        received a report from Choi ​on April 8 ​alleging that she had been abused
        by her coaching staff, while Choi''s father tells CNN he verbally filed a
        complaint to Gyeongju City Hall on February 6.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c63b3-f2c0-4b1a-865f-b0cf3e4203cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that verbal complaint, Gyeongju City Hall Sports Association
        launched an investigation and interviewed Choi teammates over the phone. On
        March 9, Choi then filed a complaint via mail to Gyeongju Police Office."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e78bc3-bf48-4fba-bba8-19b95d1d75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the KSOC, an investigation was launched immediately
        after Choi''s allegation in April and that Daegu District Public Prosecutor''s
        Office is currently investigating.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383f5d6-6982-411a-aacc-9ada9b640dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a screenshot of text messages ​Choi exchanged with her mother
        shortly before ​she took her own life, Choi begged her mother to "lay bare
        the sins" of ​the people she said abused her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1f802-9714-4f96-869e-b18c20dc2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a ​July 5 press conference held at the National Assembly,
        two of Choi''s former teammates ​​said the 22-year-old athlete, who finished
        14th at last year''s Triathlon National Championships in Korea, suffered physical
        and psychological abuse while training with the Gyeongju City ​Hall team.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d02fec-7c08-4dc0-852a-1880edb8df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both athletes spoke on camera with face masks covering only their
        mouths. Their identities were concealed for fear of retribution. CNN made
        multiple attempts to speak to them but has been unable to do so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f108530-2761-4ec0-8100-465f363b2ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One teammate alleges that coach Kim Kyu-bong forced ​both her and
        Choi to stay up through the night and eat 200,000 ​won ($167) of bread ​and
        vomit after having a Coke at lunch.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aba82f-854f-4887-9a61-967a02287db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] triathlon team was a kingdom for the coach and certain athletes,
        while habitual physical and verbal abuse were considered natural in secret
        behind closed doors," said the teammate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd7e83-d5bb-4c2d-9d4f-e3ac804ff4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coach habitually physically and verbally abused Suk-hyeon and
        other athletes."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf069bb4-0d67-4897-b119-c3ae153ed6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was banned ​from the sport for life on Monday. "I''m being investigated
        by the police, and if it is proven, I''ll act accordingly," he said at an
        emergency meeting held by the National Assembly''s sports subcommittee on
        Monday, denying all allegations. ​</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b90c4-0f3f-44dd-928c-08563507f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made multiple attempts to contact Kim via call and text
        but did not receive a response.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b1996-98d8-486d-b988-beb52b006e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her father, Choi once even fled team accommodation:
        "She ran away, saying that she can''t compete in a team like this," he says.
        "But all that time, she never talked about abuse, she just said that she was
        tired.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b31243-ae93-4acc-8b44-077826ed895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She barely came home ... They didn''t send her home. Even when
        she came, she couldn''t stay long. She wasn''t talkative either."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e36c2b-ac99-4609-8220-11a9b28a155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he persuaded her to return to the team in 2019, when Kim
        agreed to place less pressure on Choi and the control of her weight.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47497e-078e-4d6e-b62a-9dfd53b5995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was the influence of team captain Jang Yun-jung and
        senior athlete Kim Do-hwan, Choi''s father says, that meant "nightmare-like
        days returned" at a training camp in New Zealand.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d726a-143d-4334-9448-8d48d3e89636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Choi''s teammates ​speaking at the National Assembly press
        conference said from firsthand experience that Jang ​had abused members of
        the team.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be07204-d4a5-4404-a513-609a521e2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That teammate said Jang "always drove a wedge between the athletes,
        pushed athletes to the abyss of hell with physical and verbal abuse and made
        us self-destruct due to mental stress."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643e62c-89c3-4aaa-ad16-2fe83563ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jang also denied the allegations at the emergency meeting held by
        the National Assembly''s sports subcommittee, adding: "It (Choi''s death)
        hurts me as an athlete myself, but I''ve sincerely cooperated in the investigation."
        She has also been banned ​from the sport for life by the Korea Triathlon Federation
        (KTF).</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f18372-66e6-43d0-a270-173a531d46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior athlete Kim, who has been banned for 10 years, denied allegations
        of physical abuse: "There''s nothing for me to apologize for," he said. "It
        is unfortunate (that Choi died), but I didn''t physically abuse her, so there''s
        nothing for me to apologize for."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4e8f9-651e-4466-957b-6ca72b036fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last week''s cabinet meeting, Moon ​acknowledged Choi''s death
        and called for a reform of sporting institutions in South Korea.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa702568-d8c0-4e16-b6c0-ac2027059869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cruel treatment and abuse on athletes are legacies from old times
        that cannot be justified with any word," said Moon.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2e326-099e-45b5-a54d-521fd72e5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world of sports should get out of the backward ​behavior that
        has been conventionally continued.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd18fc-afc7-43fd-9df6-55ba953f4cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perception and culture must change first ... An athlete must be
        able to enjoy their game. Beads of sweat dripping while overcoming oneself
        are beautiful, but if cruel treatment and abuse is followed in trainings,
        then even if a medal is won, it would not be valuable.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1dea5b-2f69-4d49-9e3b-b8cf6f2a4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such [an] unfortunate case should not be repeated. Proper punishment
        and responsibilities must follow through strict investigation."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588537ef-ab0f-40ee-8c96-43ab7e27d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KTF president Park Seek-won said in a statement: "The association
        is taking this case extremely seriously and will take the quickest and firmest
        action according to the Sports Fair Committee''s decision.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d721c2-4f89-49f3-b08a-ba870eaa43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, to prevent recurrence, the association will make sure
        that such cases cannot happen again in our games by whatever means necessary."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d396370-7a27-41e3-b698-39758767bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ​July 2 statement relating to Choi''s death, Korea''s ministry
        of Culture, Sports and Tourism said it was setting up a task force led by
        Vice Minister Choi Yoon-hee to "thoroughly comprehend the details and issues
        of this case and will strictly rebuke those with faults."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed38692-98ba-48cb-ad32-dfc1d3cfd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KSOC said it "sincerely apologize(s)" to Choi and her family,
        adding that it "feel(s) heavily responsible for not acknowledging her pain."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b2ee1-f39d-47de-a780-4eef9a02a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued: "In the 100th year of Korean sports, KSOC will strive
        to make sure that sports, which have been a great comfort and hope for people,
        can once again contribute towards their fundamental spirit -- justice and
        fairness."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce5d41-8977-4890-9e4b-46af0846942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Korean sport has been beset by controversy.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5597782-9135-40fc-8f45-e1f9fb581c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, CNN''s Paula Hancocks investigated the culture of abuse
        in South Korean speedskating. One athlete said she suffered physical abuse
        from the age of 11 and sexual harassment from the age of 15. ​CNN agreed not
        to name her publicly because she feared retribution.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036ea93-0262-490f-9ef7-8c4a49e05a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:39:04.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Lee Kee-heung, head of the KSOC, apologized to the
        athletes, the public and businesses who supported the sports industry, blaming
        "systemic flaws" for repeated abuse being allowed to continue.</p>'
  'eating-fish-protect-brain-air-pollution-study':
    'author': 'Lauren Kent, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-16T08:43:56.217+08:00
    'imagesource': 'jcr:e9eaabfa-a35e-481b-9ea3-70df6d827a5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf4f635a-46ab-4380-b43f-ff43d1fbf5b8'
    'lead': 'Eating more than one to two servings a week of fish or shellfish may
      counteract the effects of air pollution on the brain, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T08:46:56.781+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:58:58.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:02.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fish', 'shellfish', 'air-pollution', 'brain']
    'template': '1'
    'title': 'Eating fish could help protect aging brains from air pollution, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c41ddb-57f0-456e-bc3e-cb1f51bff484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>You may have purchased an air filter
        to put in your car or even an air purifier for your home. But what about something
        to put in your body to protect from air pollution?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa3f7a-7b40-4d71-80c6-164493145a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can skip the hardware store and head straight to the grocery
        store for that, new research has suggested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e847d-f2ad-4b03-9769-6bfbe43d7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating more than one to two servings a week of fish or shellfish
        may allow older women to consume enough omega-3 fatty acids to counteract
        the effects of air pollution on the brain, according to a study published
        today in <a href="https://n.neurology.org/content/early/2020/07/15/WNL.0000000000010074">Neurology</a>,
        the medical journal of the American Academy of Neurology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6213f8-e78e-424f-b90f-79798cf6360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omega-3 fatty acids have been shown to fight inflammation and maintain
        brain structure in aging brains. They have also been found to reduce brain
        damage caused by neurotoxins like lead and mercury," said study author Dr.
        Ka Kahe, a professor of epidemiology and obstetrics and gynecology at Columbia
        University in New York, in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e07bf-09fd-49ac-bc31-bf0251780ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we explored if omega-3 fatty acids have a protective effect
        against another neurotoxin, the fine particulate matter found in air pollution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1c4b6-cefe-4bb3-85db-2c8356a0f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Connections between food and brain health</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1066b3-98ef-45df-8d9e-561300dff6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study observed white women over 70 who live in areas with high
        air pollution levels. Those who had the lowest levels of omega-3 fatty acids
        in their blood had the highest amount of brain shrinkage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d56a86-4454-4b9c-95d7-cf7c673df5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To conduct the study, researchers calculated how much fish the women
        consumed on average each week, measured the amount of omega-3 fatty acids
        in their blood and determined the women''s three-year average exposure to
        air pollution based on their home addresses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2cb15-2dcd-4ddc-90e8-0ad7631d0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they gave participants brain scans to measure the hippocampus
        area, which is the part of the brain associated with memory, and the white
        matter, which helps send signals throughout the brain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd1ada-915d-46d9-9a29-a6e863787aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits of omega-3s from fish consumption, the researchers
        found, may preserve volume of white matter and size of hippocampus as women
        age and possibly protect against the potential toxic effects of air pollution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f4707-dee6-4521-96b7-039641530b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s lead author Cheng Chen, a postdoctoral researcher at
        Columbia University''s Irving Medical Center, told CNN that more research
        is needed to see if these results can be generalized to the wider population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20ade6-c3cf-4fe9-ace6-2d85b0ba0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study is one of many that provides helpful insights regarding
        a healthy lifestyle, like a healthy diet, to reduce the adverse impacts of
        air pollution," Chen said. "The general population still needs to follow the
        general recommendations of the government. But I can say a very small increase
        in omega-3s or fish intake can be beneficial for the populations in the study."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22561e2e-419f-4ddf-8f90-573fc3b8ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you head to the seafood section, the researchers also suggested
        talking to your doctor prior to adding more fish to your diet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78da7e-d9ea-48e0-8c3f-6d0ef07e6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatty fish that''s baked or broiled, such as wild salmon, mackerel,
        sardines and tuna are some of the best sources for omega-3s. Unfortunately,
        fried fish doesn''t make the cut because prior research has shown deep frying
        damages omega-3 fatty acids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f512c88-b00c-4182-8fad-6c1586c23696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Air pollution goes beyond the lungs</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414e631-e5a1-4536-be76-e86c0907d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen said the research is part of a broader Women''s Health Initiative
        Memory Study, which previously found that older women living in locations
        with higher levels of fine particles in the outdoor air had a smaller volume
        of white matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89090e1e-c519-4696-b105-872c69647d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brain volume loss and white matter loss occurs naturally in aging,
        but environmental toxins can compound the problem. That''s because fine particulate
        matter emitted into the air is a neurotoxin -- bad news for the brain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3b9cd-61c3-4c54-9ab2-acdceee71a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key with air pollution is that particles are so small they
        can be taken into the lungs," said neurologist Dr. Richard Isaacson, an Alzheimer''s
        specialist at NewYork-Presbyterian and Weill Cornell Medical Center, who was
        not involved in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd64644-23fe-49c0-adde-9a56ab791542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacson explained that it''s "not entirely clear why air pollution
        specifically impacts cognitive function," but previous studies have found
        that after entering the lungs, the toxins in air pollutants can be distributed
        throughout the body via the bloodstream.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fb666-86a9-4887-bb90-717442587d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the brain is protected by what scientists call the blood-brain
        barrier, which is essentially the brain''s emergency gate system that protects
        it from toxins circulating in the blood. But air pollution can slip through
        that barrier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea30cb-e63e-4b56-b0fb-2daf4115592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These toxic particles are so small they can make it past this barrier,
        or this gate, and cause neuroinflammation and cognitive decline," Isaacson
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7cee1-0da9-4b93-ab14-1e7f2ef4abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain''s white matter is essential for organizing communication
        between the various parts of the brain''s gray matter -- similar to telephone
        lines. When the brain experiences white matter loss or inflammation, those
        communication pathways breakdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c34fe-c1ef-4c40-bd0a-62b5eb3fc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of omega-3s anti-inflammatory properties and protective
        effect on white matter in the brain, Isaacson said, a diet rich in omega-3s
        is "sensible for people who want to protect their brain health over time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c192f15-72fe-4d09-9f61-31ae1a67be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that further studies are necessary to ensure that these
        findings can be replicated in people of all ages and genders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99792aaa-b036-4407-9307-0770fd0895b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have different risk factors for cognitive decline, so "depending
        on their risk omega-3s may not be enough to be impactful," Isaacson said.
        "There''s no one magic thing or amount of omega-3s or fish oil pill that a
        person can do to prevent cognitive decline."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7c578-83a3-4cad-9ca5-2f421aac1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:46:56.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/15/health/eating-fish-protect-brain-air-pollution-wellness/index.html">"Eating
        fish could help protect aging brains from air pollution, study finds."</a></em></p>'
