    'title': 'E-wallets drive surge in deposit accounts, but over 51M Filipinos still
      unbanked – BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88162c9d-db00-4c32-aa59-020347be60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) –</strong>&nbsp;An
        additional five million Filipinos opened deposit accounts in 2017 to 2019
        but majority of adults remain unbanked, a new central bank survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97058795-c575-4c41-9eb6-eecc173d50ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5dff9-0e4b-4367-bacf-e3df0ba51630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas'' 2019 Financial Inclusion Survey
        showed an increase in the number of Filipinos with a formal account for financial
        transactions, which rose to 28.6 percent from <a href="http://cnnphilippines.com/business/2018/07/11/2017-financial-inclusion-survey-bsp.html">22.6
        percent in 2017</a>. This means 20.9 million adults have direct access the
        financial system, but a bigger 51.2 million people remain unbanked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19cb2c6-ba17-4927-ba01-d5bc5160c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e951ea2-f4f1-4c3f-8e17-62ec4c3f9fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a "significant improvement" in the number of account owners
        compared to the progress two years prior, with the BSP pointing out the biggest
        spike in terms of e-money accounts to record an eight percent increase from
        a 1.3 percent climb previously. Growth in bank account openings stood little
        changed at 12.2 percent, while there was a slowdown in sign-ups under non-stock
        savings and loan associations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf52ec-8101-45e1-8279-16ea1c004457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f45c5f-1964-427f-951d-f2e7ac532c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By income group, those in the poorest cluster reported the biggest
        jump at 27 percent. Users based in North and Central Luzon also saw the largest
        increase at 26 percent. The BSP pointed out that there are more account holders
        in rural areas with a 30 percent penetration rate versus 27 percent in urban
        locations, attributed to the strong presence of microfinance providers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab698c7d-1e6d-4105-9b02-b0ba8ad019f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53bd0b-a416-4910-82f1-25cdde6d2612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also more women than men account owners in the country,
        the report added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c1ef2-c25d-4936-a083-616c3b43df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7b7c7-a20e-4778-bb0e-2f3d045961ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of users use the accounts to save money as well
        as to receive salaries and benefits, according to the survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c225d4-4e6a-4569-90ab-a9cd13019e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5057ef-a788-411d-9736-b0f1c3c6324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:03:33.188+08:00
