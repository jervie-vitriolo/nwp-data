  'San-Miguel-Corp-TPLEX-extension-San-Juan-La-Union':
    'caption': 'Filipino surfer Roger Casugay competes during the 2019 SEA Games event
      in San Juan, La Union. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-16T12:12:00.930+08:00
    'imagesource': 'jcr:6e8b682a-375e-44d1-850e-a999c8760648'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b2ce88b-e3dd-4fba-90b1-a00bf9f43bf9'
    'lead': 'Heads up, surfers! Driving to San Juan, La Union could get even shorter
      as the San Miguel Corporation looks to extend the Tarlac-Pangasinan-La Union
      Expressway to the surfing capital of the north by 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T12:16:39.842+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:58:54.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:04.370+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Corporation', 'SMC', 'TPLEX', 'Tarlac', 'Pangasinan',
      'La-Union', 'Expressway', 'San-Juan', 'surfing']
    'stories': ['6e49c2ee-f754-46ee-b403-300ca9d7bfc3']
    'template': '1'
    'title': 'San Miguel eyeing TPLEX extension to San Juan in La Union by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc11de-e187-4048-a9f8-716bdf865bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) –&nbsp;</strong>Heads
        up, surfers! Driving to the surfing capital of the north may be faster than
        ever as the San Miguel Corporation looks to extend the Tarlac-Pangasinan-La
        Union Expressway to San Juan, La Union in the next two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58728d5f-dcab-415e-9301-a4a90827f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, SMC opened the last 11-kilometer stretch of the original
        expressway linking provinces in Northern Luzon. The listed firm said the four-lane
        toll road will cut travel time from Metro Manila to Baguio City to just 3.5
        hours from up to six hours previously, while driving from Tarlac to Rosario,
        La Union – where the toll road ends – will take just an hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7ea95-24c6-4e9e-87ac-eaae3bdf2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC earlier bared plans to further extend the existing road network
        all the way to San Juan town, which will involve building a four-lane toll
        road spanning 59 kms. by the end of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e69de-6833-44c4-855c-094177790633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Once na binigyan tayo ng</em> go signal<em>, tuloy-tuloy kaagad
        ang trabaho, wala nang</em> mobilization<em>. Kaya sabi ko sa mga contractor,
        ‘yung mga</em> heavy equipment,<em> ‘wag niyong alisin dahil kapag binigyan
        tayo ng</em> approval<em> ni</em> Secretary [Sonny] Dominguez<em>, tuloy-tuloy
        na ‘yan</em>," SMC President and Chief Operating Officer Ramon Ang told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93528f74-a115-4d89-95c1-278dc2da1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we are given the go signal, we will immediately
        start construction and there will be no need for mobilization. I told our
        contractors not to remove the heavy equipment on site anymore since we will
        push through as soon as we get the approval of Finance Secretary Sonny Dominguez.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f141e72-df59-4100-934d-876843963b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate has received original proponent status for the
        ₱24.1-billion project. Rules require a Swiss challenge, or a call to other
        contractors if they are interested to build the same project at a cheaper
        or more favorable terms, before the contract is officially awarded to SMC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d665dc3-54c0-45b6-84c3-4926f97dbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future plans also include building an adjacent toll road that will
        link San Juan all the way to Laoag in Ilocos Norte, which are currently six
        hours drive apart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233088c-f8a8-4d76-a36a-bc1af10042cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPLEX has 10 interchanges and 11 toll plazas located in Tarlac City,
        Victoria, Pura, Ramos, Anao, in Tarlac; Carmen, Urdaneta, Binalonan, Pozorrubio,
        Sison in Pangasinan, and Rosario in La Union. An exit point at Sison, Pangasinan
        is being completed, SMC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69dfda2-de69-487c-9bd6-0ca690f2c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three sections of the TPLEX cost ₱35 billion to build and has
        a 35-year concession period, according to the Public-Private Partnership Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f9648-b059-4653-9a05-4db8fa139647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:16:39.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate is also taking on other major infrastructure
        projects such as the Skyway Stage 3 linking southern Metro Manila to the North
        Luzon Expressway, the Metro Rail Transit line 7, and construction of a new
        international airport in Bulacan.</p>'
  'Duterte-fifth-SONA-venue':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-16T12:41:56.397+08:00
    'imagesource': 'jcr:a6f97ce9-2f02-43f4-85a0-9132905ff121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5308546d-82b4-45e1-8b9d-21928ba444b9'
    'lead': 'Senate President Tito Sotto says this is not yet set in stone, but Malacañang
      has already reached out to Senate officials for the SONA preparations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T12:47:53.943+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:58:54.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:04.513+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte set to deliver SONA in Batasang Pambansa – Sotto'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee83976-2d44-4aa0-8ddb-9807b1376568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> President
        Rodrigo Duterte is expected to deliver his fifth State of the Nation Address
        on July 27 from the Batansang Pambansa in Quezon City, Senate President Vicente
        "Tito" Sotto III said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943cf21-8d00-4348-b9ca-237b354a7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is not yet set in stone, but Malacañang has already
        reached out to Senate officials for the SONA preparations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdd9a4-bdd9-4669-a4df-0e220014e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, in an online media forum, said they will limit attendees
        to a maximum of 50 persons inside the entire complex amid the ongoing threat
        of the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1679e-589c-4736-ac61-f2a90abf6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only a limited number of lawmakers from Congress and Cabinet
        members will be allowed to attend physically. He added no audience will be
        allowed inside the venue to witness the President''s penultimate SONA speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1af31-4554-4d17-9abd-b18957fc77d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the few who will be allowed in will first have to undergo
        a rapid test, saying all health protocols will be strictly observed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596ac80-f9ec-461c-9677-9c953c922ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I don’t think its not safe, I will not go... I agree with that
        decision of the executive department. We must give the country and the public
        and the people the semblance that your government is up and about and ready
        to continue with its job, especially Congress," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32d5ef-4d5f-485c-a31a-90c813478c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Sotto''s remark, Presidential Spokesperson Harry Roque
        said there''s no final word yet given to him about how the SONA will be conducted.
        He said Batasang Pambansa will be the venue, but it’s not yet 100 percent
        sure whether Duterte will be physically present or not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751d8c1-8a44-436b-a9c4-670344b6d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:07:25.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously hinted that the <a href="https://cnnphilippines.com/news/2020/7/7/online-SONA-safe-fallback-coronavirus-Duterte.html">Palace
        is more inclined to take the virtual route</a> — by delivering the speech
        from the Malago Clubhouse in Malacañang — as it is the "safe fallback position."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759d5bf-3d94-4ae7-a3a5-4e9533b68882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President is mandated to deliver his
        SONA before a joint session of Congress every fourth Monday of July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1883494-c5ef-4171-8fa6-e8ffa097e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:47:53.945+08:00
      'mgnl:createdBy': 'lara'
