      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Drug overdose deaths in the United
        States jumped last year by a projected 4.8%, wiping out a slight decline in
        2018 and setting a new record high, according to <a href="https://www.cdc.gov/nchs/nvss/vsrr/drug-overdose-data.htm?source=email#nature_sources_of_data">preliminary
        data</a> released Wednesday by the US Centers for Disease Control and Prevention''s
        National Center for Health Statistics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2525e8-ea0b-4acc-a58e-b9f1c6ff18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d77c8-6bc2-4b65-b03a-7f9e5a90e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC reported 70,980 projected overdose deaths in 2019, more
        than the previous record of 70,699 deaths set in 2017, and experts fear the
        numbers could be even worse next year, exacerbated by the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d3374-34c8-4193-9e80-cbe4c93de7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3d39b-479d-4bde-b1d2-768bb22648e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 35 states saw overdose deaths increase while 13 recorded
        declines. South Dakota reported the largest spike at 54%, followed by North
        Dakota at 31% and Alaska at 27%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf250a8-3eef-48a7-8d86-e262b4894e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd94817-3f91-40a5-af14-8e16337ef133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl and other synthetic opioids are involved in more than half
        of all projected deaths with cocaine and methamphetamine-related deaths also
        on the rise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4688f22-c429-4e50-a2ab-72879cd4bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00dada-1c24-40eb-b07d-87cf377c2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug overdose deaths <a href="https://edition.cnn.com/2019/07/17/health/drug-overdose-deaths-2018-bn/index.html">declined
        by 5.1%</a> in 2018, marking the first such drop in decades, something President
        Donald Trump took credit for, highlighting it as a major administration accomplishment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6eb1ae-afdb-4473-8748-d71f82a8564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307c5a9-bb70-4568-9cba-2060e8e7d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opioid prescribing has dropped since the CDC issued opioid prescribing
        guidelines in early 2016, which resulted both in doctors prescribing fewer
        opioids as well as insurers providing less coverage for opioids. Many experts
        have pointed to the overprescribing of painkillers as the root of the US opioid
        crisis, but say it then evolved into a heroin crisis and a fentanyl crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388089a2-017f-4a2a-96c8-f343c57f0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:08:38.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:53.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/15/health/drug-overdose-deaths-2019/index.html">Drug
        overdose deaths jump in 2019 to nearly 71,000, a record high, CDC says</a>."</em></p>'
