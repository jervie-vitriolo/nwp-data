      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple told O''Donnell they walk every day to keep in shape
        and their favorite meal is pasta with a glass of wine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48811b-fd0e-4d34-b29c-b0d9515317d0'
