    'template': '1'
    'title': 'DSWD eyes end-July completion of 2nd wave of cash aid distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9967ca1-83a2-4cb6-97a3-74c3c254c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Department
        of Social Welfare and Development said its targets is to complete distribution
        of the second tranche of the Social Amelioration Program to 12 million families
        by July 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6dba1-3ce1-4d88-ba02-098e82234fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6594d9-1896-4374-9e72-ce40297772c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Spokesperson Irene Dumlao said during an online press briefing
        on Thursday that this includes manual and digital payouts. However, she noted
        that for areas with limited internet access, conflict affected areas, and
        geographically isolated and disadvantaged areas, distribution is seen to be
        completed before August 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb9bf0-90ec-4b0c-b969-c0713255e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613d618-036a-494c-9d20-d348164b9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said as of July 15, more than ₱19 billion pesos has been
        distributed to more than 3.2 million beneficiaries through manual and digital
        modes. This represents 26 percent of the 12 million target beneficiaries under
        the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe78383-f0d5-4857-bc84-96e3bbfb6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668ac5a-e278-4d02-b2a4-498125b73b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, those who have received cash assistance include 1.3
        million beneficiaries of the Pantawid Pamilyang Pilipino Program; 985,404
        non-4Ps beneficiaries; 894,476 wait-listed beneficiaries across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0747bd5-6be4-4ab1-ba08-830ffa6cd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767f339-5313-49a8-b554-a0b38aa85ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista earlier cited three challenges to
        the distribution of the second tranche: validating duplicate benefits, delayed
        liquidation reports from local governments, and payout protocols of financial
        technology firms and banks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc6fec-950e-42d4-aec0-36c4ea917dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1b69f-9755-4d31-81d3-72d4734efc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/15/DSWD-second-tranche-cash-aid-delays.html"
        href="https://cnnphilippines.com/news/2020/7/15/DSWD-second-tranche-cash-aid-delays.html">DSWD
        cites delays with only 2.1M families getting second tranche of cash aid as
        of mid-July</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c4841-4e0d-451e-91e5-e189af83d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On duplication, Dumlao said after a post-payout validation by their
        field offices, they found that 81,484 beneficiaries received cash assistance
        more than once, while 52,429 unqualified families also got aid. There were
        10,862 families who voluntarily returned the assistance they got.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f4a812-1987-4e0b-8139-0700b2b84755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538978f1-3be6-4087-83d2-9ebe39e4153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:11:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,563 or 96 percent of LGUs who were given funds for
        SAP already submitted their liquidation report</p>'
  'Harry-Roque-US-lawmakers-Anti-Terrorism-Law':
