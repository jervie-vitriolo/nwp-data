    'template': '1'
    'title': 'UK, US and Canada allege Russian cyberattacks on COVID-19 research centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948bd38-0e19-42af-8ce2-bce84bfc5bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian cyber actors are targeting organizations
        involved in coronavirus vaccine development, according to a new warning by
        US, UK and Canadian security officials on Thursday that details activity by
        a Russian hacking group called APT29, which also goes by the name "the Dukes"
        or "Cozy Bear."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b8a10-02a1-472b-8f39-c0ec209655ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb784dc-1236-4f34-8ee0-78eb6c8ebff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory published by the UK National Cyber Security Centre (NCSC)
        details activity by the Russian hacking group and explicitly calls out efforts
        to target US, UK and Canadian vaccine research and development organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85dc4a4-6b1f-49aa-9812-cfe4f62471ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150ea3b-4445-484d-8c33-976804aea1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cozy Bear is one of two hacking groups linked to Russian intelligence
        that is believed to have accessed the Democratic National Committee''s internal
        systems in the lead-up to the 2016 US election, but Thursday''s announcement
        is the first time this group has been named in connection to cyberattacks
        related to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2af7d-ade2-434e-b406-5646599f1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de26da9-a584-430c-92d6-355e5b24404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, UK and Canadian authorities have issued several warnings
        about state-backed cyberattacks in recent month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0bf02-dd42-4c93-8a9f-e0ed0be94573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d4750-692a-440e-9145-8c6b1525e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the three countries issued an advisory warning of ongoing
        cyberattacks against organizations involved in the coronavirus response, including
        health care bodies, pharmaceutical companies, academics, medical research
        organizations and local government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a2b3b-3a46-4bd3-a24a-2dbd40ab3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8ec0f-c1cb-47a3-a932-68452fb367cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals, research laboratories, health care providers and pharmaceutical
        companies have all been hit, officials say, and the US Department of Health
        and Human Services -- which oversees the Centers for Disease Control and Prevention
        -- has been struck by a surge of daily strikes, an official with direct knowledge
        of the attacks previously told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569caee-c17f-4b02-8e21-ac4ea550334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2026238-85a1-4023-b9e0-ad46fd04660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCSC, which is the UK''s lead technical authority on cyber security
        and part of the UK''s Government Communications Headquarters (GCHQ), assessed
        that APT29 "almost certainly operate as part of Russian Intelligence Services".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc77f5-73b2-4631-a3eb-e9dff37e886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35ac0c-d501-4a32-ae89-1c7965ec058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This assessment is also supported by partners at the Canadian Communication
        Security Establishment (CSE), the US Department for Homeland Security (DHS)
        Cybersecurity Infrastructure Security Agency (CISA) and the National Security
        Agency (NSA), the NCSC said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb4c69-da0a-4d79-8e3d-30bb8c24c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b046d73-24b7-4c9d-9b27-d22dd8b1f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"APT29''s campaign of malicious activity is ongoing, predominantly
        against government, diplomatic, think tank, healthcare and energy targets
        to steal valuable intellectual property," according to a press release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c92c6-8937-43af-921b-549b68d611d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a6d1a-b0c3-4210-a26e-636864d9ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn these despicable attacks against those doing vital work
        to combat the coronavirus pandemic," NCSC Director of Operations, Paul Chichester,
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041e991-ad22-4e61-8d0c-f2908d4aa5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67c9ba-dcc8-4b04-b673-6b0fe1617a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with our allies, the NCSC is committed to protecting our
        most critical assets and our top priority at this time is to protect the health
        sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0797b7b-9eda-447a-be13-a01c2c6ed9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241f2a8-b895-469a-8a38-228c520d4fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would urge organizations to familiarize themselves with the
        advice we have published to help defend their networks."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90148790-8e59-43e9-b54d-ce5749632fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f489d-62a5-4260-a596-ed358e8354d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press release said the NCSC has previously warned that APT (Advanced
        Persistent Threats) groups have been targeting organizations involved in both
        national and international Covid-19 responses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433630d7-38b1-4ee7-905d-6e8aed754465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39e869-9e57-4c2e-a502-1ad2b7fd4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APT29 uses a variety of tools and techniques, including spear phishing
        and custom malware known as "WellMess" and "WellMail", according to the NCSC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78857a26-f9cc-43bb-b875-bb57671579c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:29.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
