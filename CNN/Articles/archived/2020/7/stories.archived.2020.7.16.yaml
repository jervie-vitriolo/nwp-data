    'template': '1'
    'title': 'Ayala, Pangilinan groups should still amend water concession deal even
      if case did not push through — Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc864e8-1c39-468e-85bf-bb79491c5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.282+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> President
        Rodrigo Duterte will not let the Ayala and Manny Pangilinan business groups
        off the hook unless they return the "rightful amount" of money to their water
        concession consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2bc1a-ed7a-4a3f-bae1-c682ce8fba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.282+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque revealed on Thursday that
        the criminal charges against the two companies that run Maynilad and Manila
        Water were ready to be filed before the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15a65e-206e-413b-b904-d9967d178ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.282+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte can be recalled to have publicly apologized to the two corporations
        after they donated big amounts of money for the country’s COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621eb31-ba89-48c4-bbb2-e072d9f4c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-apologizes-to-Ayalas-Manny-Pangilinan.html"
        href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-apologizes-to-Ayalas-Manny-Pangilinan.html">Duterte
        apologizes to Ayala, Manny Pangilinan</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f847d2-12ca-446d-9001-7ce721f82b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, Pangilinan donated ₱6.5 billion, while the Ayala
        Group contributed around ₱ 9.5 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd4536-d0b2-40fd-9873-b487aac22934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque was quick to say that the two companies won’t go
        “off the hook” just because of their big donations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094c342-a994-4da9-b8b5-950517487d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabi pa rin ng presidente, kinakailangan amendahan ang water
        concession agreement. Kinakailangan ibalik ang dapat ibalik sa taong bayan.”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5d901-7639-4f6b-a933-ae07a89039b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president said that they still need to amend the
        water concession agreement. Return what needs to be returned to the people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b9dd2-44ae-4f75-b587-4ba0dd003032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Group declined to comment on the spokesperson’s statement,
        while the MVP Group did not respond when CNN Philippines reached out to the
        two firms separately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f2f5f-7cf0-4a1a-b34d-999409f26e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte berated the two companies in the past for its “onerous agreements”
        with the government, and threatened to file plunder and other criminal charges
        against the two.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9010e42-f4ee-4c2d-93f5-8cf0a1b9eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:50:43.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-out-of-court-settlement-Maynilad-Manila-Water.html"
        href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-out-of-court-settlement-Maynilad-Manila-Water.html">Duterte
        unlikely to sue water firms after apology to Ayala, Pangilinan business groups
        – Roque</a></strong></p>'
