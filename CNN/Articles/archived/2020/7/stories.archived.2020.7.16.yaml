      'mgnl:lastActivated': 2023-01-26T09:58:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) –</strong> Moody''s
        Investors Service kept the Philippines above minimum investment grade on Thursday,
        vouching for its economic stability despite shocks due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807679b-e34e-4afd-8366-91c6cff77838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains at "Baa2" with a stable outlook. This means
        that the country is seen capable of repaying its loans on time, which have
        been piling up in recent weeks as authorities scramble to fund emergency response
        programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e89efb-0f9c-4f92-b1e2-14f27f503665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rating affirmation and stable outlook reflect Moody''s view
        that the fortification of the government''s fiscal position in recent years
        provides a buffer against a rise in public indebtedness due to shocks such
        as the ongoing global coronavirus outbreak," the debt watcher said in a statement,
        pointing out the country''s record of "prudent economic and fiscal management."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24482f-5562-4749-81f2-2014367f4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' total debt load has grown to <a href="http://www.cnnphilippines.com/business/2020/6/30/PH-debt-nearing-9-trillion-May-2020.html">₱8.89
        trillion as of May</a>, pulled up by various foreign loans and Treasury borrowings
        for quick cash supply. Prior to the health crisis, the debt burden was at
        39.6 percent of gross domestic product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d359e1-bcfb-4f10-8f64-5b63b43bd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater said it expects the share of debt to peak at 46
        percent of GDP. The Department of Finance said it will keep the debt stock
        at <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html?fbclid=IwAR3Jm20FCyCOk2McnSf8y7F7dFGh93BPXG346As-21QHMXp8lMhb-Gtwtl4"
        href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html?fbclid=IwAR3Jm20FCyCOk2McnSf8y7F7dFGh93BPXG346As-21QHMXp8lMhb-Gtwtl4">less
        than half the size of the local economy.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583907f-efaf-477f-9a0d-8a42e6bb642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/15/Sonny-Dominguez-Imee-Marcos-debt-moratorium.html">Dominguez
        rejects Imee Marcos'' proposal to pause foreign debt payments during COVID-19
        crisis</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f55776-250f-47f1-a02c-218debdf3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s also noted a strong increase in revenue collections, alongside
        proactive debt management which have boosted the economy''s strength in recent
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9fe65-c297-40b9-81dd-24ddb0cadbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stable outlook also assumes that much-needed fiscal reforms
        will be put on hold, which would likewise delay the chances of a rating upgrade
        in the near term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fead133-000d-4e15-930b-31df8bdf249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to strong policy effectiveness, governance weaknesses
        especially with regards to perceived constraints on civil society and the
        judiciary, continue to weigh on the rating," the credit analysts added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00171dc0-445d-4e2c-8086-e5c6aa647e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s, along with other foreign observers, have long pushed for
        reforms to allow increased foreign participation in local industries. The
        credit rater also wants the rest of the government''s tax reform program passed
        into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42773bba-b5f2-49c0-8cd4-b9b0817ca1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, S&amp;P maintained its "BBB+" rating, while Fitch Ratings
        kept the Philippines at "BBB" but <a href="https://www.cnnphilippines.com/business/2020/5/7/Fitch-Ratings-Philippines-outlook-positive-to-stable-crisis.html">tempered
        its outlook from "positive" to "stable"</a> due to the impact of the coronavirus
        crisis. Meanwhile, the Japan Credit Rating Agency gave the Philippines an
        upgrade to its first-ever A-rank rating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cfbaa1-10dd-4ab5-acd5-579b38f5b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s projects dimmer prospects for the country, saying the economy
        will shrink by as much as 4.5 percent this year before a 6.5 percent growth
        rebound in 2021. This compares to the latest government forecast of a 3.4
        percent contraction, which is being reviewed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ececb5aa-0381-4ec7-ac01-34d0339ee073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the Philippines faces a significant and prolonged drop in
        remittances and an acceleration in the fragmentation of regional supply chains,
        growth potential will continue to be boosted by favorable demographics and
        ongoing improvements in the investment climate," it added, noting that external
        risks are "muted" despite a fall in export receipts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c828bb-c1b7-4cdf-85ec-41b64d3f8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2020/7/16/Philippines-flattening-the-curve-halted-economy-reopening-testing-Roque.html">failure
        to halt local transmission of the disease</a> would further delay economic
        recovery as the country runs the risk of returning to strict lockdowns, Moody''s
        warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8fe36-641b-4bb9-806c-e0e95bfa9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:57:02.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/6/25/IMF-Philippines-economic-contraction.html">Longer,
        larger COVID-19 impact to dim PH economic prospects – IMF</a></strong></p>'
  'e-wallets-surge-in-accounts-majority-unbanked':
