    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'spacewalk', 'space', 'astronauts']
    'template': '1'
    'title': 'NASA astronauts conduct their third spacewalk in 3 weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd0e24-eae8-421f-83f0-935b010943ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Early Thursday, NASA astronauts Chris
        Cassidy and Robert Behnken began a spacewalk outside of the International
        Space Station to replace lithium ion batteries for one of the station''s power
        channels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d5eb8-48af-431a-affc-5b961f69c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb4916-2b6b-4bbc-8ecc-6a4981202998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s spacewalk began at 7:10 a.m. ET and is expected to last
        for seven hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d99f5-d204-40f1-aa0d-d58d705dc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c974c-1a47-4baa-957d-1b407045f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both astronauts are veteran spacewalkers. This was the ninth venture
        outside for both Cassidy and Behnken, according to NASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148709ef-c344-4222-9d4d-00e0a1effac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e1632-ebcb-48f1-9b6f-b452ff3f9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnken, along with NASA astronaut Doug Hurley, launched from the
        United States and joined Cassidy on the space station on May 31. They were
        aboard <a href="https://edition.cnn.com/2020/06/01/us/nasa-astronauts-cassidy-behnken-hurley-iss-interview-scn/index.html">SpaceX''s
        Crew Dragon</a> during the Demo-2 mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ed37f-7711-41d6-a7de-24d283fb2a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f59d53-5f84-40df-adef-9711cec6b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These spacewalks are the culmination of a series of power upgrades
        that began in January 2017 to replace nickel-hydrogen batteries with new lithium
        ion batteries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd46d29-16fc-4d2b-8eea-822971fe94cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34b7fa-2e51-4897-ac23-94bfd506ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spacewalk, similar to ones the two astronauts have conducted
        recently, is focused on replacing batteries for one of the power channels
        on the far starboard truss of the station.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e462ed2-05cb-45e9-8d6d-d81077213053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16dafed-191f-4f9e-8aa4-429d2b881cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their last spacewalk on July 1, the astronauts worked on
        tasks scheduled for later spacewalks, routed power and ethernet cables and
        laid the groundwork for future power system upgrades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8128fd2-46e1-4898-8193-a9d609d234dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a744448e-d2a3-43ee-a026-23d56f4539a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cables will provide better views on future spacewalks, according
        to NASA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da82db1-99dc-41f8-be98-909ff4ae8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffb6b2-31f3-48ff-b243-ba2a0576eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These power system upgrades, however, are nothing like replacing
        batteries in your remote. The new batteries each have a mass of 428 pounds.
        The upgrades require 12 spacewalks in total, since January 2017, to replace
        the batteries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060c44c-fbec-4b94-828f-961ad00f64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594eae4-1d5f-4331-9c58-dd05c1844b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy and Behnken will remove five of six older nickel-hydrogen
        batteries for the truss'' power system and install three new lithium-ion batteries
        and hardware.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217ba09-2fa3-46ac-984b-e3e4bcac0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098bb6ca-4599-4e34-82bd-d0ae6e915d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an upcoming spacewalk on July 21, the final battery will
        be removed and stowed during the 300th spacewalk for US astronauts. The first
        occurred when NASA astronaut Ed White left the Gemini 4 capsule on June 3,
        1965.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf1915-2ef5-4ac7-a544-0cac5fdd1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d1d0c-6a58-4819-a487-9f72f515cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this spacewalk, Behnken is crew member I and wearing a spacesuit
        showing red stripes, while Cassidy serves as crew member II in a suit with
        no stripes. Hurley helped Cassidy and Behnken into their spacesuits and will
        support the astronauts from inside the space station.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f19a11-acdf-440c-8a44-127523ae5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e66b07-f756-4af9-a8c4-f2d63ffc05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery replacements, which will have a 20-year lifetime, will
        put the station in a much better configuration for the long term, said Kenneth
        Todd, deputy International Space Station program manager, during a recent
        NASA press conference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441eed6-7b67-42ba-9e8e-9ce78572eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e35c5b-1b39-4076-bbe6-2c03ecda5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnken recently discussed the spacewalk, and why it''s important
        to replace the batteries, during a call to the space station from CNN Innovation
        and Space Reporter Rachel Crane.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1857b2a-c771-4bf7-bc42-141d45549ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b228867-e616-4d75-8e25-a05f1f56fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the space station is in the sun, it''s collecting energy and
        it needs to store for when it''s in the dark," he said. "And so those batteries,
        as they''re cycled time and time again, they wear down and need to be replaced.
        And so periodically that maintenance is required."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2213619-0e90-4a6c-a2f2-b794b9782ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:47:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/16/us/nasa-cassidy-behnken-third-spacewalk-scn/index.html">NASA
        astronauts conduct their third spacewalk in 3 weeks</a>."</em></p>'
  'cinemalaya-2020-what-to-expect':
    'author': 'Gil Perez'
    'caption': 'Similar to what happened to the film festival in 2015 – albeit under
      different circumstances – no feature-length films will be in competition. Instead,
      10 short films will be vying for the Best Film award. Photos from CINEMALAYA'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-07-16T19:54:13.187+08:00
    'imagesource': 'jcr:b73bcf08-dda9-43c9-a158-62c5bda87168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5879bce5-fa9e-4399-ac5b-2e98b9fa5780'
    'lead': 'Viewers may also purchase over 100 short films and 20 full-length features
      and over 20 webinars for as low as ₱75. '
