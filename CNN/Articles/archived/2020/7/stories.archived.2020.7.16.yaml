    'title': 'How a cruise line prepares to resume sailing after industry shutdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52e54a-1955-4d56-adb6-c5c63abcf292'
