      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)&nbsp;—</strong>
        The Department of Health has endorsed a complaint against Senator Koko Pimentel
        to the police and the National Bureau of Investigation for alleged breach
        in quarantine protocol, the lawyer who filed the complaint said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b229ff-8388-4998-a1cc-f787fcd5ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:20:49.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:58:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rico Quicho, a former dean of the University of Makati, said Philippine
        National Police Chief PGEN Archie Gamboa and NBI Director Eric Distor will
        investigate if the senator violated the "Mandatory Reporting of Notifiable
        Diseases and Health Events of Public Health Concern Act."</p>'
    '9':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89829490-fe40-4b8a-9886-5b68a21b7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:20:49.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:58:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
