  'Russian-cyberattacks-COVID-19-research-centers':
    'author': 'Zachary Cohen, Luke McGee and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-16T21:15:11.888+08:00
    'imagesource': 'jcr:c69a5817-6a9e-4ed3-9829-7b797ecd97b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd031a663-d678-46ef-b2d6-0f447f89f0f8'
    'lead': 'Russian cyber actors are targeting organizations involved in coronavirus
      vaccine development, according to a new warning by US, UK and Canadian security
      officials on Thursday that details activity by a Russian hacking group called
      APT29, which also goes by the name "the Dukes" or "Cozy Bear."'
    'mgnl:activationStatus': true
