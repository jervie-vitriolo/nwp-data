      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome Meralco''s assurance that they have been acting upon
        the various issues being raised by consumers," Energy Secretary Alfonso Cusi
        said in a statement. "In this time of pandemic, our people are plagued with
        concerns about their health and safety, as well as their job and financial
        security."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6029c-996e-4ed6-8604-37024d68898f'
