      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank earlier reported a surge in digital transactions
        owing to strict stay-at-home rules through the InstaPay, PESONet, and eGovPay
        channels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
