    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['RITM']
    'template': '1'
    'title': 'RITM scales down laboratory operations until July 18'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd55d23-3345-4aa8-92da-b165f07da45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:29:25.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:59:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The Research
        Institute for Tropical Medicine has limited its laboratory operations due
        to coronavirus-infected personnel, supply shortage and other logistical constraints.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e19e0-fe18-4543-afff-e1fc2d703f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:29:25.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:59:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM Director Celia Carlos said in a statement Wednesday that they
        will “conduct full servicing of equipment, decontamination of facilities,
        and the urgent testing of staff” during the temporary scale down, which is
        until Saturday, July 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76fc393-9b36-41de-b076-3b4841b5cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:29:25.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:59:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute said that 31 of its staff have tested positive for
        the infectious COVID-19. Ten still suffer from the disease''s symptoms while
        the others are ‘in their recovery state,’ and awaiting their repeat tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eea70a-3098-42b7-abce-029bcff9665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:29:25.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:59:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the RITM employees have to undergo quarantine after coming
        into contact with those infected, Health spokesperson Maria Rosario Vergeire
        said separately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbf936-9900-4528-9deb-ae15e2c99a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:29:25.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:59:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM, the country''s main novel coronavirus testing center, said
        that to decrease their backlogs, it will send samples to other accredited
        COVID-19 testing facilities. RITM will only accept specimens from patients
        admitted within their testing zone in the meantime, Carlos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9afba-0ce5-4f6a-ba07-8d9910a0a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T08:29:25.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:59:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM first scaled down its test processing operations in April after
        at least 43 of its staff have tested positive for COVID-19.</p>'
