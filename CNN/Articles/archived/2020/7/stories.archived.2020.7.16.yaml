  'Bongbong-Marcos-Cambridge-Analytica-Rappler':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-16T09:28:07.628+08:00
    'imagesource': 'jcr:fcdca8a7-8ab4-48a5-8f25-fee2f88ff295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a92c4ddf-cacf-4658-8821-e63d9a942566'
    'lead': 'The Marcos family has been facing accusations of historical revisionism.
      Bongbong Marcos previously called for a revision of educational textbooks that
      depict ''political propaganda'' against his father''s over 20-years regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T09:35:38.455+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:58:58.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:03.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp denies ties with Cambridge Analytica to ''rebrand'' family
      image, eyes libel charges'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a379b-a304-4702-ad80-b2041d6e4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The son
        of late strongman Ferdinand Marcos denied seeking the services of political
        data-analysis firm Cambridge Analytica to rebrand the family''s image, his
        spokesperson said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afd6af-3393-49f2-a38c-c19c5be885be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman of former Senator and ex-vice presidential candidate
        Ferdinand "Bongbong" Marcos Jr. slammed Rappler''s interview with former Cambridge
        Analytica director-turned-whistleblower Brittany Kaiser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f24e97-f59d-4ed2-93c7-67a83de0e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The news story is) patently fake, false, and misleading," Vic
        Rodriguez said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384c55b-a436-4371-9038-9737ded5c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://rappler.com/technology/interview-brittany-kaiser-cabridge-analytica-whistleblower-protecting-your-data">interview
        with Rappler CEO Maria Ressa</a> on Wednesday, Kaiser talked about the ties
        of the embattled British firm with then-candidates of the 2016 national elections
        in the Philippines — specifically mentioning the name of Bongbong Marcos,
        who lost to Vice President Leni Robredo by just 263,473 votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d6aeb-4b73-40b4-bbea-77d03793ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we had a request straight from Bongbong Marcos to do a family
        rebranding... As you call it, historical revisionism, that''s exactly what
        it is. But it''s done in a data-driven and scientific way," Kaiser was quoted
        as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d456d-d032-46bc-9125-6e6b32ac0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaiser, who worked for the controversial data company which conducts
        online "behavioral microtargeting" since 2014, said there was a debate in
        the firm about taking on the job offer from the Marcoses. She said some staff
        did not want to delve into it, but former CEO Alexander Nix saw it as a "massive
        financial opportunity" and asked the employees to write a proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc85dd-1fb8-4692-8ec7-2770e28b5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An instance where the history of a family and an individual is
        important for the public to know, then this type of work is extremely dangerous,"
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a33fa-5d98-416a-a300-b8b8ebce1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not mention if the deal between Cambridge Analytica and
        Marcos materialized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424b3b2-9c53-4189-b13b-46016edd1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the allegations published in the interview and Rappler''s site,
        Rodriguez said it is looking into filing charges against the embattled news
        outfit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09087e36-c4fc-44ba-92d9-004e3bd09ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BBM is consulting with his legal team and will be exploring the
        legal options to fight this injustice. The filing of libel charges is on the
        table," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e684bda-6210-4689-a7cf-696a8aebede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family has been facing accusations of historical revisionism.
        Bongbong previously called for a <a href="https://www.cnnphilippines.com/news/2020/1/10/Marcos-wants-to-revise-history-textbooks.html">revision
        of educational textbooks</a> that depict "political propaganda" against his
        father''s over 20-years regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86541d48-0f88-4bd2-8c71-a8d8282680be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has been hounded by human rights violations surrounding
        former President Marcos'' rule. The government released funds until December
        2019 from the recovered Marcos ill-gotten wealth to human rights victims during
        Martial Law. Aside from this, the family is accused of plundering billions
        of dollars from government coffers, including through dummy foundations in
        Swiss bank accounts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87650945-1902-410e-83a2-1a24853541c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica was hired by Donald Trump''s campaign during
        the 2016 US election, but denied it misused Facebook data from over 50 million
        profiles for the campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f0ef4-e643-420a-b9bc-0488ca64be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T09:35:38.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign team of then-presidential candidate Rodrigo Duterte
        was photographed with Nix more than a year before the national elections.
        But Kaiser said she has "no full confirmation" if the camp of President Rodrigo
        Duterte availed of their services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
