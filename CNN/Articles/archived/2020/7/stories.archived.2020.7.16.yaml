    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque tells US lawmakers not to intervene on Anti-Terrorism Law, says
      PH is independent '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71250ef2-2ee3-4cae-b2f1-67b650cc1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Several
        US lawmakers have expressed a call for the repeal of the newly signed Anti-Terrorism
        Law, but Presidential Spokesperson Harry Roque dismissed this, saying the
        Philippines is an independent country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c76f4-c670-40fc-85ed-682c858a9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Huwag na kayo manghimasok. Hindi na ho namin kayo colonial
        masters. Independyenteng bansa na kami,”</em> Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab331752-0e3c-4741-92a7-795902fea90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not intervene. You are no longer our colonial masters.
        The Philippines is an independent country]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f01009-16eb-42bd-88e6-205915da83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Palace’s regular briefing Thursday, the spokesperson stressed
        that the country has long been independent from the US, giving the latter
        no authority over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dd832-8b01-4b7a-8484-1cd8544fa0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 45 lawmakers from the United States have urged the Philippine
        government to repeal the law, believing that it is vulnerable to being "weaponized
        against people" who will express dissent towards the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125ac41-15b6-457b-872c-ad2504e4a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online press briefing Wednesday, Illinois Representative Janice
        Schakowsky aired her fears, saying that the law will be used against anyone
        who will protest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227acc7-c6e8-4336-a04a-b2a14b374e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We stand together in calling the Philippine government to repeal
        the Anti-Terrorism Act of 2020 that risks further undermining human rights
        in the Philippines,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2562c-b0b3-4ffe-a411-56cdada445f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Roque emphasized that the country has a “working
        judicial” system that can decide on the constitutionality of the controversial
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9f845-69dc-4281-b2e3-37ba2d955966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has signed the anti-terrorism bill into
        law on July 3, repealing the Human Security Act of 2007, giving more surveillance
        powers to government forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d18448-a160-492f-b553-98dd833a4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:35:51.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:58:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its contentious features is a provision allowing suspected
        terrorists to be arrested without warrant and detained without charges for
        up to 24 days.</p>'
  'DOLE-ABS-CBN-one-stop-shop-retrenched-workers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-16T16:29:36.225+08:00
    'imagesource': 'jcr:edf43b85-8843-45a0-af0a-4089341ea091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f1533a6-b9ce-46fa-9b71-cebcc852f5ad'
    'lead': 'The Labor Department will be setting up a ''one-stop shop'' to help assist
      ABS-CBN employees who stand to lose their jobs following the denial of the network’s
      franchise application, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T16:43:45.945+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:58:44.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:07.244+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'ABS-CBN', 'one-stop-shop', 'retrenched-workers', 'job-fair',
      'job-referral-system']
    'template': '1'
    'title': 'Gov’t to roll out one-stop shop, job referral system for retrenched
      ABS-CBN workers — Palace '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c252d4b-d6f7-4594-91fd-d10a5ffba3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)—</strong> The Labor
        Department will be setting up a “one-stop shop” to help assist ABS-CBN employees
        who stand to lose their jobs following the denial of the network’s franchise
        application, Malacañang said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477905e-fda1-4208-9324-a0c141fa9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual media briefing, Presidential Spokesperson Harry Roque—
        citing a recent conversation with Labor Secretary Silvestre Bello III — said
        the agency will put up a center in the capital region to help retrenched and
        unemployed workers amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6569e7-1571-4d89-b8c8-322ccadc7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative will include a job referral system, Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d2242-dd60-49ce-8bb9-0786667e7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magkakaroon po siya ng</em> one-stop shop center <em>para sa</em>
        NCR, <em>at para sa</em> ABS-CBN, <em>para makapag-</em>apply <em>doon ang
        mga mare</em>-retrench <em>na empleyado ng</em> ABS-CBN,” the spokesperson
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976626a-f7fa-4345-8641-4d0e18195233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magkakaroon din siya ng</em> job referral system, <em>baka
        magkaroon din po ng</em> job fair. So <em>lahat yan ay kinumpirma po ni</em>
        Sec. Bello," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27185ff3-f067-41a2-980e-3cd9863a97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be a one-stop shop center for NCR, and
        for ABS-CBN, so ABS-CBN’s retrenched workers can apply. There will also be
        a job referral system, and there might also be a job fair. This was confirmed
        by Secretary Bello.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d6ed8-09ce-47fb-bad7-a146a0de31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that the proposed one-stop shop will also be open
        to all retrenched workers of other sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233dae7b-5504-4d3c-8909-85de65038076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc368b5-c41c-4084-af88-512fcb177f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN on Wednesday said it will <a href="https://cnnphilippines.com/news/2020/7/15/ABS-CBN-shutdown-retrenchment-.html">let
        go of some workers by August 31</a>, citing the non-renewal of its license.
        The media company did not say how many workers will be affected, but noted
        they will be given separation pay and retirement benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e731ee-1e90-40ba-ab0c-5ab66be9d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN stopped radio and broadcast operations – the bulk of its
        business – in early May, but said it could retain its employees for three
        months, hoping that it would go back on air by then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6774476-fe1d-4fdd-8d8b-6d83de292025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in an interview with CNN Philippines earlier in the day,
        said affected employees can also avail of the same benefits and support provided
        by the government to workers displaced by the crisis— including the Tulong
        Panghanapbuhay sa Ating Disadvantaged/Displaced Workers or TUPAD program and
        other livelihood loans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d82ea-c0f6-41e4-a282-d02e29457bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:43:45.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains off the air, ABS-CBN had said it will continue
        to deliver news through the limited platforms available to them.</p>'
  'Roque-Oplan-Kalinga-program-COVID-19':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-16T16:47:28.981+08:00
    'imagesource': 'jcr:8a17d5cc-1c44-4750-8f1d-95eb0fbae356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d43732-b8a4-4362-954e-ec5a010b6e3b'
    'lead': 'Malacañang on Thursday once again allayed concerns over the government’s
      recently launched ''Oplan Kalinga'' program, saying COVID-19 patients up for
      transfer to local isolation facilities will not be treated harshly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T16:55:38.434+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:58:44.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:07.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'Oplan-Kalinga']
    'template': '1'
    'title': 'Palace says COVID-19 patients won’t be treated as criminals under ‘Oplan
      Kalinga’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b347e4d-e13d-471f-b0b3-00b37b5a94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:55:38.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)—</strong> Malacañang
        on Thursday once again allayed concerns over the government’s recently launched
        “Oplan Kalinga” program, saying COVID-19 patients up for transfer to local
        isolation facilities will not be treated harshly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4aa84-e335-4c68-9a3c-8338a9eace39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:55:38.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we can still compel them, but I don’t think it will be
        in the nature as if they are being treated as criminals,” Presidential Spokesperson
        Harry Roque told CNN Philippines’ <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d888701-205a-4274-b53b-f6ad2316dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:55:38.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But make no mistake about it, if the person is completely adamant,
        and he is there infected and could be a spreader, then I think he can still
        be forcibly brought to an isolation center, if need be,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7836ad-c865-42bd-af6e-70440a9a3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:55:38.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government recently launched the "Oplan Kalinga" program
        wherein COVID-19 patients who cannot comply with the home quarantine protocols
        will be fetched from their houses and brought to government quarantine facilities
        to control the transmission of the viral disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb7b90-2a97-4877-b600-b0520147863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:55:38.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials want to scrap the home quarantine option for patients
        who don''t have a separate room and bathroom. Home quarantine will also not
        be allowed for those living with children, elderly, pregnant women, and those
        with preexisting health conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9b5df-f0eb-4491-9341-528fa9cc98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:55:38.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have argued that the program had glaring similarities to
        Oplan Tokhang, the Philippine National Police''s anti-drug operations program,
        wherein officials knock on homes to ask suspects to end their drug use or
        turn themselves in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30d74c-2c71-44be-941d-31e6e44ae2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T16:55:38.435+08:00
      'mgnl:createdBy': 'alyssa'
