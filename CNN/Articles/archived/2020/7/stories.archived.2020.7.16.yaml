      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889b0a4-ec86-4ace-82da-ad36ff7bd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.796+08:00
      'mgnl:createdBy': 'bamba'
