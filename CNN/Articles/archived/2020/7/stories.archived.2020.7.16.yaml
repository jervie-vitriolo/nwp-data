    'template': '1'
    'title': 'With most of us still in quarantine, retail giant Uniqlo goes online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15541ae-6a16-4809-b7bb-3c5ec222530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:47.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong>&nbsp;In the last
        few months, consumer habits have drastically changed. As the Philippines continues
        the world’s longest COVID-19 lockdown, it’s clear that shopping malls — previously
        a pivotal part of Filipino lives — will continue to suffer from low foot traffic.
        As a response, many retailers have begun to shift to online operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4993d-6260-4eb4-818d-d2577a1c3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:47.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese apparel retailer Uniqlo is the latest brand to open its
        online shopping platform to Filipinos. The brand launched its online store
        on July 16, in a virtual press conference hosted by endorser and Miss Universe
        2015 Pia Wurtzbach. Uniqlo’s wide selection of LifeWear pieces can now be
        purchased on the <a href="https://www.uniqlo.com/ph/en/" target="_blank">Uniqlo
        website</a> or through their mobile app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3e196-4993-4c40-a116-f4dae50e76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:47.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Uniqlo Philippines COO Masayoshi Nakamura, the launch
        of Uniqlo’s online store is in line with the fast fashion brand’s mission&nbsp;to
        provide an outstanding level of service. “The launch of UNIQLO Online store
        stems from the brand’s commitment to bring LifeWear clothing more accessible
        to our customers nationwide,” Nakamura says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4473de1-3130-4040-b225-1af71d55c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:47.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While consumers can still enjoy shopping at Uniqlo’s physical stores,
        the online store includes a number of exclusive features. In the online store,
        sizing now ranges from XS to 3XL for certain pieces. There is also a click
        and collect feature, which allows customers to purchase items online and pick
        them up at the Uniqlo store of their choice. This will allow them to try on
        items in person and return and exchange them immediately (but trying on clothes
        also depends on restrictions of the LGU where the store is located).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba7107-1976-47f6-843d-c4d64c5e2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:47.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay in store option also lets customers to choose items on the
        website and pay for it in-store. They can opt to pick up the item upon payment
        or have it delivered to their preferred address. The app also has a feature
        that allows customers to scan an item’s barcode to check product availability
        online or in other stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911995c-75c6-4f1e-a91e-67d9a791afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:19:47.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery is available nationwide, and is free for a minimum purchase
        of ₱2,500.</p>'
    '6':
