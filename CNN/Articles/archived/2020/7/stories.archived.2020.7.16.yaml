      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic was thrust back into the spotlight after Health Secretary
        Francisco Duque III on Wednesday claimed that the country has “successfully”
        flattened the curve of infections— a pronouncement slammed by netizens and
        lawmakers alike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349af844-95be-4496-8464-918c2b6473be'
