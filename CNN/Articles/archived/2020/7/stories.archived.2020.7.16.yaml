  'Twitter-blames-coordinated-attack-system-hack':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-16T13:30:10.878+08:00
    'imagesource': 'jcr:876bcc52-902b-4f6c-b8b9-01100f4e3f54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54c1dc5-8515-485c-b317-ccc0099fd24a'
    'lead': 'Twitter accounts belonging to Joe Biden, Bill Gates, Elon Musk and Apple,
      among other prominent handles, were compromised on Wednesday in what Twitter
      said it believes to be an attack on some of its employees with access to the
      company''s internal tools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T13:38:16.898+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:58:50.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:05.692+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'system-hack', 'coordinated-attack', 'Joe-Biden', 'Barack-Obama',
      'Bill-Gates', 'cybersecurity']
    'template': '1'
    'title': 'Twitter blames ''coordinated'' attack on its systems for hack of Joe
      Biden, Barack Obama, Bill Gates and others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8862f-01b1-40e0-8c21-589665564ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter accounts belonging to Joe
        Biden, Bill Gates, Elon Musk and Apple, among other prominent handles, were
        compromised on Wednesday in what Twitter said it believes to be an attack
        on some of its employees with access to the company''s internal tools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad9d9e-4743-4b85-a7fc-2592e53e2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02883498-3549-41b1-aca2-98ab3ea010d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We detected what we believe to be a coordinated social engineering
        attack by people who successfully targeted some of our employees with access
        to internal systems and tools," Twitter''s support team said late Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a4356-e049-4224-876c-70d8abb490c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077a17a-40c3-4462-b974-d5aa758fc110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers posted tweets that appeared to promote a cryptocurrency
        scam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868e7de-48f3-4650-8634-2147709cb82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbcbea0-3025-4026-be6c-12abf4be1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts, along with those of former President Barack Obama,
        Kanye West, Kim Kardashian West, Warren Buffett, Jeff Bezos and Mike Bloomberg,
        posted similar tweets soliciting donations via Bitcoin to their verified profiles
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a7478-54aa-40ff-8a1a-d9a19012aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62700d4-c5d0-4cfb-8ad5-0053a3ddcf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is asking me to give back, and now is the time," Gates''
        tweet said, promising to double all payments to a Bitcoin address for the
        next 30 minutes. All the tweets were subsequently deleted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b666f5-cdda-4c0d-8638-89c5a163a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa6707-804b-42dc-8f18-715000ad28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we became aware of the incident, we immediately locked down
        the affected accounts and removed Tweets posted by the attackers," Twitter
        said. "We have locked accounts that were compromised and will restore access
        to the original account owner only when we are certain we can do so securely."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52fcb9f-77a2-49b2-8db2-688d36d06c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12330312-42c6-4983-af90-273c486cad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/jack/status/1283571658339397632?s=21">tweet</a>
        on Wednesday, CEO Jack Dorsey said it was a "tough day for us at Twitter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2dec68-792e-4070-bee0-aa5c88b65c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94cb1cb-8459-47ff-866a-c4fc96a30e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all feel terrible this happened," Dorsey said. "We''re diagnosing
        and will share everything we can when we have a more complete understanding
        of exactly what happened."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf5432-c9bd-42da-a607-4ceb7651550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e265c-511c-4f97-8b9f-ed4919d1d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than an hour after the attack began, Twitter apparently
        moved to prevent holders of verified accounts from tweeting. Non-verified
        accounts could still tweet, however.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86d2f8-0465-4ddf-a7fa-d8272d53051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6b5fc-65b4-4688-8c21-ac403e965f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8:30 pm ET, roughly three hours after Twitter first said
        publicly that it was investigating the apparent hack and a little more than
        two hours after it shut down tweeting for some accounts, Twitter <a href="https://twitter.com/TwitterSupport/status/1283562446196596737">said</a>
        the majority of accounts had been restored to full functionality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f71dd9-318c-4e30-a104-6029d175c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805ce86-13c8-4576-8bb3-269066ece1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most accounts should be able to Tweet again. As we continue working
        on a fix, this functionality may come and go," Twitter said. "We''re working
        to get things back to normal as quickly as possible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dad625-bf4c-4faa-9952-cf7d4d2b7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32588d95-bdaf-4a15-86d3-66d0d1fdbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is still investigating the breach and what other
        data may have been compromised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521bd60-7adc-4baa-9580-3091d3fb2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855a98f-82d3-4745-a7dd-ea83c9f2447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking into what other malicious activity they may have
        conducted or information they may have accessed and will share more here as
        we have it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27387264-e792-42b0-9aaa-dca74e365cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72a5ba-5b93-4aac-a05c-8a324d0c6203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer number of prominent accounts impacted made it arguably
        the biggest security incident in Twitter''s history. A hack like this is particularly
        concerning not just because of any financial scam that can be run, but because
        so many world leaders use Twitter — and some, like President Donald Trump,
        use it to announce major policy decisions. A hack that took over an account
        belonging to one of those leaders could have devastating consequences.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7619c36-15ce-46c0-9b7e-479d746d966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3ec44-5631-42a8-bf84-38b92b68d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Dorsey''s account was hacked, raising concerns about
        whether any account on the platform can truly avoid being compromised. The
        mechanism by which that hack occurred was fixed by Twitter after Dorsey''s
        hack and there''s no reason to believe it is to blame here.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b76838-a2bc-455a-8a2a-7ec5f7d19ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574a9cc-7d74-4ec9-b94b-2ff725dd64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign aide for Biden said Twitter "locked down" his account
        immediately. "We remain in touch with Twitter on the matter," the aide added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c1636-987b-4559-9f5e-14babdf373da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375170fd-6b10-44b4-906b-83290d63d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that this tweet was not sent by Bill Gates," a spokesperson
        for Gates told CNN Business. "This appears to be part of a larger issue that
        Twitter is facing. Twitter is aware and working to restore the account."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5432c0-1334-4a52-a619-ef6c3bf9cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e09b8-8f6a-46bb-8b56-7177b580a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether it was concerned about the President''s account potentially
        being affected, or whether it was in touch with Twitter about the issue, the
        White House declined comment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff65f9a9-c735-40ab-91d9-ebf7b86a509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d7efa-da02-42f8-b0e0-d7640e3469d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Bitcoin wallet featured in some of the tweets only became
        active on Wednesday, Tim Cotten, a Bitcoin researcher, told CNN Business.
        In the hours immediately after the wallet''s identification number was posted
        to Twitter, it received more than $100,000 worth of Bitcoins through hundreds
        of transactions, Cotten said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd47539-92d5-4734-a377-e763635afdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bab5a7-5f83-48d8-94b8-ac6594e8b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that Bitcoin was then transferred to other wallets, he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385562ad-e5bb-4583-9758-fc885b41a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b972ef-9e23-46d3-9066-55c547863538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent scam has also caught the attention of the FBI.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dcb12-0b59-40d2-a3da-1a9eceb82934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af0d0e-b96b-4a25-959f-ce505235c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of today''s security incident involving several Twitter
        accounts belonging to high profile individuals," the FBI''s San Francisco
        field office said in a statement. "The accounts appear to have been compromised
        in order to perpetuate cryptocurrency fraud. We advise the public not to fall
        victim to this scam by sending cryptocurrency or money in relation to this
        incident."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22ba38-6305-4737-980d-0f2e95a32c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:38:16.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/15/tech/twitter-hack-elon-musk-bill-gates/index.html">Twitter
        blames ''coordinated'' attack on its systems for hack of Joe Biden, Barack
        Obama, Bill Gates and others</a>."</em></p>'
