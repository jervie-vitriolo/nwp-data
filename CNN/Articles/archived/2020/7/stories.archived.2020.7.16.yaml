  'uniqlo-philippines-opens-online-':
    'author': 'Marga Buenaventura'
    'caption': 'Uniqlo’s wide selection of LifeWear pieces can now be purchased on
      the Uniqlo website or through their mobile app. Photo courtesy of UNIQLO PHILIPPINES'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2020-07-16T21:16:02.509+08:00
    'imagesource': 'jcr:34a8df06-f609-46b8-815f-486a6e005caf'
