      'text': '<p>To date, Antipolo City has 440 confirmed COVID-19 cases and 182
        active infections. The city also recorded 42 deaths and 216 recoveries from
        the virus.</p>'
  'Huge-protests-rock-several-countries-as-coronavirus-ignites-rage-against-governments':
