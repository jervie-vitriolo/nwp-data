      'mgnl:lastActivated': 2023-01-26T09:58:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62186586-1cde-484f-9725-9a0e2ad909b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:31:41.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AFP said Chief of Staff and Chairman of the
        Joint Chiefs General Felimon Santos, Jr. and AFP Spokesperosn Major General
        Edgard Arevalo tested negative for the virus following a swab test conducted
        on July 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd4b8d-9981-4f23-b9d1-fca65568effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:31:41.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c645a4-7f30-4edc-901c-78f2d371e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:31:41.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after a staff of Defense Secretary Delfin Lorenzana, who
        attended the commissioning and blessing of BRP Jose Rizal last July 10 and
        an event in Jolo, Sulu on July 13, got infected of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7ac91-6d15-49d6-b03e-1017015b4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:31:41.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36c723-9627-4b9f-b35e-cc5150cd53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:31:41.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier announced that his test yielded a negative result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778ff82-886b-4f48-aa54-64db1f63d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:31:41.770+08:00
