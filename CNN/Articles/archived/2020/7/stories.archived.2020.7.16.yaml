      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that local residents who, despite all prohibitions
        and recommendations of local authorities, continue to hunt them and eat them,
        as this is a local delicacy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678f264-f47f-4bdb-b50f-b53d8d445785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the Chinese region of Inner Mongolia also confirmed
        a case of the plague in the city of Bayannur, northwest of Beijing, on July
        7, according to the state-run Xinhua news agency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f610e3a-56ad-4ba0-a85b-dc8c1dc25a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, a couple in Mongolia died after eating a raw marmot kidney,
        triggering a quarantine that left several tourists stranded in the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce2d2a-996e-4ebe-9f08-3f0dfdda4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a squirrel in the US state of Colorado tested positive
        for the plague.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d044d7f-b982-490e-918f-f1e127857136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reports up to a few dozen cases every year, according to
        the Centers for Disease Control. Two people died in Colorado from the plague
        in 2015.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93914b-1bb5-480d-b215-1f5b4fdab546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plague has recently made a comeback, and the World Health Organization
        has categorized it as a re-emerging disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95ca4c-4d14-47e9-bd3d-e368fd954375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anywhere from 1,000 to 2,000 people get the plague every year, according
        to the WHO, but that estimate does not account for unreported cases.</p>'
  'BBC-Guardian-media-job-cuts-COVID-19-pandemic':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-16T06:12:09.208+08:00
    'imagesource': 'jcr:c7a130e8-c010-4104-9b79-e81d1016d8bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d918d59-232a-40fe-9b80-3ed5ef05028d'
    'lead': 'Two British media outlets announces major job cuts, citing the financial
      pressures of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T06:13:33.423+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:59:02.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:01.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BBC and Guardian blame the pandemic for 250 job cuts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bd8a5-4f1e-4a21-854f-bd146d18124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two British media outlets announced
        major job cuts on Wednesday, citing the financial pressures of the coronavirus
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3887520-5cb1-4f16-98e1-5d2d68ea6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7840c51-d17b-45c5-bca5-2a50186ffd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian said it was cutting 180 jobs, including 70 in its editorial
        department after the media group''s revenues fell by £25 million ($31.6 million)
        for the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57859a40-3cad-4370-b189-e51a94b4d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58f31f-03f2-4336-8b45-7adca654e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has boosted audiences and reader donations, but its
        effect on advertizing and newspaper sales had created an "unsustainable financial
        outlook for the Guardian," editor Katharine Viner and CEO Annette Thomas said
        in a statement to staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb38b2-27ec-4807-9211-900f87688317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4987d85-22a3-4967-9897-360711d34a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC also announced a further 70 job cuts on Wednesday. It too
        blamed financial pressures from the pandemic, which it said had caused delays
        in collecting the television license fees that fund the broadcaster. The layoffs
        come on top of the 450 newsroom job losses announced in January that were
        paused as the BBC covered the coronavirus outbreak. In addition to those cuts,
        the BBC announced 450 layoffs at regional newsrooms in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393910e-b76a-4560-bca6-dfeb430683af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ab88e-162a-4a30-adaa-09c1ddec6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic hit, the BBC was already facing pressure to
        save £125 million ($157.9 million) as a result of government pressure on its
        budget. Prime Minister Boris Johnson''s government is considering changing
        the way the license fee is enforced, and may seek to completely scrap it in
        the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa6b86-321d-47e5-83fa-1929bf653544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053d3aa-c6db-49b1-907c-f36b7cf6652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the job cuts, BBC News said it will have fewer anchors
        and reporters. They''ll be asked to work across a wider range of content.
        It will shrink the number of studios and make significant cuts among operations
        staff. Senior management will also be affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553faee7-d6b1-4e95-b46e-8b202e6c9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d0b1f-8849-4cca-8b30-d9c18be3edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t make changes, we won''t be sustainable. This crisis
        has led us to re-evaluate exactly how we operate as an organization," Director
        of BBC News and Current Affairs Fran Unsworth said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935fff0-a4b1-4392-a48f-8fba859fbfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95819621-e9cb-466e-93c5-d961c78f5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is facing a growing jobs crisis as the pandemic triggers
        the worst economic slump in centuries. Major companies in the United Kingdom
        have announced well over 80,000 job cuts, with more expected when government
        support for salaries ends in October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4c7e7-f5ce-44f9-877d-ca00f93cd5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08d21d-00df-4e13-90b0-8ac4b99dab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK finance minister Rishi Sunak unveiled another £30 billion ($37.6
        billion) stimulus package last week to try and stem the losses, including
        a package of tax breaks, restaurant discounts and jobs programs designed to
        bolster employment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f52c9-aa21-4db5-b6a0-c6db61cb3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecbd6b-731f-4ffc-b007-95acd5c4ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:13:33.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hanna Ziady contributed to this report.</em></p>'
