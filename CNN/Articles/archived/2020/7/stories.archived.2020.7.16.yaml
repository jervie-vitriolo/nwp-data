      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ea897-4cb3-47b0-926d-b05a18b8b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly am energetic. And I think everybody thinks I''m doing
        more than an outstanding job. I have a wife with incredibly good judgment,
        who will probably give me the signal when it''s time to step down. But I don''t
        think we''re anywhere near that right now," the 79-year-old Fauci said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d9886-9af2-480e-ae46-b15a1d2baaa4'
