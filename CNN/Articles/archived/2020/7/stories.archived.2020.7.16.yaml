    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cbc72-ffc6-46ea-817e-8e825d245d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T11:49:41.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:58:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utility firm has agreed to reschedule until September the issuance
        of disconnection notices on unpaid electricity services to cushion the burden
        of consumers. It is also waiving convenience fees for Meralco online payments
        until the end of the General Community Quarantine.</p>'
    '15':
