      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The Philippine
        Embassy in Kuwait is eyeing to bring home more Filipinos from the Gulf state
        this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464f9f4-436f-4f49-8ed0-24c249d684c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:34:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:58:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Charge d'' Affaires to Kuwait Charleson Hermosura said
        at a televised briefing Thursday that they had asked for clearance for a flight
        scheduled on July 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c1e76-9fbb-478e-8e4b-a67aab28cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:34:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:58:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked for assistance for CAAP (Civil Aviation Authority of the
        Philippines) clearance for a flight...that is going to take place on the nineteenth
        of July." he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2ee28-2ec1-49b7-95da-b25d16d6c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:34:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:58:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 25, Hermosura said around 4,000 Filipinos have gone
        home He added these flights, as well as amnesty flights, were paid for by
        the Kuwaiti government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81d388-58e3-47a7-8e92-45138490eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:34:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:58:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkaroon po ng amnestiya ang</em> Kuwait <em>buong buwan ng
        Abril.</em> Because of the amnesty, <em>nakapagpauwi po tayo ng</em> 2,213
        <em>na mga kababayan po natin,"</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7c2c6-42ce-42ec-91a9-3f44c59d5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:34:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:58:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the safety of returning Filipinos, Hermosura said they
        coordinated with officials from both Kuwait and the Philippines, as well as
        the CAAP to make sure there were no glitches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74439471-7e36-4b48-a6a2-139573e0bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:34:46.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:58:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, Hermosura said there were around 300 Filipinos
        in Kuwait who were infected with COVID-19. Of this number, he said 32 died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d32773-16a2-4f08-b597-68c050d27f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:34:46.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:58:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also around 23,000 Filipinos in Kuwait who were displaced
        due to loss of jobs or no work, no pay, and over 5,000 have received assitance
        via the Department of Labor''s YAKAP program.</p>'
  'seoul-mayor-accused-harassment':
    'author': 'Yoonjung Seo and Julia Hollingsworth, CNN'
    'caption': 'Seoul Mayor Park Won-soon speaks during a press conference at Seoul
      City Hall in Seoul, South Korea on July 8, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-16T15:44:31.326+08:00
    'imagesource': 'jcr:e767b111-021f-4d1c-b886-92cd97dd29f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2731ff71-418f-4eec-956b-19f3c26c2312'
    'lead': 'The woman who accused Seoul''s mayor of sexual harassment says the city
      government told her he wasn''t "that kind of person" when she made her complaint,
      according to two non-profit organizations working with her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T15:48:51.402+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:58:46.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:06.715+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s President says he''s a feminist. Three of his allies
      have been accused of sex crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa2bac-9b76-437d-bb29-26b0bcf9566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>The woman who accused
        <a href="https://www.cnn.com/2020/07/10/asia/south-korea-mayor-death-reaction-intl-hnk/index.html">Seoul''s
        mayor</a> of sexual harassment says the city government told her he wasn''t
        "that kind of person" when she made her complaint, according to two non-profit
        organizations working with her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0439d-e54b-4072-b1d1-0d35c6eb057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/07/09/asia/seoul-mayor-missing-intl/index.html">Park
        Won-soon,</a> 64, died in an apparent suicide last week shortly after the
        sexual harassment claims were filed with police, meaning that the victim''s
        claims won''t be criminally investigated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a836ff-202f-4b4b-be2a-3f325e51859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the accusations of Park''s former secretary have sparked a firestorm
        among women''s rights groups in South Korea, and raised questions over how
        seriously sexual harassment is really taken by President Moon Jae-in, who
        campaigned on the promise of becoming a "feminist president."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977386d8-b99e-4311-b354-f742f5c27785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has not discussed the allegations publicly -- and in a major
        address to the country''s legislature Thursday, he did not mention Park''s
        death, the alleged victim, or even touch on broader gender issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252b47e-9633-434f-8604-198da2c8fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is now the third top leader associated with Moon''s Democratic
        Party to be accused of sexual harassment or assault in recent years. As the
        Seoul City Government launches an internal investigation into Park''s alleged
        misconduct, there are calls for both the party -- and the government -- to
        do more to support victims of sex crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39d5c1-2cf2-416c-a54c-bb6de3203e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Four years of alleged harassment</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6323d-7eb9-4b74-aa7e-6ede3a3e2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Moon, Park described himself as a feminist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b7be1-f077-460f-b76a-341a5d432154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Seoul''s mayor -- a role that made him the second-most powerful
        official in South Korea -- he implemented welfare policies aimed at helping
        women and was a vocal supporter of the #MeToo movement. A former human rights
        lawyer, in the 1990s Park represented the victim in one of South Korea''s
        first successful sexual harassment convictions. In the 1980s, he was part
        of the team of lawyers who represented one of the first women to bring charges
        of sexual assault against authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafb905-8e8c-40c0-9bbc-af916ae47db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for many in Seoul, last week''s allegations came as a shock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f005e-82c6-4693-b5f7-e521d526d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday, the alleged victim''s lawyer, Kim
        Jae-ryon, claimed Park had sent pictures of himself in his underwear to his
        secretary, as well as obscene, late-night messages over the encrypted app
        Telegram. On one occasion, when he saw a bruise on her knee, he pretended
        to blow air on it to ease the pain but allegedly touched her knee with his
        lips, Kim said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0866a2-11e7-4a79-b13e-de488c70fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four years of alleged harassment began when the woman was hired
        as Park''s secretary and continued after she had moved to another department,
        said Kim. In a letter written by the accuser, and read at Monday''s press
        conference, the alleged victim said she "should have screamed the first time
        it happened" and she regrets not coming forward earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14943544-32d7-4810-aaa2-e7cf16ce6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the accuser through her lawyer. The lawyer
        did not wish to comment beyond what she said at the press conference. Park
        did not comment on the allegations before his death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a2c9c-fee4-4539-982c-51e64ff28d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Attempts to speak out</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70aec40-7cc8-429d-baee-07048d4075a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s former secretary did try to speak up earlier, but was discouraged,
        women''s rights groups said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7317ee-3471-42c7-b33e-00e546d9732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary claims she asked people at the Seoul City Government
        for help, but her complaints were brushed off as the mayor making simple mistakes.
        She was also told that her duty as secretary was to help the mayor emotionally,
        so she felt as if she couldn''t speak out, according to conversations between
        the woman and non-profit Korea Sexual Violence Relief Center. CNN reached
        out to the Seoul City Government for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a9a54-233d-4e22-970f-2198ef7a25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the woman told police, women''s rights groups allege
        that due process wasn''t followed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5783d9-9a36-4f6f-9a44-c2ec712819cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim filed her criminal complaint of sexual harassment
        on July 8 and finished giving her statement in the early hours of July 9,
        according to lawyer Kim. Park was reported missing on the evening of July
        9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9258d-6a21-4771-b448-840cfb5985f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under standard police procedure, a suspect is informed of accusations
        against them once they are questioned by police. But Lee Mi-kyoung, the head
        of Korea Sexual Violence Relief Center, who is representing the alleged victim,
        claims Park was tipped off about the complaint, and was able to get rid of
        evidence before an investigation could begin, although she did not specify
        who tipped him off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac56d99-f6c4-4da0-b540-21e31ac95227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who could report a sexual crime and trust the government''s system
        in this situation?" she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fd617-57f8-4b5b-90a1-7bfb29f5a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police denied tipping off the Seoul City Government, but said they
        had reported the case to Blue House -- the South Korean presidential office
        -- as it was about a high profile person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d721b2-5b24-4e79-9488-d18acaf279da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Blue House spokesman Kang Min-seok said that
        claims that the Blue House had tipped off Park about the legal complaint were
        false and urged the public to stop targeting the alleged victim online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc516a7-550a-48dc-8fc9-69ac824593b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko Mi-kyoung, the head of non profit Women''s Hotline, which is
        representing the alleged victim, wants the government to announce what actions
        it is taking in response to the allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07789a0-41db-4176-9cc8-de8836825cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a victim speaks, the nation must try to uncover the truth
        so the victim can recover their human rights and the offender can be punished,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d17a25-673d-48e3-8656-005609d81f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Seoul City Government seemed to hear those calls,
        and announced it would form an investigation team with external experts into
        the accusations against Park.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507cdce8-6ca2-4a00-bb1c-631a400ec1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusers'' representatives don''t want that to be the end of
        it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad18ef1-1cec-4369-966b-756d8a87998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Democratic Party and sex scandals</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a97e1-d701-4342-9f71-3351051b3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the allegations against Park have struck a chord.
        It''s not just that he portrayed himself as a feminist -- he''s also now the
        third high-profile Democratic Party leader to become involved in a sex scandal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae49d69-98af-430e-a9c1-f5f2d494dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few years, the country has faced a reckoning against
        its deeply patriarchal culture. Women have pushed back against discrimination
        in the workplace, sexual violence and harassment, and<a href="https://www.cnn.com/style/article/south-korea-escape-the-corset-intl/index.html">
        unreasonable beauty standards.</a>&nbsp;The country continues to rank poorly
        globally for female representation in government and wage equality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69765e-ed62-4936-b4be-34622948bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon promised to change that. In 2017, he vowed to "become a feminist
        president."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e75eec-9ec3-462d-b758-2ab13a59acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the following year, former governor, one-time presidential contender
        and Democratic Party member Ahn Hee-jung was accused of raping and assaulting
        his former secretary. He was initially&nbsp;<a href="https://www.cnn.com/2018/08/14/asia/ahn-hee-jung-south-korea-intl/index.html">acquitted
        of the charges,</a> but in 2019 was jailed for <a href="https://www.cnn.com/2019/02/01/asia/south-korea-metoo-governor-intl/index.html">three-and-a-half
        years</a> for rape and assault.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fbb2a-bc1e-49b8-aaca-c50d9b5937ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Oh Keo-don, the mayor of South Korea''s second-largest
        city, Busan resigned and apologized for sexually harassing an employee at
        his office. In June, a Busan court denied an arrest warrant for Oh, saying
        the charges were serious but it didn''t deem detention necessary or justified,
        according to a report from state news agency Yonhap. Oh, who is still under
        investigation, admitted the actions but claimed they were not intentional,
        according to a report from local media KBS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8ffb2-54dd-442e-9c52-0032d4108ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, too, was a Democratic Party member.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1d42d-06d5-42c6-bb04-d2e726ee549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has stayed silent on the accusations against all three leaders.
        But he has managed to anger the public further.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507a8f6-ec64-4653-a688-ad929dddbbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Moon sent a wreath with his name on it to Ahn''s mother''s
        funeral. When asked why he did that, a Blue House official said it was about
        the funeral, not about Ahn as an individual, <a href="https://www.youtube.com/watch?v=YrRoI_9qdu0&amp;feature=youtu.be&amp;t=60">local
        media SBS reported.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072604de-41c3-4883-9ec9-3fccccf9bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday the public purse paid for a livestreamed funeral for
        Park, despite more than 500,000 people signing a petition opposing the 211-million-won
        ($176,000) expenditure, due to the allegations against Park.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b0d6a-f4a5-452f-8021-21f93043f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest accusations against Park are bad press for the party,
        and could be a problem at next year''s mayoral reelections to find replacements
        for both Park and Oh.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686deea7-1247-48b1-9c07-82c8c4a5d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative parties have also faced sexual harassment complaints.
        In 2015, former National Assembly Speaker <a href="https://m.koreatimes.co.kr/pages/article.asp?newsIdx=173711">Park
        Hee-tae</a> was given a suspended sentence of six months in prison for sexually
        harassing a female caddie.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedcb2a-db6e-47f0-8329-48e806b7d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, disgraced former President Park Geun-hye <a href="https://www.cnn.com/2013/05/13/world/asia/south-korea-spokesman-scandal/index.html">apologized</a>
        after her former aide Yoon Chang-jung was accused of making inappropriate
        advances toward a female student hired as a guide for Park''s first official
        visit to the United States. At the time, Yoon denied the allegations although
        he apologized to Park for the trouble he caused.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fc636-e8d6-43c0-9602-4df3a12c7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the issues go beyond politics, with some frustrated by what
        they see as an attempt by politicians to brush the allegations against leaders
        under the carpet, despite a national reckoning in recent years against a misogynist
        culture.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2321fb9-c651-47ba-8091-d464ec7a3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Calls to do more</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7c964-ddd6-4c1f-924f-85b8b0b44b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights activists say that both the Democratic Party --
        and Moon''s government -- need to do better.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce8e92-36cf-43d5-bdac-bf8d2b5ddca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a statement signed by 61 women''s groups with a total
        of five million members offered solidarity and support for the alleged victim.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f672339-6f81-4fad-8497-6f307a4f5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot ignore continued sexual harassment crimes by leadership
        (of the ruling party) anymore," the statement said. "The politicians should
        establish responsible measures to prevent similar incidents from recurring
        and make a solemn promise to the public."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547a5db-1582-4c28-8b5a-8de1e91a03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A citizen complaint posted on the Blue House website labels the
        Democratic Party a "crime group," and another demands an apology from both
        Moon and his party.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544256ec-30c8-44b4-a574-6f6ddf3f398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Democratic Party for comment. On Monday,
        the leader of the party, Lee Hae-chan, expressed his sympathy to Park''s alleged
        victim in a message distributed by party spokesman Kang Hoon-sik.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e27a66-8dd2-4ac2-b87c-c148c931028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for the current situation we''re faced with," Lee said.
        "The party will do its best to prevent this from happening again in the future."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa90323-8649-4b0c-8560-28b8c547753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jung Seul-ah, an activist from non-profit Korean Womenlink,
        said it was important to not only focus on one political group. Instead, she
        said, there was a need to be critical of what was going on in workplaces all
        over the nation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129434a-ce06-43f4-a592-9d7d89689e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case should not stop by punishing one person -- we must think
        of a way to change this culture including how colleagues should react when
        they meet someone who experienced harassment. Just because you don''t see
        a problem before your eyes doesn''t mean there is no issue."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d448f45-e352-4fd4-89b2-3ea64b24fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that although the government kept issuing policies and
        solutions to address sexual harassment, those policies still needed to be
        implemented. "Without them being implemented, no change will come," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503dfa17-b2fb-4851-96d5-9963e8d23a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I think Korea is moving forward and changing, I encounter
        cases like this and feel that we''re moving backwards again," she said. "I
        wonder if conditions for women at work are getting better, or if conditions
        for accusers are getting better."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9dc69d-4152-495f-844b-c98f121ee0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:48:51.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/15/asia/seoul-mayor-accuser-harassment-intl-hnk/index.html">"South
        Korea''s President says he''s a feminist. Three of his allies have been accused
        of sex crimes"</a></em></p>'
  'DSWD-SAP-second-tranche-completed-end-July':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-16T16:06:03.572+08:00
    'imagesource': 'jcr:2bb8ebdb-f421-4b8b-9b8c-a4c81849f82a'
