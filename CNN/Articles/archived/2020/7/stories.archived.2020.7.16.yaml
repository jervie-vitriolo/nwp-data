      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df088e-7f3e-44f9-8108-978faaec7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cause it was love at first sight," Fauci laughed. "She was intelligent,
        beautiful, spoke multiple languages, and she had a very wonderful bedside
        manner. I immediately said, "That''s a good start, so I have to go out with
        her."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f80d4-3a06-4518-a4e6-7d93dccbbf9b'
