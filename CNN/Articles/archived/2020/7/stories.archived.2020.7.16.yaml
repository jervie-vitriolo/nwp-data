      'mgnl:created': 2020-07-16T07:53:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Director and screenwriter James Gunn
        says he "tried" to make bespectacled detective Velma "explicitly gay" in his
        script for the live-action ''Scooby-Doo'' movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d5342-c050-4f8b-93d0-8c01e3a03882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:53:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter account for a film podcast implored Gunn to make future
        onscreen iterations of Velma gay, to which <a href="https://twitter.com/JamesGunn/status/1282482258998255616">Gunn
        replied</a>, "I tried!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf415b-0fb8-4b1b-a9cf-02e4f0bbdebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:53:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2001 Velma was explicitly gay in my initial script" (for 2002''s
        live-action "Scooby-Doo''), he wrote. "But the studio just kept watering it
        down &amp; watering it down, becoming ambiguous (the version shot), then nothing
        (the released version) &amp; finally having a boyfriend (the sequel)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c919842-84fc-41c2-90a1-f8f67cb14120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:53:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn wrote both the live-action film and its 2004 sequel, which
        both starred Linda Cardellini as Velma. In the second film, actor Seth Green
        played her boyfriend, and any implications that the character was gay were
        removed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14f2c5-7649-4093-8c6a-1714017ed54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:53:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t uncommon in early 2000s franchise films. GLAAD, the
        nonprofit that monitors LGBTQ representation in media, in 2013 <a href="https://www.glaad.org/files/GLAAD_2013_SRI.pdf">said
        studios were "reluctant"</a> to include LGBTQ characters in action franchises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb2db9-6c19-4b79-93f6-0d53683d03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:53:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Warner Bros. for comment. Both CNN and Warner
        Bros. are owned by WarnerMedia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22264ab6-3ebe-4272-88a0-5918f643a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:53:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the release of the "Scooby-Doo" films in the early 2000s,
        major studios have slowly warmed to including more LGBTQ characters in blockbuster
        films: "Star Wars: Rise of Skywalker" featured a gay kiss in the background
        of one scene at the end of the film, and Pixar''s "Onward" included the studio''s
        first gay character. Both instances were criticized as too brief and ancillary
        to the films'' main stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0cc16-d499-4fee-a671-29ac50315a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:53:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn has gone on to write and direct Marvel''s "Guardians of the
        Galaxy" films. He apologized for a blog post from 2011 in which he made anti-gay
        comments, GLAAD reported. He was also fired, then rehired, for the third "Guardians
        of the Galaxy" film after years-old tweets joking about pedophilia and molestation
        resurfaced in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e253b0-7846-44c7-ae0c-a4ed8bdc5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:53:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/15/entertainment/james-gunn-scooby-doo-velma-gay-trnd/index.html">"Filmmaker
        James Gunn wanted ''Scooby-Doo'' character Velma to be ''explicitly gay''."</a></em></p>'
  'Qatar-2022-FIFA-World-Cup-group-stage-game-schedule':
    'author': 'Aleks Klosok, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-16T07:53:44.492+08:00
    'imagesource': 'jcr:9397bda1-3b3b-46f1-8575-c1cc996ddaf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe042ce6-23e8-43d6-8626-6939a953fd0b'
    'lead': 'An unprecedented four games per day will be played during the group stages
      of the Qatar 2022 World Cup, FIFA announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T07:58:09.595+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:59:00.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:02.287+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FIFA', 'FIFA-World-Cup', 'Qatar-2022']
    'template': '1'
    'title': 'Qatar 2022 World Cup will feature an unprecedented four games per day
      during the group stages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1663d-cd6e-4b0a-9256-3eb33884d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;An unprecedented four games per day
        will be played during the group stages of the Qatar 2022 World Cup, FIFA announced
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664efa6-8fb4-4898-b545-ce0bbc43b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ever World Cup to be held in the Middle East will see
        host Qatar open the 32-team tournament at the 60,000 capacity Al Bayt Stadium
        on November 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba6759-9038-47f0-9338-58d0702f4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matches during the group stages -- which will run from November
        21 to December 2 -- will kick-off at 1pm, 4pm, 7pm and 10pm (all local times).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e42df-8c88-4029-8d7b-cf4d94a0ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all eight stadiums within a 40-mile radius of each other, supporters
        can attend more than one game each day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328243c-8237-434e-b487-93573a75d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the aim of providing all teams with optimal rest between their
        matches, the group stage will last 12 days and, with four matches per day,"
        FIFA, world football''s governing body, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f70ba-941d-45c8-afe0-4939ec1b3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tournament''s compact nature -- with no air travel needed to
        move between the venues -- will allow organizers, for the first time, to optimize
        specific match demands for the benefit and comfort of fans, teams and media."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826e876-93df-4f48-9452-b6df05c46616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final on December 18 will be held at the 80,000 Lusail Stadium,
        which, along with Al Bayt, will also host a semifinal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388aed5-6ca2-4c3a-9eb4-dfc6652510fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has said it will wait until the final draw for the tournament
        is held -- "currently planned for after the March 2022 international match
        calendar qualifying window" -- before assigning specific games to venues and
        time slots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f36188-5fd1-40b9-81af-00699cd06216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T07:58:09.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:59:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/15/football/qatar-world-cup-2022-game-schedule-spt-intl/index.html">"Qatar
        2022 World Cup will feature an unprecedented four games per day during the
        group stages."</a></em></p>'
  'RITM-scales-down-laboratory-operations-July-18':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-16T06:20:44.606+08:00
    'imagesource': 'jcr:8dad4384-ed88-4280-962d-5da58d64c132'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b57e6f18-5afc-477c-8345-7e24bccb54fc'
    'lead': 'The Research Institute for Tropical Medicine has limited its laboratory
      operations due to coronavirus-infected personnel, supply shortage and other
      logistical constraints.'
    'mgnl:activationStatus': true
