      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque earlier clarified the new initiative does not require
        a house-to house search— only reporting from the suspected patients, their
        family members, or barangay officials. He likewise shrugged off comparisons
        of the program to the widely-criticized “Tokhang,” stressing that local officials
        will only provide transport and assistance to concerned residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7f261-e019-4b41-b796-fbf8d7388834'
