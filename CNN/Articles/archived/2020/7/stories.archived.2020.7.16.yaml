      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Among the many types of inequality in the United States
        laid bare by the coronavirus pandemic is the digital divide between those
        who can access the internet at home and those who can''t.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd61c9a-46cf-408c-995d-a41571f99ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777daa2-2be1-4d13-9800-c5bd5f996e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially in rural areas of the country, many lack access to broadband
        internet — and thus have struggled to participate in the remote learning,
        working and health care that have allowed others to adapt during the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4a79e-2170-4f1f-8643-5c4223dd649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c4e37-cfed-4069-a680-873a05c643aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new initiative from Microsoft and farming cooperative Land O''Lakes
        aims to tackle that issue by bringing broadband and other services, such as
        free WiFi and digital skills training to rural communities in the 19 states
        where Land O''Lakes has farms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf71ed6-0ac6-4129-ba70-dd17203597db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7cfbb-3dc6-4179-ba36-f2f63989d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about the rural community today, they are going to
        thrive if the entire community is able to get the education, the upskilling,
        the health and ... ecommerce and other facilities directly reaching them where
        they are," Microsoft CEO Satya Nadella said in an interview with CNN''s Julia
        Chatterley on "First Move" Wednesday. "That''s why broadband is such a fundamental
        right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2e6c3-f120-45ec-8de2-2f5d4a7f2847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1a0db-f16a-47ce-bdc9-b0ea72863e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a major gap to fill. Nearly 15% of American households do
        not have a home internet subscription, according to US Census estimates from
        2018. For low-income earners, that percentage is more than double the national
        average.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd46eeb-ebf9-43a6-9e82-0f16f3ea2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036900e-4d3c-4369-9d64-acbec4c2f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort is part of a larger partnership that also includes deploying
        Microsoft technologies such as artificial intelligence, cloud and internet
        of things (IOT) on Land O''Lakes farms, which will give farmers access to
        real-time data to make key decisions and help them advance sustainable agriculture
        practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc139924-6e7f-40ad-b6e1-87f751dbd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73684986-1653-4628-81e3-f096a6a8267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new technology is expected to help farms better respond to disruptions
        such as climate change, trade issues and demand changes resulting from the
        pandemic, the companies say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636801c-c01c-41b2-97ca-27cb7a71bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65993a6-3639-4167-8688-555d91c300fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land O''Lakes CEO Beth Ford said deploying such new innovations
        on farms — and ensuring that the benefits reach entire farming communities
        — is more than a matter of convenience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84dec7d-71a1-4148-adbd-402111d45b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db05a2-8fb4-425d-852f-297df6796abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vibrancy of our rural communities in partnership with a safe, affordable
        food supply and then creating jobs is critical. It''s a national security
        issue," Ford said. "Technology is an enabler, for example, to close the healthcare
        gap ... It is critical for the stabilization and the vibrancy of these communities
        that are critical to the United States and to our farm system and our food
        system."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2f187-a95a-478e-8146-ef8edbe1f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b8074-b0cd-4259-86c2-f288730e0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The hard work ahead of us''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ccccd-8eea-4160-814e-2bfc549ce8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executives also discussed workforce diversity, another topic
        of key importance to Corporate America right now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ee885-1c4a-4c63-9fde-6a4c11a1cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2252a-03cc-41d4-8eaa-355da4efc67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of George Floyd at the hands of police set off a wave
        of demonstrations for racial justice across the country this summer. The movement
        has included calls on corporations to ensure that opportunities, including
        roles in top leadership positions, are available to Black people and other
        people of color.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10666916-6651-4019-b0dd-26352ea8411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01faa1e-b933-4687-bb6f-4532a6de5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Land O''Lakes, which is based in Minneapolis, Minnesota — where
        Floyd was killed May 25— the issue hits especially close to home, Ford said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f098bd9-a556-45d3-bb6c-44248cc40ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f72765-c967-43c0-9c25-42849a953d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disparate outcomes for the African American and the Black community
        in Minneapolis is just unacceptable," Ford said. "We have to continue to make
        progress, and one of the things we have to do better is we have to listen,
        we have to listen to the fear, the issues ... Until we really understand that
        and take action, we''re going to have this kind of issue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af172d4-361a-46ac-85c4-9a132175842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60cfada-3ab9-4d3a-b68d-bf02bdec357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said Land O''Lakes has implemented unconscious bias training
        for its employees and is working on "being transparent about our diverse populations
        within our organizations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a05f7-d7aa-48cf-95b5-3701482a0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acb915-24f9-488a-9910-9a821855ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, one member of the Land O''Lakes 16-person executive team
        is Black (one of two people of color), and 30% of the team are women. Land
        O''Lakes declined to provide information on the diversity of the company''s
        lower-level leadership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecd9b6-39a0-4bfa-b359-a5c2638c6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea458673-ae3b-49fc-88a8-2d48ddff8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Microsoft, Nadella said his compensation is now tied, in part,
        to ensuring a diverse workforce.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98787407-2b83-4d6e-8a2b-35c788aededb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6d017-bb30-4fdf-bdfc-3351a310ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Representation) needs to be reflected all the way to the top,"
        Nadella said. "So we now have commitments, whether it''s about race, and especially
        for the African American, Black and Latinx community, as well as gender ...
        I, myself, am measured on it and paid on it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea3295-171b-484c-9c7d-4c115b624c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a5ac4-dbd1-4e50-85f0-a397d54d374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s 16-person executive team includes three people of color
        (including Nadella, who was born in India), no Black people and two women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b736c6-8bea-4741-afb5-b37d21ea0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab10636-203d-40b7-9b8c-48eea9254277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States in 2019, 20% of the company''s director-level
        leadership team was women. Nearly 37% of director-level leadership was non-white,
        but Black people made up just 2.5% of directors. Similarly, women made up
        25% of Microsoft''s manager level of leadership, non-white people represented
        38% of managers and Black people made up 2.7% of managers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1187327-8411-41bf-9993-5f3ee86f0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3219fa-b4f5-4d07-96bc-4a56799f8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Nadella and Ford said they are working to ensure their efforts
        extend beyond just numbers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c30639-11f9-4483-995e-d891642f839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0efebb-e236-435e-8956-b88fa46f2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Representation can only be sustained if you have a culture of inclusion,
        so that''s an everyday practice where you have to work — every meeting, every
        promotion decision," Nadella said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b2bcd-a8dd-4005-a3b2-0ccca1241a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b9ded-6711-43d3-aef1-79d6b8dae049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella also lauded the White House''s decision to rescind a rule
        that would have barred international students taking only online courses from
        staying in the United States. The policy could have had huge implications
        for the tech industry, which relies heavily on international talent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc72181-21a8-413d-a8af-03e38eff1341'
      'mgnl:activationStatus': true
