      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Major protests are breaking out against governments
        in several countries after coronavirus sparked fury over grievances including
        economic problems and alleged corruption or incompetence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52596fbb-c726-4297-a2ce-d5cd48b47f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27391b43-b635-46c8-9ac4-7d0375e80ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators have taken to the streets to voice their anger at
        perceived failures by leaders to rise to the unprecedented challenges heightened
        by the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda72e5-1ca4-417d-bdfd-594b2a0f1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ccdd6-a8aa-4810-94c9-684a4c06cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, rising public discontent coincides with record numbers
        of new coronavirus cases. Monday''s figure topped 1,600 for the day. The current
        count is 42,813 confirmed cases and 375 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879a8d4-e0b8-4652-b582-3f2c980710cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66079a-17e2-46e6-88cf-91d73beff99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it underlines the sense that Prime Minister Benjamin Netanyahu
        has badly slipped up after appearing to have the virus firmly under control
        just two months ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6f35f-d207-4146-994d-aee2becdac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1868e-64fe-4f26-92ca-63adf026baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters rallied in Tel Aviv on Saturday, with thousands
        more protesting outside Netanyahu''s official residence in Jerusalem on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db00991-ecfe-44be-a170-0630ba318aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b349a-09ce-4ca8-b480-2bca20f26592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Netanyahu''s ongoing trial on bribery and breach of
        trust charges -- charges the Prime Minister denies -- protesters held signs
        that read, "We''re saving democracy, we''re fighting corruption" and "No to
        dictatorship under cover of corona!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176320d-0728-430f-928c-6e293798bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677cd34-e1ec-4a3d-b0ec-492e26a59c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some blocked a tram line in Jerusalem''s main shopping district
        and damaged property, according to police. Video showed protesters attempting
        to break through the metal barriers on the street outside the Prime Minister''s
        residence. Police say they made 50 arrests throughout the evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b3e96-ca1c-4041-8885-327ffb27e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c69f0a-2d59-41e3-be7e-3fd0f9a81655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s protest was led by the anti-corruption Black Flag movement,
        but the demonstration also focused on Israel''s deteriorating economic situation
        brought on by the pandemic. The country''s unemployment rate hit 21% this
        week and recent surveys have shown public trust in the government''s handling
        of the health crisis plummeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e2c0b-2561-4ae6-87e2-6a7b1e7ba27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fb231-e54c-428c-a456-664ef93acedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Black Flag spokesperson told CNN that Netanyahu should resign
        and make way for someone who could solve the country''s problems rather than
        focus on defending himself in court. Roee Neuman also disputed claims the
        protest had a violent edge to it, describing it instead as "stormy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea11fd-8187-43c4-ad82-165668be5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b49f0b-532f-43e7-9c18-4befecdae752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about the frustration of people," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d432479-8764-4a1a-bd62-52bad52db789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fea5f3-ef6a-45d1-b4c6-6930bf6027cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests over curfew in Serbia</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1df40-5a22-4bfe-a994-c09f0523ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted into violence in Serbia''s capital of Belgrade
        last week during demonstrations sparked by the government''s plan to impose
        a curfew to try to curb a dramatic surge in coronavirus cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac168a-2bbd-40c7-ac4d-f99fef2a4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db90dd5-0ad2-470b-ad28-e30dda2360ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities dropped that plan after two nights of rioting, instead
        reimposing a ban on indoor or outdoor gatherings of more than 10 people, and
        closing all hospitality and retail venues between 9 p.m. and 6 a.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6d0b8-643b-4f2b-bb50-e3ba7e108648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac913b4a-6107-4d41-a018-3d04b1b5a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protests continued in Belgrade and other cities, with the rallies
        evolving into wider dissent over the rule of Serbia''s President Aleksandar
        Vucic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2e828-f270-4338-bba1-6855c59f45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e057c-6657-4cd0-92a1-649fbfac5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters allege he lifted the lockdown too soon so he could hold
        parliamentary elections in June -- the first in Europe during the pandemic
        -- and allowing large gatherings, bars and nightclubs to work at full capacity.
        They say he then tried to reimpose it after the vote as the number of infections
        escalated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e62d96-f0a1-4191-b1a2-0e625d8a82d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887061a-46a1-4001-92f6-8d16479c19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party won by a landslide and most of the opposition boycotted
        the election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aba679-2944-4037-bbb0-6d3f80c97f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456fa2f-66bb-4946-b454-3c1f8d8a7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vucic has repeatedly denied those accusations, on Friday blaming
        his political opponents for orchestrating protests. He previously said "extremist"
        and "foreign agencies" caused the unrest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a93aa-b571-4091-9ba2-fd8116acc754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27606012-283b-4321-8425-4ca643a14f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-government protests erupted into violence on Friday, with
        one protester stabbed in the leg in front of Serbia''s parliament, the Ministry
        of Interior said. Police were pelted with bottles and flares, and eventually
        responded with rounds of tear gas. The Ministry of Interior said at least
        118 officers were injured.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f9965-f4eb-44f4-aafa-b0126668cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe01e5-e6c7-424b-a280-db6768cfccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia suffered its highest daily death toll on Friday. Prime Minister
        Ana Brnabic called it "the worst day" since the beginning of the pandemic,
        with 386 new infections and 18 deaths. On May 6, when Serbia revoked the state
        of emergency and lifted most restrictions, there were three deaths and 48
        new cases, according to the Ministry of Health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c9fe5-dd00-46a6-8406-f81d6bf9deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252ad1f-84db-4995-a3ad-ce402358ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said protests during the pandemic were "irresponsible" and did
        not rule out imposing a curfew if the situation deteriorates further.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05b3c0-a7dd-4b31-9cc9-5b25bc7434d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5a6c1-89b6-4d9d-a91f-ebeb764de276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia''s Minister of Health Zlatibor Loncar said hospitals were
        "absolutely overloaded," with patients from Belgrade being diverted to hospitals
        in cities up to 50 miles away.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b74a6-2964-43aa-b303-eef8d318b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3680fc7-3408-4177-aad2-42af05c1b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s largely peaceful sit-in by the parliament, some
        protesters held signs saying "sit down." Several told CNN affiliate N1 this
        was an attempt to distance themselves from what they called "provocateurs
        who caused the riots" during the rallies on Tuesday and Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406850d-e1e1-41b0-a878-19683b94476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104090c1-a0bd-41e1-9ac5-aed4198a4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International on Thursday warned against the "disproportionate
        use of force against entire demonstrations" after video emerged of police
        beating three men who were sitting on a bench.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2338d-59c8-4b95-92ce-74513a3191ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb4421-13a0-456d-9d0b-b5f4094a1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social unrest</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680653d-236c-4c41-8556-94655bf9d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests linked to the virus have emerged in other countries, too.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8e163-c06c-4d40-b32c-7bdef1cd9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cd8c2-4d9c-42c0-9712-e9686fd85f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lebanon, hunger protests started in May just as the country was
        loosening its lockdown, and beginning to contend with poor living conditions
        exacerbated by the near shutdown of the economy. Nightly confrontations between
        demonstrators and the Lebanese army rocked Tripoli, turning it into the epicenter
        of the country''s renewed uprising against its political elite.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b2aa3-5827-4a3d-a593-0453454aaa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80541a-742a-4595-9b1b-59aaadda65c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the economic crisis has worsened, the flurry of small demonstrations
        that continue around the country are receiving less attention, and a string
        of suicides dominates conversation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2627da-1193-42c4-912a-c13f78b24ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56021512-4f90-4181-b9ad-64567cb1d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bulgaria, anti-government protests have flared up again as coronavirus
        cases continue to rise. Dimitar Bechev, a a research fellow at the Center
        for Slavic, Eurasian, and East European Studies at the University of North
        Carolina, told CNN: "Covid probably is at play very marginally in the sense
        that people were stuck at home and now they can go out." But he said the real
        reasons were around ongoing allegations of corruption among the political
        leaders.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ebd6b-8469-4085-8c6b-4e92a4f9a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e3f81-3f64-4ce0-beea-4a7ab63df74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Institute for Economics and Peace entitled Covid-19
        and Peace reads: "The pandemic will undo many years of socio-economic development
        for several countries, exacerbating humanitarian crises and potentially aggravating
        unrest and conflict."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765302c4-50aa-43db-8117-51f01803760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce80ff-e571-459a-a004-2edb57ae33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEP said that most of the indicators of its Global Peace Index
        (GPI) and Positive Peace Index (PPI) -- which measures the attitudes, institutions
        and structures that create and sustain peaceful societies -- were "likely
        to be negatively impacted by the COVID-19 pandemic."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3dd42-5d2f-49d9-aec9-f5087684bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee669d9-de1e-4398-a805-57c862111ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of social and political unrest appears to be spreading
        along with the virus," wrote three experts for non-profit public policy organization
        Brookings Institution in June. "Already, protests are cropping up in Lebanon,
        Iraq, India, Peru, and the United States, in many cases building on prior
        unrest."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbba50-bf47-4d4a-9a7c-35245442f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T05:50:19.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/15/world/protests-israel-serbia-bulgaria-coronavirus-intl/index.html"
        target="_blank">"Huge protests rock several countries as coronavirus ignites
        rage against governments"</a></i></p>'
