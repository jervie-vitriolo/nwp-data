      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2427b4-e83c-4c7c-8de4-cb3750b6e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grady said when Fauci first called her into to his office after
        the patient visit, she was fearful he was going to fire her. Instead, he asked
        her out to dinner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961532a-6a46-4cd7-94c0-01a5fbcc8df9'
      'mgnl:activationStatus': true
