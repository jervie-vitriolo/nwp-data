    'title': 'DOH endorses quarantine breach complaint vs. Pimentel to PNP, NBI –
      lawyer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2cfaf4-7115-44f2-b98a-c063719e1500'
      'mgnl:activationStatus': true
