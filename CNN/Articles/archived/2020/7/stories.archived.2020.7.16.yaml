      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/15/tech/microsoft-land-olakes-broadband-access/index.html"
        target="_blank">"Microsoft CEO: Broadband internet access is a ''fundamental
        right''"</a></em></p>'
  'He-invented-the-N95-mask-filter.-Then-the-coronavirus-pandemic-hit-and-he-was-called-to-help-once-again':
