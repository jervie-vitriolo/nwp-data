    'jcr:uuid': '6a52df01-4cda-488a-8ff3-93ac2c93c460'
    'lead': 'The Philippines started to flatten the curve of COVID-19 cases after
      implementing tight lockdown measures earlier this year, but progress was halted
      by the reopening of the economy and expanded testing capacity, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T12:05:05.742+08:00
