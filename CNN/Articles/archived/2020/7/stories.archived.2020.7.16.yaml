      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done between February and March, right before most
        of the country went under lockdown due to COVID-19. The BSP said the huge
        spike in online account openings and e-payments during the period of enhanced
        community quarantine are not yet included in the figures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f504cf6-06a7-428d-b5f6-5364203dc0e7'
