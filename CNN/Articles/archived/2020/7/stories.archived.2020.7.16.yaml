  'green-house-gas-methane-emissions-record-high-levels':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-16T13:00:19.211+08:00
    'imagesource': 'jcr:9be372b8-9e31-43d0-b2ee-e9a8ee8994fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2377856e-3017-4979-8b75-e97b0dadbfad'
    'lead': 'Methane emissions are at their highest level ever, with agriculture and
      fossil fuels the biggest drivers, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T13:05:10.812+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:58:53.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:04.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s methane emissions are at a record high, and burping cows
      are driving the rise

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b12c8-da8c-47a9-afaf-08dae0378489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://cnn.com/2020/02/19/world/methane-emissions-humans-fossil-fuels-underestimated-climate-change/index.html"
        target="_blank">Methane</a> emissions are at their highest level ever, with
        <a href="https://cnn.com/2020/07/14/business/burger-king-cow-diet/index.html"
        target="_blank">agriculture</a> and fossil fuels the biggest drivers, according
        to new research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e22eb-64ba-4d62-bd8f-e8039bfbeb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate models suggest that continued increases in methane levels
        could see global temperatures increase by 3-4 degrees Celsius by 2100, researchers
        from the Global Carbon Project said in a statement published Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11948097-f724-4eb6-81a3-a3df4ead16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at methane emissions from 2000 to 2017, the last
        year for which complete global data are available, and warn that the current
        path leads toward a "dangerous temperature threshold," according to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b0bf3-97b9-47e9-b408-ee0d43d45b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both natural disasters, such as wildfires, floods and droughts,
        and social disruptions, including mass migrations and famines, would become
        "almost commonplace," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4131dc-045a-4789-b38d-c8ea0f7135dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane is 28 times more effective than carbon dioxide at trapping
        heat over 100 years, the team said, and human activity accounts for more than
        half of methane emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb33cde-a8d3-47e9-8347-b2993d5b0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual emissions of the greenhouse gas have risen by 9% since 2000,
        which has the same effect on warming as adding 350 million cars to our roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b23d11-ed82-4c9a-a2bd-12805ad24273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, led by Rob Jackson, a professor of Earth system science
        in Stanford University''s School of Earth, Energy &amp; Environmental Sciences,
        published two papers in the journals Earth System Science Data and Environmental
        Research Letters on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63edc36f-f73b-4c77-8b2c-0c0612c59d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research showed that cattle ranching is the main reason for
        increased methane levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80242854-6fe0-4d1d-b594-c630bf20071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emissions from cattle and other ruminants are almost as large as
        those from the fossil fuel industry for methane," Jackson said. "People joke
        about burping cows without realizing how big the source really is."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd7c87-0021-4af6-b2b2-25f9bc9ab6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture as a whole produces two-thirds of total emissions, with
        rice cultivation and biomass burning also significant contributors, according
        to the researchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6ae6a-559a-40f8-8294-ad6ed6589750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil fuels account for most of the remaining third, and the two
        sources have contributed almost equally to the recent increases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035ffbd-3097-42a4-a1b9-4112525b432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While carbon emissions fell significantly during the coronavirus
        lockdown, as manufacturing and transport activity fell off a cliff, that''s
        not the case for methane, according to Jackson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69d309-e1e2-4edd-8f19-ddec8eb9edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still heating our homes and buildings, and agriculture keeps
        growing," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985db9a7-7382-42c0-bc38-1a312b04eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa and the Middle East, China, and South Asia and Oceania saw
        the sharpest rises in methane emissions, with the US close behind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301e95e-a024-4f98-8508-d44973910796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the increase has been driven by increasing use of natural
        gas. This reduces CO2 emissions by offsetting the use of coal, but it releases
        more methane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42403ef-7cf4-4917-9fbb-80d9eb6a7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is the only region where methane emissions have fallen, thanks
        in part in greater efficiency in agriculture and reduced emissions from chemical
        manufacturing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbc189-1521-467a-ae83-7a6c9382d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policies and better management have reduced emissions from landfills,
        manure and other sources here in Europe. People are also eating less beef
        and more poultry and fish," said Marielle Saunois of the Université de Versailles
        Saint-Quentin in France, lead author of the paper in Earth System Science
        Data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ca774-d6ed-4f28-bf85-25959e11e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest rises in emissions were seen in tropical and temperate
        regions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0debb-bf58-4071-9adf-2d7a3511eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say it is hard to work out where natural methane emissions
        are coming from, compared with human-driven emissions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61c7a6-5e6c-4720-b15d-6e5df90dd62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reduce methane emissions we need to cut the use of fossil
        fuels and control emissions from leaky pipelines and wells, the researchers
        said, with Jackson optimistic that drones, satellites and aircraft monitoring
        wells will lead to major progress in the field in the next five years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7233a63-c4ee-4c91-926d-ffa5492ef752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also need to implement new ways of growing and eating food, the
        team said, for example by supplementing cattle feed with algae that can reduce
        the amount of methane burped out by cows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45767547-3dac-44e8-aa13-d01b38371bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, fast food chain Burger King announced a plan to improve
        its cows'' diet by adding lemongrass to their feed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08150020-f923-4e58-a36b-3fa468980362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change in diet will reduce the cows'' methane emissions by
        33% a day, the company said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f01459-5e3b-414a-b490-4b9bfa728c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:05:10.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/15/world/methane-emissions-record-scli-intl-scn/index.html#:~:text=The%20world''s%20methane%20emissions%20are,cows%20are%20driving%20the%20rise&amp;text=Climate%20models%20suggest%20that%20continued,in%20a%20statement%20published%20Wednesday."
        href="https://edition.cnn.com/2020/07/15/world/methane-emissions-record-scli-intl-scn/index.html#:~:text=The%20world''s%20methane%20emissions%20are,cows%20are%20driving%20the%20rise&amp;text=Climate%20models%20suggest%20that%20continued,in%20a%20statement%20published%20Wednesday."
        target="_blank">The world''s methane emissions are at a record high, and burping
        cows are driving the rise</a></em></p>'
