      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has waived interbank fund transfer fees until end-2020 to
        boost online transactions, but said the decision to keep them free for a longer
        period will depend on a financial firm''s business model. Banks who want to
        be more competitive would typically remove these charges to rake in more clients,
        BSP Governor Benjamin Diokno said.</p>'
  'simon-jimenez-interview':
    'author': 'Chang Casal'
    'caption': 'Simon Jimenez, the Filipino-American author of Locus Magazine''s  "most
      impressive debut of 2020" talks about writing the stories he wished he had growing
      up and coping in the midst of a pandemic. Photo courtesy of PENGUIN RANDOM HOUSE'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-07-16T18:12:35.374+08:00
    'imagesource': 'jcr:ea9dfc99-d05a-4e44-ac1f-5c540885a1ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f8342e6-385e-4bff-aadb-fe9921cdc3b2'
    'lead': 'Simon Jimenez talks about writing the stories he wished he had growing
      up and coping in the midst of a pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T18:45:03.081+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:58:39.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:08.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the Fil-Am author behind the ''most impressive debut novel of 2020'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f6af6-b336-43d9-8d84-ba33147457aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creatives&nbsp;Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39da506-f539-4323-8fe7-6e80ac283ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The global pandemic
        has many of us reckoning with the concept of time. With most of us pushed
        indoors, our routines and habits taken away from us, time seems to stretch
        — days bleeding into each other, weeks that look no different from the last
        — and then suddenly contracts. Blink and four months have passed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850da1bb-24e1-4555-ae22-9aeccd9e0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is perhaps the best time to read something like Simon Jimenez’
        debut novel “The Vanished Birds.” The epic space opera spans centuries, jumping
        from one moment in time to decades, even centuries later, as the novel follows
        the interwoven stories of a farmer’s son who is drawn to the “otherworlders”
        who show up on his planet every 15 years; a starship captain whose decades-long
        travels feel only like months to her; a child who mysteriously falls from
        the sky; and a thousand-year-old scientist who saved the Earth, among others.
        Stories that are built around and beyond the strange nature of time, placelessness,
        and home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5bc990-ff64-4fdd-9db1-e4c780346eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going through the first 40 or so pages — which reads more like a
        short story or a novella than the opening to a sci-fi epic — I’m hit with
        that familiar pang of time’s ability to stretch and contract before my very
        eyes. We live through the entire life of Kaeda, a farmer’s son who is believed
        to be destined for great things, as he awaits the return of the otherworlders,
        interplanetary traders who distributed their crops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c58727-f0c6-444a-992d-6cb3383e3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez’ prose stretches and contracts too, sometimes lingering
        on intimate moments between childhood sweethearts, then jumping forward in
        time, years later, to a familiar yet also distant future. Describing his work,
        Jimenez says, “my writing tends to play with time, and characters’ perception
        of it, stretching time out so that a moment lasts many paragraphs, or squeezing
        it so that as many paragraphs can cover centuries. I’m interested in a sentence’s
        capacity for maximalism. I often write about intimacy; about a character’s
        desire for it, and fear of it.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e782b-556b-4982-9412-812f9e5b61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American writer chooses not to pigeonhole himself into
        a specific genre. “I’m a novelist who likes writing in multiple genres,” he
        says. “I’ll probably not settle on one genre or the other, because what I’m
        interested in is in perpetual flux.” He does, however, seek to write for and
        about a certain type of character — one sideline by history across genres.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cfcf3-65fc-4326-ad50-44c6b738ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a lifetime of looking for people like myself in the fiction
        I’ve loved, and finding such characters lacking, I’m driven to make them central
        to the narrative,” he says. “Primarily, and most personally, non-stereotypical
        gay male characters. Characters whose arcs are not dependent on the usual
        tropes, like coming out, self-denial, and unrequited love, while also not
        letting those arcs ignore those characters’ physical, sensual relationship
        with the world and people around them.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9a419-485d-46a4-9fb5-1dfc24df1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his debut novel, which has been hailed by Locus Magazine
        as “the most impressive debut of 2020,” he’s now working on a fantasy novel
        inspired by the likes of “Princess Mononoke” and “Mad Max Fury Road” with
        a romance between two men at its heart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558160b-6118-4e88-8315-016eb9a873be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wee got to know more about Simon Jimenez and spoke to him about
        writing the stories he wished he had growing up and coping in the midst of
        a pandemic. The interview has been edited for clarity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6435a81-f71b-4ce9-b798-79d3c13a3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f213c-aca8-4947-9926-6586db804ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only essential trait I can think of is a willingness to do the
        work. Anything more specific would be too prescriptive, I think. There are
        as many ways to be a creative person as there are ways to be a human in the
        world. The only observable difference I’ve found is that a creative person
        has at some point created something.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64fdc7-d694-4ba5-82c9-4ccb3dbb4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99caee02-94e8-4cfe-bb0f-3e71787bfab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To write the stories I wish I had growing up. Adventures, fantasies,
        and emotional explorations as told through perspectives more closely aligned
        with my own, where the romantic hearts of grim adventures and space operas
        aren’t assumed to necessarily be heterosexual. That’s what it comes down to
        in the end: to join the current wave of new fiction in presenting stories
        that operate on a different set of assumptions than the prior accepted canon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48670d-3005-4795-9108-714b08f159f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f12f3-53ea-4424-a14c-5f5d271005af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of stories I wish I had when I was younger, I’m currently
        working on a fantasy novel. It’s about two warriors who must escort a dying
        god across a country ruled by a tyrant. In terms of interest and past inspiration,
        I’ve been pulling from stories that I’ve loved that have employed a similar
        brand of gestural and mythic world-building, like “Princess Mononoke” and
        “Mad Max Fury Road.” It’s a very physical story, both in terms of violence
        and intimacy, at the heart of which is a romance between two men. It’ll probably
        be out sometime next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a93da-c455-4831-95cd-c300dceea770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246eb39-596f-4b8e-aa45-d209af25e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do not have a mentor currently. I’m not sure if I’ve ever really
        been a part of a mentorship, though there have definitely been professors
        in my life who’ve guided me in pretty essential ways. Some who readily come
        to mind are Marcelle Clements and Frederick Reiken, as well as Kim McLarin,
        my thesis advisor, who helped me greatly with my first book. But in my mind
        a mentorship has a more personal, reciprocal bent to it than what I’ve experienced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f82f6-8105-4207-8b90-ec59735017f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether or not it is important to have a mentor, I’d say
        that yes, it seems important; not essential, but important nonetheless. I
        speak purely as someone from the outside looking in: such relationships seem
        formative and emotionally enriching, and I can’t see the downside to having
        someone behind you, who will support your creative efforts, give feedback
        that you trust, and guide you towards possible contacts they might have in
        the industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811704c0-44bf-49b0-a59a-a7bd998c60ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abee55-9d60-4a04-a88e-f06f19a866b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not remotely. I try to keep as far away from social media as possible.
        I don’t have the healthiest relationship with self-perception. I doubt social
        media would help with that, or my anxiety in general.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ef166-afbf-4006-8db0-b31f32f22568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a2dd8-42b5-4e55-a718-7c3a4f0f8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I spoke a second language. I’ll always regret not making
        more of an effort to learn a second language fluently when I was younger.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03268145-6b38-4304-88ff-ad8d77d1d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823c791-1776-4139-87a4-ac5032de907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting your work noticed, and making a living wage. I really don’t
        know how to overcome these challenges. It’s almost all luck, meeting the right
        person at the right time. The only control you have over the situation is
        what you create, and whether or not you make an effort to put that creation
        out there for someone to notice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6d3de-6ea4-4b23-9879-504077859a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb64e15-f837-4a91-bfaa-961c34eb889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That being a writer means that you are a wise and empathetic person.
        There is nothing inherently virtuous about the position. The ability to write
        sharply honed and intentional prose, or to craft moments of well-observed
        human interaction, does not necessarily disqualify you from being a close-minded
        dipshit. I include myself in the latter half of that statement. I’m still
        learning.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb6c09-1658-47ee-ac83-054e4634a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f5fdc-2abb-4abd-94a6-2822dea83463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, I have a better understanding of what it takes to finish
        a long-term project. I’m better able to approach situations with greater patience
        and acceptance that not everything will be solved immediately.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef67dc-2de9-4d6e-a925-1997f34f6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this pandemic changing how you approach your work?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4964185-ab66-4603-a904-42579658350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There haven’t been any concrete changes. Writing still happens at
        the desk, only it has slowed down a lot. Like many people, I find it hard
        to gather the motivation to be creative these days.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93465b-9d95-4822-89d3-71af5dacf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of changes do you think are essential to ensure
        the kind of work that you do can thrive, while still protecting the people
        who do it?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec315ef-55a4-4fa7-a4f3-937290980158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the same answer as almost every other industry: better support
        for local businesses. Neighborhood bookstores and libraries. There’ve been
        recent movements to open up online platforms that make it easier to purchase
        books from local stores, but more still needs to happen in that same vein
        where there is less friction between someone who wants to buy a book and the
        store that wants to sell them. There’s also like a million other things that
        need to change in the publishing industry, but that’s just the one that comes
        most readily to mind.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc043da-468b-4b16-bcb6-c4a1002ce2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd16fa-8857-478d-bdc9-122b6b5bd65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T18:45:03.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:39.568+08:00
