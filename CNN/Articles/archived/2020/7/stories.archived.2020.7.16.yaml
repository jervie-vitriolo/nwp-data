  'Gen-X-ill-health-baby-boomers':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-16T13:13:08.285+08:00
    'imagesource': 'jcr:1f42d492-fdd8-442a-8e0e-2302f934898c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '120ef762-0a41-4e47-8ea4-c5040356d137'
    'lead': 'People in their 40s and 50s are in worse physical shape than people in
      their 60s and early 70s were at the same age, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T13:18:51.225+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:58:51.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:05.343+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gen X faces more years of ill health than baby boomers, study suggests

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d6001-a007-4ec1-989e-3656866e5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;People in their <a href="https://www.cnn.com/2020/07/13/health/us-uk-health-comparison-scli-intl-gbr/index.html"
        target="_blank">40s and 50s</a> are in worse physical shape than people in
        their 60s and early 70s were at the same age, according to a new study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca16a39-f9ae-4e15-b9bf-2500a670e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis of 135,000 people living in England has suggested that
        although they''re are living longer, their lives aren''t necessarily healthier.
        Researchers described the finding as a concerning trend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08342ddc-933c-4733-911b-86e774bceb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier in the 20th century, a rise in life expectancy went hand
        in hand with an increase in healthy lifespan -- younger generations were living
        longer, healthier lives," said George Ploubidis, a professor of population
        health and statistics at University College London and an author of the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90916af8-50a1-426a-89fa-cda286076c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that, for those generations born between 1945 and 1980,
        this trend has stalled. Those born later are expected to live longer on average,
        but with more years of ill health," said Ploubidis, who is also director of
        research and chief statistician at UCL''s Centre for Longitudinal Studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc28fab-9210-42fb-bb80-5315d03ca1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared people between ages 25 and 64 whose health
        was monitored between 1991 and 2014 as part of the Health Survey for England,
        an annual household survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f993b-1ac3-4f64-87f9-4247cb5048de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The later-born participants reported the same or higher prevalence
        of bad general health, long-term illness and high blood pressure than those
        born earlier. The later-born participants were also more likely to have diabetes,
        circulatory illnesses, hypertension and be overweight, according to a self-reported
        survey and objective measurements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9b6bd-4a43-4fc7-9d5a-e254f36725ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows that, for those born between 1945 and 1980, the
        overall trend is towards an increasing proportion of years in poor health,
        with some health conditions beginning at an earlier age," said Stephen Jivraj,
        associate professor in quantitative social science in UCL''s department of
        epidemiology and public health. He was the lead author of the study, which
        published in the journal Population Studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c2ea5-ff62-4b6e-b8d8-01cd5ee69e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has worrying implications for healthcare services, which already
        face increased demand because of an aging population."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfcbe9-07e4-45bb-bbc9-bee37e6038ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gen X: Longer lives but in poor health</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f838d-177a-4155-a3a1-bbbbc72b333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were asked whether they had poor health, a long-term
        illness and various chronic conditions, including cardiovascular disease and
        diabetes. Nurses also measured participants'' blood pressure, body mass index
        (BMI) and glycated hemoglobin, a flag for diabetes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42d25b-30f4-4a0a-be48-54e1b5df088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, more than 78% of 44-year-old men born in 1970 were
        predicted to be overweight, compared with 71% of 44-year-old men born in 1958,
        the researchers found. Similarly, 16% of 56-year-old men born in 1958 were
        predicted to have high blood sugar compared with 9% of 56-year-olds born in
        1946, according to the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88a922-93b5-4367-8f02-e82d97b7820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later-born men were more likely to report high blood pressure, although
        this was not the case for later-born women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b353d28-5228-4472-90a3-eeedfaf3d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the years of additional life expectancy gained
        by men and women who were age 25 between 1993 and 2003, the analysis showed,
        were expected to be spent in bad health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff51fec-5aa4-4059-a002-82ac9a98d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study didn''t look at the reasons why people were likely
        to spend more years in poor health, Jivraj said that it was likely linked
        to diet and less physical exercise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513681d-05a7-452b-a68d-6c61f93084f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said widening social inequality over the generations studied
        could be a factor. Given the study used objective as well as self-reported
        measurements of health, Jivraj didn''t think it was a reflection of different
        expectations of personal health between generations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edadb6a-f427-4b53-b41d-4678ddd6b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional life expectancy -- we expected the proportion spent
        in good health to remain constant. We''re actually seeing the proportion of
        life spent in poor health become even greater, which is quite remarkable,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ebd82-1cdf-473a-a189-0ef68be0f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worry for population health and worrying for public health
        finances."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859fe24-01f4-4570-beca-0dbeb0ae9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:18:51.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/14/health/ill-health-baby-boomers-gen-x-wellness/index.html"
        href="https://edition.cnn.com/2020/07/14/health/ill-health-baby-boomers-gen-x-wellness/index.html"
        target="_blank">Gen X faces more years of ill health than baby boomers, study
        suggests</a></em></p>'
