      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong>&nbsp;Skyway
        Stage 3, the new expressway that will connect the North and South Luzon Expressways,
        will open in November, San Miguel Corporation said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392e18a-1ac6-4a81-bbd5-59a5009f0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:17:07.185+08:00
