  'Pacdal-Elementary-School-students-online-learning':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'The roof in the Pacdal Elementary School students’ dormitory leaks
      whenever it rains, teacher Nelia Ullagon said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-16T22:23:09.644+08:00
    'imagesource': 'jcr:54ea5f58-445f-4312-98be-73a94c7ab62c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601275d5-3cf1-4271-bd0d-ba772da08d8c'
    'lead': 'If not over risks of coronavirus transmission or staying at a run-down
      dormitory with a leaking roof, students in Ambaguio, Nueva Vizcaya worry over
      how to acquire devices for online learning.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T22:26:41.524+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:58:31.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:11.366+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No WiFi, no gadgets, and a run-down dorm: Nueva Vizcaya students under
      more strain amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe23e7-de6c-411e-a760-b17cbca63b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — If not
        over risks of coronavirus transmission or staying at a run-down dormitory
        with a leaking roof, students in Ambaguio, Nueva Vizcaya worry over how to
        acquire devices for online learning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ea360-a691-41ef-acb5-7d9872aa0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most parents of the students at the Pacdal Elementary School are
        farmers who are trying to make ends meet, Teacher 3 Nelia Ullagon said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c82cca-b1af-4786-a2cd-ee501db8e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kanina, sabi nila, ‘Paano kung hindi pwede ‘yung face-to-face?
        Hindi naman po namin kayang bumili ng gadgets na kailangan ng anak namin,’”
        she told CNN Philippines’ News Night on Thursday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd543dce-9787-4f79-9c2d-12ac9adf506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Earlier, the parents asked me, “What happens if the
        government doesn''t allow face-to-face classes? We cannot afford gadgets needed
        by our children."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54bc7c9-940f-4f38-8e09-8ac8b6b29cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:36:54.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:58:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullagon clarified that the school supports modular learning, since
        face-to-face classes are risky at this point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126c9d2-6070-41bf-821e-9c7c45f291e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Department of Education (DepEd) firm in its decision to
        start classes on August 24 “in whatever form,” many are at risk of being left
        behind due to inability to keep up with the demands of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f416a-7cc9-4d7c-b57c-a6168f18280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with President Rodrigo Duterte aired Wednesday night,
        government officials floated the idea of allowing face-to-face classes at
        limited capacity in areas with low risk of COVID-19 transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ee27e-b9ed-409c-b26f-1aa55240c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while physical classes are more viable in their community where
        online learning is a luxury, Ullagon said the rainy season also poses an additional
        burden to the students who have to walk long distances between home and school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52deb8a-39e1-4104-a229-9ad3933e30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagka rainy season kagaya ngayon, pag pumapasok ‘yung pupils namin,
        nababasa na po sila, muddy na po ‘yung paa nila,” she lamented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453b9fd-8ace-4b43-b40b-f2d4545263b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During rainy season, such as this time, when our pupils
        go to school, they get soaked from the rain and their feet get muddy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dae79b-8454-40f7-ad5b-f553ac5f0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dormitory has been built supposedly for students’ convenience,
        but even that is already dilapidated, the teacher said. The roof already leaks
        whenever it rains, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7e28c-177a-4131-b3c4-e92827c26931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T18:36:54.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:58:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to construct a dormitory for our pupils so that when the
        situation will be stable and face-to-face will be allowed then the children
        will have a better dormitory to stay in,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94145fb6-9d26-436f-b4d5-4c77e3461dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These problems are, of course, still apart from the risks of the
        children catching the viral disease, which has so far hit over 61,000 people
        nationwide and killed more than 1,600.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34eaa45-a1d7-4cf1-9044-f3ba9180722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:29:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/16/PH-coronavirus-cases-updates.html">COVID-19
        cases in PH top 61,000 with 2,498 new infections</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d6fa7-a768-414e-8a71-17407159acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,&nbsp;the Alliance of Concerned Teachers (ACT) Philippines
        slammed DepEd for claiming that the country is ready to open schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28a058-686c-4f94-a6bd-6c251dd3568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ACT called the claim "misguided," saying "majority
        of Filipino families [are still] reeling from the crisis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2378a1f-ad82-4d02-958d-a41a245cd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many learners here in urban areas who don’t have a single
        cellphone, much less a computer and internet access, in their households,"
        ACT Secretary General Raymond Basilio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0295f-0024-4390-8450-55e821c9e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the situation is worse in rural and far-flung areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2eb5e-7833-4192-bd83-654c66687fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T22:26:41.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By all indications, the government is not yet ready to open schools,"
        the alliance stated.</p>'
