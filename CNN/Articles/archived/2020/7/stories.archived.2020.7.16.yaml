      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The students can access learning materials online, on radio, or
        on television. If they don’t have all of the above, we have what we called
        IBM or It’s Better Manual,” said Briones in the weekly Inter-Agency Task Force
