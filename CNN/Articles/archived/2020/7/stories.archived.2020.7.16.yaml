      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think <em>kapag nagbukas na ‘yan</em> <em>nang</em> November,
        <em>‘yung</em> connector road from Buendia to Balintawak,<em> ‘yung</em> EDSA
        traffic, minimum 50 percent of traffic <em>wala na</em>," SMC President and
        Chief Operating Officer Ramon Ang told CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ef699-a66e-4096-8292-a90782a645fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:17:07.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:58:47.602+08:00
