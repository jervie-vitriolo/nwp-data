    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:59:00.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:02.394+08:00
