      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being in MECQ starting Thursday, Rama emphasized the city
        government is still implementing strict stay-at-home orders among its residents
        and limited transportation and business activities to further curb the virus.</p>'
