    'jcr:uuid': '4f77751a-4f23-477f-9814-3aad5ddd2939'
    'lead': 'Throughout his time in office, US President Donald Trump has blown hot
      and cold on China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T21:29:00.683+08:00
