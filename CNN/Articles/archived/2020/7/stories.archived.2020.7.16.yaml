      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The nation''s leading infectious disease
        expert, Dr. Anthony Fauci, doesn''t like "conflict" and he doesn''t "like
        to be pitted against the president," he told CBS anchor Nora O''Donnell in
        an interview published Wednesday on <a href="https://www.instyle.com/news/dr-fauci-says-with-all-due-modesty-i-think-im-pretty-effective">InStyle.com</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d8749-28d6-4da7-a1fe-f97df23bd56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ffb57-a777-46eb-8c8f-1be9e2dccda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an apolitical person," Fauci told O''Donnell. "It''s pretty
        tough walking a tightrope while trying to get your message out and people
        are trying to pit you against the president."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c61dfd-8451-4f51-9f9d-799806a962ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ee4f0-b668-4526-8f40-fb206de0f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very stressful," the director of the National Institute of
        Allergy and Infectious Diseases said in the wide-ranging and revealing interview
        that included his wife, bioethicist Dr. Christine Grady.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3ca4b-4f4a-461c-a408-5b8d3418d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234113c5-a5c2-414c-802a-c3ae5424879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci was <a href="https://edition.cnn.com/videos/politics/2020/07/15/dr-anthony-fauci-peter-navarro-white-house-coronavirus-atlantic-sot-nr-vpx.cnn">targeted
        by the White House</a> this week when unnamed staffers released so-called
        "opposition research" on the doctor to reporters on Monday listing perceived
        errors in Fauci''s response to the coronavirus pandemic. Then top White House
        trade adviser Peter Navarro <a href="https://edition.cnn.com/2020/07/14/politics/peter-navarro-fauci-op-ed-coronavirus/index.html">openly
        attacked Fauci</a> Tuesday in an op-ed in USA Today. ""Dr. Anthony Fauci has
        a good bedside manner with the public, but he has been wrong about everything
        I have interacted with him on," Navarro wrote in the op-ed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa82e63-8a78-498d-9118-2bc7902ffc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68a32e-74ce-4e5f-be49-3d4813c0ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, meanwhile, has said he has "a very good"
        relationship with Fauci, who has <a href="https://edition.cnn.com/2020/07/10/politics/donald-trump-anthony-fauci-coronavirus/index.html">not
        met with the president</a> in more than a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ac530-bdb0-4ade-bce2-687833ea8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16154893-8b39-4b09-99b0-8a346a5a1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, for the most part, agreed with that assessment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f6c171-572b-4ec3-9be6-2a7369f2b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2db77-3c1d-48fc-9acf-45ed73845eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s complicated. Because in some respects I have a
        very good relationship with him. During the times that I was seeing him a
        fair amount, it was quite a collegial relationship. And in many respects,
        it probably still is, but I don''t see him very much anymore," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268625c0-3707-41e1-b481-5cd617345f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143504f-f3be-42c5-a3e0-3936347af470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of Trump saying the pandemic is under control as it
        resurges in parts of the country, filling hospitals to near capacity and forcing
        states to rollback reopenings, Fauci has consistently warned of increasing
        case numbers and urged Americans to take the resurgence seriously, contradicting
        the president''s statements on the deadly virus a number of times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c6b0b-435b-4aff-8f97-6b2e9ce39a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa8115-72a5-4eb7-8b86-01a125ca4973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he told O''Donnell <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-15-20-intl/h_32bb207a81b2fa3dfa6c54531c6f992b">he''s
        not worried</a> about losing his job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
