      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that depositors still transact mainly through automated
        teller machines and over the counter, with a small share tapping online channels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb2c84-314d-423f-8dde-e0e2f2e5a08a'
