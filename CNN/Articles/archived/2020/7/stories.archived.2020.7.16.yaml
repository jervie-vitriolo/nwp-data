    'template': '1'
    'title': 'Flattening the curve of COVID-19  ‘did not continue’ due to reopening
      of economy, expanded testing — Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05bd34d-6851-4a8c-a4b6-00347b02cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:05:05.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)—</strong> The Philippines
        started to flatten the curve of COVID-19 cases after implementing tight lockdown
        measures earlier this year, but progress was halted by the reopening of the
        economy and expanded testing capacity, Malacañang said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e61ce0-534c-4b6a-97c6-f58c17b60ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:05:05.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        said the country saw a decline in the number of virus infections when areas
        were placed under the strict enhanced community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2768c-54f4-45b9-b81b-f2b902b9acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:05:05.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Immediately after ECQ and MECQ, we noticed that we have somehow
        experienced decline in the number of cases. In other words, at some point,
        we started, we were starting to flatten the curve,” Roque said in an interview
        with <em>The Source</em>. “But unfortunately, because of the opening of the
        economy, and also because of intensified testing, it did not continue. The
        flattening did not continue.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cada6d6-6264-4f20-9882-9251ba14ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:05:05.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:58:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not actually flattened the curve, we slowed it down tremendously
        as a result of ECQ and MECQ, but with intensified testing and I guess with
        the reopening of the economy, the cases increased anew,” he stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffbec8-40e9-4a8c-8c37-2c4c005e46f6'
      'mgnl:activationStatus': true
