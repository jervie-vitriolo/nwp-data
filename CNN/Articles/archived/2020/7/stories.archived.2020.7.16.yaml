      'mgnl:type': 'text'
      'text': '<p>In his letter to the agency dated July 14, Meralco President and
        CEO Ray Espinosa assured they are on target to deliver 4.1 million personalized
        letters to customers explaining the actual readings on May 2020 bills "made
        even more laymanized than what was issued to the June bills," DOE said.</p>'
