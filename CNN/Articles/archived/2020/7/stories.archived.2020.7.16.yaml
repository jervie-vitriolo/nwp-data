    'template': '1'
    'title': 'Cats may have been pets along the Silk Road over 1,000 years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5c25d-4e8b-49e9-9e55-d1757281a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cats may have been pets for Kazakh
        pastoralists along the Silk Road over 1,000 years ago, a new study said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0336f32-6b9d-4760-b7cd-8ff23dce83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799afbe2-7de7-4e16-bfaf-6e0a0a4f28a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests on a cat skeleton found along the Silk Road in southern Kazakhstan
        revealed that cats may have been pets for nomadic herders in the area, according
        to a study published last week in the <a href="https://www.nature.com/articles/s41598-020-67798-6">Scientific
        Reports journal</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bfd64-e78d-4ac0-a7b5-291f919bf4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbcb0a-7a10-4869-9148-1c5ee7b09f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rare to find an almost complete cat skeleton, which allowed
        researchers to analyze the bones to see how the cat lived, according to Ashleigh
        Haruda, study lead and a postdoctoral research scientist at Martin Luther
        University Halle-Wittenberg in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3dcf84-0103-45cb-87d9-cf2f351543a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba2cb6-150d-4047-9a81-92b4fd8bfed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some ancient older civilisations such as Egypt and Rome kept
        cats as pets, we don''t know much about cats outside of those times and places,"
        Haruda said. "So this find is helping us fill in the picture that gives us
        a more complete picture about how people treated animals in the past."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dec091-2c86-4461-83fb-4bbeada8879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45834a9-581e-4c72-84cd-d1d6ce62ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio Ottoni, a post-doctoral researcher at the Sapienza University
        of Rome, worked on another study that focused on the <a href="https://www.nature.com/articles/s41559-017-0139">origin
        of domestic cats in Eastern Africa</a>. The cat skeleton remains found along
        the Silk Road are rare and represent the earliest evidence of domestic cat
        remains in that region, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82397a64-3bfb-4a6a-8e83-b4347725bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3de0b-5527-4292-b4fd-924ed1cc1a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cats have been widely overlooked for a long time because their
        remains in archaeological contexts are rare," Ottoni said. "Plus, their identification
        based on osteological evidence is often not easy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b75437-af37-4cf4-9596-d956cabd58d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4f268-294b-4f89-8ca0-b170972cc742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osteology, the study of bones, tells the story of an animal''s life,
        and this cat''s skeleton had plenty to say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7970d3-ff74-487d-84a0-b26c346060e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ecfe04-50ed-4ba7-b475-aaad3a15df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bones don''t just tell us what animal it was, but also tell
        us a number of other things, such as its ancestry (through ancient DNA) and
        its diet (through chemical isotope analysis)," Haruda said via email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a3dc3-61ae-4b42-aa78-259d893497e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ef904-427d-4520-820b-7077fa6ac253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal suffered a lot of trauma in life according to findings
        in the study. To begin with, the cat suffered from multiple fractures and
        didn''t have a full set of teeth when it died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f382c8-2e8f-43eb-aae3-3c628f5657cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b8a85-3f7b-4352-84b0-457565a5589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see that it had lost its canines and some of its other
        teeth completely and that the tooth roots had healed over," Haruda said. "The
        loss of these teeth would have made it difficult for the cat to hunt successfully."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14366197-0b2a-4a0f-b10f-71c4f858fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fa077-ade4-40b4-b8b0-d70f52a7aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further analysis showed that the cat was well-cared for based on
        its diet, Haruda said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5189e1-04a8-4d24-8a1f-c09309a0158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd37c2-f649-4229-ac91-c9273eb752de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chemical analysis of the bones "shows that the cat had a very
        high protein diet, higher than the dogs and other animals on the same archaeological
        site, so it was not, for example, eating grain mush or other waste products,"
        Haruda said. " Instead it is more likely that someone was giving the cat meat."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597a18d-f9b8-43dc-b70b-b3fd27fa8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a8538-55bf-431f-ab18-9107e7d9d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cat was most likely owned by the Oghuz people, a pastoralist
        Turkic tribe, according to the study. The Oghuz people lived in the Central
        Asian steppes near modern-day Mongolia, Kazakhstan, and a couple other surrounding
        countries, according to Haruda.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd1031-a64f-4543-9da9-ab3e451a0c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4d9f2-46e4-44dc-b491-1c81c43c186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that they were nomadic and relied upon large herds of sheep,
        goats, cattle and horses for their economy -- similar to the ways that people
        had been living on the steppe for thousands of years before that," Haruda
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c917ae-a149-4a8f-9095-ddda126b464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813dcf4-6ade-4f0f-a498-4989ed1a1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these people frequently traveled, they also had a capital
        city called Dhzankent located in modern-day Kazakhstan, which is where the
        cat skeleton was found. It was unusual to find a domesticated cat here because
        the Oghuz people only had animals that served a purpose, Haruda said. For
        example, dogs were used to watch over the herd, Haruda said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc093f-2042-4cbd-b405-4a93de3a091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289b9ff-13c7-40cc-a019-0660a2b01d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of this cat skeleton revealed that they were being
        kept as pets, which Haruda described as a cultural exchange.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d83cec-ab65-4398-9019-15f455eaca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f756b48-b29c-4125-90d3-cbed0c820a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously on the steppe, we have limited evidence for pet keeping,
        and no evidence yet for domestic cats," Haruda said. "However, the people
        at the city of Dhzankent not only kept this cat, but kept him alive and cared
        for him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77492157-0716-483f-83f2-c2a36215a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94766c8-8431-4f47-9479-2f0039786053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeological excavations are still happening at the site, and
        Haruda said she hoped to uncover more to learn about other animals that traveled
        the Silk Road.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdab296-1998-41cc-82bf-59eba48f784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb884cd-b62f-467a-935a-a67f2990b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t know much about the movement of animals along the
        Silk Road, for example, camels and horses, and this is something we would
        like to look at in the future," Haruda said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d40a0e-32a3-4de2-9f6a-73c600c7167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:35:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/16/world/silk-road-cats-pets-scn/index.html">Cats
        may have been pets along the Silk Road over 1,000 years ago</a>."</em></p>'
  'NASA-astronauts-third-spacewalk':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-16T19:40:43.592+08:00
    'imagesource': 'jcr:bb7592a0-6aaa-436b-8d1f-0a9b8dc4cbf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a43012c-19a0-4420-936f-a824fca5d92d'
    'lead': 'Early Thursday, NASA astronauts Chris Cassidy and Robert Behnken began
      a spacewalk outside of the International Space Station to replace lithium ion
      batteries for one of the station''s power channels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T19:47:18.117+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:58:35.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
