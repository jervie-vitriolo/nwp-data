      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City reverted to the strictest enhanced community quarantine
        (ECQ) on June 16 due to the sudden spike in COVID-19 cases in the area. <a
        href="https://cnnphilippines.com/news/2020/7/15/Cebu-City-MECQ-Metro-Manila-GCQ.html"
        target="_blank">But on Wednesday,</a> Duterte downgraded the city''s status
        into modified ECQ at least until July 31.</p>'
