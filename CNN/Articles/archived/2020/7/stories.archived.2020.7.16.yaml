    'mgnl:tags': ['US', 'China', 'relations', 'Xi-Jin-Ping', 'Donald-Trump']
    'template': '1'
    'title': 'ANALYSIS: US-China relations are at an all time low, but Trump still
      seems unsure how to handle Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa938d-dbed-4256-b915-b3f31ac10f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Throughout his time in office, US President
        Donald Trump has blown hot and cold on China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb793f8e-c474-401c-8f2b-b6a0fb25af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74e893-8166-42ca-af12-1f7caa5657cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his tenure, he visited Beijing, where he schmoozed with
        Chinese leader Xi Jinping <a href="https://edition.cnn.com/2017/11/09/asia/donald-trump-china-xi-jinping/index.html">in
        the Forbidden City</a>, and praised the "very good chemistry" the two men
        shared. The following year, however, Trump <a href="https://edition.cnn.com/2020/05/19/economy/us-china-trade-war-resume-coronavirus-intl-hnk/index.html">launched
        a trade war against China</a>, while simultaneously holding out for an historic
        deal between the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739b9fb-b233-4c8a-8bcb-14a57a079462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022304ef-bc4c-4cb6-a237-edb096ad13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deal is still outstanding, and seems unlikely to be achieved
        before the end of Trump''s term, especially as <a href="https://edition.cnn.com/2020/05/29/politics/trump-china-announcement/index.html">relations
        between Washington and Beijing have plummeted</a> over issues such as the
        coronavirus, Hong Kong, and Xinjiang. Trump''s cabinet is packed with China
        hawks, and his secretary of state, Mike Pompeo, has become a figure of loathing
        in the Chinese media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282f8f6-2ff0-4139-8fb5-93868e279b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3439e80-202a-4d17-8388-d1bb3538a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet parsing a coherent strategy on China from the White House
        can be tough. Even as he signed into law a bill stripping Hong Kong of its
        special trading status this week, Trump reportedly shied away from imposing
        sanctions against officials responsible for cracking down on the territory,
        <a href="https://www.bloomberg.com/news/articles/2020-07-15/trump-leans-against-sanctions-on-chinese-officials-for-now">according
        to Bloomberg</a>, and he has not exercised his full powers under the act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b08a44-59ea-478b-a08f-1c63b002e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e797b3-0219-4b73-a035-4fadb5e52200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears to be a pattern for Trump. According to his former
        national security adviser, John Bolton, at the same time as Washington was
        ramping up criticism of Beijing''s human rights abuses in Xinjiang, the President
        was <a href="https://edition.cnn.com/2020/06/17/politics/trump-uyghur-human-rights-bolton-china/index.html">telling
        Xi that he agreed with his policies in the region</a>. Sources previously
        told CNN that last year Trump <a href="https://edition.cnn.com/2019/10/04/politics/trump-xi-hong-kong-protests/index.html">promised
        Xi silence on pro-democracy protests Hong Kong</a> during trade talk negotiations,
        for fear that criticizing China''s stance would scupper any potential deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535ea99-aa32-4150-a9ad-254edf62d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595e514-9b47-4545-8ebe-6c13a53b3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the trade war, Trump has frequently <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-signing-u-s-china-phase-one-trade-agreement-2/">promised</a>
        to secure an "unprecedented" deal that would open China up to American companies
        and rebalance the relationship in a way that benefits US farmers and workers.
        In signing phase one of that deal -- which has now stalled -- he described
        it as "righting the wrongs of the past and delivering a future of economic
        justice and security for American workers, farmers, and families."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fe729-0cda-4aed-9fc2-bcdb1d6f6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cdff0d-30f3-4347-b738-77381ad7a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough on China</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49270b5-ffa5-4f4f-900d-aa564ff50de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump<a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-press-conference-071420/">
        signed into law</a> the Hong Kong Autonomy Act, a bipartisan bill passed with
        overwhelming support in both houses of Congress that strips the city of its
        special trading status with the US, on the grounds that a new security law
        imposed by Beijing means Hong Kong is no longer sufficiently autonomous from
        China to justify special treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f264a0a-cacc-48bd-b729-fcc2c4f45977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3b3d9-ff81-4d57-b53e-0c39262ea71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump used his speech announcing the move to hammer Beijing, saying
        that "no administration has been tougher on China than this administration."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8531d1-08be-46d6-88b5-91091870ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daddf87-4712-4f90-b1f9-c3924be565c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We imposed historic tariffs. We stood up to China''s intellectual
        property theft, at a level that nobody has ever come close. We confronted
        untrustworthy Chinese technology and telecom providers," he said. "We convinced
        many countries -- many countries -- and I did this myself, for the most part,
        not to use Huawei because we think it''s an unsafe security risk. It''s a
        big security risk. I talked many countries out of using it. If they want to
        do business with us, they can''t use it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea7b04-80ed-4c23-accc-af677615fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a8c2d-4c0a-43ca-8216-04b3fc9242f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also -- before laying into Democratic rival Joe Biden -- blamed
        China for "concealing the (corona)virus and unleashing it upon the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362ca6d-114d-4ae1-8d6d-43b6db6f81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386d57c-ab2c-4d82-968b-79d4a0e14dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, so tough. <a href="https://www.bloomberg.com/news/articles/2020-07-15/trump-leans-against-sanctions-on-chinese-officials-for-now">Acc</a>ording
        to Bloomberg, however, Trump has pushed back on plans to sanction top Hong
        Kong or Chinese officials, for fear of further damaging relations with Beijing.
        A spokesman for the National Security Council denied that any was "off the
        table," and the President could still move to impose the penalties at any
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5322cbc-d2a5-42f4-9fd5-0977c23fd6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a0e68-460a-423b-8d0d-abb51c890c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times also <a href="https://www.nytimes.com/2020/07/15/us/politics/china-travel-ban.html">reported
        this week</a> that a draft administrative order had been drawn up targeting
        all 92 million members of the Chinese Communist Party. The order, which has
        not been made public and could be rejected by Trump, would aim to block Party
        members from traveling to the US, though it is unclear how practical or workable
        this would be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0f445-038b-4744-8212-662f0ab30c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403419ca-60b2-4a14-98e2-31dc429b63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration has taken general actions which hurt
        Hong Kong and China, some of this is expected to blow back on the US, which
        also relies on strong ties with both markets. Targeting officials meanwhile
        could focus the economic pain and inconvenience on individuals actually responsible
        for policy on Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bc13f-96ff-4d74-9e4f-3cb42ab93ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6319be3-f080-46ef-b5ca-15e8bbc807a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same, however, it is likely to spark a retaliation from China.
        Already in response to the Xinjiang sanctions, <a href="https://edition.cnn.com/2020/07/13/asia/china-us-xinjiang-sanctions-intl-hnk/index.html">Beijing
        moved to sanction US lawmakers</a>, including Senators Ted Cruz and Marco
        Rubio, though what exact measures are to be taken have yet to be revealed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be1046-5d5e-40aa-91df-13e9ab8b75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89719d41-473f-40ea-af47-94e7c850776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade above all else</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc16e80-dba2-4921-b184-9d2390981ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the Hong Kong law, Trump <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-press-conference-071420/">said</a>
        that "one of the very big reasons ... that I got elected in the first place"
        was "trade and things related to trade."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5639b-13cb-41be-bf39-dfd4fe7dd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01458eb7-3796-432d-b08a-12e9894fa64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hit Biden for supporting China''s entry into the World Trade
        Organization, which Trump said was "one of the greatest geopolitical and economic
        disasters in world history."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba6b51-21ff-4ab9-a462-62dc3a1c68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7aabb-8cbb-4ac0-bdb1-31890e1a8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the ongoing trade war is -- by most measures -- <a href="https://edition.cnn.com/2020/05/19/economy/us-china-trade-war-resume-coronavirus-intl-hnk/index.html">exacerbating
        the economic pain of the coronavirus pandemic</a>, Trump said that "our farmers
        are doing very well because we made really great trade deals."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5626b1d-7f8f-464e-853d-20e0ce5be471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb910b9-0d72-488d-ad96-3df750bdeaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The China deal -- they''re buying a lot," he said. "They are buying
        a lot. Yeah, we''ll say that: They''re buying a lot. A lot of people ask,
        ''How are they doing on the trade deal?'' They''re buying a lot."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3c4da-e6e4-4b77-9b0d-368687d48bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05223de3-1535-4160-8483-93b2c8c283c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s reelection bid has focused in part on his ability to be
        tough on China, especially over the coronavirus, hitting Biden for his alleged
        ties or sympathy to Beijing. But that strategy does not seem to be paying
        off, <a href="https://edition.cnn.com/2020/07/15/politics/quinnipiac-poll-biden-leading-trump-economy/index.html">with
        a recent poll showing the Democratic candidate with a 15-point lead over the
        President</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81631855-d4c5-4425-be66-04318415f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e3c40-95f0-48fa-bd54-5b0d73d16498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own words, Trump was elected because of his stance on trade.
        With even the slightest glimmer of hope for a trade deal still remaining,
        this might make him shy away from taking the hard line on China some of his
        advisers want, even as relations with Beijing seem to be at an unsalvageable
        point.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101d59b-1082-49e3-96f1-d2069d5999dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c6917-de3c-40ed-a785-f142b867edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton, in his book, <a href="https://www.wsj.com/articles/john-bolton-the-scandal-of-trumps-china-policy-11592419564">wrote</a>
        that "Trump''s conversations with Xi reflected not only the incoherence in
        his trade policy but also the confluence in Trump''s mind of his own political
        interests and US national interests."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35893c91-b11e-4c23-8590-79a0e8c5b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87855e-3399-4e06-963f-b75991bf8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were Trump able somehow to salvage an "unprecedented" trade deal
        with China, boosting the economy as he headed into the election, that could
        significantly change the eventual outcome.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74fe9d-c015-4a11-908f-df1c624eff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T21:29:00.686+08:00
      'mgnl:createdBy': 'bamba'
