      'mgnl:type': 'text'
      'text': '<p>Espinosa added the company deployed “virtual agents” in select Bayad
        Center so customers can talk to a Meralco employee via computer on their billing
        concerns, while additional manpower was mobilized to handle complaints in
        various digital channels such as emails, Facebook and Twitter.</p>'
