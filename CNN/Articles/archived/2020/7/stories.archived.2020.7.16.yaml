      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, was quick to point out that the new policies— particularly
        the increased testing protocols— were not “necessarily negative altogether,”
        as these would help authorities in contact tracing and isolation procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03542a1-f74c-4e84-b6e8-2c822d3defd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:05:05.743+08:00
      'mgnl:createdBy': 'alyssa'
