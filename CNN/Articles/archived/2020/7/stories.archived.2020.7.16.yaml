    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cd681-c9b2-47e8-8553-38d336684a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:31:41.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:58:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Armed
        Forces of the Philippines (AFP) said two of its generals have tested negative
        for COVID-19 after being exposed to a positive individual who was present
        in events they recently attended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dd51b-ee60-46ba-bc18-ca24bc7df582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T19:31:41.769+08:00
