    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast Guard personnel infected with COVID-19 jumps to 313'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37645a8b-e6b9-4d9d-a47d-ce723de6cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T10:12:25.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The total
        number of Coast Guard personnel infected with COVID-19 has risen to 313, its
        spokesperson said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386df616-f0a7-4cc3-9a20-035a60dc06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T10:12:25.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard spokesman Commodore Armand Balilo said from
        63 cases recorded at the start of July, there are now 313 infected Coast Guard
        frontliners, with 230 active cases. Eighty-three have recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882ebaf-4f00-4102-b8ce-157f9052bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T10:12:25.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the personnel who tested positive for COVID-19 were deployed
        in areas assisting returning overseas Filipinos, locally stranded individuals,
        and maritime stakeholders including fishermen, ship crew, and cargo truck
        drivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
