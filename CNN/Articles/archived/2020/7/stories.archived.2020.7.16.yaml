      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who remain unbanked said they don''t have enough money to
        open an account, while a fourth who think they don''t need to join formal
        financial channels. The BSP said this showed that at least 60 percent of Filipinos
        are still unaware that lenders now offer basic deposit accounts, where one
        can sign up with a deposit of ₱100 or even lower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b4e06-8a6f-4a0f-a6a4-a37327633bb1'
      'mgnl:activationStatus': true
