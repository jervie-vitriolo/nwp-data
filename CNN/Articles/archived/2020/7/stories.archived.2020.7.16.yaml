      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco and other power utility firms have been in hot water over
        the past months for alleged lapses in their billing statements during the
        lockdown in Metro Manila and other parts of the country, when bills were mostly
        based on estimates instead of actual meter readings.</p>'
