    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:01.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 33-year-old tech CEO was found dismembered in a New York apartment,
      law enforcement source says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335ced5-ee99-44e9-b874-6f492056a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 33-year-old tech CEO was found dismembered
        in a luxury New York condo, a law enforcement source told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73600921-78f7-4e5b-b8f7-77f47416ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department confirmed a man had been found dead
        Tuesday in an apartment in Manhattan''s Lower East Side. The source identified
        him as tech entrepreneur Fahim Saleh, a venture capitalist and CEO of Gokada,
        Nigeria''s motorcycle ride-hail company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756ecd1-776e-430c-ad4a-d168397c301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh was last seen in surveillance footage Monday evening, getting
        into the elevator in his apartment building in the Lower East Side of Manhattan,
        the source said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96d84e-3bd9-4451-82db-cadaa19fc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man dressed in all black -- who, according to police, is suspected
        to be Saleh''s assailant -- is seen in the video entering the elevator with
        him, according to the official. The elevator in Saleh''s building goes straight
        into the apartment units there, the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695abb8a-eb35-4217-bd73-1afcdcbb2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside Saleh''s apartment, the alleged assailant started to
        attack him, the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fec39-11d4-4609-9b3a-ad35a80120a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the CEO''s sister went to check in on him, she discovered Saleh''s
        torso in an area next to the living room, the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041837d-ddfe-4eba-bb08-fb1856fdc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of his body were stuffed into individual bags in the
        apartment, the source said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22018281-27ae-4e3c-badc-02be260f1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police haven''t yet determined a motive behind the grisly attack,
        the source said. The NYPD is looking into how the attacker exited the apartment
        building.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9df0c-2add-42d1-a631-03742f900ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gokada confirmed Saleh''s "sudden and tragic" death on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6eecee-e8e2-4e81-b788-127acf044687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fahim was a great leader, inspiration and positive light for all
        of us," the company wrote. "Our hearts go out to his friends, family and all
        those feeling the pain and heartbreak we are currently experiencing, here
        at Gokada. All updates and changes will be communicated with you, as it unfolds.
        Forever in our hearts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a1c21-374f-4c96-9499-ccb300372aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the medical examiner''s office and NYPD for
        further comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb2b52-4c62-42e5-8913-1b392cd839c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a high schooler, Saleh founded PrankDial.com, a website for prerecorded
        prank phone calls that, he wrote in 2018, had generated over $10 million since
        its start. He continued to found and sell sites throughout his teens and his
        time at Bentley University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd70e22-98e8-453a-b509-f101514e9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, he founded the venture capital firm Adventure Capital,
        which invested in ride-sharing start-ups in countries like Bangladesh and
        Colombia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae243d73-50ce-466b-8aa2-e8bb76744fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Medium, where he blogged regularly, he called his founding of
        Gokada "one of the most out there things" he''d ever done. His limited knowledge
        of Nigeria''s transportation system at first turned off Nigerians he tried
        to recruit for his start-up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fdfcb-62d3-43a2-b6f9-8bb8ade68e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:03:58.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company raised over $5 million and hired over 800 drivers, but
        Gokada''s business hit a snag earlier this year when Lagos banned commercial
        motorcycles in the city. Saleh filmed an impassioned plea on behalf of his
        employees to lift the ban. In the meantime, the company pivoted to delivery
        and was working toward launching a boat hailing service, he told CNN in February.</p>'
  'Bubonic-plague-marmot-western-Mongolia-death':
    'author': 'Jack Guy and Bilegdemberel Gansukh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-16T06:09:07.563+08:00
    'imagesource': 'jcr:9ccea4a2-6920-4690-8f1c-22a76bfdb6cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd56ad3a7-98e8-4fb5-a089-789287dd894e'
    'lead': 'The teenager caught the plague after hunting and eating marmot — large
      ground squirrels, a type of rodent, that have historically been linked to plague
      outbreaks in the region'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T06:11:41.087+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:59:03.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:01.551+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teenage boy dies from bubonic plague after eating marmot'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30562ce8-d648-4493-9844-592f51be36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 15-year-old boy has died from bubonic
        plague in western Mongolia, according to government health officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cc352-1162-48b2-bd5a-5df9f692be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager caught the plague after hunting and eating marmot,
        according to Dorj Narangerel, spokesperson for Mongolia''s Ministry of Health.
        He died on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea77cc4-621a-4f89-a10f-aceda96e5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marmots are large ground squirrels, a type of rodent, that have
        historically been linked to plague outbreaks in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376030b1-43e5-4642-95be-10de72d26029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests confirmed the teenager had contracted bubonic plague and authorities
        imposed quarantine measures in the Tugrug district of Gobi-Altai province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9122255-1868-4bf4-adf8-0f5587358aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine, which began on Sunday, will run until Saturday,
        and authorities have already isolated 15 people who came into contact with
        the teenager. All of them are healthy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d9e5b-0dff-46ae-9399-4e1bf0c499e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodents are the main vector of plague transmission from animals
        to humans, but the disease can also be passed on through flea bites or from
        person to person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3d2cd-73df-4835-8635-6d61ab394434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague killed an estimated 50 million people in Europe during the
        Black Death pandemic in the Middle Ages, but modern antibiotics can prevent
        complications and death if administered quickly enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0d59c-2849-485f-9960-56d9b2956b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubonic plague, which is one of plague''s three forms, causes painful,
        swollen lymph nodes, as well as fever, chills and coughing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428dade-4f50-4ce9-838d-8293ca6f21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolia has recorded 692 cases of marmot plague from 1928 to 2018.
        Of those, 513 died of the disease, equivalent to a mortality rate of just
        over 74%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d79e4-3e69-4cb9-a377-59cca7335c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, two other people tested positive for bubonic
        plague in the neighboring province of Khovd, prompting warnings from officials
        in nearby Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba9623-25a0-4284-b5cd-68212f3cc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Russia''s Ministry of Agriculture and Food told citizens
        in the border area not to hunt marmots or eat marmot meat, and to take preventive
        measures against insect bites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeba132-ef86-4fd3-be3c-11a16cf3c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in Mongolia cited Sergei Diorditsu, a World
        Health Organization (WHO) representative in Mongolia, who reportedly said
        the province sees seasonal outbreaks of the plague, according to Russian state
        media outlet RIA Novosti.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9eadb7-fb46-401a-9c50-40c8270bc344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:59:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are natural foci of plague in Mongolia and the disease is
        spread by tarbagans (Mongolian marmots)," the embassy said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb067f2-ac1a-47b8-a373-9b3b1fbb3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:11:41.090+08:00
      'mgnl:createdBy': 'lara'
