    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a908743-c05e-48de-bba1-ac2d37d2acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T11:49:41.962+08:00
