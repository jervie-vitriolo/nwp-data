      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi added that during their meetings with Meralco in May and June,
        they had advised the utility firm to issue bills based on actual readings
        and disregard notices on estimated consumptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
