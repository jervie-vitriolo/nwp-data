      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of registered voters (52%) report they''ll support Biden
        in the general election, with 37% going for Trump, a wider margin than in
        Quinnipiac''s June poll, when 49% backed Biden and 41% supported Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98942f-a486-4256-8b62-7d189e9230db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce5835-f1d3-42ce-a99e-7e0b3f7fa093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NBC/WSJ poll out Wednesday also finds Biden leading Trump with
        an increasing margin, Biden with 51% support among registered voters over
        Trump''s 40%. In the NBC/WSJ June poll, Biden lead Trump with 49% to 42%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d53e8-f5fa-43c9-b9e8-2fc222097e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425002a6-cc7c-4388-9602-5d60c1e8bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also finds growing disapproval of Trump''s job performance
        —&nbsp;with a notable shift on the economy where reviews of Trump''s performance
        have turned negative. The economy had been the only issue on which Trump earned
        a net positive rating in Quinnipiac''s polling, but now, 44% approve while
        53% disapprove of his performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82a167-8ccf-4228-a9b5-d8606c2305f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f39757-c1b6-493d-ad22-3751113a364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NBC/WSJ poll doesn''t find the same reversal. A majority
        of registered voters (54%) approve of how Trump is handling the economy in
        that poll, 42% disapprove, steady from their February poll. Significantly
        fewer approve of how Trump is handling race relations (33%) and coronavirus
        (37%), according to NBC/WSJ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4cb00e-4d92-4491-b4a7-27dc7925e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdc3c7-d654-4094-9d55-772063e75ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the survey finds 36% of registered voters approve of the
        way Trump is handling his job generally, and 60% disapprove, compared with
        42% approve to 55% disapprove in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e03bd-6bc8-4646-9eaf-c8bae4919ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f524fd-794d-4e59-8e57-c947eca12d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also finds Biden edging out Trump when voters are asked
        who would do a better job handling the economy -- 50% say Biden and 45% for
        Trump, a reversal from June when 51% said Trump would do a better job, 46%
        Biden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527643d-b9e2-4b1e-9ea8-461ee6dcc6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd9bd46-aa6c-4c35-b6f0-61d88b8bc487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also holds broad advantages over Trump on who would do a better
        job addressing racial inequality (+32 points for Biden), handling the response
        to the coronavirus (+24 for Biden), health care (+23 for Biden), and handling
        a crisis (+19 for Biden).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da9ef1-1281-4f89-88f4-0aa0030ce4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233b871-3690-4d73-8d03-e38692eea285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most registered voters (61%) disapprove of the way Trump is handling
        the reopening of schools, while only 29% approve. Trump''s approval on this
        issue is about the same among parents of kids under the age of 18 (30%).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded99f1c-35a4-4fbd-b950-5922fcd86dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2834d3-df12-4e61-9668-ddc9ea66f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quinnipiac poll shows a majority of voters (62%) think it will
        be unsafe to send students to elementary, middle and high schools in the fall,
        31% believe it will be safe. In May, 40% felt it would be safe to send students
        back to school. Around the same number (34%) thought it would be safe to send
        college students back in the fall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9445d6-02c0-4a30-947e-c5edce92236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb738547-d7a1-458f-b894-ba5baf885abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll shows parents were slightly more likely to believe sending
        kids to elementary, middle or high school will be safe - 37% among all parents,
        38% among those with kids in public school.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16e754-0bea-4b15-8cbe-48f56fa88488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16dea9-9ccd-4b4c-b1f5-e9e6b90df4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC/WSJ poll shows 57% of registered voters would rather vote
        for a candidate for president or US Congress who is more focused on controlling
        the spread of coronavirus while 25% want to vote for someone who will focus
        on reopening businesses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2227484-f07e-4e09-a4f8-f9a7f573407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64acd93-f56f-4a7e-93d6-adbb751c0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate state poll also gave Trump some bad news in a key state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d490cd4-d727-4037-94a4-7c324345f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba2fd5-bc61-49bb-828f-28be157ab573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pennsylvania poll from Monmouth University, also out Wednesday,
        finds Biden leading Trump significantly -- Biden with 53% of registered voters,
        40% for Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380fc1b5-0fd9-4070-8688-b27db06d18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a78f4-4705-4751-9205-fbb871e00332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quinnipiac University poll was conducted July 9-13 among a random
        national sample of 1,273 registered voters. It has a margin of sampling error
        of plus or minus 2.8 percentage points.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb6855-4556-45fa-852f-9b9a18e29072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e0e0d-0e0a-4586-a07f-f8f795a102c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T06:41:44.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:59:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC/WSJ poll was conducted June 9-12 among a random national
        sample of 900 registered voters. It has a margin of error of plus or minus
        3.27 percentage points.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7857a-5f2a-4d28-8af5-850f6ca7da48'
      'mgnl:activationStatus': true
