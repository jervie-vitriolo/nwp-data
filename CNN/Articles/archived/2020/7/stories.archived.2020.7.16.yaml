  'San-Juan-City-home-quarantine-cash-incentives':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-16T11:51:05.436+08:00
    'imagesource': 'jcr:2080b9eb-3aa7-422e-8342-95680c82291e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c51efa71-856c-468f-9aaa-b2f1086d6d38'
    'lead': 'Three thousand pesos await COVID-19 patients from San Juan City who will
      agree to be transferred from their homes to a city-based quarantine facility,
      Mayor Francis Zamora says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T12:01:25.756+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:58:55.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:04.147+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Juan offers cash incentives to COVID-19 patients moving to isolation
      centers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec295add-d12e-4888-9e7b-ff631c8789fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:01:25.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Three
        thousand pesos await COVID-19 patients from San Juan City who will agree to
        be transferred from their homes to a city-based quarantine facility, Mayor
        Francis Zamora announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b631767-aa77-4fb9-b485-9413f357cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:01:25.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the cash incentive will serve as additional help for the
        families of the COVID-19 patient who will choose to be monitored and treated
        in a local government-manned isolation facility instead of undergoing home
        quarantine. Aside from this, he said patients in the city''s centers will
        get free medical treatment during their quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05ef83-e494-4ddd-95ba-5235ef681166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:01:25.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag kayo ay lumipat dito, libre ang inyong almusal, pananghalian,
        at hapunan. Libre ang gamot. Mayroon kayong 3,000 mula sa pamahalaang lungsod
        para makatulong sa inyong pamilya," he said in a media interview on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96461163-3d3b-4c91-9a1b-a272d57a3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:01:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you choose to move to isolation facilities, you
        will receive free meals and medical treatment. You will also receive P3,000
        from the local government to help your families.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18329d8-94db-44bf-a5fb-057a7712b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:01:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to scrap the home quarantine option for COVID-19
        patients who don''t have a separate room and bathroom. Home quarantine will
        also not be allowed for those living with children, elderly, pregnant women,
        and those with preexisting health conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522801b-2211-4b97-a922-530f49c3df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T12:01:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:58:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government recently launched the "Oplan Kalinga" program
        wherein COVID-19 patients who cannot comply with the home quarantine protocols
        will be fetched from their houses and brought to government quarantine facilities
        to control the transmission of the disease.</p>'
  'Philippines-flattening-the-curve-halted-economy-reopening-testing-Roque':
