    'template': '1'
    'title': 'He invented the N95 mask filter. Then the coronavirus pandemic hit and
      he was called to help once again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17fb06-6cd7-4ee5-96ab-3fe0f9fb942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The man who made N95 masks so effective had been retired
        for over two years when the pandemic struck. But the inventor didn''t think
        twice about returning to work when healthcare workers needed him most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b4fb2-d9dc-409c-be29-9b233d55118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4a4c5-3b3e-4bca-9b9e-1ff10930e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Tsai, a Taiwanese American scientist who invented the synthetic
        fabric used to make N95 respirators, which is considered the most effective
        barriers to prevent the spread of coronavirus, resumed work on sterilizing
        the masks in March as the coronavirus took hold in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869f640-26e5-4121-915f-189165d7e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5732736-f720-44eb-866f-0d33328e8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke with CNN''s Chief Medical Correspondent, Dr. Sanjay Gupta,
        about resuming his work during the most challenging health crisis of the century.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd730705-c385-4aa1-819e-10032fa2a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63a4d7-7e90-400d-931d-e85d2cc7de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt I need to -- I need to help the health workers," Tsai said
        in his Wednesday appearance on Gupta''s "Coronavirus: Fact vs. Fiction" podcast.
        "You know, they put their lives at risk. What I know can help them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09971a39-2348-4a3b-b6d8-1e60cde8daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0dc858-e0b0-4902-a574-38ba318bc6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai patented the technology used to make the masks in 1995.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce877d-68c1-429f-93f1-300fc963f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026864af-f23c-4501-887d-e3906fbdab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To block up to 95% of the particles that come in contact with the
        mask, Tsai made the filters using the corona electrostatic charging method.
        Put simply, the mask''s filter contains both positive and negative charges.
        It can attract neutral particles, like bacteria from viruses, and polarize
        those particles, trapping them before they can pass through the mask.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7d169-5b2a-40c3-96c6-ca288a846cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a47e0-a9c6-413a-949b-75440c9117e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Tsai heard about physicians and nurses who were treating
        coronavirus patients reusing the masks to prevent supply shortages, he got
        back to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf869e09-fea8-4b51-8ff4-1c69ed0741d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21838983-e5c1-4304-829f-b5d9fd8274fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai dug in at the University of Tennessee, Knoxville''s Research
        Foundation, working up to 20 hours a day to test new ways to sterilize the
        masks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb9a4d-1edc-4948-a6c0-e885d31c322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00dcd4-cd42-4bf6-9f95-5100bcb2e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried a variety of methods: He left the masks out in the sun,
        put them in the oven, washed them with soap and steamed them, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dadebd-b3d6-4ff7-b02d-69a875150bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf599d84-01ef-4ec2-9fde-cc41203d51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best method, he found, was keeping the masks in 160-degree dry
        heat for 30 minutes, which can be feasibly done by hanging them in an oven.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df856b9-1e5a-4c20-a2fb-08b5ba18222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b4ab5-803a-4ce0-9f2e-dd51dbe9c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not his preferred method, he told Gupta: He recommends
        buying seven N95 masks and rotating them, using a new one each day. After
        using one mask, he hangs it in an isolated spot and doesn''t use it again
        for seven days, so any bacteria it catches become inactive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a81d8-5e76-4d9f-b14d-4fc4ac3390ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b7f25-32f5-4238-a386-6a3f466dad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 respirators are the most effective face covering, but the US
        Centers for Disease Control and Prevention warns against the public purchasing
        and wearing them. They''re fitted to fit physicians'' faces and can often
        become uncomfortable when worn for long periods of time, and if the public
        buys them up, healthcare workers could face a severe shortage of them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c2a66-3dd1-43d8-96b6-00787ef454c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10555be-15b4-4234-9546-03ab66941c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people should absolutely wear masks in public, even if they''re
        not N95 respirators, Tsai told Gupta.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd4b30-0ac8-40e2-ad63-a21b3c814e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946be76-b12e-46b9-a4a3-1995119b21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T04:15:14.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people said, ''I don''t care. I do not need to wear a mask,''"
        he said. "That is very selfish because you expose your germs to other people.
        So any mask is good."</p>'
    '29':
