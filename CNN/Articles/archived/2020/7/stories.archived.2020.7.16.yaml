      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6c9e3-894c-4206-8495-44396c414443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:59:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a product of two great American things: American technology
        reaching me where I was growing up so that I could dream the American dream,
        and then the enlightened immigration policy that let me live that dream,"
        he said. "It''s in our self interest, quite frankly, to have an immigration
        policy that allows us to bring the best and the brightest, as well as show
        our humanity, because that is the soft power of this country."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7457696-cea9-46d0-8ca1-5a4025d07578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T03:17:51.645+08:00
