    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe27cdf-d6ab-4e34-9ab4-be5646ba1882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
      'mgnl:createdBy': 'bamba'
