      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque later clarified that what he meant say was the Philippines
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/15/Duque-successfully-flattened-curve-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2020/7/15/Duque-successfully-flattened-curve-COVID-19.html">“bent”</a>
        the curve following the implementation ECQ measures earlier this year. Duque
        likewise attributed the spike in cases to expanded testing capacity and community
        transmission due to movement of people— mirroring some of Roque’s sentiments.</p>'
    '12':
