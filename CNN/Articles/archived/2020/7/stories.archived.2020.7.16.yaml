      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president can''t fire Fauci from his NIAID job, but the doctor
        said he''s willing to step down from the White House coronavirus task force,
        if Trump asked him to.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d24601-07ea-46d7-8dab-7a26484be158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
