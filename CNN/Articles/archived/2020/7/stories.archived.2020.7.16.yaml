      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/15/Oplan-Kalinga-home-quarantine-tokhang.html">Police
        say no home searches for COVID-19 patients as critics warn of new ''Tokhang''-style
        program</a></strong></p>'
  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-16T16:58:04.437+08:00
    'imagesource': 'jcr:bd30355a-d90f-423e-933b-7965fe79ccca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07a0ff5-58f1-4ec0-9cc7-ee2d3ce09d16'
    'lead': 'The country’s coronavirus cases break the 61,000 mark, with 2,498 new
      infections reported by the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T17:00:20.788+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:58:43.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:07.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH top 61,000 with 2,498 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b18bc-0a26-4d99-b028-a93ae4b8820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:00:20.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The country’s
        coronavirus cases broke the 61,000 mark on Thursday, with 2,498 new infections
        reported by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9feb70d-f1f9-4417-a152-298e9fe44b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:00:20.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national tally soared to 61,266, with 1,246 “fresh” cases and
        1,252 “late” cases added. Fresh cases were detected in the last three days,
        while late cases were part of the DOH’s validation backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068d6c7-b6c9-43d9-b790-43b7e2c7d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:00:20.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also climbed to 21,440, after the department confirmed
        that 467 more patients have gotten well. Another 29 died, with the death toll
        reaching 1,643.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae701a0-5cf3-4af7-9c3a-61d3c9837625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:12:52.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, of the 29 deaths, eight occured in July, 19
        in June, and two in May. Broken down into regions, 16 were from Central Visayas,
        nine from Metro Manila, three from Davao Region, and one from CARAGA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e87f3b-96de-4680-86cc-062c278cf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:28:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the age of those who died ranged from 18 to
        80 years. Fourteen or nearly half were aged 60 and above, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d75a31-7726-4ac3-b9df-b3157ec27f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:00:20.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 1,883 or 75 percent were registered in Metro Manila,
        which will remain under a general community quarantine until July 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3944de-711d-4157-b34b-5cf18fd7895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:28:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Wednesday night said Metro
        Manila <a href="https://cnnphilippines.com/news/2020/7/15/Cebu-City-MECQ-Metro-Manila-GCQ.html">may
        revert to a stricter modified enhanced community quarantine</a>&nbsp;if COVID-19
        cases continue to rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcefa2-9203-4684-b561-c342f9ef7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:00:20.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas which listed the most number of new infections include
        Cebu province with 198, Cavite with 57, Davao del Sur with 44, and Laguna
        with another 44.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de72eb-1dee-447e-8503-014665d9dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:00:20.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total confirmed infections, 38,183 are active cases, according
        to the DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f01b6a-2199-40fb-8f67-09c4cb6b57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-17T11:15:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also recorded 59 more infections,
        10 recoveries, and 15 new fatalities among Filipinos residing abroad. A total
        of 8,974 have caught the virus, according to the department’s data, while
        5,321 have recovered and 633 have died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f95dad-f54a-4ac6-9bb1-3f494f00e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:28:09.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of experts from the University of the Philippines earlier
        said the country <a href="https://cnnphilippines.com/news/2020/6/29/UP-coronavirus-projections-end-of-July.html?fbclid=IwAR02hAO8mRpCnLEVJwVsjyWMgFUXlLCo64JpI2X03JH8O0wT4CkF9C32-xE">will
        reach 60,000 coronavirus cases</a> by the end of July. It later on issued
        a new study <a href="https://cnnphilippines.com/news/2020/7/9/up-octa-research-covid-cases-end-july.html">adjusting
        the projection to at least 70,000</a> in light of the recent spike in infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42c966-7d21-41f2-a181-ce48f5951f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:28:09.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the disease has hit over 13.5 million people and killed
        around 584,000, based on the Johns Hopkins University COVID-19 global tracker.</p>'
  'Blackwater-Dioceldo-Sy-selling-franchise-PBA-warning':
    'author': 'Pauline Verzosa, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-16T17:00:08.328+08:00
    'imagesource': 'jcr:c8c9d450-b179-4f71-b893-6f7a57971cd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0146df-e077-4c92-bf78-de7b43d8d934'
    'lead': 'Blackwater Elite team owner Dioceldo Sy decided to put a pricetag on
      the six-year-old franchise following his admission that he was ''really offended''
      after PBA gave him a warning for allegedly holding practices without a go-signal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T17:03:58.253+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:58:43.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:07.718+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Blackwater', 'PBA', 'basketball', 'Dioceldo-Sy', 'warning', 'coronavirus',
      'practice']
    'template': '1'
    'title': '''Offended'' Blackwater owner to sell franchise for ₱150M after PBA
      warning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7c693-b5ff-4189-a779-d8a7533b7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) –</strong>&nbsp;Blackwater
        Elite team owner Dioceldo Sy is putting his team up for sale amid conflict
        with the Philippine Basketball Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3cd52-fa51-4518-b4bf-618056000bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy said the six-year-old franchise will carry a price tag of ₱150
        million. A few individuals have already shown interest, but he said talks
        are still in the “exploratory stage."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ba9f7-fc58-4f4d-b9f6-df14d1dd7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga kaibigan tayo na nagtatanong na pero wala pang</em>
        prospective<em> kasi kakalabas lang kanina</em>," he told CNN Philippines
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666c2fb-a017-4108-8ca6-042584b12f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have some friends who have inquired, but it''s
        not yet final because it was just released.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6eef1-09ef-4365-891b-ff8f85d37246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue as is unless <em>meron talagang</em> serious buyer
        <em>na lumapit at magkaayusan</em>," he said. "<em>Kung may ganun na element</em>,
        of course, I have to inform the PBA already."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0c103-ecfe-45c4-8286-290fed3f7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a381175-9ce3-4939-894b-f01007083c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue looking for a buyer. If there are
        already serious talks, I have to inform the PBA.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30aa312-54a0-4de3-87b2-a59502ea2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy made the announcement on Wednesday, a day after PBA and Games
        and Amusement Board (GAB) warned the team about possible sanctions for allegedly
        holding closed-door practices prior to the league’s go-signal to officially
        resume practices amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86487a24-d909-4fa9-8a45-edb0c58bd171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA set the resumption of practices by July 20 or 22 after the Inter-Agency
        Task Force gave them the green light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab77799-9688-435d-a920-218d56ee9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted he took the warning negatively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87361843-43ea-497d-84bc-1045edcac511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel really offended and <em>nasaktan din ako kay</em> Commissioner
        Willie (Marcial)," he said. "<em>Bakit kinailangan pa niya akong i-sanction?
        Pwede naman kaming mag-usap nalang pero bakit tinira na agad?”</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1b246-7f2c-4f6d-ac11-78871a6a2d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was really offended and hurt with the actions of
        PBA Commissioner Willie. Why did he have to sanction me when we can talk first?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a501700-e350-4554-949c-6a386c1964d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They thought we were already practicing<em> pero ipinapakita lang
        sakin ni</em> Coach Nash Racela <em>kung ano ang gagawin sa loob ng court</em>,"
        he also said. "<em>Wala namang</em> violation eh so what’s the issue?”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbc141-8358-4964-a191-3c4a859e08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They thought we were already practicing, but Coach
        Nash Racela was only showing me how things will be done on the court. There
        was no violation. So what''s the issue?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fcdc9-11a5-4a7a-add0-cccd8c37bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the team owner and sole proprietor of Ever Bilena Cosmetics,
        Inc., only two players were on the court on July 11 for shootaround workouts
        — insisting no safety protocols were violated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abd1e7-19e3-4769-924b-999853806c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if workout guidelines appeared to have been followed, the
        league asked Blackwater’s management to put into writing why they conducted
        workouts without formal notice from the Office of the Commissioner and ahead
        of the rest of the teams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34630da9-1002-4ce8-85e2-7077742f4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy, however, seemed adamant with his decision to let go of his PBA
        franchise despite initially being excited for the league’s return to action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4fdca5-a68e-45b8-8cd1-a821b1e5d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the franchise is up for grabs, he said the Elite will still
        continue training and playing in the league.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d379a2a-56ba-4316-a213-0b0e118a93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung walang taker eh ''di tuloy lang. Anong magagawa ko? Lalaro
        pa rin,</em>” Sy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baadb67-5044-43d6-b833-2217cd04a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are no takers, what can I do? We will keep
        playing.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a45412-22ba-4ab1-84a6-06e8119b9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In five full PBA seasons, the Elite only made it to the playoffs
        five times and never made it past the quarterfinals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e88fe2-898a-46a6-a16e-d2b2d9ee4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:03:58.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:58:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy also bared plans to shift his time and resources to the boxing
        industry instead by working with global icons Manny Pacquiao and Gerry Peñalosa.</p>'
  'nespresso-talents-2020':
    'author': 'Andi Osmeña'
    'caption': 'Nespresso Talents 2020 explores the idea of a vertical-format filmmaking
      competition. In photos: stills from “Jemma” by Chloe Villavelez, “Padayon” by
      Clanch Dayve Belleza, and “Dreamers” by Ej Gagui. Photos courtesy of NESPRESSO
      TALENTS 2020'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2020-07-16T17:09:51.076+08:00
    'imagesource': 'jcr:2645dc15-0ca0-4b21-8d77-e875f8955dca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0971114e-bda8-4543-99d9-72a520b9d7e4'
    'lead': 'Nespresso Talents 2020 explores the idea of a vertical-format filmmaking
      competition and puts both young upstarts and industry veterans on equal footing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T17:16:42.019+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:58:42.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:07.913+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How smartphones are changing the way filmmakers capture our lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5074d4-6859-4119-b865-0430bcdd768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Resilience, it
        seems, has become second nature for Filipinos. It rings true in times of crisis
        and runs deep in popular narratives. It’s easy to be wary or cynical about
        this, as some art struggles to tread the line between presenting realities
        and romanticizing struggles. In an ideal world, there wouldn’t be such a need
        for tenacity to survive. Nespresso Talents 2020 explores this idea, centering
        their vertical-format filmmaking contest around the theme “Virtuous Circles.”
        This year, creatives from all over the country were tasked to tell stories
        of how one good deed can act as a catalyst for greater change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18752b-df19-4d0d-a5cf-4a5f9e2cd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Creativity and innovation has been part of the brand essence. Nespresso
        itself started with a simple but revolutionary idea,” says Fabio de Gregorio,
        Nespresso Asia Regional Business Development Manager. The film competition
        is now in its fifth year and the inclusion of the vertical-format as an added
        challenge was aimed to encourage a fresher sense of perspective. In the words
        of panel judge, filmmaker, and professor Joey Reyes, “Vertical filmmaking
        is a natural evolution from the digital age. Now, you experience the world
        vertically, and this changes your sense of focus. From a world of landscape,
        we’re now looking at the world as a portrait, and I think that is important.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27486466-01df-4d83-9e52-65604907baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the films were finished during the Enhanced Community Quarantine
        (ECQ). In the opening statement for the Nespresso Talents 2020 National Awarding
        Ceremony, host Marc Nelson remarked on how timely the theme turned out to
        be. The global pandemic has brought about an even greater need for compassion.
        Many of the competitors had to be extra resourceful under these circumstances
        and&nbsp;resilience was key in seeing their projects through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497af438-b09d-4e95-8435-9fa2000b46db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the various limitations, artistry still prevailed. Shooting
        and editing a film with even just a smartphone also put both professionals
        and amateurs on the same footing. In contrast to the other winners, second
        runner-up Massah Gamboa was no stranger to the film industry, but noted that
        her entry “My Brother” was a comeback of sorts, albeit in unfamiliar territory:
        “We came from something traditional, so how can you shift to something digital?”
        Gamboa says. “And can you use that vertical format to create an image that
        can hit the hearts of the viewer? That was the biggest challenge to me.”</p>'
    '10':
      'image': 'jcr:dc2f4d07-f772-479f-841c-6f370427ffbb'
      'imageCaption': 'A still from Massah Gamboa''s "My Brother," which was awarded
        second prize. Photo from NESPRESSO TALENTS 2020'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb1fe7-553b-43af-943a-413c6290ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:29:49.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:55d3a727-6e2d-4af4-98e2-2316bb6ea6bc'
      'imageCaption': 'Ramil Lantican''s "Cheat Day," which was Nespresso Talents
        2020''s first prize winner. Photo from NESPRESSO TALENTS 2020'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51212e15-4d27-4e30-9abb-dcefc5444816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:29:49.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c232f1-14d0-4f71-b86b-9f87206bc9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First runner-up Ramil Lantican, who directed the entry “Cheat Day,”&nbsp;expressed
        his surprise and gratitude for placing in his first film competition. He was
        challenged by working with a large group of young non-professional actors,
        who were an actual class from an elementary school. He says of the experience,
        “I only had five hours to shoot, and in those five available hours, a lot
        of things happened. Back then, I decided to make this film about who they
        really are. Mag-ingay lang sila, mag-laro, mag-takbuhan on the set. It really
        felt like I was the teacher giving them the freedom and opportunity, like
        a recess. Even the teacher, who was an actual teacher from that school, had
        fun as well.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9bf15-7025-44b3-9484-6d3d19daf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being announced as the grand prize winner, Charlene Tupas
        revealed that her entry “Tsinelas” was the first short film she ever made.
        Lauded for her cinematography and creative use of split-screen, this was difficult
        for judges to tell. Charlene reflects on the place of young filmmakers in
        the industry, “With the growing number of virtual platforms, I believe it’s
        our task, our responsibility, as the younger generation to use these.”</p>'
    '12':
      'image': 'jcr:f8b64a7f-a94b-4262-976d-83eba824490a'
      'imageCaption': 'Charlene Tupas'' "Tsinelas" was awarded the grand prize of
        Nespresso Talents 2020. Photo from NESPRESSO TALENTS 2020'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456e32d-f6d4-440e-9bb6-2e2a0123a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:29:49.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f699cbe-791b-4ead-84a3-85bf26f311ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nespresso was more than happy to provide such a platform for these
        promising local voices to a global audience; by winning the grand prize, Charlene
        was also chosen as the Philippine delegate for the international Nespresso
        Talents competition in Cannes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc1706-7c83-4b75-b493-a1578d9c06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme “Virtuous Circles” also opened up a discussion on the
        state of local filmmaking and its place in the fight for social justice, especially
        in such a tumultuous time. In the Q&amp;A portion of the awarding ceremony,
        the entire judges’ panel was able to talk to&nbsp;the three winners. Director
        Antoinette Jadone, a member of the panel, talked about the importance of action
        in the larger scheme of things.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03793f-bc92-444c-b440-bb99c11bd28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:29:49.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, “What compassion will teach us is how to go beyond our
        own privilege. In our present world, I think what we need is to recognize
        our own privilege and be able to do something. In the context of this contest,
        it’s a place to start, and it’s a place where we know the kids are alright.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5f9f8-66b2-4a09-b934-e3214beeef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T17:16:42.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
