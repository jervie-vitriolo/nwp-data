      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html?fbclid=IwAR2pIa2s15yQAqpEoEgIYgaxWWlUGNG9oCLDcH6Y17su1MJWg085z7U8-pY">Online
        bank transfers up 25%, ATM transactions down amid pandemic – BSP</a></strong></p>'
