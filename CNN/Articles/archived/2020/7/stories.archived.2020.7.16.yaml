      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Energy Regulatory Commission reported in a House
        committee hearing that customer complaints over spikes in electricity bills
        have surged to 50,000.</p>'
    '17':
