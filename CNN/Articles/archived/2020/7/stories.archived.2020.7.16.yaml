      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f8e35-fd11-4bb5-8c31-9a5b8469ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival watchers may also expect at least 10 titles from the last
        15 years of Cinemalaya with “Cinemalaya Retro.” Additionally, tributes in
        honor of the Philippine film industry greats who passed away earlier this
        year, director Peque Gallaga and actress Anita Linda, will be held.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f66c8a-ef67-4c0a-a03c-08ea64a3bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, acclaimed screenwriter Ricky Lee is set to conduct a scriptwriting
        masterclass.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b7325-60e8-4fd3-972e-f6d752f072a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemalaya festival director Chris Millado wants to assure longtime
        patrons that, though everything will be moving online this year, this doesn’t
        signal the“death” of the Cinemalaya theatrical experience.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590451ca-17fb-48f4-8c6c-f620bde6f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.078+08:00
