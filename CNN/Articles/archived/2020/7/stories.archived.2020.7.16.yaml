    'lead': 'A cruise line is taking extra precautionary measures to regain consumer
      confidence after months-long suspension of services due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T09:49:45.063+08:00
