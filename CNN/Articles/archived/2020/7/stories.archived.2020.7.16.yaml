    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434bd2d-015f-4ddd-b788-5779e43ee3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> —&nbsp;The
        Philippines recorded the most number of food insecure people in Southeast
        Asia in 2017 to 2019, with 59 million Filipinos suffering from moderate to
        severe lack of consistent access to food, a United Nations’ Food and Agriculture
        Organization report showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc82bfe1-1bcd-4d99-a731-99e2bd6b4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of severe and moderately food insecure Filipinos climbed
        from 44.9 million recorded in 2014 to 2016, according to the State of Food
        Security and Nutrition in the World <a href="https://www.who.int/docs/default-source/nutritionlibrary/publications/state-food-security-nutrition-2020-en.pdf?sfvrsn=147d6db3_4&amp;download=true"
        target="_blank">report</a> released Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1b700-b613-4179-9c33-b4d80ff33190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAO defines the severely food insecure as those who have gone a
        day or days without eating, due to lack of money and other resources, while
        the moderately food insecure are people who have "experienced uncertainties
        about their ability to obtain food, and have been forced to compromise on
        the quantity/quality of the food they consume."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb7eaf-96d9-471e-8130-c643cf524940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 to 2019, at least 18.8 million Filipinos went hungry or
        suffered severe food insecurity -- a jump from 12.4 million recorded in 2014
        to 2016, the report showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45071c8-8216-40df-af1d-56f804f2aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, Indonesia — the most populous country in the
        region with more than double the Philippines'' populations -- comes second
        with 18.7 million food insecure people in 2017-2019. It is followed by Cambodia
        with 7.2 million; Malaysia with 4.7 million; Vietnam with 6 million and Singapore
        with 300 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9693159-8493-4c45-8d76-31ee6d21a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, food insecurity data for Timor-Leste, Brunei, Thailand,
        Laos and Myanmar are unavailable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d26e58-bbba-4eec-8b78-d80dc8adf78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, FAO noted with ''alarm'' the growing number of food insecure
        people globally, except in Europe and northern America, since 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fab7a-c05d-421e-82df-04178c5ba9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 alone, FAO’s latest estimates suggest that 9.7 percent of
        the world population or a little less than 750 million people have been food
        insecure, which increase their risk of different types of malnutrition, potentially
        leading to obesity. FAO warned that the COVID-19 pandemic may also push the
        number to ''much higher levels.''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230d6e8-fbcc-48ba-9ada-a89aa9610bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the World Health Organization, FAO said a healthy diet, which
        relies on mostly plant-based foods, "would protect against malnutrition in
        all its forms, as well as non-communicable diseases such as diabetes, heart
        disease, stroke and cancer."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e493f-c7c1-4b2e-8772-6fc8dd21b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "most of the poor around the world cannot afford" the cost
        of nutritious food options, which may be generally expensive in lower-middle-income
        countries, such as the Philippines, than in upper-middle-income countries,
        FAO said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3760e38-d5d6-48d5-bc27-336487c1391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "there is strong evidence that the higher prices of
        healthy food options – and cheaper, less nutritious food options – are contributing
        to the growing trend of overweight and obesity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a15ad9-4d77-4b7d-b73d-f97eed243874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the organization pointed out that "changes in relative prices
        between energy-dense foods of minimal nutritional value and healthy food options
        make a difference," with the strongest effects seen among people with low
        incomes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7b5de-624a-4358-800f-bdb1fa7b11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:55:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity of food insecurity was measured based on the data FAO
        collected using its Food Insecurity Experience Scale survey module, which
        is composed of eight questions on “conditions and experiences typically associated
        with limited access to food.”</p>'
  'china-economy-grows-again':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-16T14:31:09.049+08:00
    'imagesource': 'jcr:b4651476-1b7f-4a9c-b955-a46ef20e8917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '327a8ddf-2649-4385-adcc-537b8309c92b'
    'lead': 'China''s economy is growing again after its worst three-month period
      in decades — a sign that could bode well for the global post-coronavirus recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-16T14:38:22.488+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:58:48.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:58:06.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'china-economy']
    'template': '1'
    'title': 'China''s economy is growing again. That''s good news for the rest of
      the world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cd8d1-1386-4593-b260-eac66616c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s economy is growing again
        after its <a href="https://edition.cnn.com/2020/04/16/economy/china-economy-gdp/index.html"
        target="_blank">worst three-month period in decades</a> — a sign that could
        bode well for the global <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-10-20-intl/h_c2171fd4cbc94224f6ffb7a56aed6871"
        target="_blank">post-coronavirus recovery.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d8330-dee5-4fae-b793-649a4c00f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second-largest economy grew 3.2% in the April-to-June
        period compared a year ago, according to government statistics released on
        Thursday. That''s better than the 2.5% growth that analysts polled by Refinitiv
        were expecting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4677594-b582-4496-98d8-2ed9fe50f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means that China averted recession. In the first quarter,
        the $14 trillion economy shrank 6.8%, the worst plunge for a single quarter
        on record since China started publishing those figures in 1992. That was also
        the first time China reported an economic contraction since 1976.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135275bb-8312-49f6-9ff2-466503c91d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth this quarter would confirm that the "post-virus recovery
        is underway in China, at least one to two quarters ahead of the rest of the
        world," analysts at ANZ Research wrote in a report published before the GDP
        figures were announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2a772-d5b8-48d2-8e76-76a81fbebe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebound had been widely expected by analysts. China — the early
        epicenter of the outbreak and the first in the world to impose draconian measures
        to quell the virus — was also the <a href="https://edition.cnn.com/2020/03/24/economy/china-economy-coronavirus/index.html"
        target="_blank">first major economy to reopen.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75272f3e-578a-4c91-8637-1b9f75e4fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early return to growth for China could foreshadow good news
        for the rest of the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747e2ac-9a6b-4028-a6f9-82e045f45399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund said in June that the global economy
        could contract 4.9% in 2020, lower than its April forecast. The IMF at the
        time projected the recovery to happen more gradually than previously expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b7001-eeda-4e86-bedc-b9976977f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "the downturn could be less severe than forecast if economic
        normalization proceeds faster than currently expected in areas that have reopened,"
        the organization said. It projected that China''s economy will grow 1% this
        year, better than contractions expected in the United States and Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f21bb-2f9d-41fb-8c6f-bef3ec1f1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- This is a developing story and will be updated.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80f9bd-1a29-411f-a65b-bdf4cac63940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T14:38:22.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:58:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/15/economy/china-gdp-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/15/economy/china-gdp-intl-hnk/index.html"
        target="_blank">China''s economy is growing again. That''s good news for the
        rest of the world</a></em></p>'
