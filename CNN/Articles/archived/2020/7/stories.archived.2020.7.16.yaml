      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company expects the ₱37.4-billion project to cut traffic in
        EDSA by half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de62c2-a4a8-4397-ac19-2596a8ea2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T15:17:07.185+08:00
      'mgnl:createdBy': 'janine'
