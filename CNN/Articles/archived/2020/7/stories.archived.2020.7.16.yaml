      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers were previously reminded to settle their unpaid bills
        every 15th of the month, starting June 15. Those who paid their bills in full
        but are entitled to installment plans may refund their payment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601eafc4-9331-4794-a299-1d0b22fea841'
