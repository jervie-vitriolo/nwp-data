      'mgnl:type': 'text'
      'text': '<p>The opening was earlier delayed after a portion of the Skyway collapsed
        due to a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/3/Skyway-Stage-3-opening-Pandacan-fire.html"
