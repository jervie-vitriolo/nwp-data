      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any termination within the near future because I judge
        [my career] by my energy and my effectiveness. And right now, with all due
        modesty, I think I''m pretty effective," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2da80-7c88-4833-aca7-2366508dccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T13:15:36.795+08:00
