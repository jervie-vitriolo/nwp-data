      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think when that opens in November, the connector
        road from Buendia to Balintawak, minimum 50 percent of traffic in EDSA will
        be gone]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b50072-5987-47de-8c25-b5c75ac094e8'
      'mgnl:activationStatus': true
