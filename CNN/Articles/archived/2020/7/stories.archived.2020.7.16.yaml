    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f1702-2dad-44db-bc7e-c5f53218d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20 more shorts films have also been selected for special exhibition.
        They are:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5690948-474b-474e-a90a-f9211e880887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. “Gulis” (Lines) by Kyle Francisco<br>2. “Igib” (Fetch) by Joey
        Paras<br>3. “Grand Gestures” by Cody Abad<br>4. “Himagsik ng Hiwaga” (Revolt
        of the Mystic) by Geoffrey Solidum<br>5.&nbsp;“Paon” (Bait) by Seb Valdez<br>6.
        “Tahanan” by Mick Quito<br>7.&nbsp;“Tarang” (Life’s Pedal) by Arvin Belarmino<br>8.&nbsp;“Sumasaiyo,”
        (Yours Truly,) by Jermaine Tulbo<br>9.&nbsp;“Ang Meron sa Wala” (Beyond Nothing)
        by Arby and Christine Laraño<br>10.&nbsp;“Displaced” by Aedrian Araojo<br>11.&nbsp;“Jepoy”
        by Avid Liongoren<br>12.&nbsp;“Kung Saan Patag ang Bundok” (Where the Horizon
        Meets the Mountain) by Dolliete Cristi Mari Echon<br>13.&nbsp;“Octogod” by
        Shievar Olegario<br>14.&nbsp;“Pinakanakapagpapabagabag” (Most Disturbing Feeling)
        by Jermaine Tulbo<br>15.&nbsp;“Habak” (Charm) by Christian Paolo Lat and Mia
        Salisbury<br>16.&nbsp;“Si Gloria at si Juan” by Galliano Salvador<br>17.&nbsp;“Ang
        Nawalang Haligi” (Pillar) by Sarah Mya Regacho<br>18.&nbsp;“Dama de Noche”
        by Lawrence Arvin Sibug<br>19.&nbsp;“Mata” by Bryan Kenette Padilla<br>20.&nbsp;The
        Rooftop” by Avirup Biswas</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6a2e9-1e29-401a-a4fc-fb1e9249ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These main entries can be rented online in bundles. Viewers may
        also purchase over 100 short films and 20 full-length features and over 20
        webinars for as low as ₱75 (which gives you access to five films). The whole
        experience will be priced at ₱350. After the two-week festival, competition
        films and select titles will be available locally, on iWant, and globally,
        via the TFC channel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a404c-dbb4-4f52-8d9e-bf5808d3efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemalaya 2020 is also set to feature an “Allied Festivals” section,
        which will gather titles from the Eigasai Japanese Film Festival and Cineuropa.
        A documentaries section will also be returning, which will have 5 shorts and
        5 full-length films. The selection will be announced in full in the coming
        weeks.</p>'
    '46':
      'image': 'jcr:fc864628-8c16-430f-aeb4-ffc8c7348c31'
      'imageCaption': '“Quing Lalam Ning Aldo” (Under the Sun) by Reeden Fajardo.
        Photo courtesy of CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d2bef-3063-4971-a903-599de005cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:58:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'image': 'jcr:06599385-748b-4ef1-84e3-ba5e5e29c726'
      'imageCaption': '“Tokwifi” by Carla Pulido Ocampo. Photo courtesy of CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed8e99-88db-4e83-a6e9-9f42247aa790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T20:06:51.545+08:00
