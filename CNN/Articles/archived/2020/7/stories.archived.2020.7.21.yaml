      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/21/politics/what-matters-july-20/index.html">The
        surgeon general is begging you to wear a mask. Trump finally agrees</a>."</em></p>'
  'Detroit-police-officer-charged-shooting-photojournalist':
    'author': 'Amir Vera and Rebekah Riess, CNN'
