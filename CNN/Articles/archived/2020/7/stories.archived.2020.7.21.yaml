      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kids have got to get back to school," the governor said during
        a radio interview Friday. "They''re at the lowest risk possible. And if they
        do get Covid-19, which they will -- and they will when they go to school --
        they''re not going to the hospitals. They''re not going to have to sit in
        doctor''s offices. They''re going to go home and they''re going to get over
