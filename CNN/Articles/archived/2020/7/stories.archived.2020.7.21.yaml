      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a great way to get information out to the public,"
        Trump said, adding they would likely resume on Tuesday at 5 p.m. ET -- the
        same time he typically briefed in the spring.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d2b3f-d116-4a9b-92d4-1e9875e49990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596aec37-988d-41bd-a62e-b14523e11b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a good slot. A lot of people were watching," Trump said,
        using television ratings lingo to describe the sessions. "We had record numbers
        watching," he said. "In the history of cable television there''s never been
        anything like it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a307c-4554-4902-a632-71909fdc1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60989963-caad-47cb-b8b8-3483a1e7fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One has to wonder how effective these new briefings will be if Trump
        spouts in the self-defeating way he did to Chris Wallace of Fox News on Sunday,
        in which he said he''ll be right eventually on Covid. How many people will
        die and how long will that take?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796df9b-c375-41a5-84e1-753583dc3953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cbb70-4c30-44a9-b757-fef80a868646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.877+08:00
      'mgnl:createdBy': 'bamba'
