      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f718fef-1b16-4545-a2b2-f4da8b999c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specifically, the UAP and MAAGAP for Taguig aim at enhancing urban
        food security and nutrition, providing an additional source of income through
        processing and improving efficiencies in the food value chain, addressing
        social integration of vulnerable communities, and contributing to urban ecological
        management,” the department explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2667f-9001-427d-84a4-5efff0e8e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.297+08:00
