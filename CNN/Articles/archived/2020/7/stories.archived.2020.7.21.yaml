      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had 34 deaths in the last 24 hours in not a very large county,
        so South Texas is just getting hit incredibly hard," Hotez said. "The hospitals
        are overwhelmed."</p>'
