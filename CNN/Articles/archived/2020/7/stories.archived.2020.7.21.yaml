  'friends-reunion-schwimmer':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'The hotly anticipated reunion special will stream on HBO Max.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-21T18:54:53.091+08:00
    'imagesource': 'jcr:503d52be-028c-4808-ab87-8382d9eab2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cd3ef0c-6dd1-4f07-8232-3ae62c9521d2'
    'lead': 'It might be hard to see some of your actual friends this year, but David
      Schwimmer has some news that might cheer you up: the "Friends" reunion could
      start filming next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T18:57:01.834+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:13:37.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:59.491+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eagerly awaiting the ''Friends'' reunion? David Schwimmer has some good
      news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34818958-940e-4c6c-ad00-45d277dc2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It might be hard to see some of your actual
        friends this year, but David Schwimmer has some news that might cheer you
        up: the "<a data-cke-saved-href="https://cnn.com/2020/04/21/entertainment/friends-cast-all-in-challenge-coronavirus-trnd/index.html"
        href="https://cnn.com/2020/04/21/entertainment/friends-cast-all-in-challenge-coronavirus-trnd/index.html">Friends</a>"
        reunion could start filming next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f387e-598d-4e77-aaca-abdfdb7d3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Jimmy Fallon, Schwimmer, who played Ross Geller
        in the hit NBC sitcom, said that filming of <a href="https://cnn.com/2020/02/21/media/friends-reunion-special-hbo-max/index.html">the
        special</a> would be dependent on safety considerations due to the coronavirus
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c36104-68fd-47a7-a4dc-1e98e3b03077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s supposed to happen maybe in August, the middle of August,
        but honestly, we''re going to wait and see another week or two if we all determine
        it''s really safe enough to do," Schwimmer explained to Fallon in an appearance
        on "The Tonight Show" on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04c4d9-a4db-43fe-a458-8649cd65ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if not, we''ll wait until it''s safe," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3b2fe-9c8a-4408-bb63-9c9851bf03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special, which had been long rumored and anticipated by fans,
        was confirmed by HBO Max in February. HBO Max is owned by CNN''s parent company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56edda33-f3f9-4b4b-bce6-97472825618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reunion was put on pause because of the coronavirus pandemic,
        but according to Schwimmer, plans are still afoot to bring the show to our
        screens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670e322-46c1-4371-bf8b-a9b58e962740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor also said that the show, which will be "unscripted," will
        comprise of an interview and some "surprise bits" —&nbsp;while its unclear
        what these might be, it seems fans won''t have to wait too long to find out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b0381-7ee7-4414-851c-61708dccd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwimmer also told Fallon that he almost didn''t take the role
        as Geller, following a "miserable" experience as a series regular before "Friends."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2880d7-969d-4085-847e-517661b80744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwimmer said that the previous show was canceled after 12 episodes,
        but that he felt like a "prop," which made him determined never to star in
        another sitcom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c474a-999b-4ef9-b257-240394214548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that show was canceled — thank goodness — I was like, ''I''m
        never doing another sitcom.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be9c1e-bcd6-41e0-9742-202e9c349252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Fallon that when he first got the call about the role on
        "Friends," he decline, but when he heard that creators Marta Kauffman and
        David Crane had written the character of Geller with him in mind, he agreed
        to take part.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f22ae-2294-479b-a099-e8d98376f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:57:01.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/21/entertainment/friends-reunion-schwimmer-intl-scli/index.html">"Eagerly
        awaiting the ''Friends'' reunion? David Schwimmer has some good news"</a></em></p>'
  'dole-ofw-saudi-arabia-repatriation':
