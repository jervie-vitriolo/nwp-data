      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as a safety precaution, the New Executive Building will
        be disinfected. Secondary and primary contacts of the infected employee will
        also undergo swab testing.</p>'
