    'template': '1'
    'title': 'Belmonte: Protests during SONA allowed but only with proper permits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7b7e2-b67a-4bf2-b38f-f11a15fff1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Quezon
        City''s top official said protests during President Rodrigo Duterte''s State
        of the Nation Address would be allowed, but only if the proper permits are
        secured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44363d64-bfd0-47d6-bd41-6f53f65faa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a televised briefing on Tuesday, Mayor Joy Belmonte
        said she spoke with security officials about what arrangements could be done
        to accommodate the protesters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf454c2-ad0e-46cb-b8b6-5e67a4f1e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While coordinating with the PNP, we have come to the agreement,
        <em>dito sa</em> NCRPO <em>at sa</em> QCPD, <em>na papahintulutan ang</em>
        demonstrations provided that may strict adherence <em>sa</em> PD 880... <em>So
        kailangan talaga mag-apply sila ng mga</em> permit<em> sa</em> local government<em>
        at sa</em> PNP," she said..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9103e157-644b-44e5-b2d4-4c20dda9e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While coordinating with the PNP, we have come to an
        agreement with the NCRPO and the QCPD that demonstrations would be allowed
        provided there is strict adherence to PD 880... So they really need to apply
        for a permit with the local government and the PNP.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acea9cf-c442-42a1-913e-2110670820fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PD 880 pertains to the right of citizens to peaceful assembly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71adec-5dc0-4756-a7b9-09767bb5fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said they would also meet with protest groups so they could
        be informed about the parameters of the demonstrations, including the number
        of protesters who can participate and where the protests can be held.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7ebd1-68f4-4d5c-a4ad-5031ef551e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the COVID-19 crisis, Belmonte also said they would be more
        strict in enforcing health protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59248aef-4ba3-4f8c-b70b-60084485253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be very strict in making sure all protesters or demonstrators
        or rallyists will be complying with minimum health standards, otherwise we
        have the right to, of course, remind them or even disperse them peacefully
        <em>kung nakikita na natin na nagiging</em> public health hazard <em>na sila</em>
        [if we see that they are already becoming a public health hazard]," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134ec63-61db-4c94-93e3-dcab5d4427ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the city respects people''s right to air grievances, Belmonte
        said this comes with the right to life and right to health which need to be
        protected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d12764-a18d-4358-bdb8-34e61e6f8c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said protests during the SONA are a "tradition" in Quezon
        City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24426149-0661-49e2-909f-0d701cad1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte is set to deliver his fifth SONA on July 27, 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a692b3-92dd-4295-b8bf-c2e55454cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/7/16/Duterte-fifth-SONA-venue.html"
        target="_blank">Senate President Vicente "Tito" Sotto III</a> said this would
        happen at the Batasang Pambansa, although the plan was not yet final. However,
        he said Malacañang has already reached out to Senate officials for the SONA
        preparations.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f5efa-4cab-45fa-a372-702ed701d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:35.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/7/online-SONA-safe-fallback-coronavirus-Duterte.html"
        target="_blank">Presidential Spokesperson Harry Roque</a> previously hinted
        that the Palace is more inclined to take the virtual route — by delivering
        the speech from the Malago Clubhouse in Malacañang — as it is the "safe fallback
        position."</p>'
  'bilibid-covid-19-deaths-protocols':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T15:44:35.375+08:00
    'imagesource': 'jcr:245e1594-dce3-4a1d-bd8e-dd528951fa08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534c6f44-d0e9-4069-8646-1267a01e35bb'
    'lead': 'A death certificate, bag of ashes, and the Bureau of Corrections’ pronouncement
      are not enough proof that Jaybee Sebastian and other high-profile inmates died
      of the coronavirus disease, Senator Richard Gordon says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T15:48:37.259+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:13:49.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:55.603+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Can’t take BuCor’s word for it’: Gordon wants strict protocols as suspicions
      hound COVID-19 deaths in Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e5f69-5437-47a8-864a-39441af8557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — A death
        certificate, bag of ashes, and the Bureau of Corrections’ pronouncement are
        not enough proof that Jaybee Sebastian and other high-profile inmates died
        of the coronavirus disease, Senator Richard Gordon said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f6b46-ca24-44f3-86cc-714402b31c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, chairman of the Senate Blue Ribbon Committee, said he wants
        to investigate the suspicious COVID-19 deaths at the New Bilibid Prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02226ae0-bc04-448d-ba89-32fa577dc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only Jaybee Sebastian, but all the Chinese (drug lords) I have
        to know that they really died. I don’t believe it just on the say-so of the
        bureau of prisons,” Gordon told CNN Philippines.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362a4f1-22b2-45b5-ad1d-43a2b81d0a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III <a href="https://cnnphilippines.com/news/2020/7/20/sotto-resolution-468-probe-bilibid-death.html">filed
        a resolution calling for a legislative inquiry on the deaths</a>, which included
        Filipino and Chinese drug lords, according to BuCor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3f22a-6674-4293-b019-d4e3d4d361ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian’s death <a href="https://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html">was
        reported during the weekend,</a> with BuCor saying his remains were immediately
        cremated in line with the health protocols for infected patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d38c6c-bd75-4bed-8830-74e18d62c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon reiterated speculations that the deaths could have been faked
        so inmates could escape, noting the proliferation of money-making schemes
        in Bilibid. He recalled an exposé during a Senate hearing last year that <a
        href="https://cnnphilippines.com/news/2019/9/12/Bilibid-hospital-drug-lords.html">drug
        lords buy their way to be admitted in Bilibid hospital</a> and carry out their
        transactions there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5181372-9b10-4bb7-8db0-eb1e42939a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bureau of prisons has not earned public trust. And they cannot
        on their own, hindi sila dapat ang magsasabi na ''O eto kailangan, namatay
        na ito. Tapos na,'' you take our word for it. Hindi pwede yun,” Gordon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f44d37-125e-4949-8cc7-24a37238d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not be the one to say, ''here, this one
        died, and that''s it. You take our word for it.'' It cannot be that way]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ba9df-01d5-4ccd-840e-4721af33e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it’s important na may protocols ''yan dapat ang BuCor, Department
        of Justice, pati Supreme Court [there should be a protocol for BuCor, Department
        of Justice, including the Supreme Court] and if necessary, we’ll file a bill
        to that effect,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c15a44-62d4-4d20-bf87-6ca93d2df82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Department of Justice which has supervision over
        BuCor, should be informed immediately about the death of an inmate, and that
        this should all be properly documented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357a964-f7f6-4306-80f1-062c6e9cb067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said an independent authority from the Department of Health
        should monitor those infected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2288c26-8ecc-43ba-b544-f41d509c8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he could have it his way, Gordon wants the remains of an inmate
        to be tested for COVID-19 to make sure it is the cause of death. However,
        health authorities <a href="https://www.cnnphilippines.com/news/2020/6/26/DOH-post-mortem-test-COVID-19-.html">do
        not recommend the post-mortem testing of suspected COVID-19 patients</a>,
        saying there''s not enough evidence the results would be accurate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2c3ae-4ad3-4b11-97a6-733b9d1a1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra in a statement said he has ordered
        the BuCor to ensure the presence of a DOH representative during the swabbing
        of inmates and “exert greater efforts to immediately notify the members of
        deceased inmates’ families prior to cremation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b095034-63a9-4228-a49d-bdcc441bcefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:49:34.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/20/DOJ-NBI-probe-Bilibid-drug-convict-deaths.html">READ:&nbsp;Guevarra
        orders NBI probe on deaths of Bilibid drug convicts</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062ad77-a465-4ec6-8153-eee08cbf0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 21 inmates died out of the 339 confirmed COVID-19 cases
        at BuCor facilities. In an earlier interview with CNN Philippines, BuCor Director
        General Gerald Bantag said drug lords were among those who died, but noted
        he could not release names due to the Data Privacy Act.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f9e5bb-f526-48c0-a24c-808c219d4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission, as well as the Integrated Bar of
        the Philippines, argued that the law should not be used in this case since
        public interest calls for transparency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a3fcd-cea2-495c-8aac-d88b874f9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:48:37.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Supreme Court has temporarily suspended the issuance
        of commitment orders at jail facilities run by the Bureau of Jail Management
        and Penology to prevent further spread of COVID-19 among inmates. Those who
        were recently arrested should stay at police cells instead, the high court
        ordered on Tuesday.</p>'
  'London-beefeaters-job-loss-':
    'author': 'Jack Guy, CNN'
    'caption': 'The Tower was closed to visitors during the coronavirus lockdown.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T15:50:11.768+08:00
    'imagesource': 'jcr:e8d7845f-1fa9-42dd-9766-f3c3fe4c2e03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dbe6467-e00c-4a41-8f06-1e164967cc18'
    'lead': 'Beefeaters, the Yeoman Warders who live and work at the Tower of London,
      are facing job losses for the first time in their 500-year history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T15:52:30.743+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:13:49.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:55.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Tower of London''s famous Beefeaters are facing redundancy due to
      the pandemic'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fc6d5-cd42-43bc-8857-34fc3177567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://cnn.com/travel/article/tower-of-london-world-war-i-remembrance-day/index.html">Beefeaters</a>,
        the Yeoman Warders who live and work at the <a href="https://cnn.com/travel/article/tower-of-london-secrets-england/index.html">Tower
        of London</a>, are facing job losses for the first time in their 500-year
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb3bea-8871-4005-b780-ab9c825e5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 37 serving Beefeaters are set to lose their jobs as
        part of cost-saving measures in the wake of the coronavirus shutdown, according
        to a statement from Historic Royal Palaces (HRP), which administers the Tower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44cadb4-ca30-4b39-b65f-87537792de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Barnes, HRP''s chief executive, said visitors generate 80%
        of the organization''s income, and coronavirus measures have dealt a "devastating
        blow" to its finances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457b86c-d8e5-4cf0-af89-144e3f1859e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken every possible measure to secure our financial position,
        but we need to do more to survive in the long term," Barnes said in a statement.
        "We simply have no choice but to reduce our payroll costs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10737b5c-c33a-4532-a664-4c1ccbbc48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRP introduced a voluntary redundancy scheme in June, which closed
        last week, according to the statement, but there was no confirmation of how
        many of the guards had registered their interest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414d369-769b-4fa5-90c8-51ecfd20c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is likely to be a compulsory redundancy scheme in the future,
        according to the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70f336-e77b-4715-bae2-e2a954e00af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should any Yeoman Warders be made redundant, we will put measures
        in place to ensure that they have a smooth transition out of the Tower and
        make sure they have the necessary notice periods," added HRP, which said it
        believes this is the first time the guards have ever been made redundant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f891a17-8b59-42b5-af93-92c430c7fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly it''s an absolutely unprecedented situation -- they are
        valued staff and we have been forced into this position out of circumstance
        rather than choice," the statement says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23fc6fc-46b2-42cf-8c4a-7372cdb2bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beefeaters live on site at the Tower of London and provide guided
        tours of the fortress, which has stood in the city for more than 900 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98a2fa-af67-4627-b695-4107f87072ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yeoman Warders were formed after the 1485 Battle of Bosworth
        on the order of King Henry VII, according to the Royal Family website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732c665-490c-4dd1-aa00-adbdb21de77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the UK''s oldest extant military corps, and the oldest of
        the royal bodyguards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061adec-2780-4bde-a391-429348b5c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wear the famous red and gold uniform, a prospective Yeoman Warder
        must have at least 22 years'' service in the British armed forces, ranked
        as a warrant officer or senior non-commissioned officer. Candidates must also
        hold a Long Service and Good Conduct medal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe18c3d-a856-434d-98f6-0ef3a0b6de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tower of London was established around 1078 by William the Conqueror
        -- the first Norman king of England. Now it''s a tourist hotspot that saw
        more than three million visitors a year until the coronavirus lockdown forced
        it to close for almost four months. It reopened on July 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf683f2-5007-4dc6-8a7b-3026aa7097ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/beefeaters-job-losses-london-scli-intl-gbr/index.html#:~:text=The%20Tower%20of%20London''s%20famous%20Beefeaters%20are%20facing%20redundancy%20due%20to%20the%20pandemic&amp;text=Some%20of%20the%2037%20serving,)%2C%20which%20administers%20the%20Tower.">"The
        Tower of London''s famous Beefeaters are facing redundancy due to the pandemic"</a></em></p>'
  'Sinas-retired-police-Delos-Santos-family-Taguig-compound':
