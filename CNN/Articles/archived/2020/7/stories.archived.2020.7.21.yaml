  'Duterte-SONA-guests-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T15:48:53.927+08:00
    'imagesource': 'jcr:dd9579be-ac6c-43d5-89e1-a3d7dc6befcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '962146fe-ac71-4f9d-99e2-2130b6b5b45a'
    'lead': 'A very limited number of Cabinet members and lawmakers will be joining
      President Rodrigo Duterte when he physically delivers his fifth State of the
      Nation Address at the Batasang Pambansa on Monday, his spokesman says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T15:54:42.479+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:13:47.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:56.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo', 'Duterte', 'SONA', 'SONA2020', 'President', 'Batasan',
      'COVID-19', 'coronavirus', 'Malacanang']
    'stories': ['c083ef8e-940c-42b8-b22c-2b736ae6301f']
    'template': '1'
    'title': 'Who''s coming with Duterte to Batasang Pambansa for his 5th SONA?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f393f-afd7-4f24-8a07-3e4881196978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) –</strong> A very
        limited number of Cabinet members and lawmakers will be joining President
        Rodrigo Duterte when he <a href="https://www.cnnphilippines.com/news/2020/7/20/Duterte-physically-deliver-SONA-2020-pandemic.html">physically
        delivers his fifth State of the Nation Address on July 27.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21166f-b11f-40fe-88d7-6be5894d1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Presidential Spokesperson Harry Roque is not sure if he will
        be part of the small group who will accompany Duterte to the Batasang Pambansa
        in Batasan Hills, Quezon City, where he will address the nation for the fifth
        time since assuming office in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07ede3-0b79-4818-8bb3-253c2b79a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Roque said Duterte''s in-house guests will be composed of
        15 Cabinet members, 25 members of the House of Representatives, and all sitting
        senators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a671c-a0d8-4ed7-93fd-23b4e77ff23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e19806-1489-4147-a884-645a0d2f8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendance of the first family – composed of Duterte''s children,
        Davao City Mayor Sara Duterte, Vice Mayor Sebastian "Baste" Duterte, and Congressman
        Paolo Duterte, with Duterte''s partner Honeylet Avanceña – is also uncertain,
        Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e263b-224f-40a2-8dd3-d958d0630ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also be flanked by members of the Presidential Security
        Group. Roque earlier said that Malacañang is avoiding a mass gathering, in
        line with quarantine restrictions due to COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231bc6e-977f-4958-9d84-227306195602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has confirmed an 18th case of COVID-19 within the Batasang
        Pambansa on Tuesday, while the New Executive Building inside the Malacañang
        complex had to be shut down after <a href="https://www.cnnphilippines.com/news/2020/7/21/pcoo-work-suspension-covid-19.html">a
        staff member was confirmed to have the virus.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795a7f6-24f6-4f50-9f04-e72a69c7c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s press conference on Tuesday was done remotely due to the
        shutdown of the press room. Still, the President is unfazed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636f082-ba39-4958-9612-e383073680cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre po worried dahil senior citizen ang ating Presidente</em>,
        he''s particularly vulnerable to the disease... He may be vulnerable, <em>pero
        patuloy pa rin po ang kanyang trabaho bilang isang Presidente,</em>" Roque
        said when asked if the latest infections will trigger a change of plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074a437-be16-4647-927a-0d20865d798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course we are worried because the President is
        a senior citizen, he''s particularly vulnerable to the disease... He may be
        vulnerable, but he continues to do his job.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0708ee-20b2-495b-ad45-bb14f41b4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/21/Duterte-federalism-unitary-government-COVID-19.html">Duterte:
        PH better off than US in enforcing COVID-19 rules because of unitary gov''t</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf025a-80e7-4469-8ea8-fb915b46bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s also to send a message that we continue to live our
        lives despite COVID-19," Roque added, noting that the pandemic crisis and
        the local response will definitely be discussed during the speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea5eee-90eb-4ed1-8d12-bb566c8a7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous SONAs are jampacked with high-profile guests, which has
        made it a red carpet event featuring a fashion display of lavish outfits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0eb22-7826-47cd-94c3-9a95fac58159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even media personnel are not allowed to enter the Batasan premises
        on Monday, with only the state-run Radio Television Malacañang allowed to
        set up a broadcast feed from which all other media outlets will tap into.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513cd157-deba-47d8-8628-fd7bbb7baff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:54:42.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities previously considered keeping Duterte within Palace
        grounds for the SONA, which he will <a href="https://cnnphilippines.com/news/2020/7/7/online-SONA-safe-fallback-coronavirus-Duterte.html">deliver
        via livestream from the Malago Clubhouse to Congress</a>. The 1987 Constitution
        mandates the President to deliver an annual address to a joint session of
        Congress every fourth Monday of July.</p>'
