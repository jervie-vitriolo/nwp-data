      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In Florida, at least 49 hospitals had no more ICU space available
        on Sunday, according to data from Florida''s Agency for Health Care Administration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b24b99-b74d-42b9-8188-46ec29b6f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Arizona reported its highest number of Covid-19 deaths in one
        day -- 147 -- according to the Covid Tracking Project and Johns Hopkins. At
        least two states reported record single-day case increases Saturday, according
        to data from Johns Hopkins.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45bfb7f-fdd9-466a-98b2-41e518df8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.875+08:00
      'mgnl:createdBy': 'bamba'
