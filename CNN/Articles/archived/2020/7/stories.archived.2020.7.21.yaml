      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It automatically enrolls all Filipino citizens to the country’s
        healthcare insurance program (PhilHealth) as direct or indirect contributors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c653e60-7301-45d1-a65b-1faaa94d9582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147d1bc-b596-4377-927f-7c6a07a66e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also seeks to assign every Filipino to a primary care provider
        and health worker, who shall be his or her first contact of health care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447caefe-ff56-44b2-84fb-38b84288a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a52fbb-a2a6-4557-beb2-792bcf6c24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary care providers will then deliver free important health services
        and guide patients through different health care facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e62380-44c8-4b0a-a5dc-ec239ababc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87937d35-d932-493c-8799-eac59250d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the law in February 2019, while Health Secretary
        Francisco Duque approved its rules and regulations after eight months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923346cc-b11a-4084-b6f1-e2b617ed6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce5747-8503-4cf3-9be9-91bc23e9502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in June PhilHealth President and CEO Ricardo Morales recommended
        to Congress to delay the law’s implementation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319272a1-3ccc-494f-a7ee-d40da18daa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ca201-49a2-43e4-9dbf-ecb7eb2aae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said to lawmakers that the agency has not received significant
        payments from contributors due to the COVID-19 pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4e2eb-3319-4076-a32e-bafb93a2f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063b404-65c9-4c00-a7a9-3557f3d2058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former health chiefs said they are worried about the impact
        of the delay of the law’s implementation to ordinary Filipinos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a41ec-bc01-4962-9a6e-30f28faa0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1e549-7623-4814-a0ee-f3a500ef0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto nating magkaroon tayo ng tinatawag na equity or ibig sabihin
        ho lahat makakakuha ng adequate health care, hindi lamang ‘yung mga may kaya,”
        Ona said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc7375-5ed3-47f0-8d55-67d74262aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c4e23-727a-4a39-aff8-31bb564bee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to have what we call equity, wherein everyone
        — and not only those who can afford — has access to adequate health care.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace2ac5-5e6a-4ffe-b0d7-7ceca28de478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564cf76-5511-46f6-8c9c-07bd8c630985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government must also pay attention on how the
        DOH and PhilHealth could have enough funds for the UHC law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3570e04-8234-41c4-ac6c-79ee8459dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213702c-a6e8-40b3-960e-7666ba365f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s economic managers earlier said they may realign
        some funds of other agencies for the law’s implementation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897a28b-e6a7-4be7-a93c-4f7d5b6936ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9125e-467a-4880-b221-7a8b35b113e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Ona also suggested the need for a National ID system which can
        be used for contact tracing of possible COVID patients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02719ed4-525a-4c2b-90ae-83f9c4e0a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf0c6f-7168-40e9-b90f-0cb8991436cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial, meanwhile, said it’s not all about the money but the integration
        of units — hospitals, patients, communities, among others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7d151-d7d5-4ef2-824b-c8ea947ea9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91764f-0bf9-4707-9c36-6651a3a8a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained the implementation of UHC law will involve the public
        even more on programs that aim to prevent the virus from spreading.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431cc674-b2ef-4505-ac7e-84933c5af55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418b367-b5fd-4fa1-acdc-222a2072d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s important is for people to understand, ''Ano ba ang sakit?''
        ''Ano ba ang COVID?'' ''Paano ba maiiwasan ito?'' Walang masyadong information
        na kumakalat. Ang kumakalat eh, ''Huwag kayong lumabas,'' ''Mag-face mask
        kayo.'' Eh bakit hindi ako lalabas? Bakit hindi ako magfa-face mask? Walang
        nag-e-explain sa mga tao.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee96ba8-ffc2-43f0-8266-e5aaf8cf6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8591169-472c-415f-9b29-f7f0354072cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s important is for people to understand, "What
        is a sickness? What is COVID? How can we prevent it?" There are not much information
        (on those) going around. Instead, currently circulating are orders such as,
        "Don''t go outside. Wear face masks." But why should I not go outside? Why
        should I wear a face mask? No one is explaining that to people.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429fcfa-f893-43bf-ba82-d50e0438a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d26968-52c7-47a2-9aff-d540e43ea62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Galvez-Tan said the law will also empower communities,
        families, youth, and women on the fight against the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa83858-f97a-4b85-aecf-7ec6b6a2d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
