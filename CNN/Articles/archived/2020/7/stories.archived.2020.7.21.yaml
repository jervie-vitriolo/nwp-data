      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — More
        than 70,000 people in the country have been infected with the coronavirus
        disease, the Department of Health said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975d055-9254-49f1-a314-76fa44983ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:28:43.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national case count now stands at 70,764, after 1,951 new COVID-19
        infections were recorded by the DOH. Of the added cases, 1,348 are "fresh"
        or were detected in the last three days, while 603 were part of the validation
        backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa7f8b-8605-4fe9-ba99-d5e33edcef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:28:43.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the case report, Metro Manila accounted for 1,464 or 75
        percent of the new cases. Meanwhile, Cebu province registered 90 cases, Laguna
        had 74, Cavite had 53, while Rizal had 36.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1ebef-9eb0-4960-bed3-8ed4b8648de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:28:43.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2020/7/21/COVID-19-hospitals-critical-patients-ICU.html">Gov''t
        eyes building COVID-dedicated hospitals in Metro Manila</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7ffb8-87c8-4f4e-9e6a-abf7ac298a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:28:43.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries are currently at 23,281, after another 209 have beaten
        the virus, the DOH said. It also confirmed two more deaths, pushing the death
        toll to 1,837.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f51625a-f00b-4193-8e6a-4b9dc782f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:28:43.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures bring the number of active cases or currently ill
        patients to 45,646.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266312da-8aad-4020-80b5-16fd34369ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:28:43.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://cnnphilippines.com/news/2020/7/17/UP-UST-researchers-85-000-COVID-19-cases-end-July-.html">a
        recent projection</a>&nbsp;by researchers from the University of the Philippines
        and University of Santo Tomas, the country’s COVID-19 cases may surge to at
        least 85,000 by end of the month, with 2,000 deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfc493-0a89-492b-96ac-e28673b9afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:28:43.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported nine new infections,
        another nine recoveries, and one more death among Filipinos residing abroad.
        These brought the tallies to 9,145 cases, with 5,369 recoveries, and 645 deaths.</p>'
