      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are now deciding what will happen next month, when students
        are slated to return to class. Many <a href="https://edition.cnn.com/2020/07/13/us/school-reopening-plans-major-cities/index.html">districts
        throughout the country</a> have already announced they are beginning the year
        with online instruction.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0615b-e4e6-4498-9529-dece7611039e'
      'mgnl:activationStatus': true
