    'title': 'DA to establish second ''agri-industrial business corridor'' in Taguig
      City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a5786-980e-403a-aebf-308c6dc43d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
