    'jcr:uuid': '64275aad-2147-43e7-bb51-778c2f0bf674'
    'lead': 'President Rodrigo Duterte, who has pushed for a shift to federalism,
      says the Philippine is better off than the US in enforcing COVID-19 measures
      because of its present unitary form of government'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T13:36:02.293+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:13:55.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
