  'SWS-survey-5.2-million-families-hunger':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T20:35:35.897+08:00
    'imagesource': 'jcr:e8707b77-e2c6-4824-9c10-b3b78f80c959'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e8f5d4-65cb-4e43-8d64-dd2021204221'
    'lead': 'The 20.9 percent for the period is the highest since the 22.0 percent
      recorded in September 2014. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T20:40:19.380+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:13:33.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:13:00.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5.2 million Filipino families experienced hunger once in past 3 months—
      SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1354431-22cb-43ac-9b60-473d40180949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Around
        20.9 percent of Filipino families reported having experienced hunger at least
        once in the past three months, a Social Weather Stations survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffed4d-c225-482f-b58d-5227a529b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS National Mobile Survey conducted from July 3 to 6 revealed
        that an estimated 5.2 million families have experienced involuntary hunger,
        or hunger that is due to the lack of food in their households, amid the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3f183-2f9f-4e6f-8282-27afb0db16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest hunger rate since September 2014, when incidence
        of hunger reached 22.0 percent of polled households.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b2470-9725-451c-baf3-7e9731b53dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20.9 percent rate in early July represented Moderate to Severe
        Hunger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab054a55-8995-43b1-97b4-4ce2cf6e9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS defines Moderate Hunger as “those who experienced hunger only
        once or a few times” in the last three months, while those who have experienced
        Severe Hunger, have gone through it “often or always.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c43db-908e-4a6e-b639-7fe28448cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunger rate in July climbed by 4.2 points from 16.7 percent
        in May 2020, and by 12.1 points from 8.8 percent in December 2019, the survey
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd6801-e439-4997-87bb-5fc07e6a769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas islands posted the highest hunger rate with an estimated
        27.2 percent or 1.3 million families suffering from the lack of food, while
        Mindanao had 24.2 percent, and Luzon with 17.8 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a4be7-52d1-465d-951d-f9a08813c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, a United Nations’ Food and Agriculture Organization report
        revealed that the country recorded the most number of food insecure people
        in Southeast Asia over 2017 to 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcb052-6fe2-4531-9364-37b85b01e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/16/PH-most-food-insecure-southeast-asia.html?fbclid=IwAR1PWibQ-nqn0fajHdwUaGAozimrMSBidQB7LDzWfU7f0EV_Wtye5SQDCuM"
        href="https://cnnphilippines.com/news/2020/7/16/PH-most-food-insecure-southeast-asia.html?fbclid=IwAR1PWibQ-nqn0fajHdwUaGAozimrMSBidQB7LDzWfU7f0EV_Wtye5SQDCuM">59M
        Filipinos experienced ''food insecurity,'' highest in Southeast Asia — UN
        report</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac31715-3944-4197-a367-c0e564c5cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that hunger is high among households of non-elementary
        graduate respondents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375748a-89e7-4478-949f-03199ecb67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:40:19.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hunger is always higher, the lower the socio-economic status (SES),
        as proxied by the education of the respondent,” the survey said.</p>'
