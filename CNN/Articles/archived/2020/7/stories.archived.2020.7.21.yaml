      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> President
        Rodrigo Duterte urged Filipinos to wear face masks to prevent further spread
        of COVID-19, promising to find funds to<a href="https://www.cnnphilippines.com/news/2020/7/17/Government-provide-face-masks-poor.html">
        give them away for free,</a>&nbsp;with the poor as priority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43ae72-59aa-4376-bfc0-1bc2e3c74d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung wala kayo</em>, I will try to buy as many as I can afford
        <em>kung kaya ko, ibigay namin iyan sa inyo libre</em> but wear it," he said
        in a taped address which aired on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421662f-2872-4ed8-9027-f76b43d20748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t own a mask, I will try to buy as much
        as I can afford. We will give it to you for free, but wear it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0309abe-b7bf-4613-9e5d-a56343d58f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesman said there is no costing yet, but if the budget and
        all the foreign loans aren''t enough to fund it, poor Filipinos will be prioritized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1a819-2f56-4677-8109-f487836d252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi nga niya kung hindi mabibigyan ang lahat, then yung
        mga mahihirap, talagang dapat mabigyan,</em>" Harry Roque said in a separate
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f937f84-36ba-4e63-a03d-ffed96219f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said that if we cannot give masks to everyone,
        we will prioritize the poor families.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6c68a-d3ed-403a-88cc-1dcf0538e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wants stricter enforcement of quarantine rules, such as
        wearing of masks and observing physical distancing. He said violators should
        be detained to "give them a lesson for all time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394d31a-113a-4444-9f7e-7c9932c48919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/21/FDA-discourages-use-of-valved-masks-COVID-19.html">FDA
        warns against use of valved masks</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409f73c-c286-4b5a-9779-6d91a0922969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wore a face mask during his recorded address. In the past, he
        had conducted meetings with Cabinet officials and spoke to the nation without
        a mask on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4cb19-898d-48cd-a65d-1724d15dc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President falsely claimed face masks can be reused after disinfecting
        it with alcohol — even toxic gasoline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386e231-2819-47e7-a84f-c312fe5d0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maski na gamitin mo siguro iyan ng dalawang beses okay man
        lang kung i-sprayan mo lang ng alcohol pagkatapos... (Iyong walang Lysol),
        ibabad mo ng gasolina o diesel, p****** i** COVID na ‘yan. Hindi uubra ‘yan
        diyan</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cfb8e-7a49-41ce-85f8-d985a397c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s okay if you reuse it as long as you spray alcohol.
        If you don''t have a disinfecting spray, you can disinfect it with gasoline
        or diesel. The coronavirus will die.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c83ab-9a96-41ad-8a4c-3a393c6d066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/7/8/face-masks-effective-wear-properly.html">Masks
        are effective only if you wear them properly. Here''s the right (and wrong)
        way</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89e341-c0e2-4bd1-b2e6-104fe621ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tips go against the World Health Organization''s protocols.
        WHO advises against reusing medical and surgical masks, saying these must
        be thrown into a closed bin to prevent contamination. For cloth masks, it
        says they should be washed in soap or detergent with hot water.</p>'
  'quezon-city-belmonte-sona-protest-permit':
