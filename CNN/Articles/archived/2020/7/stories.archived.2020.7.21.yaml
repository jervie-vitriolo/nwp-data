      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding or managing depression</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a66a21-447f-44d7-b458-68a66de0ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
