      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governor says children are ''going to get over it''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bf052-8ef6-421f-a8ff-bd369701fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.517+08:00
