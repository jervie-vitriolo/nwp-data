    'mgnl:tags': ['cinnamon', 'prediabetes', 'health', 'wellness', 'study']
    'template': '1'
    'title': 'Cinnamon linked to blood sugar control in prediabetes, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f6772-7a8b-4789-97ac-3dedf4426529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cinnamon may improve blood sugar control
        in people with a condition known as prediabetes and may slow the progression
        to type 2 diabetes, according to a new pilot study of 51 people with elevated
        blood sugars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa2ed1-710a-4283-aae4-4a1e3c36ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4547d3b-32e9-435a-90e3-bf8e55a39cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for safe, durable and cost-effective approaches
        to reduce the progression from prediabetes to type 2 diabetes," said study
        author Dr. Giulio Romeo, a staff physician at Boston''s Joslin Diabetes Center
        and the division of endocrinology at Beth Israel Deaconess Medical Center.
        The study published Tuesday in the Journal of the Endocrine Society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f40a8a-e7ed-4c6d-9767-5c3e21d238e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefc3a6-2844-441b-a43d-be0a21da88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our 12-week study showed beneficial effects of adding cinnamon
        to the diet on keeping blood sugar levels stable in participants with prediabetes,"
        Romeo said. "These findings provide the rationale for longer and larger studies
        to address if cinnamon can reduce the risk of developing type 2 diabetes over
        time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41add2-b817-4d33-b806-14f3de4a7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7065fe4-ab94-4e42-b220-01ea6f0a6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cinnamon''s health effects</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94b597-8cb3-4ccd-8135-8935749bbf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvested from the inner bark of a tropical evergreen plant, cinnamon
        has been used in Ayurvedic medicine to treat respiratory and digestive problems
        for centuries. Ancient Egyptians used cinnamon as a perfume during the embalming
        process, while Romans used it in funeral pyres to mask the stench of burning
        flesh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9a309-ccc4-4942-9161-8669c6f5b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b7dfb-531f-4abc-88ff-7649034393e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two basic types of cinnamon: Ceylon, which is grown in
        Sri Lanka, and cassia, which is widely produced in China and Indonesia. Cassia
        has the stronger flavor and odor of the two and, due to its much lower cost,
        is what most of us buy in the store to sprinkle on our food.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11dfd4-a959-458a-b3fb-da213147ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6111a8-7396-4553-8f38-39e58fdefbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past research has linked cassia cinnamon to better blood sugar levels.
        A <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3698471/">small study
        of 18 people</a> with type 2 diabetes found cassia was more effective than
        diet alone in lowering blood glucose levels; It was even comparable to oral
        diabetes medications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a4fa8-27e8-42b5-a686-1c6ee9cebb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5d346-32bf-4e1c-b20a-785f5e6ca705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="https://care.diabetesjournals.org/content/26/12/3215">study
        of 60 people</a> with type 2 diabetes found that small doses of cassia cinnamon
        reduced blood sugar levels while improving LDL, or "bad" cholesterol, triglycerides
        and total cholesterol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9384e5-7ddb-4da0-9d64-8e1d722934d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620154e-48fa-4ebc-86cf-458174248568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies, however, have failed to duplicate those findings.
        A <a href="https://www.ncbi.nlm.nih.gov/pubmed/22972104">2012 review of 10
        randomized controlled trials</a>, for example, didn''t find sufficient evidence
        to support using cinnamon to control blood sugars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67f850-f9ef-4203-8e07-94390db6d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e9f8d-3ed9-447e-9739-d2fc3ca31295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo believes part of the issue is that people diagnosed with type
        2 diabetes are likely on various medications that might interfere with study
        results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0cee6-83a9-41d4-9cdc-a7c6de2e89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3fb4d-7771-45f2-9fc7-5c4a1d2071f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he and a group of researchers in South Korea decided to focus
        specifically on people with prediabetes who were not yet on medications. South
        Korea was included, Romeo said, because the rates of diabetes in East and
        South Asia have been rising at a particularly fast rate over the last three
        decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee94ce-86c9-41f9-b492-daebe5c6d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b4194-4c6f-4a98-b1d1-d5a2afbee8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small, double-blind, placebo-controlled, randomized clinical
        trial gave study participants in Boston and South Korea a 500-milligram capsule
        of cassia cinnamon or a placebo three times a day over 12 weeks. The study
        used a very sensitive, fasting plasma glucose test to measure the response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde3a57-ff23-44cf-815d-e4b1b884a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a0088-3d0c-4cdf-9e8c-8e1158f55ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between the groups of patients was significant,"
        Romeo said. "Blood glucose levels of people on cinnamon would not go as high
        as the participants on placebo after meals and also would return to baseline
        much faster."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba5f07-dc5b-4987-a353-caa63ff94f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90ecfd-2c7c-40a1-bc97-5a23c4f66219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prediabetes is serious</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de7d5f-c754-4d7e-9af3-f957db64f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the <a href="https://www.cdc.gov/diabetes/library/features/truth-about-prediabetes.html#:~:text=Prediabetes%20Is%20a%20Big%20Deal,%2C%20heart%20disease%2C%20and%20stroke.">US
        Centers for Disease Control and Prevention says</a>, "Don''t let the ''pre''
        fool you -- prediabetes is a serious health condition where blood sugar levels
        are higher than normal, but not high enough yet to be diagnosed as diabetes.
        Prediabetes puts you at increased risk of developing type 2 diabetes, heart
        disease, and stroke."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4913c-1d1c-417e-809f-f130bbbc1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bbdb8-e26f-4004-882b-89e3ae9b690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 88 million Americans -- one in three adults -- have prediabetes,
        <a href="https://www.cdc.gov/diabetes/library/features/truth-about-prediabetes.html#:~:text=Prediabetes%20Is%20a%20Big%20Deal,%2C%20heart%20disease%2C%20and%20stroke.">according
        to the CDC</a>. Around the world, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6507173/#:~:text=Global%20variability%20in%20prediabetes%20prevalence,-The%20complexities%20of&amp;text=1)%20%5B9%5D.,an%20estimated%20587%20million%20individuals.">studies
        estimate</a> some 352 million were prediabetic in 2017. By 2045 that number
        is estimated to grow to 587 million people</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d869f3-b6ea-414e-8647-232499ffdb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdcbc3-3b27-4f15-80b6-906167ff5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediabetes occurs when cells in your body don''t respond normally
        to insulin, a hormone made by your pancreas. Insulin serves as a key, unlocking
        the doors of cells to allow glucose in the bloodstream to enter and be used
        for energy, and then stores any leftover glucose in the liver.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbedf8-bbaa-45a6-ba28-dc8d8b2065d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b05c3-d351-4655-9929-15d2d1871cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cells fail to open, beta cells in the pancreas produce more
        and more insulin in a bid to force the cells to respond. After some time,
        those beta cells wear out, and glucose levels in the bloodsteam build up,
        creating prediabetes, and if left unchecked, type 2 diabetes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd861d16-7728-47a1-866d-d163c9ab2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e0d4b-8f87-47c2-95e8-88c61a800c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have prediabetes if your glucose level after an overnight fast
        is 100 to 125 milligrams per deciliter (mg/dL) of blood, according to the
        American Diabetes Association. A reading of 126 mg/dL and higher means you
        have type 2 diabetes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bab327-8479-412c-a1bc-a8b3683520f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa525c-4e62-4571-9999-7efd00305974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediabetes can exist for years with no clear symptoms. In fact,
        the CDC says more than 84% of people who have the condition have no clue they
        are in danger.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd1b37-0a93-46eb-be56-07998f6e5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c8306-9b13-4f4c-ba2f-13840e36c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are. Diabetes can impact every major organ in the body
        and lead to kidney failure, blindness, heart disease, stroke and damage to
        both the large and small blood vessels of the body. This can lead to impotence
        in men and sexual dysfunction in women as well as nerve damage in the legs,
        feet and toes, which can lead to amputation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cae6c9-acb0-41fe-ba98-44b2601db8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7eadd-5f8c-431b-90b4-663f982536c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifestyle measures are key to preventing prediabetes from escalating
        into type 2 diabetes. Even a small amount of weight loss, such as 5% to 7%
        of your body weight, can make a difference, experts say. For a 200-pound person,
        that''s 10 to 14 pounds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd7ff5-e2d8-437b-a612-b2f75a3b0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc36834-46b1-42c1-b872-b953e7a3bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/01/02/health/mediterranean-best-diet-2019/index.html">Consider
        the Mediterranean diet</a>, which has been shown to prevent the development
        of chronic diseases such as diabetes, cancer and atherosclerosis, as well
        as helping with weight loss.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238dfec-5fe2-4268-863a-66c82136f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df374bd9-84f3-40fa-b4ce-381a2fcc6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular physical activity is another necessity -- 30 minutes a day,
        five days a week of brisk walking or a similar activity can also make a difference.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64672b8-80d3-471b-9bd6-b9f2417af4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62981577-834e-4332-944d-3673b82cb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trying cinnamon at home</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c1c21-c516-4db1-aacb-1bae38fd69be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While science continues to test the true effectiveness of cinnamon,
        experts say sprinkling cinnamon on food won''t harm you and may a good substitute
        for sugar, salt and other flavoring agents not good for diabetes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dce8c-f761-48d5-af7c-bdea1c0cb3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be831f-82a2-464d-aa3b-6f82d9e57cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be careful, however, not to use too much on food or in capsules.
        Cassia cinnamon, the most common form, can contain relatively high concentrations
        of coumarin, a plant compound that can damage the liver.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fec458-210a-4c68-917f-77a74b7017c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4a583-1810-4cfc-b40f-cbbb48eb2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of 91 cinnamon samples from various stores in Germany found
        63 times more coumarin in cassia cinnamon powder than in Ceylon powder, the
        more expensive version grown in Sri Lanka. Cassia sticks, which look like
        a thick layer of rolled bark, also contained 18 times more coumarin than Ceylon
        sticks, which have thin layers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65042dc-f4cb-4666-beb0-83f24379cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420cf69-e0d1-4378-b1f4-76883c042a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration''s recommended limit is 6 grams
        a day of cinnamon, which is about a tablespoon, said registered dietitian
        Lisa Drayer, who writes about nutrition for CNN, <a href="https://edition.cnn.com/2017/08/24/health/cinnamon-health-benefits/index.html">in
        a prior interview</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d3ecb-c2ab-486a-b3fa-c2bde9b4d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc64f474-79fa-482f-9d48-e880d8ed8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the bottom line is that cinnamon is a perfect pantry staple,
        a pleasant spice that can add flavor to foods for minimal calories, with antioxidant
        properties that may give an edge to those looking to better control their
        blood sugar," Drayer said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e010a45-0a9f-4e28-8d89-0cf3d88563d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d15773-ce80-4835-8dba-0457db07ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we need to see more research before we can make any solid health
        claims linking cinnamon to reduce risk of disease or improved health."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d135c3b-058f-4e35-8a23-e94baeb5d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:32:03.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/21/health/cinnamon-prediabetes-wellness/index.html">Cinnamon
        linked to blood sugar control in prediabetes, study finds</a>."</em></p>'
