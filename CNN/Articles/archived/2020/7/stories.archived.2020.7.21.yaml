    'imagesource': 'jcr:b30cca6a-33d6-4d37-a23f-7f32c2b55a5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca723a6-fe95-4ab1-8a38-c4250e81a97f'
    'lead': 'Four former Department of Health chiefs are asking the government to
      urgently implement the Universal Health Care Law, which has been delayed due
      to funding concerns that have been worsened by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T23:19:49.673+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:13:24.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:13:03.538+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Health chiefs urge gov’t to implement Universal Health Care Law amid
      rising COVID-19 cases'
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46145d12-7ea4-475e-a9f7-b436df60e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Four
        former Department of Health (DOH) chiefs are asking the government to urgently
        implement the Universal Health Care (UHC) Law, which has been delayed due
        to funding concerns that have been worsened by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4353fd6-cc00-4a7b-b580-9ccef4651bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73e982-9820-4c7a-b0a9-1aa9f536093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from four different administrations, the ex-Health secretaries
        who are making the call are Dr. Jaime Galvez-Tan (under President Fidel Ramos),
        Dr. Esperanza Cabral (under President Gloria Macapagal-Arroyo), Dr. Enrique
        Ona (under President Noynoy Aquino) and Dr. Paulyn Ubial (under President
        Rodrigo Duterte).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f9bbe-c744-4e5c-bd74-675f775a3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f7d36-651f-4da8-9f5d-5d995d4b85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the Duterte administration must accelerate the implementation
        of UHC Law to address the “resurging” COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613850f-9d8c-4089-8b25-1dc04a964110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33763bde-d8fb-4aad-b974-f468ce6093a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to attain our goals as specified in that law, we have
        to start. And what better time to start but start right now, when we are facing
        a pandemic,” Ubial said in an online forum Tuesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ad584-6845-4b0b-a58a-7b3f6e9af793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524fb5a-b296-4567-bf65-edc7e517d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:19:49.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC Law aims to give all Filipinos access to essential health
        services while protecting them from financial difficulties as a result.</p>'
    '9':
