    'title': 'Duterte wants quarantine violators detained ''to learn their lesson'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada71e85-3048-478b-9fa9-cafc7691b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> As the
        government continues to grapple with rising COVID-19 cases, President Rodrigo
        Duterte wants quarantine&nbsp;violators detained to "give them a lesson for
        all time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb72fd-05bd-4187-b6a4-5cbc31ec7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6147e-1182-48cf-96b5-3319a2340c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address to the nation aired on Tuesday morning, Duterte
        reminded the police to impose stricter enforcement of quarantine rules to
        address surge in infections in localities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48bd8a-b4eb-4370-9b75-3eec3c1e6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28efe50-1386-48d9-9096-6ace6795ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to ask our police to be more strict. Hulihin talaga
        (Arrest the person). A little shame or put them on notice forever," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794ef2e-805c-4350-8919-3029e694cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb9c9e-7dbc-47b2-9f72-9d9ca300688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sino ba naman ang gustong mahuli ka?</em> But if you are brought
        to the police station and detained there, that will give you a lesson for
        all time," the President added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a297a7-cee4-4953-bbb4-9e59478b343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127fa46-7b88-447e-9bad-1cb30cdbdb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appealed to local government officials to take more
        effort in punishing residents for disregarding simple health protocols such
        as wearing masks and observing physical distancing, which can count as a serious
        crime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbd7d3-d64d-42ab-a803-d25c3cd1142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23873edc-c74b-46d0-903a-00c967b847e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under ordinary times, a simple violation of not wearing masks seem
        to be trivial, social distancing, all of these things. But during times of
        health issues, you can [make arrests] because it can be a serious crime,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d4fab-5d75-4b1d-93c1-0585718b5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94544e-3756-40cc-96ab-6a02cc2ea8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mayors have to do more. They have to do more," Duterte added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b766f7b-170a-4bfb-8a2a-d6f5810894a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
