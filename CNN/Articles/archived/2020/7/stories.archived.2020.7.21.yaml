    'template': '1'
    'title': 'Bacolod, Iloilo cities to close borders due to rise in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab9d19-ab2e-4eeb-b9f9-9978e8448ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:59:42.328+08:00
