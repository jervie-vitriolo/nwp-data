      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Minneapolis police said officers found
        the body of a man in a building burned down during the <a href="https://edition.cnn.com/us/live-news/george-floyd-protest-updates-05-28-20/h_58a4d4f3a5e1df02d0793755ae84d86a">protests
        over the death of George Floyd in May</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827c9b9-6176-4d9e-9996-c89159a6f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e94e6e-a02f-416c-ae3d-bd15ee42e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are treating this death as a homicide," police spokesman John
        Elder told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243fb5f-264e-4ff0-b61c-6e4e18a31f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd15b9-c64e-4087-bb3b-9738eab6c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, officials from Minneapolis Police and Fire Departments
        along with agents from the federal Bureau of Alcohol, Tobacco, Firearms and
        Explosives went to a building on East Lake Street based on an anonymous tip,
        Elder said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f88e1-90a6-464c-b144-47a3237207ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a25e2-119c-4f00-a76a-2d28ace27d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials searched the burned rubble where Max It Pawn once stood
        and found a "deceased individual," Elder said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126aedb-248e-4f10-8ddc-e2ee9c7474a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4db0d-8d1b-46ed-bfb9-04858b1a6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body "appears to have suffered thermal injuries" and was taken
        to the Hennepin County Medical Examiner''s Office, Elder said. The victim''s
        identity will be released along with the nature and cause of death, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
