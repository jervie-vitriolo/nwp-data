  'Bank-loans-MSMEs-COVID-19-crisis':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T16:12:40.778+08:00
    'imagesource': 'jcr:ae3cb126-f4fa-4296-90f5-5398375f8dcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f88fdad-4eaf-435c-9399-f6a71d8b33cd'
    'lead': 'Thirty of the Philippines’ top banks have loaned ₱40.6 billion to micro,
      small and medium enterprises while Luzon was under the enhanced community quarantine,
      the Bangko Sentral ng Pilipinas says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T16:17:05.597+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:13:46.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:56.506+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banks extend over ₱40-B in loans to MSMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7cf48-7a25-4f80-9a96-9d0a8cbba5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:05.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Thirty
        of the Philippines’ top banks have loaned ₱40.6 billion to micro, small and
        medium enterprises while Luzon was under the enhanced community quarantine,
        the Bangko Sentral ng Pilipinas said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa8355-b1d8-4de2-8291-55b6f91aac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:05.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House Committee on Banks and Financial Intermediaries’
        virtual hearing, BSP managing director Lyn Javier said banks have been responsive
        to measures implemented by the central bank to help MSMEs amid the COVID-19
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b78a98-ed02-4980-be34-6119a2a6638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:05.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to giving credit, Javier said banks also restructured
        around ₱1.8 billion in loans to MSMEs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc433f-1aee-43e5-82ef-87e4b7160cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:05.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help MSMEs access loans more efficiently, Javier said BSP relaxed
        its “Know Your Customer” requirements for retail clients, subject to certain
        conditions such as a ₱50,000 cap on financial transactions per day. The customer’s
        account activities shall also be subject to monitoring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb27ba-d57a-4169-a3d1-61493a26e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:05.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier said BSP will continue looking into the impact of its relief
        measures for MSMEs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6d3ba-4f0c-48e4-bf20-51d213c42195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:05.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BSP has and is ready to employ the necessary tools in its arsenal
        to address the impact of COVID-19 while staying true to its mandate," she
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc513bba-3e6d-4e34-bddf-a7cc7e14f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:05.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Small Business Corporation under the Department of
        Trade and Industry said it has released ₱37.8 million in loans to 483 applicants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74529d-b646-4a5f-9598-85465c587f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:05.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Rural Bankers Association of the Philippines reported
        that 80 percent of its total loan portfolio of ₱135.67 billion has been allocated
        to MSMEs.</p>'
  'George-Floyd-protest-body-burned':
