      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, Gov. Mike Parson said Monday the state has to move
        forward with sending children back, saying the students are the "least likely
        to have a problem" if they contract the coronavirus.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
