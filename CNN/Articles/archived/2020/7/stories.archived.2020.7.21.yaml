    'jcr:uuid': '8aade1a2-ae11-4ae4-84c5-1ea0bd6758d2'
    'lead': 'With rising COVID-19 cases, President Rodrigo Duterte wants even stricter
      enforcement of quarantine rules and detain violators to "give them a lesson
      for all time."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T10:36:47.636+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:14:03.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
