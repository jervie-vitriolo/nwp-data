    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299766c-b6a7-4d60-bd49-33cc240c7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:00:13.295+08:00
