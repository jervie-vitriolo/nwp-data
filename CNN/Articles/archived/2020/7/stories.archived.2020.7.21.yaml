      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Apple made a major commitment to fighting climate change
        Tuesday, announcing plans to be entirely carbon neutral by 2030. The pledge
        would cover its entire business, including its supply chain, manufacturing
        process, and the life of its products. An iPhone bought in 2030 will have
        net zero climate impact, including the energy a consumer uses to power the
        device, according to Apple.</p>'
