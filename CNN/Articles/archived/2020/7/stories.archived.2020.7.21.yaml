    'mgnl:tags': ['DUTERTE']
    'template': '1'
    'title': 'Duterte: PH better off than US in enforcing COVID-19 rules because of
      unitary gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5210e5a-7c0d-4e92-8009-3d73c0651138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Philippines
        is better off than the United States in enforcing measures against COVID-19
        because of its unitary form of government, President Rodrigo Duterte said
        in what sounds like a criticism of federalism which he advocates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e90c28-d056-4fc0-8760-eab82805e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a6c3b-4add-4577-b589-6d029003cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines has an advantage in enforcing stricter COVID-related
        policies under a central government, in contrast to the United States'' federal
        system that is now being tested by the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f835905-d833-4dba-817f-8d9f9bb0cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc12847-5a0d-4a2b-8ede-0f2b420792a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a raging fight between the federal government and local
        states in America simply because there are mayors who refuse to abide by these
        rules," Duterte said in his address to the nation aired on Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abd25c-0b7f-40dd-a0a7-0e269f7c1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541991ef-c5e6-4d05-b86f-7bfe570c41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that''s going our way, in our favor, is that we
        are a unitary type of government. The hold of the central government is different
        from the United States. They have more freedom there," the President added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc80b1d-3a5f-4d7f-b19d-582144afcf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57277c-0f30-4f91-9109-0b8f84614bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that delegating the tasks to different government
        agencies makes it easier to enforce national policies, so local executives
        can be easily made accountable when they disobey them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c07ef5-2c25-4852-8ee8-4b0b04793d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ca6d2-f1ed-4b47-b1be-1543a4cae347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito sa Pilipinas pag sinabing whatever department, pag sinabi
        niyang ganoon, ganoon talaga</em> (Here in the Philippines, when whatever
        department says one thing, that''s really how it goes). And you can enforce....Otherwise,
        [local officials] will be guilty of simple gross negligence..then you can
        be suspended and as a matter of fact, you can be terminated," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae39376-ab71-4374-92be-f921495d0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509356f-b9c1-4989-a7ab-f0e2bddabc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iba kasi, ayaw</em> (Other local officials tend to disagree).
        That doesn''t take place in the Philippines because everybody is [bound] by
        the national policy. <em>Itong atin naman</em> (What we have is), for the
        good of the people, for all. We do not have any qualms in arresting people,"
        Duterte added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2606bca-ba08-4e65-a50e-a2dc3e4ddb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894fa86b-de2c-4a1f-ab6a-91db406d3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to remind mayors and other local officials
        to take more effort in punishing residents for disregarding simple health
        protocols such as wearing masks and observing physical distancing, to better
        address rising cases in local communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5a3ba-a5fb-4f07-9226-5320413f64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341f2c1-ba63-4b25-9fa7-3363a04646bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/21/Duterte-detain-quarantine-violators-learn-lesson-for-all-time.html">Duterte
        wants quarantine violators detained ''to learn their lesson''&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b9c2f-4c7c-46cd-9721-b65850e845ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0f699-5e5b-4cda-8fbf-6c3b0ea347a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first president from Mindanao, campaigned on a promise
        to push for a shift to a federal form of government, believing it would spur
        development in the countryside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c2cc9-095a-4302-925b-d54c31e9eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a speech last year, he indicated acceptance that the change
        is not likely to happen during his term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9f627-f449-474b-be31-c44fe9476c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebedee-76b8-45ea-b9cf-bdfb37125f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys have shown majority of Filipinos are against a shift to
        federalism, and are not even aware of what a federal system of government
        is.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795c04b-93a0-4004-ac8f-65f42b7da8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also <a href="https://cnnphilippines.com/news/2019/7/22/duterte-federalism-charter-change-sona-2019.html?fbclid=IwAR1E8wgwdyfew6ljBmoG6ricUZd3_mM0LNTf-8Y50JJzzKY1ecLK_yWwMxo">left
        out the issues of Charter change and federalism in his State of the Nation
        Address</a> last year, saying it was not the proper time to discuss the constitutional
        change he had earlier pushed for.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472e537-9cbd-4120-8559-bfb24268a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665c850-e41d-4d38-8302-19a672f7c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque noted Monday that Duterte
        has not floated the idea of pushing through with Charter reforms anytime soon,
        and this can be seen with the way the President has been addressing his priorities
        to the public in the past months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77afe6b9-cb90-4bf0-8e39-9c77c4dc2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2630b-8f9f-4a47-993e-2c1680ff2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:36:02.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:13:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh talks of Charter change have recently resurfaced among local
        officials, paving way for <a href="https://cnnphilippines.com/news/2020/7/20/House-constitutional-amendments-charter-change.html">another
        discussion within the House Committee on Constitutional Amendments</a> once
        Congress opens its second regular session on July 27.</p>'
