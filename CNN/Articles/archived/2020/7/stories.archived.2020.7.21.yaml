      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing lawmakers, Foreign Secretary Dominic Raab expressed his
        concerns over the lack of legal and judicial safeguards for citizens living
        under the new national security legislation, warning Beijing that "the United
        Kingdom is watching. And the whole world is watching."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fd864-b6e9-43e8-9fc7-1dbfc5636271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imposition of this new national security legislation has significantly
        changed key assumptions underpinning our extradition treaty arrangements with
        Hong Kong," Raab said in the UK Parliament Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb82e1b-95fd-4e04-a09e-ad8d706ebada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not consider reactivating those arrangements unless and
        until there are clear and robust safeguards which are able to prevent extradition
        from the UK being misused under the new national security legislation," Raab
        told the House of Commons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8845706-efc0-4dc0-bfee-9a4a12aac1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab said the UK sought a "positive, constructive" and reciprocal
        relationship with China, but that the new security law was "a clear and serious
        violation of the UK-China Joint Declaration and with it a violation of China''s
        freely assumed international obligations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c62c2-f9fb-485a-92a0-3f108663979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "particularly concerned" about articles 55 to 59
        of the law, which he said gave Chinese authorities the ability to assume jurisdiction
        over certain cases, and to try those cases in mainland Chinese courts without
        legal or judicial safeguards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06989b9-ff6f-4817-a2b3-58efa0a37607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the British government''s new arrangements, the UK''s
        arms embargo on China will also be extended to the semi-autonomous city, including
        on lethal weapons and equipment which could be used for internal repression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf58bf-ba5b-486c-9b90-8973bec71472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the role China has now assumed for the internal security
        of Hong Kong and the authority it is exerting over law enforcement, the UK
        will extend to Hong Kong the arms embargo that we have applied to mainland
        China since 1999," Raab confirmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f766772-61c0-4144-8028-c95513200500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no exports from the UK to Hong Kong of potentially
        lethal weapons, their components or ammunition. It will also mean a ban on
        the export of any equipment, not already banned, which might be used for internal
        repression," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1eeb48-b407-4997-92ca-c8b01cbdc478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has already said it will provide a path to citizenship for
        up to 3 million Hong Kongers following China''s imposition of the new law,
        and Raab said the bespoke immigration route would be ready by early next year,
        with details to be announced before Parliament''s summer recess begins on
        Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22e4dc-89a3-42c6-bd65-9b6d7ce77c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he welcomed the fact that Australia, Canada and the US have
        taken a range of measures with respect to Hong Kong, including variously export
        controls and extradition, as well as measures proposed by the EU on July 13.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ef124-343e-4a1f-9dd3-67e1c2d4e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said several of the UK''s international partners were also considering
        what offers they may be willing to make to the people of Hong Kong, following
        Britain''s citizenship pledge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63316e07-efb7-49b0-bf4f-7608a4d48cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson said earlier in the day that the UK
        was changing its arrangements with Hong Kong to reflect his government''s
        "serious concerns" about its new security law, but called for engagement with
        China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089f89f-d22f-48d4-9588-8e450688fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial national security legislation, imposed by Beijing
        on Hong Kong on July 1, gives China sweeping new powers over the semi-autonomous
        city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54546c2c-79bf-46c1-937d-93ff4711775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the law, which wasn''t revealed to the public until
        after it was passed, marks an erosion of the former British colony''s precious
        civil and political freedoms; the Chinese and local governments argue it''s
        necessary to curb unrest and uphold mainland sovereignty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9565d4e-c19c-41c3-adb9-66f160079b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about China during a visit to a school in Kent, southeast
        England, the UK Prime Minister said his government had "concerns about the
        treatment of the Uyghur minority obviously, about the human rights abuses,"
        promising a "tough" yet balanced approach towards the world''s second largest
        economy, without abandoning the UK''s "policy of engagement."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8aeed7-cb19-4f41-9b9f-d3200335fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a giant factor of geopolitics, it''s going to be a giant
        factor in our lives and in the lives of our children and grandchildren," he
        said. "You have got to have a calibrated response and we are going to be tough
        on some things but also going to continue to engage."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42797c60-e58e-4d73-983d-52ae26af6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a balance here," Johnson added. "I''m not going to be
        pushed into a position of becoming a knee-jerk Sinophobe on every issue, somebody
        who is automatically anti-China, but we do have serious concerns."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e0533-efcf-4afd-9987-b71314e0c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs accused the UK of a "grave
        violation of international law" and "grossly interfering Chinese internal
        affairs," during its regular press briefing on Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db3145-b669-4152-928f-7702d9c77196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK''s recent faulty comments and behavior on Hong Kong disregard
        the fact that Hong Kong National Security Law is helping the long-term stability
        of ''one country, two systems,''" said ministry spokesman Wang Wenbin, referring
        to the principle by which Hong Kong has retained limited democracy and civil
        liberties since coming under Chinese control -- a principle that critics say
        is now under threat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588f5e9-d20d-42fc-a678-5bcc45a94be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in grave violation of international law as well as the
        basic principles of international relations, and grossly interfering Chinese
        internal affairs," the spokesman said, urging the UK "to stop going further
        down the wrong path to avoid further jeopardizing the China-UK relationship."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed630d6b-e281-4858-a954-ab03ad2e9eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ce2f7-832c-4152-abaa-28770ece7809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:29:21.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that China would "firmly fight back in response to
        acts that interfere in China''s domestic affairs."</p>'
  'Donald-Trump-COVID-19-mask':
    'author': 'Maegan Vazquez, Dana Bash and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T06:31:20.791+08:00
    'imagesource': 'jcr:227b609e-e693-4a3d-977b-a6edadd7cd64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9da0674a-2e5d-4ce9-a8b0-c2009e2669dc'
    'lead': 'For months, aides tried to get US President Donald Trump to wear a mask.
      But he steadfastly refused and only wore a mask once in public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T06:38:20.000+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:14:12.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:49.567+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tweets image of himself wearing a mask and calls it ''patriotic'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd5a05-8b39-4732-a22c-02e5c7a5ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President Donald Trump tweeted
        an image of himself wearing a face mask and indirectly called the act "patriotic"
        on Monday —&nbsp;a clear pivot away from his earlier reluctance to wear a
        facial covering in public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0dc9b5-3dca-4fef-9500-5b1f02f40e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are United in our effort to defeat the Invisible China Virus,
        and many people say that it is Patriotic to wear a face mask when you can''t
        socially distance," Trump tweeted on Monday -- nearly three months after the
        US Centers for Disease Control and Prevention recommended wearing masks in
        public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513b61f-b1fe-4d9c-a899-b92bad35d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nobody more Patriotic than me, your favorite President!"
        he added.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        United in our effort to defeat the Invisible China Virus, and many people
        say that it is Patriotic to wear a face mask when you can’t socially distance.
        There is nobody more Patriotic than me, your favorite President! <a href="https://t.co/iQOd1whktN">pic.twitter.com/iQOd1whktN</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1285299379746811915?ref_src=twsrc%5Etfw">July
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e09cd-d220-4a1f-8141-78f9a2c8a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ccd801-5ec0-4c64-a0d1-f26247abf7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image appears to show Trump wearing a mask with the presidential
        seal at his visit to Walter Reed National Military Medical Center earlier
        this month -- his first and only time so far donning a facial covering in
        public after months of refusing to be seen doing so in public amid the coronavirus
        pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4970d4-e9f7-4232-9c15-fd71eeb2636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to encouraging mask-wearing was primarily motivated by
        floundering poll numbers, a source familiar with the President''s thinking
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba0f8c-8a1f-4456-8fc5-f71516d0f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, aides tried to get Trump to wear a mask, saying they
        could have "MAGA", "Trump-Pence 2020" or even the American flag printed on
        them. But he steadfastly refused and only wore a mask once in public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee16fd-4fd4-4740-92db-867cdbae4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until a meeting with campaign aides at the White
        House last week, where aides bluntly told him even internal numbers showed
        Americans didn''t approve of his response, that Trump relented, according
        to an official who attended that meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6b1d4-6eab-462e-b851-6a9618c8d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s agreement to don a mask in public at Walter Reed came after
        heavy "pleading" by aides, according to a presidential adviser, who urged
        the President to set an example for his supporters by wearing a mask on the
        visit. But Trump was reluctant, in part, because he didn''t want to give in
        to media pressure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba690cda-fbe4-4b2a-a460-446e5fc78d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a trip to a Ford plant in May, for example, Trump said he wore
        a mask on parts of the plant tour where reporters were not allowed, saying
        he "didn''t want to give the press the pleasure of seeing it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40773055-c338-4c7e-8f50-402d3923b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the number of coronavirus cases grew across several states
        -- including key Republican and battleground states and more Republican officials
        publicly endorsed mask-wearing in an attempt to depoliticize it, efforts to
        convince Trump to support wearing a mask ramped up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f6490-b6e8-4739-b253-3536c258f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s advisers also linked wearing a mask to political success,
        a key argument as Trump''s poll numbers were low and coronavirus remained
        a top concern for voters. Wearing a mask, the advisers suggested, was an easy
        step that''s well-received by the vast majority of Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f7b87-ee9a-46d6-9c23-d70fa8a8c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the spring, Trump mocked Democratic presidential candidate
        Joe Biden for wearing a mask, and during a press briefing in April, he suggested
        that it wouldn''t seem presidential.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1ef6a-34f5-43d3-b8bd-bb3d39fe5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T06:38:20.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(S)omehow sitting in the Oval Office behind that beautiful Resolute
        Desk ... I think wearing a face mask as I greet presidents, prime ministers,
        dictators, kings, queens. I don''t know, somehow I don''t see it for myself.
        Maybe I''ll change my mind," Trump said at the time.</p>'
  'Alzheimers-risk-prevention':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'There are 21 known ways to reduce your risk of developing Alzheimer''s,
      and 10 of those are backed by strong scientific evidence, new research has revealed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T07:01:47.422+08:00
    'imagesource': 'jcr:6e7cfe69-b631-4d60-bb35-fadb8b1e5c0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7dd8f26-973f-416c-9c87-cf8c0256a6d5'
    'lead': 'There are 21 known ways to reduce your risk of developing Alzheimer''s,
      and 10 of those are backed by strong scientific evidence, new research has revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T07:09:05.741+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:14:11.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:49.876+08:00
