    'title': 'Security guards, sales clerk among new targets for COVID-19 testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a76b5-50ab-47aa-b2ca-dc859d49efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) –&nbsp;</strong>Security
        guards and sales clerks will be included in the government''s COVID-19 testing
        protocols, as they will also be considered as frontliners amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f96eb-a3a1-4b7e-9379-551d4be8506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said changes to the country''s  expanded
        testing protocols will include these retail industry workers who face hundreds
        of customers daily. They may be tested for the disease even if they are not
        showing any symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f640075-8651-4dc7-9184-fc461f530df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was approved in principle by the IATF is that we will certainly...
        mas marami tayong ite-test, hindi lang ''yung mga symptomatic, hindi lang
        ''yung mga nagkaroon ng contact sa mga COVID-positive, lahat po ng frontliners
        ay ite-test na natin [we will test more people, not just those showing symptoms
        or those who came in contact with a COVID patient, but also all frontliners],"
        Roque said in his Tuesday briefing, adding that <a href="https://www.cnnphilippines.com/news/2020/6/4/PH-may-now-test-asymptomatics-COVID-19.html">even
        asymptomatic individuals can be covered.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b7bf1-f936-4601-92fd-6f4c501ef972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added media workers will be included too in COVID-19 testing.
        He said official guidelines will be released soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ec41b-9273-4f97-aad1-9d92a5be0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has started allowing more businesses to reopen in
        a bid to revive the economy from a pandemic-induced slump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7065587-ac6d-40bc-9448-0128d33ce107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Roque revealed a proposal for the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases to include more Filipinos
        under free coronavirus testing, such as construction workers, retail staff,
        and other employees returning to the workplace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbcc920-3358-4af5-a113-b2b7bc7923ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/30/proposed-quarterly-testing-returning-workers.html">Proposed
        IATF rules seek quarterly COVID-19 tests for returning workers</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e86f60-f98e-4859-9ad5-20539b3b4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is now considering pooled testing, where
        swab samples from up to 10 people will be combined in one test kit to broaden
        the scope of testing. If the test comes out negative, it means all 10 people
        do not have the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a4f37-66c2-4a16-a015-c4ade9fd7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is <em>hindi natin maa-afford ang testing sa lahat
        ng</em> 110 million Filipinos, <em>pero gagawa ng hakbang ang ating gobyerno
        para mas maparami pa ang testing natin</em> [The reality is we can''t afford
        testing all 110 million Filipinos, but government is taking steps to expand
        our testing capacity," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f63e29-b668-4066-b05e-3a61137048f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/25/mass-testing-contact-tracing-new-zealand-secret.html">Efficient
        mass testing, contact tracing New Zealand’s secret in containing COVID-19,
        says Filipino-Kiwi parliamentarian</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea971a2-a8b7-4970-90f7-638885195d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far tested over a million people for COVID-19,
        against its goal of <a href="https://www.cnnphilippines.com/news/2020/6/29/Philippines-COVID-testing-10-million-8-to-10-months.html">testing
        10 million by 2021.</a>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85afe5d4-cd9f-4c7c-8085-524eafbd5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cabinet official added that President Rodrigo Duterte
        is looking into buying masks for free distribution, saying <a href="https://cnnphilippines.com/news/2020/7/21/poor-Filipinos-priority-free-masks-Duterte.html">the
        poor will be prioritized.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b39582-1c34-4b69-9d49-53fd7a488973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:37:07.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the <a href="http://cnnphilippines.com/news/2020/7/21/Duterte-detain-quarantine-violators-learn-lesson-for-all-time.html">police
        cannot arrest people for not wearing masks outdoors,</a>&nbsp;but can tell
        them to go home to put on their masks and "encourage" wearing them prior to
        the passage of a unified ordinance among cities and provinces about this.</p>'
