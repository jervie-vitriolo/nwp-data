      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d85794-138e-465c-9198-7bc4bc6aa7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
