  'PNP-no-libelous-content-ABS-CBN-terrorism-Malaybalay-police':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-21T13:04:43.206+08:00
    'imagesource': 'jcr:6a249860-e9b7-4374-81c3-5998a5911d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c263e15-bbd3-46a6-9621-09068e001c28'
    'lead': 'The Philippine National Police reminded its personnel to refrain from
      sharing ''libelous'' content on social media after a local police station drew
      flak for its Facebook post about terrorism. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T13:09:34.963+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:13:58.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:52.979+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaybalay-police', 'ABS-CBN', 'terrorism']
    'template': '1'
    'title': 'PNP reminds personnel to refrain from sharing libelous content amid
      flak on Malaybalay police Facebook post'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb20f8-293b-41b0-a091-f460d9924af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)—</strong> The Philippine
        National Police on Tuesday reminded its personnel to refrain from sharing
        “libelous” content on social media after a local police station drew flak
        for its Facebook post about terrorism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679939e-028f-4dd9-a949-1fc744a8a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, PNP spokesperson Bernard Banac cautioned
        fellow officers to strictly follow the guidelines on the proper use of the
        digital platforms— as well as to keep in mind rights of citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac2d91-4047-4b7f-9e65-530ffdc5c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want this to happen again. We reminded our personnel to
        always think of the rights of people, and never post content and information
        that are libelous in nature, that would draw criticism against the PNP,” Banac
        said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ceb2ca-ebf7-4463-9526-f56d267a3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaybalay City Police Station came under fire last week following
        its viral Facebook post which seemingly associated ABS-CBN supporters to terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e34b5-302a-4ecc-92af-e13f6f49d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-deleted post featured a collage photo of activists holding
        placards— calling for the upholding of press freedom and the dismissal of
        the earlier quo warranto case lodged against the network. The photo was accompanied
        with a text saying, “<em>Malalaman mong sila ay para sa terorismo. Papatulan
        lahat ng isyu, basta laban sa gobyerno</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e09837-876f-4936-bb32-d48be5863f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You’ll know if they are for terrorism. They would
        criticize every issue, as long as it’s going against the government.]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnujphil%2Fposts%2F10163888082295374&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6400b1-b30e-4d1c-b5c5-0e26ada030bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c044cb0-34c8-437b-8172-4199bd303e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has since apologized to ABS-CBN for the said post, adding
        that a <a href="https://cnnphilippines.com/news/2020/7/17/PNP-Malaybalay-police-Facebook-post-ABS-CBN-supporters-terrorism-.html">probe
        is already underway</a>. Banac added the personnel who uploaded the photo
        has also issued an apology for his action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc07eb-ce3a-4863-abb9-876b0635b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have earlier aired concerns that the anti-terrorism law—
        which formally took effect on Saturday— may be prone to abuse and may lead
        to possible human rights violations. Some also argued that the measure may
        be used to target those who simply express criticism against the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd95556-958f-48d2-afa5-56519058ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac, for his part, vowed the PNP leadership will educate and train
        all personnel regarding the definition and issues surrounding the law. He
        noted that the police are still awaiting the rollout of the measure''s implementing
        rules and regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf1e3c-5134-4295-93a6-52036e8a3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But in the absence of this IRR, we have reminded our personnel
        to always conduct themselves professionally, and exercise utmost caution and
        discipline— especially in the proper use of social media, and always think
        about and consider our people,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e3a9b-4272-40d2-83ff-38ea48db8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:09:34.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act of 2020, which repealed the Human Security
        Act of 2007, will give more surveillance powers to government forces. It will
        also implement stricter penalties for suspected terrorists— including longer
        detention periods of up to 24 days with arrest warrants or charges.</p>'
