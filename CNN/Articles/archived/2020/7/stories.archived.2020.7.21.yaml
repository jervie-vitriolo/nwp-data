    'lead': 'A supermarket in Pasig City has been temporarily suspended for its management’s
      failure to implement social distancing, Pasig mayor Vico Sotto said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T23:34:46.409+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:13:22.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:13:03.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig gov’t suspends supermarket over failure to comply with health
      protocol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d73c35-d79f-47b8-8003-7e1cdea318d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:34:46.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — A supermarket
        in Pasig City has been temporarily suspended for its management’s failure
        to implement social distancing, Pasig mayor Vico Sotto said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ad442-be19-437f-a97f-81abd5b31eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:34:46.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grocery section of Landers Superstore in Barangay&nbsp;Ugong
        will be closed from July 21 to July 27, after reportedly violating the city
        government''s general work and health guidelines meant to prevent the spread
        of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2674768-3ee3-413f-83b4-9398fb2b73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:34:46.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the mayor clarified that “the restaurant, barbershop,
        plant shop, pharmacy, and parking lot may remain open for business.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd37f6e-4a7c-4753-96fe-0117617d6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:34:46.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the store’s management has already expressed its intent
        to abide by the suspension order. Landers has been encouraged to use the one-week
        period to improve its health and safety protocols, Sotto added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c54241-5c49-4eb9-82ac-9473d77690ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:39:20.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually when we suspend for this reason, we don’t announce the
        name,” Sotto said. “We don’t want them to have bad publicity; we just want
        their customers safe.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d52c5e-8c83-422e-9a2d-8888e7f0f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:39:20.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But this is a big business, so you’ll probably hear about it anyway,”
        he explained.</p>'
