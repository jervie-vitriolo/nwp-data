  'sleeping-eyes-wide-open':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-21T20:16:21.921+08:00
    'imagesource': 'jcr:46462af6-925a-4ca3-8d45-e11df726926b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fd8d7ac-9754-4d4b-bb5d-ef3c0c3b2e28'
    'lead': 'It''s a condition called nocturnal lagophthalmos, and according to the
      National Sleep Foundation as many as one out of five of us have it -- including
      babies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T20:24:39.193+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:13:35.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:13:00.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleeping-habits', 'lifestyle', 'eyes-wide-open']
    'template': '1'
    'title': 'Do you sleep with your eyes open? (You''ll be surprised how many of
      us do)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31fd65-ee25-4b95-9f6c-e0785b54e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You walk over to your friend who is
        asleep on your couch, snoring away. You bend over to goose him when suddenly
        you jump back in shock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce3735-8bc1-4843-823f-49898ad9c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966fa04-f58c-48e1-a2d7-629677a5e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His eyes are open. Wide open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33acf5a6-1738-4ab6-8626-84f21aea7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a71e44-cfa1-4fd3-ba3c-a61dd6bb8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he''s asleep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f74af-6b56-42ed-a343-e03cdbd66dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97962be-713f-4839-b196-e820db4c426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, you''re not dreaming. It''s not a horror film, nor a flashback
        to "A Clockwork Orange." (<a href="https://www.imdb.com/title/tt0066921/">Look
        it up, youngsters, it''s a classic.</a>)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3980c34-cfb3-449c-b25a-46bd91567765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc944960-0185-448e-b59a-a4c89a2014e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a condition called nocturnal lagophthalmos, and according
        to the National Sleep Foundation as many as one out of five of us have it
        -- including babies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d4480-d631-4c97-82b5-86b3ec7ceb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22421ec4-ff48-4fac-a09a-b83a647abd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, if you''re among the 20% who have it, it''s possible that
        your child could as well, because it appears to be hereditary. Most kids grow
        out of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714e141-ab29-41d3-8702-b968f40ee9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d61e90-5263-427d-abab-0a90e36dcee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not good for your health</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdce34-a417-4e2c-919b-fa57cf0c1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nocturnal lagophthalmos happens when the eyelids don''t close enough
        to cover the eye, either partially or fully.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c7819-70e2-4cca-8802-d77fc8a9ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c8a62-d2c7-4013-83e0-2fb1f06766f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be as scary as Michael Myers'' mask, but it turns out
        sleeping with your eyes open is something to scream about to your doctor:
        It can signal a serious, underlying medical problem such as stroke, thyroid
        disease or facial nerve damage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af66873-34f5-4c09-bdbf-77327bdcfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df8443-3bdd-4fbf-bd95-e9effc985e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember Marty Feldman who played the servant Igor in Mel Brooks''
        "Young Frankenstein?" His bulging eyes were the result of a severe case of
        Graves'' disease, a form of hyperthyroidism, or overactive thyroid. And yes,
        it''s not easy to fully close your eyelids if you have buggy eyes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457414a-21b8-4e35-9195-1ad22b94ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2289e-314f-479b-9b74-47ae946f93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyelid damage can be a reason for the failure of the lids to close.
        Take for example, <a href="https://www.sleepdr.com/the-sleep-blog/what-is-floppy-eyelid-syndrome-and-how-is-it-related-to-sleep-apnea/">floppy
        eyelid syndrome</a>, where the lids become loose and rubbery and can easily
        open when you turn over at night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fbd72-6571-4c1b-a2e7-38a27d37fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5cdb8-be6d-4da7-8843-b31a2d35d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floppy eyelids are often connected to obstructive sleep apnea, a
        dangerous sleep disorder where the soft tissues of your throat temporarily
        relax, narrowing your airway. Breathing is momentarily cut off. Multiple occurences
        a night are linked to an increased risk for coronary artery disease, heart
        attack, heart failure and stroke.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb0d10-935c-40a1-ac5c-861923ce5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c7d82-67e2-43d7-be03-fe92df90365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping without eyes shut can also mess up your sleep. Light stimulates
        the brain to wakefulness, so unless you sleep in a coffin like a vampire,
        keeping your peeps open all night is likely to wake you.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f1de6-e407-4ab3-85fc-4dee0a26cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53af3a-674d-4749-861b-7fa3c9b07c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is it good for your eyes. Your eyelids need to fully shut at
        night so that tears and their moisture can clean and repair your cornea. If
        not treated, the National Sleep Foundation says, nocturnal lagophthalmos can
        lead "to dry eyes, blurred vision, infection, and even permanent vision problems."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bd157-042a-4c31-9b7c-e2669f1690ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277852b-348c-46de-8625-12bc18fd0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thankfully, it''s treatable</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29100fb-5e06-4b6e-908a-9358524d6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank goodness you''re not as doomed as all those actors in slasher
        films. There are things you can do to help your eyes fully closed. It may
        be as simple as wearing an eye mask while sleeping, or even a specially made
        goggle that traps moisture. Using artificial tears during the day and a humidifier
        at night can also help with moisture loss.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf69c3-a38b-4fc2-b6d2-ef6199007d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d6baa-bc8f-465c-a659-9ef381cdccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors sometimes recommend eyelid weights, which you wear over
        the outside of your upper eyelids. As creepy as it sounds, another method
        is to tape your eyelids shut with surgical tape.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b901c21-6d45-4deb-adbe-964cdd582bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2806e893-cec2-4219-9e01-4c042e3bd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the final option of going under the knife. No,
        really. In severe cases, such as facial paralysis, they do a surgery to <a
        href="https://www.facialparalysisinstitute.com/treatments/gold-eyelid-weights/">implant
        a gold weight into the eyelids</a> to weigh them down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800ee03-3b9d-4d3b-abbc-cfb81b0767a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c89c2a-937e-4d08-aca3-3ca12b03ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are you a creepy sleeper?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53696f45-81e3-4991-9897-d84affc4602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t know if you do this or not? Ask your partner to watch you
        sleeping for a few nights and check carefully to see if your eyes are fully
        shut.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c24199-e515-4385-8713-cfa7b87178f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885caa6-fabc-482e-90ba-3963d736b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No partner to help out? Be suspicious if you frequently wake up
        with dry, tired or itchy eyes, a possible sign you''re not shutting your eyes
        fully at night.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5225da-b4d5-4e93-9191-e12f75d132e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d7635-fc9d-404d-8276-0f1a70758a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe it''s because you just binge-watched every episode of "Stranger
        Things."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb246b8b-42e7-434b-a4ba-b93e6bc788ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:24:39.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/21/health/sleep-eyes-wide-open-wellness/index.html">Do
        you sleep with your eyes open? (You''ll be surprised how many of us do)</a>."</em></p>'
  'eBay-classified-ads-business-sold':
    'author': 'Eoin McSweeney, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-21T20:25:23.827+08:00
