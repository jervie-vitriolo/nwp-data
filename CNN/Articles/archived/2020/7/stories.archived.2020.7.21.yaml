      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The cities
        of Bacolod and Iloilo will temporarily close their borders starting Tuesday
        and Wednesday, respectively, after recording a spike in local COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f529a2a-2cdd-46be-9330-c785142dce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:59:42.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City Mayor Evelio Leonardia announced on his Facebook page
        that the city will be closing its borders to passengers coming from Iloilo
        City, Iloilo province, Panay, and Guimaras, starting at 11:59 p.m. Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15deb64-31f0-48d3-a7e1-3423d7649a93'
      'mgnl:activationStatus': true
