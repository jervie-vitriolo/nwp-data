    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alzheimers']
    'template': '1'
    'title': '21 ways to reduce your Alzheimer''s risk, backed by research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a1085-89c5-457b-9d59-1b18eb610ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are 21 known ways to reduce
        your risk of developing Alzheimer''s, and 10 of those are backed by strong
        scientific evidence, new research has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff78bf9-3bad-4668-93b3-89f8b9ff4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea71f86-7dfa-4b81-ae55-495488d9c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preventative steps with the most impact are mentally stimulating
        activities, including reading and chess; avoiding stress, depression and head
        trauma; and avoiding diabetes, high blood pressure and weight gain in midlife
        and beyond, according to a meta-analysis released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f4585-3699-42fc-993d-a033abe82bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c0388-9d43-448e-96ab-56b09c0239d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular physical exercise, quality sleep, no smoking, maintaining
        good heart health in later life and including vitamin C in the diet are among
        the nine preventative actions with slightly weaker but still supportive evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b1f4f-7346-4126-83d2-9c5f9b8d9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c950248-89aa-456a-a0e8-b5d089a1de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If risk factors can be modified, the evidence suggests that at
        least one out of every three cases of Alzheimer''s may be preventable, " said
        neurologist Dr. Richard Isaacson, director of the Alzheimer''s Prevention
        Clinic at Weill Cornell Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135c6c4-13f8-445d-bf9e-03439c1cff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cec42e-9f5f-4383-b567-f08cd3050147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can take different roads to Alzheimer''s disease," said
        Isaacson, who was not involved in the study. "This paper helps to provide
        an evidence-based framework for doctors and patients to consider when managing
        a person''s Alzheimer''s risk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d073e-e5c2-49dc-b240-31b99c8172ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528f0a1-8c99-4e86-bd7d-3b9ee230d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published in the Journal of Neurology, Neurosurgery &amp;
        Psychiatry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d87287-10dc-4bc3-8003-64b6f1981ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344473a0-d9a9-4b7b-b7a1-4e8078c0d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Top-tier preventions</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90f874-1b58-41bd-abe8-c0dc2539d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of the most promising interventions focused on healthy
        lifestyle changes and targeting risk factors for cardiovascular disease, such
        as high blood pressure and cholesterol levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb70ad-2b83-4cd7-acac-8ce392b2f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5230ce6-13bb-43ef-b053-2fd0e595a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed 395 observational prospective studies and randomized
        controlled trials. These efforts, the researchers said, were the "most comprehensive
        and large-scale systematic review and meta-analysis for Alzheimer''s disease
        to date."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506e782-fdac-42c0-b5d0-ab3a3bb93dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461280b5-06a6-4564-83b0-a815787c67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 10 preventative actions backed by science that the study
        found included:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775d3b7-c35d-44cf-9d34-df9d0c738d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d0267-2b84-4c45-80e1-c2aa6cbd0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping blood sugars and weight in check to avoid diabetes</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55236651-8579-4921-87c7-2e915c3a54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining weight at a healthy level, typically below a body mass
        index (BMI) of 25</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16762609-9ea3-43df-9cf9-c6bb7286173f'
      'mgnl:activationStatus': true
