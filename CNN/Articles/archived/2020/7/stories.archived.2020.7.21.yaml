      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42691afe-ca12-4fcf-bc84-d4c50a7cc843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the switch? <a href="https://edition.cnn.com/2020/07/20/politics/donald-trump-coronavirus-briefings/index.html">Liptak
        writes:</a> "Trump''s aides worry he appears absent as the crisis continues
        to rage. Trump no longer attends daily coronavirus task force meetings and
        hasn''t held an event specifically focused on the virus in two weeks."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75514142-35e0-402c-9e37-ba912477e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297250f-369c-4c6f-b692-1e876d1c5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
