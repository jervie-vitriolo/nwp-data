      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the city could be a gateway to the capital with Laguna
        Lake as a major ecosystem, but this needs to be rehabilitated and developed
        to support aquaculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4937f-a350-4938-9f8a-a23509fb36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
