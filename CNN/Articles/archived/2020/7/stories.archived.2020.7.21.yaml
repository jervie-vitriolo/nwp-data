    'title': 'Poor Filipinos to be prioritized as gov''t looks for funds for free
      masks '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b0b30-9a1c-4561-83b9-88b62d7a08de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:31:46.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:50.840+08:00
