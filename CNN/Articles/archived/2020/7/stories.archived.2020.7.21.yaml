      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the President targeting cities run by his political opponents
        with a militarized police force.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f77771-d468-4335-9fe1-ffbec767a4cc'
      'mgnl:activationStatus': true
