    'template': '1'
    'title': 'DOST: VCO showing ''promising'' effects on mild COVID-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f548ce-3733-4896-96a5-e2a0fe73c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:12:13.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The Department
        of Science and Technology said the use of virgin coconut oil (VCO) in the
        treatment of COVID-19 has shown promising results in patients with mild symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9328788-fb69-4b78-b5d9-a417c03a94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:12:13.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing Tuesday, DOST Secretary Fortunato
        "Boy" de la Peña said they have conducted trials to see how effective VCO
        could be in combatting the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ce4e4-7946-4e4d-baad-c10f7af6acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:12:13.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing <em>po ang</em> trials. ''Yung sa PGH (Philippine General
        Hospital) <em>ngayon ay hindi pa nag-uumpisa, pero ‘yung sa</em> Sta. Rosa
        (Community Hospital) ongoing <em>bagama’t madalang pa rin ang dating ng pasyente
        kasi ito ‘yung mga</em> mild cases. <em>Pero ‘yung karamihan nung mga inumpisahang
        bigyan ng</em> VCO <em>doon ay nakauwi na, kasi nga mga</em> mild cases <em>sila,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d68c8-299f-4895-a858-8d0345d615b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:12:13.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The trials are ongoing. The one at the PGH has yet
        to begin but the one in Sta. Rosa is ongoing, although patients are scarce
        because these are mild cases. However, most of those who were given VCO have
        gone home, because again, they were mild cases.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715a4f0-d66f-4a49-8654-58fbcb0b8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:12:13.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña, however, said they want more patients to participate
        in the study in order have a more comprehensive conclusion. But he said the
        fact that so many have been released from hospital was a good indication,
        adding that these patients are still being administered VCO at home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ba637-2556-434d-9173-ab80142d3fd6'
      'mgnl:activationStatus': true
