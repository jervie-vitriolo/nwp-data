      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA earlier said that the <a href="https://www.cnnphilippines.com/business/2020/7/10/DA-agri-industrial-business-corridor-New-Clark-City.html">first
        agri-industrial business corridor</a> will be established at New Clark City
