  'jolo-sulu-shooting-murder-planting-of-evidence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T18:10:32.420+08:00
    'imagesource': 'jcr:c24a4308-deea-4301-8bce-da040de5523c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e83b004e-727b-48f7-b30c-74783d288cca'
    'lead': 'Evidence shows that nine policemen killed four soldiers in Jolo, Sulu
      in late June, the National Bureau of Investigation says in a complaint filed
      with the Justice Department. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T18:14:15.589+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:13:40.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:58.411+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files murder, planting of evidence complaint vs. cops tagged in
      slay of four soldiers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c535b2c-c581-4666-a819-01bc937f520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Evidence
        shows that nine policemen killed four soldiers in Jolo, Sulu in late June,
        the National Bureau of Investigation said in a complaint filed with the Justice
        Department on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d7207-ff6a-447a-a0a0-6ee9df08527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI lodged a complaint for murder and planting of evidence against
        the police officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6d8cc-7b4e-4e39-8a03-75c2f18d56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a thorough perusal of the records of this case, we are convinced
        that the evidence presented amply demonstrates that the victims were killed
        and that it was the nine police officers who killed them,” the NBI said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb49e3-187a-4e21-a9ab-d60ab018ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents are Senior Master Sergeant Abdelzhimar Padjiri,
        Master Sergeant Hannie Badiri, Staff Sergeants Iskandar Susulan and Ernisar
        Sappal, Corporal Sulki Andaki, and Patrolman Mohammad Nur Pasani, all from
        the Jolo municipal police, as well as Police Staff Sergeant Almudzrin Hadjaruddin,
        Patrolmen Alkajal Mandangan and Rajiv Putalan from the Sulu provincial drug
        enforcement unit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e65d7-3b71-432a-b99d-e8d44972cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not all of them fired their government-issued firearms,
        the others assisted the police officers who shot at the soldiers, the NBI
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94922a-1d14-4563-8e3f-6de2351735ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The nine police officers simultaneously attacked the victims who
        were not given the opportunity to defend themselves,” the NBI added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc587887-8198-4edf-a9cb-632538dadbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:44:46.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/3/Jolo-incident-excessive-use-of-force-PNP-AFP.html">READ:&nbsp;Jolo
        encounter shows ''excessive'' use of force by PNP vs slain soldiers</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f0c25-67b3-438d-92b3-13b91a404cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing eyewitness accounts supported by evidence, one of the victims,
        Major Marvin Indammog did not carry any firearm when he alighted from the
        vehicle, leading the NBI to conclude that the rifle recovered in his left
        hand “was indeed planted.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd72e80-51c7-4bc0-a7d4-e58ba6f2928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also facing a case for neglect of duty are Sulu provincial police
        director Colonel Michael Bayawan,<a href="https://cnnphilippines.com/news/2020/7/2/Army-Police-shooting-incident-Jolo-Sulu.html?fbclid=IwAR0PpC1opXPlgAaH0OiRd2ltRmcfnu2NgVTuA2gAgQK7Qm3jnFP3PgPgAz8">
        Jolo Municipal Police chief Major Walter Annayo</a>, and provincial drug enforcement
        unit head Captain Ariel Corcino.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25006778-b2be-4bae-a32f-2a49a73a8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They failed to inform their subordinates of the June 29 military
        operation which was being conducted against two female suicide bombers and
        the maker of their vests, the NBI said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d4719-020e-4325-bb8a-8385e6070d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Indammog, Captain Irwin Managuelod, Sergeant Jaime Velasco,
        and Corporal Abdal Asula, all from the 9th Intelligence Service Unit of the
        11th Infantry Division, were killed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd1c0e-f515-4952-9f50-793aa8f3616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops earlier claimed self-defense.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4926214-8198-460c-a279-b24f2e136399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police agreed that the soldiers did not
        fire a single shot at the police. They have since<a href="https://cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html">
        ruled out the misencounter angle</a> and called it a shooting incident.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af21156-6473-4294-9894-f1561fcb18f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:42:03.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the initial results of an autopsy conducted by NBI,
        <a href="https://www.cnnphilippines.com/news/2020/7/2/soldiers-gunshot-wounds-autopsy-Sulu-incident.html">one
        of the soldiers suffered eight gunshot wounds,</a> while the others had at
        least three each.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63415fe9-decd-4012-b2f3-ceef21d01ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:14:15.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a data-cke-saved-href="https://www.cnn.ph/news/2020/7/3/duterte-appeals-to-soldiers.html"
        href="https://www.cnn.ph/news/2020/7/3/duterte-appeals-to-soldiers.html">has
        appealed to both the military and police to remain calm</a> amid the ongoing
        investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3648102-b8fe-4765-8a76-e00e54a7b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:45:05.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Eimor Santos contributed
        to this report.</em></p>'
  'DOH-FDA-DOF-illegal-online-sellers-cigarettes':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T18:23:12.367+08:00
    'imagesource': 'jcr:55db814e-a02f-4fd6-99fd-fdfbb38538a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48c4d1df-d5f5-4980-a1a8-310c726be8a9'
    'lead': 'The Department of Finance says health authorities have thrown support
      behind its plan to crack down on unauthorized sellers of cigarettes and alcoholic
      drinks online, which have surged with increased online transactions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T18:27:02.965+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:13:39.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:58.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alcohol', 'cigarette', 'tobacco', 'Department-of-Finance', 'Department-of-Health',
      'Food-and-Drug-Administration']
    'template': '1'
    'title': 'Planned crackdown on illegal online sellers of alcohol, cigarettes gets
      DOH backing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754f1d8-7bb8-4a79-ab1a-f34b322cefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) –&nbsp;</strong>Health
        authorities said they support the plan of the Department of Finance to go
        after illegal online sellers of cigarettes and alcoholic drinks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96365c-b665-4b72-aca3-0b995e08a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF said the Department of Health and the Food and Drug Administration
        backed the call of Finance Secretary Carlos Dominguez III to crack down on
        unauthorized sellers of these so-called "sin" products online, saying that
        existing rules should also cover the online realm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051abc0-789b-4049-8362-6979add95a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulators also asked for the ban on unregistered sales to cover
        e-cigarettes and other tobacco products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a01fb1-7ccb-43cb-b8cd-21956160a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/2/28/duterte-vaping-ban-philippines-2020.html">Nationwide
        smoking ban now covers vape</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64cab64-e68e-49ac-92bf-1c7ccb13bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It cannot be overstated that in this time of the pandemic, health
        should be of utmost priority. Products that increase the risk of contracting
        and developing a more severe form of COVID-19 and its comorbidities should
        be avoided, if not totally eliminated," DOH and FDA said in a joint statement
        submitted to the Finance Department, as they called on Filipinos to drop these
        vices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84a2bc-9502-4744-9d90-a8d67155f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have medical conditions are said to be more vulnerable
        to the coronavirus, which could cause severe illness or even death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9415758-addc-404a-8e91-3369b75e5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/8/smoking-coronavirus-doh.html?fbclid=IwAR1PIh-lbdYXFQVhLLdV-Dj7-YHyvqjeo7vzmDc5LIJihnPV-SeVvE1QieA">DOH
        asks public to stop smoking to prevent spread of COVID-19</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c907c57-d787-445b-a27f-d15402282b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez earlier said that his agency will work to ban illegal
        distributors of liquor and cigarettes in online marketplaces, as he cited
        that these platforms have minimal safeguards against selling to minors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55caa3-8802-4c70-917f-0078e964c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:27:02.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:13:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sin taxes for such products have increased following <a href="https://cnnphilippines.com/news/2020/1/22/pia-cayetano-sin-tax-reform-law.html?fbclid=IwAR3aSJY3PNHwY2Ok9JpG01PRCTOWLNX1gsjM0gMPTuyU5TdO-BeQcO20ObQ">various
        tax reform measures passed by Congress</a>,&nbsp;which are meant to discourage
        its consumption and raise additional funds for the implementation of the Universal
        Healthcare law.</p>'
  'Displaced-in-Assam-flood-pandemic-region':
    'author': ' Esha Mitra and Nectar Gan, CNN'
    'caption': 'Indian one-horned rhinos graze in Pobitora wildlife sanctuary in the
      flood affected Morigaon district in Assam on June 28.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
