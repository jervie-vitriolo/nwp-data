      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c5d12-7a68-484e-91e7-13a1c97a0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump applauded those tactics at the White House Monday and said
        they''re on the way to other cities run, he said, by "liberal Democrats."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ad379-e6b2-4040-a314-e945c0e36f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.877+08:00
