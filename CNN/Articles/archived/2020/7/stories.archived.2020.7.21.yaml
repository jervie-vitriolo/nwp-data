      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the county and many of the victims are poor, Hispanic, and
        working in jobs deemed essential, so they have to be at work to support their
        families. "There are many stories across Texas and across the southern United
        States among Hispanic and Latinx communities just getting hammered, and we''re
