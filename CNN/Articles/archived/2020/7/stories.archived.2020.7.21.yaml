      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No, martial law is not ''law and order''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9af65a-df8b-4787-9769-844ee23cdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend we saw distressing images of protesters in Portland
        being plucked off the street by unidentifiable masked men.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4dd9c5-94ed-4768-8237-4cb53158e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.877+08:00
