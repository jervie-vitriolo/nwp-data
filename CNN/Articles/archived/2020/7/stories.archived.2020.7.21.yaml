      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket is slated to take off from Florida''s Cape Canaveral
        Air Force Station between 5 pm and 8:55 pm ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53341a7-943f-4875-ab3c-40cbc777281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a2524-32c0-4b64-a691-12f1773b5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the bulbous nose cone at the rocket''s tip is a communications
        satellite that belongs to the South Korean military. SpaceX said it will end
        the webcast of the launch before the satellite is deployed, something the
        company frequently does when taking sensitive national security-related cargo
        to space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef16168-1a38-491d-89f5-6b298c7e7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5eda7-1242-4dec-9283-dd19ba08e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company will show its attempt to recover the first-stage
        booster, the bottom-most portion of the rocket equipped with nine massive
        engines that provide the Falcon 9 rocket''s initial thrust at liftoff. The
        rocket booster SpaceX will use for Monday''s mission was previously used on
        SpaceX''s first-ever mission with humans on board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d08b36-2ee9-42a0-97e0-6e2b16b94e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13b2bd-a1d3-4beb-94d9-8727a17d3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30 the same rocket vaulted a gumdrop-shaped spacecraft, Crew
        Dragon, into orbit with NASA astronauts Bob Behnken and Douglas Hurley strapped
        inside. The men are expected to return from the International Space Station
        in August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0853a-11a5-4a8d-a542-279e9d027b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b338d-4f98-4439-9596-0ce7b0b5a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s Falcon 9 rocket is the only launch vehicle in the world
        that features a reusable first-stage booster. For years, the company has routinely
        recovered the boosters: After the first-stage spends most of its fuel, it
        detaches from the rocket''s second stage and then steers itself back to an
        upright landing on seafaring platforms or a ground pad. The second, non-reusable
        stage of the rocket then fires up its own engine to finish off the mission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64fb8e-687b-4501-a0f3-9c02984288b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b5433-4649-4d1f-917b-9c8cf538f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recapturing, refurbishing and reflying rocket hardware saves SpaceX
        money, the company says, and it''s at the core of CEO Elon Musk''s mission
        to drive down the cost of launching satellites — or people — into outer space.
        The company''s success in developing reusable rocket technology upended a
        fairly uncompetitive industry, and many of its competitors, such as legacy
        rocket builder United Launch Alliance and newcomer Blue Origin, are attempting
        to create reusable vehicles of their own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ca35e-1cb1-46ba-8d9b-0323e2a54ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a2f88-9389-48f7-a2c6-47e32b165e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has flown a single rocket booster up to five times, and Musk
        has said the latest version of the Falcon 9 first-stage can fly up to 10 times
        with minimal repairs needed between launches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa0d76-d75b-4ff2-ba54-8a6094b2638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611bed4-ef63-4bd6-936a-6d614de0a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s mission, the first-stage booster will fire its
        engines for about two and a half minutes before breaking off and steering
        itself back toward one of the company''s remote-controlled platforms, called
        "Just Read the Instructions." (The name comes from one of Musk''s favorite
        sci-fi books.) The whole thing will take about eight and a half minutes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636440ff-ce7a-4cbf-b915-444ddd1658da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da470d8-d313-48bd-bd18-fc9778065593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX said the South Korean satellite, dubbed Anasis II and built
        by European aerospace company Airbus, will deploy from the rocket''s second
        stage about half an hour after takeoff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae22b5f-585b-4a42-8f6d-fa674c34f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a134027-1df5-4c3f-b9f9-39066a083147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite was slated to launch last week, but SpaceX delayed
        the mission in order to inspect the rocket''s second stage, the company said
        in a tweet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafebce7-0536-434d-b867-1c23833ceea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T05:02:32.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/20/tech/spacex-launch-south-korea-satellite-scn/index.html"
        target="_blank">"SpaceX to reuse rocket from historic astronaut mission to
        launch satellite"</a></em></p>'
