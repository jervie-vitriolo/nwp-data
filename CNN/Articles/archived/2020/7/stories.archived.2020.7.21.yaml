      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is unlikely to improve soon, as Nepal, Bangladesh
        and northeastern India will continue to see very heavy rainfall this week.</p>'
    '64':
