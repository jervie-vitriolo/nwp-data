    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polar-bears']
    'template': '1'
    'title': 'Most polar bears could struggle to survive in the Arctic by 2100, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5e139-6e76-41b3-afd2-9cf232dcf823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For many people, there is one animal
        that comes to mind when they think of creatures threatened by climate change:
        the polar bear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d244ad-2212-4cd7-a91b-40269f72d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0f4ee-7a47-48e7-89ce-3e92dcfd177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, images of emaciated bears searching desperately
        for food have made the Arctic''s apex predator the poster child for the effects
        of global warming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b63d3-0a5b-4ed0-80c2-0bf2fa4e1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495cea15-4e00-44b7-8e5e-1c4ffa094685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the planet continues to warm rapidly, a new study brings
        another dire warning: If humans fail to reduce greenhouse gas emissions, most
        populations of the iconic species could struggle to survive beyond 2100.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56826618-d130-4f2f-a89b-dac0bb67cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08498bc1-80c6-42ff-b340-ed4206514df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, some populations have likely crossed key thresholds that
        will make their survival difficult, and perhaps impossible, according to the
        findings of the study published Monday in the journal Nature Climate Change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b619f1-d920-496c-a022-6b1cd0925183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69deafa5-9dda-4ea3-997a-26d61ea6cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is a glimmer of hope that some bears can be saved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2b5c5-020e-41b2-bf48-2c75292d714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a373e2-09c4-4772-9a3d-1b5d7871bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the number of polar bears is likely to be greatly reduced
        in some regions, moderate cuts to heat-trapping gas emissions in the coming
        decades could allow them to persist in a few pockets of the Arctic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc895eb-84c3-45e4-ad9d-3ebd8e1ff49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7457c7-05e2-4f8d-9bf1-f29321f3b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Arctic''s sea ice goes, so go the polar bears</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e79f2-e331-487e-86f7-5723021c22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polar bears are the largest terrestrial carnivores on Earth, but
        their fate is intimately tied to what happens to the Arctic''s sea ice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaea520-392c-4d50-882c-b9c61b82de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76358d57-a957-40a1-844e-8165760cb4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They rely on the ice as a platform to catch seals -- their prey
        of choice -- because they are not skilled enough swimmers to catch them in
        the open water, says Péter K. Molnár, an assistant professor at the University
        of Toronto Scarborough and one of the authors of the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7c391-13d8-489b-a6fd-2b0dda2cc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7d574-eaf4-4e5b-a2f8-b00b31e2db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The life of a polar bear has always been characterized by periods
        of feast and famine. In winter, when the sea ice is at its greatest extent,
        the bears try to gorge themselves on seals to build up energy stores to survive
        the lean summer months, when the ice melts and they are forced onto land.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e98b86-b521-4ae5-8e34-313a02bdea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2cf1ba-65f7-4f41-9d9f-48cf4493df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the region''s sea ice declines as it has in recent decades,
        bear populations in some parts of the Arctic are being forced to go longer
        and longer without food.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ff5c4-10a6-469c-a75d-6e9b8fc69a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb896ad-096f-4916-96b2-83359f8bb7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the bears need food and in order to have food, they
        need ice," said Molnár. "But in order for them to have ice, we need to control
        climate change."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851be02-4443-440f-8b2a-9a046230c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5084fbe-f8c2-4b0b-ad57-0b52bea61e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out how long bears in different regions can fast before
        reproduction and adult survival are impaired was the researchers'' first challenge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20647fb8-8e8b-48ab-b89e-4d92a558adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d2988-fb6e-4cf1-9987-a1c670f16b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the length of time a bear can survive without
        food varies by region and the condition of the bear, but that cubs are the
        first to be impacted by a lengthy fast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ade518-0ba1-4f8f-9b76-c11c0c781a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e92d3e-47a7-4aa6-ab39-18b3dfd3e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adult females with cubs are generally the second-most vulnerable,
        followed by adult males and finally, solitary females, some of which can fast
        for a staggering 255 days before their chances of survival decline steeply,
        the researchers estimate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fc89a-cc56-431b-a0e3-71b893e6207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc007b9-6e58-45ff-aae4-ebd934c4471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers looked at projections for Arctic sea ice under
        two different climate change scenarios to see how long the bears could be
        forced to go without food in the future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef15535-2115-4b67-ab16-de6f16e3d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1240086-ef23-4ca6-9109-676e1ec9d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic''s sea ice has shrunk dramatically in recent decades,
        particularly during summer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0a0dd-14de-4487-96fc-94873e879c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22b9ee-9041-4255-9d41-49b2058ca1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last 13 years from 2007 to 2019 have been the lowest 13 years
        for summer sea ice in the satellite record, which dates back to 1979, according
        to Walt Meier, a senior research scientist at the National Snow and Ice Data
        Center.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21e604-15fd-416c-b9dd-ba4f15d26f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020782a9-8a48-4a63-9622-60d3e59c1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the mid-1990s, the Arctic has experienced levels of warming
        that are more than double the global average. Exceptionally high air temperatures
        are behind the Arctic''s declining sea ice and are being driven mainly by
        people burning fossil fuels, Meier says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6eb14-ac86-49fb-8303-8c5fb89db29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ef901-0a02-4b69-8919-4533025b0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking into the future, other studies have found that the Arctic
        could be ice-free in summer as soon as 2040 or 2050.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b52188-fce2-4359-bc81-5d5c418a493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb52c5-4d4c-4f67-b2e9-a1364a266066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is not ''if'' we''ll see an ice-free summer in the
        Arctic —&nbsp;it''s ''when,''" Meier said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c007564-ce8a-4d73-a7ee-5598d441b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8293a-75c8-44e0-a0c0-0d65b325ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''... They are not completely doomed if we change our behavior''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41707d87-fa15-4b1f-83d2-01a0f3c41111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By combining their estimates for how long polar bears can fast with
        Arctic sea ice projections, the researchers were able to estimate for the
        first time when polar bears in 13 different regions could face trouble in
        the future.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6245f-8c55-4cf9-b3e0-223214955ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477627f-3aa3-4dc0-a1e8-74a0ed0e2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some populations, like those in Canada''s Hudson Bay, may have already
        crossed thresholds that will impact reproduction and survival.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d82ff-2142-47a4-8b7e-b560c02e7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379e570-8088-49a0-8269-88ca1c3a9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the future will likely look far worse for the bears without
        efforts to curb global warming.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224498b-3cc4-4357-accf-43e68dcfbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767b4c8-d13e-4332-b97c-6ceb1ecf3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a "business as usual'' climate scenario, where humans fail
        to reduce greenhouse gas emissions, nearly all polar bears in the Arctic —&nbsp;outside
        of perhaps a few groups in Canada''s remote Queen Elizabeth Islands —&nbsp;may
        struggle to survive by 2100, the study found.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2d37c-4f9c-46eb-a723-8a15c29c19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6b921-905e-4148-b1db-1d5e3760f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if humans are able to muster moderate cuts to global emissions,
        the chances that bears in other regions will persist beyond the end of this
        century increase.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61747473-89bf-4f53-9c43-0f3d90b57df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d103982-312b-4620-bbc9-8ccd9b358a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say that ultimately, these findings show that the fate
        of polar bears lies in our hands.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85552ac4-9a4f-43c0-bbe2-df32bced68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e5137-09c5-46c5-8432-9f0468b434f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m well aware that the story we''re telling is a grim one," Molnár
        said. "But there is also an element of hope that they are not completely doomed
        if we change our behavior."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8606a-46d8-45d7-b14d-559952c44ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:14:57.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/07/20/weather/polar-bears-survival-threatened-arctic-climate-change/index.html">Most
        polar bears could struggle to survive in the Arctic by 2100, study finds</a>''</em></p>'
