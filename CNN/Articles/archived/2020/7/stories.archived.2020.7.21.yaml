      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has said he''s pressuring governors to reopen
        classrooms.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5f377-d7f2-48ef-80d2-10aa792c0434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810fe2c-dd22-416d-aa35-8891d2ce13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US Surgeon General Dr. Jerome Adams said the country
        needs to lower the transmission rate to reopen schools.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecccfa4f-9185-4e1c-8222-a702eacc6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd7bcf-c225-4e4f-8732-b1481e6d8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on "CBS This Morning," Adams said, "The biggest determinant
        of whether or not we can go back to school actually has little to nothing
        to do with the actual schools -- it''s your background transmission rate.
        And it''s why we''ve told people constantly that if we want to get back to
        school, to worship, to regular life -- folks need to wear face coverings,
        folks need to practice social distancing. Those public health measures are
        actually what''s going to lower the transmission rate."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d2c86-6b35-4679-9d78-5d5b132d0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980cf92-ba02-4161-8f50-76270b90db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams added that lowering the transmission rate will also help keep
        teachers and the adults that live with school-age children safe. "We know
        the risk is low to the actual students. But we know they can transmit to others.
        ... We need to take measures to make sure we protect those who are vulnerable
        either because they are older or they have chronic medical conditions."</p>'
    '63':
