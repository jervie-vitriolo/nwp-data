      'jcr:uuid': 'f78d4e26-aad7-4bfb-b34f-d3f5996c3084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:02:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Implementer of the national policy against COVID-19 Carlito
        Galvez, during a meeting with President Rodrigo Duterte which aired on Tuesday,
        said he will recommend the construction of four hospitals in Metro Manila
        strictly for COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9d146-6387-441f-874c-182e30d83104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:02:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals in Metro Manila have earlier reported that their
        intensive care facilities for COVID-19 patients have reached full capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f887524-a57e-4f2d-9e28-ad490230f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:02:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said dedicated hospitals for COVID-19 will help address problems
        of medical centers that also admit non-COVID patients. He said this will avoid
        compromising the health of other patients like those undergoing dialysis or
        chemotherapy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa004b4-ed89-41a4-9bdd-f690241af2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:02:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the aim is to replicate the construction of Huoshenshan
        Hospital in Wuhan, China, which was built in 10 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997614e9-76f1-416a-93be-5e29937e6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:02:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be recommending na kung magkakaroon ng zoning sa NCR (National
        Capital Region), na meron po tayong four na COVID hospitals," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad46436-b72b-446b-81b0-2587d5ae522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:15:59.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government said on Tuesday&nbsp;that&nbsp;almost 50
        percent ICU beds are occupied, with only 693 beds available.&nbsp;</p>'
  'analysis-Trump-pandemic-reversal-November-election':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T12:47:13.993+08:00
    'imagesource': 'jcr:42c60bd2-45bc-47d6-8cf7-52df8536f8bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d6a0256-ce82-49ec-9c74-5998d22df620'
    'lead': 'Donald Trump''s sudden rediscovery of the pandemic, his endorsement of
      masks and the return of his notorious briefings suggest a belated realization
      that public scorn over his denial-plagued leadership could end his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T12:59:17.332+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:14:00.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:52.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Trump''s pandemic reversals betray anxiety about November
      election hopes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da680a6b-751f-4317-9db6-1914df77613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.332+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump''s sudden rediscovery
        of the pandemic, his endorsement of masks and the return of his notorious
        briefings suggest a belated realization that public scorn over his denial-plagued
        leadership could end his presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca83da8-c39e-42b4-8228-2781253c4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested Monday that "many people say" that wearing a mask
        to prevent the spread of the disease is patriotic, in a tweet using ambiguous
        language that hinted at his discomfort over the reversal. The grudging move
        followed weeks of the President politicizing and undermining government advice
        on face coverings. Once he shared a tweet mocking his Democratic rival Joe
        Biden for wearing one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4b6c9-edd7-4421-82e9-19c98b266be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also promised he''d return to front briefings on the government''s
        response to the crisis on television as early as Tuesday, after weeks of trying
        to distract from fast climbing infection rates and attacking the science-based
        advice of government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bb046-dc1d-43b5-8869-041435a665b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months into the worst domestic crisis since World War II, and
        after his disastrous call to open up states that had not yet purged the disease
        sparked a surge of infections, the President may finally be understanding
        that his performance during the pandemic will be decisive in November''s election.
        But his recent comments and the actions of his government also indicate a
        mostly cosmetic public relations attempt to convince the public he''s in charge
        rather than a complete rethink of strategy as the virus rages out of control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629fc19-d16b-45a1-90c2-b37b02b25c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briefings will offer Trump a return to the television screens that
        he craves and likely not coincidentally will resume after he told supporters
        at the weekend that the worsening pandemic will keep him off the campaign
        trail for now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bef28-212b-48fa-9052-d8a918b556a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reversal on masks could be positive if it convinces conservatives
        who see covering up as an infringement of their freedoms to take a step that
        could slow the spread. But his delay in acting may have irrevocably damaged
        public trust in government health recommendations and contributed to the wildfire
        spread of the disease, especially in western and southern states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2aacbb-2fa2-4a5b-8f00-56a323267f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is hardly leading here -- he''s following the example
        of many Republican governors who broke with him on masks as the virus pulverized
        their states. There''s also no guarantee that Trump''s higher profile on the
        disease will reverse his political slide since the last round of the Trump
        Covid show ended after his testy, meandering appearances degenerated into
        open musing of whether ingesting disinfectant could cure the virus — making
        him look absurdly ill-suited to handle the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ad1c1-6657-4b22-b2fe-f0fb92102eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources told CNN on Monday that aides, after seeing Trump''s
        polling slide ahead of November''s election, have spent considerable energy
        trying to convince him he needs to show leadership on the accelerating pandemic
        and to get ahead of the story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6967d-72fc-415e-b50c-817114252c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s new briefings will be watched for signs that he is committed
        to leveling with the American people about the true nature of the challenge
        and that he''s learned from and acknowledged his mistakes and offers true
        leadership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d973fa-026a-48e7-8ed9-128c6e0d0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made clear Monday that his greatest concern was not rampant
        figures on new infections or a death toll of more than 140,000 Americans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf15f4b-8997-407a-b6a0-e83b8c725892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he unveiled the comeback of his briefings in the Oval Office
        alongside Republican congressional leaders, it was as though it was Sweeps
        week when TV networks preview new seasons of their top shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8dba4-7445-41a3-818b-3bd46a440aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had very successful briefings. I was doing them, and we had
        a lot of people watching, record numbers watching. And in the history of cable
        television, television, there''s never been anything like it," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ef92c-c410-46a8-96b1-53f02268601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President implied that he would yet again paint a misleadingly
        positive vision of the pandemic, over-hyping good news on issues like treatments
        and vaccine developments rather than the discouraging reality of the situation.
        And as before, it seems likely that he will lay blame with others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71ef03-4df3-46e1-a7a5-24f43da67af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be discussing, as I call it, the China virus, the China
        plague," Trump said Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b289f-4edc-4ad9-8570-646bb9adacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.333+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trump sees another chance to dominate the screen</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45bb7ca-ed19-4547-b2a3-72d3ff51eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision to again make himself the face of the
        pandemic appears to represent a characteristic gut call that no one can present
        his case better than he can.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21741384-05ef-46a4-b034-34704dd602e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President can limit skepticism about his handling of the
        virus in suburban areas that he is currently targeting with a searing law-and-order
        message, it''s possible he could begin to improve his political fortunes.
        His reversal on masks comes amid increasing signs of frustration among Washington
        Republicans as Election Day approaches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c1ac4-37d5-42aa-8b91-8e8ac171b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a torrent of polling suggesting that Trump is at risk
        of a thumping loss to former Vice President Joe Biden in November''s election
        and that the public is despairing of his management of the virus as it marches
        across states like Texas, Florida and Arizona. In a Washington Post/ABC News
        poll at the weekend, Trump trailed the Democrat presumptive nominee by 20
        points when voters were asked who would better handle the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb001dc-730f-4bc7-9303-44867547e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sought to capitalize on his advantage on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd520d24-fa25-4053-9dc6-d46b5ec75d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just seems to have given up. He''s raised the white flag," Biden
        told a virtual fundraiser on Monday. "Just ignoring the pandemic won''t make
        it go away even though he thinks it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a6751-5b3b-4e8b-b629-703087243fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trump sticks to same old falsehoods</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28720eb-556d-4080-972d-b0fc2a0e4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little evidence of that the administration has actually
        decided to change the way it is fighting the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6216a5-547e-4288-8892-20bfb13b7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a contentious interview on Fox News Sunday, Trump repeated the
        untruth that the only reason the US is experiencing more cases is because
        it increased testing. The administration has clashed with Republican senators
        who want to fund a new testing and tracing scheme that could slow the spread
        of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb78e76-b1b2-4a67-bfd2-99e89a9c156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s return to briefings also comes a week after White House
        officials sought to destroy the reputation of the government''s top infectious
        disease specialist, Dr. Anthony Fauci, who unlike the President has been telling
        the truth that new outbreaks are not embers but a raging nationwide inferno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89233f90-ff49-4941-9b3b-ef2a47fb87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether Fauci would join the President in the briefing
        room in a sign the administration is finally treating the pandemic with the
        scientific rigor that it demands. Fauci, however, did appear with Vice President
        Mike Pence on a coronavirus task force call with state governors and asked
        them to take recommended mitigation efforts to halt the spread of the disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43d1ae-c346-48ed-96f4-88ff36ddd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicions that Trump will simply use a new round briefings to perpetuate
        his lies and false narratives on the pandemic are bolstered by his fresh claims
        that the United States leads the world in terms of mortality rates. In reality,
        the US one of the highest death rates from the coronavirus. It does better
        than the United Kingdom, Spain and Sweden but fares worse than several badly
        hit countries like Brazil, Mexico and Russia, according to Johns Hopkins University
        data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5164343-6b65-497a-97e7-cef030e2d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the President will finally absorb such data and take a more
        serious approach. But the experience of his term so far suggests that he will
        vastly overstate optimistic data points -- he repeatedly predicted light at
        the end of the tunnel in his previous round of briefings, for instance. He
        also used the spotlight to promote what he billed as game changer treatments
        like hydroxychloroquine, which turned out to be ineffective against the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7c710-3200-4988-a164-ed12d694a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>School push is a symbol of Trump''s true approach</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443fa0b-5054-48b6-b331-334953f9c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s demand for a full time opening of all schools in the coming
        weeks also shows how he tends to put his own political interests ahead of
        scientific assessments and a perception of what might be in the national interests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb8551-fd54-4b63-9553-b0400a5851f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in many ways a repeat of his calamitous call for states to
        crank up their economies before the science supported the return of bars,
        restaurants and shopping, especially with many people following the President''s
        example and spurning the use of face coverings to avoid the spread of infection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5cfa3-e737-48a9-bef7-e8515b7f24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s adamant calls for kids to go back to class, the
        administration has done none preparatory work that might convince parents
        and teachers that it is safe to do so even as the virus infects tens of thousands
        of people every day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda2535-1ea3-42db-bca7-4c5555bb7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of no return to classes are grave, especially for
        poorer children whose only source of stability and nutrition often comes at
        school. Abuse at home is often first spotted by teachers. And online learning
        programs are in many school districts a poor substitute for school.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b08f75-4535-4372-b249-d71a522de437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources have told CNN that the President believes that he can play
        on frustration with continued school closures among suburban voters so far
        spurning his reelection campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b55ac-d853-416d-bef9-200fd730e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s failings were epitomized by his comment in the Fox News
        Sunday interview when he insisted that Fauci was an "alarmist" and that he
        would "eventually" be proven right about the disease even as states break
        infection records and the death rate rises again.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd81bda-1d2d-4310-ae57-2a6465e5fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T12:59:17.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:14:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/21/politics/donald-trump-coronavirus-masks-briefings-election-2020/index.html">Trump''s
        pandemic reversals betray anxiety about November election hopes.</a>"</em></p>'
  'St.-Louis-couple-wave-guns-protesters-face-charges':
    'author': 'Konstantin Toropin and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T12:59:52.584+08:00
    'imagesource': 'jcr:ca9c64a6-b580-4eaa-86a7-5854485ae2b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3de7f540-0d8d-4c00-a37b-f3c7bee774bb'
    'lead': 'The Missouri couple seen in a viral video brandishing guns at protesters
      outside their mansion have been charged, the St. Louis circuit attorney said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T13:04:17.289+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:13:59.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:52.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'St. Louis couple who waved guns at protesters face charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fb2e0-10d4-4056-8267-d14dc312580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.289+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Missouri couple seen in a viral
        video brandishing guns at protesters outside their mansion have been charged,
        the St. Louis circuit attorney said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b81b58f-3437-4349-9255-e4b7ce079423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.289+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia and Mark McCloskey are charged with unlawful use of a weapon,
        a class E felony, according to the complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce138a-e740-444b-99bb-3a99dc82930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is illegal to wave weapons in a threatening manner at those
        participating in nonviolent protest, and while we are fortunate this situation
        did not escalate into deadly force, this type of conduct is unacceptable in
        St. Louis," Circuit Attorney Kimberly Gardner said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53012ad1-248d-4646-85ef-1f28b56842e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri Attorney General Eric Schmitt swiftly filed a brief in
        the case to have it dismissed, according to a statement from his office, and
        Gov. Mike Parson called the charges "outrageous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d575ef-59d3-4198-aa99-bf13e0181017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos obtained by CNN, the pair were seen brandishing weapons
        outside their St. Louis home as demonstrators walked outside the mansion in
        late June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62dc33-8479-465c-886d-a42685285533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmitt cited the state''s "Castle Doctrine" that gives Missourians
        "broad rights" in protecting property and lives in his move to dismiss the
        case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3bfd9e-93bf-4db2-89a7-97bf7b0fe249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Missouri''s Chief law enforcement officer, I won''t stand by
        while Missouri law is being ignored," Schmitt said. "That''s why I entered
        this case to seek its dismissal, to protect the rights of Missourians to defend
        their property under Missouri''s Castle Doctrine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba12009-ccbc-4db3-b5cc-356a88a56846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parson, in a series of tweets, railed against the charges, saying
        Gardner''s office "has admitted there is a backlog of cases and dozens of
        homicides that haven''t been prosecuted, yet she has accelerated this case
        forward," read the tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a80607-ace1-49b0-9622-c82f771abe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must prioritize laws that keep our citizens safe over political
        motivations," Parson tweeted. "Kim Gardner owes every single family who has
        had a loved one murdered an explanation on why she has acted on the McCloskey
        case instead of theirs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330cd64-f5e9-4cc8-b954-cd3cb4e190f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to issue charges was made after an investigation with
        the St. Louis Police Department, Gardner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca996b5-0dca-42b4-af92-b95bf37d6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I always do, I am reviewing all available facts and the law
        and will apply them equally, regardless of the people involved," she said
        last week on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5227673-e9b6-49e8-9ef5-b58d9013539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for the couple expressed disappointment at the charges
        Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c033382-ed27-43a7-8a07-a418cd71a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges "are disheartening as I unequivocally believe no crime
        was committed," Joel Schwartz said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9a917-328f-419f-8f0b-6b52be3c0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, along with my clients, support the First Amendment right of
        every citizen to have their voice and opinion heard," Schwartz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cee0bb-8687-43c5-ba65-a25d5acd3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This right, however, must be balanced with the Second Amendment
        and Missouri law, which entitle each of us to protect our home and family
        from potential threats," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
