      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Centers for Disease Control and Prevention is <a href="https://edition.cnn.com/2020/07/10/politics/do-kids-spread-coronavirus-fact-check/index.html">still
        studying</a> the role children play in transmission, the agency recommends
