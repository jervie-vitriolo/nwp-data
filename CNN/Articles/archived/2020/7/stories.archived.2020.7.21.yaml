      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roslansky, who was named <a href="https://edition.cnn.com/2020/02/05/tech/jeff-weiner-ceo-linkedin-ryan-roslansky/index.html">CEO
        in June</a> after previously holding a senior vice president role, said that
        laid off staff would be offered a minimum of 10 weeks of severance pay. US
        employees will receive health insurance for the next year. He also said the
        company could potentially place some employees in newly created roles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2915c9e-bd13-4b6d-aae2-0912fc616aab'
