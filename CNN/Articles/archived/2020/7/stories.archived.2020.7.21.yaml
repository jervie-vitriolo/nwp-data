      'mgnl:lastActivated': 2023-01-26T10:13:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 8, the US attorney''s office in Minneapolis <a href="https://www.justice.gov/usao-mn/pr/rochester-man-charged-arson-minneapolis-pawn-shop">filed
        an arson charge against a 25-year-old man</a> after an investigation into
        the fire of Max It Pawn where the body was found, Elder said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2170ff-e480-4332-9d94-a181283ab38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbb827-1ed4-4668-a3c9-03da53a03eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests against racial injustice and police brutality broke out
        all over the country following Floyd''s death in Minneapolis police custody
        in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291cd5a-f6bf-44b1-bc29-50dd797eac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c77d46-6431-484e-a0ea-9f6a22bfdf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, federal officials <a href="https://edition.cnn.com/2020/06/08/us/minneapolis-police-station-fire-arrest/index.html">arrested
        a man and charged him</a> with aiding and abetting in the arson of the heavily
        damaged Third Precinct police station in Minneapolis on May 28. Police set
        up a fence around the precinct during the protests, but thousands of protesters
        knocked it over, crowding around the precinct and lighting it on fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2febae1-6aee-4905-ade5-5bfd12f1b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f83f29-7793-433f-b18a-e292c83d7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The precinct is on fire. We don''t know where the police are,"
        said CNN National Correspondent Sara Sidner at the time. "The fire alarm is
        going on inside ... People are cheering and more fireworks are going off as
        the police precinct is burning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faae92a-f4ff-497b-a30b-9ff66605acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:17:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/21/us/minneapolis-protest-body-found/index.html">Body
        found in Minneapolis building burned during George Floyd protests</a>."</em></p>'
  'Australia-luxury-homes-coastal-erosion':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T16:17:34.914+08:00
    'imagesource': 'jcr:5fa173df-f381-4e67-a0c7-16b770715cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '619098ff-9bf1-40c7-8537-8ff99faff19b'
    'lead': 'In a coastal neighborhood in Australia''s New South Wales state, luxury
      beachfront homes are in danger of collapsing into the ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T16:22:19.665+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:13:45.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:56.954+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'luxury-homes', 'coastal-erosion']
    'template': '1'
    'title': 'Luxury homes in Australia are falling into the ocean due to coastal
      erosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805a5ec-35f3-4da7-b7df-c45cc8a90d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a coastal neighborhood in Australia''s
        New South Wales state, luxury beachfront homes are in danger of collapsing
        into the ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cac01-c9c3-496f-a295-0bc956f5c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49aea97-c253-4288-a2f3-3e016367f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in more than 40 houses along Wamberal Beach, located in
        the central coast north of Sydney, have had to evacuate over the past few
        days as coastal erosion threatened to damage or destroy the homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061dfb0c-d255-4c9e-9c60-f80a35c0309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b20aca-c0c8-434f-b5c7-8c449f765349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-million dollar properties sit on a cliff above the water,
        but days of strong swells have eaten away at the land, causing the cliff face
        to crumble. Videos from last Friday show white waves surging up the cliff,
        almost reaching the houses, leaving broken staircases and debris in the sand
        as the tide pulls away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ca061-f8b7-4d65-a0d9-dfbdecd764e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0ffd4-ca3f-490f-936c-dea7036b7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, some homes saw their backyards swallowed by water,
        or front porches and balconies partially collapsed. Authorities declared dozens
        of homes "at-risk," and residents were given two hours to pack their belongings
        and evacuate during low tide, according to <a href="https://www.9news.com.au/national/nsw-central-coast-beach-erosion-surf-swell-damages-homes-residents-evacuate-council-conflict/d60ad3a9-8f73-465e-8a7a-f9408fd714a0">CNN
        affiliate Nine News</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaf9e5-8548-4623-99ae-f3c9c968b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d190ae7-0e37-4a93-8b82-830597a28201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when they''ll be allowed back into their homes;
        authorities have shut off power, gas, and water to the most high-risk properties
        and fenced off the danger zone, as the <a href="https://www.centralcoast.nsw.gov.au/council/news/severe-weather-currently-impacting-central-coast?fbclid=IwAR0G_0ugm-WTEdEbCiFpZVhcV4RuSXHAHaSDv_DOdhXu9sE8n1CZoDjtYXo">Central
        Coast Council</a> asks members of the community to stay away from the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c45e5c-598f-4919-a4bd-fc12148f2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbbca9-e0dd-4a27-8d65-62c0adc29120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, local officials and welfare agencies are working
        to provide crisis accommodation for the displaced residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419b388-26ad-4845-8e2e-97c020284675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc2927-34ba-49c6-b28d-b8ec402bff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many frustrated residents say it''s too little too late, and
        accused the local council of not taking sufficient action to address long-standing
        concerns. For years, they''ve warned against coastal erosion accelerated by
        climate change, and lobbied for a seawall -- especially after destructive
        storms in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eaeb98-d48b-4502-9c01-4e44a4b1cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989e2c6-69fd-48ec-9fa0-c37762f26dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.centralcoast.nsw.gov.au/council/news/media-releases/council-calls-on-nsw-government-to-declare-natural-disaster-to-help?fbclid=IwAR1R7ftRsCaNpO25jtte2VsGFFw25854ST4uI4S8jSyv8I3QYFoyYIVj2KE">In
        a press release</a> on Monday, the council "acknowledged the severe weather
        had caused great distress to residents." If residents wanted to take "coastal
        engineer-designed action" to protect their homes in the coming weeks, the
        council wouldn''t take any regulatory action, it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c1217-6e33-43b6-927e-22fc086aad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f86647-6658-4f1b-9fc8-39c804d9552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a not a time for blaming each other -- it is a time for
        us to work together to deliver long-term solutions for the Coast, including
        for those who have been so terribly impacted by this event," said Mayor Lisa
        Matthews in the release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f074709-0d85-44fd-b832-9283aa698590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b160c-1beb-4f0e-bf75-2d1973b49cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some residents took this as further evidence of authorities
        absolving themselves of responsibility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e499ff4-35f9-4671-82d2-9efd2e1a7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294a3da-4a9a-4b48-9192-be3943e73e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t protect our own homes at our cost -- the council doesn''t
        want to do anything," said Chris Rogers, a resident who had to flee his home,
        according to Nine News. "We''ve got no trust in them. It''s pretty hard to
        trust someone when for over a decade they''ve been letting people down."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25685120-d1a9-4c01-9624-c11456752d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb584ac9-fae5-4882-b5a5-52159c4d7cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coasts under threat</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d6694-f442-4ba0-b36c-318fa1e67779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe storms have devastated Wamberal Beach and the surrounding
        Central Coast multiple times since the 1970s, causing severe erosion and damage
        to residential properties. However, it wasn''t until last year that the council
        began preliminary investigations and designs for a seawall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed0f91-bd24-4a44-82d5-f581ccfa4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e61109-8c01-4985-8634-d0b4b9a6ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastal erosion is threatening other communities around the country,
        too; nearly 39,000 buildings around the Australian coast are at risk of accelerated
        erosion due to the effects of climate change, according to the government''s
        <a href="https://www.ga.gov.au/scientific-topics/community-safety/coastalerosion">geoscience
        agency</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f66a3e-5517-4766-b742-96e9a3e29f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfdce88-5480-4cac-b1e8-d29ec2989ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 7,100 miles (11426.34 kilometers) of Australian coastline
        -- roughly 50% of the country''s entire sandy coastline -- could be threatened
        by 2100, <a href="https://edition.cnn.com/2020/03/02/world/beaches-disappearing-climate-change-sea-level-rise/index.html">a
        study found in March</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c55088-6396-4684-995c-7e5b84ee36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a7720-bcec-43ff-b559-813816a6b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change creates more powerful and extreme weather systems,
        with higher seas and damaging storms posing new threats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45652ab-1258-4a65-9838-3036f90295e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c71360-144c-4f9c-b00b-16fd617eb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, beaches are dynamic environments. Shorelines are supposed
        to naturally shift and change with the tide and respond to changes in sea
        level. But when humans develop near the water, we further disrupt a beach''s
        ability to move and halt the natural processes that allow sand to replenish
        on its own.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2ff77-87c3-4ce0-bfc5-0a73d77bdc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa2959-a912-44bf-849b-e3c9bdb593a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, as many as half of all sandy beaches could disappear
        by the end of the century, according to the March study. Even by 2050 some
        coastlines could be unrecognizable from what we see today, with 14% to 15%
        facing severe erosion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08d445-2dd1-4ed8-b58a-b2c24764d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0f699-d4b8-4eaa-84e8-f0e68385e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places like Miami Beach in the United States are trucking in thousands
        of tons of sand to patch up badly eroded shorelines, while others have built
        massive seawalls and breakwaters in an attempt to hold precious sand in place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c297d26-f2fb-4692-8a54-f22f8ec9a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795e460-aa29-4bca-a52d-d7dcb7f0b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the financial and environmental costs of these projects are
        enormous, and scientists say rising seas and more powerful storms, supercharged
        by a warmer climate, will make this a losing battle.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2240c17-1493-4eb6-800a-03cebd6866d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102dd87-c9a8-4a7f-913c-0caaffd910a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries that could see huge lengths of shoreline eroded
        are Chile, China, Russia, Mexico and Argentina.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569df8aa-351d-48b4-b687-ce312fd47bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/21/australia/australia-coastal-erosion-homes-intl-hnk-scli/index.html">Luxury
        homes in Australia are falling into the ocean due to coastal erosion</a>."</em></p>'
  'KAPA-founder-Joel-Apolinario-arrested':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T16:54:01.755+08:00
    'imagesource': 'jcr:86025db9-abc3-45a1-9ffc-3bc0c2f88603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eef3af4-d8f6-4b7c-b464-8432805da660'
    'lead': 'Police arrested Kapa-Community Ministry International founder Joel Apolinario
      after two of his companions were killed in a firefight with authorities in Surigao
      del Sur on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T16:56:54.468+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:13:44.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:57.178+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'KAPA founder arrested following deadly shootout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097398c-89bd-48b1-946f-c20f8a91090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Police
        arrested Kapa-Community Ministry International founder Joel Apolinario after
        two of his companions were killed in a firefight with authorities in Surigao
        del Sur on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f138c0-ca1a-4f54-8ef2-56d8d3cc6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial police office in a report said Apolinario and 23
        others were arrested in an isolated resort in Sitio Dahican, Barangay Handamayan
        in Lingig town at around 7:30 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13051899-4cb4-49c5-a5d9-1e4e60fb7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shootout ensued as authorities tried to serve the arrest and search
        warrants, leaving two unidentified suspects dead. One of Apolinario’s men,
        identified as Melecio Siano, was rushed to the Bislig City District Hospital
        after sustaining a gunshot wound on his left leg, police said.</p>'
    '34':
      'image': 'jcr:4c2f6772-b323-4cae-a2c2-31ca44f6837a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63da34-b322-4e7d-a9c0-82b5908dabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695032a-f6e3-4f36-8144-315c8e7e1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario and other incorporators and officers of KAPA were ordered
        arrested for syndicated estafa, a non-bailable offense. The Bislig City Regional
        Trial Court Branch 29<a href="https://www.cnnphilippines.com/news/2020/2/12/KAPA-founder-officials-arrest-investment-scam.html">
        issued warrants of arrest against them earlier this year.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762ffb0-ae94-40bb-a04e-2219f086efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], KAPA
        claims to be a religious group which has been recruiting members and asking
        them to donate funds to the organization. In exchange, donors are promised
        a 30 percent monthly return — called "love gifts" or "monthly blessings" —
        in perpetuity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acade673-20ac-4a58-8137-36f788e55e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed criminal charges against the group
        for violations of the Securities Regulation Code. State prosecutors said KAPA
        “willfully, unlawfully and criminally” engaged in the selling or distribution
        of securities to the public without securing a registration statement from
        the SEC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1c021-e912-4410-a0c2-1470e1be6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, the SEC filed a complaint against KAPA for employing
        a Ponzi scheme, an investment plan that offers high returns and pays investors
        using money contributed by other investors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7aba9-df31-4590-9aaa-a2b9b692e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T16:56:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:13:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals has since frozen all bank accounts and properties
        linked to KAPA upon the request of the SEC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf45ff7-c49f-4217-b855-f712f5334370'
      'mgnl:activationStatus': true
