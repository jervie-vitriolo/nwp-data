    'jcr:uuid': 'b60fbdfc-a28e-4866-bae2-01f88f796043'
    'lead': 'President Duterte addressed the nation once again to give an update on
      the government''s response on the coronavirus pandemic.


      In a speech aired earlier, he expressed concern on the rising number of cases
      in the country. He also agreed on the proposal of DepEd Secretary Leonor Briones
      to allow limited face-to-face learning in low-risk areas as long as health standards
      are met.


      The President also urged urges local government leaders to be stricter in implementing
