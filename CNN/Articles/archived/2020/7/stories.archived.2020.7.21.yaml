    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bee90c-976a-455b-9990-67d2edcc19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Unrelenting monsoon rains have triggered
        severe flooding in the Indian state of Assam, killing at least 85 people,
        displacing tens of thousands residents and drowning rare wildlife in a national
        park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd45d6-669a-4cdc-9359-b9389ed94177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54334e-07c8-48b5-9418-8a63221ae8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May, raging floodwaters have inundated thousands of villages
        on the banks of the overflowing Brahmaputra river, forcing more than 145,648
        people out of their homes and hampering efforts to prevent the continued spread
        of coronavirus. As of Monday, 48,197 displaced residents were taking shelter
        at 276 relief camps set up across the state, while others have returned home
        after the flood receded in their regions, according to the Assam State Disaster
        Management Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a589d66-cc08-4046-ad4e-63149867c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07001b9e-9313-48f4-9209-9abada0bff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous for its tea plantations, the northeastern state is hit by
        floods and landslides every year during the monsoon season. But this year''s
        deluge comes as the country is struggling to contain the spread of the coronavirus.
        India has recorded more than one million confirmed cases, the third highest
        in the world after the US and Brazil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9a200-8053-497c-9d53-a5aff7c64b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c6de6-80cd-4ec9-841c-9f3d00db24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is spreading rapidly in Assam, infecting more than 1,000
        people every day over the past week. In total, the state of about 25 million
        people have reported over 25,000 cases, including 58 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f40dee-70e8-4191-8b35-82241f1437d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28985856-1938-4faa-a338-89bcd85663c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deluge meanwhile has affected more than 2.4 million people in
        24 of the 33 districts in Assam. It has also swamped large swathes of a national
        park, killing over 100 wild animals, including a dozen rhinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b884b3b-9b36-44fa-b973-6ebcd7093c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163c4ca-ade3-4e54-a804-fe56f2928bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vulnerable wildlife under threat</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b680f81-1f7f-4532-aaf4-b03e97babc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching over 160 square miles (414 square kilometers) on the
        floodplains of the Brahmaputra river, the Kaziranga National Park is home
        to tigers, elephants and the greater one-horned rhinoceroses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87d2b0-a363-47d0-9e7b-b9a9abffc63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest of the rhino species, the one-horned rhinos were once
        driven close to extinction as they were hunted for sport or killed as agricultural
        pests. By the start of the 20th century, there were only around 200 of them
        left in the wild, but successful conservation has since brought them back
        from the brink.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a252ad2-7786-4469-9a8a-711005436ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72991cc0-2a04-4d44-8733-631e2a75857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Wild Fund for Nature, about 2,400 of them
        currently live in the Kaziranga National Park, accounting for two thirds of
        its total population in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab149e1c-b5bd-4684-a8c6-ed83bb892434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39592921-fa92-4f0c-acba-8ebb75f04cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of the park, however, is now underwater, and 113 wild
        animals -- including about a dozen rhinos -- have been drowned, according
        to park officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcc068-6cfc-4644-835b-57d1f196e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dc90c-a04d-4cdc-883d-3c843d0b0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park authorities were able to rescue some 140 animals, officials
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e36f4d-91aa-4b80-922b-88f3d541779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674cb61-2f29-4ece-9cf3-e03ebf8c211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the park said on its official Twitter account that it
        rescued a female rhino calf that was separated from her mother. The calf was
        under care at the park''s rehabilitation and conservation center, it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7095b4-611a-45c8-bce7-f5c011037763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a8100-47e8-4075-b468-62b3a4a604be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year at this time, the animals move around and they pass
        through the animal corridor," Sivakumar said. "We have put more manpower in
        the corridor so that they can make sure that the animals are safe."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5efe36-9ac1-46ba-beb0-0ff9ac71d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cb1f7-02fb-4bee-876e-a9855366e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taking shelter during a pandemic</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09e4e6-1581-469a-8d8c-9eb26a21ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assam government has issued guidelines on preventive measures
        for Covid-19 at the relief camps, which requires "all possible steps for ensuring
        hygiene and social distancing" to be taken to the "maximum extent possible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029739d-2133-420b-8d69-5235b7245b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e1b7b-5e95-4962-b248-486eb7926b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These steps include placing people over 60 years old in separate
        relief camps or in a separate area in the camps, distributing face masks and
        ensuring an adequate and available supply of soap and sanitizers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df1e98-1e59-4dbd-bcd7-9227207aa933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c9ef6-090a-4084-9790-c4a259eb715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also required to regularly sanitize the camps and
        conduct random coronavirus swab tests, according to the guidelines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb32e8-aa45-4365-8206-7ceb3542ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd86ca-ce03-4b80-843c-bff56bf42f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charu Chakravorty, principal of a high school in the Barpeta district
        of Assam which has been turned into a relief camp, said the district government
        had given the school masks to distribute to the 27 families taking shelter
        there.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b770e-a038-463e-8637-3bcd980c69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cfd55-e9c1-432c-8104-ffda05558ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are maintaining adequate distance by ensuring only two families
        live in one classroom and five in the big hall, normally it would be at least
        double the people in the same area," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42dc430-aff3-4648-b55d-e5bee4688804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c5405-3e11-4d3a-9a38-1a3b55227cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are constantly talking to the residents of the camp and telling
        them about the importance of social distancing, so people are being cautious,"
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dff5c-e2b3-492c-92ec-c91732058a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1ebbb-49f1-4b09-91d2-6a148a2587e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
