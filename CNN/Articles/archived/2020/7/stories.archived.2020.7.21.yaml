      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not normal. That shouldn''t be normal.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cba070-a5b3-4bc5-9539-5214bbb127b4'
