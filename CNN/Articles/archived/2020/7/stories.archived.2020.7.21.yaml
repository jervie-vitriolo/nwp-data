  'Duterte-federalism-unitary-government-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T13:29:02.529+08:00
    'imagesource': 'jcr:7900e3b1-b6bd-4af4-950d-9fa05ea0b69a'
