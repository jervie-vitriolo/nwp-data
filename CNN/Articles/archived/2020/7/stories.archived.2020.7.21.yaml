      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurani Nath, 65, has been living at the school with his wife and
        a son for more than three weeks. The school provides separate classrooms for
        people above 60 years old and their families.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a6ce3-5eed-4634-aafc-b8f4ecc41cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c87ad-0520-4153-a2aa-eaf4850c7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am definitely very scared of the virus, I know it affects old
        people more so I am doing everything to maintain distance," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc5c4c-4542-4614-a400-cc543307ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2204c-82f8-4005-8663-05e9d982b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I can''t sit idle, so I help in the daily duties of the camp
        as much as possible."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a71bf-9b86-4267-b5ea-cc5db8049c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682aa212-214f-4240-b450-2d0bad3493d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Flooding across the region</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79cb6f-f9c2-427d-b5d0-bb8b602c8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy monsoon rains have wreaked havoc across the region.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce56a11-a07e-48ef-bdf6-6f54afd8ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e366c88-f82d-41f8-a996-8123384897a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nepal, 114 people have died and 48 remain missing due to devastating
        floods and landslides, authorities said on Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83293857-27e1-4147-abab-7394865b364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c1fdc-c63e-4c34-868f-368142d757a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive landslides were recorded at 12 different locations on Monday,
        killing several people and displacing dozens, the home ministry said in a
        statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cc1d8-a13f-407b-bca1-04e51b4ad89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224d352-f9cc-40ce-a8c9-9d578712d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prithvi Highway, Nepal''s key transport route connecting the western
        part of the country to the capital Kathmandu, has been blocked at several
        sections after being hit by multiple landslides, officials said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3c3ec-1ff1-44e1-b646-c82625d5fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92dc82-1bcb-4c66-bb3b-b9a831ed4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water levels at 10 major rivers across Nepal have exceeded the
        warning mark and people living nearby have been advised to be on alert, the
        home ministry said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff9b24-7a61-4a1a-b902-9d3f3c96ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5bf56-cd64-4beb-9c36-f225e0cf26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bangladesh, nearly one third of the country -- and one fifth
        of its population -- have been affected by floods, Arifuzzaman Bhuiyan, spokesman
        of Flood Forecasting and Warning Center, told CNN last week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d5a69-275e-43eb-b235-0f5eb449d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f76b5-560d-4088-8e87-7067532862ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of schools across Bangladesh have been turned into shelters
        for the displaced.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d514c-3ba6-458e-ba9b-a5f59c22c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e247d7-2427-443b-be56-ec512f1ab82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:30:34.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jahangir Alam, a farmer in Sunamganj district who had sent his family
        to one of the shelters, said the last time he saw a flood as dangerous as
        this one was in 2004.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebeadf1-2429-4b0b-b2c1-afc2d052dd01'
