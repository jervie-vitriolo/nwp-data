      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple plans to achieve this by minimizing carbon in its products,
        using efficient and renewable energy, using different materials and removing
        carbon from the atmosphere, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82644c40-3516-442e-b4cc-5448392b5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c808385-5d46-48de-bc72-2f1962380484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment not to move away from the great challenge of climate
        change," Lisa Jackson, Apple vice president of environment, policy and social
        initiatives, told CNN Business. "We wanted to step up and show we should all
        move even faster if we can because the situation is urgent and continuing
        to be more urgent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49a7f6-42c3-4103-a8ac-09150f547ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faba82f-fb87-4a70-b3e1-52e48a4b46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies, including Apple competitors like Amazon, have increasingly
        made changes to go carbon neutral in the coming decades. But companies can
        sidestep climate impacts by outsourcing the dirty work to other companies.
        A company might buy steel rather than manufacturing it, given the related
        emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6a82b-f223-4a0f-ace7-077091dd72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc3b1a-5146-411d-8945-8b6e09d622ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nives Dolsak, a University of Washington professor who studies climate
        change, said the trend of businesses making carbon neutrality pledges is a
        positive. But she''s also been critical of Amazon''s pledge, for example,
        and what emissions the company counts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba0a9d-bcd0-4434-bf80-0507dd59e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626b265-0ca4-4591-91f1-f28c07eb2733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough to say here are the targets and we are going to
        reduce emissions," Dolsak told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719b641-cf30-4848-b1d4-0945ff0cc8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c694c0f-6e9b-4f21-af31-a06111968087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says it has commitments from over 70 suppliers to use 100%
        renewable energy for Apple production. Jackson said the company hopes the
        announcement will rally more suppliers to work with it to limit their carbon
        footprint. Apple is also working with the US-China Green Fund to invest $100
        million in energy efficiency projects for its suppliers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0bcdb-c7e0-4c19-b55b-2f154b7048a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218d595-5f64-495b-a841-45a9449f088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is already starting to change the materials it works with.
        The company said Tuesday that it''s begun to use a new type of aluminum to
        make its 16-inch MacBook Pros. No carbon is used when the aluminum is smelted,
        according to Apple.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1c220-75b5-4a2f-9491-e64bb2881d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a073e8-0716-4aa7-86b9-237212ab3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has also reduced emissions from gases used in manufacturing
        its electronics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fce4e7-5062-4360-a046-e0e1ff45b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69b3ab-5f1a-47fa-9c12-8a4df3a05506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has a new robot that''s designed to disassemble
        an iPhone component that contains valuable rare earth elements, which can
        be reused in future devices. According to Apple, all iPhones, iPads, Macs
        and Apple Watches released in the last year now have recycled rare earth elements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b2921-6f2f-4aa5-8bc5-80592252a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b4631-bf46-405c-bb41-454a3602c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also working with the environmental non-profit Conservation
        International on projects such as restoring a mangrove ecosystem in Columbia
        as well as a degraded savanna in Kenya. These efforts, and other carbon capture
        projects, would offset the carbon footprint of using Apple products, the company
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62031e8-e635-4791-88e4-64e6da1c4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3fe23-b5e2-4718-b0ec-122bd54d7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dolsak cautioned that companies must share emission data so
        that scientists and non-profit organizations can review data and comment on
        the reliability of reporting methods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d63df-1d63-4ad2-97f1-405fe6cd1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07c79e-a9ea-4d66-807b-300cacdc5177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple makes annual reports, the company said, to the CDP (formerly
        the Carbon Disclosure Project), a non-profit organization that releases environmental
        disclosures for businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364589e-a8ef-469f-b1c4-bb031988ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T22:41:31.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:13:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/21/tech/apple-climate-change/index.html"
        target="_blank">"Apple plans to be totally carbon neutral by 2030"</a></em></p>'
