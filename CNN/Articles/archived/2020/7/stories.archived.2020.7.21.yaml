      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/interactive/2020/health/coronavirus-questions-answers/">Coronavirus:
        Your questions, answered</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6922b-3ecd-4d3b-ae1e-eab4eef384ee'
