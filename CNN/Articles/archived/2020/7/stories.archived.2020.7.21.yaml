      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Detroit police officer was charged with
        three counts of felonious assault on Monday in connection with the shooting
        of three photojournalists with rubber pellets during a protest in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51a32e-a5a4-4af0-a468-218eac0714cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9a639-24b3-497b-932e-f746983458ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cpl. Daniel Debono was dressed in riot gear and armed with a weapon
        that fired rubber pellets along with his department-issued firearm during
        the overnight hours of May 31 as protesters took to the streets of downtown
        Detroit <a href="https://edition.cnn.com/2020/06/06/world/gallery/intl-george-floyd-protests/index.html">over
        the death of George Floyd</a>, Prosecutor Kym Worthy said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723fc61-953e-46cb-89d4-c106550868be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308e38d-2417-4988-b489-8d9b27a97a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the majority of protesters had cleared the area, MLive photojournalist
        Nicole Hester and independent photographers Seth Herald and Matthew Hatcher
        encountered Debono with two other officers. The three photographers, all wearing
        press credentials, identified themselves as members of the press and with
        their hands up, asked to cross the street, the release said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d84c14-d2ee-42f6-88ee-833e4b0b123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c594f8-dc86-4dd0-8c37-1b603679b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the three began crossing the street, Debono allegedly fired his
        weapon at them, striking all three with rubber pellets, according to the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4362fea-6d15-483f-94cb-4ff9013a0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8b4b0-63ca-4c6a-8f18-7627b95306f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three photographers were injured by the pellets. Hester sustained
        the most injuries, to her face, neck, arms and legs, according to the release.
        Herald''s wrist was injured and Hatcher was bruised on the face and ribs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c5fa5-3b06-4532-8828-7c249f7226d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029262b-0312-4842-8971-4bf6c1e41295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worthy said the three photographers were leaving the protest area
        and that there was almost no one else on the street when they were hit by
        the rubber pellets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79fc49-12ee-4ab1-99ce-a75a2da2b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeda812-8ac2-4fa8-b79f-3c9bc76725b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shooting was unprovoked. At no time did the three complainants
        do anything to cause the defendant to shoot at them," Worthy''s statement''s
        read. "They were a threat to no one. There are simply no explicable reasons
        why the alleged actions of this officer were taken."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64a1b2-6630-4757-8b3b-65003be6d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95e533-1809-434e-b4f8-7f81f44a45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Debono and the Detroit Police Officers Association
        for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1110f-0ced-419a-a9aa-bd61ed764611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becada7f-028e-4d67-b845-906fbe067972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A time and date for Debono''s arraignment have yet to be confirmed,
        Worthy''s statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b956b2-ae7d-40a7-b535-f08078a16bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454c2eb-059c-4612-bc98-0b0e28e93519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit Police Chief James Craig responded to the charges on Monday,
        saying "our officers have responded very appropriately, so this should not
        reflect, as an agency, that this one incident defines how we manage our protests."
        Debono has been suspended, according to Craig.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdd05e-ae7f-4a1a-b540-b6cfcd3deb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335551b8-2bcc-4f73-8dc1-2f0123e24c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig said as soon as he became aware of the incident, he had a
        conversation with the photojournalists'' news outlet employer and opened an
        investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb04ab-8d4f-4dba-88a1-9d0ecc700933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc259b85-7604-47f0-8ae4-6f3f01b814cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of Debono''s charges of felonious assault carries a maximum
        penalty of four years in prison, the release says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eeb832-0962-4754-8596-9a2bfe8dfce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600510a-9d26-4f12-a8c4-bddc27a7b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers in other cities are facing charges in incidents
        regarding use of force during protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa44db-9b32-4c3c-941f-d6ef4519befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f749b3-63b4-444d-a0cf-264976e01e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philadelphia, a high-ranking police inspector is facing multiple
        charges after he was seen <a href="https://edition.cnn.com/2020/06/08/us/philadelphia-police-inspector-surrenders-protest-charges/index.html">on
        cell phone video appearing to strike a Temple University student</a> in the
        back of his head with a metal baton.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5d649-752f-4f94-a9f2-791afbfeed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23126cb-eb3c-494a-8a09-29c1cad71321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, <a href="https://edition.cnn.com/2020/06/09/us/nypd-shoved-protester-arrest/index.html">a
        police officer seen on camera shoving a woman</a> to the pavement was charged
        with assault on June 9. He is the first NYPD officer to face criminal charges
        from the protests in response to Floyd''s death in Minneapolis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85eb3a-d465-4568-9a27-3bdac25a0c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:29:47.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
