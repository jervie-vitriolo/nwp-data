  'BSP-cuts-reserve-requirement-thrift-rural-lenders':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-21T10:56:44.704+08:00
    'imagesource': 'jcr:38bc9773-37f2-420b-85a0-caae1d5ce845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7003e500-52ee-4531-aba2-da2c0e264a7a'
    'lead': 'The central bank is trimming the reserve standard for thrift, rural and
      cooperative banks by July 31 to spur additional lending amid the economic slump. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T11:01:32.675+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:14:01.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:52.237+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['thrift', 'rural', 'bank', 'cooperative', 'Bangko-Sentral', 'BSP',
      'central-bank', 'Ben-Diokno']
    'stories': ['cbb39c79-1de4-441d-a69d-1654caf0dbc3']
    'template': '1'
    'title': 'After big banks, BSP cuts reserves for thrift, rural lenders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9beb97-bec2-4515-9cce-b5d5acf31bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) –</strong>&nbsp;The
        Bangko Sentral ng Pilipinas said Tuesday that it will require thrift, rural
        and cooperative banks to keep a smaller portion of deposits intact to further
        boost lending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e2c78-cfd3-429d-adfe-48c080bdc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BSP Governor Benjamin Diokno said a 100 basis point
        cut in the reserve requirement ratio (RRR) for the smaller banks will take
        effect on July 31, matching similar relaxation measures covering universal
        and commercial lenders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4182b0a-1fc2-449d-b378-28fabe5f248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger lenders maintain <a href="https://cnnphilippines.com/business/2020/3/24/BSP-reserve-requirement-cut.html?fbclid=IwAR2s0OxqSzyKEFJzQoRpIfSUUHfixee9-yP_NqjiI2lsqDr6NMSh1rtCfDk">reserves
        worth 12 percent of deposits.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf136d9e-5d82-4a1a-996c-b0b8b2ce112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Friday next week, thrift banks only have to keep an amount
        equivalent to 3 percent of its total deposits, while rural and cooperative
        lenders only need to preserve 2 percent of their deposits. The freed up cash
        can be handed out as additional loans to clients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5becaf2-7190-4a84-a802-c08bc67caa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, banks were required to keep 20 percent of
        total deposits on hand which is deemed among the highest in the world. Financial
        firms liken this to a tax on banks, as they could not make productive use
        of the funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a098eb3-645f-48d2-9ef8-52a7505b6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction is expected to increase lending capacity of these
        banks to support financing requirements of their micro-, small- and medium
        enterprises as well as rural community-based clients," Diokno said, adding
        the lower RRR would also bring down the cost of borrowing and ease financial
        strain on borrowers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229e638-d79d-4450-a2e7-f1a8b58eea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/16/e-wallets-surge-in-accounts-majority-unbanked.html?fbclid=IwAR1ZQmehtj0JP0cr60v5kUtIlB0g2uc9lnY5Qwb3NA07YiMP1EZZM6gnlag">E-wallets
        drive surge in deposit accounts, but over 51M Filipinos still unbanked – BSP</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f856fde-529a-4270-84e5-f8201270b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that the reserve cuts also seek to boost liquidity,
        which was initially constrained during the early part of lockdowns due to
        the COVID-19 pandemic. The central bank has also been cutting the reserve
        standard gradually, hoping to make it easier and cheaper for people to borrow
        money from banks and away from informal lenders and loan sharks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb9db9-34d6-4e7f-89cc-32ee1a086fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2020/6/25/BSP-interest-rates-June-25.html?fbclid=IwAR1cKNC4ji3L9QUik79qS4HLUUzxOcuwRpSi057H5ExXPT7nNxm0R8uK5qU">Interest
        rates are at a record low</a>&nbsp;following a series of rate cuts meant to
        soften the economic impact of the global health crisis, which makes borrowing
        money more affordable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3c033-51b2-4b10-9418-806fac5d4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T11:01:32.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno&nbsp;said the fresh RRR cut will unleash ₱10 billion to the
        financial system.</p>'
