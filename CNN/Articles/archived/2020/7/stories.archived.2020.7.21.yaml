      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adevinta''s revenue fell 16% in the second quarter, compared to
        the same period last year, due to the impact of the coronavirus pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9cabb-6659-4674-8d8b-7d8fa72d5dc1'
