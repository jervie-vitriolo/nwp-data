    'template': '1'
    'title': 'Retired cop’s family given enough time to vacate ‘gov’t property’ in
      Taguig — PNP '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a713163-f627-4060-b9e1-2c2ab98bcb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)—</strong> The family
        of the retired police officer in the viral Taguig incident was given several
        notices and enough leeway to move out of the compound, the Philippine National
        Police said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bf3b3-ae08-4e37-b98b-b9e03119527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299fde6-9c45-4bc4-8d6a-b42719e6dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Bernard Banac told CNN Philippines that upon retirement,
        police personnel are given a one-month grace period to vacate the place they
        were billeted in, given it was a government property.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20de87-19d6-45ec-b92f-f28bd4b83472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e442a9-359d-4c9e-8dd7-c77c441278b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer in question retired in 2019, according to the
        Southern Police District, but his family has yet to relocate from the camp
        grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa37bf2-3c44-41c4-a2c0-6fc712781963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee7f0f-5b50-4455-9fe0-0831386d26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There have been many instances already and notices, advisories
        sent to the family advising them to finalize their plans to relocate and vacate
        because the PNP would be needing such space,” Banac said in an interview with
        The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3194f3-9dfc-4f49-aa58-e5ffe159aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ffbd7-810b-4b07-9e6d-6144564a83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’ve been advised and regularly they are being visited by personnel
        of Southern Police District to remind them, but unfortunately until now they
        haven’t made plans to vacate such facility so it came to this— a confrontation
        took place,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255e9b3-e06e-4bb7-b9d7-83c175f21eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdf114-c78f-47a4-94cc-b2e47ac3aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac stressed that the space where the family has been staying
        is part of an area covered by PNP’s agreement with the Armed Forces of the
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05863a-3492-442d-86ba-3fe8218289aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa22108-337a-4c4e-aff8-1417b6f781bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This whole area of Fort Bonifacio used to be part of Armed Forces
        reservation so the PNP has a standing memorandum of agreement with the Philippine
        Navy for the use of such area… And until such time that there is a court order
        saying otherwise, that remains to be a government property,” the PNP spokesperson
        said of the ownership issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e34403-44c1-4fe8-a166-021374a665f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfebc80f-8cb9-4448-b2d8-86a41e22590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some police officers including Metro Manila police chief Debold
        Sinas recently came under fire after the group allegedly threatened the kin
        to move out of the area, insisting it was a government property. The concerned
        party, on the other hand, said they presented documents including a land title
        to prove that the house is private property.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22648f9e-4a9f-420e-8467-401e90e0b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a093b12-cd14-43a9-bebb-51219739b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/ArlesDelosSantos/posts/4134210119985119">clip
        of the incident</a>— which made rounds on social media over the weekend— showed
        Sinas seemingly confronting the residents in a loud voice. A man in a wheelchair
        was seen reasoning with the police officer, while another policeman grabbed
        the cell phone of one of the residents when he was seen taking a video recording.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7861bb0-620b-4c06-b61a-0f6bf9880210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359e65a-33d6-4479-ab08-1d27c5be99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said Sinas’ team passed by the area to inspect a proposed
        site for COVID-19 quarantine facility. However, he stressed that the alleged
        harassment of some officials— including phone snatching— will be part of the
        issues that will be tackled in the PNP’s investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0279719-80da-471b-99ee-12d4bdea5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ada3e0-1862-4558-9b4b-8606d28b3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:52:50.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:13:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/20/PNP-Debold-Sinas-alleged-harassment-Taguig-family-home.html">PNP
        to investigate Sinas'' alleged harassment of retired cop''s family in Taguig</a></strong></p>'
