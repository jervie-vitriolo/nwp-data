  'cinnamon-blood-sugar-control-prediabetes':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-21T21:19:25.819+08:00
