      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39393362-61da-4260-9f36-303be2929b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid recent criticisms on police and military presence
        in the controversial house-to-house search for COVID-19 patients which closely
        resembles the government''s Oplan Tokhang to locate drug users.</p>'
    '23':
