      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities continue to remind the public to strictly adhere to
        health protocols, including wearing of face masks and practicing social distancing,
        to avoid transmission of COVID-19. As of July 21, the viral disease has <a
