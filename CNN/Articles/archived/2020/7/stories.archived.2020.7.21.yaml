    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO ''deeply concerned'' by COVID-19''s impact on indigenous people
      in the Americas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1285e4-7f04-4b62-a515-000af1b027bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Indigenous people in the Americas are especially vulnerable
        to COVID-19, the World Health Organization said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72183089-59fa-41e9-bbcf-bbcff0b014ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f1813-7524-4ef8-9251-a08e4f84a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although COVID-19 is a risk for all indigenous peoples globally,
        WHO is deeply concerned about the impact of the virus on indigenous peoples
        in the Americas which remains the current epicenter of the pandemic," said
        Tedros Adhanom Ghebreyesus, the organization’s director-general.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77dd7d-0fcb-4677-b16d-b6738cb67928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 6, more than 70,000 indigenous people in the Americas
        had been infected with COVID-19 and more than 2,000 had died, according to
        WHO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b919973-2162-4616-b61a-23347603ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c5410-55ce-4219-b28f-390775f10471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like other vulnerable groups, indigenous peoples face many challenges.
        This includes a lack of political representation, economic marginalization,
        and lack of access to health, education, and social services. Indigenous people
        often have a high burden of poverty, unemployment, malnutrition, and communicable
        and incommunicable diseases, making them more vulnerable to COVID-19 and its
        serious outcomes," Tedros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e4313-b6b7-4f15-9b22-25bbffb246e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526843de-b24b-4ff2-97ce-79e6819588e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said WHO is working with regional indigenous organizations
        in the Amazon river basin "to step up the fight against COVID-19" and urged
        governments to invest in contact tracing strategies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a496d-ad14-4ed5-a541-07054e30fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4f4b5-fe1c-4406-ae99-925ea67da870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T02:05:00.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the key tools for suppressing transmission in indigenous
        communities and all communities is contact tracing. No country can take control
        of its epidemic if it doesn''t know where the virus is," Tedros added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039179b-54ed-4c00-bad4-27126694c1de'
      'mgnl:activationStatus': true
