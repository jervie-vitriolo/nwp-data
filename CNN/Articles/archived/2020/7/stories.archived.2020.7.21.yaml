      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing bad stress that raises cortisol levels</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4eb730-87cf-46e1-affb-4f96edaee15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treating "orthostatic hypotension" when you regularly feel light
        headed or dizzy when standing up from sitting</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e47ec-5490-4de2-a84e-776641cf05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping blood pressure under control in midlife</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082782b-f29f-4100-ba03-4566d7c00723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding high levels of homocysteine, an amino acid that can contribute
        to blood clots in your blood vessels and artery damage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07acc9-7bfe-467a-9119-79fad80f7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most important and commonly overlooked modifiable factors
        is a high level of homocysteine in the blood," Isaacson said. In his New York-based
        preventative clinic, he said he will often suggest B-complex vitamins to combat
        elevated homocysteine levels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14363cf1-5594-4662-8305-17e3b23c5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b568580-22d0-4a8a-a201-c4c0bd95916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, past research has shown that B-vitamin supplementation
        ''works'' better if these people also have sufficient levels of Omega3s, which
        are a brain-healthy fat found in fatty fish, for example," Isaacson explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db419499-ce1e-4417-9ca1-39c00a23c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e7288-ff78-4da8-866e-1e5f35f0b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, this is just one of the many examples of the complex web of
        decision-making that goes into the clinical care of people at risk for the
        disease."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83ba08-2cc5-49ca-9f11-7e88bbfdbb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef9b1d-6e9b-4d68-9bdf-98bc0ef78449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other positive measures</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfea05-6387-4f71-839a-8b0817b00318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine actions that had weaker, but still positive, impacts on reducing
        the risk of developing Alzheimer''s were:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d96922-b646-408a-940c-29a04bd120a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38097be-ec6b-4b45-8ece-2f82a3a5c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting regular physical exercise</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fdd96-dd62-4d17-88d7-9d9bb08b3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliminating obesity in midlife</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118e5ca-6700-4aa1-a61e-947eb5009ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding weight loss in late life</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7208f5-e7b2-41ae-a5bc-8fbbfee1cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not smoking and avoiding secondhand smoke</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cc860-0dfa-4e52-a04e-b037abda2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting plenty of good quality sleep</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ae2fb-df03-44ac-9abd-83e3e4ce4e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding cerebrovascular disease, which includes stroke and diseases
        that affect the blood flow in the brain</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2542f5-87e9-475b-8a4a-413c96069f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding frailty in later life</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a201e-8f7e-4954-855c-597ca3b163af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing atrial fibrillation, which is an irregular, rapid heart
        rate due to chaotic electrical signals in the heart</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5581d0-fada-4d54-b05d-85884a94b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating foods with vitamin C or taking supplements</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df977fe0-ed4f-4e4f-b345-aa86c01c391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 21 study recommendations, the last two were actions that
        physicians should avoid when working with patients at risk of Alzheimer''s
        disease. Strong evidence was found against giving postmenopausal women estrogen
        replacement therapy to improve cognition.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ada01-a4a3-403e-842d-472499cb8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e65e5-4e67-4d32-addc-64371de56c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wholly agree with this statement but for women in the peri-menopause
        and early menopause, hormone replacement therapy may sometimes be considered
        based on a variety of other factors," Isaacson said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a3af2-41f0-4070-8f4b-1335281b5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba089f3-a78d-467b-80f6-3abf7389f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, weaker evidence indicated that acetylcholinesterase inhibitors
        -- drugs like donepezil and galantamine, which are often prescribed to treat
        memory loss in people with diagnosed Alzheimer''s disease -- should not be
        used as a prevention tactic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7d331-f010-4da1-a8f5-0d403f4fb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629d23f-0fb5-44f0-bd5b-941d592b9967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are drugs for symptomatic people with mild or worse dementia,"
        Isaacson said. "Those drugs work for symptoms but don''t slow disease progression."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662efd5-c909-414c-b3fd-103b1f641ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffaa4d-2769-44c5-847f-d24cf0fd46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are concerned about their risk of developing Alzheimer''s
        should work with a doctor trained in the field to develop an individualized
        plan to reduce their risk, Isaacson said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fbc1a-78e0-40dc-9ee2-f9dcea11495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dcd441-9a78-4749-8f24-fed2724ec484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important to note that there is not a single ''magic
        pill'' or action that can prevent Alzheimer''s," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697ddb6-077a-4236-bb8d-0e9fd73781fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c4a69-703b-4898-98e1-9dd86ef591d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risk reduction care is not ''one size fits all'' — &nbsp;it needs
        to be comprehensive and individually tailored, ideally under a doctor''s supervision."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739da5a-a123-40cc-a1e3-db3b4eec8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:09:05.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/07/20/health/alzheimers-disease-prevention-wellness/index.html">21
        ways to reduce your Alzheimer''s risk, backed by research</a>''</em></p>'
  'Polar-bears-struggle-to-survive-2100':
    'author': 'Drew Kann, CNN'
    'caption': 'If humans fail to reduce greenhouse gas emissions, most polar bear
      populations could struggle to survive beyond 2100.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T07:11:01.909+08:00
    'imagesource': 'jcr:89fbc210-7efa-4f01-bcc2-a4bb64f9500a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6339c379-e1ae-45b1-b16c-8c79835a324f'
    'lead': 'In recent years, images of emaciated bears searching desperately for
      food have made the Arctic''s apex predator the poster child for the effects
      of global warming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T07:14:57.905+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:14:09.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:50.289+08:00
