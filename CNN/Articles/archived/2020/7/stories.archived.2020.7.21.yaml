      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So why no face mask requirement?</strong> "If you are going
        to have a federal mandate you have to have a federal enforcement mechanism
        and right now as scientist and an educator, I would rather help people understand
        why they should cooperate with wearing a mask and how they benefit from it,
        versus just simply saying we are going to force you to do it, particularly
        by sending in federal troops or using federal mechanisms," Adams said.</p>'
