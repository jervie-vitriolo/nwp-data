      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear his view of "law and order" is more like "martial law."
        <a href="https://edition.cnn.com/2020/07/20/politics/what-matters-portland-protests-federal-agents/index.html">Read
        more here</a>.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a35778-fffe-49d6-baae-a5fefc8f6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.877+08:00
