  'North-Korea-COVID-19-vaccine-':
    'author': 'Analysis by Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T07:43:57.867+08:00
    'imagesource': 'jcr:cc8b6817-5e83-41cb-b26b-3095f11eef66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba369a10-4d09-4451-bb51-3e619d04f3e4'
    'lead': 'If North Korea''s State Commission of Science and Technology is to be
      believed, clinical trials for the country''s domestic vaccine candidate are
      already underway — and a debate is now happening about how to proceed with the
      third phase, which involves human testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T07:46:29.928+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:14:07.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:50.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why North Korea says it''s joining the coronavirus vaccine race, even
      though it has no cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353142b5-f598-47db-8b38-564297889c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;North Korea says it is joining the
        race to develop a COVID-19 vaccine, a global contest that has already drafted
        in some of the world''s best medical minds and is shaping up to cost billions
        of dollars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611828d5-5873-4e3e-88cc-87d12d25cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just don''t expect it to take the lead anytime soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bdfd5a-7133-47e2-89fc-e063812549bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea''s State Commission of Science and Technology is
        to be believed, clinical trials for the country''s domestic vaccine candidate
        are already underway —&nbsp;and a debate is now happening about how to proceed
        with the third phase, which involves human testing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0717a02-e835-40b9-bfea-5908c2021da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the outside world, the claim could appear dubious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4ac3e-a97e-42d3-87d7-9b0f35971495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to develop a vaccine for a disease that has infected nearly
        14.5 million people and killed more than 605,000 globally is one of the most
        daunting and pressing technological and scientific challenges the world has
        faced in recent memory. It will likely cost huge sums of money, and nations
        are investing heavily to win what''s shaping up to become a competition of
        scientific superiority and national pride.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3f4e0-0afb-486d-880c-a8ac3107fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet North Korea has one of the most dilapidated health care systems
        on the planet, and for decades it has relied on assistance from the World
        Health Organization (WHO) to supply its people with vaccines and immunizations.
        Then there''s the fact that Pyongyang has not publicly admitted to any infections
        inside the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1405c1-6f62-4856-8d3c-f5b1bbdaba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would a country that hasn''t claimed a single case of Covid-19
        and is in economic dire straits spend time, money and resources on developing
        a vaccine?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b05d2-eab8-4e77-90e9-82d4f6846fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no simple answer, but it''s likely a combination of genuine
        fear of the virus as well as a bid to convince North Koreans that leader Kim
        Jong Un will, once again, rise to the challenge and protect his people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf4366-9aaf-4c68-88e2-d0a3461b70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was one of the first states to view Covid-19 as a serious
        threat, and with good reason: most experts believe its health care system
        would be quickly overwhelmed in a pandemic. Many North Korean medical facilities
        do not have access to reliable electricity or running water. Medicine and
        other equipment are often in short supply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c41ba5-7a73-451a-96d7-9fcc705c6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing capacity also appears to be an issue. As of early July,
        only 922 people in a country of about 25 million had been tested for the virus,
        according to the WHO representative in North Korea, Dr. Edwin Salvador.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c107bd-dc65-4ef1-a57d-571a01bf1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador said in an email at the time that since the pandemic began,
        25,551 people had been quarantined and later released. As many as 255 people
        -- all North Korean nationals -- were still being kept in quarantine as of
        July 3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed9f6d-d5cb-4199-acfc-15c53d9cb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many independent public health experts are skeptical North Korea''s
        claims to have no confirmed Covid-19 infections. The virus is highly infectious,
        and could have easily seeped into the country undetected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d0eed-ef6b-4135-8e2f-0175021962aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That being said, North Korea is well placed to stop clusters from
        spreading, as it can quickly enact the type of lockdown measures that other
        states were slower to embrace. It is, after all, a dictatorship that strictly
        controls who comes in -- usually only a small number of tourists, diplomats
        and aid workers -- and where its citizens can and cannot go. Defectors say
        average North Koreans are not permitted to travel far from home without government
        approval.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9497f-e0ca-4f79-bf56-535c23919fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By most accounts, the pandemic appears under control in North Korea.
        Kim said earlier this month that his country''s efforts have been a "shining
        success," but warned his officials not to get complacent as the global health
        crisis has not yet abated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732e204-c4cb-46ca-b483-3f553248f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how heavily a domestically produced vaccine candidate
        plays into North Korea''s anti-epidemic strategy. This is, after all, the
        so-called "Hermit Kingdom" -- a country notorious for secrecy and obfuscation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2ba8d-4a03-46c9-a096-f6d725b18957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Pyongyang must recognize it''s behind the pack in the vaccine
        race. As of last Wednesday, there were more than 140 candidate vaccines in
        preclinical evaluation and 23 that had reached clinical trials, according
        to a list compiled by the WHO. Some of the giant pharmaceutical companies
        backing those vaccines are worth more than North Korea''s entire economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a3e65-3886-43ad-8b4f-28df5d4c303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So financially, a North Korean push for a vaccine doesn''t make
        sense. Look at it through the prism of propaganda potential, however, and
        the picture becomes more clear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef5f53-4671-4bbf-a873-e509bf980b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, North Korea was the technologically advanced, industrialized
        half of the Korean peninsula courtesy of the legacy of Japanese occupation.
        Most of the natural resources the Japanese wanted were in the north, which
        is why they built the factories there. South Korea was the breadbasket, and
        its economy was largely agrarian until after the Korean War.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef604e2-243b-4b2b-9fae-8d413e6b387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors say that today, the North Korean veneer of technological
        supremacy has been tarnished by the foreign movies and TV shows smuggled into
        the country. Yet reading North Korean state media gives the impression that
        the country has become a global technology powerhouse because of the leadership
        of the Kim family and its state ideology of Juche -- which is usually defined
        as "self-reliance" but also carries implications of an abstract, ethno-nationalist
        belief in the superiority of the Korean race.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6358b-8980-4e1f-972a-9ceaed7f1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talents, science and technology are our key strategic asset and
        weapon," a short piece published in June by state news agency KCNA read.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af4b1e-637c-42a6-85bf-141ce2fae4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These talents, KCNA said, have "have evoked world-wide admiration."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad894a0-f914-4d7e-bcf4-00a5fa3507f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is thanks to the world-level horizons of our scientists and
        technicians and their self-esteem of living in a powerful country and deep
        knowledge that the power and prestige of Juche Korea are being demonstrated
        on the international arena," the report read.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e60540-98ca-4b27-8258-3f21ae009e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In times of conflict with South Korea or the United States, the
        North''s nuclear weapons program would be the most visible example of this
        -- it is, after all, one of only eight countries to ever test a nuclear weapon.
        But most weeks, KCNA carries many other stories about seemingly mundane technological
        and scientific achievements that hammer the point home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198cf89-494f-4a64-96ec-156fefef2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media also tends to focus on fields where North Korea has
        not met the demands of its people -- especially electricity and food security.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec896d45-5f00-461a-afb6-df716b1795b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported on a new type of potato developed by North Korean
        scientists last week and the breeding of 10 new, "tasty" and "high-yielding"
        vegetables. In June, the news service published pieces on the country''s "world-leading"
        hydraulic barrages; new advancements in rainbow trout farming; breeding a
        new species of goldfish; new technological inventions at the Taedonggang beer
        factory; and the production a new ultraviolet lamp better than its imported
        equivalent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bf0f1-47e3-4080-b7fa-75ee70495bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, producing a Covid-19 vaccine will likely be much, much
        more difficult than any of those. As of Monday afternoon, KCNA was yet to
        officially report on North Korea''s vaccine efforts, with the only declaration
        of the country''s ambitions coming from a government website.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d692e4-478a-41c9-b445-095596a9194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:46:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the ability to do so would no doubt be a nice propaganda
        tool for a leader whose mandate rests on his reported preternatural ability
        to protect the Korean people.</p>'
  'Venus-ring-of-fire-activity-study':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T07:43:24.824+08:00
    'imagesource': 'jcr:07bc91c7-41a4-4047-b658-b14280a26d8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc35cc6f-e281-4d9d-ba77-52314f015f89'
    'lead': 'Crown-shaped structures called coronae on the surface of Venus show that
      the planet has active hotspots, rather than being ''geologically dead'' as some
      scientists previously believed, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T07:47:00.180+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:14:06.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:51.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venus', 'Ring-of-Fire']
    'template': '1'
    'title': 'Venus has crown-shaped hotspots that form its own ''Ring of Fire'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274a815-eccb-4ea6-b6ab-e37f261d75dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Beneath the cloudy, thick atmosphere
        of Venus, the planet''s surface shows signs of activity that may be much more
        recent than ancient, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08619d1-46a2-4315-8fa4-8f45002b88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered across the planet''s hot surface, where temperatures of
        880 degrees Fahrenheit are hot enough to melt lead, structures called coronae
        can be seen, based on maps provided by previous missions to Venus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f088adf-98f4-45f4-989d-60f4ff0ff3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This area is known as Venus'' own "Ring of Fire," and researchers
        suggest these locations could be targets for future missions to Venus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065354c-12dc-4d27-9ef1-d3c9ea0380b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These coronae take their name from the Latin word for crown, which
        is fitting given that they leave crown-shaped structures on the planet''s
        surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b70f2-2c72-46c7-ae48-ef4fe7716c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have formed where plumes of hot magma from deep inside the
        planet make their way up through the planet''s mantle and crust -- not unlike
        how the volcanic Hawaiian Islands formed on Earth. These massive crowns on
        Venus are surrounded by cracks and lines that stretch out from the center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30132cf-990c-4e6f-9bcd-aa101501ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although coronae are signs of tectonic and volcanic activity on
        Venus, they''re not exactly volcanoes like the ones we have on Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa259d8-0841-4985-83ff-d43521280de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronae are massive, some in the new study reaching larger than
        186 miles in diameter, according to Anna Gülcher, study author and postdoctoral
        candidate at the Swiss Federal Institute of Technology''s Institute of Geophysics
        in Zurich.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a1b58-5119-419a-98f1-b88d8063c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Monday in the journal <a href="https://www.nature.com/articles/s41561-020-0606-1">Nature
        Geoscience.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9842d3-6968-4579-9ea9-a238d605a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the volcanoes we have on Earth, coronae are more like fields
        of lava flows and faults in a circular shape -- but each one is the result
        of a single plume of magma that comes near the surface from the planet''s
        interior, Gülcher said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae0ef6-6702-4715-8c80-35f40523113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much like Mars, Venus doesn''t have tectonic plates. Its tectonic
        activity is evident through faults, coronae, mountains and rift valleys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3325dd-99ba-416a-953b-9f63b3ccaf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of these coronae are evidence of ancient activity on
        Venus, a new study has identified 37 coronae that they consider to be recently
        active, which suggests that the planet is geologically active and its interior
        is still warm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93769f70-a1ff-4640-a29c-4a8204466770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other planets in our solar system, like Mars and Mercury, have cold
        interiors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117ada7-82e7-474e-9904-97c80e2a81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists believed that Venus had cooled to the point
        that its geologic activity had slowed. They believed its crust was so hard
        and tough that no material from the inside would be able to burst through
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa52425-e502-4500-95d4-99be1ab52eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their study, the researchers modeled activity in Venus'' interior
        to simulate how coronae form.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f8539-222d-470d-95a8-2614472c1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers discovered that features of coronae located all
        across Venus tend to vary, showing their development and evolution. And if
        coronae are still forming and evolving, that means that inside Venus, its
        warm interior is still "churning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d481842-3ef7-471f-91a8-7c4ba7b04b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how recent is this activity?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a47295-17f9-4314-8da6-9023f6b45495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be today or a couple million years ago," said Laurent
        G.J. Montesi, study coauthor and professor in the University of Maryland at
        College Park''s geology department, in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b497f8e-4f5f-4cd2-950d-dd885b45e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is that if a plume stopped being active more than
        2 or 3 million years ago, some of the attributes of our ''active'' coronae
        would have vanished," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba82d9-8433-49bc-a703-9f50327933b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many of these structures, the attributes we associate with activity
        are very well marked, suggesting that activity is indeed recent or ongoing.
        Based on what we know of volcanoes on Earth, this could means eruptions every
        few hundreds of years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a7c9d-586a-46a6-a197-06979a94dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37 active coronae are located in specific locations in a broad
        band across the southern hemisphere, which suggest these are areas of activity
        on Venus. There were only a small number of active coronae outside of this
        area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4621988-5c16-4ae8-85d4-83187b84e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus isn''t the only planet with a so-called "Ring of Fire." Earth
        has its own "Ring of Fire" in the Pacific Ocean, where active volcanoes and
        frequent earthquakes contribute to the name. However, on Venus, this ring
        is being created by the mantle plumes responsible for coronae.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038311aa-eff5-43de-a3d8-d6aa7f029ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason behind such distribution of active mantle plumes on
        Venus, and its link with the dynamics of the deeper within the planet, is
        key for future geodynamic studies," Gülcher said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793300a-a00c-4992-adc3-47492b8e8b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earth''s unusual twin</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26f083-70f4-4f59-adc7-23b53364e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus is similar in size to Earth and often referred to as Earth''s
        twin, but it''s also considered to be an unusual planet that scientists are
        still trying to understand. Despite the fact that multiple missions have conducted
        flybys and imaging of Venus over the years, its inhospitable surface makes
        landing on the planet and studying it in detail more tricky.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00752361-35e9-45de-9f7c-7c49c6b27424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, data gathered during NASA''s Magellan mission, which
        orbited Venus between 1990 and 1994 and mapped almost the entirety of the
        planet, was used to look at the planet''s topography.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee73e5-d3cc-4029-996c-3a0d49595ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Venus has surface features that are considered "young,"
        astronomically speaking, and differ in age when compared to the solar system''s
        formation 4.5 billion years ago. Many scientists have described a global resurfacing
        event between 500 million and 700 million years. After that resurfacing event,
        likely caused by volcanic processes on the planet, it was considered "geologically
        dead."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c9779-b222-4317-be40-a71682b45b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new study, and other recent research, suggests otherwise. These
        coronae are part of the growing evidence that Venus is experiencing a more
        gradual resurfacing and cooling process. This is similar to Earth''s volcanic
        activity. The coronae could help Venus gradually lose its internal heat and
        create resurfacing on a much smaller scale, Gülcher said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274816a-e7f9-442a-92d9-08794e4af762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the researchers found active coronae, as well as what
        they refer to as much older "fossil corona structures," show that this process
        has taken place across Venus for a long time, the researchers said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f180b52-bceb-4472-a795-1a7735b19b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the data the researchers have to work with has poor resolution,
        so future missions to Venus like the European Space Agency''s EnVision launching
        in the 2030s and NASA''s proposed VERITAS mission concept could provide more
        high-resolution data of the planet''s geodynamics and topography.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fdc6b-936f-47bc-8e23-eed1da2fbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, if it were possible, rock samples collected from
        the surface of Venus would provide more information about the planet''s composition
        and interior.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042c4ed-b6e4-4253-ae40-71c84ad8d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the current information they have, the researchers are
        interested in learning more about these hotspots in Venus'' southern hemisphere
        and what it suggests about how and why Venus'' interior is reacting that way
        in such a localized area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0a208-f2e8-46eb-9d8b-02a26d907a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The atmosphere of Venus is likely fed by volcanic activity, and
        understanding that history will help us know how and why Venus became such
        a hellscape, maybe even teach us how to better manage the Earth''s climate,"
        Montesi said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11beb3-dcc4-4b2c-9a71-7e7a2f81253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a broader questions remains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a428f-7ca1-4815-9f8a-25ffc4846cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key general question that still remains to be answered is how
        and why Earth and Venus took such different evolutionary paths, when supposedly
        starting out with the same composition," Gülcher said..</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61018a77-b0c9-4d34-b079-c4e47b32640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By better understanding the geophysical processes that causes the
        tectonic and magmatic features on Venus, scientists may also gauge their impact
        on the planet''s climate, and, possible, answer another essential question:
        why does Earth is habitable, and Venus not?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5778698-5444-46bb-bf6c-bcba62da857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T07:47:00.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:14:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/20/world/venus-coronae-activity-study-scn-trnd/index.html">"Venus
        has crown-shaped hotspots that form its own ''Ring of Fire''."</a></em></p>'
  'School-opening-limited-face-to-face-classes':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T09:42:22.023+08:00
    'imagesource': 'jcr:ac2ac64d-eb88-451b-855f-937912f72398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49da38b5-dd2d-466a-894b-31e3c3a1ec81'
    'lead': 'President Rodrigo Duterte has approved the proposal of the Department
      of Education to carry out limited face-to-face learning in areas deemed to have
      low risk of COVID-19 transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T09:50:30.231+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:14:05.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:51.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte allows limited face-to-face classes in low-risk areas'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00835ede-fda6-4c74-8cb3-ab769abfe03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:57:18.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> President
        Rodrigo Duterte, who previously opposed physical classes until a coronavirus
        vaccine becomes available, has approved the proposal of the Department of
        Education (DepEd) to hold limited face-to-face classes in areas deemed to
        have low-risk COVID-19 transmission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076d412-2cba-42aa-8180-8a1203ebfde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:57:18.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met with members of the COVID-19 task force on Monday
        night. Education Secretary Leonor Briones presented the advantages and disadvantages
        of allowing face-to-face classes in some areas, as she detailed the health
        protocols to be carried out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f555e-bd05-470c-8f72-f5b193861735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:57:18.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am with you on this," Duterte told Briones and his Cabinet in
        the same meeting aired on Tuesday morning. "Let''s try to make ourselves&nbsp;
        productive even how constricted the times are. Okay ako [I am okay with this]."&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5edfab-b927-4c73-8d5a-df35de17dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face learning can only be carried out starting January 2021,
        but private schools which have started physical classes last June will be
        allowed to continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b7ba2-4991-4400-b712-4780c1a911ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said local executives and several international schools
        in the country are requesting for limited face-to-face classes, but students
        will not be required to attend physically for the entire school week as teachers
        will also carry out alternative modes of learning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3afe3-39a3-40bb-8ae4-99d350cbb672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing studies, the education chief said children are not as affected
        by the health pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eae0ce-3905-495e-bf63-73613119c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are not as badly affected by the COVID phenomenon as compared
        to adults," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e5736-5861-4758-94ce-59a9273e16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said minimum health standards will be strictly enforced
        in schools that will be allowed to hold face-to-face classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4edb57-703e-43bc-967a-78e2ef7e339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added that schools in areas under moderate general community
        quarantine will be inspected by DepEd personnel and members of the National
        Task Force for Coronavirus Disease-2019 (COVID-19) if they can observe minimum
        health standards, such as having running water wherein students can religiously
        wash their hands. She also said that public schools will have an easier time
        adjusting as classrooms are open and without airconditioning, which is ideal
        to curb the spread of COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7958e-c8fd-4171-a9ba-dda4139faa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of classes also have to be reduced to a maximum of 20 students
        to observe physical distancing in classrooms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbaa54-e27a-4d6d-9bd4-05943b03500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the precautions to be undertaken, Briones said parents
        who feel uncomfortable will not be forced to send their children to physically
        attend classes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcca46-3b2e-4ad7-a286-871fa5f00ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga parents na ayaw ng face-to-face (classes), may choice
        naman sila sa online halimbawa," she said in a separate media briefing on
        Tuesday. "Kung hindi pwede ang online dahil hindi pwede ang connectivity nandiyan
        ang telebisyon, nandiyan ang radyo.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3d3ca-efae-43c4-875b-61e66775f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The parents who don''t like face-to-face classes can
        opt for online learning. In the absence of online connectivity, they can also
        use the television or radio to learn.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22508536-99fd-41be-8df9-b19ee51177d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes are slated to start on August 24. DepEd reported that over
        21 million students have enrolled for school year 2020-2021 compared to last
        year. But Briones revealed a "phenomenon" in which over 347,000 students of
        private schools opted to enroll in public schools this year due to the effects
        of the COVID-19 crisis to their parents'' livelihood.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e41a7d-b731-4e5d-b862-121878cac95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The private schools have been affected by the downturn in the economy,"
        the secretary said. "There are parents who lost their jobs and cannot already
        fund the studies of the students."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5842c2-d722-4bf2-a130-04096a71b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T14:09:51.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:14:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a total of 68,898 confirmed COVID-19 cases,
        with 23,072 recoveries and 1,835 deaths as of Tuesday.</p>'
  'Jack-Ma-Ant-Group-IPO-China':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'Ant owns Alipay, one of the most popular payment apps in China, and
      also offers online financial services such as loans, investments and credit
      scoring systems. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-21T10:02:46.134+08:00
    'imagesource': 'jcr:e23045da-583c-4a99-b220-882d3aa893a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d0f103-e116-4b72-912d-9fa2824eb621'
    'lead': 'Chinese billionaire Jack Ma''s Ant Group is planning "a concurrent initial
      public offering" in Hong Kong and on Shanghai''s Star Market, China''s answer
      to the Nasdaq.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T10:06:51.264+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:14:04.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:51.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ant', 'Ant-Group', 'Ant-Financial', 'Jack-Ma', 'public-listing',
      'IPO', 'China', 'Alibaba', 'Alipay']
    'stories': ['c2f8ab2a-5f3c-44af-829f-56e72a060fbf']
    'template': '1'
    'title': 'Jack Ma''s Ant Group chooses China for its IPO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bfe4c-a7c6-469b-b1ba-d1eee5df202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;One of China''s biggest tech firms
        has chosen to stay home for its blockbuster IPO, shunning Wall Street where
        Chinese companies are facing heightened scrutiny because of rising geopolitical
        tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad64001-2118-489b-ade6-bfa4f868b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group announced on Monday that it is planning "a concurrent
        initial public offering" in Hong Kong and on Shanghai''s Star Market, China''s
        answer to the Nasdaq.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2130b9-3e80-493f-a217-76b5c29d95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant is affiliated with e-commerce giant Alibaba, which raised a
        record $25 billion when it debuted on Wall Street in 2014 — still the world''s
        second largest IPO to date. Ant owns Alipay, one of the most popular payment
        apps in China, and also offers online financial services such as loans, investments
        and credit scoring systems. The Hangzhou-based company is worth some $150
        billion, according to CB Insights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fe4a1-5771-4cef-8045-9d2e335ef6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a boost of confidence for Hong Kong. The city''s status
        as Asia''s financial hub is in doubt after Beijing imposed a controversial
        national security law on Hong Kong. Ant''s announcement coincided with news
        that the Hang Seng will get a new index to track the 30 largest tech firms
        that trade in Hong Kong. Ant would very likely be included.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80799ad-9e61-4ef7-b0c0-5d29576cfa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Jing, executive chairman of Ant Group, signaled his support
        for Hong Kong and mainland China in a statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb69dc-7538-45bb-88ee-8cfbb5dfa877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The innovative measures implemented by [the Shanghai and Hong Kong
        markets] have opened the doors for global investors to access leading edge
        technology companies from the most dynamic economies in the world and for
        those companies to have greater access to the capital markets," he said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d4f1c-9700-4ba2-8e5c-f3db3e3a6c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures include Hong Kong allowing companies to list with
        dual-class shares, a structure often favored by tech companies because it
        allows founders to retain control. That was not the case back in 2014, and
        was one of the reasons billionaire founder Jack Ma chose to list Alibaba in
        New York instead. Shanghai''s Star Market also allows such shareholding structures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb8c90-035e-41b5-93bc-9fd820d6678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant''s IPO would follow a string of high-profile public offerings
        in Shanghai and Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ecc8f-a73a-4991-a8c8-43ca2a4c9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC, China''s biggest chipmaking company, raised $6.6 billion from
        a secondary listing on the Star Market last week, and its shares popped more
        than 100% on their debut. E-commerce company JD.com raised $4 billion in a
        secondary listing in Hong Kong last month, while Alibaba hauled in $13 billion
        in a secondary listing in Hong Kong late last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9770a-5130-4251-9704-2038f19fafe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant did not provide details on when the IPO will take place. A spokesperson
        declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80de38d-9b3a-417d-82db-17f6a4aa6464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:06:51.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/20/tech/ant-financial-jack-ma-ipo-hnk-intl/index.html">Jack
        Ma''s Ant Group chooses China for its IPO</a>."&nbsp;</em></p>'
  'China-movie-theaters-back-in-business':
    'author': 'Jill Disis and Shanshan Wang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-21T10:08:13.520+08:00
    'imagesource': 'jcr:38a1fe92-ff2d-4c4c-b1a1-694662cfa2d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6859389-9be5-4177-9684-6ac7e06d64e8'
    'lead': 'China''s massive box office began to reopen on Monday after the coronavirus
      pandemic spurred a shutdown lasting roughly six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T10:11:02.306+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:14:03.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:51.637+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'cinema', 'movie', 'theater', 'business', 'covid-19']
    'template': '1'
    'title': 'China''s movie theaters are back in business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb970e4f-c7a3-4bbe-ad39-7530fe82eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China''s massive box office began
        to reopen on Monday after the coronavirus pandemic spurred a shutdown lasting
        roughly six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2a8e6-a32a-4c95-867e-69307e457014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Film Administration announced late last week that movie
        theaters in "low-risk" areas could reopen from Monday with a few precautions.
        Audience members are required to wear masks and take temperature checks, and
        cinemas are expected to operate at 30 percent&nbsp;capacity. Eating and drinking
        in the theater is also prohibited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc7e4d-8981-4611-9dec-f70d1d01b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "low-risk" requirement effectively means that most of the country
        should be able to reopen cinemas, according to the Global Times, a state-run
        tabloid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b9275-007e-4eae-aa1e-5fc752c067be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket sales for Monday''s box office surpassed 2.8 million yuan
        ($400,000) just before 5 pm local time, according to Maoyan, a major Chinese
        ticketing platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf560dc1-f256-4712-80ef-7d5153815ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese film "A First Farewell," about a boy from Xinjiang,
        along with the 2017 Pixar film "Coco" and the Chinese thriller "Sheep Without
        A Shepherd" grossed the most in pre-sales, according to the Global Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765ae1f-e515-48c5-973f-774fa08f3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is home to a huge movie industry that generated more than
        $9 billion in box office sales last year — second only to the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a695fb-af42-4c74-999b-7e18d33c7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie theaters around the country closed in January as the coronavirus
        spread rapidly through China. That meant the box office industry missed out
        on sales from the Lunar New Year, a season that is typically a boon for cinemas
        and studios since many residents watch movies during the long holiday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0d545-4a00-48fd-88cc-8f0422633fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chinese social media users celebrated the re-opening Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f680fc7d-55e2-4103-a4b5-89746904fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cinema, i am coming!" wrote one Weibo user who added that they
        "understand and support prevention and control measures." Another user said
        that they would feel "satisfied" watching a movie, even if they could not
        eat or drink during the screening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11906aac-f4b6-414f-9f30-243ea1fb4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:11:02.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:14:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/20/media/china-box-office-reopens-intl-hnk/index.html">China''s
        movie theaters are back in business</a>."&nbsp;</em></p>'
