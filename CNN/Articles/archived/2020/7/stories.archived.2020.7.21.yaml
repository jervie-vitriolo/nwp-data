      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear in the growing number of hospitalizations in many states,
        like Mississippi, where the governor said Sunday on CNN that the number of
        Covid-19 patients needing hospital care has about <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-19-20-intl/h_6d3ef23d1eb57d4c680108af3841aed7?utm_term=PRV-15952828742800e2d2191f595&amp;utm_source=What+matters+for+July+20%2C+2020&amp;utm_medium=email&amp;utm_campaign=227682_1595282874304&amp;bt_ee_preview=r3qcK8VT2QrWohGe1JzL3edgs0EZMkt6kV0WgcacZqo%2FxQMXmPtf0uVk9Pq%2FkOep&amp;bt_ts_preview=1595282874304">doubled
        in two weeks</a>.</p>'
