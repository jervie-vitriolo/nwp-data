      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said farmers and fisherfolk from Rizal and Laguna
        could tap the city’s cold storage and other facilities to store their produce,
        and also market these to consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95827fb2-dfe5-4ec4-ae51-185919f61460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.297+08:00
