      polio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a861215-e091-48aa-b9fc-64050f0471c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Department
        of Health said it targets to vaccinate about 3.5 million children in Mindanao
        to prevent the spread of polio amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ad90e-c0ab-4faf-b0dd-e658d1138f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0262c4f4-9a94-4335-b8dc-e3bc8a9a5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the department’s latest Sabayang Patak Kontra Polio
        campaign that started Monday. DOH Undersecretary Maria Rosario Vergeire said
        Tuesday in a press conference that this will run until August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f38117-6e50-4666-b7d8-c978e5c38aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48cdc5e-917f-448d-bc4f-71e33b2e322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio is an infectious disease that in some cases cause permanent
        paralysis, usually of the legs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ade51-fa98-472c-9b6d-0c7dbe09eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c6398-bf64-4b69-8be3-fe2f57201166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Abdullah Dumama Jr., health undersecretary for field implementation
        and coordination team of Visayas and Mindanao, said 634,832 children under
        the age of 5 were vaccinated on the first day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3757f-8f51-4a23-94e5-2f349e458403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a438734-ec57-450c-aaa3-cae323cdb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, World Health Organization Representative Dr. Ramindra
        Abeyasinghe said aside from Mindanao, the campaign will also cover Central
        Luzon and parts of CALABARZON.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611ddd4-198d-4f8d-912e-8592a7843128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f7e9b-da6b-4ce6-8c5b-51d6de9076fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumama added that it is important to also address this issue amid
        the COVID-19 pandemic since polio, and other diseases, continue to spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8f25c-69c6-4cbe-b72e-5bb21d7d3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094231a-42b9-4c83-a8a3-f346b2d09d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials reminded parents to have their children vaccinated
        to prevent another outbreak that will be an added challenge amid the fight
        against COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4009bca-2b6c-499f-ba9d-b78ea45263d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a9c35-89a1-4dec-82cc-aaf6c6aee35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was polio-free for 19 years, but the disease resurfaced
        last year due to lack of immunization and other environmental issues, Vergeire
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f074dd-53f0-4490-935c-1d6208a06b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3476f42-44ff-4206-b01b-cada3d65fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak was declared by the health department in September 2019
        following a single reported case of the disease. A single confirmed case in
        a polio-free nation automatically calls for a declaration of an outbreak.</p>'
