      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department and city officials also met for the Multi-Agency
        Agricultural Government Assistance Program (MAAGAP) Para sa Kinabukasan ng
        Taguig. Dar said this is the first phase for a bigger picture envisioned for
        the business corridor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501ddce-68c2-4f73-b380-af2641bf6b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.297+08:00
