      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f67de7-7958-4dd0-bc7c-0648cc16caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
