      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Trump views this in terms of ratings rather than
        infections.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2222a-e4bf-4835-a028-990a03721345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111c5b3-611c-43e6-91f7-ac530dd87116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
