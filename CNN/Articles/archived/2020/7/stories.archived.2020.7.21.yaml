      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila government earlier launched free testing via two drive-thru
        facilities- one in front of the Andres Bonifacio Monument in Ermita, and the
        other at the Quirino Grandstand.</p>'
    '8':
