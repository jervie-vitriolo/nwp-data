      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438ca48-41d7-4a6a-a886-ee098dd9757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday on CNN''s "New Day," Dr. Peter Hotez of the Baylor College
        of medicine, explained why southern states such as Texas and Florida are seeing
        increased deaths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58927fda-80da-46c7-b709-cdbe67d268a2'
