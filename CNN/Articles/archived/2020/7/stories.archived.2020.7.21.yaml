  'Eumir-Marcial-pro-fights-Olympics':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-21T18:29:05.646+08:00
    'imagesource': 'jcr:ddaca590-d438-422e-a688-03f2e6b34ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04cbf89-740e-4abc-a909-62148b3c6f6b'
    'lead': 'Olympic-bound boxer Eumir Marcial could be making his professional debut
      in October as MP Promotions lines up three bouts for him before the 2021 Tokyo
      Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T18:31:27.647+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:13:37.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:59.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MP Promotions lines up three pro fights for Marcial before 2021 Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d329f-13b2-46da-aea5-0e68f8724cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> – The country’s
        top boxing promotional outfit is lining up three professional bouts for Eumir
        Marcial ahead of his Olympic bid in next year’s Tokyo Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff0541-b670-4499-96ec-5509ccbf2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c84d0-f31b-46d2-ba77-f04fd257b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old boxer recently signed a lucrative six-year deal
        with Senator Manny Pacquiao’s MP Promotions and could be making his much-anticipated
        professional debut in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566bf79-34e9-49c3-933c-6b853ca9df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e928d-dc3f-4aba-b4a9-d976812eba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’d hope to possibly have about three fights because you have
        about nine months to a year before the Olympics. Hopefully we’ll do something
        in October  before he stops and fully concentrates on the Olympics,” said
        Sean Gibbons, president of MP Promotions during the weekly Philippine Sportswriters
        Association forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe196128-a44c-4db4-ace1-517667936ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f9546-604d-46f4-a288-34f3e454faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gibbons, their moves will not interfere with Marcial’s
        preparations and will in fact be geared towards what he’s going to be doing
        in Tokyo. That means, Marcial will still be competing in the middleweight
        division while fights will only have four to six rounds instead of twelve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb82f42-6bff-4f0a-8046-df3e7d1a1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4239d3-1468-49c9-ae4e-7d4ed1c7d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With plenty of time to train, Marcial himself insists on sticking
        with Amateur Boxing Association of the Philippines coaches Ronald Chavez and
        Don Abnett to help him stay focused on his goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73c575-b0c9-42ff-be80-58c6c6b23a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b67e4-5e68-4ac4-bbea-d33e13f1b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sila po yung mas may nakakaalam sa style ko, kung ano yung mga
        kulang pa sa akin. Sa haba ng time namin papuntang Olympics at ngayon papasok
        ako sa pro, sa tingin ko maganda na makasama ko yung dalawang coaches ko pa
        rin,” said Marcial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56e42b-f2e7-43ce-843b-32dc7fbb23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are the ones who know more about my style and
        what I still need to improve. In the lengthy amount of time we had together
        on our way to Olympics, and now that I''m entering the pro, I think it would
        be better to have my two coaches with me.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8a1da-345f-40c2-be5a-87fc30ee6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ad9db-edc4-4f52-acf0-6a952f5ed3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga-native is set to take his training camp to the U.S.
        later this year where he will most likely be based in Los Angeles, California
        -- ‘the best place to train’ according to Gibbons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ff6f8-ca2c-447e-b283-ef737f374081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b867d-f732-47c9-aa57-503decb43fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are so many fighters from every nationality in all the gyms
        there. We’re going to go there and try a few trainers hopefully Freddie Roach.
        He’s done good things with Filipino fighters and there’s a good track record
        there.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e908b1-6596-4cda-8000-66010ebe914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809684a0-897c-4ced-be05-11297eb44cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gibbons, who has never worked with an amateur boxer in his 35-year
        career, he admittedly believes that Marcial is not just his first but his
        best and biggest prospect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed035fbd-4304-4f14-ab29-4abad6235f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4bf99-d297-4e86-89a3-f4397a630137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What makes Eumir special is two things that you don’t learn—either
        you’re born with it and you have it or you don’t. He’s a puncher, he’s got
        heart, he’s got a good chin, and he’s got the determination and the will to
        win,” said Gibbons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0045e-5ee2-462e-9667-8c6c53b489f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924283b-e013-45fe-a743-83faaad4c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite turning pro, Marcial vows to keep his eyes locked on winning
        the Philippines’ first Olympic gold medal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7b623-7583-462d-b30b-6886451f11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fc59f-8e45-4dad-b1d2-437948a4cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Olympics ang priority ko hanggang nandito pa yan. Yung laban sa
        pros pwede naman i-move yan pero yung Olympics ang hirap, ilang taon kong
        hinintay ito bago mag qualify,” he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b2899-19ce-45ce-b2b0-94d61b897eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f492527-9b50-428b-9450-1bbda3d0b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T18:31:27.649+08:00
      'mgnl:createdBy': 'kristel'
