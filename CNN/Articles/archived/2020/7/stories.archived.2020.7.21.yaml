      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 20 acres of my paddy field went under water. My house is under
        waist-deep water," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2370c-fe5a-4ac7-8ae4-81344d36175e'
