    'lead': 'Cinnamon may improve blood sugar control in people with a condition known
      as prediabetes and may slow the progression to type 2 diabetes, according to
      a new pilot study of 51 people with elevated blood sugars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T21:32:03.790+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:13:32.534+08:00
