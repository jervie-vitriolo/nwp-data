      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all the existing facilities now by the Laguna Lake, I see
        a bigger potential for Taguig,” Agriculture Secretary William Dar said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
