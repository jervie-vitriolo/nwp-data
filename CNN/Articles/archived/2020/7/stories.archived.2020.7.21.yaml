    'template': '1'
    'title': '''Violence and abuse are too often a part of the child athlete''s experience''
      in Japan -- report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d0870-26b5-41e7-aaf8-05052fe8e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hitting children with bats and sticks,
        slapping them across the face, and holding their heads underwater to simulate
        drowning are some of the abusive coaching techniques allegedly used in Japan
        as revealed in a report by Human Rights Watch (HRW).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec0c3f-d56e-4bfa-a974-87d27a34ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec8f1d-1141-4d44-9e4d-34737d744b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published on Monday, the report includes 56 interviews with current
        and former athletes across at least 16 sports, as well as an online survey
        with 757 responses from current and former child athletes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6776f19-a50e-467b-beda-1460d4db0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45351f-072c-45db-906a-a59bb68b3fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey -- conducted between March and June this year -- more
        than half the respondents reported direct experiences of physical abuse when
        participating in sport, including 175 athletes aged 24 or younger with recent
        or ongoing experiences of abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6725afc-9fb7-4996-bfac-0bdd641bb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c7d21-8c02-40de-92db-142e00f1a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participation in sport should provide children with the joy of
        play, and with an opportunity for physical and mental development and growth,"
        the report begins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61523b1e-e8e3-432d-a670-4b15623ce323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e917d0-7dd2-4076-81df-561176841f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, however, violence and abuse are too often a part of the
        child athlete''s experience. As a result, sport has been a cause of pain,
        fear, and distress for far too many Japanese children."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708f137-8144-4bc7-a493-a49d174abe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48472554-1960-4174-a2ab-586df5d9a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f548c-4843-4aff-9d11-f382ef3ba16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I Was Hit So Many Times I Can''t Count''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a4b23-e33e-494c-9178-a3f7a28775eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title of the report, "I Was Hit So Many Times I Can''t Count,"
        is taken from the account of an 23-year-old baseball player, who was allowed
        to use a pseudonym, who says he was hit by a coach and started bleeding in
        front of his team while playing in junior high school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c08d2-544d-4301-9190-5b6d31b0cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f53b63-9218-46f1-8e9b-693b50b853c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another account, a former professional basketball player -- also
        pseudonymous -- says teammates were hit every day as part of her high school
        team in the mid-to-late 2000s and that "the coach would pull my hair and kick
        me ... I was getting hit so much [on my face] that I had bruises ... drawing
        blood."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec3186-a403-4be9-89e8-6e36706440f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4e5eb-3331-4a0b-8d11-574245298870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report has been released in the week that Tokyo was originally
        scheduled to host the Olympics before the Games were postponed to next year
        amid the coronavirus outbreak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d45e2d-d3da-4e05-98f2-49dbc0a42f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961efe89-1cfd-4304-8499-3ed75d864b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sport can bring benefits like health, scholarships, and careers,
        but too often victims of abuse experience suffering and despair," Takuya Yamazaki,
        a sports lawyer on the Executive Committee of the World Players Association,
        was quoted as saying in a release connected to the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290803db-5655-4530-bc50-73a4cd61020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6c437-8c72-4e54-85af-756ab844b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons why it is so hard to deal with cases of abuse
        is that athletes are not encouraged to have a voice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71235f08-efa2-43d0-8687-b82671de43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e210fab-32c7-4d3c-b446-634144306e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difficulty is that most national federations are managed by
        former athletes or people in the sports industry. They are really hesitant
        to say something against the established coaches."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5f797-1707-4e1a-86b2-6da0cb4c129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae3b24-abae-4a28-a292-9012a150d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a4b71-6a2f-40ed-a98b-ec7b8273bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW has called for a reform of the way sport is coached in Japan,
        including a ban on all forms of abuse by coaches against child athletes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3807d-3022-4abf-a271-55c3d5b62540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac87a3a-9465-48b2-a01f-b58962dba04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization says in the report that reforms against violence
        in sport made in 2013 and 2019 failed to "adequately or specifically address
        child athlete abuse, and neither are legally binding, resulting in questions
        about how effective they have been and will be."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e082fc2-e16f-4cf0-b882-98b68a7ce092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9607ad2-5c8e-43d3-970d-82cc15d37c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "Taking decisive action to protect child athletes will
        send a message to Japan''s children that their health and wellbeing matter,
        place abusive coaches on notice that their behavior will no longer be tolerated,
        and serve as a model for how other countries should end child abuse in sport."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb43a7-4f58-41c4-91b2-7b44abbcbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09715b1f-efcc-4d02-88a3-0030c813b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese sporting bodies have yet to publicly comment on the report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f40678-f684-4647-894f-5f45ca191e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b73aa-4ed6-4edc-8d26-c17490ce5469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2013, the Japan Sports Association, the Japan Sports Association
        for the Disabled, the All Japan High School Athletic Federation, the Nippon
        Junior High School Physical Culture Association, and the Japanese Olympic
        in April Committee (JOC), released a joint "Declaration on the Elimination
        of Violence in Sports" statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff454d-8b1a-40db-8f2b-014d12122c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdc5a6-a3b4-4dab-8438-342ea0135156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the declaration, the five organizations reaffirmed "the meaning
        and values of sports at a time when society is struggling with the problem
        of violence in sports. This declaration represents our firm resolve to eliminate
        violence in sports in Japan."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0cfdb-b7d1-45d0-91ae-83877fceb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af6187-a3d6-413f-bba9-396d7b1a0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the International Olympic Committee (IOC) acknowledged
        the report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741868a6-4859-4ab2-be91-6869f01c077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ce6d1-a908-4b89-8a68-988a0c987efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harassment and abuse [are] unfortunately part of society and also
        occurs within sport," said the IOC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76993f16-2e59-4ebb-9f3d-435ea4b40031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc6256-0a27-495e-bbc3-2d51cb659752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC stands together with all athletes, everywhere, to state
        that abuse of any kind is contrary to the values of Olympism, which calls
        for respect for everyone in sport.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e3cda-f10f-4660-b925-aa967309b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60824e3-7ff6-4e57-819e-f82449b56a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All members of society are equal in their right to respect and
        dignity, just as all athletes have the right to a safe sporting environment
        -- one that is fair, equitable and free from all forms of harassment and abuse."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4242f0a-85ec-40ca-8316-09930d9c475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad7a7b-285e-44c4-9bb5-1c1978d9b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Japanese police reported the suspected abuse of a record
        80,104 minors to child welfare authorities -- an increase of 22.4% from the
        previous year, and the highest number since comparable data became available
        in 2004.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ab4af-f37c-4a01-a0ba-3908b2f6aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f95e5-e981-4b87-9a55-3ab3a66c52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Before taking her own life, South Korean triathlete asked
        her mother to ''lay bare the sins'' of her alleged abusers</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f133b10-d4d2-4155-8a9c-841cce2d8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e40e4-b330-44fe-bd27-5c4fa42d2fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not just unique to Japan</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ae8fc-99d5-410f-bd18-d11b4b53e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of abusive training practices in sport are not just
        unique to Japan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4effd5f-96f9-49b5-b33c-334544cd77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4331f-d829-451a-96fb-ad1348287664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, South Korean triathlete Choi Suk-hyeon took her own
        life at the age of 22.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e0391-a9fb-4202-bb7d-cf70a2b2d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebfb1f-e35f-482b-907d-171c7464b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Choi''s death, her teammates on the Gyeongju City ​Hall
        Triathlon team have spoken of the "habitual physical and verbal abuse" that
        they say existed in the team. A coach and a team captain have since been banned
        for life from the sport, denying all allegations of abuse.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702fb50-ea15-4b05-819a-ab7470a6af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a1ed5-1505-470d-a660-8620def67e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also last month, more than 120 alleged sexual abuse victims of Larry
        Nassar, the disgraced USA Gymnastics doctor, sent a letter to the Justice
        Department requesting a copy of a report on the FBI''s handling of its investigation
        into Nassar.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cec81-77a6-472c-9b53-178d64712e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d1fc2-f897-4c9f-89db-ba28b8228776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ''s inspector general''s office said that victims and the
        public should rest assured that findings will be made public at the end of
        an investigation into the FBI''s handling of the Nasser case.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f4b3a-daf6-4ee3-9cfe-bbbb0a274be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e33501-87f6-4bd1-8578-79b94675b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar was sentenced to up to 175 years in prison after hundreds
        of women and girls said he sexually abused them over two decades under the
        guise of providing medical treatment.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963f31b-129e-4222-b73f-97063cfbd274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:14:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:13:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/20/sport/japan-child-athletes-abuse-hurman-rights-watch-report-spt-intl/index.html"><em>"''Violence
        and abuse are too often a part of the child athlete''s experience'' in Japan
        -- report"&nbsp;</em></a></p>'
