      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Department
        of Agriculture said Tuesday it plans to establish the country’s second "agri-industrial
        business corridor" in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302496d2-66a9-40d5-8e93-3895f10217a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e92b55-7659-477f-8d0a-f3c91fcad536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA and the city government have signed memorandum of agreement
        for the Urban Agriculture Project (UAP) that will support crops, fisheries,
        and livestock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9b350-94a4-41a2-8124-183436ca76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383f887-99ed-4730-90c8-8d2e7cfda584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said this agri-aqua industrial business corridor
        aims to boost productivity of farmers and the national economy by utilizing
        the potential of the Laguna Lake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a2e6f-462e-4507-a580-b369528bce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7331412-9151-42e9-865a-c82bca018f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.296+08:00
