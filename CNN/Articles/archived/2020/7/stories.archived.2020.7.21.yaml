      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After new data released Monday from <a href="https://edition.cnn.com/2020/07/20/health/oxford-covid-19-vaccine-results-cansino-pfizer-study/index.html">three
        different coronavirus vaccine trials</a>, there''s good reason to be hopeful.</p>'
