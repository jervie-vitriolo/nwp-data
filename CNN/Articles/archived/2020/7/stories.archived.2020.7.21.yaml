      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, <a href="https://www.washingtonpost.com/world/2020/07/20/mandatory-face-mask-requirements-global-coronavirus/">as
