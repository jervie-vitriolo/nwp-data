      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc6b11-2040-43bf-865e-0dce919ced66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.517+08:00
      'mgnl:createdBy': 'bamba'
