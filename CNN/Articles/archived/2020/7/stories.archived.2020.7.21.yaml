      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160348f9-036f-4b94-b270-652fe7637d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.877+08:00
      'mgnl:createdBy': 'bamba'
