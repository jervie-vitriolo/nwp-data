      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87943d27-7fd8-43e2-b87f-da325b54e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.414+08:00
