      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The remains
        of overseas Filipino workers who died in Saudi Arabia are scheduled to arrive
        in the country next week, according to the Department of Labor and Employment
        (DOLE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe188c1-bf71-45dc-82da-f86c8633d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:00:13.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said the third batch of repatriation will bring home 57 OFWs
        who died from COVID-19, based on initial figures from its overseas offices
        and the Philippine Embassy in Riyadh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e5452-9f14-421d-8d22-e48d372e14d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:00:13.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will accord our fallen modern-day heroes the same grand welcome
        and memorial ceremonies due them upon their arrival,” Labor Secretary Silvestre
        Bello III said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e6023-b076-4e0e-a65f-399ee5c7d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:00:13.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight will arrive in Manila on July 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453c748-1f41-4e24-86df-c8825a9adcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:00:13.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:13:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the remains will follow the same health protocols observed
        in the first two batches of repatriation where COVID-19 victims were brought
        directly to crematoriums upon arrival.</p>'
  'linkedin-layoffs-coronavirus':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-21T19:15:58.574+08:00
    'imagesource': 'jcr:6f00fa55-485b-4aae-95c4-d8ba57838067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2d0607-0650-4af5-9755-b1c2eab604bd'
    'lead': 'LinkedIn is cutting about 960 jobs — roughly 6% of its global workforce
      — as the coronavirus pandemic takes a toll on the job market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T19:19:17.136+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:13:36.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:59.690+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LinkedIn will cut 6% of its workforce as the pandemic slams recruitment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e3c06-223e-4f2a-9f52-391cd391ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:19:17.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — LinkedIn is cutting about 960 jobs — roughly
        6% of its global workforce — as the coronavirus pandemic takes a toll on the
        job market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21390d75-981c-487d-93e8-8b9e19163c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:19:17.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professional networking website "is not immune to the effects
        of the global pandemic," CEO Ryan Roslansky wrote in a <a href="https://news.linkedin.com/2020/july/a-message">note
        to staff</a> posted publicly on the platform. He added that the company has
        been hurt "as fewer companies, including ours, need to hire at the same volume
        they did previously."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e805ae-6914-496b-b27d-fd5494ec5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:19:17.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know these are the only layoffs we are planning,"
        Roslansky wrote, adding that the cuts would affects LinkedIn''s global sales
        and talent acquisition units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40514a-3420-4d7d-a293-511a0a8fbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T19:19:17.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States alone at least <a href="https://edition.cnn.com/2020/07/07/business/coronavirus-reopening-pause-jobs-layoffs-furloughs/index.html">3.7
        million jobs</a> have disappeared as a result of the pandemic. Many major
        tech companies <a href="https://edition.cnn.com/2020/07/10/investing/amazon-apple-microsoft-market-value/index.html">have
        avoided the brunt of the fallout,</a> as worldwide work-from-home requirements
        create more demand for their products. But LinkedIn''s business model revolves
        around helping people search for jobs, connect with other professionals and
        build their resumes — all features that have lost value as companies cut workers
        and freeze hiring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4e4ee-3fad-4cb4-bb79-a540803c38fc'
