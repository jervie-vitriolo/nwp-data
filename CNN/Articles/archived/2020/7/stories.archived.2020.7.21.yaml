  'Masks-are-not-a-substitute-for-other-public-health-measures--WHO-official-says':
    'author': 'Naomi Thomas, CNN'
    'caption': 'Photo courtesy: Achmad Ibrahim/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T02:01:37.920+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b24e161d-aa2e-42e3-91a2-3825c2fcbe55'
    'lead': 'The World Health Organization supports the use of masks as part of a
      comprehensive strategy for COVID-19, but they cannot be used as a substitute
      for other public health measures'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T01:59:56.943+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:14:16.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:12:48.579+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Masks are not a substitute for other public health measures, WHO official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c1c63-0dc2-45aa-b6d7-992ac16e7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T01:59:56.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization supports the use of masks
        as part of a comprehensive strategy for COVID-19, but they cannot be used
        as a substitute for other public health measures, said Maria Van Kerkhove,
        WHO’s technical lead for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef991d62-1144-462a-9654-56729e8fc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T01:59:56.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe8afd-574b-42bf-8c6d-304474537cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T01:59:56.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said WHO is hearing about changes in policies from
        many governments, who are applying mask use as part of their COVID-19 strategy,
        particularly in areas with active transmission or where physical distancing
        is not possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ef61f-7674-4571-bead-9f9e3bdf9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T01:59:56.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193368a4-d748-4c3c-8472-9a1202af23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T01:59:56.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support the use of masks as one of the tools that can be put
        in place. However, it is not a substitute for other public health measure
        that also must be in place,” Van Kerkhove said at a WHO briefing in Geneva
        on Monday. “You cannot substitute the use of a mask for hand hygiene – for
        cleaning your hands. You cannot substitute the use of a mask for physical
        distancing. You cannot substitute the use of the mask for testing, finding
        cases, for contact tracing, for quarantining cases.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bc144-1125-4798-bd35-8ae4ef4c7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T01:59:56.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything has to be done as a part of a comprehensive approach,
        Van Kerkhove said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309eb3ab-96e6-4ad1-9ef0-c708056db5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T01:59:56.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-20-20-intl/index.html"
        target="_blank">"Masks are not a substitute for other public health measures,
        WHO official says"</a></em></p>'
  'WHO--deeply-concerned--by-COVID-19-s-impact-on-indigenous-people-in-the-Americas':
    'author': 'Mia Alberti, CNN'
    'caption': 'Photo courtesy: Tarso Sarraf/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-21T02:05:52.637+08:00
    'imagesource': 'jcr:597e05bf-fc35-46ff-a502-8686d4e18711'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7dcbd88-1162-45b0-9331-3eb716f0a6e0'
    'lead': 'As of July 6, more than 70,000 indigenous people in the Americas had
      been infected with COVID-19 and more than 2,000 had died, according to WHO'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T02:05:00.119+08:00
