      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark McCloskey told CNN he was afraid of the "mob" that day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28fa25-e6b3-4dfb-a0b7-d3d65063978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a person scared for my life, protecting my wife, my home,
        my hearth, my livelihood," McCloskey told CNN''s Chris Cuomo soon after the
        incident. "I was a victim of a mob that came through the gate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accad0de-cfe0-47b1-add0-41a0a7cc88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri Gov. Mike Parson has said he doesn''t think the couple
        should face charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb89a1-f627-40fc-9135-164f4451a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mob does not have the right to charge your property or come on
        your property," Parson said at a news conference last week. "They had every
        right to protect themselves."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2096a1c-5875-4a2e-9f20-14e2021a73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am open to recommending the McCloskey''s participate in one of
        my office''s diversion programs that are designed to reduce unnecessary involvement
        with the courts," Gardner said Monday. "I believe this would serve as a fair
        resolution to this matter."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3482bd-0e5e-4376-afed-40c4e82b4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:04:17.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked last week whether he would pardon the McCloskeys if they were
        convicted, Parson said, "By all means I would."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa56d8e-4718-4332-a9c6-b2934805414b'
