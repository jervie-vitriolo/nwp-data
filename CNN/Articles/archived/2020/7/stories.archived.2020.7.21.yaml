  'EU-stimulus-deal-coronavirus':
    'author': 'James Frater and Michelle Toh, CNN Business'
    'caption': 'Spain''s Prime Minister Pedro Sanchez (left), French President Emmanuel
      Macron (center) and German Chancellor Angela Merkel (right) looking at documents
      during the EU summit in Brussels on Monday. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-21T23:41:52.295+08:00
    'imagesource': 'jcr:225a7f15-a609-4916-9969-b45f0f8f28e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc019578-fb88-47d9-a28d-d75fe427e59b'
    'lead': 'After almost five days of fraught discussions, European leaders have
      agreed to create a €750 billion ($858 billion) recovery fund to rebuild EU economies
      ravaged by the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T23:45:33.999+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:13:22.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:13:04.070+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU leaders strike ''historic'' $2 trillion deal to rebuild Europe''s
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9d9bd-f83d-4211-81c1-3988ffee827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:33.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After almost five days of <a href="https://edition.cnn.com/2020/07/20/economy/eu-recovery-plan/index.html">fraught
        discussions</a>, European leaders have agreed to create a €750 billion ($858
        billion) recovery fund to rebuild EU economies ravaged by the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        crisis.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe990b3-7c48-43a1-acda-68caf122a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:33.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission will borrow the money on financial markets
        and distribute just under half of it — €390 billion euros ($446 billion) —
        as grants to the hardest hit EU states, with the rest provided as loans. Leaders
        also agreed a new EU budget of nearly €1.1 trillion ($1.3 trillion) for 2021-2027,
        creating combined spending power of about €1.8 trillion ($2 trillion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53990c-5b62-4491-931a-0f741c9c3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:33.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an ambitious and comprehensive package combining the classical
        [budget] with an extraordinary recovery effort destined to tackle the effects
        of an unprecedented crisis in the best interest of the EU," the EU leaders
        said in a joint declaration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91fad9-01e5-4d09-9a09-7b68acb2a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:33.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.consilium.europa.eu/en/policies/eu-recovery-plan/">deal</a>
        focuses on providing funding across three pillars: helping businesses rebound
        from the pandemic, rolling out new measures to reform economies over the long
        haul, and investing to help protect against "future crises." It came after
        days of deadlock and fractious talks that were described as some of the most
        bitterly divided in years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2d87f-edf5-44c4-95b5-ed1a86e8d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:33.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did it! Europe is strong. Europe is united," European Council
        President Charles Michel said at a press conference Tuesday. "This is a good
        deal, this is a strong deal, and most importantly, this is the right deal
        for Europe right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf9aea-679e-4228-b977-2126b4fd1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:33.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel said it was the first time that members of the European Union
        were "jointly enforcing our economies against the crisis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e9929-7ccb-43e9-9d8b-8a77f0a8031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is battling a <a href="https://www.preview.cnn.com/2020/07/07/economy/eu-commission-summer-2020-forecast/index.html">savage
        recession</a> triggered by the pandemic, and the hardest-hit countries such
        as Italy and Spain urgently need fresh economic relief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c440d9-e5cf-432e-9551-8de6af987680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said earlier this month that it expects
        the EU economy to shrink 8.3% in 2020, considerably worse than the 7.4% slump
        predicted two months ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4428f1-4ea4-42b1-a3c0-363e739c8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Tuesday, agreement had been thwarted by deep divisions over
        the overall size of the recovery fund, the mix of grants and loans, and the
        conditions that should be attached to the relief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f56d0c-d402-4136-87fe-9257beb6d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Details of the deal</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315a072-7330-4bca-8055-17c7cf261d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been bitter rows over some of the terms of the deal during
        the last few days. The agreement came just hours after Michel had presented
        a new proposal to political leaders on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6548723-14ab-42ed-8295-9c3b648de055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission''s original proposal was to distribute €500
        billion ($573 billion) via grants, while €250 billion ($286 billion) would
        have been offered as loans. But the volume of grants had been vehemently contested
        during the summit. The so-called "Frugal Four" countries — Netherlands, Denmark,
        Austria and Sweden — were worried it would burden their countries with debt
        to fund the spending of other governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fb044-1a79-4510-8de6-5d666e361738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using grants&nbsp;<a href="https://www.cnn.com/2020/05/26/economy/europe-coronavirus-budget/index.html">would
        have required</a> net contributors to the EU budget, including the "Frugal
        Four," to pay in more. Relying on loans, meanwhile, would mean saddling highly-indebted
        countries such as Italy with even more liabilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f978714-2df1-4b15-9fb3-608d3cd1dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new agreement means the European Union will become a major borrower
        in global financial markets for the first time. It plans to repay the money
        by 2058.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc95f78-451a-4597-9da5-0839877b28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help do that, it will look for fresh ways to raise funds. The
        Commission said in <a href="https://www.consilium.europa.eu/media/45109/210720-euco-final-conclusions-en.pdf">the
        text of the deal</a> that it would propose a "digital levy" for tech companies,
        and consider a new tax on financial transactions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a5bfc-92f2-48f1-9819-9735fe2c59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it would consider updating an existing emissions trading
        program, which caps the amount of greenhouse gases companies are allowed to
        emit without facing fines. It could extend the restrictions to the aviation
        and maritime industries, according to the Commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a85f9-7303-4b4d-916a-68df7d1c3ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How it came to pass</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d607654-f3f4-4323-af0d-bada59c7b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting of the EU top brass was the first major in-person gathering
        of world leaders since the pandemic started — and the negotiations ran for
        four days and nights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9365ff-9bb2-43ba-bec4-a969ba3008f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "more than 90 hours, but it was worth it," European Commission
        President Ursula von der Leyen told reporters Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8de9b-8b92-4626-99b7-2308ed699d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to reach an agreement would have risked a <a href="https://www.cnn.com/2020/07/20/economy/eu-recovery-plan/index.html">"two-speed"
        economic recovery,</a> with wealthier northern European states bouncing back
        faster than struggling Italy and Spain. That in turn would have placed further
        enormous strain on the ties that keep the EU together.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11922bfe-9ebf-49c4-a612-31609458057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron hailed the signing of the deal
        as a "historic day for Europe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0740c4-bfc8-4d04-a30a-3feb1d996d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of the distance that we have covered. Ever since February,
        we have not been able to come to some type of agreement," he said. "Now we
        have the [budget], we have the recovery fund and this amounts to almost 2%
        of the EU GDP."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fcd6b-03c2-4a79-b8be-313fb2e10a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron hailed the leaders'' efforts as helping "to almost double
        the EU budget for the next years to come," while German Chancellor Angela
        Merkel declared that "we have laid out the financial foundations for the European
        Union for the next seven years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d756b88-9f20-4fe1-903c-f3321d8851c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holger Schmieding, chief economist at Berenberg, called the deal
        "a big step forward for Europe."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c7e78-3adb-4bf9-a3d1-4c9ea601edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the biggest ever effort of cross border solidarity, the EU
        is sending a strong signal of internal cohesion," he wrote in a note Tuesday.
        "Near term, the confidence effect can matter even more than the money itself."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05f5b3-8bbe-4f1e-b7b7-366bc6d0def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T23:45:34.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:13:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Chris Liakos, Julia Horowitz and Mark Thompson contributed
        to this report.</em></p>'
