      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49dd6f3-8230-47c4-b39f-47afa0a313be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tightening measures</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3b78f-6b94-4bfe-8a63-ee467ad628b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Hidalgo County Judge Richard Cortez issued a shelter-at-home
        order for all residents following a sharp uptick in cases and hospitalizations.
        The order, which includes a curfew, travel limitations and facial covering
        requirements, comes as the county''s hospitals have hit capacity, Cortez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b81579-a320-4b45-b02c-27819570c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5df4bd-a4b8-4004-bb42-a74bba01671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To care for the patients that are already with the virus, we need
        more personnel, and personnel meaning doctors, nurses, technicians, respiratory
        technicians," the judge told MSNBC''s Rachel Maddow. "Oxygen, of course, it
        is a big shortage right now. It is extremely important for us to have the
        necessary supplies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c29d9-e02c-4bfc-a58c-667a05763503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.515+08:00
