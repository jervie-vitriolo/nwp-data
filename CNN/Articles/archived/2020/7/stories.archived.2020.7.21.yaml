      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb2001-30a3-437b-bb97-79dcc676e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T15:58:57.297+08:00
      'mgnl:createdBy': 'bamba'
