    'lead': 'One of the web''s oldest businesses has a new owner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-21T20:33:35.412+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:13:34.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
