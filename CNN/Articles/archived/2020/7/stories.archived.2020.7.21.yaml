  'Duterte-detain-quarantine-violators-learn-lesson-for-all-time':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'President Rodrigo Duterte wants quarantine violators detained to "give
      them a lesson for all time" amid rising COVID-19 cases.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-21T10:32:13.243+08:00
    'imagesource': 'jcr:1159eba6-a44c-4184-87f1-cfc855d995ca'
