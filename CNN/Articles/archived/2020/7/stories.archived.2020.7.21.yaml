      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Aside
        from two drive –thru COVID-19 testing facilities, the Manila government now
        has its free walk-in testing center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e7cb6-b0fc-487a-aebf-74cfadaf495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:12:21.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manila Mayor Francisco “Isko Moreno” Domagoso, the
        city government has opened a walk-in testing center at Ospital ng Sampaloc.
        Another walk-in facility will start its operations on Thursday at Gat Andres
        Bonifacio Memorial Medical Center, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e9394-d1f4-43ed-96f9-e523b741bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:12:21.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to have an inclusive approach in this universal problem.
        Overwhelmingly, dumating ang mga tao over Metro Manila (people all over Metro
        Manila went),” Domagoso told CNN Philippines’ Newsroom Ngayon Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc88509-5b53-4615-94ba-c135b1458045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:12:21.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the test results of Manila residents will be delivered
        straight to their doorsteps, while those residing outside the city, can pick
        up their results at the Quirino Grandstand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf1611-bfa2-41b6-8e9c-3d85f05eab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:12:21.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said they will continue to provide free testing until their
        medical supplies last. He also emphasized there are no requirements for citizens
        to avail of free testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6821005-883b-4fd2-9fb5-8971f1146f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:12:21.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Walang requirments kasi we wanted to give peace of mind for
        everyone. As far as I know, mataas na ang COVID anxiety ng mga mamamayan.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ae98d-86cb-42fe-b3ca-a600f8588e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T17:12:21.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:13:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no requirements because we wanted to give
        peace of mind for everyone. As far as I know, people are already experiencing
