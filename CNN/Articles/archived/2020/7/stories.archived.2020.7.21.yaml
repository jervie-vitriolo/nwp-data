      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who once advocated for federalism in his campaign,
        noted that having a unitary form of government makes it easier to impose rules
        that can be followed by mayors and local executives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a96fcf-ff7a-4902-96c7-86bb2ac9720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb622aff-501c-49cd-87a5-e33d5601adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that local officials who would go against the
        national government''s standard of implementation may either be suspended
        or terminated from their posts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bae76f-f4c5-4a4b-b181-be3726440326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51037753-3f70-4cc9-8977-2c996c949211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:14:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 chief implementer Carlito Galvez said on Monday that <a
        href="http://cnnphilippines.com/news/2020/7/20/People-likely-to-follow-quarantine-rules-with-police-military-presence-says-COVID-19-chief-implementer-Carlito-Galvez.html">people
        are more likely to follow quarantine protocols with police and military around
        in local communities</a>. However, he clarified that there will not be any
        show of force to intimidate residents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e61db8-0662-43ca-a16b-25d59c5bcb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T10:36:47.638+08:00
