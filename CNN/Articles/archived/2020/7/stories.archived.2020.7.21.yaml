      'text': '<p>“Medyo may pressure konti sa akin pero ginagawa ko nalang motivation
        para lalo akong ganahan sa training at mas lalo kong pag sisikapan sa mga
        laban,” Marcial added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
