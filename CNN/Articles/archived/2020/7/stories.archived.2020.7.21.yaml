      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Americans are <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-20-20-intl/index.html">testing
        positive</a> for <a href="https://edition.cnn.com/2020/07/20/health/us-coronavirus-monday/index.html">coronavirus</a>
        in record-breaking numbers across the US and the surge in cases is slowing
        down the time tests take.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ec745-9037-428d-9750-bd49eb0e9748'
      'mgnl:activationStatus': true
