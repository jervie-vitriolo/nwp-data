      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Los Angeles reported its highest number of Covid-19 hospitalizations
        in a day, with at least 2,216 people hospitalized. And more than half of the
        2,848 new cases reported Sunday were among people under 41 years old, officials
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db16b53-4c77-4496-bb98-63013b6a2a1e'
