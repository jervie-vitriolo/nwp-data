      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee8bcb-d234-4de7-8044-283b7f906d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labs across the country are now facing what seems like an almost
        "infinite" demand, one expert says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f0313-42c9-41fd-8804-e652a5d07c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3060e-774a-42d5-a213-ea04d384f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really do need to improve our turnaround times, primarily in
        areas and counties of outbreaks," Adm. Brett Giroir, a White House coronavirus
        task force member, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af3cbd-ebf2-4cb1-b9b2-544240f330ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2acb2-b586-4412-a31b-e20da8c9d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnostic labs are feeling the effects of the spike in cases, with
        a leading commercial lab saying testing results can now take up to two weeks
        for some patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9fd42-57de-4066-9d66-20b6f2116898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0137cb-49a9-4e9c-9c52-baace2eebcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delays come even as labs work to scale up their capacity, Quest
        Diagnostics said in a <a href="https://newsroom.questdiagnostics.com/COVIDTestingUpdates">news
        release</a>. Demand is even higher in the South, Southwest and West regions
        of the US, Quest said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597ecb3-732d-48b9-b7fd-3e71cac5b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30ef2e-941d-4d9a-a7c3-78e41b5da189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pandemic is still in its early stages, said <a href="https://edition.cnn.com/2020/03/10/opinions/osterholm-coronavirus-interview-bergen/index.html">Michael
        Osterholm</a>, director of the Center for Infectious Disease Research and
        Policy at the University of Minnesota.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d4b2f-c899-448d-b95b-2b8d4f3a5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78734d6b-991c-4304-9ddd-7a76b8d5f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 56,750 cases of Covid-19 and 372 virus-related deaths
        were recorded in the US on Monday, according to Johns Hopkins University''s
        tally of cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa44e55-8daf-421e-988c-c70115bc3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dbb19-1f5f-4178-9172-044f531dd24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 3,830,010 coronavirus cases have been identified. More
        than 140,900 people have died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4bbeb-5662-4d01-aad1-8f9865d81173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25624cd9-acd5-496b-88c2-7e72072e8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help combat the spread of the virus, at least three mayors have
        mentioned reverting back to tighter measures, and nearly 40 states have some
        type of mask requirement in place. Masks, experts have said, are one of the
        most powerful tools to prevent further infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c60d2-21fd-478f-87e1-7d64d2249891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10457ee3-a6fe-48d7-99e1-f286144d36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But keeping people apart is just as important, Osterholm stressed
        Monday. "It''s all about distancing. And that''s what actually drove down
        the numbers last spring," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e789a26-718b-4286-9b0b-eea7a5b98e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f57b1-ced6-43f8-b1ea-499ddb97ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T21:44:16.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really did create a lot of distancing and until we do that,
        we''re going to have an impossible time driving this virus down to a level
        which then we can test and trace on a routine basis like other countries and
        open up our economy again safely."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f1587-cfbe-4e66-aafe-a38ee76ec90d'
      'mgnl:activationStatus': true
