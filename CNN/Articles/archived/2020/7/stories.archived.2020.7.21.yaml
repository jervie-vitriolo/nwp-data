    'mgnl:tags': ['EBay', 'business', 'classified-ads-business', 'new-owner', 'Adevinta-']
    'template': '1'
    'title': 'One of the oldest businesses on the internet just got sold for $9 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81550a8f-20a9-46d1-adae-44e858c7b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the <a href="https://edition.cnn.com/2014/03/12/tech/web/tim-berners-lee-web-freedom/?iid=EL">web''s
        oldest businesses</a> has a new owner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f1682-7026-4405-a781-50ad548e18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4d9b6-a9e4-4f36-976e-ad5c31481849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s Adevinta is buying eBay''s classified ads business for
        $9.2 billion to create the world''s largest online classifieds company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48f69e-820d-4294-a305-244d628a8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce28902-d97f-4cce-a247-4e5387d1c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of Google and Facebook, classifieds aren''t exactly a
        mammoth business: They made up only about 3% of the $125 billion internet
        advertising market in 2019, according to the Interactive Advertising Bureau,
        the global industry body for digital advertising.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca518c-e6a8-43ec-9f34-bd0ce5b240eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905a4f0-31fb-4940-917a-74ef79c83dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a day when Craigslist and the company that became
        eBay Classifieds were among the biggest advertising platforms on the <a href="https://money.cnn.com/gallery/technology/innovation/2014/03/09/website-pioneers/2.html">newfangled
        World Wide Web.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffc101-1fbd-4551-bddf-d35f4c4a4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bdcd62-b0ca-4514-8083-f7af1a58468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EBay Classifieds Group got its start 25 years ago — just as <a href="https://money.cnn.com/2016/08/06/technology/world-wide-web-25-years-old/index.html">CNN
        Interactive</a> (now CNN.com) went online and eBay was brought to life as
        AuctionWeb. EBay''s classifieds business was first known as DBA, a popular
        Danish all-classifieds newspaper that started publishing in the 1970s. It
        tried its hand with the fledgling web in 1995 just months after "Jerry and
        David''s Guide to the World Wide Web" became Yahoo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98061c6-9ba7-4480-8aa4-750801ba99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f367be5-f41f-4b85-81d4-142d5a9e7f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EBay bought DBA (and a ton of other classifieds businesses around
        the world) in 2008 to form eBay Classifieds Group. But classifieds were never
        really core to eBay''s ecommerce ambitions: Classifieds delivered revenue
        of just $248 million in the first quarter of 2020, or just over 10% of the
        company''s total.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dec012-b602-435f-a2b4-301e69478dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1fe19-ad77-4a32-8114-1be046dc4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a history of spinning off non-core businesses (see: Skype,
        PayPal and StubHub), eBay decided to offload yet another as it struggles to
        keep pace with much-larger-rival Amazon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78260173-ff1b-43ca-8f6d-0f4782f5cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c907b-308d-4630-bf2c-6aed63375627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A meaner, leaner eBay</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68f8a1-ffd2-4867-98f8-59662f2d88ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale by eBay is part of a strategic review it announced in March
        2019 <a href="https://edition.cnn.com/2019/03/01/tech/ebay-strategic-review/index.html">under
        pressure from activist investors</a> such as Elliott Management. EBay sold
        StubHub <a href="https://edition.cnn.com/2019/11/25/business/ebay-stubhub-viagogo-deal/index.html">to
        Viagogo</a> in November in a $4 billion deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7441b16-6707-4b1e-a4e0-9ae734357dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe321d3-5a8e-4a6f-8f00-f1501d40903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adevinta reportedly beat out private equity firm Blackstone and
        Prosus, part of South African media company Naspers, in the auction of eBay''s
        classifieds group, which includes Gumtree, Australia''s Autotrader and Motors.co.uk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacdc3f0-48ee-4187-b541-076df5985c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9968b-100a-4018-9227-a9f0485a0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the transaction, eBay will receive $2.5 billion in cash
        and 540 million Adevinta shares, or about 44% of the global online classifieds
        specialist. That will give eBay continued exposure to the classified ads business,
        while generating cash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519c187-61af-467e-b690-3afe0dd245c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169e19d-7f23-4e3d-941c-8009d3f2a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sale creates short-term and long-term value for shareholders
        and customers, while allowing us to participate in the future potential of
        the Classifieds business," eBay CEO Jamie Iannone, who replaced David Wenig
        in April, said in a statement on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ef819-11a1-4004-982f-64cac6f9d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77031f46-7519-4e8e-b90b-777bcf3bf4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T20:33:35.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adevinta, which began trading on the Oslo Stock Exchange last year,
        saw its shares rise 32% on Tuesday on news of the deal. It was spun off by
        Schibsted, a Nordic digital media and e-commerce company which began publishing
        newspapers in the 19th century.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6ef70-6255-4cbe-9960-2eeca308ab21'
      'mgnl:activationStatus': true
