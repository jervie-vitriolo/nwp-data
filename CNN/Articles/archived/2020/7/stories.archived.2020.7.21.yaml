      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump says he''ll get involved again</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d22dbb-0a13-41f2-9816-c86d01b6d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it is an increasingly difficult situation in states with
        GOP governors increasingly implementing their own <a href="https://edition.cnn.com/2020/06/19/us/states-face-mask-coronavirus-trnd/index.html">mask
        orders</a> that has Trump looking more isolated and changing his tune.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02f656-5968-4b86-9529-d0d9ff23d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f552c51-5112-4429-9212-96abb3526fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his solution, rather than more federal money for testing and
        contact tracing, is a return to his own press conferences.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89f093-2d4e-45bf-b1d3-cdc46a540fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1b203-5857-47df-8a7a-f0df8b4e056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll get involved and we''ll start doing briefings," he saId.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d027a7c-71b3-47e2-b075-3b85e47df2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cf69b-229f-455b-9057-112e6d9ef153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:13:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might recall his previous briefings, which CNN''s Kevin Liptak
        describes as "a hallmark of the pandemic''s earlier days. They ceased after
        Trump repeatedly found himself sparring with reporters and going on tangents,
        including one about ingesting disinfectant."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e686211-4244-4307-9ded-82ed7709120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-21T13:23:14.876+08:00
      'mgnl:createdBy': 'bamba'
