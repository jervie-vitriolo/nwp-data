  'biden-campaign-tiktok':
    'author': 'Sarah Mucha, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T22:41:42.547+08:00
    'imagesource': 'jcr:b450c87b-1ee8-4c87-8291-be7a775bb350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30fa24a-7a8f-4f13-ba80-f08c157e5aee'
    'lead': 'Joe Biden''s presidential campaign told staff to remove TikTok from their
      work and personal devices due to security concerns, according to a source within
      the campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T22:45:06.149+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:14:24.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:58.022+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden campaign tells staff to delete TikTok from their phones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49cf31-f4c4-4189-9fce-721ba03c5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://www.cnn.com/election/2020/candidate/biden">Joe
        Biden''s presidential campaign</a> told staff to remove TikTok from their
        work and personal devices due to security concerns, according to a source
        within the campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48984f-ddd2-4a4d-adbe-03f2af3ea98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive came in the form of an email from the campaign''s
        general consul Dana Remus on Monday. The news was first reported by Bloomberg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d70b066-e9db-47b2-8591-b75884b72729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign does not have an official presence on the app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b81764-00fd-4cba-91ef-e5168573e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic National Committee had previously warned Democratic
        campaigns, committees and state parties to take additional security precautions
        when using TikTok, according to a <a href="https://www.cnn.com/2020/07/10/politics/dnc-warning-tiktok/index.html">copy
        of the warning obtained by CNN</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49090f8d-c35a-4765-bc1c-28ff01a90fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email, the DNC security team wrote, "We continue to advise
        campaign staff to refrain from using TikTok on personal devices. If you are
        using TikTok for campaign work, we recommend using a separate phone and account."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7c526-9930-4dd8-bed2-aef34c636d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, which is owned by a Chinese company, has been downloaded
        more than 165 million times in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21fe11-e871-453f-a999-b363e1b2e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has faced&nbsp;<a href="https://www.cnn.com/2020/07/09/tech/tiktok-security-threat/index.html">increased
        scrutiny in Washington,</a> with President <a href="https://www.cnn.com/election/2020/candidate/trump">Donald
        Trump</a> saying he is considering a ban on the app in the US. Last year,
        Senate Minority Leader Chuck Schumer and Arkansas Republican Sen. Tom Cotton
        called for the intelligence community to assess the risk TikTok may pose to
        national security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532edfc-c1af-4607-a066-72c9f42a6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has pushed back on those claims, calling them "unfounded."
        To underscore its independence from China, TikTok has cited its recently hired
        American CEO, and said it has "never provided user data to the Chinese government,
        nor would we do so if asked."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07a5ea-7b06-475c-bcee-5dd657bffce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:45:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/28/politics/biden-campaign-tiktok/index.html">"Biden
        campaign tells staff to delete TikTok from their phones"</a></em></p>'
  'India-blocking-more-apps-wake-TikTok-ban-':
    'author': 'Sherisse Pham and Swati Gupta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-28T22:31:29.642+08:00
    'imagesource': 'jcr:6f17a377-4a53-4e69-bcf1-cf4669730aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7649ae4e-6b79-490b-8140-6381c8a53fb1'
    'lead': 'India is banning dozens more apps and reportedly reviewing hundreds of
      others from well-known Chinese companies, as tensions between the world''s most
      populous countries continue to rise.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T22:47:38.161+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:14:24.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:58.175+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'ban', 'apps', 'TikTok', 'China']
    'template': '1'
    'title': 'India is blocking more apps in the wake of the TikTok ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddf15a-9d73-47eb-8f0e-11e50917578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India is banning dozens more apps and
        reportedly reviewing hundreds of others from well-known Chinese companies,
        as tensions between the world''s most populous countries continue to rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972e591-fa89-4a38-95b4-de725ad52f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1dd43-23a0-4d5b-9de4-bd609d05f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government banned an additional 47 apps, all clones or
        variations of 59 other apps India blocked last month on national security
        grounds, an official at India''s Ministry of Electronics and Information Technology
        told CNN Business on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a03e8-4a14-450a-80d2-d3b9434aa19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db783a68-eb98-4768-ad8d-39cd22e0c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught up in the initial ban were several prominent Chinese apps,
        including the wildly popular video sharing app TikTok. App clones or variants
        would likely include lighter versions designed for entry-level smartphones
        with limited memory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cbbd93-f09f-4549-be1a-fad60c19bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8555151-5ec4-4963-ae83-21bfb6325564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the decision is based on the fact the new apps are the
        clones of the previously banned apps, we believe that this signals a strong
        intent from the Indian government''s point of view on their stand about data
        security and privacy," said Tarun Pathak, associate director at Counterpoint
        Research. "This will surely open up a lot of discussion about other apps as
        well."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2ebb3-9904-4c5f-9a9c-eae97517b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c9b4d-95f8-407c-b837-47922d8b4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian media reported on Monday that the government is also reviewing
        more than 250 other apps, including popular mobile game PlayerUnknown''s Battlegrounds
        (PUBG), published by Tencent, and AliExpress, a shopping platform from Alibaba.
        PUBG was the top mobile game by monthly active users in India last year, according
        to analytics firm AppAnnie. A government spokesperson declined to comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b78a0c-8c43-48fb-a704-4413f731abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee63c5-5574-4fbd-9261-07e63b77a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves are the latest sign of deterioration in the India-China
        relationship. Last week, India restricted neighboring countries from bidding
        on public contracts, citing "grounds of defense of India" and "national security."
        The restrictions, which carved out exemptions for Bangladesh, Myanmar and
        Nepal, were largely viewed as aimed at China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727bb03-0974-438c-aacf-705f94be665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733f491-31e8-4876-9ac8-49c3a89b628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical tensions between the two countries continue to escalate
        after deadly border clashes last month left at least 20 Indian soldiers dead.
        Many Indians have called for a boycott of Chinese goods and services, particularly
        from China''s dominant tech industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec9b1e-9e8f-47f1-9d2d-1fd7ea18d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822cf91-ab22-4ff0-962d-890601fafee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not respond to a faxed
        request for comment on the new app ban. Earlier this month, the ministry pushed
        back on India''s initial decision to ban Chinese apps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738c1fe-9126-4440-99f0-2615624ddd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd4d72-d452-4958-b504-93f1d431e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:47:38.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Lijian, a spokesperson for China''s Foreign Ministry, told
        reporters in early July that the government was "strongly concerned" about
        the ban. He said that authorities were still "checking and verifying information
        on the situation," but added that it was India''s responsibility to "uphold
        the legitimate rights of international investors."</p>'
    '17':
