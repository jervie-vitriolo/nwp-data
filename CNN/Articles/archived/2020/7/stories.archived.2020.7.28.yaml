      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753e41d-bf15-4fa6-9bfc-f74ce68244d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:50:59.085+08:00
