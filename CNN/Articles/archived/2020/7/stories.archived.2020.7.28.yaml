      'mgnl:type': 'text'
      'text': '<p>[Translation: Did Mr. Duterte already give up on COVID-19? It seems
        the Duterte administration has no plan to help the country live despite the
        COVID-19 pandemic.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
