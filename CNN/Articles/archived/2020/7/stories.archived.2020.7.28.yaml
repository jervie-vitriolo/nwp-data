      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinukuan na ba ni G. Duterte ang</em> COVID-19?" she said in
        a statement. "<em>Tila walang plano ang gobyernong Duterte ayusin ang ating
        bansa para makapamuhay tayo kahit may</em> COVID-19 pandemic <em>pa rin</em>."</p>'
    '23':
