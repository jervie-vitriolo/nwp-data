  'Facebook-Twitter-YouTube-viral-video-false-coronavirus-claims':
    'author': 'Jon Passantino and Oliver Darcy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-28T12:49:04.262+08:00
    'imagesource': 'jcr:5b2a0183-3501-4d54-a727-ddee1b591a42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb11070-1f57-428d-8133-1a22d3915a21'
    'lead': 'A video featuring a group of doctors making false and dubious claims
      related to the coronavirus was removed by Facebook, Twitter, and YouTube after
      going viral online Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T12:53:07.717+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:17:54.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:43.912+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook, Twitter, and YouTube scrub platforms of viral video making
      false coronavirus claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5834504-8d42-48f0-aae9-b3c43b33e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A video featuring a group of doctors
        making false and dubious claims related to the coronavirus was removed by
        Facebook, Twitter, and YouTube after going viral online Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b106da-49d0-4fc3-9dc6-4b411efabf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, published by the right-wing media outlet Breitbart News,
        featured a group of people wearing white lab coats calling themselves "America''s
        Frontline Doctors" staging a press conference in front of the US Supreme Court
        in Washington, DC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399291f-9c27-4adf-8d70-f5b81948b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump shared multiple versions of the video with his 84
        million Twitter followers Monday night despite the dubious claims running
        counter to his administration''s own public health experts. Spokespersons
        for the White House did not immediately respond to requests for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66219456-248c-47ca-a76c-daa5d053598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, a speaker who identifies herself as
        a doctor makes a number of dubious claims, including that "you don''t need
        masks" to prevent spread of the coronavirus, and that recent studies showing
        hydroxychloroquine is ineffective for the treatment of Covid-19 are "fake
        science" sponsored by "fake pharma companies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eaa53f-1007-4bce-9ead-d65cf8241e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus has a cure, it''s called hydroxychloroquine, zinc, and
        Zithromax," the woman claims. "You don''t need masks, there is a cure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afbade-42ff-4194-bf60-e72b90dc51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims run contrary to multiple studies on the anti-malarial
        drug and advice from public health officials to prevent spread of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c18af5-6831-4599-9cae-19f365917c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study found that neither hydroxychloroquine alone nor hydroxychloroquine
        plus azithromycin appeared to affect the condition of patients at the 15-day
        mark. Additionally, unusual heart rhythms and elevated liver-enzyme levels
        were more frequent in patients receiving hydroxychloroquine alone or with
        azithromycin, according to the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2030ba-5bfe-4926-8645-2201f44bc9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video quickly went viral on Facebook, becoming one of the top
        performing posts on the platform with more than 14 million views before it
        was taken down Monday night for promoting misinformation. It was shared nearly
        600,000 times, according to Crowdtangle, a data-analytics firm owned by Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023447b-c3cb-4f09-a8ca-8cae301f4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve removed this video for sharing false information about cures
        and treatments for COVID-19," a Facebook spokesperson told CNN, adding that
        the platform is "showing messages in News Feed to people who have reacted
        to, commented on or shared harmful COVID-19-related misinformation that we
        have removed, connecting them to myths debunked by the WHO."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c8d8a-c16e-4790-a6c5-96c0927fc137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:17:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter worked to scrub the video late Monday night after Trump
        shared versions of the video that amassed hundreds of thousands of views.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a1832-954b-40c4-a29d-a2c8cb0cbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking action in line with our Covid misinfo policy," a
        Twitter spokesperson told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ad4a3-987e-4239-87c0-56d321731398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter took action against the videos that Trump retweeted. By
        early Tuesday morning the videos were no longer able to be viewed on his account.
        Twitter also took action on a version of the video posted by Donald Trump
        Jr. and others shared by Breitbart News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8dcccc-8718-4b55-824c-37a9234dc553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was also removed by YouTube, where it had been viewed
        more than 40,000 times. Users attempting to access the video late Monday were
        greeted with a message that said it had been removed for "violating YouTube''s
        Community Guidelines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287ad47-9f71-4d26-90f7-125d3d06ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Breitbart spokesperson did not immediately respond to a CNN request
        for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4b9ee-e15c-4eed-937a-cb0aec8f5f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the website for America''s Frontline Doctors, the group
        is led by Dr. Simone Gold, a Los Angeles-based emergency medicine specialist
        who has previously been featured on Fox News for her views that stay-at-home
        orders are harmful. Gold told the Associated Press in May she wanted to speak
        out against stay-home orders because there was "no scientific basis that the
        average American should be concerned" about Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf1179-d3c2-4a0a-8267-09bc17784419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s Frontline Doctors could not be reached for comment late
        Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a29c9-20ad-4998-8c2d-c6707a728af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the virus has caused nearly 150,000 US deaths, according
        to Johns Hopkins University, and is on track to become a leading cause of
        death in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e31c0-1f0d-4edd-b7a5-3155089d0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:53:07.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/28/tech/facebook-youtube-coronavirus/index.html">Facebook,
        Twitter, and YouTube scrub platforms of viral video making false coronavirus
        claims</a>."</em></p>'
  'Kim-Jong-Un-North-Korea-nuclear-weapons':
    'author': 'Joshua Berlinger and Yoonjung Seo, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T13:04:08.582+08:00
    'imagesource': 'jcr:a9b5d31b-224c-41a1-98ac-8bc73bd0564b'
