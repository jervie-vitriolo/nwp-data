  'india-schoolgirls-asteroid':
    'author': 'Swati Gupta and Amy Woodyatt, CNN'
    'caption': 'Radhika Lakhani stands on the left with her project partner Vaidehi
      Vekariya.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T23:46:15.336+08:00
    'imagesource': 'jcr:ac8f30a0-7fa6-4fa1-921d-bde27ddfda1e'
