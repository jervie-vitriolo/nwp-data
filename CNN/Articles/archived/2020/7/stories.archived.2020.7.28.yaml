      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)—</strong> The Philippines
        must borrow more funds to beef up its COVID-19 response, a lawmaker said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a63b1-1c02-4763-bcd8-204b7c7705d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
