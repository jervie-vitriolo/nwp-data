      'mgnl:type': 'text'
      'text': '<p>“Dapat po iyon nagkaroon ng sistema na bagama’t maraming tao doon
        sa Rizal Memorial stadium, dapat siniguro po ang social distancing,”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
