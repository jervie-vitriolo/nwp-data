    'jcr:uuid': '00f9cfda-fd2f-48ad-9ad4-f8b52464c46a'
    'lead': 'North Korean leader Kim Jong Un said he believes his country will no
      longer need to fight wars because its nuclear arsenal guarantees its safety,
      according to North Korean state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T13:07:36.363+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:17:39.216+08:00
