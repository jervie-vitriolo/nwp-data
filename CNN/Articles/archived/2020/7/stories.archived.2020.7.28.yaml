      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37502512-8be7-4e4f-93ae-b30f6c73faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the economy playing a huge factor in the country’s crisis recovery,
        Drilon likewise said he hopes to hear a stronger voice from the Finance Department,
        particularly with the decisions made by the COVID-19 Inter-Agency Task Force.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43b1d6-249c-45c9-994e-f5b324b0fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015e4cf-3dc6-4bf2-8a26-3bacc86745d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The economic sector should have a strong voice. This problem involves
        two basic sectors: health and economy,” Drilon said, adding that Health Secretary
        Francisco Duque III and Finance Secretary Sonny Dominguez should be the ones
        leading the Philippines’ recovery program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c87a5b-8ccd-4c41-bbe0-86f66e3f2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.060+08:00
