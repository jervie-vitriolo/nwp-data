    'title': 'Walmart bans couple seen in video wearing the Nazi swastika on their
      face coverings'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214df519-920e-45d9-aafb-5b42fd232061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Walmart said it has banned a couple
        from its stores after they were seen on video wearing face coverings with
        swastikas as they shopped at one of its Minnesota locations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466d76e-1fca-4f15-a39c-ce7bd429695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, the same day Minnesota started requiring its citizens
        to wear masks in all indoor businesses, a Walmart customer captured video
        footage of a man and woman wearing face coverings emblazoned with the Nazi
        symbol at a store in Marshall, southwest of Minneapolis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffefc6-a66d-40fe-8d44-3296bd5645c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad860ee-d261-44b1-a1af-7e8304992d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s largest retailer, which started requiring its customers
        to wear masks last Monday, confirmed the incident to CNN. Delia Garcia, a
        spokeswoman for Walmart, said the couple is banned for at least one year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0a9f6-60d7-4502-9184-c3fe3b1a9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de4b30-a854-4cf3-942f-3d8ffe3d1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Walmart nor authorities identified the couple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0511d-b9f3-4110-9e2d-fac1d3b3e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4e9b6-1732-4100-b79f-025bc640549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened at our store in Marshall, MN is unacceptable," Garcia
        said in a statement. "We strive to provide a safe and comfortable shopping
        environment for all our customers and will not tolerate any form of discrimination
        or harassment in any aspect of our business. We are asking everyone to wear
        face coverings when they enter our stores for their safety and the safety
        of others and it''s unfortunate that some individuals have taken this pandemic
        as an opportunity to create a distressing situation for customers and associates
        in our store."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1d627-f3dc-46ad-9fe7-3c150982445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
