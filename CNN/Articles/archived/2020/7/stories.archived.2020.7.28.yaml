      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)—</strong> Countries,
        including the Philippines, do not need to go to war to assert sovereign rights
        amid the maritime dispute with China, former and present officials told President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c7e8c-5979-497d-98e3-7c6a48005ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio, reacting to Duterte’s
        remarks during Monday’s State of the Nation Address, said even neighboring
        nations have been standing up to the East Asian giant without resorting to
        arms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678d68d-5dc2-4fc0-a932-efee49fafde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A country does not need to go to war to assert its sovereign rights.
        There are lawful and peaceful means of asserting sovereign rights,” Carpio,
        a vocal critic of the administration’s stance on the maritime dispute, said
        in a statement. He noted that other countries like Vietnam, Malaysia, and
        Indonesia have been doing their part in their respective maritime zones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d39a5-4aaa-4246-8b85-b3f6e113ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“War is not even option because the UN (United Nations) Charter
        outlaws resort to war to settle territorial or maritime disputes,” he added.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Retired
