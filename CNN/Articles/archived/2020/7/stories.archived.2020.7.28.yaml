      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/28/health/back-to-school-scared-kids-wellness/index.html"><em>"''I
        don''t want to go to school and get Covid'': Some kids scared as adults debate
        the risks of reopening"&nbsp;</em></a></p>'
  'Chinese-students-in-Australia-are-being-scammed-into-faking-their-own-kidnapping':
    'author': ' Jessie Yeung, CNN'
