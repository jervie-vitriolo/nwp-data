      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon has started offering free <a href="https://edition.cnn.com/2019/10/29/business/amazon-fresh-grocery-delivery-free/index.html">grocery
        deliveries</a> to Prime members in London and the surrounding area as it seeks
        to cash in on Britain''s <a href="https://edition.cnn.com/2020/05/27/business/consumer-trends-coronavirus/index.html">coronavirus-induced
        online shopping boom</a> and take on stores such as <a href="https://edition.cnn.com/2020/04/08/business/tesco-coronavirus-sales/index.html">Tesco</a>,
        Sainsbury''s and Ocado.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604e69e-308c-44d4-9d1d-41af6b45f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6daf17-18f9-4fb2-a8ec-7df096686b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Fresh, the company''s grocery delivery service, will offer
        same-day delivery in most areas on orders over £40 ($51.51) placed before
        9 p.m. The minimum order value has also been lowered to £15 ($19.32).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33c4bf-f89c-4ce9-b159-f0253cde083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c5ffd-0ebe-441d-a349-2fd4d33b0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime members in Greater London and parts of the southeast of England
        can get free delivery in two-hour windows on all orders over £40 ($51.51),
        or pay £3.99 ($5) for delivery in a one-hour slot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ecde5-3792-4f8c-8b26-aa1091280866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c09fe-8a1a-4405-b2e1-69d5194d4dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch follows a move in October to eliminate fees on grocery
        deliveries for Prime members in the <a href="https://edition.cnn.com/2019/10/29/business/amazon-fresh-grocery-delivery-free/index.html">United
        States</a>. Membership costs £79 ($101.7) a year or £7.99 ($102.9) a month
        in Britain. Amazon plans to expand the grocery delivery service across the
        United Kingdom by the end of 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeecb94-d64a-41e1-b5b0-34c293f6b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b6d27-fa9f-45ed-bf4a-e74d20b15bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online grocery sales have soared in the United Kingdom since coronavirus
        lockdowns were introduced in March, as people stayed home and sought to avoid
        crowds. And shoppers that have <a href="https://edition.cnn.com/2020/05/27/business/consumer-trends-coronavirus/index.html">made
        the leap</a> do not appear to be reverting to their old ways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f0b02-bd73-4d17-a9b1-e07e16b785c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf9968-1ea8-41f9-bc72-be268fcede30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average weekly online spending on groceries reached £390 million
        ($502.3 million) in June, more than double the amount recorded in January,
        according to the Office for National Statistics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7dce7-368b-427e-989c-0310f0a91f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a55dfa-13c3-428a-b186-cfd4529d648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:24:58.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarket chains such as Tesco and Sainsbury''s have added hundreds
        of thousands of weekly delivery slots to cope with the surge in demand and
        are enhancing their online offerings, suggesting that Amazon Fresh will face
        fierce competition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6a507-e9f3-45f6-b0fe-ae4e6ac0e59f'
