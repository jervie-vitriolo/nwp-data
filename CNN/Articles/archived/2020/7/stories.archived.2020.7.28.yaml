      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/election/2020/candidate/trump">President
        Donald Trump</a> and his allies on Capitol Hill are still fighting the pandemic
        they wish existed, rather than a virus that unfolds <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">at
        its own pace</a> and is oblivious to their artificial political and economic
        timetables.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ab704-0bcc-420d-ae27-d1c61d12d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:15:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b752041-9817-4d97-8143-7905a56aa80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:15:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his supposed turn to taking the coronavirus more seriously,
        Trump on Monday warned some governors should be quicker in opening up their
        states, ignoring the fact his previous advice on such lines helped spark a
        surge in cases in the sunbelt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87dbad5-e822-4566-9ef7-b232867fab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:15:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b9f5d-c3c6-4501-883e-b3d44ff69c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Republican Party meanwhile split over <a href="https://edition.cnn.com/2020/07/27/politics/senate-republican-stimulus-proposal/index.html">a
        new $1 trillion stimulus bill</a>, with some conservatives warning that maintaining
        federal unemployment benefits at current rates would deter a return to work
        as the virus rages and delay the restoration of economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa254991-f4be-436d-a487-14cda4baf0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bccc85-b9f3-46d8-bda1-c2e2d07e6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the impasse predated exceedingly difficult negotiations with
        Democrats and will inevitably degenerate into a hyper-partisan struggle given
        the stakes of the approaching election. But any delay could could see millions
        of Americans who lost jobs in lockdowns deprived of most of a $600 a week
        federal government lifeline -- that has already paid out for the last time
        at previous levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3173e5c0-193f-4699-a6a5-796d3293b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:01.756+08:00
