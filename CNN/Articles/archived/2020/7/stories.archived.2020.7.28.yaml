      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> —<strong>&nbsp;</strong>Presidential
        Spokesperson Harry Roque was forced to postpone a session with Cabinet officials
        and grapple with numerous technical issues during his Tuesday media briefing
        with a new crew, as communications staff in Malacañang grapple with COVID-19
        infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53b34f-441c-45c4-90b5-c9458aed26a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who was supposed to host a Post-State of the Nation Address
        forum with the economic team to provide more details about President Rodrigo
        Duterte''s Monday speech, had to face delays in airing as technical difficulties
        stood in the way of his usual noontime broadcast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3128e90-ff81-4456-bd78-ee3a21e972a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked a friend for lending a team of cameramen for the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d314fb2-8fcc-4a1b-b245-8dfc9d9f98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko, ang mensahe na pinaparating natin... Hindi tayo
        natatakot kay COVID-19, mag-iingat po tayo pero ipagpapatuloy po natin ang
        ating hanapbuhay, ang ating mga katungkulan</em> [I think what we''re trying
        to send across is... we won''t fear COVID-19. We will take precaution but
        we will carry on with our jobs and fulfilling our duties]," he said. His office
        once rolled out an information campaign with the line "Takot ako sa COVID
        [I am afraid of COVID]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf7f4e-d2eb-4d8c-8b88-6f9f9ab5f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Assistant Secretary Rachel Queenie Rodulfo
        told reporters that no RTVM employee helped in the afternoon briefing, saying
        they were sent to take rapid tests "but did not come back on time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b5c15-33bf-4bd5-85a4-3e0e906b4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run PTV, PCOO currently has 22 active cases,
        while one died back in April due to the disease. There are also two confirmed
        cases in RTVM, while the TV network had one active case and one recovered
        patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c81f0-b888-4c18-935a-476ae2bb9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:51:02.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appears to be some issues between RTVM and Roque, which exchanged
        official statements through the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669adbe-72eb-4245-a2d6-9b39987ff343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:57.958+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a statement, RTVM Executive Director Demic Pabalan said their
        Manila office will be <a href="https://cnnphilippines.com/news/2020/7/28/RTVM-lockdown-COVID-19.html">on
        lockdown starting Tuesday until August 11</a>&nbsp;after four more workers
        were positive in rapid tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f43c92-1672-4fea-9cf3-9cd51d25b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:57.958+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabalan added that 15 staff members showed up for work Tuesday morning
        to undergo rapid testing supposedly provided by the Office of the Presidential
        Spokesperson —&nbsp;Roque''s office —&nbsp;but it didn''t push through. Instead,
        the team had to arrange testing through the Presidential Security Group, which
        was why they were late to the noontime briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027d130-b126-4c10-bdaa-1fd5cd745df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:51:02.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​However, Rodulfo responded to say that it was actually Roque''s
        office which coordinated with the PSG Hospital for the testing of RTVM employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3dfe1-407f-493d-a1c4-be5763247663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified that there are no confirmed cases in his office,
        but noted that the New Executive Building where press briefings are done was
        earlier shut down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438c3f1-2c1b-41a3-9cb0-aa7ba05d9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one of the most tested individuals using PCR at wala pong
        makakalapit kay Presidente nang walang rapid test. <em>Lahat po kami na nakikipagkita
        sa kanya ng regular, regular din po ang PCR</em> [No one can approach the
        President without taking a rapid test. Everyone who needs to see him regularly
        are subject to regular PCR testing," he added to ensure that Duterte stays
        COVID-free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f8ebb-9a84-4bb0-bd76-7d6a54058ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, it was reported that several members of the Presidential
        Security Group assigned to Executive Secretary Salvador Medialdea also tested
        positive for the disease. This nearly triggered a change of plans in President
        Rodrigo Duterte''s fifth State of the Nation Address yesterday, but authorities
        stuck with the plan to let Duterte physically deliver his speech at the Batasan
        Complex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbafaa-388a-4346-9862-ea27b52fa006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:14:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was supposed to have Acting Socioeconomic Planning Secretary
        Karl Kendrick Chua, Budget Secretary Wendel Avisado, Science and Technology
        Secretary Fortunato Dela Peña, and Agriculture Secretary William Dar as guests
        through remote video interviews, but could not pull it off due to limited
        manpower. The forum will be reset likely on Thursday, or three days after
        the SONA.</p>'
  'Duterte-South-China-Sea-Beijing-assert-sovereign-rights-no-war':
