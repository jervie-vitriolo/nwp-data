      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;If it seems like Mars is a popular
        destination right now, that''s for a reason: The chance to fly there only
        comes around every 26 months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566e71a-0b59-4e79-ad2b-501d97206b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four missions were planned to launch to Mars this summer, including
        three rovers, from multiple space agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134239c0-f72d-46f8-9347-f8aa343e3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, including China''s Tianwen-1 (which is carrying a rover) and
        United Arab Emirates'' Hope Probe, launched last week and are now on their
        way to Mars. NASA''s Perseverance rover is up next, scheduled to launch on
        July 30. And Europe''s first planetary rover will have to wait a little longer
        to begin its journey to Mars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857e864-c652-4587-a26c-8a94417d5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency and Roscosmos, Russia''s space agency,
        have postponed the launch of their <a href="http://www.cnn.com/2020/03/12/world/exomars-rosalind-franklin-rover-2022-launch-coronavirus-scn-trnd/index.html"
        target="_blank">ExoMars rover</a>, partially due to concerns over the coronavirus,
        they announced in March. The agencies cited concerns over the coronavirus
        and spacecraft component readiness as reasons for the delay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52602a2c-37a0-4da9-92f2-39563cd49762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further tests will ensure that the spacecraft''s components are
        completed and ready. The rover was scheduled to launch in July 2020. Now,
        the joint-agency project teams are eyeing a new launch window between August
        and October 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2c455-97b9-4018-a0eb-64007ad52ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has posed challenges and caused delays to other
        missions, teams working on missions scheduled to land on Mars were motivated
        to get everything ready by the planned launch date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ad961-d379-43ba-9a7d-156db43924dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Perseverance rover teams, which includes more 1,000 people,
        the pandemic hit at a crucial time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01dc15-4513-42f2-aae8-7655b56de976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make a mission like this be successful, it takes a lot of perseverance
        and a lot of brilliant hard work in the best of times," said Michael Watkins,
        director of NASA''s Jet Propulsion Laboratory, during a conversation hosted
        by the Space Foundation last week. "And I don''t think any of us anticipated
        this Covid pandemic right during the most busy time of the mission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3853f7-3d02-4e0c-a8a8-c19d150d02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is when mission teams were working during three different shifts
        a day, 24/7, to finish final assembly, conduct final testing of the clean
        flight hardware and make sure the mission was ready to go, Watkins said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac7417-df73-45ab-962b-bb18585331dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Perseverance teams had to shift to telework and completing
        mission work from home, there were still team members who had to work directly
        with the hardware. They wore masks and practiced social distancing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93a5dc-abe6-42d1-b674-8ef9d2ac3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really just cannot say enough about how incredible this team
        was," Watkins said. "They really knuckled down and completed this on schedule
        and we are ready to go. NASA really came together as a family and really it''s
        just been a surprisingly smooth experience given all the troubles with with
        Covid."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59d402-cfe5-49cd-b2ca-17c96c7148a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When planets align</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b98a10-ec02-4f1f-93d1-2448c90ef06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is the third closest planet to the sun and Mars is the fourth,
        which influences the orbits of the planets around the sun as well as the number
        of days that equal a year on each planet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812badb-9366-43d2-b5ae-e695c68d1266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Earth is moving at a pretty fast clip of 67,000 miles
        per hour as it orbits the sun -- which creates our 365-day orbit. But Mars
        is farther from the sun, so it''s slower and takes longer. A year on Mars
        is about 687 Earth days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742867e-847c-4965-b3af-65017653f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets aren''t moving in perfect circular paths around the
        sun, either. Instead, they have elliptical, or more oval-shaped, orbits. And
        Mars'' orbit is tugged on by massive gas giant Jupiter, which can change the
        orbit shape as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2895f-b03c-4617-81dd-e94c4bae2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars and Earth are also slightly tilted in their orbits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b17290-bad4-4f98-895f-4afc5f2988bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every 26 months, Mars and Earth end up in a nice alignment on
        the same side of the sun and are closer together than usual. Launches to Mars
        are targeted at this time because any spacecraft leaving Earth will experience
        a shorter trip to Mars -- which means less resources such as fuel are needed
        as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82175a-9329-49cf-bf15-acc869369c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors, like the lift capability of the launch vehicle, the
        mass of the spacecraft and landing time, also help determine the launch window.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554873c6-2043-4d48-9063-d96c9e085a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This biennial alignment provides a short window of opportunity.
        For Perseverance, the launch window is between July 30 and August 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0f561-9eb1-4970-b7d5-fdb3cb5c360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although NASA has successfully landed on Mars multiple times, including
        four rovers, it''s a challenge that requires communication to be possible
        during landing. That''s so that teams understand what happens during descent
        and landing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06a2a7-e4b8-4e3b-87bf-fb520b51fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduling a specific launch window ensures that the spacecraft
        will land as NASA''s orbiters at Mars will pass over the landing site, providing
        radio transmissions from the spacecraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5bae77-5a9d-471c-adf2-dfc148dcdb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA will attempt the first launch of Perseverance at 7:50 a.m.
        ET on July 30, with opportunities for launch occurring every five minutes
        during a two-hour window.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519977a-4dcd-4cfd-b1f2-00df6efd2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rover launches during the two-week window between July 30
        and August 15, it will land on Mars on February 18, 2021. The Chinese and
        UAE Mars missions will also land on Mars in February 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae2ba0-256d-431b-9f57-dd72e97f866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mars will make its closest approach to Earth in October, at
        only 38.6 million miles from Earth, the greatest distance between Earth and
        Mars can reach as many as 249 million miles, according to NASA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58f7db-a911-4511-bb1f-7147b111a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rover doesn''t launch during the two-week window, it will
        be placed in storage and the teams will have to wait two years for another
        launch opportunity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce838a1d-b852-43af-8e77-37d647654b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storage of the spacecraft and other factors of the delay would cost
        NASA $500 million and impact the long-term goals of NASA''s Mars Exploration
        Program, according to NASA Administrator Jim Bridenstine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7ff93-5acd-4ab7-9a05-a819a804a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope people watch this mission and that they''re inspired that
        we can strive and achieve even in the midst of challenging times," he said
        during a press conference in June.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aeade0-bd6d-4cc7-a280-d6ec97069f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T10:34:27.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:19:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/27/world/mars-mission-launches-summer-2020-scn/index.html#:~:text=Launches%20to%20Mars%20are%20targeted,fuel%20are%20needed%20as%20well.&amp;text=If%20the%20rover%20launches%20during,Mars%20on%20February%2018%2C%202021."
        target="_blank">This summer, multiple spacecraft are launching to Mars. Here''s
        why</a></em></p>'
