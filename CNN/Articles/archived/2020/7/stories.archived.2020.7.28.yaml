      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The ruling Kim dynasty of North Korea
        has for decades predicated their regime on the notion that only they can protect
        the Korean people from the outside world, be that capitalists, the United
        States or other hostile forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220048a-8665-4a4f-b5ae-d81105062b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, according to Pyongyang, a new threat has arrived -- the first
        publicly reported suspected case of Covid-19 within North Korea''s borders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2707d-aee7-4496-8efb-1444a4985d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un convened an emergency meeting Saturday
        after it was reported that a defector who fled the country three years ago
        had returned to the North Korean city of Kaesong, while possibly infected
        with coronavirus, according to state-run newswire KCNA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46678f1-2b38-4565-8f2d-c25225a3ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in South Korea confirmed Monday that a defector had
        crossed the highly militarized border into North Korea. The South Korean Health
        Ministry said the man was not a known coronavirus patient or a close contact
        of one, but local police said the man was being investigated for a sex crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d013b-ddd1-4983-8b62-075e241c7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said the defector had symptoms of Covid-19, but did not confirm
        if he had been tested. Close contacts of the suspected case were being examined
        and quarantined, but KCNA warned of a "dangerous situation" developing in
        Kaesong that could lead to a "deadly and destructive disaster."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a76aa-d7d8-4d8f-a075-d01b0427304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few experts believe that North Korea, a country of nearly 25 million
        people which shares a border with China, could have escaped the effects of
        a pandemic that has infected more than 16 million people worldwide and killed
        nearly 650,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c3338-a7d7-413e-8796-378c0fb6e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible North Korea has simply not identified existing cases
        due to a lack of testing, or has successfully managed to isolate small clusters
        of cases and is not reporting them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19140e31-22dc-41ef-8139-c6d174d244e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if this defector does test positive and causes a major outbreak,
        Covid-19 could turn into one of the biggest threats Kim has faced in his nearly
        nine years of rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe9b8e-36c1-4947-8dfa-7bce6b703845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s at stake?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb8ac3-1459-415f-8849-5aa150412cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has proven to be one of the most difficult and deadly
        challenges for leaders across the planet, but for Kim it is uniquely worrying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fefa12-5982-48c6-8477-b7dcaaeaffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that North Korea''s dilapidated healthcare infrastructure
        is unlikely to be up to the task of treating a large number of patients sickened
        with a new virus that the global healthcare community does not fully understand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587525c-fc7a-4cf0-b644-b83b020793b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s probably one reason why the Kim regime has been so proactive
        in its efforts to keep the virus at bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b2e66-ef0c-4143-b719-d589bfe83528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea closed its borders in January after reports of Covid-19
        emerged, even though such a move likely came with painful costs considering
        just how heavily Pyongyang relies on Beijing to keep its economy afloat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c1811-b9f0-4229-89d0-d2ba05743c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is also in a unique position to stop clusters in
        their tracks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502502f-3159-4666-ae6f-df9313a93a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign travel to North Korea was extremely limited even before
        the pandemic, and is now close to zero -- it''s mostly only diplomats and
        foreign aid workers who enter the country, and they are required to undergo
        strict quarantines upon arrival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ba904-fe21-44e9-a3dc-dd6969adf211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average North Koreans are not permitted to travel far from home
        without government approval even in normal times. Diplomatic sources based
        in the capital Pyongyang told CNN earlier this month that on the streets,
        everyone wears masks and practices some form of social distancing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0977eab-11c2-45c4-b10c-a185581014f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even those measures might not have been enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a6e75-01d5-4353-950e-9f9b984a7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon hearing of the Kaesong case, Kim responded swiftly, according
        to KCNA. He immediately ordered Kaesong City be sealed off from the rest of
        the country and each district and region within it to be isolated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf4219-a1a9-4f54-828c-501b8d349933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Painful memories</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8da27-76b0-4926-afa9-fd2935ff7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kim seems to grasp the reality that the virus poses a dire threat
        to his people, we don''t have to look to far back in history to understand
        why.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4417a5-2f60-4d78-87a9-0bfdcb1d7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famine of the 1990s was perhaps the biggest threat the Kim family
        has ever faced. The North Korean government claims that as many as 235,000
        people died as a result of food scarcity, though experts say up to 3.5 million
        people may have died in what many believe was a largely man-made crisis exacerbated
        by flooding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1e8b0-dfe2-4c9c-8e0d-737d98b0d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:35.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the crisis, defectors poured out of the country, with horrific
        stories that shocked the international community. As people struggled to eat,
        the medical infrastructure struggled to cope.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5f9d9-67c9-416c-9b76-246847633c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fled spoke of amputations done without anesthesia or doctors
        selling medicine to buy food to survive. One pediatrician quit because "she
        couldn''t bear looking into the eyes of starving children any longer," Barbara
        Demick recounts in her award-winning book on North Korean defectors, "Nothing
        to Envy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7b9f3-3ba8-4649-9b99-128e621c30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may have been two decades ago, but the "Arduous March," as
        it was referred to by Pyongyang''s propagandists, is within living memory
        and a defining piece of history for many North Koreans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c8f7c-c133-4c2a-8cd9-4c2d55a30f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second dire health crisis in a single generation would be a devastating
        blow to the Kim family mandate, which for decades has been tied to an almost
        divine right to rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5633bd1-4139-40d4-bc63-692f7370c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un is the third member of his family to rule North Korea,
        and propagandists have long built up the family as protectors and saviors
        of the Korean people. But that same deft ability with propaganda gives the
        regime a possible advantage in the event of an outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272ec40-9c27-41f2-af8e-81ced5bf5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans who flee the country and resettle in the South Korea
        often have trouble adjusting to life there. They regularly face discrimination
        and often have difficulty finding employment in a cutthroat, capitalist society
        that is alien to them. Many suffer from unresolved past traumas. Some just
        miss their families. All of this can lead to despair and depression -- and
        a desire to go home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547dbaf0-afaf-4a22-a16e-0f49ba9624bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that do return to the North are sometimes used as propaganda
        tools to convince North Koreans that their socialist system is superior to
        the capitalist South, and that those who have fled will risk life and limb
        to return.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc38158-9488-4dd9-8b47-6e9ef76748ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors that flee North Korea and stay in the South are often
        referred to as "human scum" and enemies of the state. If a defector was to
        bring the virus into the city of Kaesong, the Kim regime would be able to
        propagate a similar, if incorrect, argument to average North Koreans: the
        Kim regime has been able to protect its people from the virus, but the South
        Korean capitalists have not been able to protect theirs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f8857-1162-45c6-bf9b-31321dcd2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:07:14.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/27/asia/north-korea-coronavirus-threat-intl-hnk/index.html">A
        North Korean coronavirus outbreak might be the biggest threat Kim Jong Un
        has ever faced</a>."&nbsp;</em></p>'
