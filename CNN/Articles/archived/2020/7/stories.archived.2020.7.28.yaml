      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf60e26-68a7-4f81-8046-09e3b6126471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his penultimate SONA, Duterte again stressed he <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/27/duterte-south-china-sea-row-SONA-2020.html"
        href="https://www.cnnphilippines.com/news/2020/7/27/duterte-south-china-sea-row-SONA-2020.html">cannot
        afford to go to war</a> against Beijing over the South China Sea dispute,
        calling himself "inutile" in that aspect. Duterte also claimed China is “in
        possession of the property”—&nbsp;apparently referring to disputed sea features
        that China has transformed into artificial islands and currently occupies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22b2ba-f031-474e-b823-cd1442f25fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon echoed the sentiment, saying
        that if Vietnam can assert its rights, so can the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c983243-fa3a-4569-ba50-e53ff04436e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to think that a country like Vietnam whose stage of
        development is similar to ours is able to assert their right over the disputed
        South China Sea effectively without resorting to arms,” Drilon said in an
        interview with CNN Philippines’ <em>The Source.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f366dd-873b-43c2-a51d-ce065f06c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to think that given the geo-political situation, presenting
        our case before world opinion is something that we can do,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23666fc1-7374-46bf-a65d-e7ae724e40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling an arbitral tribunal in The Hague invalidated China''s
        sweeping claims to the South China Sea. It also recognized the Philippines''
        sovereign rights in areas within its 200-nautical mile exclusive economic
        zone where China has built artificial islands, prohibited Filipino fishermen
        from fishing, and interfered in petroleum exploration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee9cc6-84d4-4599-89d4-db538d4add5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/12/del-rosario-hague-ruling-fourth-anniversary.html">DFA
        chief says PH arbitral win on West Philippine Sea ‘non-negotiable,’ as country
        marks 4th year of Hague ruling</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac879c9a-f093-4f17-8151-2a4a5865f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the continuous pleas for the world giant to honor the award,
        China continues to <a href="https://www.cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">reject
        the ruling</a>, saying the tribunal’s decision favoring the Philippines is
        “illegal and invalid.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf02f0-8de3-46ae-8c37-e0c5c1b93cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unacceptable?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443700e-d174-4865-8d15-aea8203826f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Drilon’s colleagues in the upper chamber also slammed Duterte’s
        apparent “surrender” to China, as officials continue to push for the upholding
        of the country''s sovereign rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bd638-505f-400e-b26b-5e46015ae6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The subservience and surrender to China is detestable, unacceptable.
        He does not speak for me and many other Filipinos who see in this defeatist
        attitude cowardice towards the aggressor,” opposition Senator Kiko Pangilinan
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676507d6-e3e6-4d12-954e-aef395702190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, on the other hand, stressed that the Philippines
        is not “inutile” as a country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bbe423-d83f-4de2-9053-dc8a61fc047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being weak is weakness enough but to let our adversary know how
        helpless we are will discourage even our allies to stand by our side,” Lacson
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0d8d2-f395-4bef-ac5a-63e8171b5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:14:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Eimor Santos contributed to
        this report.</em></p>'
  'roque-covid-19-cases-no-alarm':
    'author': 'CNN Philippines Staff '
    'caption': 'Presidential Spokesperson Harry Roque (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T17:08:23.736+08:00
    'imagesource': 'jcr:5a67ca3a-9acb-49dc-8e43-b32702c69afa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940d054f-00ca-48b5-98f0-7f27428766fb'
    'lead': 'The Palace said there was no need to be alarmed at the rising number
      of COVID-19 cases in the country, saying the death toll remained low. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T17:11:47.621+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:14:56.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:49.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Harry-Roque']
    'template': '1'
    'title': 'Roque: Public should not be alarmed at COVID-19 numbers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8275d-4de4-4452-983c-5534a375e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The Palace
        said there was no need to be alarmed at the rising number of COVID-19 cases
        in the country, saying the death toll remained low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3c687-e1bb-4378-9ea3-d456b70a6fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman po dapat ikabahala ng tuluyan itong numerong ito...
        dahil kakaunti lang po ang nagkakasakit ng</em> severe or accute," Presidential
        Spokesperson Harry Roque said in his regular televised briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21d2b2-4846-4407-a6be-5032e64bface'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no need to be alarmed over these numbers...because
        there are very few severe or acute cases.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b46d89-31d5-4f5f-9db6-0c01506372ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. on Tuesday, the Department of Health said there were
        83,673 COVID-19 cases in the country. The death toll is now at 1,947, while
        recoveries are at 26,617.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9595bd-e6bc-4ce6-9f2d-a3e197592f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reacted strongly to criticism from Senator Franklin Drilon
        that the government failed to properly address the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd43176-8ea4-4698-9fc8-ea30c3c63c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kami sumasang-ayon sa sinasabi ni</em> Senator (Franklin)
        Drilon. <em>Dahil kung tayo ay pumalpak ng gaya ng sinasabi niya, nagkatotoo
        po sana yung</em> forecast <em>ng</em> UP <em>na</em> 3.5 million <em>ngayon
        ang may sakit. Sabi pa nga nung isang</em> think tank, 20 million <em>dapat
        ngayon ang may sakit... Hindi ba ''yan pruweba na meron tayong mga hakbang
        na ginawa na tama?"</em> Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80187c24-7623-4387-bb03-3e9cc9391140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not agree with what Senator Drilon is saying.
        Because if we failed, as he claimed, then the 3.5 million cases forecast by
        UP would have happened. One think tank even said there could have been 20
        million people sick by now... Isn''t that proof that we have taken measures
        that were correct?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188da8e2-7126-404c-b400-4c617ff3a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Roque added that while new COVID-19 cases are
        rising, data from the past two weeks show that new cases seem to have plateaued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c16c52-64ea-4000-9e97-6eff11964ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagama''t tumataas ang kaso ng bagong</em> COVID <em>na nagkakasakit,
        yung suma total naman po ng lumipas na dalawang linggo ay nagpapakita na parang
        nagpa-plateau po ang mga bagong kaso,</em> at least <em>dito sa lumipas na
        dalawang linggo,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757c9a4-9d80-42e6-85ff-3086058a11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although COVID cases are rising, the sum total for
        the past two weeks show that it seem that new cases are plateauing, at least
        in the past two weeks.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4d372-dd60-4df0-b7d7-995e09bac256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:11:47.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the case doubling rate in the country is now at 8.6 days.</p>'
  'Metro-Manila-quarantine-decision-this-week':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T17:13:27.961+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43c0f34-b3ec-43ac-9afd-10c75a4f2d88'
    'lead': 'The decision whether or not Metro Manila will be placed under the stricter
      modified enhanced community is set to be made this week, Presidential spokesman
      Harry Roque says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T17:16:04.866+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:14:55.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:50.073+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila']
    'template': '1'
    'title': 'Gov’t to decide on new quarantine classifications this week — Roque'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320026e-4296-4cc6-92f5-4e7d8646f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong>&nbsp;The
        decision whether or not Metro Manila will be placed under the stricter modified
        enhanced community (MECQ) is set to be made this week, Presidential spokesman
        Harry Roque told a press briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cabfa-0b63-4ce2-8064-50d7faa6f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases will  meet today regarding the quarantine classifications for August
        15 to 30, according to Roque, who is also the IATF spokesman. The task force
        will also consult with local governments and Metro Manila mayors before submitting
        their recommendation to President Rodrigo Duterte, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b783b-c5a9-4055-8e5d-04b0fe625b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Metro Manila going back to MECQ?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608a5fe-c3b1-4dc9-b6c0-9710346d9d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that despite the recent spike in infections, Metro Manila''s
        shift from general community quarantine to MECQ next month is a “foregone
        conclusion.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27c1d2-dc86-40d6-a200-185569d8979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that time it takes 8.9 days for Metro Manila’s COVID-19
        cases to double, which is an indication that the situation in the region has
        ‘improved.’</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98453d29-e0cf-47de-bbf2-3fdbe5f8d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magandang balita po ito,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a470c97-3d52-408e-9a43-1f438df2bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is good news.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd3991-5082-4fb5-8038-2748e10c521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that under the IATF guidelines, areas with a case doubling
        rate of at least eight days should be placed under GCQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc2cb8-1684-46ef-b3c6-d3844b6b3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said this is still subject to evaluation as more
        than half of the beds in both the hospitals and temporary treatment and isolation
        centers for COVID-19 patients are already taken as infections continue to
        rise, mainly due to increased testing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb56af2-795d-4d50-8564-5565be4edc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Titingnan pa natin ang critical care capacity,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268db6e-754a-4eeb-ae95-dc198ba0ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will still look into our critical care capacity.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a147aab-43c0-4797-bece-7dc67c985ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque pointed out that the ICU bed capacity of the country is in
        the ‘danger’ zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6c975-298a-4231-9367-f250c8832308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force determines quarantine rules for an area based on
        how fast the number of infections there double and how full critical care
        facilities are.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a9d04-e20d-4eb9-9a51-a7443fb9a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:16:04.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been under GCQ since June 1 to allow more non-essential
        activities and businesses as part of the government’s efforts to revive the
        coronavirus-torn economy.</p>'
  'RTVM-lockdown-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T17:14:32.442+08:00
    'imagesource': 'jcr:5d58ed3a-8099-423b-9f5a-32901b4967d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b076923-d051-4e01-9708-d0bc0ed0704d'
    'lead': 'State-run Radio Television Malacañang’s office is on a 15-day lockdown
      starting Tuesday until August 11 as more of its personnel caught the coronavirus
      disease.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T17:17:10.127+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:14:55.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:50.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RTVM on 15-day lockdown as more employees test positive for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9885de-5973-4291-a7e0-a305b13c5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:17:10.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — State-run
        Radio Television Malacañang’s office is on a 15-day lockdown starting Tuesday
        until August 11 as more of its personnel caught the coronavirus disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102ee70-2a09-4c71-ae36-a3342c772c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:17:10.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTVM covered <a href="https://www.cnnphilippines.com/news/2020/7/27/SONA-2020-detours-in-road-to-pandemic-recovery.html">President
        Rodrigo Duterte’s fifth State of the Nation Address</a> on Monday, but only
        those who tested negative for COVID-19 were deployed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929fe4f-08b7-4aa6-8d76-4b75791527ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:17:10.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTVM Executive Director Demic Pabalan in a statement said two employees
        were diagnosed with COVID-19 using RT-PCR testing, considered as the gold
        standard in detecting the viral illness, while four others were found with
        the disease through rapid antibody tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f07eb-8185-4464-bdab-09a9a7434974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:17:10.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a precautionary measure and while awaiting the results of the
        confirmatory tests and further contact-tracing activities, no one, except
        personnel assigned for the Office of the Presidential Spokesperson (OPS) press
        briefing on Tuesday, 28 July 2020, were allowed to report for work,” Pabalan
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f181e5-ef3c-4086-8560-44b660c4f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:17:10.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that RTVM is now following a protocol wherein only those
        who test negative for COVID-19 can cover presidential events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b750f3-c091-442d-bf5f-0ebee280a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:17:10.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTVM is under the Presidential Communications Operations Office,
        which has 22 active COVID-19 cases. A PCOO employee died back in April due
        to the disease. PCOO <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/25/pcoo-employees-positive-covid-19-.html"
        href="https://cnnphilippines.com/news/2020/7/25/pcoo-employees-positive-covid-19-.html">extended
        the suspension of physical work indefinitely</a> while its workers are under
        a work-from-home arrangement to prevent further spread of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52529c-69ae-49e3-9adc-72cd7dbbbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:17:10.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/28/Roque-private-crew-PCOO-RTVM-COVID-19-cases.html?fbclid=IwAR2ZFuZ9dT_RCcC-eQiQioFV93mbbMK_NWfJ-Wqmg0nPmz1-ON56fa5JGX4">READ:&nbsp;Roque
        taps private crew for press briefing after Malacañang''s communications staff
        catch COVID-19</a></strong></p>'
  '1-000-stranded-individuals-Rizal-Coliseum-coronavirus-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-07-28T17:16:21.181+08:00
    'imagesource': 'jcr:0ca0c6a8-f3f8-496b-94cf-b1b0c4d98336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f04aff44-d6cc-4e56-8638-60849627fd6e'
    'lead': 'Some 1,000 locally-stranded individuals are still in the Rizal Coliseum,
      bound for Caraga and Zamboanga regions, an official said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T17:19:04.888+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:14:54.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:50.361+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1,000 stranded individuals still at Rizal Coliseum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96572f4e-1afa-4c4c-8de7-bfa8bd9884d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Around
        1,000 locally-stranded individuals remain at the Rizal Coliseum, bound for
        Caraga and Zamboanga regions, an official said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7e2fd-2f48-42f0-9d82-d29e8ad8138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Management Staff Assistant Secretary Joseph Encabo
        said 37 individuals have tested positive&nbsp;via rapid test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143d2e7-469c-4684-ac03-e51133e37f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Agad agad silang bibigyan ng confirmatory test ng DOH and Philippine
        Coast Guard. Ilalagay din sila sa quarantine facility hanggang makuha ang
        results,”</em> he told CNN Philippines’ Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29814336-9480-4c05-be61-40c4a7c49bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be given confirmatory tests by the DOH and
        Philippine Coast Guard. They will also be placed in a quarantine facility
        until they get their results.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc548c-4b3b-4a9e-b3e3-0eaeb2abbafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:01:38.230+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo added that over 5,656 LSIs were already sent home via bus
        and ship transport since Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dec6dc-3841-41d9-8342-aa778b04cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this has given the previously packed Rizal Memorial Sports
        Complex more space for the stranded individuals left at the venue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2656355-8bbc-4f67-95e7-83e3e6dfddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa ngayon po ay maluwag na ang venue natin. Simula nung last
        Sunday ay binuksan natin ang football field para magkaroon ng kaluwagan ang
        lugar,”</em> Encabo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d43357-bd93-4a58-a7ed-10d217c15bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The venue has more space now. We also opened up the
        football field last Sunday for more space.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416006a-acc4-4fff-b1da-2186890d08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6,000 LSIs flocked to the sports venue after the government
        announced a massive send-off on July 25 to 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae75b4-27c2-4300-bd17-9821429c3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Hatid Tulong” lead convenor said that the numbers of stranded
        individuals spiked because they accommodated even those who were not registered
        in their system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322d4dd-c86e-4ba1-9f77-46e72c36c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least 604 LSIs have arrived in Eastern Visayas (Region
        VIII) as of 9 a.m. Tuesday, according to data from the region’s presidential
        management staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43611e2-e58d-49d2-b7c1-dca0dfc80573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that number, 221 are from Leyte, 93 are from Eastern Samar, 91
        from Samar, 81 from Northern Samar, 46 from Southern Leyte, 38 from Ormoc,
        29 from Tacloban and five from Biliran, PMS Regional Director Evelyn Clarin
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758637ce-67ce-45e9-8d16-7b5f2af232cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:19:04.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Stringer Wil Mark Amazona contributed to this
        story.</em></p>'
