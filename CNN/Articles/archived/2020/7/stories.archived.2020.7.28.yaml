    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a501ba-e6b9-4817-849c-364329d794ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese students in Australia are being
        coerced by criminal gangs to fake their own kidnappings as part of an elaborate
        global extortion racket targeting vulnerable overseas communities, authorities
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13341af-dc86-4f9a-94c3-053d2371fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight students in the state of New South Wales (NSW) were targeted
        in "virtual kidnapping" scams this year, with overseas relatives paying a
        total of 3.2 million Australian dollars ($2.3 million) in ransom, police said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebcbbc-7d9f-42c0-a54e-f2e6a208a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589953e3-51e0-4bc8-b7bf-a025363049ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, the father of a 22-year-old Chinese student in Sydney
        handed over a more than $1.4 million after being sent a video of his daughter
        bound in an unknown location.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f13451-6e2b-494f-aa2f-d8e0511b88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c600c1f-5f42-4b08-8e35-9ab0be8fb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another family in China paid more than $14,000 after receiving a
        video of their 22-year-old relative bound and blindfolded via the messaging
        app WeChat. She was found by NSW police safe in a hotel room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d9f05-68e9-44d3-b756-d5ee52e526f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca8bd6-8e4e-4e7e-be79-5c72607e2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student victims are left "traumatized by what has occurred,
        believing they have placed themselves, and their loved ones, in real danger,"
        said NSW Assistant Commissioner Peter Thurtell in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec139624-5e10-4402-88c5-3471fe5d49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb02413-903d-41a5-a823-1d12ca5e1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSW police said that scammers were targeting vulnerable members
        of the Chinese-Australian community, such as international students living
        away from friends and family in an unfamiliar environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6d565-5166-47d5-b601-6e0fa553413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d81e9-4180-45a9-94b9-f9391602825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 165,000 Chinese students in Australia this year,
        though the number may be lower due to the coronavirus pandemic; the figure
        usually hovers between 200,000 and 210,000, according to government figures</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c915d4a-d7ff-4da1-9cee-f40a839106fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047c255-e14f-4bd8-ad09-2fa32b789bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Australian Federal Police for further
        comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed9009-1755-4306-8689-c97da96ddc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c450822-f238-4561-a5d0-ece0cba2ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is virtual kidnapping?</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783c717-825d-4691-a618-24687f9e256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the scam works: First, the scammers make calls to random
        numbers, often speaking in Mandarin. This acts as a kind of filter -- Australians
        who don''t understand Chinese typically hang up, while international Chinese
        students respond in Mandarin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad47c5-c6e9-4ea5-8d33-50346b76f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957dec1-f45d-49e7-8f84-1d5f574d6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the scammers claim to be a Chinese authority, such as a member
        of the Chinese embassy or police. The scammer convinces the victim they have
        been implicated in a crime in China, and warn the victim they face extradition
        to China to face criminal charges in court -- or even threaten their families
        with criminal sanctions if they don''t cooperate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4beec9-bade-487e-af4f-23fb97407b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ab26f-186d-4d86-a28c-8eecc1761e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scammers often use technology to mask their physical location and
        to program the host number, so it appears like the call is coming from actual
        Chinese authorities. If victims look up the caller''s phone number online,
        it will match the number of Chinese police or the embassy, said Dr. Lennon
        Chang, a Senior Lecturer in Criminology at Australia''s Monash University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4919d28-b942-43f5-a8f7-ffd0f85ce424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4222b6-43a6-484f-beff-6dc2c153833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scam can then go two ways, according to the NSW police statement.
        In one scenario, victims are threatened or coerced into transferring money
        into offshore bank accounts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f97a6-cf71-4694-bbd2-e19e0e34f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24131e-6fae-4afe-88f1-9ecc6f9fa70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other scenario, victims are convinced to fake their own kidnappings,
        and their family is pressed for money. In this case, the scammers order victims
        to cease contact with their families and friends and rent a hotel room for
        their own protection and safety. Victims are told to photograph themselves
        tied up and blindfolded -- which are then sent to the victim''s family overseas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae79ed-f6ed-4c1c-994c-d914813faf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0812eb1-cf03-4705-9ef4-a4e53ee93163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the family is unable to contact their child in Australia, they
        then send the ransom payment in exchange for their child''s release. The scammer
        continues making threats and ransom demands until they can''t obtain any further
        payments -- at which point the victim''s family often reports the incident
        to police, said the police statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009df8f9-3ce7-48fb-b42b-6d3ea3d650e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300426ff-ec8c-4e0f-bed7-3ca9e2b83cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities often end up finding the victim safe at home or
        in a hotel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eae3b8-4a2a-4ad2-9077-fb216e47eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99fc12-8c9e-4d5d-9852-81c93a1135c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why Chinese students make easy targets</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557a7e6-ab28-44e2-b84d-090d5cd88e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scam, which has been reported in various other states across
        Australia like Victoria and Queensland, works well by preying on susceptible,
        young, often sheltered foreign students.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0728d-30ca-4c94-a295-d23996045569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12236a0-9629-4849-b578-344bfc9a14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International students are the vulnerable group because they don''t
        have real support in this country," said Chang. "For this kind of scam, (victims)
        don''t have a lot of experience with society, so they might believe the so-called
        ''embassy people.''"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d3532-868f-4c69-b5f2-8110f172f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a52fc-6097-4cb1-9d17-458a7e2d849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International students also make good targets because they have
        a home and family elsewhere, Chang said. For scammers, a good victim is "someone
        with a good connection with people in China, who''ve left China for a long
        time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aba490-bd79-453c-934d-a5028d7f7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a513a40-fc8b-4a5c-8aac-2c0e2721bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re an Australian-born Chinese and someone tells you you''re
        involved in organized crime in China, you''d tell them to go away," he added.
        "But if you''re a Chinese international student, you might be worried about
        your family, your situation, back in your hometown."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeeeee9-d508-49a3-95dd-0133071d54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986e759-a350-4e79-a616-3333e29818c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among international students, Chinese students are also thought
        to be uniquely susceptible owing to mainland China''s authoritarian legal
        system, under which activists, international organizations, and everyday citizens
        face detention, deportation, or other types of punishment for a wide range
        of crimes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d5f9e-3e27-4516-9519-1ccee0e0e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0665b88-23f1-4d1e-a269-2a418f5c1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens have been arrested for something as innocuous as posting
        an online video of catching fish while wearing a red scarf. It''s not that
        far a leap for young international students to imagine the police might be
        calling for some crime they didn''t know they committed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c67af-1129-4c9a-a4a5-2d6533a2f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259ae79-38a4-43d0-8e98-f17d6bbc958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese students "tend to follow the authorities ... tend to believe
        the government is always doing the right thing," Chang said. "So when (victims)
        have a phone call like this, especially when we''ve double checked the number
        online, we tend to follow the instructions from the ''embassy people''. It''s
        definitely a cultural issue here."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd84c32-a6c5-4e78-baff-e2ab7e0e2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045b6a1-483b-4018-b96f-db9280f04802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, victims can be reluctant to report the incident due to
        shame or embarrassment, said the NSW police.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a74c5-e479-432b-bf6a-b07c45bb56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b639de6-d5ee-4f87-8802-ebbafaf565a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scams take advantage of people''s trust in authorities and fear
        of doing the wrong thing," said the Australian Federal Police in a statement.
        "Victims can feel an array of emotions -- from helplessness and humiliation
        to anger and guilt -- but it''s important to know you are not to blame and
        there is help at hand."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c195bc3-e907-49d1-8d90-f0bb7e326303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71908189-1804-4607-a7ca-eab319658dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW police said they are working with the state government and Chinese
        Embassy in Australia to investigate and warn the community of these scams.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d106c-f001-4730-9882-632e70814be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8a2ee-b588-436a-96aa-e4e1a2e5a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are urging students and other any potential victims
        to report such calls to their universities, embassies, or local police, and
        not to respond to the callers'' demands.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fa94b-594f-41b9-b232-b084e5cf05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f9669-8e2b-41da-86db-3312de9f48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scams around the world</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cb353-6798-42dc-a513-a9bb1a542e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these kinds of scams have been reported for years, authorities
        said they appeared to be increasing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eece5e3-cb56-4a1d-a6df-d460e281e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aaf5c7-5f6e-4b12-b1fd-a187efbafd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtual kidnappings ... have developed considerably over the last
        decade by transnational organized crime syndicates," said NSW Detective Chief
        Superintendent Darren Bennett in a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd43ee-3e33-4f9c-a253-df0aff378768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18e557-efd3-45ba-ac8c-2f675cac1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, there were 1,172 reports of what police call "Chinese
        authority" phone scam across Australia. It''s unclear how many of these were
        attempts to coerce fake kidnappings or the other scenario of depositing money
        into offshore accounts, and if all were successful.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d6d77-bf92-40be-84c8-6842da56e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38f1b4-c620-4579-8349-9463cb4f18f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said scammers targeted Chinese international students,
        in particular, but they also tried Australian and international victims from
        non-English speaking backgrounds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb53ebe-48c1-4240-afee-9d6b7fd31c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41c850-dcd2-44cd-8d42-abe87f62a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 scams saw a loss of more than 2 million Australian dollars
        ($1.43 million), according to NSW police.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3396e-d3ab-488b-b289-ff0b4116733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe467e2-4b9d-4efc-9755-60ae4eff9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the federal police said there were nearly 1,700 scam calls
        reported, resulting in losses of nearly 1.2 million Australian dollars ($855,000).</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9dcfc3-0b0e-4f44-b2a9-a4626a242a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db7284-ceac-4fee-87a9-944524f7bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar scams have been reported across the United States, targeting
        Chinese students and other minorities.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c0ad0-0821-45c8-8de4-f44c04007c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e13b849-9d62-4211-b9ac-f8b89c8c6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Consulate General of Chicago warned in 2018 that some
        of the more sophisticated scammers have even hacked into the mission''s phone
        lines, calling or leaving voice messages to victims in the consular district.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab54ab-06d9-4d2c-ba7f-3cc9496cc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99db6b-e131-4a6d-a532-ef60f4f4cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year in Canada, three students went missing in the Toronto
        area, prompting a citywide search. They were later found by police, who said
        it was likely a faked kidnapping ordered by scammers.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cd45b-9527-4fbe-b2d4-ab3cf52c70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76df95-fc7d-422e-835e-dcf10b851e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, these types of crimes are very difficult to investigate
        due to the use of encrypted messaging apps, techniques to alter host phone
        numbers, hacking and offshore accounts, Australian detective Bennett said
        in a news conference on Monday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d5ce4-914c-4d58-8595-5e3ef93530b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6783b9-c55f-4322-95a1-f8d15ad2f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:14:41.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message today is one of prevention," he said. "The overwhelming
        message is to don''t pay any money ... Call the authorities, or just hang
        up."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4ef27-c895-43cc-a7d6-c59f0f273b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:15:36.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/28/australia/australia-virtual-kidnapping-scam-intl-hnk-scli/index.html"><em>"Chinese
        students in Australia are being scammed into faking their own kidnapping"&nbsp;</em></a></p>'
  'Three-billion-animals-killed-displaced-Australia-fires':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T19:27:21.412+08:00
    'imagesource': 'jcr:382860de-8d1a-4bd2-b9a6-4ade415adc62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '451055f6-c298-4659-aa89-fb7678e983a5'
    'lead': 'Nearly three billion animals were killed or displaced by Australia''s
      devastating bushfires -- almost triple the figure estimated in January -- according
      to a report released Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T19:30:23.272+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:14:41.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:53.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly three billion animals killed or displaced by Australia''s fires'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507cc369-0df4-4e87-8be9-87d43626d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly three billion animals were
        killed or displaced by Australia''s devastating bushfires -- almost triple
        the figure estimated in January -- according to a report released Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96624d-8f06-4d8f-8964-c55979e142e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure includes an estimated 143 million mammals, 2.46 billion
        reptiles, 180 million birds, and 51 million frogs, a report commissioned by
        the World Wide Fund for Nature (WWF) found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbb9ec-8d07-41a6-83c9-bf48f75e8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of reptiles is significantly higher than the others because
        there are generally more of them per hectare (10,000 square meters) than mammals
        or birds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293168bd-802e-4242-b9bf-3187c031bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interim findings are shocking. It''s hard to think of another
        event anywhere in the world in living memory that has killed or displaced
        that many animals," said WWF-Australia CEO Dermot O''Gorman. "This ranks as
        one of the worst wildlife disasters in modern history."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06611ebd-048e-4cac-8c58-1a33bb265415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 15,000 fires across every Australian state, this
        was the worst fire season on record, according to the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05204e-80ac-458e-ac34-5c8220dca542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are still working to finalize the report, titled "Australia''s
        2019-2020 Bushfires: The Wildlife Toll," but the three billion figure is not
        likely to change, according to a WWF statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09059bc-6ccf-4f1e-aa51-bf7494c6c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was carried out by scientists from the University of
        Sydney, University of New South Wales, University of Newcastle, Charles Sturt
        University, and BirdLife Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38116f7a-2418-4961-b36a-340925c89fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about nearly three billion native animals being
        in the path of the fires it is absolutely huge, it''s a difficult number to
        comprehend," said Chris Dickman, a professor at the University of Sydney,
        who is overseeing the research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed3499-d126-4ec0-95d2-0b215e7b9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project leader Lily Van Eeden, also from the University of Sydney,
        said the new report looks into the effects of the fires over 11.46 million
        hectares (28.32 million acres).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ab87c-292c-4fb7-b711-d19ea5c2a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe a continent-wide assessment of the number of animals
        that might be impacted has never been done in Australia before or anywhere
        else in the world," said Van Eeden in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64457da-529f-4431-8f70-6a7648ae3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other nations can build upon this research to improve understanding
        of bushfire impacts everywhere."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42546c4e-8c69-4655-a326-18d37163e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will "give other countries a window into the future of mega
        fires and their devastating impact on wildlife," said O''Gorman, which is
        important as extreme fires become more common due to climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384391a4-6be8-4592-ad2b-550c4e6ead35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickman called for policy changes, such as stopping "manic land
        clearing," to cut the risk of mega fires that deplete native biodiversity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33600249-f0a1-4db4-a16b-3a1ba4b6142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors called for improvements in habitat connectivity so animals
        are able to move out of the path of fires. The report also said that rapid
        response wildlife teams should be established "that will act to mitigate impacts
        on threatened species."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc124d0b-1f53-47d9-9a09-0fdac54eade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final report should be completed by the end of August, according
        to WWF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e32b67-3114-4e49-bb41-32dec140e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research concluded that there is now a significant and
        immediate threat of extinction to Australia''s koala population following
        the fires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0321b2b-ad44-4e16-a317-5bfa502887c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minimum of 5,000 koalas are estimated to have died, according
        to a report released by global conservation group International Fund for Animal
        Welfare in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679b12d-4ce9-452b-984f-cce5a4eda605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:30:23.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/28/asia/australia-fires-wildlife-report-scli-intl-scn/index.html">Nearly
        three billion animals killed or displaced by Australia''s fires</a>."</em></p>'
  'boys-hiding-feelings-pandemic':
    'author': 'Lisa Selin Davis, CNN'
    'caption': 'After the start of coronavirus, boys — and young men — became more
      expressive, more emotional and more connected, even in a virtual setting.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-28T19:27:07.268+08:00
    'imagesource': 'jcr:7d6156c0-23cd-4ce6-9871-b52fce254874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b9fc40-04ae-47a6-a2d6-df47bae5b186'
    'lead': 'The pressure to be traditionally masculine and hide their feelings has
      affected boys in every aspect of their lives. Now, some are seeing that armor
      crack amid the pressure of the coronavirus pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T19:31:22.464+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:14:41.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:54.362+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boys', 'hiding', 'feelings', 'pandemic', 'emotions', 'masculine']
    'template': '1'
    'title': 'Boys may be hiding their feelings less amid the coronavirus pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20178d-8080-4c4a-b185-48eb4d6ae632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> School had been challenging for Kimmi
        Berlin''s 7-year-old son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e843e29-d6e6-4d32-8dfa-3118c347c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986d51f-e5a5-4c74-b5a7-b3f8480a7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already at his age, he felt pressure to conform: to play more physically
        with other boys, to emote less and subvert his own happiness or pain, said
        Berlin, co-founder of Build Up Boys. The nonprofit group''s mission is to
        teach pre-K through eighth grade boys and their caregivers social and emotional
        skills to combat gender presssure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad0289-321c-4e84-9cda-c9e9cd65c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ddf40-cfbf-4499-9add-e1c671b80103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The energy he was expending trying to do it made him almost feel
        like a trapped animal," Berlin said. "He couldn''t really get in touch with
        how he felt about anything because he was in constant panic mode."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a674831-1ea0-4a86-9dc5-9915e109b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a0f36-6dd7-4ee1-aaf7-159193b1f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the shutdown spawned by the coronavirus. Now, away from
        those pressures, he has been able to access his full range of emotions, whether
        that''s relief at being home or anxiety about what''s to come. "He''s totally
        come into his own," Berlin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f0802-7214-4c04-ae54-d53f0ce1c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd0d1f-1aaa-4585-abd9-9fb6da7d6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic hit, a national conversation about the narrow
        roles boys are forced to play had begun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4ac83-3eb4-4a19-857a-2bc2db9144b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d3a08-c87e-4d23-8954-e3321e05d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books like Peggy Orenstein''s 2020 "Boys &amp; Sex" chronicled the
        problems boys were facing: a simplistic view of masculine normalcy that cut
        them off from their full humanity, from interests and feelings and expressions
        that aren''t biologically masculine or feminine, but are culturally marked
        that way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7998559-c594-4e94-a22e-715196d50c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672b90b-93ba-46b6-9956-86ea90723677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boys face negative long-term mental and physical health outcomes
        from the socialization towards emotional suppression," Orenstein said. That
        is: Many boys start early on the path that leads to toxic masculinity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b19f6-bbc2-457d-994f-160a228e23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f013fd-1a17-4e1a-8e23-7fc86a1dbdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Emotional literacy for teen boys</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46749a3-99e0-40f2-8264-01fc6b818cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why psychologist and author Michael C. Reichert has been
        conducting workshops in emotional literacy for teenage boys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af41feb-0a28-47e5-a875-59b9f0e035c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd526dc9a-52eb-4858-8d0f-78668ed277f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before schools closed, he''d teach boys who signed up for his in-person
        groups of 40 to 50 teens to understand, acknowledge and express their feelings
        — something most had been reared to tamp down or ignore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c63d3d-6748-4e57-bafe-74d83e2f4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01a5db-0a67-45a1-a2a2-0f5335c33d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the world shut down and his workshops at a boys'' school
        outside Philadelphia went online. The emotional impact on his clients was
        intense.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57740d2e-c5e4-4846-920b-b729a812330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1217248-b443-48d3-a6cb-836ba7a12d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I saw was a growing desperation on the part of these boys
        — 16, 17, 18 — to connect with someone who understands what they''re going
        through," he said. "They weren''t finding it with their families. They were
        desperate to find it with each other."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fad3f2-5184-4228-8418-bbc26bfebf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c6043-aaab-4695-8e0c-1f9f0dd1eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These boys — and young men — became more expressive, more emotional
        and more connected, even in a virtual setting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b44bec-a2b9-4dc7-a3bf-90c10b9f2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101c301-82aa-4e3e-b27c-6f52783164b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls have been on the cultural short end of the stick in many ways,
        having to fight legal battles to fund their sports teams and educations equally,
        and prove that their brains aren''t naturally less suited to science. But
        boys face plenty of gendered pressures, too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed35c9-ea6d-459d-9285-97160c1633f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69411168-5a7c-42ea-bbcf-776fc57a68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three boys has internalized cultural messages to be dominant,
        physically strong, violent, unemotional, denigrating to girls and seeing girls
        as sexual objects, according to a 2018 report, The State of Gender Equality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357a7cb-90b7-4d8d-a797-67e20498c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc48d40-a9f7-4524-95db-945b1fcff30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 82% of boys had overheard someone being insulted as "acting
        like a girl," which meant crying or being sensitive or emotional, per the
        report. Much of that reaction is rooted in homophobia, the fear that a boy
        acting or dressing or looking "like a girl" will turn out gay. Such behavior,
        the report said, was "implicitly unbecoming."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692bec6-7f11-4591-8fa3-6b2117c496c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e56f9-0fb0-484a-8381-59cc5d09bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pressure to be traditionally masculine has affected boys in
        every aspect of their lives, including in school. Reichert has chronicled
        how most boys are "relational learners" — meaning they learn better when they
        feel emotionally tethered to their teachers — as are many girls. "They really
        depend upon a connection with their teachers or coaches in order to engage,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12537ca-a1e4-485b-abee-b5a6d38b7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fba55a-2a62-455d-b30f-5d932fb99a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a finding that was hardly acknowledged a decade ago, and so
        boys who acted out or couldn''t focus were marked as "feral by nature," Reichert
        said. Many people assumed boys'' behavior was rooted in biology, more than
        the relentless cultural messages they received.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2075d4d-99c9-4758-bd5e-e2e95073e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a26c82-9361-4a5d-ad45-3da26bb4bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way to deal with a boy who''s not performing or being a pain
        in the ass was to dominate him or punish him," he said, when in actuality
        emotional connection is the straighter path to helping them academically.
        But in a world that tells boys not to emotionally connect, that was a huge
        challenge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fce68-deea-40cb-ab25-ed6777fa50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c7708-afa8-4efd-a3a2-347f7f84981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some are seeing that cultural armor crack amid the pressure
        of the pandemic, which has wrought so much destruction and loss that it''s
        hard for anyone to not show emotion around it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9bbb4-d98a-418b-ada8-b13e7faa605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43458436-f2c7-4109-ba3f-f2f015206010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The pandemic relieves some social pressures</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6e1fd-a72b-454c-914e-21f7549033ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, said Orenstein, the pandemic "relieved a certain kind of
        social pressure they felt to perform, because they''re in a more private space.
        They can drop the wall a little bit more."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7755d39-25ef-4e6e-abe1-ad7addccd0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b2688-a01e-446d-84d0-004e4d5e8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zachary Frankel, 15, returned to the Boston area from boarding school
        in England in March. Like everyone, he has no idea what school will look like
        for him this fall, which fills him with the anxiety that''s so pervasive right
        now.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991edda-6464-4e71-b2df-52da6b79714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d039d34-7172-4da5-8090-84385c0e9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because he''s quarantined with his parents, he can''t hide it
        — and that''s a good thing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8cb88-aa1f-4371-bbdd-b50c49c346a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0302c-345f-4d6d-858a-62d58c22c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become more visible because we''re in such close quarters
        all the time," he said. "If someone''s having an off day, it''s easier to
        see and it''s better to face it head on." His family talks through those complicated
        feelings, as many are now doing, even publicly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412aee5-969f-474c-be58-7fbc9800089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54e6b2-a762-4b88-a3ea-a9c93aa997d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports stars like Michael Phelps and Kevin Love have opened up about
        the importance of tending to your mental health during this time of upheaval,
        or discussed their emotional struggles. Others have found the opposite: a
        chance to express their positive feelings, too.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3925d1-dfc0-4e21-9484-d2133627ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18427625-75d3-4980-ae15-53f851f05fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building a support community</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27618d-7eef-4c55-9932-368f4843d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin, who started Build Up Boys earlier this year, already knew
        there was a need for boys to resist narrow definitions of gender before the
        pandemic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc78ab4-55a5-442f-890a-cae700cced38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3ae67-69da-4313-b9c1-bdbea50b7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin launched the group in part to make space for her own sons,
        who hewed more to the emotional side and were often teased for it. As her
        family shelters in place, "my older son has been able to access his joy more,"
        she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68db03-efe3-4f50-90d3-29e0e13f3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fcaa85-2d58-43fa-bc9b-4b7e72c18361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were dozens of organizations to build girls'' self-esteem
        and courage, and programs for older boys around violence-prevention and sexual
        consent. But few organizations taught young boys how to be respectful, empathetic
        and kind, and seek emotional connection with others, even while being active
        and playful.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ae9a6-97a3-4174-93dd-3aa775b4fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da6984-ec66-41de-8744-e9f8f8848df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a human right," Berlin said. "Every kid should be able
        to understand themselves emotionally."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734e7f0-7d5a-4eae-9f47-96827b41cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e4e1b-621b-4993-8632-67686d4fdb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The desperate straits of quarantine and Covid has legitimized boys
        needing each other more openly," Reichert said. "It enabled them to get real
        about the kinds of topics that would have been much harder for some of them
        to talk about: domestic violence and other difficulties in their families;
        the pressures of performance; feeling like you don''t measure up."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a41f6-13ad-40c8-9f4a-9fc6c2b0479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715b85e-1e45-47c2-b64f-effd60e8c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being in touch with emotions doesn''t make it easy to navigate
        them. Reichert said the boys he works with are facing tremendous challenges.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997ae03-91a6-4cff-af15-5f7c697cf313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b3a31-f9d5-45ce-9e14-828bc58db7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hearing them talk about being micromanaged by their fathers
        and others or having no chance to be with their peers and experience that
        consensual validation," he said. "They''re dealing with all kinds of disruptions
        and disappointments, from not being able to get recruited for sports to SATs
        being postponed, to the complete disruption of their lives."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d760870-639a-474e-900d-e5319afaf2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2070064-d5d0-4db2-ad2d-3f09a14ca955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in naming those disappointments, he said, the boys were "talking
        more openly with each other about how much they needed each other."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404927b9-71ec-4ee8-a003-bd499d34f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa9168-419a-4128-8e65-c620454ff5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys participating in Reichert''s workshop can be kind and affectionate
        and concerned, he said, without fearing they''ll be reprimanded or rejected
        by their peers. They are learning that it''s not behaving "like a girl" to
        have those qualities — they are human traits that should belong to everyone.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63abee-e63f-4a6f-833d-4c3cc74d3142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b45a8e-b49f-4c9e-bab9-cf2b1e706c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question remains of whether this newfound emotional openness
        will follow these boys back to the classroom, once they return. But the pandemic,
        even with all the havoc it''s wrought, has presented an opportunity to see
        boys, their needs and struggles, in a new way.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a3186-9732-4edd-b08b-2a1f054f88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90968ef7-f075-4cb9-95ce-eb7e2f5ae0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extreme stress of Covid has revealed that the problem is not
        the boys; it''s the boyhood that we make for them," Reichert said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61fff79-8231-4411-9977-67e0e30a2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56bad9-d765-4404-81e9-29f81c070db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we create a different set of norms, make a different space,
        and see boys through opened eyes, we''ll see that they''re relational, emotional
        human beings," he said. "Behind the mask is a beating heart."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939fba3-0823-4220-b664-37651efad291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:31:22.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/27/health/boys-gender-roles-feelings-wellness/index.html"><em>"Boys
        may be hiding their feelings less amid the coronavirus pandemic"&nbsp;</em></a></p>'
  'Chainsmokers-concert-Hamptons-investigation-packed-crowds-video':
    'author': 'Laura Ly and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-28T19:30:33.510+08:00
    'imagesource': 'jcr:fa752fc0-f43d-436e-926c-c976d544d21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f2e710-d0e4-47f8-bc9e-7a16ebfc3680'
    'lead': 'New York authorities are investigating a drive-in concert in the Hamptons
      this weekend that appeared to violate the state''s social distancing guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T19:34:08.199+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:14:38.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:54.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chainsmokers concert in the Hamptons under investigation after video
      shows packed crowds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44304ddf-2a98-43d1-a922-212906e900ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New York authorities are investigating
        a drive-in concert in the Hamptons this weekend that appeared to violate the
        state''s social distancing guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212784bb-e62d-4e4e-8e1c-a39a1f9da37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Safe &amp; Sound" benefit concert took place in Southampton
        Saturday, according to Jack Sterne, a spokesman for New York Gov. Andrew Cuomo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a61d1c-6057-4c33-ad5b-adb0502727c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Cuomo tweeted Monday that he was "appalled" by videos from
        the concert that "show egregious social distancing violations" and that the
        state has "no tolerance for the illegal &amp; reckless endangerment of public
        health."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5acf0-9837-47c5-89b2-930ee8823e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Gatherings over 50 banned</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdffe19-0217-434a-b4db-7af31325f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event page advertised the concert, headlined by The Chainsmokers,
        as a socially distanced drive-in benefit concert that would allow 600 vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd19614-1af9-4435-ac98-cde04786dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Health Commissioner Dr. Howard Zucker sent a letter
        Monday inquiring about the concert to Southhampton''s Supervisor Jay Schneiderman.
        The commissioner noted that New York is still in a declared state of emergency
        due to the Covid-19 pandemic and that several executive orders and health
        regulations requiring social distancing have been issued since March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592497b4-51b9-4a39-894a-60917fd5ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All non-essential gatherings of more than 50 people are currently
        banned in the state, with a maximum fine of $1,000 for violating social distancing
        protocol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfc21a-9b07-463e-bc19-8229611b5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>State Health Commissioner ''greatly disturbed''</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f787066-5ea9-4045-9176-e2bbf4959c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter to the town''s supervisor, Zucker said he was "greatly
        disturbed" by the reports of "thousands of people in close proximity, out
        of their vehicles, a VIP area where there was no pretense of a vehicle, and
        generally not adhering to social distancing guidance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b764e-63da-40a9-adcb-a4a7d6ca911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am at a loss as to how the Town of Southampton could have issued
        a permit for such an event, how they believed it was legal and not an obvious
        public health threat," Zucker wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128a534-a7c2-4c80-a204-1a9adb479159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker demanded in the letter that Schneiderman respond within 24
        hours as to whether the town issued a permit for the concert, under what conditions
        a permit was issued, and why the concert was allowed to continue "when it
        became clear violations were rampant."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17e743-9b52-48a7-8898-31ea587b1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supervisor Schneiderman''s band was also scheduled to play a set
        before the main act during the concert, according to the event page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b30984-7106-427b-a04d-f85d75fb845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Schneiderman and local police for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beea996-469c-4843-ba30-1a8fdf0b604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneiderman blamed organizers for not following approved plans
        for the event during interviews with local newspapers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b2e73-c40e-4aca-886d-e45aa1278128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They opened up a VIP pit area and that was where most of the problems
        were," he told The Independent of East End.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32a609-51dc-4922-b0b2-e8c3612c67cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As proposed to us, it met the guidelines," he told The East Hampton
        Star. "However, the organizers didn''t strictly adhere to it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca2193-2990-4038-b55f-9b362477308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Concert producers say they had measures to prevent virus
        spread</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc534222-0926-4d74-a521-b61f520aab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Monday, the concert''s producers, In The Know
        Experiences and Invisible Noise said they "made best efforts to ensure New
        York''s social distancing guidelines were properly maintained throughout the
        event" and "collaborated with all state and local health officials to keep
        everyone safe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea46952-ddc9-48d0-a6d6-70e38731ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All guests were instructed to self-monitor their daily temperature
        for two weeks prior to the event, the producers said. At the concert, individuals
        in every car had their temperatures checked and were given complementary face
        masks before driving to their designated 20'' x 20'' space. Guests were instructed
        that they should only leave their designed spots to use the restroom facilities,
        according to their statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b5376-a3b8-4e27-9cd3-ce1de79857d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to those measures, the event''s producers also said
        that there were security guards patrolling the area to "encourage mask wearing
        and promote social distancing guidelines."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5317399-c662-4551-9696-53aa1d31e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event page advertised that no concessions would be sold, but
        some pre-purchased packages would be waiting for some guests in their designated
        area and food brought from home was permitted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b23541-94d3-4552-a8a2-0a38fbec1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Safe &amp; Sound" concert fundraiser benefited a few charities
        including No Kid Hungry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fe2ce-04b8-4b7e-8c79-75719ef88110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were grateful to be a beneficiary of this event. We believe
        in following the advice of local public health officials to best combat this
        pandemic and advise our supporters to do the same," No Kid Hungry foundation
        spokesperson Laura Washburn told CNN in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318973c-a572-4a9f-880c-33d03a603d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:34:08.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/28/us/hamptons-concert-investigation-social-distancing-trnd/index.html">Chainsmokers
        concert in the Hamptons under investigation after video shows packed crowds</a>."</em></p>'
  'open-letter-political-impunity':
    'author': 'Nicola Sebastian'
    'caption': 'While the world waits out a pandemic, you get to ask yourself some
      questions. Not just, How did we get here? But more importantly, What were you
      doing while this horrific thing was happening? Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-07-28T19:46:47.479+08:00
    'imagesource': 'jcr:82f06399-a185-4cc6-bb97-44c88508332f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faba5831-5241-407c-9632-7fb00a60109e'
    'lead': 'When girls can’t say no, when citizens can’t ask why, political impunity
      becomes the rule of law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T19:50:12.157+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:14:37.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:55.341+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dear hija, an open letter to the Filipino you might be'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c25798-38e1-4d6f-8ffb-2678b98c58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b65e6-fc50-457d-b106-44c23c7048a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8d41a-bf35-433b-8c25-2f6999118920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:50.907+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after President Duterte signed the Anti-Terrorism Act into
        law, you read about what happened to the 15-year-old girl from San Juan, Ilocos
        Sur, who filed a case against two policemen from her hometown whom she claimed
        raped her. Accompanied by her father and male cousin, Fabel Pineda went to
        the police station in Cabugao, a nearby town, to tell her story. She told
        them that the two cops had arrested her and her girl cousin for being out
        past the government curfew imposed because of the COVID-19 pandemic. Then
        the cops raped them. Feeling unsafe, she asked the Cabugao police to accompany
        her going home. The request was denied. Riding on the back of her dad’s motorcycle,
        she was <a href="https://rappler.com/nation/teenage-girl-gunned-down-ilocos-sur"
        target="_blank">shot five times</a> by gunmen riding tandem. Her dad and cousin
        were left unharmed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69189b0c-3440-43f3-94c7-cbed5af24ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:50.907+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto has said the only people who should
        be afraid of the bill are terrorists. However, human rights groups have stated
        that the bill endangers journalists and activists, who are already <a href="https://www.ifj.org/fileadmin/user_upload/Underneath_the_Autocrats_-_IFJ_SEAJU_2018_-_SP_HR.pdf"
        target="_blank">killed at a higher rate</a> in the Philippines than anywhere
        else in Southeast Asia. Former Supreme Court Justice Antonio Carpio, academics,
        lawyers, and the Catholic Church have repeatedly declared the bill unconstitutional,
        primarily because it legalizes warrantless arrests, which were used during
        the martial law regime of Ferdinand Marcos, Sr., when they were called <a
        href="https://www.officialgazette.gov.ph/1977/06/24/general-order-no-60-s-1977/"
        target="_blank">Arrest, Search, and Seizure Orders</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1a63b-5524-4125-ac52-229de960eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, even before the bill was signed, warrantless arrests
        have already been happening. The <a href="https://www.cnnphilippines.com/news/2020/6/30/Humans-Right-Watch-release-Pride-rally-protesters.html"
        target="_blank">Pride 20</a> (peaceful LGBTQ+ protesters). The <a href="https://cnnphilippines.com/news/2020/5/1/marikina-volunteers-arrested-Labor-Day.html"
        target="_blank">Marikina 10</a> (volunteers of a community feeding program).
        The <a href="http://davaotoday.com/main/human-rights/arrest-of-balingasag-7-draws-condemnation-from-indigenous-groups/"
        target="_blank">Balingasag 7</a> (indigenous anti-mining activists). The <a
        href="https://www.cnn.ph/news/2020/6/8/four-of-piston-6-freed.html" target="_blank">Piston
        6</a> (decommissioned jeepney drivers). The <a href="https://www.cnnphilippines.com/news/2020/5/15/teacher-duterte-critic-warrantless-arrest-.html"
        target="_blank">public school teacher</a> from Santa Cruz, Zambales, who tweeted
        an obviously empty threat at the president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d391554-fc50-413c-8125-25d9ac5f1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:15:52.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist. Drug pusher. Activist. An opinionated Manila netizen.
        Fabel Pineda was none of these things. She was a teenage girl from a provincial
        town who lost her life because she entrusted it to the Philippine government.
        Because she believed in its justice. Because she said no.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c0f83-c758-4f07-b28a-0e2bed05d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the world waits out a pandemic, you get to ask yourself some
        questions. Not just, How did we get here? But more importantly, What were
        you doing while this horrific thing was happening?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f624720-42f7-4c2b-92e7-17740c73d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014904b-576b-40ab-8d35-e49dfe0acef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Manila, even the most normal existence is haunted
        by a cognitive dissonance that a child can notice. You watched the same person
        who told you not to cheat pay off the traffic cops. The person who fed and
        cared for you could not also be called your mother; even to ask why seemed
        to offend your actual mother. Men whom you called tito went to mass everyday
        and spent weekends with their secret second family. Eventually, you came to
        understand how things work here. Reality is something to cry over, joke about,
        and then forget. After that, you say no more.</p>'
    '71':
      'image': 'jcr:ffb9ce04-4c90-4d8b-819b-1cf2a1882768'
      'imageCaption': 'The National Geographic documentary "The Nightcrawlers" features
        "a small group of determined photojournalists on a mission to expose the true
        cost of the violent campaign."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15815b00-8ff6-4b2a-91ec-06c8a6fb02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:06:23.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e2977-3fc9-400b-aaac-6e051282f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You didn’t vote for Duterte, but when he won you felt a twisted
        sense of anticipation. Here was a man who actually did what he said he’d do.
        You listened to a Yolanda survivor, a business owner from Tacloban, tell you
        that Duterte was the first politician to come to his drowned city’s aid. In
        Anderson Cooper’s reporting for CNN, Duterte’s Davao City emergency response
        team can be <a href="https://www.youtube.com/watch?v=fty8feJkG_4" target="_blank">seen</a>
        in the background, clearing debris from the airport runway. As a proof of
        concept, Duterte&nbsp;worked. Your mother said he reminded her of her father;
        you almost liked the guy&nbsp;yourself. Maybe any change was better than no
        change at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a8e6f-7b86-4156-bfbe-028019df0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the drug war’s first victim to remind you that this little
        thought experiment was being paid for in cold blood, and not just by “adiks”
        and “pushers.” 122 children <a href="https://theaseanpost.com/article/122-children-killed-philippines-drugs-war"
        target="_blank">have been killed</a> in four years. The youngest was three
        years old. The government openly acknowledges this cost as “collateral damage.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9cccb6-05eb-4a80-9d18-6d2cdbd78678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last four years, journalists and photographers like <a href="https://www.youtube.com/watch?v=QW-QuEpfoxI"
        target="_blank">Aurora Almendral</a>, <a href="https://r3.rappler.com/newsbreak/investigative/tondo-vigilante-gang-war-on-drugs-series-part-one"
        target="_blank">Patricia Evangelista</a>, <a href="http://www.eloisaalopez.com/drugwar"
        target="_blank">Eloisa Lopez</a>, and <a href="https://cnnphilippines.com/life/culture/2020/5/20/hannah-reyes-morales-icp-prize.html"
        target="_blank">Hannah Reyes Morales</a> have been documenting what is literally
        happening on your streets. Not that you didn’t know it was happening — in
        the Philippines, extra-judicial killings are normal — but this was the first
        time there were pictures, lots of them, all over the internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e233ef3b-b15a-42f7-8334-30130a7ff839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You got to visit, on your phone, the crime scenes. See the bodies
        of Filipinos you probably never would have crossed paths with, covered in
        cardboard and newspaper as if they were being segregated for recycling. In
        each image there’s always a gun, as if this were evidence enough that this
        body was asking for it, an assumption quickly becoming as commonplace as the
        belief that the sight of a woman’s flesh is probable cause for rape. But perhaps
        that’s just a joke, which is apparently less threatening than a story, like
        the ones told by Pepsi Paloma about our Senate President Tito Sotto’s brother.
        “‘Yan mga original fake news,” <a href="https://news.abs-cbn.com/news/08/02/18/sotto-pepsi-paloma-rape-stories-are-fake-news"
        target="_blank">Sotto said</a>, when he had the stories taken down. If you
        click the <a href="https://globalnation.inquirer.net/99861/the-rape-of-pepsi-paloma"
        target="_blank">links</a>, you get an explanatory statement from Inquirer
        instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6799f-ee89-4e6b-8c06-947fe48e8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect of reading about the horrific thing you already know
        about isn’t shock, but discomfort. The horror runs deeper because it is so
        familiar. The news may be telling the same old story, but now you are forced
        to respond to it. And whether you express outrage, defend the government,
        or simply look away, how you respond is a choice you make. It’s an action
        you’ve already done, and will do again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f35a04-e583-4d88-965c-edf9b8b0dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca00ce3-d33b-44ff-840f-8ffc87b961cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you heard about Fabel’s murder, you felt anger take over your
        body. This was your body telling you that this matters. That the circumstances
        you have come to live with, however understandable the causes, are simply
        not good enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c921e9-2c18-4a0d-8535-99b5c68b0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You look at Fabel’s photos on <a href="https://www.facebook.com/idonotconsent.ph/posts/2393933024246237"
        target="_blank">Facebook</a>. Sassy pose, shy smile, the charming awkwardness
        of a girl learning what her body can do. Her selfies provide glimpses of the
        mundane drama of growing up. At 15 she would have been full of questions about
        what she likes and doesn’t like, why things are the way they are, what people
        think of her, and who she wants to be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be23c0-699c-4a8c-a48b-5934fbe38c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you also know what happens to this feeling if you wait long
        enough. It goes away. Even with all the horrific things already happening
        in this country, you are the least likely to be affected by them. Because
        you’re not poor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb9d11-9392-493e-942c-34f5c2d48e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When something has been normalized, it is somehow very big out there,
        but very small in here. You’re educated enough to know better, but you’re
        not experienced enough to know what to do about it. Thanks to three generations
        of men with trigger tempers, what you are good at is keeping the peace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87879d3d-9140-42c8-801b-5c8cfe77e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, you are safe. In a country where a girl gets rewarded
        for being raped by getting shot, her arms still hugging her father’s waist,
        safety is no small thing. This was the best your parents could do for you.
        Never mind justice. They just want to keep you alive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532748a-513e-4c7e-b88b-46a88a59070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, here, in your parents’ house inside a gated village, the horrific
        things still reach you. Your younger sister’s kabarkada Nicole <a href="https://www.facebook.com/nicoole.noelle/posts/10161034506140527"
        target="_blank">shared</a> on Facebook that she was raped by their mutual
        friend, a boy who’s visited your parents’ house. Nicole told the police and
        a warrant was served. <a href="https://www.facebook.com/nicoole.noelle/posts/10163703676200527"
        target="_blank">One year later</a>, no arrest has been made, no trial has
        been scheduled; she sees pictures of him partying with their common friends.</p>'
    '74':
      'image': 'jcr:243521df-bba7-48c1-86a9-2794bd72bba4'
      'imageCaption': 'The green-gated home of Alexis and Nika stands at 39 Times
        Street, in a photo taken in 2011. Photo by LAUREL FANTAUZZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8626ab-ad57-437e-bdb8-558b7751a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:06:23.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec86628-3ea2-4d39-b621-f8189b00bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or the morning you woke up to your mother screaming that your older
        sister’s best friend and his girlfriend had been murdered. <a href="https://cnnphilippines.com/life/culture/literature/2016/09/08/the-first-impulse.html"
        target="_blank">Alexis and Nika</a> had just gotten home. Your sister had
        dropped them off. She was meant to come in to watch a movie, but Nika was
        tired; she was flying home to Slovenia the next morning. There were bullet
        wounds in Alexis’s hands. Your sister called him Eggy, like his family did.
        Maybe he fought back; maybe he held them up to say, Please, no. The police
        ostensibly launched an investigation; Alexis’s family ended up defending the
        innocent guy they’d thrown in prison; your sister tried to write about what
        it means to survive when those you love do not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f8478-ad1f-4105-968b-6427dff3dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your family reminds you that you should be grateful. You are the
        cream of this archipelago’s cash crop; no longer abaca or sugar or coconut,
        these days, our biggest export is people. You do not know how to explain to
        them that the price of your safety is your shame, because when we settle for
        less than, we believe ourselves less than.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e5779-8444-44c8-9a9b-a43c4cec2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04727428-d363-4f6f-91bd-4a28974dfda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, Filipinos have been settling for less for as long
        as we’ve been Filipinos. The Act of Declaration of Independence entrusts our
        freedom to “the protection of our Powerful and Humanitarian Nation, The United
        States of America.” The historian Ambeth Ocampo <a href="https://www.youtube.com/watch?v=FvNpNOi5eqs"
        target="_blank">explains</a> that the infamous hotheads Andres Bonifacio and
        Antonio Luna would have never stood for it, but when our country’s first president
        Emilio Aguinaldo sat down to sign that momentous day, June 12, 1898, into
        history, he had already cheated his critics out of the room. Bonifacio was
        self-taught, self-made; the Chinese-mestizo well-to-do Aguinaldo had much
        more to lose.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94e0fd-6e2c-4919-8563-ed102ba0834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With our independence conditional, our freedom becomes a fiction,
        a game of make-believe played by children. We aren’t the only nation to make
        a hobby of infantilizing Filipinos. Consider <a href="https://china.usc.edu/us-senator-albert-j-beveridge-speaks-philippine-question-us-senate-washington-dc-january-9-1900"
        target="_blank">the words of US Senator Albert J. Beveridge</a>&nbsp;on January
        9, 1900:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7809e-d7f9-47d8-970e-d18400945cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipinos do not understand free speech…They are not capable
        of self-government. How could they be?...What alchemy will change the Oriental
        quality of their blood and set the self-governing currents of the American
        pouring through their Malay veins?...How dare any man prostitute this expression
        of the very elect of self-governing peoples to a race of Malay children of
        barbarism, schooled in Spanish methods and ideas?”</p>'
    '9':
      'image': 'jcr:67b2bbe5-0eb0-42cf-af77-a384ddd59da5'
      'imageCaption': 'The order "Kill everyone over ten" was the caption in the New
        York Journal cartoon on May 5, 1902. Photo from WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35c188-7602-4113-a8ff-61da396cc958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:08:07.640+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93bf34-5540-406c-be12-38e8aa29ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking to US President William McKinley and the Senate
        in support of the Philippine-American War, which Americans prefer to call
        an Insurrection. To the Americans, we were the <a href="https://www.americanyawp.com/reader/19-american-empire/william-james-on-the-philippine-question-1903/"
        target="_blank">Philippine Question</a> — a question less about whether we
        deserved freedom and more about whether America, the land of the free, could
        live with the idea of being a colonizer. We were the mirror that Americans
        looked into to figure out who they wanted to be. And in the Far East, the
        young global power had discovered an even Wilder Wild West.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecddbe-1b66-45bb-8340-cf8e001b3487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish crown had suffered <a href="https://www.cambridge.org/ph/academic/subjects/history/latin-american-history/asian-slaves-colonial-mexico-chinos-indians?format=HB&amp;isbn=9781107063129"
        target="_blank">similar ethical conundrums</a>. Manila had become a bustling
        center for the trans-Pacific slave trade, but the Spanish were uncomfortable
        with the idea of enslaving their own subjects. So they stopped calling us
        Chinos, their generalized term for anyone from Asia, and officially labelled
        us Indios, another generalized population, but one protected from slavery
        under Spanish law. The thing about systemic oppression is that the oppressors
        need to make themselves believe it just as much as the oppressed do.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163779e8-9c84-4a0f-b453-ee7aedff7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike imperial Spain, America was a democracy with a free press.
        American writers like <a href="https://www.americanyawp.com/reader/19-american-empire/mark-twain-the-war-prayer-ca-1904-5/"
        target="_blank">Mark Twain</a> wrote essays of dissent, and liberal American
        newspapers published <a href="https://www.unz.com/print/LiteraryDigest-1902may10-00629/"
        target="_blank">scandalizing exposes</a> about the wanton killing and torture
        committed by American soldiers. Offending military persons, such as the infamous
        General Jacob E. Smith, who ordered his men to turn the island of Samar into
        a “howling wilderness” and to kill everyone over the age of ten, were court-martialed,
        and the expansionist dreams of American politicians were put on a leash. And
        as for the Philippine Question, Americans deflected their conflicted conscience
        by simply never answering it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2015b-4f40-4c6d-b463-fe78f82f0d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c93a3-c0f0-41f6-a728-79c20b03e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#realnumbersPH is a hashtag used by the government to challenge
        the data that is coming out of the <a href="https://www.hrw.org/world-report/2020/country-chapters/philippines"
        target="_blank">War on Drugs</a>. Human rights groups say that around 27,000
        suspects have been killed in the span of four years. The Philippine National
        Police says it’s more like 5,526. Under the Marcos&nbsp;government, it is
        <a href="https://www.amnesty.org/download/Documents/ASA3591392018ENGLISH.pdf"
        target="_blank">estimated</a> that 70,000 people were imprisoned, 34,000 were
        tortured, and over 3,200 were killed. Typhoon Yolanda, the most powerful typhoon
        to make landfall in recorded world history, <a href="https://ndrrmc.gov.ph/attachments/article/1329/FINAL_REPORT_re_Effects_of_Typhoon_YOLANDA_HAIYAN_06-09NOV2013.pdf"
        target="_blank">officially</a> only claimed 6,300 lives, even though <a href="https://newsinfo.inquirer.net/560411/more-bodies-turning-up-in-tacloban"
        target="_blank">bodies were still turning up</a> months after the government’s
        final report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d89f89-1ef1-4af2-a3a5-2a231eace500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if we set aside EJKs, death in the Philippines is already chronically
        underreported. <a href="https://injuryprevention.bmj.com/content/24/Suppl_2/A176.1"
        target="_blank">Road accidents</a>. <a href="https://www.unescap.org/sites/default/files/11_Measuring_Maternal_Mortality_Using_Civil_Registration_Philippines.pdf">Maternal
        deaths</a>. <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0234715"
        target="_blank">Influenza</a>. Deaths in <a href="http://rssoarmm.psa.gov.ph/release/content/special/55064"
        target="_blank">Muslim</a> and <a href="https://getinthepicture.org/sites/default/files/resources/phl_crvs_case_study_2014.pdf"
        target="_blank">minority populations</a>. <a href="https://theaseanpost.com/article/suicides-southeast-asia-rise"
        target="_blank">Suicides</a>. <a href="https://www.reproductiverights.org/sites/crr.civicactions.net/files/documents/phil_report_Spreads.pdf"
        target="_blank">Abortions</a>. <a href="https://crvsgateway.info/file/16423/2483?fbclid=IwAR0JHX4bIZddt8Hj_hCpiYXKIXKl7aQa2GltPexC6OVfYFhU2diyKulMEW0"
        target="_blank">One 2018 study</a>&nbsp;even states that our death registration
        coverage is only 66% complete and only 35% of those deaths medically are certified,
        which means that more than a third of all deaths are recorded incorrectly
        or never at all.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1060ed-482f-4e84-b4eb-cfb810dc68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the government can’t or won’t collect data effectively, we
        have no way of knowing how bad things actually are. This gives everyone plausible
        deniability, yourself included. Our urgent questions turn into speculation
        as idle as wondering how many people die from <a href="https://www.snopes.com/fact-check/coconuts-kill-more-sharks/"
        target="_blank">falling coconuts</a>.</p>'
    '23':
      'image': 'jcr:2428cbd5-1c77-495f-b5ab-bb1e68b6f885'
      'imageCaption': 'The physical distancing system observed inside the MRT during
        the first day of General Community Quarantine (GCQ) in Metro Manila. Photo
        by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f70cf-f106-4d11-a2eb-3d3a5cd4f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:21:37.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16881c-f787-4f73-b769-d9d818621bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of solutions, our government gives us acronyms to assure
        us that something has been done. Take, for instance, their response to the
        worldwide coronavirus pandemic. From ECQ to MECQ to MGCQ to GCQ, the adjustments
        to the longest lockdown in the world seem especially arbitrary considering
        that the DOH doesn’t know the whereabouts of 2 in every 5 people infected
        with COVID-19, as pointed out by Senator Leila de Lima in her <a href="https://leiladelima.ph/anatomy-of-a-failed-pandemic-response-parts-iii-iv/?fbclid=IwAR1E0gc0X-duLnJBrQmz4-NsY14Tirj0JiE-x7c6--3R5h36NZ5rWAhoQK0"
        target="_blank">critical papers</a> on the pandemic. In late March, when the
        number of new cases was spiking, the death toll rising, the DOH was still
        <a href="https://www.pna.gov.ph/articles/1097298" target="_blank">insisting</a>
        that there was “no need for mass testing, yet,” but never mind, we didn’t
        reach the number of cases predicted by University of the Philippines professors
        — “Panalo na tayo,” declared Presidential Spokesperson Harry Roque. Meanwhile,
        health workers were <a href="https://www.facebook.com/aupwunational/posts/2899242510131088"
        target="_blank">reusing masks</a> and <a href="https://www.onenews.ph/ineedaride-refusing-to-be-bystanders-some-people-respond-to-calls-for-transportation"
        target="_blank">couldn’t get a ride to work</a>, and both private and public
        hospitals subsisted on <a href="https://www.cnnphilippines.com/news/2020/3/15/PGH-COVID-frontliners-health-workers-donations-mask-alcohol.html"
        target="_blank">donations</a> and <a href="https://cnnphilippines.com/lifestyle/2020/4/2/frontline-feeders-philippines-COVID-19.html"
        target="_blank">hot meals</a> from private citizens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f23609-0e6c-4a2d-ab5b-31c77060f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve been following the DOH&nbsp;<a href="https://www.doh.gov.ph/covid-19/case-tracker"
        target="_blank">COVID-19 tracker</a>, the daily reports from the testing centers
        are consistently incomplete: on July 20, for instance, the DOH displayed the
        results of only 62 out of 84 labs — that’s a discrepancy of 26 percent. So
        while Harry Roque might be right in <a href="https://cnnphilippines.com/news/2020/7/21/security-guards-sales-clerk-COVID-19-testing.html"
        target="_blank">saying</a> that nobody actually expects the government to
        do mass testing, the government hasn’t put significant effort into other means
        of active monitoring such as community-led contact tracing and isolation,
        which is how the <a href="https://www.bbc.com/news/world-asia-india-53133843"
        target="_blank">biggest slum in Mumbai</a> was able to contain the pandemic’s
        spread in its population of more than 650,000. It’s also how a lone doctor
        in the provincial town of Bambang <a href="https://www.nationalgeographic.com/history/2020/07/how-single-doctor-fights-covid-19-reaching-his-rural-town-philippines/"
        target="_blank">did it</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f979a2-1316-4ac2-8800-bd7d67c164f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, data-based interventions would require trust and transparency,
        and you have personally witnessed how the drug war has been used to settle
        personal vendettas, and can create a culture of snitching even in a small,
        close-knit community. Instead, the police initially planned to help conduct
        <a href="https://www.cnnphilippines.com/news/2020/7/15/Oplan-Kalinga-home-quarantine-tokhang.html"
        target="_blank">house-to-house searches</a> for those that are COVID-19 positive.
        As for the violators of the quarantine, our president tells his police officers
        to “<a href="https://www.cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html"
        target="_blank">shoot them dead</a>.” Is our government mistaking action for
        action movies? The joke is an old one — it doesn’t ask you to do anything
        but laugh, the bitterness of the sound your only expression of dissent, however
        micro.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe30bc-0e01-4627-89e3-a7122d601dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba99903-b1ec-4704-9d80-029c2e95a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can’t imagine how things could be without first confronting the
        reality of how things actually are. So let’s start by accepting a simple,
        if difficult fact of reality: It is easier to believe that we are being controlled
        than it is to accept that we are complicit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b9ca0-79a7-4b88-8731-fa0b9bdf6994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve fucked up enough to know that our most elaborate attempts
        at explaining ourselves have the damnedest way of morphing into excuses. And
        the harder we try not to give excuses, the more obvious the excuse becomes.
        To avoid accepting this reality, you might feel the temptation to cling to
        conspiracy theories or utopian fantasies, but as long as you can get away
        from what is already happening, people will continue to get away with it.
        Because whether you stay silent or speak up, you are already participating
        in a great and devastating debate over what to do with this country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c287c0e-c693-4d14-aeea-c5814c3ab426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If shame is keeping you silent, focus on your guilt, instead. Guilt,
        that is the awareness of the effect of your actions or inactions on other
        people, is considered to be the psychological gateway to growing up. As infants,
        the first crisis that we go through comes in the form of a question: how can
        the mother I love and the mother I hate be the same mother?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6b23b-4eaa-48d1-8c5d-463692d6a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“It is easier to believe that we are being controlled than it is
        to accept that we are complicit.”</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a19e0-51d7-404f-b141-4c049045fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we didn’t know we didn’t know burns a hole through our walled
        paradise; in our dawning awareness of a world outside of our desires and emotions,
        we come to realize our power to hurt the one we love most. This is what the
        Austrian psychoanalyst <a href="https://www.youtube.com/watch?v=HU3iSW6WTo8"
        target="_blank">Melanie Klein</a> called the depressive position.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a437e-4b3c-498b-9433-2b366758b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our mother helps us through this disquieting ambivalence simply
        by existing. The sun of our little world sleeps, but she also rises. With
        her presence as the continuum, the conundrum within us gradually calms. We
        not only learn to co-exist with opposites, we learn that their difference
        is useful. We counterpoint the good against the bad, the fantasy and the reality,
        what we intend and what we end up doing, the self against the other. Just
        as we find our sense of balance somewhere in-between strength and softness,
        we learn to stand the ambivalence; “<a href="https://bgsp.edu/wp-content/uploads/mdocs/WinnicottD.W-TheDepressivePositioninNormalEmotional.pdf"
        target="_blank">to hold the situation</a>,” as the British psychoanalyst Donald
        Winnicott puts it, for ourselves and, when we can, for others.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28290e-5c47-4089-9089-99afae4e1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than random and unfair, perhaps it is better to think of
        such crises as necessary and transformative. After all, the void not only
        creates our sense of guilt, it also emboldens our sense of self. In the face
        of what we cannot control—no less and no more than the insoluble paradox of
        existence—we do what we can. We take a step, and leap forward in space and
        time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97a1d4-ec79-41d3-94b0-437aa533e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d549d5-da11-4ffd-8d7c-4ad58a28a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are too young to remember the People Power Revolution, but you
        know how proud it makes you feel. Millions of Filipinos brought 14 years of
        martial law to an end without a single shot fired. And all they did was show
        up. Even your great-grandmother marched down EDSA, rosary in hand. Here were
        Filipinos, the world said, doing the right thing. And you could say you were
        one of them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe75521-1e87-46e2-ac63-bb510085a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, Filipinos vowed to never again allow martial law to
        happen. However, instead of reinstating martial law, the present-day Anti-Terrorism
        Act normalizes it. Now, everything from a bar fight to a Facebook meme can
        be legally described as a terrorist act. The bill broadens the definition
        of terrorism to the point of vagueness, including, for instance, the incitement
        to terrorism “by means of speeches, proclamations, writings, emblems, banners,
        or other representations tending to the same end.” This makes the threat more
        insidious, like “<a href="https://edition.cnn.com/2020/06/14/asia/maria-ressa-philippines-cyber-libel-intl-hnk/index.html"
        target="_blank">pollution in the air</a>.” If Rappler''s Maria Ressa can get
        convicted of cyberlibel because of a <a href="https://www.theatlantic.com/international/archive/2020/06/maria-ressa-rappler-philippines-democracy/613102/"
        target="_blank">single-letter typo</a>, who else can be found guilty in this
        country?</p>'
    '29':
      'image': 'jcr:428db8db-c1e9-4f50-9645-cf51791765cd'
      'imageCaption': 'On June 4, 2020, concerned citizens and progressive groups
        protested the passage of the Anti-Terror bill — while social distancing. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136dd0c-414b-44c7-9645-601ac6a6bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:42:37.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f775b-63d8-41a6-b3ad-fe3c850e0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointed by the president, the Anti-Terror Council will operate
        independently from the judiciary that keeps our government in check. If the
        council names you as a suspect, they can tap your phone, freeze your money,
        stop you from leaving the country. They can detain you for up to 24 days,
        re-arrest you, and do it all over again, without ever bringing you in front
        of a court, nor even risking sanctions for misconduct. You don’t even need
        to be in the country to be named a suspected terrorist.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631bf8a-0460-4fe0-aac6-2cd6c149c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill’s open-endedness casts something else into the air
        as well: “What if?” a pair of words that are dangerous because they are unpredictable.
        What if you are called a terrorist? What if you are called an activist? The
        bill mirrors the Anti-Sedition Law that China swiftly imposed on Hong Kong
        without involving the islands’ own government. As you witness the Hong Kong
        people’s thunderous clamour for democracy, you realize that as a Filipino
        you are in a similar boat.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5818fcb-41ad-4ba3-9d46-17bc8b0bab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since the Anti-Terror Bill was approved by the House
        of Representatives on June 3 until Duterte gave his State of the Nation address
        on July 27, Filipinos have been <a href="https://www.cnn.ph/life/culture/politics/2020/7/27/SONA-Rally-2020-photos.html"
        target="_blank">gathering</a> in the streets despite the pandemic, the arrests.
        Signs, masks, voices, breath: anything they possess becomes an act of protest
        against the government’s use of “terror” as a nightstick.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3436cf9-ce21-4609-b82d-d12fcb8e3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activism, dissent — these are serious, heroic words; words reserved
        for people who actually know and care enough to do something. Who aren’t afraid
        of anything, even failure. And now, through a turn of events you should not
        have found surprising, you find yourself possibly maybe affiliated with them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3689a3-8531-48ab-98aa-e8db1d74f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dedf7a-0c06-4842-9f19-0ce547b0a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>70-11. The ratio of representatives who voted in favor of <a href="https://www.cnn.ph/news/2020/7/10/abs-cbn-franchise-denied-.html"
        target="_blank">shutting down ABS-CBN</a>, the biggest news channel in the
        Philippines. Zero. The number of senators that were elected from the opposition
        party, Otso Diretso, in 2019. Three. The years Leila de Lima, Duterte’s biggest
        critic before Maria Ressa came along, has been detained in Camp Crame, awaiting
        trial. 15. The age Fabel Pineda will stay, because too many of us still don’t
        believe we can do anything about the horrific things happening in our country.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06431f1-bb12-4cf8-85b3-17678919b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We only need to listen to the president himself to know what will
        happen next. After all, he’s been saying that he’d shut down ABS-CBN since
        March of 2017. He’s red-tagged Inquirer and Rappler, too. Now, in the fourth
        year of his presidency, he reiterated the promise he gave at his inauguration:
        “It is my job to scare people, to intimidate people, and to kill people.”</p>'
    '37':
      'image': 'jcr:5502975f-3364-41ee-ac0b-00cafdd6856d'
      'imageCaption': 'ABS-CBN News employees mourn the decision of the house panel
        to dismiss the network''s application for a new franchise. Photo by ANJO ALMARIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ffe3d-83d2-4782-8b02-208481173d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:42:37.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a5d08-23cb-438b-a25a-63adcfdd6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However we got here, this is the state of our nation. And soon,
        it won’t matter if you speak up. The freedom of our press may be under attack,
        but it’s your freedom of speech that is being stolen. All of the online noise
        — #JunkTerrorBill or #SupportAntiTerrorBill, #NoToABSCBNshutdown or #YesToABSCBNshutdown,
        #OustDuterteNow or #DutertePaRin, #HijaAko or #DDSForever, #DefendPressFreedom
        or #ProtecttheRepublic — will get cancelled. There will only be one voice,
        copy-pasted over and over, an absolute authority we won’t be able to block
        and report.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b35b54-6a8c-49fc-841a-68cdeff1af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new normal, silence will not be enough. Maybe it never has
        been. As long as political impunity remains the rule of law, safety is the
        dream of the few, paid for by the uncounted many.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cccae-3391-44f4-a93c-9e87e4482eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcff22d-2a1c-4899-befd-55ad396a5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.162+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are people so scared of questions? In Ramona S. Diaz’s documentary
        “A Thousand Cuts,” you watched the moment reporter Pia Ranada got banned from
        Malacañang Palace. Duterte seemed to like Ranada; he called her a smart girl.
        Until she asked him to explain himself.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e9e74-a617-45a2-9c01-4ea3c97418b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.162+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the ban, Ranada and her fellow journalists filed
        a petition with the Supreme Court. In front of clicking cameras, she spoke
        about the fundamental rights of Filipinos. When she was done, she smiled.
        “Yun lang...Okay na ba?” <a data-cke-saved-href="https://www.youtube.com/watch?v=CxZLo4LX1FM"
        href="https://www.youtube.com/watch?v=CxZLo4LX1FM" target="_blank">she asked</a>.
        If most of our national heroes were under 40, surely courage can look like
        a young, chinita woman asking questions — who permits herself the uncertainty
        and the curiosity to find out.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7e6c3-5524-4d1b-93c0-ce59f37b7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.162+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You got into an argument with your father once about the idea of
        personal responsibility. About the cost of saying one thing, and doing another.
        He’s straight-edge, Catholic, self-made. You’re a free spirit, existentialist,
        entitled. It seems every generation comes up with its own strategy for living
        with itself. As you shouted at each other over breakfast, he told you that
        it wasn’t a matter of morals. The cost wasn’t your integrity, but your confidence.
        You’re left doubting what you’re capable of. What is possible.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293cdee-bcbe-4e50-a485-8d89d3fca35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.162+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People Power doesn’t begin on the street. It begins when an individual
        feels the unbearable pressure of an unlivable circumstance and says, “No more.”
        It begins over and over. The power of the status quo rests in the difficulty
        we have in stepping off it. The hero’s burial that President Duterte gave
        to the dictator responsible for martial law, reminds us that nothing is a
        given — not our history, not our rights, not even our defeat. We may have
        been the first Southeast Asian colony to gain our independence, but democracy
        isn’t the fulfilment of freedom; it’s the call to it.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfc995-483c-42da-8d7d-4df8d6e641c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.162+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen, hija, you are how the future happens. Everything beloved
        in you is everything this world needs. If 26 fake accounts can <a href="https://rappler.com/nation/propaganda-war-weaponizing-internet"
        target="_blank">influence</a> three million people, in the country with the
        highest use of social media in the world, what can 26 real ones do?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec51ee-8c42-428a-b50f-fc5d227b65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:50:12.162+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:14:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let the Philippines be the question we ask ourselves. Let us answer
        the Philippine question, ourselves.</p>'
  'Amazon-UK-biggest-supermarkets-food-delivery':
