      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s been a lot of news, but I want
        to focus today on an argument made by <a href="https://edition.cnn.com/2020/07/21/politics/covid-testing-shortage-maryland-governor-hogan-cnntv/index.html">Maryland
        Gov. Larry Hogan</a> that I think is worth exploring for its complete and
        total wrongness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e8578-cc50-4e17-b0fe-109b2ed37442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3d48a-5638-434e-89d7-3c8a90b31ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hogan is a pretty remarkable politician</strong> -- a Republican
        popular in a blue state, he has not been afraid to call out the Trump administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57fb5c9-c93d-4058-81aa-744f1d9f9483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2af921-b222-4ae7-b7b2-77890897a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He''s got a new book out about his fight with cancer</strong>
        and in it he describes Trump administration Cabinet members (he doesn''t say
        which ones) suggesting he should run against President Donald Trump this year.
        <a href="https://edition.cnn.com/2020/07/07/politics/larry-hogan-donald-trump-2024/index.html">He
        considered it but didn''t, ultimately</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b4332-1cd2-4d85-94b8-113912a220f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d05739-aa25-4007-a211-975b7e4547f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who does he support for president?</strong> But what I want
        to address here is how Hogan is treating the question of whether he''ll support
        Trump this fall. He''s done variations of this in a few interviews, including
        with <a href="http://transcripts.cnn.com/TRANSCRIPTS/2007/26/sotu.01.html">CNN''s
        Jake Tapper on Sunday.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f0a94-fae9-46e6-bbc5-f1934bf09b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e1304-b952-442d-8753-9cc274296d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>TAPPER: You didn''t vote for President Trump in 2016. You have
        consistently criticized his approach to governing. A few days ago, you told
        "The Dispatch" podcast you probably will not endorse him before the election.
        Who do you think is a better person to lead the US through this very difficult
        time, Joe Biden or Donald Trump?</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8e55d-18e8-4909-9aad-30583716019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff4c91-84b2-4080-bdde-e13929419d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>HOGAN: Well, I think I''m just going to let the American people
        make that decision. The election is 100 days away. I think early voting starts
        in 60 days or less. So we''re getting very close for the American people to
        make that decision. I think, quite frankly, a lot of people, like me, are
        frustrated with the divisiveness and dysfunction on both sides and don''t
        feel like we have two great choices.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c6329-cd9c-4f05-b4a3-96a432fd71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da3340-5df2-4fd8-a98a-51bb8398ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That idea is true.</strong> A lot of Democrats who supported
        other people in their primaries probably aren''t too excited about Joe Biden.
        And a lot of Americans are probably concerned that Democrats are moving too
        far to the left even as they''re frightened by Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21800fa-4951-4fb1-bef5-9543eb7b6552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b3415c-2f6e-4e59-adbc-6f0aca663ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hogan went a bit further in an interview with the conservative
        radio host Hugh Hewitt:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a58ec-6587-4117-8f08-005f846301ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea936c-34e3-4341-a470-0b780dc15bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I mean, there''s, there are other choices. I didn''t make that
        choice between Hillary and Donald Trump the first time. I did a write-in for
        my dad, who I had a lot of respect for and who we could probably touch on
        with your Nixon background there. But, you know, it''s, it''s not a black
        or white decision."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f347a01-d239-436d-bfd5-29eaf06856bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784366a-7ac3-4956-a51b-00d15ad9b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Technically speaking, he''s correct.</strong> You can write
        someone in or pick one of the other presidential candidates who will likely
        appear on your ballot. The Green Party has Howie Hawkins. The Libertarians
        have Jo Jorgensen. Neither of them are going to be president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ffd07-6b69-4b2b-b300-8ca8e3c2f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cd118d-2637-49a6-9376-1302b9d1d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But he''s also totally wrong. And this is where Hogan veers
        into politician-speak silliness.</strong> Your 2020 vote is entirely a black-and-white
        decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85782378-5919-42b2-9cd1-31dcea526073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57301b5-a03b-45dd-b942-f0072c63aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you support Trump, he needs your help.</strong> A series
        of <a href="https://edition.cnn.com/2020/07/26/politics/cnn-poll-biden-trump-florida-arizona-michigan/index.html">CNN
        battleground state polls</a> out this weekend show the President trailing
        in three states he won in 2016, including Florida, which no successful Republican
        presidential candidate has lost in 96 years. <a href="https://edition.cnn.com/2020/07/26/politics/trump-trails-in-must-win-florida/index.html">Since
        Calvin Coolidge</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea8756-2525-40fe-ba6c-e2a938b154d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dccf23-5c2e-4674-b2c4-2bf91981db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you don''t support Trump, you''d better vote that way</strong>.
        Because he''s on the ballot and despite those polls, you might end up with
        four more years of him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf681d-eeef-4a06-a9c8-5ff561607620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c4f20-20dd-4a82-8fe8-665f9aa32a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That''s about as binary a decision as it''s possible to
        have.</strong> Barring unforeseen calamity, either Donald Trump or Joe Biden
        will take the oath of office on January 20 at noon. It will not be Larry Hogan''s
        father, who died in 1975.</p>'
