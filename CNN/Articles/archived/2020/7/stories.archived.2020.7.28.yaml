    'template': '1'
    'title': 'Remains of 54 more OFWs brought home from Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd2397-d1d0-4a01-8232-a9a81bde6c7b'
      'mgnl:activationStatus': true
