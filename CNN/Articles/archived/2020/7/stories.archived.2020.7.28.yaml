    'mgnl:tags': ['HSBC', 'Huawei']
    'template': '1'
    'title': 'HSBC denies colluding with US to ''frame'' Huawei as pressure from China
      mounts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a4197-d6a5-4925-afb8-eecdb35d8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;HSBC''s struggle to balance its global
        role with protecting its huge business in China is getting even more difficult.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e851dfb-2048-490c-8049-e0cfa5fa5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based bank was drawn this weekend into issuing a denial
        of renewed claims that it "framed" Huawei to help the US government. In a
        statement posted on Chinese social media platform WeChat, the company stressed
        that it does not harbor any "hostility" against the Chinese tech giant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f92c78-2d7b-45dc-8021-3e46eb3ee6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC issued its statement this weekend after Chinese state media
        revived a longstanding allegation that HSBC had been "setting traps to ensnare
        Huawei" in its legal fight with the United States. The bank''s decision to
        respond by appealing directly to the Chinese people shows just how much is
        at stake — it makes more than half its profits in China and Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deaf59d-ff78-4f94-aab3-451c8df730cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei CFO Meng Wanzhou was arrested in Vancouver, Canada, in late
        2018 at the behest of the US government, which charged her and the company
        with bank fraud and evasion of sanctions against Iran. The United States alleges
        that Huawei and Meng misrepresented their relationship with the Iranian telecom
        firm Skycom to HSBC in order to circumvent those sanctions. A Canadian court
        is considering whether to extradite Meng to the United States to stand trial
        for the charges, which she and Huawei have denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11408f10-f469-4834-b5a8-626af596fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has for the last year been hitting HSBC — which
        has its roots in Hong Kong and Shanghai — for its role in Meng''s arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85663dca-3b36-462a-a392-193ebd8f89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations that HSBC conspired with the US government resurfaced
        last week after new legal documents submitted by Meng''s attorneys were made
        public. The attorneys are trying to prove that HSBC knew Huawei was operating
        in Iran and that Huawei and Skycom did business in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75902028-f3f5-4552-9cb9-2ba1f15bf57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s lawyers accuse US authorities of cherry picking information
        from a Power Point presentation that Huawei gave to HSBC in 2013. The lawyers
        submitted the full presentation, which they say clearly demonstrates Huawei''s
        relationship to Skycom and its business in Iran, according to the court filings.
        The presentation also stated that Huawei "operates in Iran in strict compliance
        with applicable laws, regulations and sanctions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5efea5-9508-4161-b60f-af76f219a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HSBC thus knew Skycom and Huawei were operating together in Iran,"
        according to the filings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c9450-d5e9-4efb-83b1-cdc44698fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run newspaper China Daily on Friday labeled HSBC as an "accomplice"
        in the case. And the People''s Daily, the official mouthpiece of the Communist
        Party, asserted that HSBC had "exaggerated data and hid facts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215897d5-cd8b-460a-b6c8-45da334a786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response, HSBC said it was not involved in the US decision
        to charge Huawei or to request Meng''s arrest in Canada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f2a88-cf9b-49b2-afaf-281e3cf0c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, we noted some media updates which carried misinterpretation
        of the facts," HSBC said in its WeChat statement, which was provided to CNN
        Business. "The timeline in the Huawei case makes it absolutely clear that
        HSBC did not prompt the investigation of Huawei. US government scrutiny of
        Huawei began long before HSBC got caught up in the case in late 2016."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de0b43-0d3a-410d-ae80-ca4eac786ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on: "HSBC does not have any hostility toward Huawei and
        did not ''frame'' Huawei."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2790a5-96b2-4e73-ac71-701481f95a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also said that following "negative media coverage about
        Huawei''s relationship with Skycom in December 2012 and January 2013, HSBC
        made standard enquiries of Huawei, which was part of the bank''s normal ...
        process." It did not go into further detail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0081f6-bf84-42a8-b5ef-9fcd35567cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei declined to comment for this story, referring CNN Business
        to the legal documents made public last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd8029-8ce4-4b16-ab45-64f1eae3e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between HSBC and China have been rising since Meng''s arrest,
        putting HSBC in a tough spot. The bank, which began life as the Hongkong and
        Shanghai Banking Corporation, makes most of its money in Asia, even though
        its global headquarters is in the United Kingdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918e060-3d42-46c1-a911-30ea80f352a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has previously suggested that the bank could
        appear on a long-rumored list of "unreliable" foreign companies that China
        could blacklist. And even though HSBC''s Asia Pacific CEO publicly supported
        a controversial national security law Beijing imposed on Hong Kong, Chinese
        state media has continued to criticize the bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a64e30-5ee2-4627-a938-34b070456659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekend statement, HSBC highlighted its decades-long support
        of China''s economic and social development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c8110-841f-43d6-a14f-01e2562ce4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue investing in our business, services, talents and
        technology in China and contributing to the sustainable development of the
        country," the bank said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91e737-e233-40f8-b565-1d32c01e2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t appear to quell criticisms in China. The Global
        Times called HSBC''s defense of its actions "a deathbed struggle."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f5b6e-b464-4d38-ad64-a498a883de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lender could face a dead end for conspiring with the US against
        Huawei," the publication wrote, citing Chinese analysts and observers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d055c-3004-4712-8bd4-b0c32a13b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:59:45.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/27/business/hsbc-huawei-conflict/index.html"
        target="_blank">HSBC denies colluding with US to ''frame'' Huawei as pressure
        from China mounts</a></em></p>'
