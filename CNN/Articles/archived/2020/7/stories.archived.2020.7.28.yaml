    'mgnl:tags': ['Jamie-Lim', 'Olympics', 'Tokyo-Olympics', 'karate']
    'template': '1'
    'title': 'SEA Games Karate champ Jamie Lim stays on track for Olympics '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514f89c-2b73-4f47-9589-e98b1cee909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Olympic
        hopeful Jamie Lim is doing everything she can to stay productive despite months
        in lockdown due to the ongoing health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cc938-f49d-47c3-ab4e-c88ab337aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since winning gold in karate during the 2019 Southeast Asian Games,
        Lim has set her sights on qualifying for the Tokyo Olympics where the sport
        is set to make its debut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91f376-746d-48a0-aa24-cf30fceed6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just very focused on what’s to come so right now the biggest
        one is the Olympic qualifiers and it’s the biggest competition I’ll be joining.
        I’m doing everything I can right now at home and I won’t use this as an excuse
        to rest or time out, I’m going to use it to my advantage,” said Lim during
        the Philippine Sportswriters Association forum on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a369a2-8fa7-4b04-8c6a-60d6c6f04fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, Lim added another impressive accomplishment to her
        name after winning gold in the Ukraine Karate Premier League Kharkiv Open
        2020, right before the coronavirus pandemic shut down the sports world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6e0f9-bddf-43f3-b7e0-5ad0db1702e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as combat sports remains prohibited locally, Lim says it didn’t
        take long before she and her fellow karatekas decided to pivot to digital
        platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e7ca7-3696-4d7a-bbce-9c1bf3143905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stay on track, the 22-year old athlete has shifted to daily personal
        trainings and weekly virtual sessions with her teammates and national coaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4337811-d56f-49bb-aa3b-37a332d415b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sobrang swerte ko po</em> because I have a little home gym
        and it helps me a lot. So with the little space, we can’t do sparring and
        contact training but what we can do is <em>magpalakas muna ngayon</em> like
        conditioning <em>para kapag pwede nang mag-training</em> with everyone else,
        we’ll be ready for combat sports,” shared Lim who is also the daughter of
        PBA legend Samboy Lim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21674fc3-e099-4e70-bed5-f65bcd9e2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am very fortunate because I have little home gym
        ans it helps me a lot. So with the little space, we can''t do sparring and
        contact treaining but what we can do is get stronger now like condition wo
        when we can train with everyone else, we''ll be ready for combat sports.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5094b1b-661b-46d7-b0ce-e58b5e60a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s going to be a long wait before the promising athlete gets
        to compete since the Olympic qualifiers was moved to June next year in Paris
        due to the COVID-19 pandemic. This will also be the final leg for karatekas
        to qualify and only the top three will make it to the Summer Games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df30862-599d-40ca-957a-ab2d0850e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a pretty good chance there because <em>yung huling sinalihan
        namin, sila</em> Jamie <em>nanalo sila ng</em> gold sa last championship <em>namin
        sa</em> Ukraine. It was a good start and we’re looking forward to that,” said
        Richard Lim, president of Karate Pilipinas Sports Federation Inc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e0f8e-01f2-4ba4-8e57-81c9ad33d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a pretty good chance there because the last
        one we joined, it was Jamie''s group who won in our last championship in Ukraine.
        It was a good start and we''re looking forward to that.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5a9d2-403c-4f67-8478-0cdec9ac1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:47.728+08:00
