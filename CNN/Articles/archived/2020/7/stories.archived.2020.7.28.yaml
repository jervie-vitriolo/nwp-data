  'HSBC-Huawei-China':
    'author': 'Clare Duffy and Sherisse Pham, CNN Business'
    'caption': 'File photo of Huawei Technologies Chief Financial Officer Meng Wanzhou '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
