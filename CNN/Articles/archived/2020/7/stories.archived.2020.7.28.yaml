      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51bf2b0-20e5-4b01-8738-a51d081cbf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also emerged Monday that Trump''s national security adviser Robert
        O''Brien, who works in the President''s mask-free West Wing, <a href="https://edition.cnn.com/2020/07/27/politics/robert-obrien-tests-positive-covid/index.html">tested
        positive for the</a> coronavirus, in a sign of how flaunting basic precautions
        leaves no one safe from infection even if such steps are politically unpalatable.</p>'
