      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kids) are usually more likely to settle into new norms with grace
        than adults as long as we help them navigate the bumps in the road along the
        way," Chaudhary said. "And that means supporting teachers so that they can
        support our kids," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce934b6-d065-4165-bb30-bed35e416310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
