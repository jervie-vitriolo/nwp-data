      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef3768-86e9-48e7-8750-25063affe671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:10:19.522+08:00
