    'template': '1'
    'title': 'Go ahead, have a good cry. It''s good for you, psychiatrists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8f8c4-a37a-4dce-a017-c42d7fe0464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Grab a tissue. It''s all right to
        cry. Really.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03e8fa-6def-4baa-9543-6cf8134c443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16791b75-f983-48e7-a142-a2c1ff075481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s often seen as a sign of weakness, crying can be just
        what the doctor ordered for sorting through muddied emotions and wading out
        anew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da04173a-8605-4289-ab76-04289a242696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714fabf9-299e-4659-b865-38be3f0bfd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our disapproval of emotional expression generally and crying specifically
        stems from childhood, said Stephen Sideroff, author of "The Path: Mastering
        the Nine Pillars of Resilience and Success" and an assistant professor in
        the department of psychiatry and biobehavioral sciences at the University
        of California, Los Angeles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57221f32-7843-4880-9da0-502acb7471a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22e603-97c3-4ce7-83d1-a6853d4e952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As kids, we''re often taught to restrain our emotions. Maybe you
        remember being teased in elementary school for crying when you were hurt.
        Or your parents chastised you by saying, "Stop crying or I''ll give you something
        to cry about."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94e188-05d0-407b-9bae-1e4179ca5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455cc0e0-288b-408c-9c12-66fd4330da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us learned there were feelings, such as anger or resentment,
        that we shouldn''t have or express. As children grow into adulthood, we gradually
        learn to regulate — and sometimes repress and stifle awareness of — our feelings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d1698-d65b-4b07-b2b8-cc89b0355a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e46db-38fc-42c4-9dc8-4bd26ce29c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what, you might say? Who cares? But we don''t hold emotions in
        only our heads, Sideroff said. We store them in our bodies, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e4ec0-cf08-43f2-b1a6-55bd6d21cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de2e44-2feb-4186-a423-6b6bb88ddc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s no better day to learn about emotional acceptance than
        today, which is International Self-Care Day — an annual observance initially
        marked on July 24, 2011, to spotlight self-care as a vital foundation of health.
        (That the day occurs on the 24th day of the seventh month is meant to symbolize
        the importance of practicing self-care 24 hours a day, and seven days per
        week.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0034e-8d4e-4eb0-8da0-2b08ec1b394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0345567-ebf0-410c-8796-3b2d91f54348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Holding back your feelings can hurt</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c678d44-c7e8-4b92-8388-443595cf2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These feelings have energy," Sideroff explained. "You (then) have
        to constrict in different ways to hold them in." That interferes with natural,
        instinctive processes and creates imbalances since the body''s need is still
        there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc711ff-a47b-4df4-9ab8-fbfc89f3f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1bb96-29d8-4605-9aec-512dc97ccdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re hungry, you eat," Sideroff said. "You find food to resolve
        and address that imbalance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cd021-9d05-4e43-8a8c-180d472ae2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6987560-0648-4ea0-9fec-4842f6188820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you''re sad or hurt or angry, you need to find something to
        resolve that imbalance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94f649-e956-4969-9938-895296709e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df54fa-d5ff-48f7-b672-876cf8479edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t, you might express those imbalanced feelings in inappropriate
        ways — like lashing out at your family or friends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85770f3-a8e5-407e-86b2-8707687d6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed2598-bfb3-4a68-a79e-8f66dced1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional restraint can hinder our ability to experience positive
        feelings, such as joy and love, as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116f692-b40c-42aa-9281-80d8fe481ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c4ffd-fb9d-48b0-a7f8-70fa30966dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crying and honoring your own needs and sensitivities is a critical
        part of self-care and being loving with oneself, being aware of one''s needs
        and honoring them to benefit the health of the body, mind and spirit," said
        Dr. Judith Orloff, author of "The Empath''s Survival Guide: Life Strategies
        for Sensitive People" and a psychiatrist at the University of California,
        Los Angeles, Psychiatric Clinical Faculty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc9ca0-8e70-44ea-a116-6573f1682e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced5ada-b77f-4062-840f-3a8e76fe3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why we cry</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c366cb-de80-4935-a7d7-55579440d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three types of tears include emotional tears, which are triggered
        by strong feelings such as joy or sadness. Basal tears lubricate your eyes.
        Reflex tears release when dust or onion oxides irritate your eyes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe368b-fb2d-4e00-b7cb-2e30e81bfdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc7875-6c0d-4f53-bb5d-9b5782f2f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are the only animals who cry into adulthood and have emotional
        tears, which may have "more complex, social functions to elicit support and
        comfort from others or to have communicative functions or social bonding functions,"
        said Lauren Bylsma, an assistant professor of psychiatry and psychology at
        the University of Pittsburgh in Pennsylvania.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804332a9-6576-48d4-ac30-5d1f9ae1ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390657b3-393f-40ad-9d82-fdd4524ddb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stress sees its exit through our tears</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ee39d-b951-4a51-9d25-9a674ab57732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re accustomed to repressing your emotions, letting yourself
        cry might first create anxiety if it''s the first time you''re letting your
        feelings surface.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724195a7-4ed0-465a-9e03-597573722743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd9f5c-73e9-47ac-bf16-f380adea30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s normal. Shifting your perspective and indulging as needed
        can help you gradually overcome any discomfort. You can take it slow — "you
        have to go back and work with the inner child a little bit, because the inner
        child is the one who shut it off when it wasn''t safe to cry," Orloff said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2b59d-9eff-424a-8b30-9474d9789eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a839df-2598-40b0-8a0a-422377151cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By crying, we can allow ourselves to be vulnerable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17607551-e872-4058-a7b9-a5046b1bb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38faaed-be89-413b-9f94-a87ed53421ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good "because you can''t always be on guard all the time,"
        Sideroff said. "The body always leans on many different dimensions to be in
        a place of balance. Being vulnerable and letting down your guard is a way
        of recovering, in a sense, from stress and tension."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34baa73d-5862-426f-bc76-2dfd203a9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcfb64-fe08-4b9f-9af5-9d9258587124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People often report feeling better after they cry. That could be
        because crying forces us to pay attention to what triggered us and work through
        our emotions and thoughts, Bylsma said. Crying might also help in understanding
        what''s important to us, especially if we cry over something that upset us
        unexpectedly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f700cd3-c1fb-4bd4-aac6-437e02100615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a95236-84ff-47b7-9843-e11929cb8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re stressed, your sympathetic nervous system activity
        is heightened. The stress-relieving response of crying has been found to be
        preceded by an uptick in parasympathetic nervous system activity, which means
        crying is facilitating activity that helps you start to relax, Bylsma said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531a3b2-002e-4f60-ab2b-9342d2944133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae2114-fa7d-4f6b-aa66-c3f8c299dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional tears might be unique in their chemical makeup. Concentrations
        of prolactin, manganese, serotonin, cortisol and adrenaline have been detected
        in emotional tears, most of which have some role in mood and stress regulation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722138a9-a925-4472-81bd-8b2031f4d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0494c1-d02f-4431-94a3-9dbe898c5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some theories on components of tears are old and haven''t
        yet been replicated in research, Bylsma said. "If emotional tears have more
        of those hormones than others, it could just be a sign that during that time,
        that person was experiencing an emotional stressor," she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97a247-6e88-4166-9d89-e56c92c9d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a276527-656b-4ae3-8a39-7d3c2844cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crying can be beneficial in group settings, and the Japanese have
        taken the findings to heart — in some areas, there are "crying clubs" called
        "rui-katsu" (tear-seeking), where people participate in cathartic sob fests.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97deb502-7605-4127-b86e-1922601044cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4e173-85d5-4bf0-ac1b-48c46b508019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would imagine that (crying in groups) facilitates the acceptance
        of crying and makes it easier for people to do so," Sideroff said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639be20-3e0c-4c36-8455-087d3f7a4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834eb769-aaa1-4a46-82b9-9be2e653f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adjusting to outer constraints</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c1a80-e80d-4287-bb56-ce2942933f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since men learn that steeliness is the paradigm of manhood, they
        face greater stigma around crying.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa11554-5a18-4403-83f4-e34c9ca96495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c9d85-7ce4-4a17-980c-fddf19b05323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To men who repress the urge to cry, it''s a sign of strength to
        be able to be autonomous, decide for yourself right from wrong and cry, Sideroff
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d3796-5f3b-4426-b98f-c4a0e8d68d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bffd95-8241-4e44-b750-c0946dc696bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a natural tendency," he added. "The goal is to identify your
        needs and resolve needs, not to build up more needs."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46291354-4766-479a-a7a3-88638835a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d70e9-5b8d-410d-b285-49ce26ca2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents may hide their emotions lest they upset their children.
        Overwhelmed partners can ask one another to tag in so one can go on a walk
        or to a different room to cry, Orloff suggested.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46325553-1940-44ae-8387-7c6088a354e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507d2fe-31be-4a53-8b9f-2197fd7a5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit of crying is contextual, Bylsma said. You may feel better
        crying alone or in supportive environments rather than in a place where you
        might feel ashamed — such as the office.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d1ae8-4dc0-4f5e-8cb3-f69ec3c78314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183f516-35f4-41d0-92fd-0a4b96fb20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need relief, and crying can help</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5f006-8bf7-4191-a75a-b0e8998b5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By suppressing our tears, we could be doing ourselves a disservice.
        Unprocessed feelings are a significant path to depression as well, these experts
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad421f-b812-4b0f-97d0-2b907083b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c43a23-f078-47ee-bb57-70715cf34b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crying is an essential form of relief" and it''s crucial to process
        the loss, uncertainty and stress of the pandemic, Orloff said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a4c7e-3087-4cec-aaa9-9a34bf73eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2775dd4-b704-4014-8a1c-875b7f9897fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to become numb or turn to addictions," she added.
        "You want to be able to use the body''s natural healing mechanisms to your
        advantage."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96802a10-906b-450a-8b8b-71dfe1c8729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:02:57.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/07/24/health/benefits-of-crying-wellness/index.html">Go
        ahead, have a good cry. It''s good for you, psychiatrists say</a>''</em></p>'
  'ABS-CBN-offers-gov-t-use-of-its-transmission-network-after-Duterte-rant':
