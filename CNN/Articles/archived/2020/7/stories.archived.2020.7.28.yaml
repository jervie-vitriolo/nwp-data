      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The remains
        of 54 more overseas Filipino workers from the Kingdom of Saudi Arabia have
        arrived on Tuesday at the Ninoy Aquino International Airport Terminal 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d5c39-a70b-4c53-80d9-5564581da70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:21:54.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said 39 of the OFWs succumbed
        to COVID-19 while the rest died of natural causes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f2061-0aa1-416f-b25e-8041a3e95893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:21:54.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that the deceased were brought straight to crematoriums,
        following strict health protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b785497-50a9-417a-a8a8-23277da9f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:21:54.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the last batch of remains to be brought home via mass repatriation.
        The rest will be flown in via commercial flights, according to the Department
        of Labor and Employment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e75046-c86c-4791-ad3b-081b11de5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:21:54.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello assured that qualified relatives of the deceased Filipinos
        will receive assistance from the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcad98-cc9d-40e9-993a-525b02122f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:21:54.324+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they are members of OWWA, they will be provided with the bereavement
        benefits of about ₱120,000,” Bello said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0283a9-c40f-4121-a9fe-6fa017be6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:21:54.324+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:14:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that aside from the repatriation of the remains, his
        department has brought home a total of 111,000 OFWs.</p>'
  'jamie-lim-olympics-karate':
    'author': 'Pauline Verzosa, CNN Philippines '
