      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said they will provide additional relief food packs and
        other basic goods to the 52 families affected by the lockdown.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866d4c4-a305-494b-aa83-5aada3232612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:12:50.334+08:00
