      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a75de-5b50-47cf-b286-32e380423a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:45:51.633+08:00
      'mgnl:createdBy': 'janine'
