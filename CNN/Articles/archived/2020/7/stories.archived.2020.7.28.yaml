      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other buildings within the 18-structure housing complex were
        placed under extreme lockdown from July 7 to 22 due to a rise in COVID-19
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179193b-2ee4-408b-b6a3-4518ba68b9bc'
