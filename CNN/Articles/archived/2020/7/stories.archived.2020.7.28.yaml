      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:14:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3397f-913e-43fd-80c3-2a007eaffd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:45:51.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:14:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the absence of a clear plan against COVID-19 for the recent
        <a href="https://www.cnnphilippines.com/news/2020/7/25/LSI-homecoming-Rizal-Memorial-Sports-Complex.html">clustering
        of stranded travelers</a> at Rizal Memorial Sports Complex&nbsp;in Manila.</p>'
