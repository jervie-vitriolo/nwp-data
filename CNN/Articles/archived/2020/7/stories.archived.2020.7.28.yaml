  'Vietnam-tourists-evacuation-coronavirus-':
    'author': 'Helen Regan and Andy Nguyen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T08:05:07.802+08:00
    'imagesource': 'jcr:c5ad74b0-d9a2-413e-81a6-a361f5d35d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b8399af-ee2f-4511-a3ea-a03d25ae72b3'
    'lead': 'Vietnamese authorities are rushing to nip a potential new outbreak in
      the bud after the Southeast Asian nation recorded its first locally-transmitted
      case of COVID-19 in 100 days on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T08:16:07.275+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:21:17.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:41.052+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam', 'Covid-19-']
    'template': '1'
    'title': 'Vietnam to evacuate 80,000 tourists from Da Nang after three residents
      contract COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe9f27-6d54-4dcd-a95c-b9b0a59477d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Vietnam is evacuating 80,000 people
        —&nbsp;mostly local tourists — from the popular resort city of Da Nang after
        three residents tested positive for coronavirus, the government said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4bc2b-6b85-4720-85c6-d9cbb59749c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese authorities are rushing to nip a potential new outbreak
        in the bud after the Southeast Asian nation recorded its first locally-transmitted
        case of COVID-19&nbsp;in 100 days on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29f79e-d18c-4e56-9578-46d927263017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, a 57-year-old man, had no international travel history
        and had been living in Da Nang for the past month, according to Vietnam''s
        Ministry of Health. Two other cases were reported the following day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f092b4-9afb-43af-88b4-68c93e9071f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the case was announced, Vietnam''s Prime Minister Nguyen Xuan
        Phuc demanded that contact tracing be ramped up and large-scale testing conducted
        across the city, according to a government press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccaa19-f2b2-416b-958c-78ffac65b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the government made the drastic decision to begin evacuating
        80,000 people from Da Nang, a process it said would take four days. Domestic
        airlines are operating about 100 flights daily to 11 cities around the country,
        according to the Civil Aviation Authority of Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041adb0c-4d4a-43d2-9415-01acd3281fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two Vietnamese provinces, Bac Giang and Bac Ninh, will require
        those returning from Da Nang to be quarantined. Other local authorities will
        require them to fill in health declaration forms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91714ca-f629-489c-8192-fd2afa22cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Nang is a tourist hotspot popular with domestic and international
        tourists, who flock to the city''s white sandy beaches and seafront resorts.
        In 2019, the city welcomed about 8.7 million tourists -- some 5.2 million
        of whom were domestic travelers, according to government figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e789e1f-837b-4de1-b13f-260da1000dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam almost completely sealed off its borders to foreign nationals
        in March and is still off-limits to international tourists because of the
        pandemic. In June, the country allowed more than 400 Japanese business travelers
        to land on several chartered flights, in a first step toward opening borders
        between the two countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d585e19-7f69-4deb-9c52-58bf80c27e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the evacuation of thousands of people over three coronavirus
        cases may seem overzealous, Vietnam has been held up as a leading example
        in containing the virus, thanks to an aggressive strategy of early screening
        of passengers at airports and a strict quarantine and monitoring program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a22c9-22a6-40ba-9d22-7edbbf17d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has not reported any deaths from COVID-19 and has confirmed
        just 420 cases, according to Johns Hopkins University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a46fc9-368d-4e4a-8bf4-dc72de93c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:22.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, social distancing rules were reimplemented in Da Nang,
        according to the government press release. Everyone in the city must keep
        a distance of at least one meter from each other, wear face masks in public
        places and wash their hands regularly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1678e67-7a6c-4c43-ab37-8ecbbbee8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Tuesday, people living in residential areas around three hospitals
        in Da Nang will be required to stay at home, according to a directive issued
        by the Prime Minister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3c884-e5c2-4167-b495-2b303a1ce509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festivals, religious gatherings and major events in Da Nang will
        be banned, and non-essential services -- such as beauty salons, pubs, discos
        and bars -- will also be closed from Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca4421-305e-4d58-87b4-6d279de689e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other businesses, tourists sites, restaurants and sports centres
        will remain open, so long as preventative measures are in place. This includes
        providing protective equipment to employees and recording the temperatures
        of all customers, according to the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a5e94-3420-4915-a16a-b568f3f43b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in Da Nang will remain open, but administrators have been
        instructed to reduce the number of students in each class.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb33e5c-941d-4d3d-89ec-a11a0243b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A regional success</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219ad50-73bd-41dc-a825-1b6684f82630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say Vietnam''s success lies in a combination
        of factors, from the government''s swift, early response to prevent its spread,
        to strict contact-tracing and quarantining and effective public communication.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775b02b-e58f-4489-9da4-ce713ae7f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam was quick to take proactive lockdown measures. On February
        12, it locked down an entire rural community of 10,000 people north of Hanoi
        for 20 days over seven coronavirus cases -- the first large-scale lockdown
        known outside China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c92704-eddc-423f-8840-b7024270aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisive early actions effectively curbed community transmission
        and kept Vietnam''s confirmed cases to just 16 by February 13. For three weeks,
        there were no new infections -- until the second wave hit in March, brought
        in by Vietnamese people returning from abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28af909-50e7-4613-8193-28d75f3245b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities rigorously traced the contacts of confirmed coronavirus
        patients and placed them in a mandatory two-week quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9821d-31b3-4013-b8fd-91c1337dc423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a three-week nationwide lockdown, Vietnam lifted its social
        distancing rules in late April. Businesses and schools have reopened, and
        life had started to return to normal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded132d-f6de-4a41-8edf-49e51a51d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:16:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/vietnam-evacuates-tourists-coronavirus-intl-hnk/index.html"
        target="_blank">Vietnam to evacuate 80,000 tourists from Da Nang after three
        residents contract Covid-19&nbsp;</a></em></p>'
  'face-mask-washing-hands-COVID-study':
    'author': 'Katie Hunt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-28T08:29:47.187+08:00
    'imagesource': 'jcr:834f323c-8b6d-4eb1-b228-3d4f409b5533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa5bf769-b86f-4ccf-ac95-56cd2e97fdd8'
    'lead': 'People who wear face masks to protect against disease typically don''t
      neglect other steps that safeguard their health such as washing hands, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T08:34:15.066+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:21:07.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:41.277+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-mask', 'washing-hands', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Face mask wearers don''t get lax about washing hands, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a935d-3dac-4e1e-82c3-773d40741be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;People who wear face masks to protect
        against disease typically don''t neglect other steps that safeguard their
        health such as washing hands, <a href="https://www.bmj.com/content/370/bmj.m2913">according
        to a new study.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80a80c-7e6d-4390-b0b3-8896076d65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts had worried that face coverings could create a false
        sense of security for wearers but a review of existing -- albeit limited --
        evidence by researchers at the University of Cambridge and King''s College
        London in the UK found that this doesn''t appear to be the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1a96c-7161-4fb3-9d55-02310e43cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many public health bodies are coming to the conclusion that wearing
        a face covering might help reduce the spread of SARS-CoV-2, and the limited
        evidence available suggests their use doesn''t have a negative effect on hand
        hygiene," said co-author James Rubin, a reader in the psychology of emerging
        health risks at the King''s College department of psychological medicine,
        in a press statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764896e-5ae9-40e8-9220-27a51b107641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing face coverings to protect against Covid-19, particularly
        in shared indoor areas like public transportation, is now required or recommended
        in more than 160 countries, according to the study, which was published in
        BMJ Analysis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf4f5c-68c4-4745-b2ee-bfbe4efaaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their study, the authors looked at 22 systematic reviews
        that examined the impact of mask wearing on respiratory viruses, including
        flu but not Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cb19e-952c-4849-ab72-f72a460855b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found six randomized controlled trials that looked at hand
        hygiene, and their results suggested that wearing masks does not reduce the
        frequency of hand washing or hand sanitizing. In fact, the paper said that
        in two studies self-reported rates of hand washing were higher in the groups
        allocated masks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894e059-ba1f-4321-81df-cd7bdeacf350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the mask-wearing context, the authors point out that one
        precautionary behavior (like mask-wearing or hand-washing) may actually remind
        the wearer about the need to perform the other related behaviors -- thus reinforcing
        the whole suite of behaviors that combine to reduce transmission," said Dr.
        Julian Tang, honorary associate professor in respiratory sciences at the University
        of Leicester, who wasn''t involved in the research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c4f2a-a7c0-44dd-8632-856abbcf8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unfounded concern</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba235e-76f8-4089-81f0-a99a08502174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that that people have a level of risk they are comfortable
        with and they adjust their behavior to maintain that risk level -- what scientists
        call risk compensation -- may seem intuitive at an individual level. For example,
        people run for longer to offset an indulgent meal and a cyclist may wear a
        helmet to cycle faster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71ebcd-88f5-4bc5-8977-6f67c4ef4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s little hard evidence for this type of risk compensation.
        Studies have found little to no support for the hypothesis that bicycle helmet
        use is associated with engaging in risky behavior, according to this latest
        research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fe49a-6bfe-4ecc-96af-cb876c6ceaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in another example cited by the paper, HPV vaccination
        did not lead to an increase in unprotected sex, as some had speculated. In
        fact the opposite effect was found -- those who were vaccinated were less
        likely to engage in unprotected sexual behavior as measured by rates of sexually
        transmitted infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a02b5b-99f9-4ce9-a767-dd349dcdd350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence is growing that wearing face covering reduces the spread
        of SARS-CoV-2, and the limited evidence available does not support concerns
        that their use adversely affects hand hygiene," the study said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aace3dd-e58c-4090-b5d4-df4f6e297560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in keeping with the larger body of evidence on interventions
        for which risk compensation has been shown to be an unfounded concern."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771778b7-9591-4c06-8609-ea3ffab95cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors added that more research was needed to understand how
        people behave when wearing face coverings in different indoor spaces to see
        whether mask use affects social distancing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e654d-f864-4416-aa59-4f2ea8c8f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of risk compensation, rather than risk compensation
        itself, seems the greater threat to public health through delaying potentially
        effective interventions that can help prevent the spread of disease," said
        Professor Dame Theresa Marteau at the University of Cambridge''s Behavior
        and Health Research Unit, who led the research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9cd79-48bb-4947-8dfe-c74cca6d0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T08:34:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/27/health/face-masks-washing-hands-wellness/index.html">"Face
        mask wearers don''t get lax about washing hands, study suggests."</a></em></p>'
