      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d80e7e-7eb7-45fa-ba7b-594d7e38db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:45:51.633+08:00
