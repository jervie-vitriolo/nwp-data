    'template': '1'
    'title': 'Drilon denies going after Duterte kin, role in gov''t water deal after
      SONA spotlight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2854a0-0fd9-4620-93b4-1da19f5699f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)—</strong> Senate
        Minority Leader Franklin Drilon on Tuesday denied his recent remarks against
        political dynasties targeted President Rodrigo Duterte’s kin, saying he has
        long supported the policy even before the tenure of the chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db96e44-f742-4784-9c8a-b5d895a8a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:29.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not know why I was singled out,” Drilon told CNN Philippines’
        <em>The Source,</em> responding to Duterte’s tirades against him during Monday’s
        State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10478541-730c-4156-8879-2e16f9e183b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Probably the President erroneously thought that I was after his
        family, because of my position on political dynasties. But the position I
        have on political dynasties was already there even before he became president,
        because that is my belief that indeed dynasties would not be good for our
        system of democracy,” the veteran lawmaker added, adding that he filed a measure
        on the issue even before Duterte’s children got elected to public office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449b719-717d-4370-8f42-01f61dab031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the president''s children currently hold key positions
        in government: his daughter Sara serves as Davao City Mayor, while sons Sebastian
        "Baste" Duterte and Paolo Duterte hold vice mayoral and congressional posts,
        respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ba94e-3c5d-4800-bc16-211a20ada221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon was put on the spotlight during Duterte’s penultimate SONA,
        with the latter accusing him of defending “oligarchs” particularly the Lopez
        family— a claim the solon has denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a89430-7569-4a49-8e8d-24a6afb99ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/27/Duterte-Drilon-Lopez-family-Oligarch-ABS-CBN-SONA-2020.html">Duterte
        hits Drilon for defending Lopezes amid ABS-CBN shutdown</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73125e6a-76dc-476f-8726-53e77b1fb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker admitted that members of the Lopez family
        have become his “friends” due to similar roots, but stressed he has not asked
        any favor from the ABS-CBN majority owners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488e74d-6dde-4210-a1bb-2320bf252c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I took a position that we should renew the (ABS-CBN) franchise
        because the issue was freedom of the press. The Lopezes were not the issue,”
        Drilon said, adding he was “surprised” by the speech callout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1833a-e8e4-4a50-a625-5e034d6260a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant earlier this month failed to obtain a fresh congressional
        franchise, forcing it to stay off the airwaves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c68b7-7175-4b5c-a830-e93f1f898980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has repeatedly hogged the limelight in Duterte’s previous
        speeches— with the President’s rants stemming from the network''s failure
        to run some of his campaign advertisements during the 2016 elections. Duterte
        has since accepted the company’s apology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ba13e-75e4-4a94-973b-75c5f6f49472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No hand in ‘onerous’ water deals</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843eb624-b9db-4cc8-bc63-8c405018abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the tail-end of the SONA, Duterte once again floated accusations
        against Drilon, this time questioning him about supposed ties with the ACCRA
        law firm when the government’s water contract with the Ayalas was being drafted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa0eff-cdb5-4fb7-a409-0c97168152b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, in response, likewise denied having a hand in the crafting
        of the supposed “onerous” 1997 water deal, saying he had already retired from
        the firm and was working in Congress at that time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d51e71-a3d0-4d7e-8e0f-54ca9e599ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all, on the grave of my parents, I swear that I had nothing
        to do with the contract. Not even a period or a comma. Up to this point, I
        have not seen a copy of that contract,” Drilon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44ddb6-36fe-49f8-803f-8862e98221eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 1997, I was already in the Senate. I’ve long retired from ACCRA
        by that time,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edbfd0-08a8-412f-a7a4-4f5dd2b19901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier criticized government''s water contracts with Maynilad
        and Manila Water after a review of provisions that he deemed "highly disadvantageous"
        to the state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8b40d-cea3-4ac3-b699-6c798d434c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development prompted the government to craft new contracts with
        the major concessionaires, which were targeted to be finalized within the
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929faf4e-b721-40a5-9ed2-9c9a63afc1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:12:18.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-out-of-court-settlement-Maynilad-Manila-Water.html">Duterte
        unlikely to sue water firms after apology to Ayala, Pangilinan business groups
        – Roque</a></strong></p>'
