      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jamie, she hopes to return to the mats soon to resume
        sparring training, even if it means subjecting herself to the “bubble” treatment
        where athletes will be housed together to avoid contracting the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f626d-7630-4cbb-bc10-3339f9098bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:48:33.065+08:00
