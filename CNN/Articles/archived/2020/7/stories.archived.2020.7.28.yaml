    'mgnl:tags': ['Rodrigo-Duterte', 'State-of-the-Nation-Address', 'Marawi']
    'template': '1'
    'title': 'Marawi rehab not a priority? Duterte SONA hit for leaving out war-torn
      city '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44074448-5517-4724-ae5d-25d829d895ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — President
        Rodrigo Duterte addressed the nation for an hour and 41 minutes on Monday,
        but not once did he mention the war-torn city of Marawi, which remains in
        shambles three years after a terrorists'' siege that left over 1,100 people
        dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a0b476-6d88-4796-b6c3-81bd749878be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials from Mindanao pointed out Marawi''s absence in
        Duterte''s fifth State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c6f2e-f28a-45ed-958f-fdfcd9645116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:37:09.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/27/Rodrigo-Duterte-Congress-wish-list-SONA-2020.html">LIST:
        Stimulus bills, new departments top Duterte''s Congress wish list</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecbba9-c219-4471-87ec-3e073f5de6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the rehabilitation of Marawi was not mentioned in the SONA,
        does this mean it will not be given priority?” Anak Mindanao Partylist Rep.
        Amihilda Sangcopan said in a statement. on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb647db-277f-4f70-aa7a-784813102c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We waited for him to make any pronouncement that will somehow hasten
        infrastructure development in Marawi, but there was nothing,” the Mindanaoan
        lawmaker said, adding that her fellow Moros were disappointed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4529fd-0f01-41c9-813c-ec540cfcd91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that 17,000 Marawi residents are still displaced – either
        staying in temporary shelters or relatives’ homes since the war broke out
        in 2017. It took five months to liberate the city from Islamic State group-linked
        fighters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ef374-27b6-429f-bc98-e3a118f7b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The people of Marawi are languishing in this pandemic, too. And
        their suffering is aggravated by the fact that they cannot even go home because
        rehabilitation in Marawi has been slow, three years after that fated siege,”
        Sangcopan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2407c-3f10-4fa9-a52e-46546f1c1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker and Basilan Rep. Mujiv Hataman hoped the President
        also gave a deadline for the rehabilitation of Marawi, since he was able to
        give an ultimatum for telecommunications companies to improve their services
        by December.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6eb43-0d23-49fe-abec-f1ee10072f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana binigyan na rin ng taning ang Marawi rehab katulad ng
        pagbibigay ng taning sa Smart and Globe</em>,” Hataman said on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3150c19-ba50-4fc0-81c8-3e8acf4957ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: O hope the Marawi rehab was given a deadline the same
        way a deadline was given for Smart and Globe.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717879ad-3e8f-44b2-a2e9-3822c682a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi <a href="https://cnnphilippines.com/news/2020/6/11/Marawi-rehabilitation-on-track-says-task-force-chief.html?fbclid=IwAR04roZm5u__NoiMVtfanadxOeCD4Fr5nD2qdsaO9Yd9BWJYP2bW2LAL6y0">earlier
        expressed confidence it will meet the December 2021 deadline to rehabilitate
        the city,</a> but several officials, including Vice President Leni Robredo
        <a href="https://cnnphilippines.com/news/2020/5/23/govt-officials-fast-track-Marawi-rehab-amid-COVID19.html">want
        it fast-tracked.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08836ac2-9143-4d99-bce3-e14da203dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, who served as the Lanao del Sur province’s spokesperson
        during the Marawi crisis, said the government has started the construction
        of permanent shelters and rebuilding of damaged mosques, following the release
        of a ₱3.5-billion budget recently. But the people of Marawi needed assurance
        that Congress would allot funds for the rehabilitation to continue, he said.</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Sir,
        they’ve already started the recon with the P3.5B release last month. Permanent
        shelters are on-going &amp; rebuilding of damaged Mosques. Need assurance
        thou that Congress would allot dedicated budget in the next GAA for Rehab
        2 continue d programs &amp; projects set by d timetable. <a href="https://t.co/fNKuPjoKTN">https://t.co/fNKuPjoKTN</a></p>&mdash;
        Zia Alonto Adiong (@ZeeAlontoAdiong) <a href="https://twitter.com/ZeeAlontoAdiong/status/1287968994905841665?ref_src=twsrc%5Etfw">July
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94f09d-5ab8-4bae-b05f-a4a9266247a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62bf30-9381-43be-8933-27544fb3fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to remind the public that though three years may [seem]
        a distant past, the recovery and rebuilding of Marawi is still a major part
        of our current State of the Nation,” Adiong said on Twitter. He is currently
        spokesperson of the provincial task force against COVID-19.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbeda4-ece0-41c0-b615-4ad0975e5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte failed to address the Marawi residents’ concerns on
        the delayed rebuilding of their city, he stressed that <a href="https://cnnphilippines.com/news/2020/7/27/duterte-mindanao-martial-law-sona-2020.html">no
        abuses were committed during the enforcement of martial law in Mindanao</a>
        for more than two years. Duterte placed the island region under military rule
        when local and foreign terrorists attacked Marawi in 2017.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206c570-8e8d-4b90-9575-32849548b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:30:08.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups, however, countered his statement, saying martial
        law had resulted in “countless and brutal human rights violations."</p>'
  'south-korea-baseball-new-normal':
    'author': 'Paula Hancocks, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-28T15:58:09.592+08:00
    'imagesource': 'jcr:1eeca155-5ddd-442d-95ae-bf662714dc2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b624f2ad-7b03-4cac-8ef4-1d8fb880af44'
    'lead': 'South Korean baseball fans are back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T16:05:09.271+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:14:58.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:49.306+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No beer, no food and less chanting. The new normal for baseball fans
      in South Korea'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f505972-2d45-4214-b4b9-aeee6d51341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;South Korean <a href="https://cnn.com/2020/07/23/media/mlb-virtual-fans/index.html">baseball</a>
        <a href="https://cnn.com/2020/05/21/football/south-korea-sex-dolls-fine-scli-intl/index.html">fans</a>
        are back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ea2a1-de74-4e85-a637-a3cf0fb8d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten percent of stadiums are now allowed to be filled, with spectators
        scattered throughout the stands and a myriad of restrictions to try and prevent
        the spread of coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6d191-dd3e-427f-ae22-1be6f4d2882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s game between home team Doosan Bears and LG Twins in the
        south of Seoul saw less than 2,500 fans allowed to watch live, others were
        able to watch a live stream of the game online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c37667-21f8-4ca3-b259-412f8f58ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precious tickets sold out online in less than an hour and a
        half, according to a Doosan Bears official, showing the massive appetite for
        baseball in this country is undiminished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13d669-e801-4c73-8daf-fad214b4ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enter the stadium, fans now have a temperature check and have
        to register their attendance at the stadium entrance through an increasingly
        widely used QR code system, which saves your personal information for four
        weeks before it is automatically deleted. This allows officials to contact
        trace far quicker should an outbreak occur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3643130-ad4f-480a-a3c6-5b6446fb0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A squirt of hand sanitizer and you''re allowed into the stadium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07522039-4350-475f-9503-14b4a5d3ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnn.com/2020/07/10/sport/baseball-japan-robots-fans-spt-intl/index.html">Meet
        ''Spot'' and ''Pepper'' -- Baseball''s robot fans</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d06f33-54cb-419f-b0e4-309a0bee46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s quite sad''</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d0ef7-7172-4a18-9836-ab6e599ed703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and alcohol is prohibited in the stands, masks are obligatory
        and fans are asked to minimize their chanting, a Korean baseball staple, for
        fear of saliva droplets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4e82d-017c-4ef0-a1da-6e9219d13292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baseball is by far the most popular sport in South Korea and the
        games are only partly about what''s happening on the pitch itself. Daniel
        Kim, a Korean baseball commentator for ESPN says: "There''s always a competition
        between the fans as well. There''s a cheering section for the home team and
        the visiting team and they go back and forth and that in itself is a competition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641bc1f-c505-4f2e-9935-7d0031dfeb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eom Ho-yong says he has been watching baseball since 1982 and has
        brought his 11-year-old son with him to watch this match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a3094-008c-4c33-8a18-695bf8320856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he is not worried about exposure as they are washing hands,
        wearing masks and social distancing from others, but he admits not being able
        to chant too much is a challenge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de453b-5620-4863-bc75-960706aedef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To create the Korean baseball atmosphere, everyone needs to come
        together, it''s like a rock concert. Since we can''t do that, it''s quite
        sad," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789d65b-16f0-43b9-8bd8-54a8fbcc3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectators still aren''t permitted in cities like Gwangju and Daejeon
        due to recent clusters in those areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34dc4e-9c36-499b-9901-7f4df68a06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt the stadium is quieter, the cheering less overwhelming,
        but the very fact fans are here is a big step for South Korea, a symbolic
        nod to the way the country has handled the pandemic. It''s not quite the same,
        but what is these days?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337ebc5-e54f-4cc0-94c8-34c6b4f80e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:05:09.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/27/sport/baseball-fans-south-korea-spt-intl/index.html">"No
        beer, no food and less chanting. The new normal for baseball fans in South
        Korea"</a></em></p>'
