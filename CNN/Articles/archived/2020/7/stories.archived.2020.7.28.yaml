      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mabuting balita po ay parang napakamura po niyan kung ikukumpara
        sa ventilators,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a73b07-7ec6-4e3a-b6cb-1d402671ff2f'
      'mgnl:activationStatus': true
