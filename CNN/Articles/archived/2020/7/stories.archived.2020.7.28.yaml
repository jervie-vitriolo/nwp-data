      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> A building
        in the Filinvest Socialized Housing (FSH) complex in Muntinlupa City will
        be placed under a two-week extreme lockdown starting Tuesday.</p>'
