  'sws-covid-19-cash-aid-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T21:21:48.142+08:00
    'imagesource': 'jcr:9ac97e7d-33fb-4d13-8e4a-14794c056ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e66e9ca-029c-492a-b50f-cc742000c8b3'
    'lead': 'Seven in 10 Filipinos received cash aid from the government amid the
      coronavirus crisis but the amounts vary, with the less educated getting less,
      according to results of a nationwide survey.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T21:33:54.087+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:14:31.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:56.689+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Less educated Filipinos got less cash aid from gov’t – SWS  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3acf010-a525-4ccb-a1f7-38cf91df3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Seven
        in 10 Filipinos received cash aid from the government amid the coronavirus
        crisis but the amounts vary, with the less educated getting less, according
        to results of a nationwide survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820f264-7462-4845-befa-4dfcd288df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned poll conducted by the Social Weather Stations
        early this month showed 72 percent of Filipinos saying their families got
        cash assistance from the government, with each family getting an average of
        ₱6,588.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8489f-e682-4ed1-af6b-9ec429782289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SWS noted that the amount received by households differed,
        with families of non-elementary graduates getting only ₱5,516 on average,
        while families of more educated respondents were given from ₱6,307 to ₱7,107.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0ab65-7707-4700-8382-981d12833337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across locations, residents of Metro Manila received the highest
        average amount at ₱8,354, followed by Luzon at ₱6,701, the Visayas at ₱5,988,
        and Mindanao at ₱5,441.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e5295-4a94-409b-85b2-e5acdde6d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,555 respondents were interviewed for the survey via
        phone and most of them, or 69 percent, said they got the cash aid from the
        Department of Social Welfare and Development and its Social Amelioration Program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63364e4-c352-41a8-a5cd-42f75330c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under SAP and in line with the Bayanihan to Heal As One Act, low-income
        families are entitled to ₱5,000 to ₱8,000 once a month for two months. The
        second wave has not been completed. Only half or 6.5 million beneficiaries
        have received the money so far, with the government targeting <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/16/DSWD-SAP-second-tranche-completed-end-July.html"
        href="https://cnnphilippines.com/news/2020/7/16/DSWD-SAP-second-tranche-completed-end-July.html">to
        help all 12 million families by July 31.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecb539-9323-4f21-8ac8-2e9d119b62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/28/DSWD-PUV-drivers-SAP.html">READ:&nbsp;Over
        200,000 public transport drivers to be included among ‘waitlisted’ cash aid
        beneficiaries, DSWD says</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fc58d-6558-42c1-a0f5-f792dc16128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 percent of the respondents said they got cash aid
        from their respective local government units, while 11 percent were beneficiaries
        of the Pantawid Pamilyang Pilipino Program or 4Ps, which is also implemented
        by DSWD.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9fd20-15c9-4254-84bb-73ba62e54459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government offices reported to be sources of cash aid are
        the Social Security System, the Department of Labor and Employment, and the
        Department of Agriculture.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3806e-6a9c-4ff6-b481-167e26130b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:33:54.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of jobs were lost following strict stay-at-home rules which
        paralyzed the local economy and forced businesses to go dark in March and
        April. More industries were allowed to resume operations in late May, but
        experts say bringing back the jobs could take at least two years.</p>'
  'Duterte-ultimatum-telcos-believable-distraction':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T21:39:18.152+08:00
    'imagesource': 'jcr:c5dad461-6e28-4173-a81b-1b68bb9ed119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29750154-f64f-4e9e-add3-dfcc95b589bc'
    'lead': 'President Rodrigo Duterte''s warning to telecommunications companies
      Smart and Globe diverts attention from his failure to discuss plans to address
      the pandemic, among other issues, a telco expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T21:41:14.466+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:14:30.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:56.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Telco expert: Duterte''s ultimatum for Globe and Smart ''a believable
      distraction'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1f35a-fbc9-436e-9c44-9285e5e2e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — President
        Rodrigo Duterte''s warning to telecommunications&nbsp;companies&nbsp;Smart
        and Globe diverts attention from his failure to discuss plans to address the
        pandemic, among other issues, a telco expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84dbde-d34d-42aa-b3e9-5f9d03b51341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his fifth State of the Nation Address, the President criticized
        the two leading telco players for their “lousy service” and <a href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">ordered
        them</a><a href="http://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">&nbsp;to
        improve their services</a> before December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bea09d-ce1f-4c61-993b-23d9172912e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patience of the Filipino is reaching its limit,” Duterte said.
        “I will be the one to articulate the anger of the Filipino people and you
        might not want what I intended to do with you.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c903b-3b2b-42ed-9585-44762102f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Democracy.net&nbsp;co-founder Pierre Tito Galla, the President’s
        call-out is a distraction — a "believable" one, now that many are highly dependent
        on the internet due to the need to socially distance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d00cc-376d-4522-a646-ddbd3fe7bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon sa kaniyang SONA, wala siyang sinabi tungkol sa ano ang gagawing
        plano mula ngayon hanggang sa end ng kaniyang term tungkol sa pandemic,” Galla
        said in an interview on&nbsp;CNN Philippines’ News.PH on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba8272-db30-4086-96e1-b5bb5580ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In his SONA, he didn’t say anything about the government’s
        plans to address the pandemic starting from now until the end of his term.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ae3db-89f7-4e16-9ad8-00d2851dfba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive was expected to focus&nbsp;on the country''s
        COVID-19 roadmap to recovery, but <a href="http://www.cnnphilippines.com/news/2020/7/27/SONA-2020-detours-in-road-to-pandemic-recovery.html">he
        took numerous detours</a>&nbsp;in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bbc21-533f-44a7-a0b1-ed469801d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla added that Duterte failed to mention the rehabilitation of
        the war-torn city of Marawi, which remains in ruins three years after terrorists’
        siege.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456883c-0986-4cac-a6ad-f9e7ebbb7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials from Mindanao pointed out this omission, with
        House Deputy Speaker and Basilan Rep. Mujiv Hataman saying he hoped that the
        President would also give a deadline for the Marawi rehabilitation, the same
        way he gave an ultimatum to the telco providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24bcaa-c6f0-47b6-9244-b9ce16d8e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2020/7/28/Duterte-5th-SONA-Marawi-.html">Marawi
        rehab not a priority? Duterte SONA hit for leaving out war-torn city</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1cddd-7e49-44cc-936f-03037ce230d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Push for passage of ICT reform bills’</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e51d7c-b648-4e2f-a030-9a16bc2a6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galla, if the government is serious in its demand for
        a higher quality of internet service, it should move to pass Information and
        Communications Technology reform bills filed in Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8d10b-d2a0-4553-bf8d-5e8ec37547bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the measures on open access in data transmission,
        spectrum management reform, and other bills seeking to amend telco policies,
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa4c23-adae-4a44-b809-43dae6f586cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla argued that reforms are necessary to increase competition
        in the industry, which will then result in an improved quality of service,
        lowered costs, and increased customer satisfaction, which he said the country
        “is not getting right now.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140c6b3-0c04-4c65-ba89-7218efda0f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi kung dalawa lang ang telco — na for example nga, mobile —
        eh madaling maging tamad kasi I will only be as good as the other guy,” he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be145d-d352-459c-a068-a787d2334d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:41:14.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if there are only two telcos — for example,
        for mobile — it is easy to be lazy because I will only be as good as the other
        guy.]</p>'
