      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Presidential
        spokesman Harry Roque on Tuesday acknowledged the lapses in implementing physical
        distancing among thousands of locally stranded individuals waiting for government-provided
        rides back to their home provinces last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad332bb-9050-4779-8e7b-65beba414b2a'
