      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Inter-agency Task Force on the Management of Emerging
        Infectious Disease is tasked to discuss it in detail. Duterte was only meant
        to give an overview of the direction the country is taking in its response,
        Roque added.</p>'
