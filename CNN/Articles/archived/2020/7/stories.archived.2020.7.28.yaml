    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36fb5a27-1ddf-4e2b-a00f-bde7668c9f9c'
    'lead': 'Several officials from Mindanao point out the absence of Marawi in President
      Rodrigo Duterte''s fifth State of the Nation Address. ''I would like to remind
      the public that though three years may [seem] a distant past, the recovery and
      rebuilding of Marawi is still a major part of our current State of the Nation,''
      says Lanao del Sur official Zia Alonto Adiong. '
    'mgnl:activationStatus': true
