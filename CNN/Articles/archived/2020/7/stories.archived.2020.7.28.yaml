        franchise renewal bid.</p>'
  'cat-first-animal-UK-COVID-positive':
    'author': 'Luke McGee and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T07:42:57.559+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '472ecd41-b40d-4cb7-85a0-f095526704e8'
    'lead': 'A cat has become the first animal in the UK to test positive for COVID-19,
      according to the UK''s Chief Veterinary Officer. But there''s good news— the
      animal and its owners have now made a full recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T07:49:36.026+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:21:46.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:40.017+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cat', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Cat becomes first animal in UK to test positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cce9c-1094-47d9-af03-8755fc0ba29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A cat has become the first animal in
        the UK to test positive for COVID-19, according to the UK''s Chief Veterinary
        Officer. But there''s good news—&nbsp;the animal and its owners have now made
        a full recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c496c37-b310-49e5-a379-8000e1be4677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feline''s infection was confirmed following tests at the Animal
        and Plant Health Agency (APHA) laboratory in Weybridge, England, on July 22,
        according to a press release from the UK government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417525c-8d53-4108-a71b-3ef3725cbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the cat was "the first confirmed case of an
        animal infection with the coronavirus strain in the UK." It said there was
        no evidence the cat had transmitted the virus to its owners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5dcf37-29a8-4642-aeb4-7b5ef57cbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All available evidence suggests that the cat contracted the coronavirus
        from its owners who had previously tested positive for Covid-19," the press
        release added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9bab9-e2f8-444f-b445-daf1ca2e4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cat was initially diagnosed by a private vet with feline herpes
        virus -- a common respiratory infection among cats -- but was also tested
        for SARS-CoV-2 as part of a research program. Follow-up testing at the APHA
        laboratory confirmed the cat had SARS-CoV-2, which manifests as COVID-19 in
        humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c06be6-cd72-48f6-9b8a-a38a404021d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Rare event''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb9ec1-c94e-4120-b3a6-c63b7cd4a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Veterinary Officer Christine Middlemiss called it a "very
        rare event" with "infected animals detected to date only showing mild clinical
        signs and recovering within in a few days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42341c-cc0d-4460-ae2b-15976e431507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yvonne Doyle, the medical director for Public Health England, said
        it was "not a cause for alarm," adding that there was "no evidence that pets
        can transmit the disease to humans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a7cbe-5a01-480c-a802-f3cb7953d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a view shared by other animal health experts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ecf43-d4bb-41ab-92ab-3149f4f78763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been clear for a while that cats are susceptible to infection,
        but there is no evidence that they can go on to infect humans," said James
        Wood, head of the department of veterinary medicine at the University of Cambridge,
        adding that only a handful of pets "have been found to be infected around
        the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0c75d-41d4-41f3-8595-b5b4fc1b7d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data overall continue to suggest that cats may become infected
        by their owners if their owners have Covid-19, but there is no suggestion
        that they may transmit it to owners. This reflects the advice that if possible,
        when infected, owners should keep their cats inside," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e0202-4d4e-4346-9e16-02ac0acb9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of pet cats and dogs testing positive for
        coronavirus in New York, Hong Kong and the Netherlands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e9be2-4440-4241-8f16-e51a760b9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 was found in three of the eleven cats living on a mink
        farm in the Netherlands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68702696-96cf-4ec2-8466-0c7996cc3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight big cats also tested positive for the virus at New York''s
        Bronx Zoo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea88bcf-d13f-4507-b745-9cb9a9660883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:49:36.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:21:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cat becomes first
        animal in UK to test positive for Covid-19."</em></p>'
  'US-Trump-social-media-regulation':
    'author': 'Brian Fung, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T07:49:23.014+08:00
    'imagesource': 'jcr:cded1c39-1734-437e-ad26-a4bdc37974bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a47240bf-108e-4493-ae3f-d3e55e6c4276'
    'lead': 'The Trump administration takes a key step toward fulfilling the president''s
      executive order on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T07:53:26.612+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:21:37.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:40.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump is moving forward with his plan to regulate social media'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9760ce0-fc94-43e1-ae8b-90a409772856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration took a key step
        on Monday toward fulfilling the president''s executive order on social media,
        formally asking the FCC to develop regulations that could apply to Facebook,
        Twitter, and other tech platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf7703-ba08-440c-8a4a-f1ac491016c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289121a-7c94-4cfe-9ff5-9c50f09c2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition for rulemaking puts the ball in the FCC''s court. The
        agency must now decide whether to agree to US President Donald Trump''s call
        for FCC oversight of internet platforms. Trump and other Republicans have
        long criticized companies, including Facebook and Twitter, for allegedly censoring
        conservatives; the companies have denied the claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca6c9b-8cf9-4644-b506-fe71f0969fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff5b793-295f-4f18-8743-6d28e514d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is committed to protecting the rights of all Americans
        to express their views and not face unjustified restrictions or selective
        censorship from a handful of powerful companies," said Commerce Secretary
        Wilbur Ross in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e59b4-48cc-4555-baed-4430c9d737c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be7260-9e4a-42d0-9fa6-d19e1ef13903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FCC spokesman Brian Hart said the agency will carefully review the
        petition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a0ad4-99eb-4441-af15-560d64282ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95abe72-97fe-4e20-92ae-2fdb90b8d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump''s May executive order, a branch of the Commerce Department
        known as the National Telecommunications and Information Administration was
        expected to call on the FCC to "clarify" Section 230 of the Communications
        Decency Act, the law that has shielded tech companies from much litigation
        over internet content since its passage in 1996.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61360e5-eb2a-4254-8eda-e9417fe51c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47090399-ed30-42d8-b753-4dbe96c9299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s social media order was introduced and signed days after
        Twitter applied a warning label to his tweets that said they were "potentially
        misleading." Twitter highlighted two of Trump''s tweets that claimed, without
        evidence, that mail-in voting would lead to widespread voter fraud. Trump
        later threatened to "strongly regulate" or shut down social media platforms.
        Since then, Trump has continued his attacks against Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8d9e8-85be-4988-9e26-4c24c1cef5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:53:26.614+08:00
      'mgnl:createdBy': 'lara'
