      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —&nbsp;</strong>A
        few lawmakers called on the national government to provide a clear and comprehensive
        strategy on dealing with the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6eeba-ad09-4c25-8fd0-03251727a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:45:51.632+08:00
