      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Third District Representative Gabriel Bordado and
        Albay First District Rep. Edcel Lagman also pointed out that the President
        did not elaborate on a COVID-19 response "road map" during Monday''s address.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532eb74-4d38-4bb7-87f5-8822fcf00f16'
