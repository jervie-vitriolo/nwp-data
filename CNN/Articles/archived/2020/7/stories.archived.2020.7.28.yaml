      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d35e68-25df-481b-94b9-44fffe63e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bayanihan to Heal as One Act" or Bayanihan I, which lapsed
        on June 24, granted Duterte additional powers to reallocate portions of the
        2019 and 2020 funds amounting to ₱275 billion for the government''s COVID-19
        response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae5555-edca-4894-9754-0c091b03b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56a8b2-4e51-493e-ac07-9bc5892d024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:12:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri said that senators would
        have wanted a larger amount than the provided ₱140-billion standby fund in
        the second version of Bayanihan Law, however, officials from the Department
        of Finance (DOF) , National Economic and Development Authority, and Department
        of Budget set a cap.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
