      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The subtext of Hogan, a Republican, not vocally supporting
        Trump</strong> is that he opposes Trump but he doesn''t want to turn off all
        the Republicans who do. Hogan has this luxury since he''s the governor of
        a state that will almost certainly cast its electoral votes for Biden. And
        he''ll be reminding everyone of that if he runs for president in 2024!</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcdfde-1236-452e-9a06-6f8d3c4d8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c745d-31b8-4e1d-88d0-db265c4b190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But the effect of Hogan''s words</strong> is the idea that
        it doesn''t matter which candidate wins and that another option is worth considering.
        The time for other options, in the electoral system that''s grown up around
        us, was during primary season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa0ee0-bec5-47d7-a2ff-33132a23c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ea00c-39f9-4a63-a374-44e27bbad669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of people arguing the <a href="https://www.fairvote.org/the_united_states_history_of_third_party_candidates_is_the_problem_with_third_parties_or_with_our_binary_election_system?gclid=CjwKCAjw9vn4BRBaEiwAh0muDAyVHFrlbcpCH7k0bgOreGuIMJ9AbxJ_KaXAQaJIHWPbahkd2fG5PhoCc7AQAvD_BwE">US
        electoral system needs changes</a>. Those aren''t going to happen before November
        3.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc605d-111b-4078-9b17-3a2bb668ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d563f3-f0a7-4955-8686-33773094fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>R or D for 150 years.</strong> It is a fact of American
        life that the two parties have held a death grip on the White House since
        the Civil War. And they''ll keep it unless or until the entire system is changed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba51e0-3861-4a2a-9067-9665f5cb7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e83881-b4af-4449-a002-0e31b5126ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties have beaten back Populists, Progressives, Socialists,
        Dixiecrats and Independents. They''ve humbled <a href="https://edition.cnn.com/2012/08/06/opinion/avlon-teddy-roosevelt-100-years/index.html">Teddy
        Roosevelt</a>, Eugene Debs, Strom Thurmond, George Wallace and Ross Perot.
        Would-be moderate independent Howard Schultz''s campaign never even formally
        launched this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba137f-d243-42a3-826f-74de7bd57f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3314f-fba6-42a4-ac6e-e324300f5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The last non-major-party electoral votes were a very long
        time ago</strong>. Despite offering frustrating options, the major parties
        have only gotten more dominant. Nobody but a Republican or a Democrat has
        gotten any electoral votes at all in more than 50 years, since Wallace, promising
        to keep segregation, won five Southern states in 1968.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf292e6-7db1-4c91-983f-13aeb35793c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c79c6-558a-40f4-8e22-6a8408f5a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Change agents run in party primaries</strong>. The power
        the parties hold over the US system is why Bernie Sanders, who isn''t a Democrat,
        ran as a Democrat two times. It''s why Ron Paul ran as a Republican twice.
        It''s why Trump, who hasn''t always been a Republican, ran as a Republican
        in 2016. Recall that he dabbled with a Reform Party run in 2000 only to realize
        there was no path to victory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c60c6b-da51-478c-b53a-3a855cc8a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3bcf9-0f8e-411b-b7ce-1f23b03ed763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, until the country changes the system, it''s R or D
        at the presidential level.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b04a6-7827-4230-ae19-6ddd652fbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398faf54-fcee-4a5d-b7a6-bf178c2cd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A bad year for a protest vote</strong>. Presidential candidates
        try to sell every presidential election as the most important one ever, but
        this certainly carries some real-time importance.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5a7ed-0ce1-4700-a4b1-1dfe7445d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a4b5e-b0b3-4563-9146-2348971f93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set aside the more political divisions of Trump''s presidency:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e2e5a-eac0-46c9-981a-17aad7facaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374dc4dd-a8df-4aea-8536-c9d61f4405ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He was impeached but kept the office thanks to his political majority
        in the Senate</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258629f-c5ef-4bd8-b520-99a46c7a57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He intentionally withdrew the US from a position of world leadership</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ae52e-c0a9-4a0d-9ea9-1e63422a2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He busted numerous treaties and trade agreements</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf12095-9df5-46ab-8fa7-f63238a076ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He tried to divide the country based on racial prejudice</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76450011-fed9-4953-8721-5e3a0e3044da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing only on his stewardship of the country in the midst of
        pandemic:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae33c6-e149-45f0-a468-da144c581515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48cf340-084b-4199-a79a-b0b009e1c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He pushed false remedies for Covid-19</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8c3b6-c836-4437-9204-9622c5962901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He encouraged a premature reopening that allowed the outbreak
        to get worse</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834cd11-e9f4-4505-9159-142f6a0e09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He refused to encourage Americans to wear face masks, and so bears
        some responsibility for the loss of American life</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbde35-5c1e-4b31-a616-7f2d1573cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans have seen, under Trump and during the pandemic, that who
        sits in the Oval Office actually does have a bearing on daily life. And for
        that reason, in 2020, there are no other choices.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998adc77-68e3-40d6-b97c-d6e89387294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:32:01.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:17:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/27/politics/what-matters-july-27/index.html">You
        get 2 choices for president. That''s it.</a>"</em></p>'
