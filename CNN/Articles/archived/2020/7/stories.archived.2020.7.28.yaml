      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Senators
        approved on third and final reading of the "Bayanihan II" bill on Tuesday,
        a day after President Rodrigo Duterte sought its speedy passage in his State
        of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638800b-ccb6-42d5-bdff-efbb996f91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbaddf3-1d4a-4ae1-aa55-68e6c06021cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 22-1 votes, senators passed Senate Bill 1564 or the "Bayanihan
        to Recover as One Act", the second version of the Bayanihan Law which will
        aid the government in addressing the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ef378-157b-4743-953a-217f8a5b9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c9701-9ad4-4ebc-a496-f4b5606b72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan II focuses on COVID-19 recovery interventions and response
        to the health crisis, and establishes a ₱140-billion standby fund for socioeconomic
        and health programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d4055-8969-4567-85c7-0d47486f3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd90c6-04b3-40a8-bba6-ae13e551ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure provides emergency subsidy for low-income households,
        assistance to affected teachers and students, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023afd9-d20d-4af4-93f3-e9c4c9d0d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be5609-77b1-4be6-9c98-5ce13c6d12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:08:11.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It removes the provision from the first Bayanihan Law allowing the
        President to take over hospitals and private facilities during the crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a8e36-20f1-45c9-872b-607987004fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:50:59.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan was the lone lawmaker who voted against
        the measure, citing that the incompetence of the Health Secretary Francisco
        Duque III does not deserve an additional funding to address the crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44cfa5-9081-4f00-9753-fd74e033b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:50:59.085+08:00
