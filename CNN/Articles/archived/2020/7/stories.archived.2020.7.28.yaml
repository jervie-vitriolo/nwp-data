      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission has already began working with
        different national sports associations in coming up with consolidated proposals
        for training resumption, especially for Olympic sports, and will submit a
        recommendation to the Inter-Agency Task Force for approval.</p>'
  'DOH-Robredo-COVID-19-data':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T18:58:12.190+08:00
    'imagesource': 'jcr:65525a24-1f45-4899-b11c-1adeec501b3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd52a4e7d-df62-4143-9f9e-a70f21753f11'
    'lead': 'The Health department assures there is no intent to deceive the public
      or sugarcoat the truth about the COVID-19 situation in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T19:01:06.721+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:14:47.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:52.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to Robredo: COVID-19 reports not intended to deceive public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29d749-e7a0-490f-993c-c90162f0d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — There
        is no intent to deceive the public or sugarcoat the truth about the COVID-19
        situation in the country, the Department of Health said Tuesday in response
        to a criticism from Vice President Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d63ce1b-bd9a-4607-a431-e51e361218f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong intensyon ang departamento na linlangin ang mga tao
        sapagkat nilalabas naman po namin ang mga mahahalagang datos na maaaring gamitin
        para sa analysis</em>,” Health Spokesperson Maria Rosario Vergeire said in
        a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3f3f6-3316-41ae-8599-ee42724d04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The department has no intention to deceive the public
        because we release all the important data that can be used for the analysis.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb26dbd-0859-46e5-9bbf-7fb97d4abe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was asked for comment on Robredo’s Facebook post that there
        was an “attempt to mislead” the public, after the DOH released data showing
        that the positivity rate, or the percentage of people testing positive of
        the virus, has decreased to 8 percent on July 23, from 22.2 percent on April
        30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1e8d8-8449-4060-9e5d-cc9632d54940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, you will expectedly get a very high percentage when
        your base is very low,” Robredo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6aece-821a-4bda-8c5e-71e09e9ce635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at the April 30 data when tests where just at 4k+, positivity
        rate was 8.5%. Compare that to the July 23 and 25 data, when more than 29k
        tests were already conducted. Positivity rate was even higher at 12.1%. Nakakabahala
        ito. Kasi ang laki na ng base mo compared to the one in April, pero mas mataas
        pa tuloy positivity rate (This is disturbing because the base is higher compared
        to the one in April but the positivity rate is even higher),” she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3d1c3-94db-47aa-b1bc-4a4791e977b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same post, Robredo asked DOH not to sugarcoat the data.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fleni.robredo%2Fposts%2F10219882556106638&width=500"
        width="500" height="764" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b5a44-bdc0-474d-8aa4-a73cd06d35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668124d4-8a48-4cb4-b814-b105978a13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the department just showed the positivity rate to
        show the improving testing capacity in the county.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175df5dc-4f4e-46f7-b117-89380f8c69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya po bumababa ang mga numerong ito ay dahil nga nagkakaroon
        na ng mga laboratoryo sa bansa na maaaring magsagawa ng test, isang senyales
        na tayo rumiresponde sa pandemya bilang isang nasyon. Wala pong panloloko
        dito</em>,” Vergeire said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce4fd2-456e-4963-b614-dfba83f47728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why the numbers are decreasing is because
        there are more laboratories to conduct testing, a sign that we are responding
        to the pandemic as a nation. There''s no deception here.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27867aa-bc93-4bdc-85ab-7ff88c0574a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOH releases information so it can be compared
        to global parameters, like the goal to reach a positive rate of less than
        5 percent. This is among the World Health Organization''s bases for saying
        that a country is able to curb the spread of the coronavirus disease.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97026911-a9e9-4db8-b4cc-00d54f0d9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung makikita niyo po, mas mataas pa rin tayo sa &lt;5% na
        standard ng WHO, kaya naman ay importante na tayong lahat ay makisama at sumunod
        sa minimum health standards. Mamalagi na lamang sa bahay kung hindi kinakailangang
        lumabas</em>," Vergeire added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8ce00-5fc8-4513-9f86-0f8699faa843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:01:06.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:14:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you can see, we are still at a higher rate than
        the &lt;5% standard of WHO, so it''s important that we all cooperate and follow
        minimum health standards. Stay at home if going out is not a necessity.]</p>'
  'Some-kids-scared-school-COVID-19':
    'author': 'Dr. Edith Bracho-Sanchez, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T18:59:26.481+08:00
    'imagesource': 'jcr:73e8ab3b-6234-48e5-98a8-9e0d55f7d4ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e2ef25f-dc29-44c4-a9e4-fe4ed4e86503'
    'lead': 'Teachers and parents who are currently weighing their options when it
      comes to school reopenings in the middle of a deadly pandemic may have one additional
      challenge ahead: children who are fearful of returning to school.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T19:06:46.500+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:14:46.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:52.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['school', 'kids', 'scared', 'pandemic', 'COVID-19-']
    'template': '1'
    'title': '''I don''t want to go to school and get Covid'': Some kids scared as
      adults debate the risks of reopening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648f2c1-0b6c-418f-9356-6ed4c358afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Dr. Edith Bracho-Sanchez is a primary care
        pediatrician, director of pediatric telemedicine and assistant professor of
        pediatrics at Columbia University Irving Medical Center.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4e586-9a32-4f28-91f2-7b99885e395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756e365-cc05-4ed2-bbf5-cf3adc57ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Teachers and parents who are currently
        weighing their options when it comes to school reopenings in the middle of
        a deadly pandemic may have one additional challenge ahead: children who are
        fearful of returning to school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d216f6-00e6-403d-be20-184f1eab8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f6b85-32e6-400a-bff1-2673354891d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the rest of us, children in this country have been told to
        stay inside, to wash their hands and to wear a mask for months now. For some
        kids, the restrictions, what they''ve heard on the news and their own personal
        experience with Covid-19 have made the outside world feel like a dangerous
        place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c2e7c-17cd-497c-9ef2-ed48f23593af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683f749-1227-4568-bd94-8c134c671314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is different now, I can see that," said Rose Israel, whose 6-year-old
        son Jeremiah Israel-James has refused to go outside in recent weeks. On the
        rare occasion Jeremiah agrees to leave their East Harlem home, he must first
        peep through the window, declaring it safe when "there''s not that many people
        outside."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646eb62c-83c7-4278-b741-fa90dc844032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d10501-e060-4180-80fe-ffe6eb29db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once out, Jeremiah wants to get back inside as quickly as possible.
        "Before when he was outside he wanted to explore, he wanted to see, now it''s
        all, ''Let''s go and come back, Mama,''" added Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daec49c-9b68-4fc7-85e8-e19af710836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04027888-43b0-4fe2-85fc-67198227d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question that this has been an overall extremely stressful
        and in some ways a traumatizing experience for a lot of us," said Dr. Barbara
        Robles-Ramamurthy, a child and adolescent psychiatrist at The University of
        Texas Health Science Center at San Antonio, UT Health San Antonio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0039619-1324-4a67-a0eb-2181c2a60e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d9978-ce9b-4c51-9e5a-791a841c315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think lack of information, misinformation, the uncertainty of
        what things will look like in the next few months in the school year is extremely
        stressful and difficult for families to deal with," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721bd11-4efb-4db5-956a-615ba674c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42ff3d-a2da-4cd6-8832-da880c5f9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout these months of isolation, Robles-Ramamurthy has been
        encouraging parents to take their kids outside while socially distancing and
        wearing masks. "[Children] need to see the blue skies and white clouds and
        the green trees and other kids laughing and playing. We need those everyday
        experiences."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a14c2-8084-4a87-8cd6-9d9c866b7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699c4a1-2821-4da4-8514-a211bd6f9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fear of contracting Covid-19 and the inability to properly distance
        once outside has kept many families inside for prolonged periods of time,
        with some kids growing more and more fearful of the outside world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f84aa-194c-4c2f-92cd-4d99cc0146e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbecdf3-ce4f-4d3a-9608-6ce073e5c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What about school? You have to go to school." Israel asked her
        son. "No Mama, I don''t wanna go to school, I''m not going to school, they
        will kill me. I don''t want to die," Jeremiah replied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22c13f-5eb2-4e54-aa67-cc16ebec0695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af899f5-794c-4b29-9f4f-b68bdd8445b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kids struggling with anxiety</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9b33c-0e02-4b25-9ac6-e40e7976b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremiah, like many children, is struggling with anxiety around
        the upcoming school year, explained Robles-Ramamurthy. "I have been hearing
        kids saying things like ''I don''t wanna go to school and get coronavirus,''"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58bfd3-3326-494f-86eb-61fe346abeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55184418-4abd-4a56-90a2-443e901eb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help that decisions on school openings vary by state
        and even by school district, with some going fully online this fall, some
        proposing a hybrid model of in-person and virtual education, and some trying
        to start with all in-person schooling. And of course, that could change if
        infection rates rise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab55b7-09b3-4417-b81f-cc2eb81369cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2672a-cc86-435f-82cf-0757b9fd48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some kids may have an easier time than others making the transition
        to in-person schooling, said Dr. Neha Chaudhary, child and adolescent psychiatrist
        at Massachusetts General Hospital and Harvard Medical School and co-founder
        of Stanford Brainstorm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f129d-f2f6-4242-8399-3c452b1bca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97f717-ad62-47bd-b291-c670cba5c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might even be excited to go back to school and see their friends
        and be back in that environment," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a989d-4734-4948-aa94-2d03c19bc99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbda40-4a69-4e57-b8b9-9f2490b33fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for others, especially those who already struggled with anxiety,
        the transition back will be a difficult one, she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a78c7-8e2b-4932-8f70-c3b5230d70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c106d-1748-46e5-8db1-c96bbd8035e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children like Jeremiah will also bring to school an added layer
        of personal experience with Covid-19. In his case, both his grandmother and
        his aunt, who live in the same New York City household, contracted severe
        cases of Covid-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39949f47-7041-4226-bd71-5531e08b6f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec18de8-fe67-44d4-9c20-5049bb4558c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time my mom would feel like she couldn''t breathe, Jeremiah
        was always there," Israel said. "He said ''I want to see, I want to see what''s
        going on, Mama.'' You know, he loves them, and that''s when he started to
        understand more about Covid," she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9da18-e286-42f5-80b6-14d95f60d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd854093-85b5-4377-9178-ddc1fa617eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children''s varying levels of fear, anxiety and personal experiences
        with Covid-19 may ultimately make it more difficult to learn this fall.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75e56e-3d98-45b1-8de1-c19db98ef6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aed388-f602-4514-95e7-b3f72e8f972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a child is anxious or fearful, the parts of their brains responsible
        for attention, thinking, and learning just aren''t able to function as well,"
        Chaudhary said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee72a4-2228-4280-9f64-7ff5735f7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863f90e-6be2-4ff8-8a96-5aed608813e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teachers might find that some kids are more distractible, seemingly
        disengaged, not understanding the material as easily, or even easily annoyed
        or more emotionally reactive," she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cf82e-4374-4a6e-8d21-e3d45405e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38dca8-bc5a-4909-b421-fcdc44db463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Chaudhary and Robles-Ramamurthy acknowledged the enormous task
        ahead for both teachers and parents, and yet remain hopeful for this fall,
        stressing children''s resilience and ability to adapt to changing circumstances.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044a2f5-29f0-4c4b-8eeb-d3cf5b80b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:14:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917374f-1467-4588-a4b0-3447d883643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T19:06:46.503+08:00
      'mgnl:createdBy': 'vince'
