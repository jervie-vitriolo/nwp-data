  'robert-obrien-covid-19-positive':
    'author': 'Kaitlan Collins, Kevin Liptak and Betsy Klein, CNN'
    'caption': 'US President Donald Trump''s national security adviser, Robert O''Brien,
      has tested positive for Covid-19, according to an official familiar with what
      happened. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T14:56:34.214+08:00
    'imagesource': 'jcr:4a27f82d-781c-4fb7-bb0b-034582e23090'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aedc5b8-3ace-4cdc-8dcc-65b93e69b974'
    'lead': 'US President Donald Trump''s national security adviser, Robert O''Brien,
      has tested positive for Covid-19, according to an official familiar with what
      happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T15:09:05.460+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:15:01.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:48.041+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Trump', 'Robert-OBrien']
    'template': '1'
    'title': 'Trump''s national security adviser tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932ad66-206f-4653-9ecd-9d1d8fbef726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump''s national security
        adviser, Robert O''Brien, has tested positive for Covid-19, according to an
        official familiar with what happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2905a-8ed7-4a8f-93b7-bc4219aa969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien''s diagnosis marks the highest-ranking Trump administration
        official known to have tested positive. It''s unclear when O''Brien last met
        with Trump. Their last public appearance together was over two weeks ago during
        a visit to US Southern Command in Miami on July 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594641f-22c2-4cb2-850f-16bde90cc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien is experiencing "mild symptoms" and is "self-isolating
        and working from a secure location off site," according to an unnamed statement
        to the press from the White House. That statement confirmed O''Brien''s test
        results to reporters before his staff was formally informed. Several National
        Security Council staffers told CNN that they weren''t informed that O''Brien
        tested positive and learned of the news from media reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645480e4-4d3d-4b70-80d6-fe5d474ffc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, one of Trump''s top aides, recently returned from Europe,
        where he and his top deputy met with officials from the UK, France, Germany
        and Italy. O''Brien took a family vacation, during which he was likely exposed
        to the virus, immediately following his trip to Europe, a senior administration
        official tells CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160be75e-7925-459e-a722-3a4ca67a37a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that O''Brien has been
        working from home since last week. A source familiar said O''Brien was last
        in the office last Thursday, when he abruptly left the White House. The White
        House statement said there is "no risk of exposure to the President or the
        Vice President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28066ce8-df5e-4c2b-896f-87b0fded2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief economic adviser Larry Kudlow told reporters that
        one of O''Brien''s daughters also contracted Covid-19 and that''s how he believes
        he got it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbd157-6f82-480f-b6be-bc52b3478306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council chief was accompanied on the trip
        to Europe by Secret Service agents, staffers and multiple reporters. Multiple
        pictures released from the trip showed O''Brien neither practicing social
        distancing nor wearing a mask.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fb2bd-f327-49ab-a4dd-5abb9aba3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One foreign official tells CNN that the Elysée, the French presidential
        palace, is scrambling as it processes the news of O''Brien''s positive test
        result. O''Brien met with Emmanuel Bonne, French President Emmanuel Macron''s
        top foreign policy adviser on July 14. Bonne briefs the French President multiple
        times a day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ec901-6be8-4cd4-8160-cd95c5046de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days later, Macron and Bonne traveled to Brussels for negotiations
        at a European Council Summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285a2e0-c8ad-4533-9811-85cf2ffcbf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, O''Brien, who by then had returned to Washington, abruptly
        canceled a meeting with another European official, saying, simply, it was
        "for personal reasons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f93f3-7d1d-4df2-8cfc-6f0452556388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic has spread, the President has defended not wearing
        a mask or social distancing, with many of his top officials and White House
        staffers following suit, saying that it''s not necessary because they are
        tested every day. O''Brien''s positive test underscores the unique challenges
        of keeping the virus away from the West Wing and the President''s immediate
        orbit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8abd5b3-25f7-4cbc-858d-da34395919ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the risk O''Brien''s diagnosis poses to the President,
        Dr. Anthony Fauci told CNN''s Wolf Blitzer on "The Situation Room" Monday
        evening that it depends on when O''Brien was infected and the level of his
        exposure to Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2305cf-41c6-4ef1-8a79-894b9029c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have contact in a situation where you''re there long
        enough and close enough to have an increased risk," Fauci, the nation''s top
        infectious disease expert, said. "I don''t know the contacts he had, the proper
        authorities are doing the contact tracing right now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb0c9e-497f-41c9-92b0-fecd6990b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, administration officials were alerted that a cafeteria
        employee on White House grounds had tested positive. Kimberly Guilfoyle, the
        President''s son''s girlfriend and top campaign fundraising official, tested
        positive before a trip to Mt. Rushmore earlier this month. Multiple Secret
        Service agents and campaign staffers tested positive after becoming infected
        while preparing for the President''s Tulsa campaign rally in June. Vice President
        Mike Pence''s communications director Katie Miller tested positive for coronavirus
        in May, and one of the President''s personal valets tested positive earlier
        that week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f10b87-88b7-4e38-b3c2-5179015ae9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, Trump''s fourth national security adviser, has been largely
        out of sight during the coronavirus pandemic. CNN has previously reported
        that rather than helping to lead the administration''s response, he has delegated
        responsibilities to top aides and even bypassed coronavirus task force meetings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e352568-3c4f-4e7c-a48b-a4cb04a15d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tapped O''Brien, a former lawyer and hostage negotiator, to
        the post in September 2019, one week after he fired John Bolton amid disagreements
        on foreign policy issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe265fce-eaa2-4b97-a879-5e6c0513a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6398ab9-c421-40df-a6a4-b98f8401a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vivian Salama contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147c8d6-8266-4b05-9340-99b063c93be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:09:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/27/politics/robert-obrien-tests-positive-covid/index.html"
        href="https://edition.cnn.com/2020/07/27/politics/robert-obrien-tests-positive-covid/index.html">Trump''s
        national security adviser tests positive for Covid-19</a>"</em></p>'
  'us-coronavirus-fauci-crunch-time-vaccine':
    'author': 'Christina Maxouris and Eric Levenson, CNN'
    'caption': 'Public skepticism toward vaccines is something officials will need
      to overcome once a coronavirus vaccine is ready for the public, Dr. Anthony
      Fauci told CNN on Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T15:09:54.261+08:00
    'imagesource': 'jcr:b638697d-3a6d-40f6-8542-679d2fadd2bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac764615-6780-4ad0-946c-03be749deb46'
    'lead': 'Public skepticism toward vaccines is something officials will need to
      overcome once a coronavirus vaccine is ready for the public, Dr. Anthony Fauci
      told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T15:14:20.225+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:15:00.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:48.689+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fauci', 'vaccine', 'COVID-19', 'coronavirus', 'crunch-time', 'US',
      'United-States']
    'template': '1'
    'title': 'Dr. Anthony Fauci says it''s ''crunch time'' for vaccine development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767827ab-bcde-4ea8-a4c3-3b3120e13d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Public skepticism toward vaccines is something
        officials will need to overcome once a coronavirus vaccine is ready for the
        public, Dr. Anthony Fauci told CNN on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b2851-1009-41c6-baf9-64877c28832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, director of the National Institute of Allergy and Infectious
        Diseases, which is working with Moderna on a potential vaccine, said there
        will need to be a campaign of community engagement and outreach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec3377-cfb6-4a2c-a75f-f575c1f3cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get a widespread uptake of vaccine, we can put an end to
        the pandemic and we can create a veil of immunity that would prevent the infection
        coming back," he told CNN''s Wolf Blitzer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd20f9-ce48-4e51-a0d0-805e7f1d274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to do it by extending yourself to the community, not by
        a dictum from Washington."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f08891-0381-4082-8c25-7f22886ac8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Phase 3 clinical trial of a coronavirus vaccine in the
        US, developed by Moderna and the National Institute of Allergy and Infectious
        Diseases, began Monday. Fauci called it "crunch time" for vaccine development,
        and said he''s "cautiously optimistic" about the progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1034fb-84c8-493d-9afb-85171f9b56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to figure out does it actually work," he said. It
        will "take several months to determine if in fact (the vaccine) does work,"
        he said. "To go from not even knowing what the virus was in early January
        to a Phase 3 trial is really record time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e1a1c-e8be-40e3-a550-56e2233981bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also told CNN Monday he may have been exposed to the virus.
        Fauci was in the same room as President Donald Trump''s national security
        adviser Robert O''Brien "a week or two ago," he said. O''Brien, who has tested
        positive for Covid-19, has said he is experiencing "mild symptoms" and is
        "self-isolating." O''Brien has been working from home since last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a7663-13e5-4695-9217-b5fa4c12853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, there are at least 4.2 million cases of coronavirus
        in the US and over 148,000 people have died from the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41a862-54ee-4903-aad0-2e983dada562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine is one of 25 in clinical trials around the world,
        according to the World Health Organization. Pfizer and BioNTech also announced
        Monday that they have begun a Phase 2/3 study of a coronavirus vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96888de9-4c6c-4f53-8d5c-71dcb48f64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases might be plateauing</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e20d9-37c6-4470-80ea-46f935d00364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of sharp increases, there are some signs that new coronavirus
        cases in the United States may be plateauing at a high daily rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d6bd4-02f4-4769-8262-486e97f88e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, the seven-day daily average of new confirmed cases was
        just under 66,000, according to data from Johns Hopkins University. That is
        still a startlingly high number of infections, but it''s the lowest it has
        been in the US in 10 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f0677-2197-414c-b95c-d0d5b3760725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend can be seen more clearly in new case totals in Arizona,
        Texas and Florida. In these states, which reopened without effective safety
        protocols and saw rapid case spread since June, new cases have flattened or
        slightly decreased recently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ebf61-349e-406b-bff4-80636e32af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flattening trends generally coincide with decisions made by
        states last month to roll back reopenings and close bars, which had been hotbeds
        of coronavirus spread, particularly among young people. Texas also instituted
        a mask-wearing requirement in early July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f763fff-a465-4fd8-acea-b586b0b29786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to say whether these trends will last. Across the
        country, 22 states saw increases in new cases over the past week compared
        to the week prior, 20 states have been steady, and eight states saw decreases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16818b36-d595-4540-a260-8ffe310ebb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House coronavirus task force coordinator Dr. Deborah Birx
        said Friday there was evidence of plateau in several major states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8f10f-acbb-40d6-bf62-d97a60e30681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on NBC''s "Today" show, Birx said, "We''re already starting
        to see some plateauing in these critical four states that have suffered under
        the last four weeks. So Texas, California, Arizona and Florida, those major
        metros and throughout their counties."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908249a2-0791-4ded-9be2-d0656bf09814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the possible plateau, the national seven-day average of
        deaths, which generally trails weeks behind cases and hospitalizations, is
        starting to increase.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae11576-e02c-48a9-ae7d-16692c26cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the seven-day average of hospitalizations remains at
        a level on par with April and has not increased substantially in the past
        week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b8b3e-9962-4344-abcc-1f8899a82b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Covid Tracking Project, which CNN uses for hospitalization
        numbers, has indicated some states are seeing issues related to the CDC-HHS
        handover, which may be keeping hospital numbers down. Hospital data on coronavirus
        patients is now going to the Trump administration instead of first being sent
        to the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4bc8d4-5588-4a27-bd61-6909bbadbb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johns Hopkins University data on total confirmed cases comes
        from individual counties and states and is not effected by the change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ad548-6511-4d3f-b18f-0a0b48317fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the United States accounts for about a quarter of the world''s
        cases and deaths, according to Johns Hopkins University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bbe24-a1d2-4772-878f-cb98e624e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the US, both California and Florida have surpassed New York
        in terms of total confirmed cases, and Texas is on pace to surpass New York
        in the next few days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa8af4-31f5-4528-8e03-38ed4c4bd10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers are a bit misleading, though, as New York''s overwhelming
        coronavirus outbreak occurred in March and April, when testing was scarce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a100369-805b-4224-9526-56bbc4b26db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Mississippi, 80% of cases coming from social gatherings</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c96b0-725f-46b0-bc4b-be137ab03f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Mississippi Department of Health''s top official asked
        patients with Covid-19 where they think they got the virus, a vast majority
        said they went out to a function where people were close together.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ae3e0-fe8c-4d49-880e-0d2328dc29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty percent of the time it''s a social gathering where people
        let their guard down," Dr. Thomas Dobbs, the state''s health officer, said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c2455-2272-47ba-9584-334b7891b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients told Dobbs they went to an event such as a funeral
        or a birthday party, where they failed to adhere to social distancing practices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf702b0-8ab6-429a-9287-afef6c5d03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department has reported 52,957 cases of coronavirus and
        1,507 deaths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bac96-4684-4574-9742-1096a8a436a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mask-wearing remains point of contention</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34984f-3c81-4a22-bdd1-3ac4fc16966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials work to slow its rampant spread, face coverings remain
        a point of contention with some local authorities declining to enforce mandates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372909f1-dc22-4c31-bc21-c56387152168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indiana, where a statewide mask order went into effect Monday
        morning, sheriffs in at least four counties said they wouldn''t enforce the
        mandate, according to CNN affiliate WXIN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece512a2-46be-41d3-bc7c-7dc18d3de8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Ohio, where the governor issued a statewide mask order last
        week, one sheriff already said earlier this month he wouldn''t be enforcing
        any sort of mandate, according to CNN affiliate WLWT.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b4231-9ae1-4b08-bb2d-978234893866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you this —&nbsp;I am not the mask police. I am not going
        to enforce any mask-wearing. That is not my responsibility. That is not my
        job. People should be able to make those choices themselves," said Butler
        County Sheriff Richard Jones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a6215-312d-40cc-96cd-0b26e3daa92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Miami, Florida —&nbsp;what experts call the country''s
        coronavirus epicenter —&nbsp;issued more than 300 citations in 10 days to
        individuals and businesses that aren''t abiding by the local mask order.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c50bc4-428f-4734-92ac-706b83d25369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth rate (of cases) has shown flattening since we implemented
        the masks in public rule and we''re following the advice of our health care
        professionals and our hospital administrators who are telling us that what
        we have to do now is focus on enforcement," Miami Mayor Francis Suarez told
        CNN Sunday. "We created a special task force just for that and we''ve been
        issuing hundreds of tickets over the course of the week."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc67f4-3a12-4102-8350-11faac72eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County has reported more than 100,000 coronavirus cases
        —&nbsp;more cases than all but 12 states. Over the weekend, ICUs were at 137%
        capacity and there were about 334 patients on ventilators, about a 64% increase
        in two weeks, according to county data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a3fc8-ecb0-43a2-a8de-1174a976e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx highlighted the importance of face coverings during a stop
        in Kentucky over the weekend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c78917-a9db-47ea-8d3a-bd681b5cdcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have recommended is that 100% of people should wearing
        masks in any indoor public space," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021401ed-0139-412a-ad47-c02ad653eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx said the task force was watching 14 states that have seen a
        significant rise in cases, including Florida, and suggested those states consider
        closing down bars and limiting indoor gatherings to less than 10 people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a38ff-f22a-4b0b-8477-86e2e9e8eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern of infections that officials are seeing across these
        states, Birx said, is that young people under 30 years old are usually the
        first to catch the virus and then unknowingly transmit it to their parents,
        who then transmit it to grandparents and other older folks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198b948-4544-4778-b2b3-ef935013a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states of concern include Alabama, Arizona, Florida, Georgia,
        Indiana, Kentucky, Louisiana, Mississippi, New Mexico, Ohio, South Carolina,
        Tennessee, Texas and Virginia, Birx said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fb2fa-6f85-4af6-9c91-f5af9453538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>12 states report more than 100,000 cases</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60f70f-72b5-40c1-a60f-223cb367dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a continuing upward trend, California is leading the country
        with the highest number of total confirmed infections —&nbsp;more than 452,280
        —&nbsp;followed by Florida, New York and Texas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4107aab-d1d2-4c67-9130-5fa136996927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 counties are on California''s watch list and have been
        ordered to close many of their indoor operations. More than 8,100 deaths across
        the state have so far been linked to the virus and at least 6,912 people are
        hospitalized with 1,993 people in ICUs. Health officials said that the state''s
        positivity rate, a key indicator in how fast the virus is spreading within
        a community, is on the rise.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56721933-1098-4d35-86d5-b0db2ccdf2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That positivity rate —&nbsp;the number of people testing positive
        compared to how many are getting tested —&nbsp;is at about 7.5%, according
        to state data. For comparison, New York has brought its rate down to about
        1%, a statistic the governor touted as "really great, great news." Miami-Dade
        County''s positivity rate is at about 18%, according to county data.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2daf5-79c9-4ae5-af57-ef36224ffd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the death toll surpassed 5,000 Sunday, after the state
        reported 153 fatalities in a day. Across the state, at least 10,075 people
        are in hospitals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce7a83-4e30-4868-adb7-84a080a6ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, which has reported more than 107,500 infections, health
        officials said that about 94% of the 3,840 new cases reported Sunday were
        tied to community spread, rather than places were residents congregated together.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79d1c6-3cfb-40f5-881e-233bdfd919ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communities will have to decide school openings</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13158216-7d70-4e9a-a6aa-7bb961cc6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just several days left in July, educators across the country
        are working to determine what happens when it''s time for students to return
        to class.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168395d-993c-4c06-af83-ee7a5f1f7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines released from the US Centers for Disease Control and
        Prevention last week came down hard in favor of reopening schools, saying
        children don''t suffer much from the virus and are less likely to spread it
        than adults. The guidelines recommend local officials keep schools closed
        if there is substantial, uncontrolled transmission of the virus in an area.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de94685-6faf-493c-aeea-bbc270dc5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There won''t be a uniform threshold for when schools should reopen,
        Health and Human Service Secretary Alex Azar told CBS''s "Face the Nation"
        Sunday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d41418-76bb-46c9-b2bb-98e8a6cee734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each community is going to have to make the determination about
        the circumstances for reopening, and what steps they take for reopening,"
        Azar said. "But the presumption should be that we get out kids back to school
        and figure out how to make that happen."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15d7c5-b465-4627-bcc2-e4a40410871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration has remained steady in its message
        in recent weeks that it wants schools to reopen, educators have protested
        a return to school next month, arguing that even if children don''t experience
        the virus in the same ways, the decision to return could be deadly for teachers
        and staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c5aad-910c-471e-a571-0675e5819423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:14:20.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/27/health/us-coronavirus-monday/index.html"
        href="https://edition.cnn.com/2020/07/27/health/us-coronavirus-monday/index.html">Dr.
        Anthony Fauci says it''s ''crunch time'' for vaccine development</a>"</em></p>'
  'Duterte-5th-SONA-Marawi-':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte visits war-torn Marawi City in January 2018
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
