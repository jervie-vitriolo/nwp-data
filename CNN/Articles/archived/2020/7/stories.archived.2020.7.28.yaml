      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47a1f8-3ec2-4872-ba64-1fbc4a3fde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police served the 59-year-old man and 64-year-old woman with trespass
        notices, warning them they would be arrested if they returned, the Star Tribune
        reported. The two left without incident and charges were not pursued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d367f3d-8682-4af2-80b3-6a1bc69878a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d2025-a9aa-4cab-afbc-79b25df44eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marshall Police Department did not respond to CNN''s request
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23141309-a25b-4744-92f6-0122a9baafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c5512-09d2-4b3b-a384-5526966c395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raphaela Mueller, 24, who filmed the video, told CNN she was "completely
        shocked" to see the couple brazenly wearing the Nazi swastika in public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42624140-655a-49b0-888b-87bad4dbed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43d6ca-e12f-439f-8eb0-f424130e4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:22:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sign of death, persecution, a lack of diversity," Mueller
        said. "There was huge disappointment, pain, grief and anger. It was a mixture
        of all these emotions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a169807-2004-4566-96e5-fb1d05c871c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ede7d-13ff-4ea5-8e95-0e1f305df0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bringing up the issue with the store''s manager, Mueller and
        her partner, Benjamin Ruesch, started filming the couple as they checked out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2ce87-95f1-4e31-8ad9-23b0f752b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1dcec-3a92-4bf7-914c-9a7aee1b422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re sick," Ruesch can be heard saying in the video as he confronts
        the couple wearing the masks. "You have an illness. You can''t be American
        and wear that mask. We literally had a war about this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd94d42-a4de-488f-a5c2-967a2391fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9fd0a-40ec-42d3-8861-b00e2674c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After posing for the camera, the unidentified woman responded, saying,
        "I''m not a Nazi. I''m trying to show you what''s going to happen in America.
        If you vote for (Joe) Biden you''re gonna be in Nazi Germany. That''s what
        it''s going to be like."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b6c98-503b-425b-8be8-19bcfe55a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868b34e-d12f-45fd-b0ab-53c253b2df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified man wearing the swastika face covering can be heard
        saying, "We''re living under a socialist state."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4dbe87-af3a-4551-9d31-2d7c05a356c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e3a56-0735-4f30-b1bd-9ffd48b16a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller, who was born in Germany, said seeing the symbol was painful,
        especially when she remembered how her great-grandmother fought in the underground
        resistance against the Nazis in the 1930s and ''40s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bef2f-3cf1-4fb5-b4b0-1ef580919d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd026e1-f207-4372-9fae-d41cf92394f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The swastika is a trigger of trauma for so many people," she said.
        "It''s been shown that trauma gets passed down in the DNA so I know I''m carrying
        what my great-grandmother went through. I didn''t lose anybody in the Holocaust
        but I know that so many other people did. So just the thought of them having
        to see this, it''s heartbreaking."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3fc35c-5c2f-4381-bc9c-02cc1baa2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f492f5-13cf-4145-89b5-dc7d9ee5411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes at a time when anti-Semitic activity is on an
        upward trend. Last year, anti-Semitic incidents reached an all-time high with
        more than 2,100 acts of assault, vandalism and harassment being reported,
        according to the Anti-Defamation League, which has been tracking such incidents
        since 1979.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f059fc-ad21-4535-b322-1eb15d8ba3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f6770-27a2-4585-8473-ddfb1513dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller said when she heard about displays of Nazi symbols in the
        news, she thought they were isolated incidents, but now says she''s not sure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96981925-ec8c-4f96-b6b3-cd2e45283a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df319203-6fc9-4d77-863b-73fc27cd33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never knew that I''d see this with my own eyes," Mueller said.
        "But we have to be aware and be prepared to step in."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af12983-fa2f-4370-a06b-a393ed263015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:42.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:23:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/07/27/us/swastika-masks-walmart-minneapolis-trnd/index.html">Walmart
        bans couple seen in video wearing the Nazi swastika on their face coverings</a>''</em></p>'
  'google-work-from-home-july-2021':
    'author': 'Brian Fung, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-28T06:48:07.917+08:00
    'imagesource': 'jcr:4406d537-6ddf-4b15-ab78-bec151986674'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbc6a09f-399e-47fd-888a-ce4090a49468'
    'lead': 'Google will let employees work from home until at least July 2021, a
      company spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T06:50:10.136+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:22:46.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:38.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google']
    'template': '1'
    'title': 'Google will let employees work from home until at least next summer

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95af21-9aaa-402e-8f0b-5a4836576f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:50:10.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:22:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google will let employees work from
        home until at least July 2021, a company spokesperson said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca80c3-0cc1-402a-8db6-f44f00832a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:50:10.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:22:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had previously said most employees would be working
        remotely through the end of 2020, with some employees being allowed back into
        the office sooner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3872b-c8c4-4001-806d-dae1d14cce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:50:10.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:22:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision to extend the remote work policy well into next
        year indicates that one of the world''s largest tech companies is bracing
        for a long pandemic — and could prompt other businesses to follow suit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe76fa-531f-4517-86aa-b3a944daae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:50:10.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:22:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to employees, a copy of which was obtained by CNN Business,
        Google CEO Sundar Pichai said the company has reopened 42 offices around the
        world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783b2f0-0576-438e-adac-428b08e9f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:50:10.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:22:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give employees the ability to plan ahead, we''ll be extending
        our global voluntary work from home option through June 30, 2021 for roles
        that don''t need to be in the office," Pichai wrote. "I hope this will offer
        the flexibility you need to balance work with taking care of yourselves and
        your loved ones over the next 12 months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7043814-24df-42f6-8c44-c815eb9d148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:50:10.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:22:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech industry has led the charge on remote work during the coronavirus
        crisis, with companies including Twitter and Facebook saying they plan to
        allow some employees to continue working remotely indefinitely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3baab33-88f1-49c4-85af-0f2fa31a4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:50:10.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:22:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/07/27/tech/google-work-from-home-extension/index.html"
        target="_blank">Google will let employees work from home until at least next
        summer</a></em></p>'
  'Have-a-good-cry-psychiatrists-say':
    'author': ' Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T06:58:05.487+08:00
    'imagesource': 'jcr:12037fb9-6887-4ff2-9292-36ce5ec66cc9'
