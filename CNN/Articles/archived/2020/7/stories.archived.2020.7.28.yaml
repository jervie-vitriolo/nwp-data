      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 25 and 26, stranded individuals, including those who were
        not initially part of the list of people scheduled to go home that weekend,
        filled the Rizal Memorial Sports Complex in Manila. The surge of people made
        it impossible to maintain a safe distance from each other.</p>'
    '13':
