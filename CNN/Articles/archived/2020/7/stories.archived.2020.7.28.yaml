      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) –</strong> Professional
        sports can now resume training sessions after the Department of Health (DOH),
        the Games and Amusements Board (GAB), and the Philippine Sports Commission
        (PSC) signed on Monday a joint administrative order that allows such practices.</p>'
