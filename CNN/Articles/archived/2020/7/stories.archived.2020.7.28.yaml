    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8436815a-7ab2-4b25-b657-b631c06a97ed'
    'lead': 'HSBC''s struggle to balance its global role with protecting its huge
      business in China is getting even more difficult.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T08:59:45.513+08:00
