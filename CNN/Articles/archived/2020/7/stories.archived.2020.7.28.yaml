    'template': '1'
    'title': 'Kim Jong Un says there will be ''no more war on this earth'' thanks
      to North Korea''s nuclear weapons'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34867c-539a-4ab3-84f3-b4808e278148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- North Korean leader Kim Jong Un said he
        believes his country will no longer need to fight wars because its nuclear
        arsenal guarantees its safety, according to North Korean state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d165b2-a996-435a-8f23-e8caf7ed3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f737d-f251-4ff2-81f7-45cc5282fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our reliable and effective self-defensive nuclear deterrent,
        there will be no more war on this earth, and our country''s safety and future
        will be secured forever," Kim said in a speech, North Korea''s Korean Central
        News Agency (KCNA) reported Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b885fe-4f77-44c2-8853-3cbbf84847c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2186c-a41e-46d7-92ba-517200f46bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a group of veterans on the 67th anniversary of the armistice
        that effectively ended the Korean War, which fell on July 27, Kim said that
        nuclear weapons would allow North Korea to defend itself "against any high
        pressure and military threats of imperialists and hostile forces."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd306ed-74f9-43aa-b4ef-9302775d5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327905e-ec95-4dcc-82fd-f72094288709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has for years framed its pursuit of nuclear weapons
        as purely defensive and meant to deter attempts at invasion or regime change.
        But some experts say nuclear weapons will embolden Pyongyang, allowing the
        Kim regime to adopt more hostile and bellicose policies while deterring adversaries
        from responding to lower-level aggression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357cd61b-ebdd-4134-8624-fc192eb3d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef743cc-a6fb-4a34-a923-6fbc31bdfd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the reason why North Korea is pursuing nuclear weapons
        and the ballistic missiles needed to deliver them, Kim''s comments Monday
        are an important reminder of just how difficult it will be to strike a deal
        that sees Pyongyang give up a program it views as a key to its own survival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc9d01-8187-4eba-8230-84f6b93297b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42a9ab-2c1c-412b-9420-554b3fe220c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s speech came on one of North Korea''s most important holidays:
        the anniversary of the "Korean people''s victory in the great Fatherland Liberation
        War," which is how North Korea refers to the Korean War.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7e296-7c4e-4c0f-bfbc-72ab4fc07214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a8203-aef3-4975-a216-5115dee27d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most historians agree that the conflict began when Kim Il Sung,
        the current North Korean leader''s grandfather, invaded the South in an attempt
        to reunify the Korean Peninsula by force. However, North Korea teaches its
        citizens that the war began when the United States and South Korea marched
        on the North -- and that Pyongyang won the war thanks to Kim Il Sung''s leadership.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f023382-0f31-4895-9f72-b6c742ececf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c38fc3-23d5-4c3e-bfcf-4753915683df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict is technically still ongoing, as the fighting parties
        signed a truce -- not a treaty -- on July 27, 1953, that led to a cessation
        of hostilities but settled little else. In the decades since, North Korea
        has warned its people that the threat of invasion remains, even as the conflict
        faded from national memory in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e26fc-6dab-4f01-b903-7a14d80fe0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8876b65-e5f4-4e6a-aef1-f89054c0fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some were optimistic that Kim and US President Donald Trump''s
        summit in Singapore in June 2018 could lead to a breakthrough that had long
        eluded both sides, nuclear talks between Washington and Pyongyang have failed
        to make any tangible progress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef2204-2ac4-4957-8ef5-24d7977a093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284f182-e38e-400b-a7d2-b7a1a9c0297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the North Koreans have hinted that they''re open to another
        summit between Trump and Kim, the prospects for one appear to be dim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec6f7c-9a55-4846-a315-500bbbb1f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9464318-ee62-4a99-8f13-7050efe8bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong, the North Korean leader''s sister and possibly the
        second-most powerful figure in the country, said earlier this month that the
        US would need to adopt a new negotiating strategy if North Korea were to agree
        to a future meeting between Trump and Kim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8486c57-4b18-46b6-abaf-5701654d79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00649b-152b-44f8-ade5-80bdbe3e52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also said she believed that the parameters of negotiations between
        the two countries needed to change to focus on the "withdrawal of (US) hostility"
        to North Korea rather than focusing on trading denuclearization for sanctions
        relief, essentially raising the price for future talks between Washington
        and Pyongyang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fc1c7-859d-4536-bfc7-a2f27ee649ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d53c06-a82e-4ed7-a053-9106d2c5cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has for years accused the United States of employing
        what it calls a "hostile policy" against the Kim regime, pointing to Washington''s
        alliance with South Korea, its commitment to protect South Korea under the
        US "nuclear umbrella" and US force deployments in East Asia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad75cd9-d4c0-45f2-aed8-f4a3339108e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a15b1-7c53-46ba-903c-29e74481c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to make it clear that it does not necessarily mean
        the denuclearization is not possible," Kim said in a statement published by
        KCNA. "But what we mean is that it is not possible at this point of time.
        I remind the US that the denuclearization on the Korean peninsula can be realized
        only when there are major changes made on the other side."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0531650-5a50-4a85-813c-86bcfbad6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:07:36.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/27/asia/kim-jong-un-nuclear-weapons-intl-hnk/index.html">"Kim
        Jong Un says there will be ''no more war on this earth'' thanks to North Korea''s
        nuclear weapons"</a></em></p>'
  'Drilon-Duterte-anti-political-dynasty-water-contract-ACCRA-SONA':
