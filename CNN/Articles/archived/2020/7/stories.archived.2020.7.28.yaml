    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a353a6-200d-43b5-8b4e-57ed7dbf39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machinations in Washington unfolded against a backdrop of a
        crisis that is nowhere near fading despite Trump''s upbeat rhetoric. While
        there are signs the latest explosion of sickness in southern and western states
        may be cresting, the situation remains dire. By late Monday night, the daily
        toll stood at 53,972 new infections and 581 reported deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37a2b9-57ac-400f-acdb-87a6ecfb3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460a74e-a5a9-446a-8c74-8140ab3b372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New reminders of how the virus has fractured American life came
        with news of <a href="https://edition.cnn.com/2020/07/27/us/new-jersey-airbnb-house-party-covid-trnd/index.html">new
        outbreaks in New Jersey</a>, which endured many painful weeks of shutdowns
        to get Covid-19 under control. And baseball''s return is in turmoil after
        only three days with <a href="https://edition.cnn.com/2020/07/27/us/miami-marlins-coronavirus/index.html">the
        Miami Marlins canceling</a> two games after a number of coaches and players
        tested positive. Florida in particular has become a global ground zero for
        Covid-19 cases, two months after Gov. Ron DeSantis stood outside the White
        House bragging <a href="https://edition.cnn.com/2020/07/27/politics/ron-desantis-donald-trump-florida-coronavirus/index.html">about
        his state''s success over the virus</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b2134-17f5-48a4-b149-e3abc1b88259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641bdb6-1b78-47d0-b02f-4afbe3f4a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting the fact that normality is many months away,<a href="https://edition.cnn.com/2020/07/27/tech/google-work-from-home-extension/index.html">
        Google said on Monday</a> that its employees would work from home until at
        least July 2021 -- contradicting the President''s new claim that a rapid economic
        recovery is already underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363643a9-efd5-4d33-baac-96f10458025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e281e-6b42-4f44-acf9-df1c30aae552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump returns to agitating for reopenings</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460bec4-11c3-46c4-a635-eaf758146697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has little patience for such long horizons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a050c45-8684-4209-b6bf-9176b87d289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993dfde-acff-42c3-9c47-d496d99fe10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did spend last week trying to show Americans that after months
        of denial and indifference, he was now taking the virus seriously after its
        wildfire spread through states that followed his advice to open up early.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eed283-1697-4ba3-ab1b-5f9aad46f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fe699-3e81-4fcd-9f19-a1b65a50e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his remarks on Monday suggest that the President is still working
        not with a timetable set by the most prudent way to suppress the worst public
        health crisis in 100 years but by the fast dwindling timeline set by his reelection
        campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39903da1-f50b-4712-95aa-c7a933336399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9427f29-df98-4870-b127-e8dcad19708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to North Carolina to tout vaccine development, Trump
        presented his habitually upbeat and misleading summary of a pandemic that
        is killing hundreds of Americans a day. And he betrayed impatience for even
        the hardest-hit states to turn the corner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f4f18-832d-4c1d-8bc6-b4065f93fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42222f0-8e35-4aef-a13e-a9f1ccae399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These states are not out of the woods, but rigorous compliance
        with guidelines should allow them to turn the corner, and very, very quickly,"
        the President said, before turning his focus to other unidentified states.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d491235-4e3c-4306-adcd-0ef313097287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9fdce-c978-42f9-86e5-8ac6cbd55796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do believe a lot of the governors should be opening up
        states that they''re not opening and we''ll see what happens with them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f20d2-7fdc-4110-9ddd-62d3e6c00913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d4876-0b76-47e7-a8dc-bb53d0d8f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maryland''s governor criticizes Trump''s reopening push</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca196d82-d643-42a5-8519-53e10ae601b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs of stay-at-home orders, lockdowns, restrictions on bars
        and restaurants and all service industries are savage, and have caused deep
        economic and psychological misery across the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297b4f7-fc57-4445-96fc-0d5e83a6cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f1dff-cd81-43e7-8b0c-e67094ef17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lesson from the earlier state reopening that Trump championed
        while flouting guidelines written by the US Centers for Disease Control and
        Prevention is that opening up too quickly can cause out of control spikes
        of disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730479d-6f08-4e1b-99be-2f017480e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56883f88-d724-48f4-bd81-06043f3b4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may now have in mind states like New York, which endured
        tragic fights against Covid-19 earlier this year, but have been ultra cautious
        in fully reopening in an effort to prevent a return of high rates of infection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e5021-2467-4bd4-8144-d42aabaa73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f133f-5d24-4e68-a7c1-1283c880128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City has managed to reduce its infection rate -- a key
        marker on the way to slowing transmission -- to 1%, Mayor Bill de Blasio announced
        on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da608e-be2b-4246-94a1-84e076c13094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59405a-408a-45b1-919d-de938493e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, Republican Gov. Larry Hogan, who imposed strict stay
        at home measures and has seen an uptick in cases mostly among younger people
        since slowly reopening, condemned Trump''s rhetoric.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a644b-9706-4825-a169-38b80c0177d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51e682-b864-453a-ba8e-0746be6e3494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a holding pattern ... we''re not ready to reopen anything,
        open anything further," Hogan told CNN''s Wolf Blitzer on "The Situation Room."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8f7a6-fdaf-4ba2-a2bd-4ae00ebe6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2344b-9387-43dd-8601-09b3a35b7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty-two states are now rolling things back that they had already
        reopened. We are not in that position either. It''s the same kind of messaging
        that the President had previously and I think it''s a mistake to return to
        that kind of messaging as we are seeing flareups around the country."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee246e91-82d9-4e0d-be71-6145f61c6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e69d29-ae5d-4704-8789-d28ddce513d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s impatience appears to hint at a return to the gut-level
        calls on Covid-19 that are not based on scientific practice but a desire to
        see the economy -- that he views as crucial to his reelection -- firing on
        all cynlinders at all costs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9be560-6c65-4220-8b3e-67c2e755b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21571fe-c28e-4a4c-9a61-23adbe49c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His frustration became clear as <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-27-20-intl/h_02ba81d5f2a7bd2c277fc7534e80dedd">150
        prominent</a> medical experts, scientists, teachers, nurses and other experts
        signed a letter urging leaders in Washington to shut down the country again
        and to start over to contain the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bde012-91a0-4aae-8508-72550cf67cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575ad7e-9907-42b2-be25-92ef07969ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing for the nation is not to reopen as quickly as possible,
        it''s to save as many lives as possible," they wrote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112835d-c9db-49ba-a32b-9f1cbd84666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb14558-ffc1-4d9b-9a2d-b9348cdbffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s new opening demands mirror his calls for all schools
        to get back to full operation in coming weeks, while ignoring concerns among
        parents, teachers and administrators that going too fast would unleash a new
        virus wave.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25a9b3-58ba-43e9-9c9d-68ad0ba98202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4db9c-88fd-4d2a-91fa-8aa53aea3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President''s comments also suggest that his more sober approach
        last week -- that saw him finally endorse the use of masks and warn the pandemic
        would get worse before it gets better -- was what it appeared to be at the
        time: a PR effort precipitated by plunging election polls, rather than a serious
        effort to reassess his approach to the pandemic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c43bdd-b25a-4d74-9eb4-a9133c4e5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef630a-c3f1-4f97-be74-d02e7af4c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans split over stimulus plan</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc5d91-09a8-448c-9a93-2362d1ed522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators on Monday rolled out at $1 trillion economic
        support bill to rival a $3 trillion version backed by Democrats.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556c03a-09f1-40d7-82a5-a4d7a132608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0de582-a514-403d-a16f-3e386b5aaf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it includes a $1,200 check for most Americans, the plan
        -- an opening bid in talks with Democrats -- cuts $600 federal support payments
        to laid off workers to $200. Democrats are demanding that the payments remain
        at $600 and dismiss Republican attempts to set up a system designed to replace
        70% or the prior wages of the unemployed that would incentivize a return to
        work that many observers say is not yet justified by conditions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfe85f-3fcd-4b04-a239-c9c67790683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856511a4-4a58-4893-8f00-fa8d51e8f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has split the Republican conference -- and has mystified
        many observers since it includes <a href="https://edition.cnn.com/2020/07/27/politics/senate-gop-coronavirus-bill-fbi-headquarters/index.html">$1.75
        billion for a new FBI headquarters</a> in Washington that has nothing to do
        with the economic crisis sparked by the pandemic and will pose questions as
        to why the White House is ready to cut unemployment benefits but is demanding
        financing for one of Trump''s pet projects.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf60e43-82df-4e0d-a718-4f1f2885a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570bd83-8626-4daa-baf3-5d9422b7a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:28.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP leadership in the Senate did however break with Trump''s wishes
        by including billions more in their legislation to increase Covid-19 testing,
        though far less than what Democrats have said they wanted.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e28b91-d0c2-444c-9f43-0b2d20f6163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca82678-5c37-4d76-ad2d-0be563b20a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Ted Cruz of Texas, one of the states now worst-hit
        by the virus, said there was "significant resistance" to spending another
        trillion dollars.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae94d4-ac92-497f-8ae4-1f1239440296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e2d71-1c84-4685-a219-ec2f5d2a686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer to these challenges will not simply be shoveling cash
        out of Washington, the answer to these challenges will be getting people back
        to work," Cruz said. The senator did not say how people should be expected
        to return to their jobs in the middle of a pandemic, and the notion of reopening
        the economy at all costs seems to ignore the need for mitigation measures
        to stop the spread.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c3512-20ee-462f-81eb-b12c9315746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e18b3a-5250-4124-b048-f6283d5e18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer, a Democrat from New York,
        said the cut to federal payments was a non-starter and disagreed with the
        GOP position that paying people $600 was an incentive for people to stay at
        home.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4e29f-0a54-4ae0-ab7f-4b6535d4f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d4b72-fb3a-468d-a8ad-ac508c1f589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that we need to drastically reduce these benefits because
        workers will stay home otherwise is greatly exaggerated," Schumer said, with
        the duel over the bill now framing an explosive backdrop to congressional
        elections that will take place alongside the presidential race in November.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d811e1b-3964-4820-a60e-4119a216b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd26d4-e8c7-4988-9631-f0ee2a7ad0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sen. Roy Blunt of Missouri, who serves in the party''s Senate
        leadership group, said it was just reality that a number of GOP senators would
        be opposed on principle to the goals and specifics of the bill.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeace66-e6d7-4bec-871b-9e38c746da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1994fa-2c46-4dbf-b6cc-06a17533c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:07:50.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to spending money on these kinds of things, a number
        of Republicans just are not going to be willing to do that," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36405777-1eb6-479c-943e-b31d7b160ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:46.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:16:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/28/politics/donald-trump-coronavirus-congress-stimulus-democrats/index.html">Trump
        and GOP senators again put economic openings ahead of suppressing virus</a>."</em></p>'
  'Former-Malaysian-Prime-Minister-Najib-Razak-guilty-1MDB':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T13:46:32.803+08:00
    'imagesource': 'jcr:672b6797-a57e-4792-8341-b3ea17a4c35a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c23fa3e3-c5b3-4eef-bb15-09180a23efbe'
    'lead': 'Disgraced former Malaysian Prime Minister Najib Razak has been found
      guilty on seven charges related to the 1MDB scandal, which saw billions of dollars
      of taxpayers money funneled and embezzled out of Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T14:08:41.487+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:15:38.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:46.402+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Malaysian Prime Minister Najib Razak found guilty on seven charges
      related to 1MDB scandal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208fb00-c448-4e78-9f71-15f16e9e58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Disgraced former Malaysian Prime Minister
        Najib Razak has been found guilty on seven charges related to the 1MDB scandal,
        which saw billions of dollars of taxpayers money funneled and embezzled out
        of Malaysia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66568941-5f74-4db5-a0fc-98bc8d972da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s ruling is the first judgment against Najib, who faces
        a variety of charges related to the onetime sovereign wealth fund, which prosecutors
        allege he and his allies used as a personal piggybank to support luxurious
        lifestyles and fund electioneering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d974496-c947-4ede-b6e4-cc0c79951dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High Court judge Nazlan Mohammed Ghazali found Najib guilty on all
        counts brought against him -- abuse of power, money laundering and criminal
        breach of trust -- in the current trial, which relates to $10 million of funds
        which were deposited into his personal accounts from a former unit of 1MDB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813c1e6-6b13-4a54-91b5-00ee38342fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib has consistently argued his innocence, welcoming the trial
        —&nbsp;which he fought against tooth-and-nail before being deposed as prime
        minister -- as a chance to clear his name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cef3bd-77e9-4c06-b535-103fbb8acbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Tuesday''s verdict, he wrote on Facebook that "no matter
        what the decision is tomorrow in the High Court, it doesn''t end here," indicating
        that he would appeal. "I don''t give up," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc12e08-dff5-4939-be9f-73715aa5fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is the second major development in the 1MDB case this
        month. Last week, Goldman Sachs, which underwrote much of the 1MDB fund and
        was facing a host of criminal and regulatory proceedings in Malaysia, agreed
        to a $3.9 billion settlement with the country''s government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b279dff-41ef-49f7-b0f8-200dd6aa4207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib faces prison terms of up to 15 or 20 years for each charge,
        as well as hefty fines. Sentencing will be announced at a later date. Najib''s
        lawyers have said they will appeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197201b-9fa7-4af9-b893-b9453acefde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other trials against Najib relating to the 1MDB scandal are still
        ongoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83954b42-f15f-4cb7-9aaf-c3249e77c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Billions embezzled</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae999675-24dd-423c-8f33-364e87fe8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1Malaysia Development Berhad fund was created soon after Najib
        took office in 2009, pumping billions in public money into it, with the stated
        purpose of leading "market-driven initiatives to assist the government in
        propelling Malaysia towards becoming a developed nation that is highly competitive,
        sustainable and inclusive."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e12873-f6fd-48a9-854b-28d461707ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, according to United States prosecutors, 1MDB was used as
        a slush fund by Najib, his financier Jho Low and other high-ranking officials
        at the fund, who allegedly embezzled more than $3.5 billion over six years.
        Swiss prosecutors would later put that figure at over $4 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca861a6-f56d-4361-9fe9-981a07cf3e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(These funds) were intended to grow the Malaysian economy and support
        the Malaysian people. Instead, they were stolen, laundered through American
        financial institutions and used to enrich a few officials and their associates,"
        said US Attorney General Loretta Lynch in 2016, after the US Department of
        Justice launched a case against 1MDB in a bid to recover more than $1 billion
        connected to the conspiracy that was allegedly laundered through the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec130f-fc29-4e37-aac6-3ca33e46f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case attracted international attention thanks to the scale of
        the graft and the audacity of what Low used some of the allegedly pilfered
        funds for. According to US prosecutors, Low laundered money from 1MDB through
        Red Granite, which used it to fund Hollywood movies including "The Wolf of
        Wall Street," "Dumb and Dumber To," and "Daddy''s Home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae622c-acbe-4a54-870e-47006566817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low has consistently professed his innocence, but last year he struck
        a $700 million deal with the US government to end a legal case against him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cb1a8-3570-43ba-88ef-7ab543608dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still wanted for crimes in Malaysia, however, and has been
        an international fugitive for years now, believed by some to be hiding out
        in China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611488cb-50a7-45b4-8565-4f96f9ebcd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International scandal</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759674e4-68a0-4b20-abc4-44800d0c3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2015, Clare Rewcastle-Brown, a British journalist and founder
        of the Sarawak Report website which reports on corruption in Southeast Asia,
        received about 227,000 leaked documents relating to 1MDB.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b69e6-7872-470e-8f51-868d0aaa42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of investigation, Rewcastle-Brown published a story
        alleging more than $700 million had been transferred from the fund to the
        personal bank accounts of Prime Minister Najib. The Wall Street Journal also
        published several groundbreaking reports on the scandal, based partly on the
        same leaked documents.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b662396-abb4-4a80-bc87-4448998d7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the reports, Malaysian officials raided 1MDB''s offices
        in Kuala Lumpur and investigations were also launched in Hong Kong, Australia,
        Singapore, Switzerland and the US. Najib told reporters the wrongdoers would
        be brought to justice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3ad95-94c2-4d95-a605-580a7f53ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Najib''s government consistently blocked probes that appeared
        to threaten him, including removing the Attorney General who was investigating
        him and replacing the prosecutor with an ally who later cleared Najib.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ba98c-1cf0-406d-ad38-794d33cdc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts came to naught, however, when Najib was turfed out
        of office in a shock election result in 2018, with an opposition coalition
        winning power in a landslide, clearing the way for the former leader''s prosecution.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aab1a2-5a88-49c0-8968-0e178c8aa50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days of the stunning election loss, Najib and his wife were
        barred from leaving the country. Police soon raided their properties and seized
        millions of dollars in luxury goods allegedly linked to the 1MDB funds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce5b16-d361-466a-aebe-f51766daa2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018 -- three years after the first 1MDB stories began emerging
        -- Najib was charged with four counts of corruption. The charge sheet was
        later expanded to cover dozens of other alleged crimes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c40f0-0a1c-4c50-b514-a966b88088d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Rosmah Mansour, whose profligate spending with funds allegedly
        embezzled from 1MDB had helped fuel public outrage, was arrested months later.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76c485-853d-420c-864f-f0bfbd51903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of Najib?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a110b-b4a9-47cc-b082-c6eaa2a64224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over five years after the first 1MDB stories emerged, Malaysia''s
        government has indicated a desire to finally put the scandal behind it. As
        well as settling the case with Goldman Sachs, prosecutors also dropped charges
        against Najib''s stepson and "Wolf of Wall Street" producer Riza Aziz.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a976a4-8e86-422d-bda1-c90b555f9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the myriad charges against him, Najib has remained a force
        in Malaysian politics through the party he once led, United Malays National
        Organisation (UMNO). Earlier this year, the coalition that toppled Najib fell
        apart and was itself removed from office, and the current prime minister,
        Muhyiddin Yassin, relies on UMNO for power.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec2ae6-0f4c-4558-9b56-247757a35653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This had led to some speculation that the government might drop
        cases against Najib, and observers had long warned that if the cases dragged
        on too long, the onetime "Teflon prime minister" might return to power and
        effectively pardon himself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ad4a9-40a1-4964-a008-8b230c625e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conviction might benefit Muhyiddin as much as Najib''s other political
        rivals, however.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c784f-5802-4c45-901a-6da7fa2f3081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing this week, Bridget Welsh, an expert on Malaysian politics
        at the University of Nottingham, said that "Najib -- not opposition leaders
        Mahathir or Anwar Ibrahim -- is currently Muhyiddin''s most serious political
        competitor for national leadership."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ebd7f-5d02-4d83-aa3e-ee55668b2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Najib is convicted, he will begin an appeal process that will
        likely put him out of contention for the next general elections and weaken
        his hold on UMNO, having to rely on proxies for power," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582a5e8-0f0b-4925-bc40-2d430fa11a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the verdict was announced, Welsh wrote on Twitter that
        it "closes door on Najib''s comeback."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95177900-0885-454d-beb6-fb1757864e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:08:41.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/28/asia/malaysia-najib-razak-guilty-1mdb-intl-hnk/index.html">Former
        Malaysian Prime Minister Najib Razak found guilty on seven charges related
        to 1MDB scandal</a>"</p>'
  'Kyrie-Irving-launches-fund-assist-WNBA-players':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-28T14:17:17.809+08:00
    'imagesource': 'jcr:6e703f43-ba48-443c-9444-7c8b53017fb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2a62137-dc57-4832-a42e-d4e944b2ec7a'
    'lead': 'Brooklyn Nets guard Kyrie Irving has committed $1.5 million to support
      WNBA players who decided to skip the 2020 season for health, personal, professional
      or safety-related reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T14:19:31.654+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:15:33.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:46.623+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nets'' Irving launches fund to assist WNBA players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f7ac1-8498-4b1f-87ab-7a745e95fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:19:31.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:15:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Brooklyn Nets guard Kyrie Irving has
        committed $1.5 million to support WNBA players who decided to skip the 2020
        season for health, personal, professional or safety-related reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b07e26-8756-46b7-92b5-1b59ba921a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:19:31.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:15:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund is being administered by the KAI Empowerment Initiative,
        which Irving launched Monday. The NBA veteran contributed all of the money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10811533-f68c-4f2e-be05-70503b378c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:19:31.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:15:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WNBA players can apply for financial assistance on the organization’s
        website. They have until Aug. 11 to submit necessary paperwork and will learn
        by Aug. 24 if they will receive any funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cc248-fd74-469a-9b46-ac5459726f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:19:31.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:15:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible, players must have been on a roster before skipping
        the 2020 campaign, explain the reasons they decided to opt out, have medical
        considerations connected to the coronavirus pandemic and cannot be receiving
        a salary or financial assistance from any company or organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db95ecc-2728-4683-86c8-a2d0d587b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:19:31.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:15:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen players chose to skip the season, most citing
        health or advocacy for social justice reform as the reason.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556f030-3b5c-4948-9424-3325c64f86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:19:31.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:15:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WNBA is playing a 22-game regular season schedule exclusively
        at the IMG Academy in Bradenton, Fla., amid the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592dad7a-9fed-4c01-98b8-832ec58fbf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:19:31.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:15:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving is not with the Nets as they prepare to resume the NBA season
        in their own bubble at the ESPN Wide World of Sports Complex near Orlando
        as he recovers from shoulder surgery. Injuries limited the six-time All-Star
        to just 20 games in his first season in Brooklyn.</p>'
  'House-death-penalty-bill-lethal-injection':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T14:42:36.467+08:00
    'imagesource': 'jcr:a90eeb13-12d8-481c-ba55-72d6d25c1419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '276e8ce8-bd5b-47e0-9b5e-643fea1ee0ae'
    'lead': 'Two congressmen promised a meticulous deliberation of proposed death
      penalty bills after President Rodrigo Duterte urged Congress to revive capital
      punishment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T14:44:58.192+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:15:25.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:46.812+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House vows thorough discussion of death penalty bills'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d74edc-fc9f-46a5-95f0-c454ffccbadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Two House
        leaders promised a meticulous deliberation of proposed death penalty bills
        after President Rodrigo Duterte urged Congress to revive capital punishment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34539da6-47f4-4d98-962d-88d966344813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Martin Romualdez on Tuesday said they are
        committed to deliver the legislative measures that the President needs in
        the last two years of his administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e843e36-b36d-485a-8f43-9ef8c401d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven bills have been filed so far in the 18th Congress seeking
        to reimpose the death penalty for heinous crimes, including drug-related offenses.
        The bills are still pending with the House justice committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314a4fd-29a7-4e75-bd01-fb856b0c6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed a bill reviving the death penalty on third reading
        on March 2017, but the Senate failed to act on it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dddb3be-88f9-4f2b-bedf-6b8075fe271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Rep. Robert "Ace" Barbers, who chairs the House
        Committee on Dangerous Drugs, said the death penalty will help discourage
        the public from dabbling in the illegal drug trade. He encouraged fellow lawmakers
        to support the death penalty bills during deliberations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb3abb-96d2-4844-afa4-2aebd746c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the responsibility of ensuring the future of our nation
        in our hands. Why are we having second thoughts about it? All our laws are
        useless against these criminals," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f03ea0-1397-4391-9d60-33d0b04e9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto said there is a better chance
        for the death penalty to be passed if it''s limited to prosecuting high-level
        drug traffickers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080af5a-7a14-443a-9949-20a9d9f4e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s push for the reimposition of capital punishment through
        lethal injection for heinous crimes related to illegal drugs during his fifth
        State of the Nation Address on Monday earned support from his allies in Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5e993-1f0c-4c97-9b15-0824ada8b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several minority senators, however, pointed out the President''s
        misplaced priorities amid the COVID-19 pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727410bd-4834-4a75-afd1-78069f747908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can’t believe I need to say this: pero hindi po solusyon sa pandemya
        ang death penalty</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543342c-5ba8-4b64-9bd5-83793b78b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(but the death penalty is not the solution to the pandemic). The
        government should get its head in the game and focus on the biggest crisis
        we are facing now," Senator Risa Hontiveros said in a statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c7418-2d57-4ceb-a5f7-0b97d330adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan said his stand against the death penalty
        remains.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca412edb-80d1-43c7-9c81-933b4b42bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dapat i-lethal injection ay yung COVID at ang patuloy na pagkalat
        nito," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77b3ac-fa25-4ab4-afdf-00b024b52f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:44:58.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:15:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
