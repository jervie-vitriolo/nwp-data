  'PDEA-lethal-injection-drug-traffickers-Duterte':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T13:22:55.391+08:00
    'imagesource': 'jcr:ffb73926-505a-45d3-a00a-6433e2c2d7ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f86868a-f6c3-4220-9ba3-f658ccfaeed7'
    'lead': 'PDEA Director General Wilkins Villanueva says President Duterte''s renewed
      call for the return of capital punishment will scare away high-profile drug
      peddlers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T13:27:59.397+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:17:19.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:44.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA chief favors lethal injection only for ''big-time drug traffickers'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe26e65-f070-43bd-8198-03c285e99387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) expressed support for President Rodrigo Duterte''s
        <a href="https://cnnphilippines.com/news/2020/7/27/Duterte-death-penalty-revival-fifth-SONA.html">recent
        push for the revival of death penalty by lethal injection</a>, but said it
        should zero in on big-time drug traffickers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247c81f-7ae8-451e-b173-2fe24a3cb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Wilkins Villanueva on Tuesday said Duterte''s
        renewed call for the return of capital punishment will scare away high-profile
        drug peddlers. But he said death penalty should be limited to those arrested
        with high quantities of illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a264eb-10b7-42a5-8fb5-e45a679fb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Execution by lethal injection is for big-time drug traffickers,
        and not for the street-level pushers," Villanueva said in a statement. "I
        strongly suggest that seized drugs weighing one kilogram or more should be
        the threshold amount."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920f62a-24cd-4027-a0bd-85cbde347a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war on illegal drugs has been criticized
        by human rights advocates for being <a href="http://cnnphilippines.com/news/2017/10/03/Duterte-war-on-drugs-poor-killed-narcopoliticians.html">anti-poor</a>,
        with majority of deaths coming from impoverished families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c70ed5-11bb-469e-bd25-a620d457d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief added that drug protectors and coddlers who were
        found guilty of manufacturing, trafficking, and pushing prohibited drugs should
        also be covered by the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10d2a8-01ca-4c0a-9d79-ea3af16cd1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second to the last State of the Nation Address on Monday,
        Duterte pushed for the reimposition of capital punishment, specifying the
        method of lethal injection, for heinous crimes related to illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3a81f-cc28-4d55-918c-fce42478b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has waged a violent drug war since he came into
        office in 2016, said executions will help lower crime rates in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f2f4a-0fde-4480-8fa0-372a35035797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, who was the captain of Duterte''s
        drug war for almost two years, backed violent punishment for drug traffickers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c03aa-b8b5-450e-ba3a-cab6671c234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat talagang bitayin ‘yang mga drug lord na ‘yan... Kaya tayo
        binabaha ng droga dito sa Pilipinas," dela Rosa said. "Walang takot itong
        mga drug lord maghakot ng droga dito sa ating bansa dahil wala tayong death
        penalty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea05d3-d42f-4b72-94c9-1305eff86299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:27:59.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:17:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
