    'mgnl:tags': ['SONA', 'State-of-the-Nation-Address', 'Rodrigo-Duterte', 'Harry-Roque',
      'Ranjit-Singh-Rye']
    'template': '1'
    'title': 'Roque rates Duterte''s SONA ‘9 out of 10’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31415f9e-a7e4-4413-bb1e-92046347df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — President
        Rodrigo Duterte''s fifth State of the Nation Address got nearly top marks
        from his spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05b875-0556-42b6-9588-5670a5e35570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he would rate Duterte''s SONA, Roque said, <em>"Sa
        akin po</em>, nine out of ten <em>ang grado ng Presidente."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f84b2d-4d92-4308-8f63-b37c13d1ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the President gets nine out of ten marks.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081ed35-a7db-4275-90bf-9ba642cf7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to explain what he found lacking in the President''s
        speech that prevented him from giving him the top score, Roque said, <em>"Sa
        akin naman po...’yung pagsulat ng</em> speech, number one, <em>mahaba... Pangalawa
        po...’yung mga</em> quotable quotes. <em>Kung ako nagsulat niyan, mas marami
        akong ilalagay na</em> quotable quotes <em>sa simula at</em> ending <em>ng</em>
        speech."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3139eb-416b-4d5a-977a-84384d629cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the speech was too long..Second, the quotable
        quotes. If I had written it, I would have put more quotable quotes at the
        beginning and end of the speech.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbc285-75dd-49ea-a700-df0e342b86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he had worked as a speechwriter when he was still a student.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b9043-ee4d-4231-8bac-d43626a1b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an interview with CNN Philippines on Tuesday, University
        of the Philippines professor and political analyst Ranjit Singh Rye rated
        Duterte’s SONA from "five to seven points."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7197c-e370-4ce1-a5b8-6a31cc213a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung tema ng kaligtasan, kalusugan, kabuhayan at kaunlaran</em>
        very resonant sa speech, <em>bagama''t yung</em> messaging <em>medyo nawala
        dahil yung</em> style <em>ng</em> President very controversial and colorful,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463b37b-f7f7-46ad-87fd-c11418b39c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The themes of safety, health, livelihood and progress
        were very resonant in the speech, although the messaging got a little lost
        because the President''s style is very controversial and colorful.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1486f7-cb82-4c06-9224-5a7d4f24a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye said he found the speech lacking when it came to plans on COVID-19,
        as well as livelihood for people who were severely affected by the crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09776f36-313b-40cc-a122-d7a6ff16eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did, however, say there were more detailed discussions in the
        three pre-SONA forums held weeks before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b8461-155c-4182-a54f-2708c2b56f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By and large, the SONA can always be better as far as I''m concerned.
        For this round, I think the message, significant aspects of his message were
        delivered<em> naman,"</em> he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2606b-5c71-4999-9cee-eaba377b64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:18.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remaining years in office, Rye said President Duterte should
        focus on his legacy.</p>'
  'Government-lapses-locally-stranded-individuals-at-Rizal-stadium':
