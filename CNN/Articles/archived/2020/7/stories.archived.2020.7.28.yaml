  'twitter-donald-trump-jr':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-28T22:58:31.824+08:00
    'imagesource': 'jcr:03d2cc0c-8c28-40cd-b432-78f1672604e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca5e7ba2-2513-47fa-a47e-2f22cfaa17e6'
    'lead': 'Twitter restricted Donald Trump Jr.''s ability to tweet after he posted
      a video featuring a doctor making false claims about coronavirus cures and stating
      that people "don''t need masks" to prevent the virus from spreading, a Twitter
      spokesperson said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T23:08:35.988+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:14:21.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:58.323+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter temporarily restricts Donald Trump Jr.''s account after he posts
      video claiming masks are unnecessary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c25444-c451-4897-a38e-4b8631b8c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:08:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Twitter restricted Donald Trump Jr.''s
        ability to tweet after he posted a video featuring a doctor making false claims
        about coronavirus cures and stating that people "don''t need masks" to prevent
        the virus from spreading, a Twitter spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868adbe5-a275-4e78-85b3-7ca10f97b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:08:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the account''s functionality, including the ability to tweet,
        will be limited for 12 hours, the spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c77ce1-e9b4-480c-8e1e-94abff6d9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:08:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which was published by the right-wing media outlet Breitbart
        News and&nbsp;<a href="https://www.cnn.com/2020/07/28/tech/facebook-youtube-coronavirus/index.html">went
        viral online</a> on Monday, featured a group of doctors making false and dubious
        claims related to coronavirus, including that masks are unnecessary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6ceca-8f88-4878-a63d-fe3ed43c7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:08:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, Facebook and YouTube&nbsp;<a href="https://www.cnn.com/2020/07/28/tech/facebook-youtube-coronavirus/index.html">removed
        the video</a>after it started to go viral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acd897-231c-4678-a5d6-b54878357645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:08:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump also retweeted multiple versions of the video
        on Twitter, but he did not upload a version of the video to the site. His
        son did, which is why Twitter only took action against Trump Jr.''s account,
        a company spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafd08f-bac4-4590-b970-6e4b028c3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:08:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.''s spokesperson had<a href="https://twitter.com/Surabees/status/1288101467581227011">
        tweeted earlier</a>&nbsp;that Twitter had suspended the president son''s account.
        Twitter said in a statement that the account had "not been permanently suspended."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f723a-436c-4f63-96d9-cfe5ef2ffccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:08:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has asked the President''s son to delete the tweet with
        the video. The company has already removed it from public view.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba06a3-7982-4e09-b75d-183e8fc373fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:08:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/28/tech/twitter-donald-trump-jr/index.html">"Twitter
        temporarily restricts Donald Trump Jr.''s account after he posts video claiming
        masks are unnecessary"</a></em></p>'
