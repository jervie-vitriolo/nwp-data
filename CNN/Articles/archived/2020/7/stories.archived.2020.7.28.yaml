      'mgnl:lastActivated': 2023-01-26T09:16:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305412e2-fce7-4c73-b353-c5e7bfc20348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker cited the government’s infrastructure program
        as a possible focal point as it “provides employment to our people and prepares
        our economy.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b0714-900d-40ce-8e67-9eea8b4e0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
