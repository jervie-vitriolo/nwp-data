      'mgnl:lastActivated': 2023-01-26T09:16:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ef1ec-08a2-4653-b659-7e69e2f6f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Senate Minority Leader Franklin Drilon
        said the country can afford to pay loans if funds are “dedicated to the right
        projects.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043c35e-17f0-4c07-8b90-14a5e4ecd3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d0fea-2d6a-4c29-b01e-789c9ef60469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government must borrow some more… because we will put these
        into good use. Can we afford to pay? Yes, we can afford to pay these if the
        funds are dedicated to the right projects,” Drilon said in an interview with
        <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11663f5c-7a33-46f4-bc76-6918630b8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
