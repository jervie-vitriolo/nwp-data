      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an infected animal gets too close, other animals have learned
        to stay away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6827eb2-0ca6-43a3-904f-abaedfe24ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:13.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see if animals behaved differently around infected animals in
        order to protect themselves from getting sick, researchers have been conducting
        studies over the past couple decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1306bd8-8b47-4d22-8160-d97a0cf07650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Kiesecker, lead scientist at The Nature Conservancy''s conservation
        lands team, worked on one of the earlier studies and <a href="https://www.pnas.org/content/96/16/9165"
        target="_blank">found</a> that American bullfrog tadpoles were excellent at
        social distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d23a0a-b730-410a-b518-f2e300dc06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear they were using behavior when given the choice to
        be near an infected individual, they avoided that infected individual," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955f4c6-78df-4faa-9237-965d324ef07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiesecker placed a tadpole infected with a pathogen around other
        healthy tadpoles. The tadpoles could smell the chemicals from the sick tadpole.
        Detecting it was infected, the healthy ones stayed away, according to Kiesecker''s
        findings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a1758-a4d5-4e33-88d4-98b66f18f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During part of the study, Kiesecker also tested keeping a healthy
        tadpole near an infected one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe96ec-73d9-4f9a-b385-1bb2c0c0be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we forced them to stay in close proximity and then observed
        whether they were infected or not, the probability that they would get infected
        increased based on the proximity that they were to the infected individual,"
        Kiesecker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24858c-5955-4791-9f7d-5331c3acc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadpoles aren''t the only animals to physically distance themselves
        from sick members of their own species.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e3ed9-e893-4371-8aaf-12d51d58cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garden ants also practice social-distancing behaviors when an infected
        ant was introduced to a group of healthy ants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71812c8b-1e94-4040-9f5b-a98d3ffc0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathalie Stroeymeyt, a lecturer at the the University of Bristol''s
        School of Biological Sciences, observed when ants with a fungal disease were
        introduced to a colony of healthy ants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914bdcfa-0b1f-4208-944b-6eb3fb3562f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After observing the colonies once the infected ants were introduced,
        Stroeymeyt found that unexposed ants stayed away from the exposed ants and
        the healthy ants stayed further away from each other as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa00f4f-3731-4e38-a292-9cd27ac47374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is a proactive measure to decrease the risk of
        epidemic transmission through the colony, not unlike the form of proactive
        social distancing implemented in our societies to decrease the risk of transmission
        of Covid-19," Stroeymeyt said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d363d66-a5ed-4f7f-9c19-b1ac79938a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t stand so close to me</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d7ef6-fa11-4543-8f9d-3062a155be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobsters have also showed patterns of disease avoidance, according
        to Donald Behringer, a professor of marine and disease ecology at the University
        of Florida. He worked on a study that showed that healthy lobsters know to
        socially distance themselves from sick lobsters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738679e-1d3d-4b5b-a5fd-6f2b4debbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy lobsters are able to detect and avoid diseased lobsters
        using chemical cues in the urine of the infected lobsters," Behringer said.
        "They do not even need to see the infected lobster to know they should avoid
        it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6fd14-b086-4955-a8d5-12fb897fdd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the ants, the unhealthy lobster did not change its behavior.
        The sick lobster followed the healthy lobster into a cave and the healthy
        lobster would be the one to leave, Behringer said. Once the healthy lobster
        left, the unhealthy lobster followed, and it became a game of "lobster musical
        chairs" until the sun came up and one lobster claimed the cave for the day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2524e4f-e2c5-42b6-84c7-9da5335db0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lessons learned from these animals aren''t exclusive to their
        own species.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219fb3e-2cd3-4053-96a7-c7f7479d408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologists use studies like these, Kiesecker said, to have
        a better understanding of how diseases spread amongst other species -- including
        humans. This allows people to "alter and change their behavior" to decrease
        the chance of infection, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fe3b9-2d64-42ef-bf51-04e8fda62d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Behavior is important," Kiesecker said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bd640-2b7e-45fa-98bc-deccc5bf5e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tadpoles can''t watch the news (and) can''t read news articles
        that tell them this. People can."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9488f-87e7-4215-baa8-de761948c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T06:38:21.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:23:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/07/27/world/animals-can-social-distance-scn/index.html"
        target="_blank">Think social distancing is hard? For these animals, it''s
        second nature</a></em></p>'
  'Walmart-ban-couple-nazi-mask':
    'author': 'Alicia Lee, CNN'
    'caption': 'Walmart said it has banned a couple from its stores after they were
      seen on video wearing face coverings with swastikas as they shopped at one of
      its Minnesota locations.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-28T06:17:05.583+08:00
