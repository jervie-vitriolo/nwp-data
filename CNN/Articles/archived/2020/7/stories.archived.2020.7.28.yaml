        Fresnedi</a> placed FSH''s Building 2 on "extreme localized community quarantine"
        from 12 pm of July 28 to 11:59 pm of August 28 after recording 14 active COVID-19
        cases there. At least three of the patients are admitted in hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3b8ed-29fe-4913-813f-9a960345b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T09:12:22.761+08:00
