    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc0afc-0f3c-4a34-8a28-883c3a46f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:50:59.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:15:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added,  “Without an effective management of the spread of the
        disease, Mr. President, we will be unable to reopen the economy and in failing
        to reopen the economy due to the failure of the DOH to bring COVID to manageable
        levels, then our economic recovery will be elusive and widespread hunger and
        joblessness will persist.”</p>'
