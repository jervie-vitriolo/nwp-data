      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from Muntinlupa Police, together with barangay security
        forces, are strictly guarding the residential complex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7156e5-4b50-4c1a-9dbc-20d6b398cd96'
      'mgnl:activationStatus': true
