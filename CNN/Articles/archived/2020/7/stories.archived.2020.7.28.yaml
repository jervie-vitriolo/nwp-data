      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained that Duterte kept a "neutral" stance regarding
        the ABS-CBN franchise, saying that he did not influence how lawmakers voted.
