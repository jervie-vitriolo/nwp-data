    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Remington-Arms', 'business', 'second-bankruptcy', 'bankruptcy']
    'template': '1'
    'title': 'Remington Arms files for second bankruptcy in two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4373aef-17b1-481d-a0b7-050ddf4879d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remington Arms, one of America''s oldest
        gun makers, has filed for Chapter 11 bankruptcy protection ... again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b065ba-54e9-4cd3-bb43-0336d4b6c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67690e-9ccc-41a7-a3cd-7385fca205d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made the filing on Monday in the US Bankruptcy Court
        of the Northern District of Alabama. This is the second time in two years
        that the firearms manufacturer has filed for Chapter 11 — previously having
        <a href="https://money.cnn.com/2018/03/25/news/companies/remington-bankruptcy/index.html">filed
        in March 2018</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ffad8-7014-423c-97ac-9750c8530c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8db44-1ff4-4753-b6d7-607860d044d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Remington had a few setbacks. In November 2019, for
        instance, the US Supreme Court <a href="https://edition.cnn.com/2019/11/12/business/remington-sandy-hook-supreme-court/index.html">did
        not stop a lawsuit brought by Sandy Hook victims'' families</a> against the
        company, which manufactured the semi-automatic rifle that was used in the
        2012 mass shooting at an elementary school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a0ca2-d36f-4c5d-bede-d2e079b4a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007539bb-9ad6-403e-8614-206f2d3f1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July 2020, the Wall Street Journal <a href="https://www.wsj.com/articles/navajo-nation-breaks-off-talks-to-buy-remington-out-of-bankruptcy-11595615617">reported</a>
        — citing people familiar with the matter — that discussions to sell Remington
        to the Navajo Nation broke down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974cf61-df43-4586-b0ab-0cb2c31a02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c3577-699c-423d-92e5-913d9d3b0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing comes despite that firearms dealers across the country
        <a href="https://edition.cnn.com/2020/06/24/business/gun-sales-spike/index.html">have
        reported a spike in sales</a>, citing the unrest following police brutality
        protests in support of George Floyd and calls to defund the police as catalysts,
        according to gun industry analyst Rob Southwick, founder of the market research
        firm Southwick Associates Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6b47d-6d62-4f4e-bf18-d97727244995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e302f-d7e5-4dc2-b99a-1b6d0bb71e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remington <a href="https://money.cnn.com/2018/03/26/news/companies/remington-bankruptcy-history-guns/index.html">was
        founded in 1816 in New York</a> by Eliphalet Remington II. That makes it decades
        older than competitors Colt''s Manufacturing and Smith and Wesson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2412f5b-8422-4730-88ea-8b258d16f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecb203-ca42-49dc-9164-a95134f9cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:14:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to company history, Remington II "handcrafted his first
        rifle barrel at his father''s forge, and carried it to Utica to have a local
        gunsmith fabricate it into a flintlock rifle." That was the start of a business
        that led him to forge and sell his rifles to gunsmiths throughout the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d4177-7d6f-4b4e-a55c-bb766ff37888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T20:49:11.994+08:00
      'mgnl:createdBy': 'bamba'
