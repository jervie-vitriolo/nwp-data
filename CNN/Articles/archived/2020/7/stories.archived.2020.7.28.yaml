      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang malinaw na komprehensibong plano para ma</em>-address
        <em>''yung suliranin ng pandemya</em>," said Bayan Muna Party List Ferdinand
        Gaite.</p>'
