    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51abdc65-7dde-405b-af38-704b7e609bb3'
    'lead': 'Olympic hopeful Jamie Lim is doing everything she can to stay productive
      despite months in lockdown due to the ongoing health crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T18:48:33.063+08:00
