    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ddf62-98d5-4a16-89e6-243d02d0d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:30:53.400+08:00
