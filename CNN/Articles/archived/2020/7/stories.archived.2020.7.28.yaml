    'jcr:uuid': '1d486966-dad7-404d-94a2-dc2c44c82741'
    'lead': ' Grab a tissue. It''s all right to cry. Really.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T07:02:57.282+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:22:08.826+08:00
