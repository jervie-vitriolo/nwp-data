    'template': '1'
    'title': 'Hubble telescope captures stunningly clear image of summertime on Saturn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f5fd97-a31e-4b14-b4c2-ab87152ca84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;NASA''s Hubble Space Telescope has
        beamed back an amazing photo showing summertime on Saturn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49dcc3-0b0e-4037-a05e-e9391aa8b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble captured the image on July 4, when the giant planet was 839
        million miles from Earth, according to a statement from NASA released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345662c-65f3-464d-b681-b11fe934be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows what summertime is like in Saturn''s northern hemisphere,
        which is pointed toward Earth, and a slight reddish haze can be seen over
        the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90031af-f0a6-4bb5-9531-590183a02131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say this may be the result of heating due to increased
        sunlight, which could affect circulation or the ice content of the atmosphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236829f-eb47-436f-9188-110022cd5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility is that more sunlight leads to changes in how
        much photochemical haze is produced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301ccb9-0f99-4315-a72b-0632ad7aba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing that even over a few years, we''re seeing seasonal
        changes on Saturn," said lead investigator Amy Simon of NASA''s Goddard Space
        Flight Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a85fb-280a-405d-86c2-473090d8c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look closely at the photo and you''ll notice a blue hue at the south
        pole, which is due to changes in the planet''s winter atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c619ba0-e344-4e12-9b80-404a81539f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also see two of Saturn''s moons in the image: Mimas to the
        right, and Enceladus at the bottom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43c82c-306a-4c73-a003-37c4b045101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image is part of a project named Outer Planets Atmospheres Legacy
        (OPAL), which aims to improve our understanding of atmospheric dynamics and
        evolution on gas giant planets such as Saturn and Jupiter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150675d-5b2b-45f3-94e6-b6a5aabbf9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPAL scientists are looking into weather patterns and storms on
        Saturn, with various small atmospheric storms noted in this photo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cd4c2-7df4-498a-bf2e-4a8366973016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is also sharp enough to show how the color of certain
        bands changes slightly each year. Saturn is largely yellow-brown in color
        due to the fact that the atmosphere is mostly hydrogen and helium with traces
        of ammonia, methane, water vapor and hydrocarbons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fc199-a0bb-408b-8891-b4919873229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also see Saturn''s famous rings in incredible detail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0b8ef-41cb-4eef-85ce-080b4cd07fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They consist mostly of pieces of ice, but no one really understands
        how and when they formed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e997651-5557-4b02-9b27-94356c2b8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:18:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists believe they are more than 4 billion years old,
        the same age as Saturn itself, but others say they only came into being a
        few hundred million years ago, when dinosaurs walked the Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a97593-8216-4433-a684-286e7af98cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Hubble celebrated 30 years in space, during which time
        its images have contributed to a raft of exciting discoveries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578f575-0e22-439c-b7b2-f103c6d866b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble has enabled astronomers around the world to study black holes,
        mysterious dark energy, distant galaxies and galactic mergers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b53544-d04d-4fe3-bfd4-a46610bbc112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has observed planets outside of our solar system and where they
        form around stars, star formation and death, and it''s even spotted previously
        unknown moons around Pluto.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1851c-3fcb-4059-a970-59ba332603eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not bad for a telescope that was only designed to last 15 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8227702-a89d-4abd-b694-f136e3358f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:30.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:19:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/27/world/hubble-saturn-image-scli-intl-scn/index.html">Hubble
        telescope captures stunningly clear image of summertime on Saturn</a>."&nbsp;</em></p>'
  'vaccine-research-safety':
    'author': 'Naomi Thomas, Shelby Lin Erdman, Andrea Kane and Katia Hetter, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T11:11:14.849+08:00
    'imagesource': 'jcr:676c49f3-197d-4e4e-82c0-1414fd32042d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19e2214d-5e57-4150-a096-d8c687d5e921'
    'lead': 'Vaccine label changes have made vaccines even safer than they were before,
      and they remain "remarkably" safe, Israeli-based researchers reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T11:14:41.376+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:18:37.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:43.528+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['study', 'research', 'science', 'vaccines', 'Tel-Aviv-Sourasky-Medical-Center',
      'Annals-of-Internal-Medicine']
    'template': '1'
    'title': 'Vaccines are remarkably safe, review finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59965b6d-1dad-4241-8211-1011d1c8df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vaccine label changes have made vaccines
        even safer than they were before, and they remain "remarkably" safe, Israeli-based
        researchers reported Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c39c16-0977-4042-8736-89244df97705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of 58 different changes to labels on vaccines made between
        1996 and 2015 has shown very few dangers in vaccination, and changes that
        were made were mostly to ensure people vulnerable to side effects or allergies
        were protected, they found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2bbfb-8b5c-4419-9af1-929b4a514dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data highlight the robustness of the vaccine approval and
        postmarketing surveillance processes and confirm population vaccination as
        a major public health strategy," the team at Tel Aviv Sourasky Medical Center
        wrote in their report, published in the Annals of Internal Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1d82f-114e-4d86-9ed9-dc5f32fe3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts worry about a small but vocal group of vaccine skeptics
        who have cast doubt on the safety of vaccines, which go through a rigorous
        process of testing before they are approved by the US Food and Drug Administration
        and other global drug regulators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957e784-2c06-4bf5-8a3e-8c5dc1e1f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The anti-vaxxer movement</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8413017-2c88-4190-b469-c0739fca117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the National Institutes of Health, Dr. Francis Collins,
        said he''s worried about some Americans'' skepticism of vaccines and said
        it could affect the people''s acceptance of the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a92d53-9c10-4eb7-8f45-052b18731aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase III trial of a possible coronavirus vaccine started
        in the Unites States on Monday, and Collins stressed that while development
        went quickly, the NIH was not cutting corners on safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a59ae-a52f-4a4d-ac70-a6f1d99aa8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I''m worried about is there''s a lot of skepticism
        in America about the vaccine and something like 25% of people say I''m not
        sure I would take that vaccine," Collins told CNN''s Wolf Blitzer earlier
        this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074c8d4-cff2-410d-8c74-129623350913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important, Collins said, for everyone to get the vaccine when
        it''s available. "It''ll be really critical to do that if we''re going to
        develop the level of herd immunity across the country so that this doesn''t
        come roaring back the next time, the next fall, the next summer. We won''t
        know," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c9dd3-c356-4746-baa4-67b322176c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he worried about the anti-vaxxer movement, Dr. Anthony
        Fauci said, "I do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881603e8-e6c6-464a-800c-51c75b0f8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to admit and realize that there is an anti-vax movement
        that we''ve had to struggle with in this country," said Fauci, director of
        the National Institute of Allergy and Infectious Diseases, speaking earlier
        this month on the PBS Newshour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f061136-009d-4117-99e0-b0db38370975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the solution to that would be community engagement and
        community outreach — to get people that are trusted by the community to go
        out there and explain to them the importance of not only getting engaged in
        the vaccine trial, but the importance of, when the vaccine has been shown
        to be safe and effective to actually take the vaccine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a6747-7085-4bd3-aab3-790910027e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be life-saving, he said, "and it certainly would be the
        solution to this terrible pandemic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d895cb9-2ba1-488a-8ed2-537d7e404ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he is "cautiously optimistic" that the country will have
        a vaccine by the end of 2020 or the start of 2021. "When you''re dealing with
        vaccines, you can''t guarantee things," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31aeb26-530a-4387-9869-c8fda7048561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel optimistic — nobody guarantees it but I feel optimistic
        — that we will have a vaccine, one or more, that we can start distributing
        to people," Fauci added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d0a40-acf4-49cb-877d-b15535a9f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-market vaccine monitoring</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffffc1ef-b911-435e-9750-9f9a780cc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:46.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved and released for public use, the vaccines will still
        be monitored, to make sure there''s no need to modify how vaccines are used
        after they have hit the market and been used in hundreds of thousands or millions
        of people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357149bf-1a2f-461c-bc31-df747b1c9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tel Aviv team looked at every label change involving 25 vaccines
        made since 1996. Most were made in response to reports made to the Vaccine
        Adverse Event Reporting System. About 30,000 such reports are made each year,
        and many are found not to be related to vaccination, after all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aafef1-2fab-45d3-9929-f483cf658070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA continually monitors VAERS for any unexpected patterns
        or changes in rates of adverse events," the researchers noted. They found
        it appeared to work well to identify dangers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75234dcf-8c4c-4fd9-b54a-0fca7fbbddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common reason for a safety-related change in labeling was
        an expansion in population restrictions, for example recommending that pregnant
        women or immunocompromised people not get vaccines made using live viruses.
        These accounted for 36% of the changes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc3483-3e20-49e4-8611-90b6f20fbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings related to allergies — often to latex used in packaging
        — accounted for another 22% of label changes, the team found. Twelve warning
        label changes cautioned about the risk of fainting after vaccination.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf892a0-91be-43b6-937e-f55dcb39a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only vaccine that was withdrawn for safety reasons, the rotavirus
        vaccine RotaShield, was taken off the market less than a year after it was
        initially marketed. It was linked to a rare condition called intussusception,
        which can causes the intestines to tangle in infants. It can be fatal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af505819-c696-471b-b7bb-8d5042b7cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety issue that triggered the only vaccine withdrawal was
        swiftly identified by the existing post marketing surveillance program," the
        researchers said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684fc45f-77c2-4c66-922e-5a9e75a893d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasonal flu vaccines, which were the most common vaccine in the
        study population, were less likely to be associated with safety modification,
        the research found. Three of 21 flu vaccines had a modification, compared
        with 22 of 36 vaccines for other infections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb6e06-80c3-4276-903a-f3060cb288bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average amount of time between vaccine approval and a safety
        modification was five years, and the number of safety modifications that occur
        each year has remained stable, the researchers said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd5275-a7f6-462e-ac8e-09c594e6fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With such an impressive track record, vaccines are rightly considered
        as one of the greatest achievements of biomedical science and public health,"
        they wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c26c0c-4e3b-4489-8a18-a386a4d3aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T11:14:41.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:18:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/27/health/vaccines-safe-study-review-wellness/index.html"
        target="_blank">Vaccines are remarkably safe, review finds</a>."</em></p>'
  'NFL-Dana-Stubblefield-convicted-rape':
    'author': 'Alexandra Meeks and Hollie Silverman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-28T12:45:23.893+08:00
    'imagesource': 'jcr:87fb8565-44ac-4037-a4d7-901c3535ecec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eea922b8-9694-4eaa-ba62-7d79967690bf'
    'lead': 'A former NFL player for the San Francisco 49ers was convicted of rape
      and other charges in a California courtroom Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T12:48:45.172+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:18:05.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:43.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former NFL player Dana Stubblefield convicted of rape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb423d-7055-4cc2-a5e5-b19fd6ec885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A former NFL player for the San Francisco
        49ers was convicted of rape and other charges in a California courtroom Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7c644-bdff-42d9-b891-888ad44ecf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Stubblefield, 49, was found guilty of luring a developmentally
        disabled woman to his Morgan Hill home in April 2015 with a promise of a babysitting
        job after contacting her through a babysitting website. He faces 15 years
        to life in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbb657-7e94-4d37-9486-b67cf95865af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former defensive tackle, who was with the 49ers for seven years,
        was found guilty by a jury on charges of rape by force using a firearm, oral
        copulation by force, and false imprisonment, according to the Santa Clara
        County District Attorney''s office. He was acquitted of other charges of rape
        of a person incapable of giving consent, and oral copulation of a person incapable
        of giving consent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2716c7-716a-4b31-be6e-1bc55c944a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stubblefield was remanded to jail without bail after the verdict
        was read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf895e-b69e-4c09-b988-10ef2d87f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Clara County''s District Attorney Jeff Rosen called the ruling
        a "triumph of resilience" in a statement issued Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bd194-219d-4d8c-8274-43543179f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim has struggled her whole life with learning disabilities
        and challenges to be self-sufficient," Rosen said. "If we are not fighting
        for her, then who are we fighting for? It has been a long road for this remarkable
        woman and we are thankful to the jury for providing her some closure and,
        for our community, justice after an unconscionable and violent crime."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667dfae-c10d-4211-ae97-11eb8da9bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Sawyer, Stubblefield''s attorney, said he "firmly believes"
        his client is innocent. They plan to appeal the ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2933e-f5a0-412e-a990-c61deb297214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there were "unprecedented jury trial circumstances"
        due to Covid-19 that inhibited Stubblefield from receiving a fair due process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada36697-4dc9-4438-8d74-d801cc288c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very difficult for jurors to try to recall what evidence
        was presented months ago," Sawyer told CNN Monday. "The jury was in panel
        in January and it stopped for two months because of Covid, then it stopped
        again for weeks on time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f25873-5bec-4d8f-afcc-52a2fabb77b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T12:48:45.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:18:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawyer said that it''s a "very difficult time" for his client and
        family, but Stubblefield is "resilient."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efdfd5-d40c-4e82-b3fa-f57396031056'
