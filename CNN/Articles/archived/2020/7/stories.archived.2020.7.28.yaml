      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced61e8-519d-414f-aee8-272d9a04f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:45:51.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:14:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Benny Abante said in his "counter-SONA" after
        the President''s fifth State of the Nation Address, that the government''s
        plans should not merely rely on waiting for a vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55540cda-9dcb-4700-8a65-893d3c675193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:45:51.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:14:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c07c6-acda-437b-8e0c-037d2efb4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T21:45:51.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:14:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a comprehensive, coherent strategy to beat Covid-19––one
        that is not dependent on the development of a COVID-19 vaccine, the mass production
        of which may be months away," he said in the House of Representatives session
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0ceaa-aef9-4d70-8cd0-6066da097b2a'
      'mgnl:activationStatus': true
