      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b030541-16b1-42c8-9d36-f03ba02713b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has borrowed $5.28 billion or roughly ₱260 billion
        from foreign sources as of July 1, officials have reported. The country’s
        total debt load has also grown to over <a href="https://www.cnnphilippines.com/business/2020/6/30/PH-debt-nearing-9-trillion-May-2020.html">₱8
        trillion as of May,</a> the Bureau of the Treasury disclosed last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148dca8a-43bf-4498-946c-fb6ea617e99d'
      'mgnl:activationStatus': true
