      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56f537-931c-4ae4-becd-054b3dd82eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the country have surpassed 82,000, according
        to the Health Department’s latest record. Globally, the mysterious&nbsp;virus
        has affected over 16 million individuals in 188 different countries including
        China, where the pandemic originated.</p>'
