    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c2d25b-8a24-4fdd-8c10-81e6289035e2'
    'lead': 'Two Indian schoolgirls have discovered an asteroid which is slowly shifting
      its orbit and moving towards Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T23:48:33.579+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:14:20.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:58.702+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian schoolgirls discover asteroid moving towards Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15cd5e-67c2-469d-bccb-364ca1cbc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Two Indian schoolgirls have discovered
        an <a href="https://cnn.com/2020/07/21/world/moon-earth-asteroid-shower-scn/index.html">asteroid</a>
        which is slowly shifting its orbit and moving towards Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02e4cc-793d-4ba4-a8dc-62ab11a0a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radhika Lakhani and Vaidehi Vekariya, both studying in 10th grade,
        were working on a school project when they discovered the asteroid, which
        they named HLV2514.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782bf34b-1492-40a1-90a2-920f23d3d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls, from the city of Surat in the western Indian state of
        Gujarat, were participating in a Space India and <a href="https://cnn.com/2020/07/27/us/nasa-balloon-asthros-scn-trnd/index.html">NASA</a>
        project, which allows students to analyze images taken by a telescope positioned
        at the University of Hawaii.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b147d-a410-43e8-9bfc-437862304c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aakash Dwivedi, senior educator and astronomer at Space India, told
        CNN that students across India were taught how to spot the celestial bodies
        using software which analyzes images collected by NASA''s PAN Star telescope.
        Students then searched for moving objects in the pictures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bdcee-8086-4198-a497-6ce1f2866a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, Dwivedi explained, was intended to involve and educate
        students in science and astronomy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dca175-2687-4e24-ade9-a91bae5953e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started the project in June and we sent back our analysis a
        few weeks ago to NASA. On July 23, they sent us an email confirming that we
        had identified a near Earth object," Vekariya, who is 15 years old, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa33773-c599-480d-8eee-1b8425d7fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwivedi explained that the asteroid is currently close to the orbit
        of Mars -- but in 1 million years, it will change its orbit and move closer
        to Earth, although it will still be at a distance of more than 10 times the
        distance which exists between the Earth and the Moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140c35c-942b-44cb-aa40-87f9308a547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asteroids are taken very seriously by NASA. Since this asteroid
        is changing its orbit it has become news," said Dwivedi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6740c6-2db9-4bf8-b396-9aa6569a485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroids, also known as minor planets, are small rocky objects
        that orbit the sun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faaf79a-e4c8-4bc0-866d-9c9b7b5bc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vekariya said pupils could not celebrate the discovery, due to the
        pandemic, but added: "This was a dream. I want to become an astronaut."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adef48a-9214-4827-92f4-d9853ed44cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T23:48:33.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "It is such a vast topic. There is no limit to search
        in space, especially the black hole theory."</p>'
