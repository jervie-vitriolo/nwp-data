      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatid Tulong project head Joseph Encabo earlier appealed for understanding
        after photos of locally stranded individuals at the crowded Rizal Memorial
        went viral, saying that they were left with no choice but to cram all of them
        together as they were in dire need of proper shelter.</p>'
