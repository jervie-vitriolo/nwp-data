    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eaec50-cf27-4931-bdaf-ffa3a0d16546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:06:47.272+08:00
