    'created': 2020-07-28T17:17:45.705+08:00
    'imagesource': 'jcr:66521d15-7d44-4efa-b14a-2edb779e448d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2992a897-ead7-4bb7-97c5-e8847a510ab5'
    'lead': 'It''s well known that the wealthy have more than the average human, including
      exorbitant real estate, sports cars and fine jewelry. But they also have more
      of something else — sleep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T17:20:30.637+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:14:52.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:51.043+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['research', 'science', 'rest', 'sleep', 'wealth']
    'template': '1'
    'title': 'The rich have one more thing you don''t: Better sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866feb86-cd62-4bc8-b1f4-42cbf935ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s well known that the wealthy have
        more than the average human, including exorbitant real estate, sports cars
        and fine jewelry. But they also have more of something else — sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97056075-7e78-4c67-979f-48f2d77c586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to those living near or below the poverty level, the rich
        sleep more too, according to a study by the US Centers for Disease Control
        and Prevention. The agency surveyed nearly 140,000 adults in the United States
        between 2011 and 2014 and found that the more money someone made, the more
        likely they were to get a full night''s rest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592489da-6680-460b-8122-7b24c6d8da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the adults surveyed, only 55% of people living below the poverty
        threshold received seven to eight hours of sleep per night. For adults making
        400% above the poverty threshold, that number rose to 66.6%. In 2014, the
        poverty threshold was $11,670 for a single-person household and $23,850 for
        a four-person household.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c1bc5-20b5-4fe1-9b60-ceab1a7c4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular study did not address the negative consequences
        of not getting enough sleep, said Lindsey Black, an epidemiologist at the
        CDC. However, there have been other studies that show multiple negative consequences
        from sleeping too little, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909648f-d8c0-414e-af49-4b2171be863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep affects many aspects of well-being and quality of life for
        people of all ages," Black said. Poor quality sleep has been associated with
        increased risk of diabetes and heart disease, mental health issues such as
        depression, and driving accidents, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699972a-244b-4551-92b6-c950b4236e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also did not look into why the rich sleep more than the
        poor, but Dr. Neil Kline, a sleep physician at the American Sleep Association,
        said there could be multiple reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a2e65-de54-4cb7-b488-0e6842a939c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with more resources are able to afford homes that are in
        quieter locations -- more space, less people-density and better sound-proofing,"
        Kline said. "People with more resources can also afford more healthcare when
        it relates to sleep disorders."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d5aee-5493-4632-9980-7ce969e1e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults should be receiving between seven to eight hours of sleep
        per night, according to the American Sleep Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250127c2-7dc2-4441-8eaf-65d0a385ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too often, we prioritize work and social events over our sleep,"
        Kline said. "When we don''t receive adequate sleep, we do not function at
        our peak and we increase the risk for poor health outcomes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0b97b-3739-4c65-8aff-9c08e0f3d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways ASA recommends adults get better quality sleep is
        through creating a sleep schedule. Not waking up and going to sleep around
        similar times can make people have a higher risk of metabolic disorders, according
        to the ASA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3cb6fc-82e4-4969-98b1-1a96c1cabbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip is to exercise. <a href="https://edition.cnn.com/2020/07/20/health/return-to-workout-exercise-wellness-series/index.html"
        target="_blank">When you exercise</a>, you sleep better, which in turn gives
        you more energy during the day to do activities like exercise. It''s a cycle
        of positive effects that keeps on giving.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00b269-8ac7-4d5f-a504-90f337a9b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the ASA recommends people try to avoid naps when possible.
        Each individual has a certain number of hours they need to sleep per day,
        and when they nap, they decrease the number of hours they need to sleep at
        night. This, in turn can make it harder to fall asleep, which can lead to
        insomnia and sleep deprivation in the long term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f5e8e-0b44-4a03-9965-5010a3bc97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:20:30.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:14:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/28/health/rich-sleep-more-than-poor-wellness/index.html"
        target="_blank">The rich have one more thing you don''t: Better sleep</a>."</em></p>'
