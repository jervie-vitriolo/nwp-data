      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes as the Senate <a href="https://cnnphilippines.com/news/2020/7/28/Senate-OKs-Bayanihan-II-on-3rd-reading-.html">passed
        on third and final reading</a>&nbsp;a bill that would appropriate funds to
        aid the country''s recovery.</p>'
