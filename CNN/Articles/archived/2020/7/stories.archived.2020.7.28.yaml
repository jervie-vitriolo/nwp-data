      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We vote no to additional funding specified in the Bayanihan 2 because
        we believe that Sec. Duque ought to be fired before billions more are allowed
        to be released to the DoH,” said Pangilinan during the plenary session.</p>'
