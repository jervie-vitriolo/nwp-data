    'template': '1'
    'title': 'ABS-CBN offers gov''t use of its transmission network after Duterte
      rant'
    'updated': 2020-07-28T16:42:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024a8f5-4bd8-4c04-a316-0565e427aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3282ec-9155-40c1-9e19-dc7a27329175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Shuttered
        broadcast network ABS-CBN offered its transmission network for government
        use as the Duterte administration implements a shift to blended learning amid
        the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16f687-8170-48af-a8b2-500652c547d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f758f-ea08-4503-999a-4fd2a5ecee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after <a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-SONA-ABS-CBN-TV-frequencies-online-learning.html">President
        Rodrigo Duterte''s rant against the media giant</a> during his State of the
        Nation Address yesterday, the network said its commitment to help Filipinos
        continues despite its closure on May 5 and denied franchise application bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfa46d-6bbd-4902-887d-6dd7e21ae3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12fefe-a084-4d9c-a110-0637748be85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the educational thrust of the government in this
        time of the pandemic, we are offering the use of our transmission network
        to broadcast educational programs all over the country. We hope to help the
        government continuously educate students nationwide despite the limitations
        brought about by the pandemic," it said in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86149a56-bcc7-4533-98a5-d370a89ef75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e7602-fb41-472f-a889-e37d2d404250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:21:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered his Cabinet secretaries to ensure the government
        can freely use untapped television frequencies to carry out alternative modes
        of learning as he reiterated that no face-to-face classes will be held without
        an available COVID-19 vaccine. Earlier this month, a lawmaker proposed the
        government''s temporary use of these frequencies "as those vacated by ABS-CBN."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73167ed4-4d05-4b53-a2dc-cb9534a2092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:22:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740afbde-8e9c-4fe7-8f5c-1fe2ece516e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:22:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from lending its transmission network, ABS-CBN also offered
        the use of its educational shows to help students. The broadcasting network
        has produced education programs ​such as "Sine''skwela," "Math-Tinik," and
        "Bayani," among others, which were aired on&nbsp;Knowledge Channel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2834e-2499-4ec0-92b7-39f2fb36828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:22:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22cbf9-f128-4645-96bd-c8caa2246816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:22:01.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is not expected to have any business impact to the company,
        we are hopeful that our network can help in the education of our students
        nationwide," it said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be7754-8c48-4734-945d-4597acec46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:42:38.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:22:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​On Tuesday, Presidential Spokesperson Harry Roque said the decision
        still lies with the government on how it will use the frequencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38dda5-0024-4917-a778-49fa8d85ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:42:38.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:22:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po, dedesisyunan muna kung sino po ang gagamit ng
        mga frequencies dahil nabakante na nga po ''yan... Pero kung gobyerno po ang
        gagamit, salamat po at baka naman po pwedeng gamiting ang transmission at
        mga materyales ng ABS-CBN</em> [For now, we have to make a decision regarding
        who will use those frequencies since they were vacated... If it''s the government
        which will use them, then thank you for offering to use ABS-CBN''s transmission
        (network) and materials]," he said during a press briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75fa6a-babe-4630-aa19-78ab39f619d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T16:42:38.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:22:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast frequencies may be retained by government or awarded to
        a new media outlet looking to do broadcasts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ecf30-d41b-4d23-a21e-d9f648c655bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:22:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b004f-f254-455b-a9f3-8638437af236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:22:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he was a "casualty" of the Lopez family during
        the 2016 presidential elections. The network has long apologized to him for
        failure to air some of his campaign advertisements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1601f49-19a3-4bc4-b74b-4730ae276329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:22:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614918f-2839-4dca-bc64-6b769d7d0c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T07:33:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:22:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has continuously lashed out at the network and
        urged the Lopez family to sell ABS-CBN, has insisted on his neutrality over
        the fate of the media giant''s franchise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
