    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb156470-cf2a-4724-8e33-3ce2ec9b8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T18:10:19.521+08:00
