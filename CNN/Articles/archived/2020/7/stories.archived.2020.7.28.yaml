      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must make sure that the priorities are clear,” he said. “I think
        we did a good job here, the bill has been approved. The next step now is to
        make sure our oversight covers the efficiency, the economies of making sure
        that we are able to do this right.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e13712-c4cd-4ed9-af18-872a0ce335aa'
