      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Presidential spokesman Harry Roque, President Rodrigo
        Duterte is <a href="https://cnnphilippines.com/news/2020/7/28/Metro-Manila-quarantine-decision-this-week.html">set
        to decide this week</a>&nbsp;whether or not the country''s capital region
        will be placed under the stricter modified enhanced community starting August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1716a-965b-40b2-ac00-eeb6c4174a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:28:21.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the areas with the most number of new cases are Laguna
        with 218, Cebu province with 100, Cavite with 87, and Davao del Sur with 33.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328a4a7-0827-44a9-9b06-ac021c8898e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:28:21.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For recoveries, the DOH listed 173 more, raising the tally of survivors
        to 26,617. Four new deaths were also logged, with the national death toll
        now at 1,947.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc78537-9596-437f-9229-cf0570389dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:47:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, meanwhile, reported a total of
        9,305 coronavirus-hit overseas Filipinos, after confirming one&nbsp;new infection.
        It added that six more have gotten well, while two died, for a total of 5,426
        recoveries and 655 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1efa4-9132-402b-b78c-e22a82b847f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:28:21.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his fifth State of the Nation Address on Monday, the President
        openly admitted flaws in the government''s battle against the pandemic, including
        issues with ramping up the country’s testing capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e62932-b333-43a5-8d98-76381b3954d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:29:23.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/27/SONA-2020-detours-in-road-to-pandemic-recovery.html">SONA
        2020: Duterte offers detours on road to pandemic recovery</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e98ec1-39ca-4f8f-a11a-184df257e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:28:21.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is aiming to conduct 1.4 million tests by
        the end of July — a figure different from the <a href="https://www.cnn.ph/news/2020/7/23/DOH-new-covid-testing-target.html">1.5
        million target</a>&nbsp;target DOH had last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316bbaf7-0107-4bc7-bc23-2592dda1e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:28:21.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the goal was even higher, with the government saying it
        aims to have 1.5 percent of the country’s population — or around 1.65 million
        people — tested for the viral disease by July 31. As of July 26 data, the
        DOH has conducted around 1.36 million tests nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80221b9f-792b-4ad5-bc9d-cc888b926a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:28:21.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:14:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte <a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-Congress-pass-Bayanihan-2-.html">also
        urged Congress</a> to pass the second version of the Bayanihan Law to speed
        up the country’s recovery from the coronavirus pandemic.</p>'
  'duterte-sona-roque-rating':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T17:44:13.144+08:00
    'imagesource': 'jcr:03816fe2-a2cc-44b3-89e6-3f090ec414f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4559826f-9912-47d5-89d6-542b7855e6cb'
    'lead': 'President Rodrigo Duterte''s fifth State of the Nation Address got nearly
      top marks from his spokesperson. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T17:47:18.371+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:14:49.474+08:00
