  'Duterte-waiting-new-contract-Manila-Water-Maynilad':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-28T14:53:51.866+08:00
    'imagesource': 'jcr:93f7c76b-2ad2-4c1d-b95e-2117ec989f35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1947b45b-00f8-452a-b1f0-d1719bbae6b6'
    'lead': 'President Rodrigo Duterte continues to bash utility firms Maynilad and
      Manila Water despite an apology to its owners in May as they still haven''t
      signed new water supply deals crafted by government, his spokesman says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T14:59:26.035+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:15:14.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:47.027+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo', 'Duterte', 'Maynilad', 'Manila-Water', 'water-deal',
      'MWSS', 'SONA2020']
    'stories': ['6ea260e2-b99a-45ed-b0e4-f6952f2f9e68', 'bc62e3f1-e275-4367-a77b-ea1f536e319f']
    'template': '1'
    'title': 'Duterte waiting for Maynilad, Manila Water to sign amended supply contracts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b4916-fddd-4383-a315-eaa3052a15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) –&nbsp;</strong>President
        Rodrigo Duterte shamed the two biggest water supply firms anew during his
        fifth State of the Nation Address because the two firms still haven''t signed
        new deals with government, his spokesman said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0a3d0-aab8-4e52-bb03-729a2a0ef95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang spokesman Harry Roque said the President''s rants against
        Maynilad and Manila Water&nbsp;continue despite offering <a href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-apologizes-to-Ayalas-Manny-Pangilinan.html">apologies
        to its owners Manny Pangilinan and the Zobel de Ayala brothers</a>, respectively,
        back in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f10e2-f77a-4ce1-8b2d-c38ba29a7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakailangan po kasing pumasok sila doon sa amended agreement.
        Hanggang ngayon po, wala pa ''yang ganyang kontrata</em>," Roque said in a
        press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10609c2f-aa2d-4473-ab47-76d14e9d98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi naman niya pinatawad na niya ''yung mga may-ari niyan.
        Wala na silang kulong pero kinakailangang&nbsp;magkaroon pa rin ng panibagong
        kasunduan kung saan bibigyan ng katarungan ang sambayanang Pilipino</em>,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c99c8-48b2-49e7-8b59-b6f3ee74170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They still need to enter into an amended agreement
        (with government). Until now, there''s no such contract. The President said
        he has forgiven the owners. They will no longer be jailed but they still have
        to sign a new deal which will give justice to the Filipino people.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd57eee-00e4-4f2d-bfe6-9065ee03fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-out-of-court-settlement-Maynilad-Manila-Water.html">Duterte
        unlikely to sue water firms after apology to Ayala, Pangilinan business groups
        – Roque</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0d24a-b397-44ba-a4ed-3be5e36cffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two firms supplying water to Metro Manila and nearby provinces
        have been the subject of Duterte''s public rants since late last year after
        they ran to an international arbiter to demand that government pay ₱10.8 billion
        to recoup losses from rejected water rate hikes in 2015, during the term of
        then-President Noynoy Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa400f-739e-4d27-a6b1-75d1d40e77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has been told to review the existing deals
        and craft a new one that no longer allows "onerous" concession agreements,
        such as requiring government to shoulder a firm''s losses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056c45a-250b-4b54-ad31-04fc48343dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/1/16/ADB-new-deal-Maynilad-Manila-Water.html">ADB
        will help in drafting new deal for Maynilad, Manila Water</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763c135-f4b1-4a8e-8613-d9b5b627d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations for the new contracts were supposed to <a href="https://cnnphilippines.com/news/2020/1/8/Maynilad-Manila-Water-concession-agreements-six-months-Guevarra.html?fbclid=IwAR0QZvctSTLgHxRSTBJmUGZIVgY-lSqoUT-mjpZYpsQ49oCVUF3kshp_1T4">last
        a maximum of six months</a> for eventual signing sometime in June. However,
        the country had to grapple with the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb41df5-0577-40fc-b7dc-7c14b7f31ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte ordered the <a href="http://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html">cancellation
        of contract extensions</a> granted by former Pres. Gloria Macapagal-Arroyo
        that authorized Manila Water and its counterpart Pangilinan-led Maynilad''s
        supply deals until 2037.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f7235-cac1-4689-a308-a56b646b5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revived the issue during his penultimate SONA, this time
        dragging the name of opposition Senator Franklin Drilon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af61eff-27cc-44ec-93c6-cc9d2115e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, a former <a href="https://www.cnnphilippines.com/news/2020/2/13/Duterte-big-law-firm-onerous-water-concession-agreement.html">private
        lawyer for ACCRA Law</a> which helped Manila Water draft its supply deal with
        government back in 1997, on Tuesday denied having anything to do with the
        contract. He said he had already retired from the firm and was working in
        Congress at that time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3780f2ab-10dd-416e-99c7-26f109725c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water shares dropped by 3.49 percent at Tuesday''s trading,
        shedding a few centavos to ₱12.16 apiece. Meanwhile, the share price for its
        parent firm Ayala Corporation is up 1.69 percent to ₱722 each.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fce893-e62a-43b4-8f00-d263d0bbaf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/business/2020/2/3/Razon-Manila-Water-stake.html">Businessman
        Enrique Razon buys into embattled Manila Water</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7686d12-1d8a-49f7-9c43-78cdf70be5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Investments, which runs Maynilad, also saw a 1.32
        percent boost in its stock price to ₱3.06 each. Metro Pacific''s infrastructure
        projects were acknowledged by Duterte during his speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632e4ba-6a0f-455f-b9f0-be2170e147a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also linked the dominance of the two water providers to
        his crackdown against oligarchs, which he equates to rich families and tycoons
        "taking control of the water, the electricity and power."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb4b8b-03b5-4ec2-81e9-c4e8f1aea9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T14:59:26.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:15:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local utilities sector is dominated by family-owned conglomerates,
        as these industries require billions of pesos in capital to set up and operate.
        The Philippine government opted to privatize water and power distribution
        services decades ago.</p>'
  'DND-COA-airconditioned-restrooms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-28T15:03:06.714+08:00
    'imagesource': 'jcr:c0b0851b-009c-4f87-ad4d-9d72d1004523'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '374d521d-af36-46c6-b2bb-ad0c0b972c88'
    'lead': 'Defense Secretary Delfin Lorenzana confirmed on Tuesday that he ordered
      the removal of hot and cold shower as well as air conditioning units from the
      wash rooms of his office after the state auditors said these were considered
      ‘unnecessary’ expenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-28T15:05:06.586+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:15:04.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:13:47.179+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND to stop restroom renovation project after COA flags ‘unnecessary
      expenditures’  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260ace0-cd09-4f39-9e19-cc938d533806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:05:06.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:15:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Defense
        Secretary Delfin Lorenzana confirmed on Tuesday that he ordered the removal
        of hot and cold shower as well as air conditioning units from the wash rooms
        of his office after the state auditors said these were considered ‘unnecessary’
        expenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3e8e8-1d99-411e-88a0-f71420eced05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:05:06.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:15:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Lorenzana said that aside
        from removing the installed units in question, the restroom renovation project
        worth ₱6.4 million will be “discontinued.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0119a46-7039-43f2-bc56-114953f923b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:05:06.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:15:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND chief said that those in charge of the project should "return
        the money spent," saying that is their "accountability."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee81ce-0f0c-457c-ada4-45d3ddfb304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:05:06.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:15:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2019 report, the Commission on Audit (COA) recommended that
        the department justify the remodelling of comfort rooms located in its South
        Wing area as well as explain the “delayed procurement process” of the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc3e04-371e-4ed3-a4bc-de1244ff4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:05:06.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:15:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA then suggested that the DND should “allocate resources for a
        more valuable project relative to their mandate while ensuring that only necessary
        expenditures are incurred.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52623bd1-ebf7-4c55-84b5-9311e3456e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T15:05:06.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:15:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission noted that it had discussed these observation and
        recommendation with concerned officials on February 26, 2020.</p>'
