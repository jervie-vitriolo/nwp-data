      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94796682-5184-41b1-b0b8-7290d82d88b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:16:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.senate.gov.ph/press_release/2020/0625_drilon1.asp">previous
        statement</a>, Drilon said he would support the move to obtain loans to help
        shore up the economy amid the COVID-19 crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff8c18-a938-4b68-a76b-0f3c5302fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T13:43:55.059+08:00
