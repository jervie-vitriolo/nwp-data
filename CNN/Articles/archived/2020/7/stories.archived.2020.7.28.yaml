      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ordered 200,00 as these are said to life saving
        machines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed7410-9ab2-49e7-902a-afffcf6ec6a6'
