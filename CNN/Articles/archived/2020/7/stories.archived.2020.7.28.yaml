    'template': '1'
    'title': 'Amazon takes on the UK''s biggest supermarkets with free food delivery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6303474-f42b-4252-a44f-a198c14a0e85'
