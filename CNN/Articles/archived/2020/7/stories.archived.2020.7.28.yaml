      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The government
        is buying units of so-called life-saving medical device for COVID-19 patients,
        Presidential spokesman Harry Roque said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973343b6-f088-4b34-89f0-31d6eb19ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T17:24:48.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:14:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon po tayong order for 200,000 of these machines dahil napatunayan
        worldwide na tunay na life saving machines ito,” Roque said in a briefing,
        referring to high flow nasal cannula, which is used deliver supplemental oxygen
        for patients in need of respiratory support.</p>'
