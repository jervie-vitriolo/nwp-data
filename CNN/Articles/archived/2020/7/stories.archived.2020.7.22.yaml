  'Ohio-state-House-speaker-Larry-Householder-arrested-bribery-scheme':
    'author': 'Devan Cole, Laurie Ure and Paul LeBlanc, CNN'
    'caption': 'House Speaker Larry Householder and four other political operatives
      were charged with racketeering in what US Attorney David DeVillers described
      as "likely the largest bribery money laundering scheme ever perpetrated against
      the people of the state of Ohio."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T07:26:27.354+08:00
