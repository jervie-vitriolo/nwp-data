    'title': 'PH records 1,594 new COVID-19 cases, as total surpasses 72,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f790b-3457-4745-9ec8-008b5bdd08eb'
      'mgnl:activationStatus': true
