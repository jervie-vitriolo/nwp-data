    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73001712-f4de-418e-b80c-87eb1832ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.049+08:00
