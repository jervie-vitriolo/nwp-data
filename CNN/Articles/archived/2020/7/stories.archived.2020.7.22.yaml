  'Aging-delay-study':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T06:10:28.536+08:00
    'imagesource': 'jcr:e857f13d-87a6-4435-bdbb-8a76d96fe2f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c13755df-500d-40a0-9ed4-22e9df9fa22e'
    'lead': 'Getting old is inevitable, but scientists may be one step closer to being
      able to delay the aging process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T06:12:05.043+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:15:49.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:18.134+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists are one step closer to delaying aging'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e254be2-b60a-4ee8-be39-646cc8b464f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Getting old is inevitable, but scientists
        at the University of California San Diego (UCSD) may be one step closer to
        being able to delay the aging process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6db0a6-69ad-47a8-b073-6e838e020a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists studied aging in yeast -- chosen because its
        cells are easily manipulated -- to try and understand if different cells age
        at the same rate, and for the same reason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b8ed0-2445-4243-a211-1516bd74b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found was intriguing. Even cells made of the same genetic
        materials and within the same environment aged in "strikingly distinct ways,"
        according to the scientists, who published their findings in the journal Science.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec35a8-44e4-4b75-900d-a5cf75fc2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the yeast cells aged because of a gradual decline
        in the nucleolus, a round body located in the nucleus of a cell, the scientists
        learned, by using techniques including microfluidics and computer modeling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94096c-b8ff-4934-85ed-9dbad2fd2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the other half aged because of a dysfunction of mitochondria,
        which produce a cell''s energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca261a0b-fe8a-4e4e-8819-65a8968533ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said that the cells go down one of two paths -- nuclear
        or mitochondrial -- early in life, and they continue with the aging route
        until they ultimately decline and die.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0291063-37d8-4a30-a9ad-16b77fe260a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers performed further tests to understand how the cells
        behaved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e37b35-7006-43a6-99f4-ffc3c4c49bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To understand how cells make these decisions, we identified the
        molecular processes underlying each aging route and the connections among
        them, revealing a molecular circuit that controls cell aging, analogous to
        electric circuits that control home appliances," said Nan Hao, senior author
        of the study and an associate professor in UCSD''s division of biological
        sciences'' molecular biology section.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c5185-8146-4d90-bebe-7a2344cfb857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After modeling the "aging landscape," the team of researchers found
        they could manipulate -- and optimize -- the process of aging, using computer
        simulations to reprogram the master circuit and modify its DNA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6313a-6b02-4bef-b53f-6af1a66e23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were then able to create a "novel aging route," with a dramatically
        extended lifespan. This, researchers believe, could ultimately lead to the
        possibility of delaying human aging.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bcde9-97dd-4626-be8a-dd114f9b6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an aging path that never existed, but because we understand
        how it is regulated, we can basically design or regulate a new aging path,"
        Hao told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcad03e-99f8-42f4-9f62-3f153ff1e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study raises the possibility of rationally designing gene or
        chemical-based therapies to reprogram how human cells age, with a goal of
        effectively delaying human aging and extending human healthspan," Hao said
        in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1d83b-aaba-4907-ab66-10b832c0958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said that they plan to test their model in complex cells,
        organisms, and eventually, humans, as well as testing how combinations of
        therapeutics and drugs could lead to further longevity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3921cc-3185-46af-8506-ed7ec3b33eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:12:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aging is a fundamental biological question. We know very little
        about the aging process," Hao told CNN. When it comes to medical relevance,
        he said, "aging is related to many diseases so if we can help slow aging or
        promote longevity, it will be beneficial for society."</p>'
  'NBA-Disney-bubble-COVID-19-test':
    'author': 'Allen Kim and David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-22T06:14:28.605+08:00
    'imagesource': 'jcr:015d1222-4e37-4fc2-976c-ce6d4942fad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d1b77fc-8ecb-4b1c-bf67-070a61884c7b'
    'lead': 'As the NBA gears up to resume its season on July 30, the league along
      with the National Basketball Players Association (NBPA) announced that there
      were no positive COVID-19 test results from the 346 players that were tested
      since July 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T06:15:49.690+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:15:48.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:18.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA announces zero positive COVID-19 test results after over a week
      inside the Disney bubble'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65f767-7e78-4720-8e34-873953ed5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:15:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the NBA gears up to resume its season
        on July 30, the league along with the National Basketball Players Association
        (NBPA) announced that there were no positive COVID-19 test results from the
        346 players that were tested since July 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b243a-1d51-4dd5-90e3-ceb637856d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:15:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on July 13, the two sides announced that two players out of
        the 322 tested positive for Covid-19 from within the Disney World Resort bubble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56ccfe-e623-45d5-9484-01cde4544ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:15:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA will resume its season in what is being called a "bubble,"
        where players will live, practice and compete in games at the ESPN Wide World
        of Sports Complex near Orlando. The season was suspended on March 11 due to
        the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a8fe1-a20e-413d-b37d-62a632a4ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:15:49.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event that a player on the NBA campus returns a confirmed
        positive test in the future, he will be isolated until he is cleared for leaving
        isolation under the rules established by the NBA and the Players Association,"
        the NBA and NBPA announced in a joint statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e37a5-e35a-481a-960d-e83372a6dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:15:49.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richaun Holmes of the Sacramento Kings and Houston Rockets player
        Bruno Caboclo both violated the NBA''s bubble protocols and were placed in
        quarantine earlier this month, according to statements obtained by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5b733-697c-4e65-8867-1dfdc734b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:15:49.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen players were unable to travel to the NBA''s bubble after
        testing positive for Covid-19. Among the players who tested positive was Houston
        Rockets star guard Russell Westbrook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db7e32-5744-428b-a661-e480a3d1b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:15:49.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set of games tips off on July 30 featuring a game between
        the New Orleans Pelicans and Utah Jazz followed by a match between the Los
        Angeles Lakers and Los Angeles Clippers.</p>'
