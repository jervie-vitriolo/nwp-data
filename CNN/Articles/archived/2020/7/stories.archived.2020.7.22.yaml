    'mgnl:tags': ['Zoom-meeting', 'ABS-CBN-', 'Defensor', 'Marcoleta', 'Remulla']
    'template': '1'
    'title': 'Lawmaker seen in viral Zoom meeting denies ABS-CBN ''takeover'' plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4dcec2-5f39-4ac8-abfd-aaa54ca2899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> A lawmaker
        who voted to kill ABS-CBN''s franchise has denied allegations of "taking over"
        its assets and infrastructure, days after a live stream of his meeting with
        other lawmakers went viral online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823bf7f-d0c5-447a-82c8-3456391cca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39070b6b-e8ba-4e32-a1fb-1f4276e47333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Partylist Rep. Mike Defensor, who chairs the House
        Committee on Public Accounts, claimed Wednesday that his Zoom meeting with
        Deputy Speakers Rodante Marcoleta and Jesus Crispin Remulla only tackled the
        next steps and sanctions that must be imposed following the denial of the
        broadcast giant''s franchise bid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2001e-f39b-4e5a-bc59-3db842060c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8cfaa-d640-473c-93e3-03ebe4cdd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto lang naman ng magkakasama doon, organized dapat.
        Hindi pwedeng pag nag-hearing ka ibang issues ang nire-raise mo. Dapat step
        by step,"</em> Defensor said during the Kapihan sa Manila Bay forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1e22a-e739-4120-a99d-0cd482a7ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1146b099-aace-4aed-9594-522de2a7866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The group only wanted everything to be organized.
        It cannot be that when you hold another hearing, you''re raising other issues.
        It must be step by step.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d0a20-a4e3-40a8-9006-9470a3670a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.429+08:00
