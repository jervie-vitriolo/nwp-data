    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'spending', 'public-spending', '2020-budget', 'covid-19',
      'response', 'pandemic', 'cash-aid', 'Social-Amelioration', 'SAP', 'PhilHealth']
    'stories': ['eeb70f4b-106b-4905-add4-7f64fd419c85']
    'template': '1'
    'title': 'Gov''t spending spikes in H1 with pandemic response, but target missed
      due to late cash aid release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fe984-4c20-4a1e-9d5f-c3ea9564aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) –&nbsp;</strong>Government
        spending surged from January to June on emergency expenses due to the COVID-19
        crisis, but delayed releases for the government''s cash aid program resulted
        in missed targets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b3c5c-fa0e-49b4-8b9c-d317058787e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury reported on Wednesday a 26.7 percent
        jump in public spending for June alone at ₱349.2 billion, boosted by subsidies
        released to the Philippine Health Insurance Corporation, or PhilHealth, and
        to the National Housing Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775eaf9f-623d-42b1-b828-7adefc816e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth <a href="https://www.cnnphilippines.com/news/2020/6/3/PhilHealth-new-coronavirus-testing-package-.html">vowed
        to cover the cost of COVID-19 testing</a>&nbsp;and treatment of Filipinos
        at a maximum of ₱786,384 while cases continued to rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbea6dc-48f8-4fba-96d5-8e1f77a4a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/16/philhealth-recommends-delayed-universal-healthcare-law.html">PhilHealth
        wants delayed implementation of Universal Healthcare Law over low collections</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ac988-0085-47e5-93d0-7562e0016f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s additional spending brought the first semester tally to
        ₱2.01 trillion, up by 26.6 percent during the same period in 2019. However,
        it fell short of the already revised spending target of ₱2.2 trillion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8391d5-5e4d-490d-a3a9-dffd206c1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury attributed the shortfall to the delayed distribution
        of the second tranche of the Social Amelioration Program, which was launched
        to provide cash aid worth ₱5,000-₱8,000 to millions of poor families most
        affected by the lockdowns from March to May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448c8c1-c1b6-4bb0-bcdc-d3b1331ed8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development handles the fund
        releases and is <a href="http://cnnphilippines.com/news/2020/7/16/DSWD-SAP-second-tranche-completed-end-July.html">still
        struggling to complete the second set of releases this month.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5021057-761e-4c5f-8fab-03ab19a4774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June saw a 50 percent surge in state revenues to ₱351 billion, <a
        href="https://cnnphilippines.com/business/2020/7/2/government-revenue-first-half-2020.html?fbclid=IwAR1DuIKfzP9JEXehbSaIHmncGN0MzAyNqK9zBfjGGMTS0eRddZVYqNRJ1hk">boosted
        by the tax payment deadline</a>&nbsp;which was delayed by two months due to
        lockdown woes. The resumption of more business operations also added to tax
        payments, with the Bureau of Internal Revenue raking in ₱282.7 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733eeae3-c19f-4936-aa0c-fa983652a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs collected ₱42.6 billion for the month, down
        by nearly a fifth from last year amid a dip in import volumes. On the other
        hand, non-tax revenues rose by a tenth to ₱25.6 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab61476-55c2-494e-9821-920b7e8e8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June spike in collections pushed the six-month revenue haul
        to ₱1.45 trillion, matching the target for the period although still 6 percent
        lower than last year''s tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830cf939-b160-40a2-84dd-1dcb084c338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a ₱560.4 billion deficit at end-June, which is 13 times
        wider than the ₱42.6 billion budget gap a year ago. Still, this is way below
        the ₱751.1 billion ceiling, which suggests that the government did not spend
        as much as it was supposed to.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8129f-e731-4698-b590-d4caa5765edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:18:13.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/1/economic-recovery-COVID-19-to-take-years.html">Recovery
