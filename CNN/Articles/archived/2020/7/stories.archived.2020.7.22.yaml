      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s last Instagram post and tweet shared before the crash
        had honored James for passing him on the all-time scoring list. "Keep growing
        the game and charting the path for the next."</p>'
