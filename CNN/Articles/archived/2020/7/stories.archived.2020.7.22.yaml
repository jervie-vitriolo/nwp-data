    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c1588-205c-4b7a-b2a3-83291298bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To curb the pandemic''s effects, the DOT is slowly opening subsectors
        of the industry. Last week, <a href="https://cnnphilippines.com/news/2020/7/16/Tourism-dep-t.-releases-meetings--conventions-guidelines-under-MGCQ.html">the
        department released guidelines</a>&nbsp;for the holding of meetings, incentives,
        conventions, and exhibitions (MICE) in areas under modified general community
        quarantine (MGCQ).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61427d5b-fff9-4d8f-a03a-d4001468c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7c966-96c2-4b60-b1b6-4fc15c0c92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for areas under other quarantine classifications, MICE events
        are still not allowed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811f17b-9a45-47b2-b8d2-ff7553d93288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order No. 2020-03, MICE suppliers, exhibitors,
        and venue operators can only use up to 50 percent of the total venue capacity.
        Moreover, only those living in areas under MGCQ can participate in MICE events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac5b83-8d67-4a93-b69b-2280f2b68d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11413bf-8c10-45c3-b8ae-74d1169aa39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon said venues should follow the following protocols: have
        contact tracing forms; place sanitizing mats and drying pads; designate loading
        and unloading bays; place alcohol and sanitizer dispensers in the venue; place
        acrylic glass or plastic barriers between tables; have foot pedal or sensor-operated
        trash bins; and for attendees and staff to always wear face masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305256d-85a6-4286-939d-6e4e478bf517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b8392-37f6-454c-99d8-23f695462a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees should also accomplish health declaration forms, have
        their body temperature checked, use personal protective equipment, and have
        regular personal hygiene briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3232569-8c59-40fa-8011-ea49f9ad304e'
