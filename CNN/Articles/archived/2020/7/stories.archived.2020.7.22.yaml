      'mgnl:type': 'text'
      'text': '<p>However, a portion of the video which featured Defensor, Marcoleta,
        and Remulla, the three staunchest critics of the network, gained huge traction
        after they were heard openly discussing how ABS-CBN should be fined for as
        high as ₱1.9 trillion for supposed violations on the rollout of its digital
        boxes and how the network can even be ejected from its headquarters in Quezon
        City.</p>'
