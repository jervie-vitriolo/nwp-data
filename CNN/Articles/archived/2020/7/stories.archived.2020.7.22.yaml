      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc of the lower chamber<a href="https://cnnphilippines.com/news/2020/7/22/Makabayan-bloc-seeks-plenary-debate-ABS-CBN-franchise.html">
        is seeking plenary action</a> on the matter, claiming that all 305 representatives
        need to vote and decide on ABS-CBN''s fate, due to "unsure" and "insecure"
        issues contained in the committee report.</p>'
