      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 22) —</strong> Filipino basketball
        wunderkind Kai Sotto is ready to change the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdee52-c9d4-4ce4-ba27-543dca1bce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:23:36.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-2 cager received his official NBA G League gear Wednesday
        and posted it on his <a href="https://www.instagram.com/p/CC7Zg6rDuhS/">Instagram
        account</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc3805-5f13-4717-bf27-d5ef19fb18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:23:36.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The welcome package, which came in a big box, includes a personalized
        digital message from NBA G League Commissioner Shareef Abdur-Rahim as well
        as a body bag, cap, and t-shirt. He also uploaded an <a href="https://www.instagram.com/p/CC7Y7iyDK8f/">IGTV
        clip</a> of his unboxing of the package.</p>'
    '6':
