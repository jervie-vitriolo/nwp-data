      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea himself tested negative for the virus, PSG Chief Jesus
        Durante said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86faecfb-b23a-4902-bfcc-74b665d67751'
