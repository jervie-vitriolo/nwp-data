      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the National Economic and Development Authority unveiled
        its <a href="https://www.cnnphilippines.com/business/2020/5/14/more-loans-tax-drop-COVID-19-economic-recovery.html">proposed
        recovery plan</a> for the country— a three-phased approach to restart the
        economy which includes providing access to more bank loans and reviving infrastructure
        projects, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
