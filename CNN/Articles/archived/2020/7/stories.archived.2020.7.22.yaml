  'Anti-Terrorism-Law-Supreme-Court-petition-Antonio-Carpio-Conchita-Carpio-Morales':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T10:52:27.902+08:00
    'imagesource': 'jcr:f416e2ed-fbab-4646-8ba0-91d44ad78902'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f97513-2dd6-4494-bb8a-e5413c39ee29'
    'lead': 'The two legal luminaries are joined by maritime law expert Jay Batongbacal,
      former Supreme Court spokesperson Theodore Te, and several other law professors
      from the University of the Philippines as petitioners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T10:55:03.151+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:15:36.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:21.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retired SC justice, ex-Ombudsman ask high court to stop implementation
      of ''unconstitutional'' Anti-Terrorism Law'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1953f2-c86f-4369-b72f-5c106e5438c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Retired
        Senior Associate Justice Antonio Carpio and former Ombudsman Conchita Carpio-Morales
        on Wednesday asked the Supreme Court to compel the Duterte administration
        to put on hold the implementation of the Anti-Terrorism Law, which took effect
        last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54a6ed-923d-4980-beaa-f1444041c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 11th petition filed before the Supreme Court related to the
        controversial law, they asked the high court to issue a status quo ante order,
        temporary restraining order, and/or writ of preliminary injunction to stop
        government officials named as respondents from implementing the law pending
        the court''s decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52331014-7867-4afa-b5b6-f30a7d41ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former members of the Supreme Court also filed a motion
        for special raffle and oral arguments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f77e45-f43b-4106-8b2b-ba37b9fd88c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two legal luminaries were joined by maritime law expert Jay
        Batongbacal, ex-Magdalo Rep. Francisco Acedillo, former Supreme Court spokesperson
        Theodore Te, and&nbsp;several other law professors from the University of
        the Philippines as petitioners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03419705-243d-40f8-8e07-8dfe1d9e4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they are one with the government''s quest to stamp out
        and stop terrorism, but highlighted its unconstitutionality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f90f08-73bd-4235-9c9f-4b86235b81f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said the Anti-Terrorism Act of 2020 or ATA should
        be voided as a whole as it curtails rights to due process, to presumption
        of innocence, to bail, against incommunicado detention, against unreasonable
        searches and seizures, to privacy of communication and correspondence, among
        others.&nbsp;In the alternative, they want to nullify several provisions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b47b11-7827-449c-ac38-605f511e7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ATA is unconstitutional as written. It is mired by vagueness
        and overbreadth that repress protected speech, justifying its facial invalidation,"
        the petitioners wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0d920-fd45-4761-a03a-8c339f689da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, Carpio-Morales, and the other petitioners said the creation
        of the Anti-Terrorism Council — which is made up of nine Cabinet and government
        officials — transgresses the principle of separation of powers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e13e8d-839d-45ac-9539-78c3508ea283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named respondents are council officials — Executive Secretary Salvador
        Medialdea, National Security Adviser Hermogenes Esperon Jr, Foreign Affairs
        Secretary Teodoro Locsin Jr, Defense Chief Delfin Lorenzana, Interior Head
        Eduardo Año, Finance Secretary Carlos Dominguez III, Justice Chief Menardo
        Guevarra, Information and Communication Head Gregorio Honasan II, and Anti-Money
        Laundering Council Executive Director Mel Georgie Racela. The petitioners
        said these officials are given extraordinary powers that will violate the
        separation of powers stated in the Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba009981-b23c-470b-af95-dfd9012a69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The creation of the ATC and] conferring it with powers greater
        than what the Constitution gives to the President in times of invasion and
        rebellion, including the power to order the arrest and detention of individuals
        on mere suspicion for a maximum period of 24 days, and the search and seizure
        of their property (in both cases without court intervention)," they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ae128-cb6a-4106-b1e8-229ea210ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said they stand to suffer "immediate or imminent
        danger" in the enforcement of the ATA, considering they have all publicly
        criticized President Rodrigo Duterte and his policies. Carpio and Batongbacal
        have condemned the Duterte administration''s inability to defend the rights
        of the Philippines over the West Philippine Sea, while Carpio-Morales filed
        a complaint against Chinese President Xi Jinping before the International
        Criminal Court (ICC).</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2889772244595989&width=500"
        width="500" height="711" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce6dcc-e6b3-4ea0-8841-bfb54b4120d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:47:03.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228d0ca-ff53-441a-846c-8159d2c2af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III expressed confidence that
        the Supreme Court will not strike down the anti-terrorism law, despite the
        rising number of petitions challenging its constitutionality. He maintained
        that there was “nothing unconstitutional” with Republic Act No. 11479, noting
        that lawmakers have consulted with various experts and constitutionalists
        in its drafting process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7182e-0a64-41ea-b51c-9ac814daf778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism law formally took effect on Saturday, or 15 days
        after its publication on July 3. Its IRR, however, is still being finalized
        by the council, National Security Adviser Hermogenes Esperon, Jr. earlier
        told CNN Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31aa84-a8f2-4d26-b2ad-75258edc85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:55:03.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which repealed the Human Security Act of 2007, will
        give more surveillance powers to government forces. It will also implement
        stricter penalties for suspected terrorists— including a longer detention
        period without judicial warrant of arrest.</p>'
  'coronavirus-bed-allocation-government-hospitals-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T10:52:07.535+08:00
    'imagesource': 'jcr:fb2bf5b6-9a49-420b-b419-c18584cdc483'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acbc8ea0-9a7b-42bb-8ff4-1cc03a91609f'
    'lead': 'Amid complaints of understaffing, public hospitals will be directed to
      increase the beds they allocate for COVID-19 patients when there is a surge
      of infections, a Department of Health official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T11:16:03.865+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:15:36.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:21.853+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to order public hospitals allocate up to 70 percent of beds for
      COVID-19 patients should need arise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b9a8a-f72c-419e-8d8a-149f0bbba730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:16:03.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Amid
        complaints of understaffing, public hospitals will be directed to increase
        the beds they allocate for COVID-19 patients when there is a surge of infections,
        a Department of Health official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457d564-1b84-458e-a24e-c3e7aaaa7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:16:03.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I-a-amend natin ang ating policy,” Maria Rosario Vergeire told
        reporters in a media forum, noting that public hospitals “will be mandated”
        to increase their bed allocation for COVID-19 patients to 70 percent when
        the need arises, from the previous 30 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf37925-e4e8-4bae-91e9-eca53bc9b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:16:03.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will amend our policy.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98497886-21c6-4240-aa37-a8a7fe25f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:16:03.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag-nag-surge, pwede mag-increase to 50%. Pag kailangan parin,
        they may increase to 70% of their bed capacity,” Vergeire added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a3159-b870-4e9e-ace8-349967c35b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:16:03.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is a surge, the allocation could increase
        to 50 percent. If there need to raise it further, they may increase it up
        to 70 percent.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8029e7-b4d0-42c1-aae4-ea1bff4ec1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:16:03.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, private hospitals will only have to reserve 20 percent
        of their total beds for COVID-19 patients, but this could be raised to 30%
        when there is a surge in the number of cases, Vergeire said. At present, private
        facilities are required to reserve 30 percent of their beds for coronavirus
        patients.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbde900-f1a7-40be-92c0-28a3f9b7a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they are looking to provide incentives for private
        healthcare providers so they could comply with the required allotment. Private
        hospitals have said they were having a hard time allocating 30 percent of
        their total beds for COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a5383-43f8-4554-9826-bc7a57034074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other things we are working on with other agencies so
        we can further incentivize our private hospitals para gawin nila ang (they
        could do the) expansion for COVID-19 patients," she said, without elaborating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ede6d-8bde-4431-a945-19a04271bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Jaime Almora, president of the Philippine Hospital
        Association said this may still be a difficult request due to lack of nurses,
        and shortage of personal protective equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ae0b9-11a8-4488-ae71-4ef33cb9a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Almora told CNN Philippines that if the government hospitals
        can no longer handle the influx of patients, then private hospitals will accept
        more patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60d447-9179-4ed5-a5e9-d06267bcdb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Di naman kami aatras kung talagang overwhelmed na ang hospital,
        trabaho namin proteksyunan sila,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fb81b-5457-42d4-9148-bc63ba5e16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We are not going to back down if a government hospital is already
        overwhelmed as it is our job to protect the patients.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23332a0b-dba9-453a-aa85-2974b83d3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH has said they are looking into complaints that some hospitals
        are understaffed. A nurse from state-run San Lazaro Hospital earlier told
        CNN Philippines that some of them who have been exposed to COVID-19 patients
        cannot afford to go through quarantine due to shortage of relievers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a746b15-bdbb-44c9-ae85-96c86f90c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After our swab test, we even have to report to duty the next day
        while waiting for our results,” <a href="https://cnnphilippines.com/news/2020/7/20/DOH-understaffing-complaints-San-Lazaro-Hospital.html?fbclid=IwAR1xzwhXC4H5TYQ0aIW8fe-hsRHvSYa2DvMmzb0OjW-soT-0HGe0IfTtYuQ"
        target="_blank">Jaymmee de Guzman said</a>, as she noted “the alarming rise
        of employees getting infected.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955c0cd-d72d-4db2-a264-7d30781b3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:41:27.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the DOH said that they are exerting efforts to hire
        additional medical personnel who will be deployed in healthcare institutions
        amid the COVID-19 crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f265e-e12b-48c3-b9ed-b1e89d220971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:16:03.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ COVID-19 cases have breached the 72,000 mark, with
        Metro Manila having the most number of infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331305cb-e5c2-4270-a582-d014c2e565d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:42:41.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report</em></p>'
  'foreign-investments-April-2020-pandemic':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-22T11:48:47.160+08:00
    'imagesource': 'jcr:893f4b71-9180-4819-81d7-c48e15561b84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455b47bb-1b47-4e9c-b7e4-3bab38a62910'
    'lead': 'Foreign direct investments plunged by 68% in April as market players
      put business plans on hold as the COVID-19 pandemic drags on, the central bank
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T11:51:33.610+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:15:35.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:22.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDI', 'foreign-direct', 'investments', 'Bangko-Sentral', 'pandemic',
      'COVID-19', 'debt', 'equity']
    'stories': ['9f6d972f-dfa7-4a61-a0d9-b5ef57d53d66']
    'template': '1'
    'title': 'Foreign investments plunge in April as pandemic woes unnerve investors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b1901-d38a-4b8d-a078-9a61e444bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) –&nbsp;</strong>Foreign
        direct investments plunged by 68 percent in April, with market players putting
        business plans on hold as the COVID-19 pandemic drags on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acdc42e-a252-4139-baf9-22a7cfea7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brought the four-month FDI tally to $1.98 billion, down by
        a third from the $2.92 billion haul recorded in January-April 2019</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c97c44-34a3-4910-a4be-f0df13afa09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said the country received $311 million
        investment inflows for the month, the lowest since May 2019. Investments likewise
        dropped from the $507 million level in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedda80-bd05-4b3c-99e3-f7606bb2ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slowdown in FDI inflows reflected the continued weak global
        and domestic demand prospects prompting many investors to put on hold investment
        plans amid the unresolved COVID-19 pandemic," the central bank said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649d9e1-e2ee-4797-a208-f4de6be95bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:58:53.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/1/economic-recovery-COVID-19-to-take-years.html">Recovery
        from huge economic losses due to pandemic will take years, ADB says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dacb3b4-4d22-4de1-9d8b-896acd3e6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry of foreign investments boost capital for local business
        expansions and often mean the opening of more job opportunities for Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c5902-6aa3-4ecf-9711-b9f93daf18e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments have been on a steady decline since the start of the
        year when COVID-19 spread globally, triggering lockdowns and paralyzing economies
        for months. In the Philippines, April marked the first full month under lockdown,
        which stretched on to more than two months for Metro Manila, the biggest economic
        hub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163bd6f-8950-4ecc-8d8c-36c396681174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments dropped across all instruments, with equity and debt
        placements seeing the biggest declines from a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f4b8b-3f5b-4377-85c3-faf5b04b46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments in debt instruments, such as bonds and treasury notes,
        settled at $223 million in April, barely a fourth of where it was a year ago.
        Meanwhile, bets on equity netted just $7 million, a sharp 82.6 percent decline
        from a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7466448c-4b4b-41ea-93fa-02cade95260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross placements went down by 68.3 percent to $47 million, which
        was partly cancelled out by withdrawals worth $39 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af923c-0b2c-4cc6-b304-61923ae854b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preferred sectors were manufacturing, wholesale and retail trade,
        and real estate industries. Investors from Japan, the United States, Singapore
        and Germany continued to pour funds into local investment channels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7689b-9481-4d64-af26-a8e237fce175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:58:53.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/8/Duterte-wants-a-cautious-reopening-of-Philippine-economy-amid-rising-COVID-19-cases-in-the-country-.html">Duterte
        wants a cautious reopening of Philippine economy amid rising COVID-19 cases
        in the country</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a004cc2-61d0-4ff1-ae74-44060bc6e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, reinvested earnings –– which refer to profits made by
        global companies in local operations retained here –– stayed relatively steady
        at $81 million, although still lower than the $96 million retained a year
        ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872a7ae-5935-44bf-b748-1f437acc31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the four-month FDI tally remained depressed. Funds
        mostly went into additional capital for manufacturing, real estate, and administrative
        and support service industries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae1869-b0ee-4718-a714-e5f887cf5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T11:51:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP <a href="http://www.cnnphilippines.com/business/2020/6/11/BSP-travel-receipts-remittances-down-COVID-19.html">expects
        FDIs to ease this year</a> as investors hold on to cash during the pandemic,
        with the country seen raking in just $4.1 billion compared to $7.6 billion
        infused by investors a year ago.</p>'
