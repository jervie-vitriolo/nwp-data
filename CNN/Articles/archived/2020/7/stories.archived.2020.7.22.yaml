      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surviving the retail apocalypse</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd998d-1033-49e6-82d7-e7a24a838085'
      'mgnl:activationStatus': true
