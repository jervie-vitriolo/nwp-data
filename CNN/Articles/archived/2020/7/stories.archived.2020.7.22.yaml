      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now Synchrony is teaming up with Verizon on a <a href="https://www.synchrony.com/introducing-the-verizon-visa-card.html">rewards
        credit card</a> that caters to wireless customers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6639c-d8ac-4896-a890-da46a29ec09c'
      'mgnl:activationStatus': true
