    'template': '1'
    'title': 'Natalie Portman and Serena Williams are among investors in new Los Angeles
      soccer team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73dc72-4027-4bb8-b181-f8e17a426a4c'
