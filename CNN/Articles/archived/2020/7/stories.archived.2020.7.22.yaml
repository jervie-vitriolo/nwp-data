      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we take an exciting step by announcing the first women majority-owned
        and led ownership group," Portman said in an NWSL statement.</p>'
