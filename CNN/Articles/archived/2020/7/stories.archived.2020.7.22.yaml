    'stories': ['534c6f44-d0e9-4069-8646-1267a01e35bb', '86ed2374-7a8b-4fd4-ad39-537ad863df08']
    'template': '1'
    'title': 'Guevarra says nothing suspicious with nearly 500 deaths within PH jails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76942463-4ba2-495e-bc1b-96680507d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) –&nbsp;</strong>The
        death of 476 inmates in a period of over six months in various prison farms
        nationwide is nothing out of the ordinary, Justice Secretary Menardo Guevarra
        said, even as he admitted the handling of such cases need to be improved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192044bf-01a3-416a-9bc1-f46d62090327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, two to three persons deprived of liberty die behind
        bars each day, which is roughly in line with the number of deaths reported
        by the Bureau of Corrections (BuCor) from January to July 19, Guevarra said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1cfd1c-7b52-4da8-a15e-31d9e17f4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang masasabi natin na hindi naman siya</em> [We can say
        that the number is not] substantially higher than the daily average during
        the past year. <em>Merong</em> slight increase and I suppose that is precisely
        because of COVID-19," the Justice chief said during Wednesday''s Pre-SONA
        Forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622dcc89-6ffc-43dc-a6c4-59cf159d0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these deaths, 21 were due to COVID-19 but many of the victims
        had pre-existing medical ailments, particularly respiratory issues, he said.
        Nine were drug convicts, including the high-profile offender Jaybee Sebastian,
        while three were detainees from the women''s correctional. The remaining nine
        come from various penal facilities nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719afc8d-ebc9-4ab3-b78a-bb5743a3f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This explains why the DOJ is only ordering a probe into the nine
        drug convicts who allegedly died due to the disease, sparking rumors that
        the high-profile detainees used the disease to get out of jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7f49d-3f20-4e1f-94ea-4e40f7b2a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of these various theories and also for the benefit of the
        BuCor, to dispel any doubt <em>na meron ngang any anomaly dito sa mga pagkamatay
        na ito</em> [that there are any anomalies surrounding these deaths] allegedly
        due to COVID-19, then we thought it proper and prudent to request the NBI
        (National Bureau of Investigation) to step into the picture and make its own
        inquiry into the matter," Guevarra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51629a-5139-4df6-9eea-85d735ec27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a drug convict, Sebastian was considered a state witness
        for drug-related charges against Senator Leila De Lima, a critic of President
        Rodrigo Duterte who also remains detained in Camp Crame. <a data-cke-saved-href="http://cnnphilippines.com/news/2016/10/10/jaybee-sebastian-leila-de-lima.html"
        href="http://cnnphilippines.com/news/2016/10/10/jaybee-sebastian-leila-de-lima.html">According
        to Sebastian''s previous testimony</a>, drug money funded the senator''s 2016
        campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66635294-37d3-4718-8dd9-e17158c424e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/20/De-Lima-Sebastian-death.html?fbclid=IwAR1ukMtcMTpCwAzvevN_KQ52BItCmJQiwI7_FBFFIe12JivpgUqep-KKy50">State
        witness’ death won’t keep Duterte from fabricating evidence against me — De
        Lima</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae460bfe-2970-46ae-b459-63c4aede320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate probe is scheduled next week regarding the issue, separate
        from the ongoing probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b6823-2cbf-4f62-b01e-e0dfc4161968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offhand, Guevarra noted a major issue about the current prison system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbb799-552d-4aa2-b8c0-6d41966fb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the BuCor people presented to us their protocols kapag merong
        namamatay in prison, we noted na <em>medyo</em> inadequate so this will be
        the subject matter for further discussion: how to improve protocols <em>kapag
        merong namamatay sa mga prisons</em> [when people die inside our prisons],"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7e2fb-89b9-4772-970e-1796387fa148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aff2f4-65dd-4917-98e2-9f12bc8ecbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:52.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of Sebastian and the other Bilibid inmates who died
        due to coronavirus <a data-cke-saved-href="http://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html"
        href="http://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html">have
        been cremated last week</a>. It is unclear if their families have been made
        aware of their situation leading up to their death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67039f-f74c-4cba-aaf6-74fa3bcd6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:43:52.971+08:00
      'mgnl:createdBy': 'vince'
