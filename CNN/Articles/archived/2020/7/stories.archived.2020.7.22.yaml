      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not one of them has gone by without LeBron James remembering
        his longtime friend and former Olympic teammate.</p>'
