      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will probably see more bankruptcies," Keane said. "The guys
        that are successful are just becoming stronger and more sophisticated."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3dc57-37e8-41b1-8fee-deeaa8342650'
      'mgnl:activationStatus': true
