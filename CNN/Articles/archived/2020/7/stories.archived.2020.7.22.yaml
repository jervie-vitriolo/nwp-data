      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a796523-f4ff-45fd-beb8-70b186ab7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please stay in compliance and protect yourself and your loved ones
        by following these important steps," <a href="https://twitter.com/HidalgoCounty/status/1285579864494538753">Hidalgo
        County officials tweeted on Tuesday</a>. "Failure to comply could result in
        criminal prosecution."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd26551-f0f9-497d-b21f-e0af55c11d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
