    'title': 'LIST: High-profile Bilibid inmates whose deaths are linked to COVID-19,
      according to BuCor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61f1c3-f18a-49c7-ae90-7ce591d170d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The Bureau
        of Corrections has released the death certificates of nine high-profile inmates
        of the New Bilibid Prison whose controversial deaths are being tied to the
        coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa690d1-e526-4df1-988a-4668869a9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the beleaguered bureau confirmed the
        names of the other detainees after announcing the <a href="http://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html">death
        of Jaybee Sebastian,</a> a convict who confessed to running the Bilibid drug
        trade and implicated former Justice Secretary and now Senator Leila de Lima.
        The lawmaker, who is detained in Camp Crame, denies the drug charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0dd6f-8ddf-4240-afa4-75e56e1b4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Wednesday, the BuCor presented to the media
        copies of the death certificates of the following inmates:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e890372-5bfc-4a22-8061-4f8643c3169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
