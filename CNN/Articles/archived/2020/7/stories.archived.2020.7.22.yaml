      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That argument did not go down well with nurses and their supporters.</p>'
