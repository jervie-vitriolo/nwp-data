      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa57811-8079-472a-9ac6-1fe1eab81fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the pandemic has crushed the already-hurting retail industry.
        Stores are shutting at an unprecedented pace. JCPenney, one of Synchrony''s
        partners, joined several other retailers including J.Crew and Neiman Marcus
        in <a href="https://edition.cnn.com/2020/07/16/business/jcpenney-bankruptcy/index.html">filing
        for bankruptcy.</a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc56055-8789-46e3-a007-4e0d3772d461'
      'mgnl:activationStatus': true
