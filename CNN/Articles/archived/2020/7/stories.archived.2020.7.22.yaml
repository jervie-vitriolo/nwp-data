      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers have limited the number of people inside Batasang Pambansa
        to ensure the safety of Duterte and other government officials amid the COVID-19
        pandemic.</p>'
    '7':
