      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9fcc5-3257-492f-a33e-98dfce34d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@HouseholderOH, do the right thing for the people of our state
        and resign today," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d70dd75-9ddd-4d07-afcd-25cd707d84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
