      'mgnl:lastActivated': 2023-01-26T10:14:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Sherwin Sanchez</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2232278-93d0-4249-9c47-bbfc36d1f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.633+08:00
