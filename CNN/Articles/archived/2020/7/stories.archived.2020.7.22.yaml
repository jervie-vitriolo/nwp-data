      'text': '<p>Markings will also be placed in areas with high foot traffic while
        surfaces frequently touched by visitors will be disinfected regularly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7e024-b44e-4645-ae7c-8c2767c72a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:49:27.653+08:00
