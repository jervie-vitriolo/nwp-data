    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254b387-a992-4895-810c-bc3fdef18436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
