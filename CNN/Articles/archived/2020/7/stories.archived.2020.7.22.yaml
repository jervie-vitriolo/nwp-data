      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta, the one who suggested the hefty penalty, can be heard
        saying: <em>"Iyong titulo, unahin natin. In principle ''yung lupa, wala silang
        mabubuhat doon. Lahat ng improvements, pag-aari na ng gobyerno kasi ang lupa
        pag-aari na ng gobyerno."</em></p>'
