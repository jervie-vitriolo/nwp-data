  'Duterte-DOH-Duque-De-Lima-whipping-boy-scapegoat-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-22T16:21:45.045+08:00
    'imagesource': 'jcr:6d7118ac-4422-4173-bab0-76893ff465e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff55c6b-6580-49ec-98bf-281149eeb5e9'
    'lead': 'President Rodrigo Duterte is not using Health Secretary Francisco Duque
      III as a ''scapegoat'' for the government’s lapses in the COVID-19 response,
      Malacañang said Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T16:24:53.633+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:15:19.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:26.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'De-Lima', 'Duque', 'DOH',
      'Department-of-Health', 'Francisco-Duque', 'Leila-de-Lima', 'whipping-boy',
      'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Duque not treated as Duterte admin’s ‘whipping boy’ — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe0218-edde-401c-814a-b4849781404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> President
        Rodrigo Duterte is not using Health Secretary Francisco Duque III as a “scapegoat”
        for the government’s lapses in the COVID-19 response, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85236ea2-9b71-414e-a815-74cefd4726c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque refuted Senator Leila de Lima’s
        remark that Duque has been keeping his post to play the role of a “whipping
        boy”— or a person blamed for others’ faults— for the administration despite
        supposed shortcomings in his duties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24202082-9ec2-4f71-965d-b6f6b206dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can tell you the President has not been treating Secretary Duque
        as a whipping boy. It has never been the case that I think the President has
        ever used him as a whipping boy,” Roque said in an interview with The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a171e8-6e2c-43cd-b3b5-3e72ed1de8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that the Health chief continues to earn the President’s
        confidence, even with criticisms hounding his post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76ab1d-c08e-47e0-9a12-5d6061dece9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is always been supportive of Secretary Duque, he says mistakes
        have been made, for as long as these mistakes were done in good faith, then
        it’s no reason for him to lose confidence so let’s leave it at that,” the
        spokesperson noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c45660-a29b-4ccb-aac4-91776514acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, De Lima questioned why Duterte has been
        “too lenient” with his subordinates, and why Duque has remained “unscathed”
        despite shortcomings in the job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a0389-6fb4-4e40-bc1d-cfdc88cf5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My guess is the President just needs a whipping boy for the tragedy
        that they themselves have brought to our nation. <em>Kaya siguro hindi niyo
        matanggal-tanggal para laging may masisisi ang taumbayan</em> (maybe that’s
        why you can’t fire him, so that the public can blame someone). Is that your
        strategy? Have we cracked the code? So basically, you are letting Sec. Duque
        act as captain of the sinking ship so that he can be this administration’s
        fall guy?” the detained senator wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f3a6b-2867-4af7-b2cc-0b41827b8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has not issued an immediate comment on De Lima’s statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600363d-2cb2-4ba9-976b-ee24e9c08551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary was earlier subjected to a probe by the Office
        of the Ombudsman, which sought to tackle supposed irregularities in the DOH’s
        pandemic response measures— including delayed procurement of protective equipment
        for health workers, and confusing reporting of COVID-19 data, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa2862-a75f-4988-8e16-a7b373e39f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency maintained it has remained transparent with its regular
        publication of the country’s coronavirus numbers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769f3ea-8e24-4bdf-8240-790e4a20ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:24:53.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of senators back in April also signed a resolution asking
        Duque to resign for his "failure of leadership, negligence, lack of foresight,
        and inefficiency" in measures carried out by the DOH. Duterte, however, rejected
        the call, as he has repeatedly expressed faith in the Health chief.</p>'
  'Duterte-fifth-Sona-unedited':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T16:23:10.728+08:00
    'imagesource': 'jcr:7528f25c-6448-49ea-b243-523967f35b1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80aa71b4-2816-4e2e-b248-7e7229e93d36'
    'lead': 'President Rodrigo Duterte’s fifth State of the Nation Address on July
      27 will be aired live and without edits, the Radio Television Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T16:26:38.733+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:15:18.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:26.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte’s 5th SONA to be aired unedited, RTVM assures'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1e544-41da-46d2-9243-5957c4b8abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — President
        Rodrigo Duterte’s fifth State of the Nation Address (SONA) on July 27 will
        be aired live and without edits, the Radio Television Malacañang (RTVM) said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0ae3c-8454-4f44-8c91-99aa6b687afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Broadcast Staff-RTVM made the assurance after the Palace
        drew flak for editing out certain parts of Duterte’s speech to soldiers in
        Jolo, Sulu earlier this month. Cut out from the aired version of the speech
        were the President’s rants against ABS-CBN and Rappler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d75356-3000-4d07-800a-2657c1d785ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The event will be broadcasted live, streamed live on Facebook and
        Youtube," RTVM executive director Demic Pabalan said during a virtual briefing
        on the House of Representatives’ preparations for the SONA. "Hindi po edited.
        Verbatim po. Kung ano yung event na nangyayari, ilalabas po ng RTVM."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8c647-4a17-477e-aa42-048ef696c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The event will be broadcasted live, streamed live
        on Facebook and Youtube. It will be aired verbatim and unedited. Whatever
        is happening, that''s what you will see.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b0434-68e5-4055-95d2-eca2744ab778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other media outfits will be barred from entering Batasang Pambansa
        in Quezon City to cover SONA, in accordance with the recommendation of the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        amid the COVID-19 threat. RTVM will provide the video footage of the President’s
        speech to other media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72a97c-f094-4e13-92fc-a87a6521b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Secretary General Jose Luis Montales said all lawmakers and
        technical staff attending the opening of the second regular session and SONA
        will be required to undergo both swab test and rapid test ahead of the President’s
        speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576da4f-a513-4a69-b4f2-56b9fccd9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who test positive for COVID-19 in either the RT-PCR or rapid
        test will not be allowed to enter the session hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a0adb-410a-4500-8a1c-f73554f6c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang intention kasi is as much as possible, lahat ng pupunta doon
        will be tested. So kung magdadala tayo ng masyadong maraming tao, that will
        be difficult,” Montales said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe265e-ff89-4f1c-a939-47c616ceac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plan is to test all guests. If we invite a lot
        of people, testing will be difficult.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed092a-81b5-4d6f-a83c-4f9e145959cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to be physically present at the Batasan for
        his penultimate SONA, where he is expected to unveil his administration''s
        COVID-19 recovery plan for the Philippines "in detail."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea77900-776b-4f6b-afba-e35215ac8a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the traditional SONAs, where the venue is jampacked with
        high-profile guests, only a limited number of Cabinet members and lawmakers
        will join him in Batasan this year in line with strict health protocols to
        avoid mass gatherings. It remains unknown if the first family will attend
        the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e334bf2-92d7-4d16-93eb-a76a25f5bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTVM said it has also made arrangements in case Duterte decides
        to deliver his SONA from Malacañang. Pabalan said they have set up equipment
        at the Palace to broadcast the speech in case a problem arises and he couldn’t
        travel all the way to the House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f77b5-d17e-47a8-b8e9-7dc96d3413ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:26:38.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Joyce Bernal will be directing the SONA for the third
        time. However, there will be no live singing of the Philippine national anthem.
        Instead, there will be a recorded version of the national anthem before the
        delivery of the speech.</p>'
  'sb19-album-release':
    'author': 'Don Jaucian'
    'caption': '"Get in the Zone" contains SB19''s released hits and two new songs.
      SB19 is made up of (from left) Sejun, Stell, Josh, Justin, and Ken. Photo by
      JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-07-22T16:21:29.693+08:00
    'imagesource': 'jcr:5db106f1-9e1e-4259-856d-8ddf7d962bf7'
