      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSG remains steadfast in being a 360-degree shield for the President
        and the seat of central power in the country," Durante said in a statement.</p>'
  'Duterte-face-mask-gasoline-claim-joke-DOH':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T13:32:53.170+08:00
    'imagesource': 'jcr:9a6fef53-008f-4f56-b948-b0075ff7af95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b10569-f833-4d76-8f48-36ce0b812e39'
    'lead': 'President Rodrigo Duterte''s claim that face masks could be re-worn after
      being disinfected with gasoline may have been made it in jest, a Department
      of Health official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T14:05:06.691+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:15:30.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:23.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'Department-of-Health']
    'template': '1'
    'title': 'DOH on Duterte’s advice to disinfect mask with gasoline: Baka joke lang'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385d173-a267-4882-abbb-65d8c5bfc397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — President
        Rodrigo Duterte''s claim that face masks could be re-worn after being disinfected
        with gasoline may have been made it in jest, a Department of Health official
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2148aa-2ee7-47e4-8643-294e2aa2a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito naman sa sinabi ni</em> President, he’s mentioning, really,
        the reusable na mga face mask katulad ng cloth mask. <em>Alam niyo naman pag
        nagsasalita si Presidente, baka iyong mga</em> jokes <em>lang niya iyon</em>,
        especially for gasoline,” Health spokesperson Maria Rosario Vergeire told
        reporters in a media forum, referring to Duterte’s speech aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3b87a-248d-4cfe-8316-6d361e46e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this statement by the President, he’s mentioning,
        really, the reusable face masks such as cloth masks. You know the President
        - his claim about the gasoline may be one of his jokes.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cb1de-9a5f-4bf6-9fe8-101c8e4b7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped <a href="https://cnnphilippines.com/news/2020/7/21/poor-Filipinos-priority-free-masks-Duterte.html?fbclid=IwAR3W5WSMM5rMI5XZG4LZr1oZHFDttvcLCABZp87Emb6tzPKQUOW04nQJDQk"
        target="_blank">address</a>, Duterte said that a mask could be reused once
        they dry out after spraying them with alcohol and disinfectant spray&nbsp;or
        dipping them in gasoline or diesel, if the two disinfectants are not available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9ed79-e257-4f00-9289-c999d47f7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung wala kayo</em> — if you want to disinfect, <em>maghanap
        ka ng gasolina</em>,” he said, adding that the cleaning process must be done
        outside the house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578b78f-0235-467e-8925-3e54c83847cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you do not have disinfectant spray&nbsp;and alcohol
        but you want to disinfect your masks - look for gasoline.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f696142-6703-482f-9acb-a7a569bfeef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibabad mo [sa] gasolina o</em> diesel … ‘<em>di uubra iyan
        diyan</em>,” he added, not laughing and sounding serious about his advice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88143222-8b3f-426d-8494-3b6223f6832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Plunge it in gasoline or diesel. Coronavirus is no
        match to them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4200c-3f4c-4cdf-898e-2b4c307e8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement to emphasize the importance of wearing face
        masks to avert a coronavirus infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cfb9fc-4d3e-457a-9baa-875f2b306aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Vergeire stressed that cloth masks must be washed
        every after use, as she reminded the public that N95 masks and surgical masks
        cannot be reused and should be disposed properly to prevent the spread of
        infectious diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe29d7b-b769-4c3b-b510-f24f6b6de778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung paano</em> <em>i</em>-treat <em>ang maduming bagay at</em>
        infectious waste, <em>ganun din ang pag-</em>treat<em> at pag</em>-handle
        <em>sa</em> masks,” Vergeire said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32064d-f445-4a26-a7e1-daa7a03fbe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:05:06.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should handle and treat single-use masks like we
        do any infectious waste.]</p>'
  'Natalie-Portman-Serena-Williams-investors-new-Los-Angeles-soccer-team':
