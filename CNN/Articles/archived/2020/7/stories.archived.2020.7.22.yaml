    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4ec63-2bfd-4945-ad5b-cf5572a9aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
