      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb728f-349f-4621-afc0-73da2fb0175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation of guidelines will be monitored by the DOT and the
        MICE exhibitors.</p>'
  'creators-united-PH-influencers-covid-frontliner-donation':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-22T17:34:54.675+08:00
    'imagesource': 'jcr:2fb2c8fb-843a-4c92-9fb8-9b12c6f51fa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c55ae7c-2208-4247-b7a2-3e7ad0324f73'
    'lead': 'Some Filipino content creators and influencers have joined forces to
      use their platform for a good cause— by lending a hand to the COVID-19 fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T17:43:51.994+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:15:10.602+08:00
