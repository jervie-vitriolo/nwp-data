      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 1,000 American deaths linked
        to the coronavirus were reported Tuesday, and the spread shows <a href="https://www.cnn.com/2020/07/21/health/us-coronavirus-tuesday/index.html">no
        sign of slowing down.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7941b9f-a769-429c-9d0e-cd94769a813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harrowing death toll comes as states across the country report
        record-breaking numbers of new cases. More governors are making masks a requirement
        as overwhelmed testing labs and hospitals are raising alarm. And officials
        are debating whether to send children back to school in person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ac5e3-2e67-473e-9a49-9644d5d90a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other time this month the country crossed the threshold
        of 1,000 reported deaths was July 7, with 1,195 reported fatalities. According
        to data from Johns Hopkins University, a quarter of all days this year have
        seen a US death toll exceeding 1,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf21f0-4089-4d29-a679-94bf44c09852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the virus is now running rampant within American communities,
        and new data from the US Centers for Disease Control and Prevention also show
        infections could be more than 10 times higher than the number of reported
        cases in some parts of the US. At least 27 states have hit the pause button
        on their reopening plans or set new restrictions to help curb the spread of
        the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1f24e-73a9-4292-9b85-3532659504d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Donald Trump <a href="https://www.cnn.com/2020/07/21/politics/trump-coronavirus-briefing/index.html">said
        Tuesday</a> the pandemic is likely to "unfortunately get worse before it gets
        better," a prediction that''s been echoed by other experts who have shared
        a bleak outlook on the next few months in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e31bed-3a67-436b-aedd-947c25ac7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, CDC Director Dr. Robert Redfield said the fall and winter
        will likely be "one of the most difficult times that we experienced in American
        public health."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1d0a3-0eb8-40cd-a550-edd5e18bc40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.com/interactive/2020/health/coronavirus-questions-answers/">Your
        coronavirus questions, answered</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce2917-21d6-4f72-a540-2cc2fd69c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where cases are surging</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097839b-8398-4ef6-8500-bf7c0c6ca9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some US leaders, includinDg the President, have pinned the
        spike in coronavirus numbers on increased testing, it''s actually the prevalence
        of the disease that''s causing cases to climb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce34a69-8d49-491c-89e5-326ac010ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of testing data from the Covid Tracking Project reveals
        that the positive test rate -- indicated by the average number of positive
        test results out of 1,000 tests performed -- has increased significantly in
        many states that have seen the largest increases in new cases in recent weeks,
        including Florida, Arizona, Texas and Georgia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342cd56-3f47-4320-a89b-061a74300df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, for instance, saw an average rate of 35 positive results
        per 1,000 tests during the month of May. But in June, that number nearly tripled
        to 105. So far in July, the average rate has been 187 out of 1,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82cd93-3d70-4053-8659-33d182cd6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Florida Gov. Ron DeSantis said Tuesday the state is on the "right
        course" in the fight against the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a349d-aefa-4086-b824-cd4605e56acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will continue to see improvements, we just have to,
        particularly Floridians, have to continue doing the basic things," the governor
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1880b78-7044-433e-abbb-d1f41ef23a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-19-20-intl/h_4568646d74f57c7a13f0215b05bb0054">nearly
        50 hospitals</a> across the state reported no ICU beds were left. The ICU
        bed availability statewide stood at about 15.98% on Tuesday, down from about
        18.1% Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d37ba-427c-4c1c-8c3b-2aa0c07956dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Young people drive spread of cases in Los Angeles</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8ec90-b39b-4040-8104-4656388d3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, the first state to shut down months ago, has now become
        a coronavirus hotspot, surpassing New York with the most coronavirus cases
        in the nation. Earlier this month, the governor shut down bars and indoor
        operations for restaurants and other businesses hoping to limit social gatherings
        in enclosed spaces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2790a33-83dc-4d54-819a-6104e3f7862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, the number of daily hospitalizations hit a new high
        for the&nbsp;<a href="https://www.cnn.com/2020/07/21/health/us-coronavirus-tuesday/index.html">fourth
        time</a> in a week Monday, according to officials. Los Angeles County officials
        said Tuesday young people were driving the spread of the virus, with 57% of
        new cases reported in people under 41 years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb60623-04ef-48e2-a4f6-e631521372f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragedy of what we are witnessing is that many of our younger
        residents are interacting with each other and not adhering to the recommended
        prevention measures," Dr. Barbara Ferrer, the county public health director,
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752b4f7-3921-4282-8bf9-e296fad0b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti told CNN earlier this week he was
        on the "brink" of issuing another stay-at-home order for the city, urging
        residents to avoid gatherings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6ad47-96e0-4d32-8d72-853cfd9e2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why it''s now hard to control the spread of Covid</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0129c8-c996-42b7-88c8-8958979a157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the high transmission levels of the virus, traditional contact
        tracing --- which health officials once said would be key in controlling the
        spread of the virus if cases were at manageable levels --- has now become
        "impractical and difficult to do," California Health Secretary Mark Ghaly
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da512df1-3388-4364-aa6f-73bec6a55cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is working to refine strategies and continue to work with
        counties to build up their "tracing army," but Ghaly warns that "even a very
        robust contact tracing program will have a hard time reaching out to every
        single case."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c99f9-f81b-493d-9afb-9fa7d6cc0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing is now harder all over the nation while testing
        results take days, according to the country''s leading expert on infectious
        diseases, Dr. Anthony Fauci. Quest Diagnostics, a leading commercial testing
        lab, said in a news release Monday that for some patients, testing results
        can take up to two weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13c440-20b6-4c38-b70e-be8ca5b616b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time frame from when you get a test to the time you get the
        results back is sometimes measured in a few days," Fauci said Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0100a-e479-48dd-a64c-14396e09e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s the case, it kind of negates the purpose of the contract
        tracing because if you don''t know if that person gets the results back at
        a period of time that''s reasonable, 24 hours, 48 hours at the most ... that
        kind of really mitigates against getting a good tracing and a good isolation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ee1dd-d7d6-4e56-9574-450f2c3a4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But challenges to control the spread also arise from ongoing debates
        surrounding face coverings. While at least 39 states have some time of mask
        requirement now in place, there are many leaders across the country who have
        resisted making masks mandatory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc69282-2cc7-42cc-9ef1-ec356c58c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Gov. Brian Kemp sued Atlanta Mayor Keisha Lance Bottoms
        last week over her decision to <a href="https://www.cnn.com/2020/07/16/politics/georgia-kemp-mask-mandate/index.html">mandate
        masks in the city.</a> Citing Georgia''s situation, Sen. Elizabeth Warren
        appealed to the CDC director this week to request that the agency use its
        powers to implement and expand mask mandates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae5340-ec96-4ca6-9b70-7e63514101da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa City Mayor Bruce Teague made masks a requirement in public
        places and in outdoor places when social distancing isn''t possible, defying
        the state''s governor who says cities have no authority to put mask mandates
        in place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764a5c6-621d-4bdf-9698-e3c0625c28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scientific data and evidence is clear. Face coverings and masks
        are a safe, effective way to get case numbers down," the mayor said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244d45b-92ac-430e-bdc3-c7e7dc558b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.com/2020/06/19/us/states-face-mask-coronavirus-trnd/index.html">These
