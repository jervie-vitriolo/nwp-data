      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4124eda4-9dec-4682-9a6f-dab34a5921a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going out and they''re doing barbecues and they''re doing
        parties and they''re doing a soccer practice or they''re going to the beach
        here in South Padre Island," Vallejo said. "It''s so hard to try to understand
        ... Do they think that their life has more value than the health care workers
        that eventually will take care of them if they get sick? Because we will.
        No matter what. We will."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4038dfd-07b1-45a6-85c3-d9d4afb822e3'
