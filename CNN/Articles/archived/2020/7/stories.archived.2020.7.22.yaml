      'mgnl:lastActivated': 2023-01-26T10:15:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323abba6-1763-411a-9e87-f7ef3d5c8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Resign immediately''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0668ac1-1e02-456a-9fe2-2201674e860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the charges was met with swift condemnation Tuesday, with
        many political figures in the state calling on Householder to resign from
        his post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d47c94-273f-4aaf-9d8c-f9d34c7b04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0fec5-4d0a-409b-8a9e-141ba086f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply concerned about the allegations of wrongdoing issued
        today by the U.S. Attorney''s Office. Every American has the presumption of
        innocence until proven guilty," Republican Ohio Gov. Mike DeWine tweeted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a5914c-d8f2-49a0-b217-fdf29aeb2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b845539-b288-4009-a1d0-7879626fd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the nature of these charges, it will be impossible for
        Speaker Householder to effectively lead the Ohio House of Representatives;
        therefore, I am calling on Speaker Householder to resign immediately," he
        continued. "This is a sad day for Ohio."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd39dc2-6ddd-48aa-bbd1-2842b6b7fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9d390-129b-4381-929a-850caba63a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed by Ohio Secretary of State Frank Larose
        who tweeted, "There is important work for the state legislature to do on behalf
        of the people of Ohio. That work can''t get done with the Speaker under arrest
        in an ongoing federal investigation."</p>'
