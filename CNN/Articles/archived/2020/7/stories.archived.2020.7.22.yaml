      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> President
        Rodrigo Duterte is expected to unveil the detailed COVID-19 recovery plan
        for the Philippines during his State of the Nation Address slated next week,
        Malacañang said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd556749-85f7-4ca1-9bdc-81c24e20864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:15:57.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        noted Duterte will discuss the coronavirus pandemic and the government’s response
        to the crisis “in much detail” when the latter addresses the nation for the
        fifth time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5475bea-c31d-41ad-8f0c-a554b8a6b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:15:57.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think you can imagine that the President will summarize the effects
        of the COVID pandemic as well as the responses of government and the way forward,”
        Roque said in an interview with <em>The Source.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13108828-fb61-4802-a880-2b52c6ce9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:15:57.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think the difference will be, he will be presenting now a
        roadmap for recovery, which actually, if you’ve noticed, the economic team
        has not unveiled yet. And I think the reason is they want to unveil it in
        the SONA itself, and in many fora after the SONA,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347c4e5-04c4-4e5a-a34d-0cb6007cfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:15:57.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive is set to show up at the Batasang Pambansa on
        Monday for this year’s SONA, despite concerns on his physical attendance amid
        the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524efbb5-8200-41fa-96b1-a0b3618c1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:15:57.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a limited number of Cabinet members and lawmakers will join
        him in Batasan, Roque earlier said, in line with strict health protocols to
        avoid mass gatherings. Previous SONAs were jampacked with high-profile guests,
        making them a red carpet event featuring a display of lavish outfits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b9307-863e-4ad4-8019-155f727a1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:15:57.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/21/Duterte-SONA-guests-COVID-19.html">Who''s
        coming with Duterte to Batasang Pambansa for his 5th SONA?</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388e563-ff59-46bd-8e5e-3cdda4b1feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:15:57.998+08:00
