      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/22/tech/china-us-nasa-mars-uae-intl-hnk-scn/index.html">Mars
        is the latest arena in the US-China rivalry, with both countries launching
        probes this month</a>."</em></p>'
  'maria-ressa-pleads-not-guilty-tax-evasion':
    'author': 'CNN Philippines Staff'
    'caption': 'Maria Ressa (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T14:51:49.587+08:00
    'imagesource': 'jcr:7c68a6d2-42bb-4c97-ad19-0e7225a8495c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b863e79-049c-455f-9310-58df41bffcdf'
    'lead': 'Embattled journalist and Rappler CEO Maria Ressa said she pleaded not
      guilty on Wednesday to tax evasion, one of five tax-related cases against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T14:57:23.060+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:15:25.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:24.712+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cyber-libel', 'Maria-Ressa']
    'template': '1'
    'title': 'Maria Ressa pleads not guilty to tax evasion '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7addce7-c480-4bf9-bdb1-dbe86d2501cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:57:23.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;Embattled
        journalist and Rappler CEO Maria Ressa said she pleaded not guilty on Wednesday
        to tax evasion, one of five tax-related cases against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c464d0-85f1-443f-a822-eff8729c5319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:57:23.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, entered her plea at the Pasig Regional Trial Court Branch
        157, where she was charged for giving incorrect information on Rappler''s
        VAT return in 2015 and for not paying over ₱200,000 in taxes, according to
        Rappler.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4c029-455f-4555-993e-8dca11c2bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:02:44.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of charges against the former CNN journalist have been
        widely criticized as an attack on press freedom after her news outfit published
        stories critical of the Duterte administration, including its drug war that
        has left thousands of suspects dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2ed84-a5ec-49b8-bd11-de595139e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:57:23.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said during the hearing, the Department of Justice and the
        Bureau of Internal Revenue asked to amend the charge against her to include
        Rappler Holdings Corporation, which the judge accepted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8820a-e372-40d9-91f1-4d3f1d1c596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:02:44.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She questioned the timing of the amendment, which was right before
        her arraignment even though the case was filed two years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c7c56-8122-41da-998b-d27f419e2fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:02:44.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information or the charge sheet for the criminal charge for
        the five tax evasion charges was written in such a hasty manner that they
        forgot to put the company, they only included the target individual, Maria
        Ressa," she told reporters. "I can only laugh."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096c451-e07e-4fdb-8eb9-5e2a1c60dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:57:23.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is waiting for response to its request comment from
        DOJ and BIR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d72ba0-7882-46e4-a335-92ccf52ac0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:57:23.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, Ressa —&nbsp;one of Time magazine''s Persons of
        the Year in 2018 — was <a href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">convicted
        for cyber libel</a> along with a former Rappler staffer. She was slapped with
        <a href="https://www.cnnphilippines.com/news/2020/6/19/maria-ressa-cyber-libel-wilfredo-keng.html">another
        cyber libel charge</a> the same month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23d703-f966-4288-9ac2-38fca409db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:57:23.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has since allowed Ressa to remain free on bail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16924f3-5b1f-424c-949c-4001e79e28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:02:44.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has accused the Duterte government of abusing its power and
        using the law to silence independent media.</p>'
  'Lawmaker-Zoom-meeting-Defensor-Remulla-Marcoleta-ABS-CBN-takeover-plot':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'Anakalusugan Partylist Rep. Mike Defensor says he and his fellow lawmakers
      caught in a controversial Zoom meeting only tackled the next steps and sanctions
      that must be imposed following the denial of the broadcast giant''s franchise
      bid.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T15:00:37.994+08:00
