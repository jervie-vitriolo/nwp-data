  'china-us-houston-consulate':
    'author': 'James Griffiths, CNN'
    'caption': 'The United States government has abruptly ordered China to "cease
      all operations and events" at its consulate in Houston, Texas, according to
      the Chinese Foreign Ministry, in what it called an "unprecedented escalation"
      in recent actions taken by Washington. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T18:33:07.117+08:00
    'imagesource': 'jcr:5deb4613-3b29-42e9-baca-acdbdce1fb6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5c5cd8c-3391-4f7e-8859-dd1794473772'
    'lead': 'The United States government has abruptly ordered China to "cease all
      operations and events" at its consulate in Houston, Texas, according to the
      Chinese Foreign Ministry, in what it called an "unprecedented escalation" in
      recent actions taken by Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T18:41:58.429+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:15:08.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:29.340+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'China', 'Beijing', 'Consulate']
    'template': '1'
    'title': 'US orders closure of Chinese consulate in Houston'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a6a86-0e47-4545-92f7-82ade417a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States government has abruptly
        ordered China to "cease all operations and events" at its consulate in Houston,
        Texas, according to the Chinese Foreign Ministry, in what it called an "unprecedented
        escalation" in recent actions taken by Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff3869-0f58-469a-a12f-e087fa701c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokeswoman Morgan Ortagus said the consulate
        was directed to close "in order to protect American intellectual property
        and Americans'' private information."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3277972-3b75-425c-8e58-99a212be324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday evening local time, police in Houston said they responded
        to reports of smoke in the courtyard outside the consulate, located on Montrose
        Boulevard, in the city''s Midtown area. Local media shared video of what appeared
        to be officials inside the compound burning documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2c004-8587-493c-a5ec-ad815b028e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its official social media, the Chinese
        Foreign Ministry said the order to close the consulate was a "political provocation
        unilaterally launched by the US side, which seriously violates international
        law, basic norms governing international relations and the bilateral consular
        agreement between China and the US."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dab6f-7644-4cda-9ab2-6444dfee1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China strongly condemns such an outrageous and unjustified move
        which will sabotage China-US relations," it said. "We urge the US to immediately
        withdraw its erroneous decision, otherwise China will make legitimate and
        necessary reactions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1254f7-50cc-459d-912e-5548a9081bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement goes on to say the US has been "shifting the blame
        to China with stigmatization and unwarranted attacks against China''s social
        system, harassing Chinese diplomatic and consular staff in the US, intimidating
        and interrogating Chinese students and confiscating their personal electrical
        devices, even detaining them without cause."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4477d-b7a7-40e1-a95c-196dca039ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added "China is committed to the principle of non-interference.
        Infiltration and interference is never in the genes and tradition of China''s
        foreign policy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5cf8e-f54f-4020-88de-d8239f314997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and the United States have plummeted in
        the past year, amid an ongoing trade war, the coronavirus pandemic, and US
        criticism of China''s human rights abuses in Hong Kong and Xinjiang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6653b-203e-40c1-af53-c0dbe828fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US prosecutors charged two alleged Chinese hackers over
        a "sweeping global computer intrusion campaign" that they say was supported
        by the country''s government and aimed at coronavirus treatment and vaccine
        research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218bf74-7e25-403e-8d91-bc64b3b904bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also marks the first time that the US has accused
        the hackers of working on behalf of the Chinese government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f120c1-9024-4be8-b0e9-2ed1dd9c20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo is currently in Europe, where
        he has been rallying leaders on the continent to take a harder line with Beijing,
        and meeting with exiled dissidents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a853b3-08ad-4c0c-b113-75e0fe77e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will not tolerate the PRC''s (People Republic
        of China) violations of our sovereignty and intimidation of our people, just
        as we have not tolerated the PRC''s unfair trade practices, theft of American
        jobs, and other egregious behavior. President Trump insists on fairness and
        reciprocity in US-China relations," Ortagus said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098bbe8-80ba-444a-87b5-f92bdc95704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Hu Xijin, editor of the state-backed tabloid Global
        Times with strong ties to China''s Communist Party, said that Beijing had
        been given 72 hours to close the consulate. "This is a crazy move," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36a1c4-a41c-4fde-8e03-2e19cd69b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement on its website, the Houston consulate covers
        eight southern US states, including Texas and Florida, as well as Puerto Rico.
        It was the "was the first (consulate) to be established" in 1979 after the
        US and China established diplomatic relations, though a liaison office was
        already operating in Washington D.C. at that time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889d65b-e6b2-4997-800d-cc84d948cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:41:58.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/22/politics/china-us-houston-consulate-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/22/politics/china-us-houston-consulate-intl-hnk/index.html">US
        orders closure of Chinese consulate in Houston</a>"</em></p>'
