      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG assured that the personnel assigned to guard Duterte are
        constantly being tested for COVID-19 and his close-in security aides are separated
        from their families&nbsp;and&nbsp;other PSG members&nbsp;to lessen their exposure
        to the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7671948-46d6-4eb2-81a5-6420348d01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:38:54.722+08:00
