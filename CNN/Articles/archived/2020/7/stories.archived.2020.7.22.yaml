      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the COVID-19 pandemic, President Rodrigo Duterte''s economic
        managers have conceded to a recession in 2020 and a wider fiscal gap, but
        they''re aiming for a bounce back to growth next year.</p>'
