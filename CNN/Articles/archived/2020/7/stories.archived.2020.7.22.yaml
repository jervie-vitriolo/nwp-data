      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are appealing to the Inter-Agency Task Force to allow pillion
        riding without the required physical barriers in Oriental Mindoro and instead
        ensure the strict implementation of the Motorcycle Act of 2009,” Governor
        Humerlito Dolor said in a <a data-cke-saved-href="http://A group of major
        motorcycle manufacturers and a local official have asked the government to
        forego the barrier rule that would allow cohabiting couples to ride together.  “We
        are appealing to the Inter-Agency Task Force to allow pillion riding without
        the required physical barriers in Oriental Mindoro and instead ensure the
        strict implementation of the Motorcycle Act of 2009,” Governor Humerlito Dolor
        said in a July 20 letter posted on Facebook Wednesday.  https://www.facebook.com/bonzdolor/photos/a.781222601915897/3328233387214793/"
