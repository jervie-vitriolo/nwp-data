      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da0a90-5348-403f-a8cc-d4aec94963e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t buy that brick-and-mortar completely goes away," she said.
        "People like to shop."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611b95f-d54f-429a-aa99-cf1c3ae05250'
      'mgnl:activationStatus': true
