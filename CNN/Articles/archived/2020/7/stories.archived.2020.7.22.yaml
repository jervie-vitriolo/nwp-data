        to let the government <a href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-TV-radio-frequencies-House-Villafuerte-DepEd.html">gain
        temporary authority and use of frequencies vacated by the network</a> to assist
        the blended mode of learning among students due to the pandemic.</p>'
