    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c6f10-4ca9-4370-9499-e7166be08a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the original "<a href="https://edition.cnn.com/2018/01/23/us/fraley-rosie-the-riveter-dies/index.html">Rosie
        the Riveters</a>" is serving her country once more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d2fef-0c31-4647-8fc0-0be5c9f5f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e920a69-5091-4896-87b0-47cfe7d99e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mae Krier, 94, worked in a Boeing factory during World War II, where
        she helped make warplanes. Now, she''s helping fight a different battle --
        coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae5650-8e53-4234-9cbb-44d69caad7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e57fec-f7dd-4ca0-91c1-492efb355883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always made (them) for Rosie travel," she told CNN''s Chris Cuomo.
        "We go to Washington and places and whenever we do, they love the bandanas.
        And I was making a lot of them when the virus started, and I just switched
        over from bandanas to face masks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2ca86-f6ea-45e6-8f74-33ff0aaef6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e4143-8804-4bc0-9ccc-7a89cfdc3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosie the Riveter is famously depicted wearing a red polka dot bandana
        around her head, but now, Krier is stitching face masks from the same cloth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001192a-d679-4cc1-866d-87731d59e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc88ce6-0e4b-4f2c-b5e1-b6015cbac438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are starting to send me material and elastic and everything
        that I need from all over the country," she said, wearing one of the bandanas
        around her neck. "It''s absolutely amazing. I''m just stunned."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dcaed-ba46-4bc0-b874-e9bb373c007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7caac6c-d010-4522-a20e-c96b0eabd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that on Facebook she mentioned that she ran out of
        elastic and she couldn''t go to a store, and soon a package came with thread
        and everything she needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e4d55-8915-42ed-bd9e-199043b8b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e410e0-6287-45e7-baf8-182e4a7256b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krier first started making the masks a few months ago for her family
        and friends. Then someone posted about her masks on Facebook, and she got
        requests from folks across the US. Now, Krier has made more than 300 masks,
        and the requests haven''t slowed down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978cf56-4ea5-4ded-bcb3-63ad3844bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2653012-37dc-42cb-8a92-07499c13624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN she has more than 1,000 requests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705af15-e9d3-4e92-808f-d111724f74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc03613-f9ba-450d-9a4d-b2f37ebe50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now I have to reach out. A lot of friends have offered to help
        me. We''ll get there. We can do it," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509d60f-6d31-4293-8067-23cc00ba0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e7ecc-d3b5-4adc-a32c-8c34b1fe32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krier uses a sewing machine to make the masks, and they''re totally
        free -- though donations for postage are appreciated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87bc11-913e-4371-bca9-13c0949aba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c2624-ceed-481f-a840-dad59df5cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what keeps Krier going is her campaign for <a href="https://www.congress.gov/bill/116th-congress/senate-bill/892">Senate
        Bill 892</a>, which would award Rosie the Riveter with a single Congressional
        Gold Medal, an effort to recognize the contributions made by women workers
        and volunteers during WWII. The medal would be displayed at the National Museum
        of American History. The bill currently doesn''t have enough support to pass,
        but Krier is hoping to change that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e63e2-b614-41c5-a1f3-4b362943a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83c348-db0b-4846-91ca-b5e5cab59f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the ongoing coronavirus pandemic, the Centers for
        Disease Control and Prevention has encouraged Americans to wear face masks
        to slow the spread of the virus. Many cities and states have also initiated
        face mask requirements, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3e40b-91c0-4b23-afcf-93234d1b346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773a3cd-84b6-450c-87f9-1d6cd0498741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some lawmakers have refused to wear masks, causing <a href="https://edition.cnn.com/2020/06/29/politics/face-masks-federal-mandate-trump-jacksonville/index.html">partisan
        division</a> over whether the mask requirements infringe on rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e68bca-97c7-4284-b72c-7541fccccaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd890f43-dab5-4b1d-a76a-7587eaf2d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krier said she went through the Great Depression, the Dust Bowl
        and World War II and back then Americans banded together and did what they
        had to do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f0560-65fa-4aee-bc0d-6e1caff89521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9caab7-b7ef-4043-a043-ee4b87184b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand why people can''t band together now," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1bed3-9d25-4c76-be2c-4c086712b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e50da8-03de-43be-aedc-30e81d79e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in the Boeing factory was hard, she said, before pointing
        out they did it for years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f67a6c-0b31-4601-8451-f1f0d5b37f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58e64a-ca22-4b53-b026-185679f64693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing a mask seems simple to me after going through all that,"
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072c6b6-1161-44bb-8ad9-0cbcbd24f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:37:22.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
