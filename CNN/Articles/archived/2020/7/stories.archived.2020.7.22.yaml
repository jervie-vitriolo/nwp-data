      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) --</strong> The
        Department of National Defense (DND) is putting on hold over a dozen military
        projects under its modernization program as it cuts spending to help government
        fund the response to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94a50f-6be8-415b-90af-c714f6156411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:26:32.331+08:00
