    'created': 2020-07-22T05:06:38.155+08:00
    'imagesource': 'jcr:24bca09d-9f6d-4e33-a701-d0287ff29128'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8402da5f-b24e-4170-a92e-3906835a7aad'
    'lead': 'It''s been nearly 6 months since Kobe Bryant, his daughter Gianna, and
      seven others were killed in a helicopter crash en route to a basketball tournament
