      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jessica Ortiz said she and her twin
        brother, Jubal, were inseparable. Even when Jubal lay dead in an open casket
        with plexiglass over his body -- out of fear he could still be contagious
        with coronavirus -- she couldn''t help but lean down and touch him at his
        viewing earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc5761-de2f-400c-8859-236b9f9398c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c15637-138c-4867-9011-803d767147f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, weeks later, she wears a necklace with his ashes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da48444-7e99-474d-8507-d8a40bb5350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7f6b8-17fb-4bfd-be76-15058556a470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He meant the world," Jessica, who is from Hidalgo County in South
        Texas, said, remembering her 27-year-old brother. "I just wish it wasn''t
        him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84457fd2-d23f-4dd0-ac5e-fe2b65fbe00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611fcde-1d0e-4d72-89f9-27735163b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say there''s no evidence that bodies are contagious
        after death, but the moment speaks to the fear and concern in Hidalgo County,
        where health officials say Covid-19 is wreaking havoc on communities. Hospitals
        started reaching capacity earlier this month in the Rio Grande Valley, which
        has become the main hotspot in Texas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb4fb5-b30e-405f-b2f8-bef89fb736f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb31532-020e-4126-8df8-18352a91487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tsunami what we''re seeing right now," said Dr. Federico
        Vallejo, a critical care pulmonologist. Vallejo said he''s treating nearly
        50 to 60 patients a day. Sometimes he takes care of 70. Normally, a critical
        care doctor sees about 15 to 20 patients during a rotation for a critical
        care doctor, according to Vallejo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd86a7-dfc2-446c-a23d-659dd3b926cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f0645-da26-4baf-8bd3-568001f08125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallejo said walking through the hallways at the hospital is a "massive
        shock," and he worries about the mental health of his colleagues who are overwhelmed
        with the sheer number of patients. "It''s not easy to handle something like
        this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb23b0-bad3-4abc-9f06-e5e3faaa7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d82601-ec5b-4b3d-ad9d-86717b73d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has grown so dire that Hidalgo County officials threatened
        this week to criminally prosecute people who don''t quarantine after testing
        positive for Covid-19. Hidalgo County Judge Richard Cortez issued a shelter-at-home
        order for all residents starting Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb4656-e5c6-4f04-9569-be9749d99312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e413a-a903-4174-bd09-e00fc775f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order includes a curfew, travel limitations and facial covering
        requirements and comes as the county''s hospitals have hit capacity, Cortez
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4abe5fe-acc0-4257-bf6c-8be70934518e'
      'mgnl:activationStatus': true
