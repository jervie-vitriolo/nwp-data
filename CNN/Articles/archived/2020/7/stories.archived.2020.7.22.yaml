  'vaccine-makers-hope-covid-vaccine-end-2020-depends-data':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T00:37:44.581+08:00
