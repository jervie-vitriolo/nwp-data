      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Duffell, a matron at King''s College Hospital in London, said
        she and her colleagues had been left in shock at Tuesday''s announcement that
        nurses would not be awarded a rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df5a32-3ccc-4c3a-ae1e-7776fc48d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9280b-66a7-4295-afff-af165b09b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, we thought we''d be on top of the list," she said.
        "You can feel the severe disappointment ... it''s almost proving to us that
        we''re not as appreciated as we had hoped."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ba466-8210-4fe6-ac10-da1ba5e41d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37741b6e-39ba-40e5-acf3-d7cbb2e85fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay caps and freezes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3975c1-340c-405b-b6eb-e7172e576d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal College of Nursing (RCN), a nurses'' trade union, said
        that telling nurses to "wait until next year," when the current pay deal expires,
        is not acceptable. "Nursing staff deserve a fair pay rise now," the union
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a68c12-e041-4785-87e8-4fd91aeb87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86837612-fc06-4363-b5c5-d8cb3becf601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCN and other healthcare workers'' unions sent an open letter
        to UK Prime Minister Boris Johnson and his treasury chief Rishi Sunak on July
        3, demanding more money for nurses. The letter said that the deal agreed in
        2018 was "a start, after years of pay capping and freezes, but did not restore
        the value lost over a longer period. More must now be done."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99670ff7-0928-402b-8dbc-352375dd4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65b7c3-43f9-426e-84d7-56e8a059e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCN has also pointed out that while there have been some pay
        increases, wages in nursing are still lower in real terms than they were in
        2010. That''s because most public sector wages were frozen or capped at 1%
        increases between 2010 and 2017 as part of the government''s austerity program.
        The way the 2018 agreement was structured meant that not all nurses got a
        pay rise in real terms -- those on the lowest salaries saw the biggest increases,
        while more senior nurses got less.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb890f50-4efa-45e0-8392-79255f888b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a1a22-ed57-4492-b2c1-4876bce9472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My pay this year is less than my pay last year, I''m getting approximately,
        £50 ($64) a month less in my pocket every month," Duffell said. The argument
        that nurses already got higher pay, she said, was "insulting."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac79e8-805a-4725-965e-185a4a420dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd6bb2-cc6f-4c49-b3f0-0fbe15d42323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just makes us feel like they think we''re stupid," she said.
        "And I can''t believe that they actually think nurses are going to put up
        with this for much longer."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3e928-b1de-4042-8a15-4b4cdf47e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e523fa7-d190-45e9-bf3e-8e925605b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been trading on our good faith and compassion for years
        and years and years, and I don''t know how much more of it they think that
        we can take before we will turn around and say ... ''We''re not going to put
        up with this, I can get a much better salary doing something that''s far less
        stressful that isn''t going to give me PTSD,''" she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843231fc-9fbd-433b-add4-cacb237c8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821412e-0bcd-48b8-a828-9b10dece3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Clap for carers</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ea239-8deb-48b2-8fbf-8cf9dda2df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many nurses and their supporters also complained that the government
        had encouraged the public to step out of their homes and applaud for health
        care workers every Thursday during the peak of the pandemic, but had stopped
        short of delivering an actual pay rise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08edc1-6824-447a-870d-0e72d4f9b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e94b0-3eb9-4762-a99a-73a4ed84049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clapping that keeps being referred to as a show of the appreciation
        for nurses in the NHS, I think it has almost left a really bitter taste in
        people''s mouths now," Duffell said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebeaf81-607f-4444-aa6e-2826bbaed24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc8f9f-8e1f-4c95-85ce-3fde525476f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like, well, that''s what you deserve, you know, here
        you go, have a nice clap. That''s obviously gonna put food on your table ...
        It''s gonna make up to the fact that you''re working 90-hour weeks when actually
        you''re not paid to do so. That''s gonna make up for ... all the trauma that
        you''ve endured over the last three months, of seeing multiple people pass
        away over [the] space of one shift," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66a114-0a1e-472e-9bc8-8d4a8c23ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7129c35-4082-4d11-86a8-c34734cf2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unions have expressed similar sentiments. "The applause and
        kind words were a short-term morale boost for many health workers, but now
        it is time to begin these pay discussions without delay," they said in their
        open letter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d10d1-a817-4cad-919b-555ea2b77ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dedf32-fce9-4ade-8a32-77bc05760afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses'' salaries start at just below £25,000 ($30,000) a year in
        the UK. That''s about £5,000 ($6,000) below the country''s median salary.
        With more experience, pay for most can rise to around £37,000 a year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53ce71-e0b6-4c46-b2a9-b6ff381413d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbeddd-7167-4f8c-9665-f8d5cacf285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCN says low pay is a major reason why many nurses choose to
        leave the profession. Last week, it released the findings of a survey of 42,000
        nurses, revealing that 36% of them were considering quitting -- a big jump
        from 27% a year ago.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e104dd0-8420-42c5-aa48-fa06db2c3ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6692306-6098-4507-8885-ac1999ff8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union said that of those thinking of leaving, 61% said pay was
        a factor, while 44% said they were considering quitting because of the way
        they were treated during the pandemic. It said 73% of those questioned said
        higher pay would make them feel more valued.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c5226-ca70-45bc-b444-07b8a1e26594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6da4da-a9c9-4953-89a6-b25bd84531c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
