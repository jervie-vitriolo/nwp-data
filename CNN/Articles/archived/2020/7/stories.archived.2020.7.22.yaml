    'mgnl:tags': ['makabayan-bloc', 'ABS-CBN']
    'template': '1'
    'title': 'Plenary debates sought on ABS-CBN''s franchise bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78185f-658d-47e2-8649-41e27f7c42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:44:07.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> A group
        of progressive lawmakers sought plenary action on the franchise bid of media
        giant ABS-CBN even after it was junked at the House committee level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5097823-1220-422b-9678-f16553799c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:44:07.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98242a9-aac7-420f-9937-5f4d88707689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:44:07.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated July 20, Bayan Muna Partylist Rep. Carlos Zarate
        wrote in behalf of the Makabayan bloc to the House Committee on Legislative
        Franchises to submit the technical working group report and the adopted committee
        resolution on ABS-CBN''s franchise to the plenary for the ratification of
        its decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da2a90-9996-4457-b8b3-f40706c32c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T10:44:07.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, shown to the media on Wednesday, appealed for all members
        of the lower chamber to have a say on the issue before implementing the report
        and the committee resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e71629b-b19a-423a-9396-138a6b31bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d158d-4179-4b58-96d4-e7b6599668b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undeniably, majority of the 305 members of the House of Representatives
        are being deprived of the opportunity to deliberate and even vote on the said
        issue, in representation of their constituents who were badly affected by
        the committee decision," Zarate said in the letter, addressed to committee
        chair Rep. Franz Alvarez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dded50-be55-4e34-8084-5ac16678e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b1de7-5209-44ba-98c4-72cc55edc161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate added that the plenary has the right to ask for the actions
        taken by the committee, citing Section 44 of the House Rules.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cc643-ea0a-400a-8abc-ad94b1d5bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53029dc0-33ba-4063-9251-3a123ba1206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued that the House panel''s denial of the franchise bid
        did not formally end the process of the deliberation, but rather made "a temporary
        suspension of consideration."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6052c3-1e23-40c6-8169-a41090495d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0a6b1-e4e4-4c50-b25b-b00ae922f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee on Legislative Franchises may no longer tackle the
        franchise bills because they have been laid on the table, precisely because
        it is now up to the Plenary to decide on the issue," the letter read. It noted
        that laying a bill on the table does not mean that the measure is automatically
        "killed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbd388-77f7-4599-a576-2339b568100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86b590-83a8-452c-a309-9396681ed05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate added that even if the TWG report contained "the most unsure"
        and "insecure" document ever approved by a committee, these doubts must be
        resolved through a plenary debate and approval.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7455d44-761f-44b4-a752-9e4f89bb530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813041f3-d2c3-47dd-babb-43582ea75b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also raised the issue of "public antagonism" to the committee
        decision, after Social Weather Stations released results of a national survey
        which showed that 75 percent of Filipinos want to renew ABS-CBN''s franchise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d50dc-4be6-4d82-940d-3bad0d6b8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc0996-6b80-49d9-9b6e-9f12c4d37847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate that it is the duty, and in fact, the right of every
        member of the House to voice the opinion of their constituents through a plenary
        vote," Zarate added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef96a8-2fe8-4303-a31b-4c905bb57252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25545fb5-cdde-4ed1-b7eb-c47a893c4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, the panel voted 70-11 to kill ABS-CBN''s franchise application,
        claiming that the network committed violations related to tax obligations,
        ownership, labor practices, and supposedly biased reporting, among others.  Majority
        of lawmakers who were eligible to vote are allies of the Duterte administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5add8-d078-48f4-8987-ab6ef599f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938ba05-ed74-4fce-b59e-8c2c3502f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Partylist Rep. Mike Defensor, one of the congressmen
        who voted to kill the franchise, said the panel spent over a hundred hours
        deliberating issues surrounding the media network. Critics noted, however,
        that most of the panel members only used the time to accuse the network of
        "<a href="https://www.cnnphilippines.com/news/2020/7/6/Jesus-Remulla-cyberbullied-NBI-.html">cyberbullying</a>"
        and "<a href="http://cnnphilippines.com/news/2020/7/7/ABS-CBN-News-biases-in-check-.html">unfair
        reporting</a>" against them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839592a-b31d-4998-b37f-b4c66e711def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff305c4-c3d8-43ae-94b7-a0890b1b7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said the Makabayan bloc''s appeal can be deemed valid,
        but hinted that another round of debates will unlikely change the status of
        ABS-CBN''s application.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc242b79-02f9-470d-90e1-b2ef40bfaba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048af45b-7cde-4979-988e-23154829e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not teach them on what to do because I voted on the other
        side. Pwede naman gawin yun [debates], I will not discourage them...but they
        have to be more creative," Defensor said in a forum on Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c42f7-389d-44f1-a595-c3dee84829af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fd3d7-677e-480c-91f5-6baef4114430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Zarate, other members of the Makabayan bloc are Bayan
        Muna Reps. Ferdinand Gaite and Eufemia Cullamat, ACT-Teachers Partylist France
        Castro, Gabriela Women''s Partylist Rep. Arlene Brosas, and Kabataan Partylist
        Rep. Sarah Elago.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93658c-9dc2-4f2f-97e6-6a12b6c1e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e3578-61cd-48d9-9ca4-0762da1a3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:36:22.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has insisted that it had no hand in the decision of the
        committee, despite Duterte publicly threatening the network of a shutdown
        the past years for refusing to carry his 2016 campaign ads.</p>'
    '51':
