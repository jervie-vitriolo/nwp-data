      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a9c0e-1605-4768-9774-74724d0591af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Extensive racketeering conspiracy</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb00aa3-fe91-4997-b272-3e2d7be6c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Householder were laid out in an extensive complaint
        that detailed a broad criminal operation involving wire fraud, receipt of
        millions of dollars in bribes and money laundering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19d2ad-e27e-4bc2-98fe-d6fa61248b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a633f-f746-4354-a448-2ada46ec489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Householder -- along with four associates- took in millions of dollars
        from FirstEnergy Corp. in exchange for help in passing House Bill 6, a billion-dollar
        bailout that saved two nuclear power plants operated by the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5461ce7-fb48-4780-9448-2a12bf1e6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
