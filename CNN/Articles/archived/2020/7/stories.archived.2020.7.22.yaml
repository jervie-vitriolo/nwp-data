    'template': '1'
    'title': 'Trump wishes former Jeffrey Epstein associate Ghislaine Maxwell ''well''
      as she faces charges of enticement of minors'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812776e2-bfa9-4e9e-be8d-c28eb8806a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:20:42.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump said Tuesday
        that he wishes Ghislaine Maxwell "well," as she faces charges for recruiting,
        grooming and ultimately sexually abusing minors as young as 14 as Jeffrey
        Epstein''s alleged accomplice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317d814-892b-4d8f-baaf-3da5140a80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:20:42.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish her well, frankly," Trump said during a White House
        press briefing on the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc4871-8068-46e1-a2ba-feeafc77f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:20:42.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump acknowledged that he has met Maxwell "numerous times" over
        the years, but said he hasn''t been following her case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e942b8-8bf1-4777-99f0-67d5cf74e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:20:42.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was also asked whether he believes Maxwell will turn
        on powerful men, including Prince Andrew, who has faced public pressure to
        explain his relationship with Epstein and one of his accusers, Virginia Roberts
        Giuffre. Giuffre has alleged that she was forced into sexual encounters with
        the prince while she was underage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3469b-a13f-4cad-902b-f619e114c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:20:42.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump replied on Maxwell, "I don''t know. I haven''t really been
        following it too much. I just wish her well, frankly. I''ve met her numerous
        times over the years, especially since I lived in Palm Beach. I guess they
        lived in Palm Beach. But I wish her well. Whatever it is. I don''t know the
        situation with Prince Andrew. Just don''t know. Not aware of it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2f5bf-0b8d-4862-8a57-3d695aec53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:20:42.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell is a former confidant and ex-girlfriend of Epstein — he
        alleged billionaire sex trafficker who died by suicide in jail last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d061ce-7d2f-474c-8c6a-125166b85f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:20:42.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell is charged with enticement and conspiracy to entice minors
        to travel to engage in illegal sex acts, transportation and conspiracy to
        transport minors with intent to engage in criminal sexual activity, and two
        counts of perjury. She was denied bail last week. She has denied any wrongdoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28845020-dfc2-45e1-928b-d42692bd1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:20:42.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal judge who ordered Maxwell remain in jail pending her
        trial said her significant financial resources, international ties and "extraordinary
        capacity to avoid detection" made her a flight risk.</p>'
  'Scientists-sturgeon-paddlefish-hybrid':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T07:19:24.770+08:00
    'imagesource': 'jcr:a8271f62-fcbd-47e9-9003-b99cf4df93ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b2a0878-19ef-4191-a0e0-92170fb7487f'
    'lead': 'A group of Hungarian aquatic scientists accidentally made a Frankenfish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T07:23:56.989+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:15:42.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:20.232+08:00
