    'jcr:uuid': '96860a02-cd9b-41bf-838b-b139dc702093'
    'lead': 'The Bureau of Corrections says it has been reporting the coronavirus
      situation inside the national penitentiary to the Department of Health.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T17:02:52.937+08:00
