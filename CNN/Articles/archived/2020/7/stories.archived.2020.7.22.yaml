      'mgnl:lastActivated': 2023-01-26T10:15:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3871344-0cde-4a07-b428-6bb55e4340c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heussaff— along with other members of the CICIP— also called on
        other parties in the industry to maximize the use of their platforms, noting
        how their stature also provides more responsibilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb7fad-8f56-4201-8390-f5d455035f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Influencers, creators, even brands are becoming their own distribution
        platforms; they’re becoming their own channels, media outlets sometimes because
        with great influence obviously comes a lot of responsibilities,” Heussaff
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea6cef-f6fd-4525-a65e-5a796115e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested individuals may pitch in donations as low as ₱100.</p>'
    '16':
