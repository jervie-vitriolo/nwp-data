      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dolor and the association warned that placing a protective
        shield on a motorcycle could lead to accidents because of its effect on aerodynamics
        while motorists are in transit.</p>'
