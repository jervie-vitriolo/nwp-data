      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.mdppa-inc.org/mdppa-statement-on-the-installation-of-a-pillion-metal-shield/"
        target="_blank">In a statement released on July 20,</a> the Motorcycle Development
        Program Participants Association, Inc. (MDDPA) emphasized there is no scientific
        data to prove that placing a pillion metal shield in motorcycles can protect
        the riders and passengers from the virus.</p>'
