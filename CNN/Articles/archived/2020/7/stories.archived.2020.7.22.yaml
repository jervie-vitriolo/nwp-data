    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['influencers', 'creatorsunitedph', 'CICP', 'creator-and-influencer-council-of-the-philippines',
      'erwan-heussaff', 'covid-19', 'frontliners']
    'template': '1'
    'title': '‘Great influence, great responsibility:’ How Filipino creators, influencers
      lend a hand to COVID-19 fight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79460ed4-88fe-41a8-953a-236401f1d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> With majority
        of the world forced into COVID-19 lockdowns, many of our daily activities—
        school, work, and even grocery shopping— have switched to digital platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91a866-ace5-4375-9b22-f815f8cd463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media, now more than ever, is playing an important role in
        our lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788a4a2-e3f9-4445-bc8e-ac702730d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, some Filipino content creators and influencers have joined
        forces to use their platform for a good cause— by lending a hand to the COVID-19
        fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5a00c-f6c2-47e7-bb8c-1ae1c39f1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Creator and Influencer Council of the Philippines recently organized
        a fundraiser called <a href="https://www.facebook.com/CreatorsUnitedPH">#CreatorsUnitedPH</a>,
        which aims to raise ₱1 million to help purchase medical-grade protective gear
        for the country’s healthworkers and frontliners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021ab0b-e220-4e7d-9f5f-dc972f27b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity vlogger Erwan Heussaff, public relations officer of the
        CICP, told CNN Philippines that the group has already raised around ₱400,000
        and has already distributed PPEs to some regional hospitals in need.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7e222-6645-40f5-9e54-764918ed2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve currently met almost half of the target and this is gonna
        be continuous, and this won’t be the first and last obviously as issues arise,”
        Heussaff said in an interview with CNN Philippines'' <em>The Source</em>,
        adding that the group will soon target other organizations and industries
        that may need support amid the crisis.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/eQn4j7kSig0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0c672-87e8-4af8-9851-be98511ab07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:43:51.996+08:00
