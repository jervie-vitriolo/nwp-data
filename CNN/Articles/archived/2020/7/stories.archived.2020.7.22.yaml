      'mgnl:created': 2020-07-22T15:13:34.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11,000 employees of the network are rendered jobless after
        the House Committee on Legislative Franchises voted to junk its franchise
        on July 10. The panel noted that ABS-CBN does not deserve a fresh franchise
        owing to alleged violations on tax obligations, ownership, and supposedly
        unfair reporting, among others.</p>'
