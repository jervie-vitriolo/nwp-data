      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) –</strong>&nbsp;A
        group of major motorcycle manufacturers and a local official have asked the
        government to forego the barrier rule that would allow cohabiting couples
        to ride together.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67742aea-8cfa-4166-ba07-e70fda1fc885'
