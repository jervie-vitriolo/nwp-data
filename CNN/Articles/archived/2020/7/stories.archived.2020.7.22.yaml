  'twitter-qanon-crackdown':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-22T23:10:11.448+08:00
    'imagesource': 'jcr:048dd687-a951-4120-b4a1-0d2b9960977c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9565cec3-3b91-454a-abd6-c106b7fed4de'
    'lead': 'Twitter has removed thousands of accounts linked to QAnon, a group known
      for spreading conspiracy theories and disinformation online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T23:12:22.765+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:14:53.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:33.934+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter takes down 7,000 accounts linked to QAnon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b6823-8274-436c-8759-94ebacf03b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Twitter has removed thousands of accounts
        linked to QAnon, a group known for spreading conspiracy theories and disinformation
        online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c4125-02ef-4038-bfc3-4108e8ecb471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been clear that we will take strong enforcement action on
        behavior that has the potential to lead to offline harm," Twitter''s safety
        team said late Tuesday in a tweet. "In line with this approach, this week
        we are taking further action on so-called ''QAnon'' activity across the service."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba175aa-ed3e-468a-ba19-312aed850f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,000 accounts have been removed in the last several weeks,
        according to Twitter. It also expects that additional actions it is taking
        to limit the reach of QAnon activity on its platform could affect 150,000
        accounts worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58da536-9a3e-4486-aed2-36994488ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QAnon began as a single conspiracy theory. But its followers now
        act more like a virtual cult, largely adoring and believing whatever disinformation
        the conspiracy community spins up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b70e8a-090b-4d03-a73b-cbaa9bf1301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its main conspiracy theories claim dozens of politicians and A-list
        celebrities work in tandem with governments around the globe to engage in
        child sex abuse. Followers also believe there is a "deep state" effort to
        annihilate President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41d847-208d-420c-86b8-ba8cea17786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will permanently suspend accounts Tweeting about these topics
        that we know are engaged in violations of our multi-account policy, coordinating
        abuse around individual victims, or are attempting to evade a previous suspension
        — something we''ve seen more of in recent weeks," Twitter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e559e3d-5455-48b1-9404-89adfeb3c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s multi-account policy prohibits coordinating with others
        to artificially engage or amplify conversations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd61945-af7b-4a18-8d06-48102d904ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no evidence that any of what QAnon claims is factual. ​</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9849f7e-6b88-41a6-b546-ecd13a271120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Followers make unfounded claims and then amplify them with doctored
        or out-of-context evidence posted on social media to support the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c4eed-eb74-4557-857c-e0d42d6f77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anarchical group''s birth, and its continued seepage into mainstream
        American life, comes on the coattails of the Russian disinformation campaign
        that targeted US elections in 2016. ​</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfe59c-e4b1-46f6-bd97-eb6790ea7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Russian campaign had an apparent objective — influence
        voters to elect Trump — QAnon is decentralized, having no clear objective
        aside from its popular slogan, "Question everything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2ea01-45b3-4a44-a60b-6d6698608119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can create a conspiracy, offer evidence to support it and
        tag it with QAnon hashtags to spread it. But no one is held responsible for
        the trail of chaos and disinformation it leaves behind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75ffb6-bb71-4189-aaf0-812b79c0a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it will also no longer serve content associated with
        QAnon in its Trends section and recommendations, prevent it from being highlighted
        in searches and block URLs associated with QAnon from being shared on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177f6b9-ed7c-480b-b296-7a1766887c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions will be rolled out comprehensively this week," the
        company said. "We will continue to review this activity across our service
        and update our rules and enforcement approach again if necessary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d8811-bf75-46ec-be5b-6255a38bebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three GOP candidates have been sympathetic or supportive
        of QAnon: Jo Rae Perkins, a candidate for a US Senate seat in Oregon; Marjorie
        Taylor Greene, a Congressional candidate for Georgia''s 14th district seat;
        and Lauren Boebert, who beat a Trump-backed, five-term incumbent during primary
        elections to become a candidate for Colorado''s 3rd district.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8032e-e135-4cd9-918c-99b10c3db159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been taking more aggressive action against disinformation
        on its platform in recent months, placing warning labels on a post by President
        Trump about mail-in ballots and another during a protest where he said "looting"
        would lead to "shooting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3903285-6ecb-42d8-8ef3-2da12a936193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which came under fire for not taking action against those
        posts, began adding labels to some of Trump''s more recent posts. But rather
        than attempt to fact-check the posts as true or false concerning claims about
        mail-in voting, the labels direct users to a government website to learn more
        about how to vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765d71b-8443-4c37-8ba1-36f55fc945aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Twitter has implemented several policy changes to crackdown
        on misinformation, enforcing them could be a challenge and only have a limited
        impact on preventing the group''s conspiracy theories from spreading.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844da6d-7a22-46e6-9e62-892764fa0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QAnon followers are active on Facebook, Reddit, YouTube and other
        darker corners of the internet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4b699-a1dc-482d-9c6b-4cdfacb3137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T23:12:22.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Paul P. Murphy, Donie O'' Sullivan, Marshall Cohen
        and Michelle Toh contributed to this report. This story was first published
        on CNN.com, <a href="https://edition.cnn.com/2020/07/21/tech/twitter-qanon-crackdown/index.html">"Twitter
        takes down 7,000 accounts linked to QAnon"</a></em></p>'
  'DND-military-modernization-projects-diverted-COVID-19-response-':
