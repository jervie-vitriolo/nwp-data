      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s still with us," says Vogel. "Anytime a group like ours goes
        through something so emotionally deep, I just think it forms bonds. It strengthened
        our group. You never want something like that to happen, but I do think that''s
        the effect of something like that."</p>'
