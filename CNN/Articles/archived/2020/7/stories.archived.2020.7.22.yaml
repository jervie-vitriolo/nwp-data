    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b0511-4811-45bd-aecf-71c4c4acc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:59:21.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An earthquake with a preliminary magnitude
        of 7.8 struck off the coast of Alaska early Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d388f-34c1-4ad9-abc0-6651ec75a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:59:21.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was centered 60 miles, or 98 kilometers, south-southeast,
        of Perryville, Alaska, according to the US Geological Survey. The quake is
        considered shallow at about six miles, or 10 kilometers, deep.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315cf1a-dc83-4f69-b284-25ecd0169d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:59:21.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything below 70 kilometers is considered a shallow quake," CNN
        meteorologist Allison Chinchar previously said. "That''s important, because
        shallow earthquakes often cause the most damage, compared to the ones that
        are deeper, regardless of the strength."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237a3a0-444b-4d28-b3c6-cedad084fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:59:21.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami warning has been issued following the earthquake, according
        to the National Oceanic and Atmospheric Administration. The warning is in
        effect for south Alaska and the Alaska peninsula —&nbsp;Pacific coasts from
        Kennedy Entrance, Alaska (40 miles southwest of Homer) to Unimak Pass, Alaska,
        according to the Tsunami Warning Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d58578-c398-461e-88a1-1d21f5c2b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:59:21.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no threat to Hawaii, Washington, Oregon and California,
        according to the National Weather Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7ff85-d441-4545-8f75-d7c7c9237ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:59:21.266+08:00
