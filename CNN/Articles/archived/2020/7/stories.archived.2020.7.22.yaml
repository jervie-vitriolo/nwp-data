        <a href="https://coronavirus.jhu.edu/testing/individual-states/florida">John
        Hopkins University''s Coronavirus Resource Center.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4371c9-b399-4034-bb91-32377a15b2e0'
