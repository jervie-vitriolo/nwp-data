      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earthquakes are more likely to develop into tsunamis if they are
        high in magnitude, are shallow, and are thrust earthquakes rather than strike
        slip earthquakes, according to the USGS. Quakes between magnitudes 7.6 to
        7.8 have the potential to produce destructive tsunamis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27163d-eb34-4c63-9dd8-3036265facf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:59:21.266+08:00
      'mgnl:createdBy': 'janine'
