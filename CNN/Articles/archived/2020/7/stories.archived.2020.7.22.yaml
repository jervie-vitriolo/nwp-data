      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Here''s what''s at stake:</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cc04a-4292-446f-9ec6-49cef3eed1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the continuing spread, if you don''t already know someone infected
        with Covid-19, officials have said that''s likely to change in the coming
        weeks as the country''s infections keep rising.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ecd253-779e-4620-9642-0a51db8c487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150,000 Americans will die from the virus by August 8,
        according to an&nbsp;<a href="https://us.cnn.com/2020/07/18/health/us-coronavirus-saturday/index.html">ensemble
        forecast</a> published by the CDC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536e3be-2fcc-4368-9299-a1961d54804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous forecast, published July 9, projected roughly 147,000
        coronavirus deaths by August 1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258a6a7-7aaf-4c21-b75f-ba455515a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of the pandemic in the country will also help determine
        what school will look like.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b078076-1396-4acf-8313-6c9a81a15102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he''s pressuring governors to reopen schools in a
        push to reopen the country. But parents and educators have protested a return
        to class saying that while children may not get as sick from the virus, they
        can still contribute to transmission.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8b55c-9cde-4935-b65e-2703629e698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And <a href="https://www.cnn.com/2020/07/20/us/schools-reopening-at-home-parents-choice-wellness-trnd/index.html">several
        districts across the country</a> have announced they''ll only hold virtual
        classes for at least the first several weeks of the upcoming semester.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc668a1-5545-4cc2-9ca2-d0ce1f95d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:58:18.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
