      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Francis Go</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90465531-837f-4f8e-9542-9567248de83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.632+08:00
