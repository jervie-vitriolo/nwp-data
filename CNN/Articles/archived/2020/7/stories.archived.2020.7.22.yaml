      'COVID-19', 'pandemic', 'coronavirus', 'travel-ban']
    'template': '1'
    'title': 'DOT estimates 66% plunge in tourism industry’s H1 revenue due to the
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3985ef-954c-4d24-9c75-21053bc99467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Department
        of Tourism said the industry has incurred 66 percent decline in revenue from
        tourism in the first six months of the year due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed61d7-d913-45cd-9a28-86200ca2e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d698dcf-b9a4-47e8-b113-53c3dfa5f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Spokesperson Benito Bengzon told CNN Philippines’ Newsroom
        Ngayon that they have estimated tourism revenue of ₱81 billion for the first
        six months of 2020, down from ₱243 billion recorded in the same period last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab14835-d22c-4256-b6ef-8d529cdc4d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808513c-c500-4b9a-88c9-7bc46fbb2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel restrictions were implemented by the government as part of
        its goal to control the spread of the infectious disease which led to thousands
        of flights and cruise trips canceled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8f19e-6e6c-43e1-985d-631215b42852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74905ac0-6854-43d9-972f-5fff2979b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Tourism Secretary Berna Romulo-Puyat said the country’s
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/12/Novel-coronavirus-Philippines-travel-ban.html?fbclid=IwAR17kPOVPm3Gebn-gEnyqLreE95O6PlgpZoRK2omKjeQM__PWM_o_vC4x04"
        href="https://cnnphilippines.com/news/2020/2/12/Novel-coronavirus-Philippines-travel-ban.html?fbclid=IwAR17kPOVPm3Gebn-gEnyqLreE95O6PlgpZoRK2omKjeQM__PWM_o_vC4x04">tourism
        industry could lose ₱42.9 billion</a> in revenue due to restrictions imposed
        on travelers that have made aviation and cruise industries suffer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54ca7a-1352-415f-86c3-910a115d3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:30:57.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the negative impact was expected after the Philippines
        recorded a “substantial increase” in arrivals from China in 2018. In the first
        ten months of 2019, a total of 1,499,524 Chinese arrived the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
