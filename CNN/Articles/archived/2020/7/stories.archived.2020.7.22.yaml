      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319434c-f1fb-473d-841a-adbf099addab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is Washington about to let China overtake it. Last year, when
        CNN quoted Joan Johnson-Freese, a professor at the US Naval War College, saying
        the "odds of the next voice transmission from the moon being in Mandarin are
        high," Trump-appointed NASA administrator Jim Bridenstine retorted, "Hmmm,
        our astronauts speak English."</p>'
    '47':
