      are not included

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c534e-02ec-4e97-a037-b21342c731f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
