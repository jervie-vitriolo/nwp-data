    'template': '1'
    'title': 'Vaccine makers hope to have COVID-19 vaccine by end of 2020, but timeline
      will depend on data '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b86dc-3da2-44e6-8531-5f3dccab1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Asked if they believe their COVID-19 vaccine candidates
        could be available in the US by the end of the year and be safe and effective,
        officials from vaccine makers AstraZeneca, Johnson &amp; Johnson, Merck, Moderna
        and Pfizer said in a House hearing today that the speed of the process will
        depend on the data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad085528-52a9-4826-8594-979dd828b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefd4c4-39a5-4a18-a773-4fcb6421acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what some of the pharmaceutical officials told lawmakers:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf77cd-ac58-4c9d-a81a-1712f2c853ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2e4bb-d4f4-41a4-b449-96d64c70062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AstraZeneca:</strong> Mene Pangalos, executive vice president
        of BioPharmaceuticals R&amp;D of AstraZeneca, said providing a timeline is
        a “difficult question to answer,” but added that his company is “very encouraged”
        by the phase 1 and phase 2 trial study results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07210d9a-f682-42a9-9316-5d2b2973d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4d996-b274-4019-ac7f-db9563552b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalos noted results of the two closely watched trials published
        in The Lancet suggest a coronavirus vaccine developed by his company alongside
        University of Oxford are safe and induce an immune response. However, researchers
        stressed more study is needed to know whether the vaccine protects people
        against the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb45da9-eaa3-4295-9f2d-872a6c4923b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a39338-cb0b-4c82-8d43-90270d040076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalos said that if they have vaccine efficacy data, they hope
        to have a vaccine anytime from “September or onwards.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dbbe01-d1c5-49dd-9904-8aeca18fb934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafad28-da2c-46cf-8804-4c828189b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moderna:</strong> Stephen Hoge, president of Moderna, told
        lawmakers they are “cautiously optimistic” about their vaccine''s next steps
        and are quite “encouraged” by the progress. Last week a Covid-19 vaccine being
        developed by Moderna, in partnership with the National Institutes of Health,
        found to induce immune responses in all of the volunteers who received it
        in a phase 1 study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4098e1-e0fa-40c6-a9ab-d818cb25e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f84b6-f822-459a-8781-d71a394995cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the vaccine is being developed further with a phase 3 trial
        planned for later this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68402e2d-7215-4a14-8185-7d87db04f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f2248-daf8-4f28-8b7b-3b4db1c6f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoge said that presuming they are able to accrue cases quickly in
        their phase 3 study, they hope in the fall or towards the end of the year
        they’d have data they could submit to the Food and Drug Administration for
        them to make a determination if they were to approve the vaccine. Hoge said
        at that point they would hope to have millions of dosages of the vaccine ready
        for deployment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912f90a-d6d0-49c1-a5e9-24811c1377a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e3dc4-b889-49d3-adde-c747508d5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pfizer:</strong> John Young, chief business officer of Pfizer,
        also said his company is encouraged by the early data from their initial phase
        1 study with regards to safety and effectiveness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e5c37-9a9e-4963-9f61-3ae55ed1f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1efd7c-089d-4bc9-8c5b-598a58c6b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young said they hope to complete the study by this month and submit
        the data to the FDA to be subject to their approval. He said the large phase
        3 study will be "pivotal" in informing the safety and effectiveness profile
        of the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc5c32-2425-4509-8ccd-4a27cdf4ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6533bfb-2eeb-4479-8d7e-f21af3f397e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young said they have a line of science and "clear critical path"
        to be able to deliver up to 100 million doses of commercial scale vaccine
        products in 2020 and up to 1.3 billion doses for a vaccine in 2021. Young
        said that despite the early encouraging signs, there is "a lot more work still
        to do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af49ee-4069-4276-aed2-fc8ada861e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199926e-4517-4e55-bf76-eadad2e51a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, Young''s company and German biotechnology company BioNTech
        announced their COVID-19 vaccine candidate was shown to elicit "robust" antibody
        and T cell immune responses in an early phase 1/2 study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a087b14-639e-481e-b979-6d457de0e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T00:36:27.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-21-20-intl/index.html"
        target="_blank">"Vaccine makers hope to have COVID-19 vaccine by end of 2020,
        but timeline will depend on data"</a></em></p>'
  'Three-simple-acts-can-stop-COVID-19-outbreaks--study-finds':
    'author': 'Jen Christensen, CNN'
    'caption': 'Photo courtesy: Joe Raedle/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T04:13:04.981+08:00
    'imagesource': 'jcr:54ccb6b2-eb0b-4fe7-ad96-2f510aea6fc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a3ead4-3adb-4541-9a3f-c36466763957'
    'lead': 'If people washed their hands regularly, wore masks, and kept their social
      distance from each other, these three simple behaviors could stop most all of
      the COVID-19 pandemic, even without a vaccine or additional treatments, according
      to a new study'
