    'mgnl:tags': ['sturgeon', 'paddlefish']
    'template': '1'
    'title': 'They were trying to save a species. Instead, scientists created a fish
      that''s part sturgeon, part paddlefish, all accident'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557499d5-c613-4fca-9258-926eafb97e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A group of Hungarian aquatic scientists
        was looking for ways to save the fish responsible for some of the world''s
        finest caviar from extinction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9632013-afe7-4d5a-95f4-00ecd2b69b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they made a Frankenfish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85769d-af85-493c-83de-aaf2aff7c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e0461-bae3-40df-a132-763b35909b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their accidental hybrid, a fish that''s part American paddlefish
        and part Russian sturgeon, could benefit fish farming and the industry''s
        carbon footprint. And on their own, the fish are a marvel of biology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eadc57-ef98-46fc-b324-5c608b155cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f642bc-a42c-4652-b06f-8a67d51f42cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they haven''t been formally named yet, fellow fishery researchers
        have given them the moniker "sturddlefish."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccce54-dd8d-4694-a22b-373d814af2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1f669-762d-4920-a3d6-9272a44c44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "sturddlefish" study appeared this month in the scientific journal
        Genes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181de6cf-849f-4623-ad74-033624aa5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630b697-e152-4e8f-a0e3-c3b8f2a41dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How it happened</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ea0a9-b9f5-413c-a46a-594f94ec036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial goal of the study was to encourage the critically endangered
        sturgeon to reproduce asexually. That isn''t quite how it went.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0b261-cf1a-45ff-a61b-b00a74327947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac39549-444c-4526-aea8-7a8e5612f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian sturgeon, instead, hybridized with the American paddlefish,
        the first time the two have ever hybridized successfully in captivity. The
        paddlefish was originally meant to provide sperm -- not its DNA -- to help
        the sturgeon reproduce on its own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f0456-8d39-42e4-949c-66b8a28a219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5915db-ca27-4569-b725-0da9b9a6fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sturgeon isn''t so genetically different from paddlefish --
        they belong to the same group, Acipenseriformes. According to the US Fish
        and Wildlife Service, sturgeon and paddlefish both provide tasty caviar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b9f92-82ad-42eb-b617-73434617f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe9ab1-9b44-4914-8558-6fc2cc667193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they weren''t supposed to hybridize. Previous hybridization
        attempts between American paddlefish and other sturgeons hadn''t worked, the
        authors wrote. And for their evolutionary similarities, the two have vastly
        different feeding habits, preferred habitats and physical characteristics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaebcdc-70b3-46b1-85d4-d0d24a01d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b03618-9095-432b-936d-2899215940ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the two fish would never have met naturally. The American
        paddlefish dwells in the Mississippi River Basin, and the Russian sturgeon
        inhabits Russian rivers. The Russian sturgeon is considered extremely valuable
        for its roe, or eggs. Both species are threatened by shrinking habitats and
        overfishing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1bd326-8a83-4765-8650-df8c65503664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd4d54-7954-4428-9349-925d164b6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the caviar that comes from sturgeons is a delicacy, the fish
        themselves are exceedingly rare in Russian waters. That''s why the researchers,
        all from Hungary, wanted to encourage the sturgeon to reproduce through gynogenesis,
        which uses the treated sperm of another species to coax the specimen''s eggs
        to develop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974d495-b06b-4dfc-9fcd-e32da09eaa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2aef7-a025-4467-8259-c6e5d7dd0379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in gynogenesis, the DNA of the sperm specimen isn''t supposed
        to transfer to the offspring.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5380e1e-e895-46f0-93c1-a7c2ea43c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146def08-fef1-4970-8a7f-860d4320819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the hybrids could do next</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c158617-c87f-4504-99c9-b0fa529ec002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two types of hybrid fish: One of them is one part paddlefish,
        two parts sturgeon, and the other is one part paddlefish, four parts sturgeon.
        Most of them, between 62% to 74%, survived one month after hatching.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bee607-7151-4b9a-a7ea-cf617893b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097b57c-bef9-4c57-84d9-a26a85223faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both hybrids resembled the sturgeon, with its ridged back and short
        nose, though one of them did have a pointier snout reminiscent of its paddlefish
        parent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2119ef6-3785-46eb-acd7-a756f3f9f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06b146-d9ab-4f93-9b22-1c99e900edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The how and why are still open questions," said lead author Jenő
        Káldy, an aquaculture researcher at Hungary''s National Agricultural Research
        and Innovation Centre''s Research Institute for Fisheries and Aquaculture.
        The two likely hybridized because the sturgeon was slow to evolve. This means
        there are likely fewer differences between its morphology and genes and those
        of other species, including, apparently, the American paddlefish.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761fd1eb-393e-43e5-9ad2-3e5a5a6bd412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243cb1c6-d6e5-48bb-b339-17743f494ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon hybrids are typically used in aquaculture and provide around
        20% of global caviar production, the researchers said. But if the hybrids
        adopt the paddlefish parents'' habits and learn to feed on plankton and other
        microscopic organisms instead of the more discerning sturgeon''s diet of crustaceans
        and larger fare, they may play "an important role in adapting pond aquaculture
        to the challenges of climate change," the authors wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73aaf70-f906-40f2-9589-a4cb1d1ad5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0b07a-7d4b-4f27-8f73-44b74080f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, if these "sturddlefish" end up not needing to be fed
        and instead can rely on natural plankton in their habitats, the carbon emissions
        that would''ve resulted from feeding them will shrink. Paired with their high
        market value, the accidental hybrids could end up being more valuable than
        their creators imagined.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f2a11-4d2a-4618-9dc5-8d0e84e2579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd9721-84cb-4631-9c24-99c13b9439cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for saving the endangered sturgeon, the study "has taken us closer
        to our aims," Káldy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d83949-5060-4d33-9a3d-cb2a1f0abba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:23:56.992+08:00
      'mgnl:createdBy': 'glee'
