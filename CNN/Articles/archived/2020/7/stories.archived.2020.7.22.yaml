      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6122100-2505-4bf6-b007-0296d4a59955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Republican Party Chairwoman Jane Timken similarly cast the
        charges as cause for Householder to resign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46daee14-2528-4e74-afa1-34edaa6f0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02906902-b902-407a-8644-2c369c6eedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greed, lust for power, and disdain for ethical boundaries are not
        unique to any particular political party," Timken said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc99c7-5be6-4d91-b460-8875d1a9f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68610f9d-6a40-4804-ae3d-e140a1cdffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our country is going to endure these difficult and divisive
        times, we must unite in the notion that people who break the law should be
        held accountable."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc169d1-cfce-4509-b3bf-9fdf2f87914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c126f6-2992-4190-b628-ae7a6bce56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Householder''s district includes parts of the state east of Columbus.
        He was first elected to the state House in 1996 and served until 2004, when
        he left office due to term limits, according to his official biography, which
        says he had also served as House speaker during that time. He was elected
        back to the chamber in 2017.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7df19b-842f-4926-8a1e-bd854961a9fc'
