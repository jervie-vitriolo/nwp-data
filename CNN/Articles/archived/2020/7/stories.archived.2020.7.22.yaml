      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"I''m Fanny Smith. I was born on Flinders
        Island. I''m the last of the Tasmanians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41149ba4-fb18-4efe-84f5-125578b4a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nfsa.gov.au/collection/curated/fanny-cochrane-smiths-tasmanian-aboriginal-songs"
        target="_blank">audio</a> is scratchy and distorted, sounding at times like
        it is being spoken through a wall. Yet the voice speaking is high and proud,
        with long, stretched syllables in English. When she breaks into song, in her
        native language, it is half chant, half bluesy-spiritual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1803c-7bdf-48cc-a26e-ebc7a273c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was born on the Australian island of Tasmania, in December
        1834, to the Palawa people, an Indigenous population that had lived on the
        land for at least 34,000 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a61b5b-ea1b-4eb0-bae8-dbc7c09fa188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she died in 1905, Smith was the last native speaker
        of her people''s language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f483c-a01e-4d9e-b258-95e81825216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of more than 250 distinct languages spoken on the Australian
        continent when Europeans began arriving in the 17th and 18th centuries. Since
        then, colonial rules systematically stripped Indigenous peoples of their languages
        through English-only education policies and discriminatory practices, causing
        deep-rooted issues that held communities back socially and economically, and
        fractured their identities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367b39d-34aa-4c55-b0e9-6ae526d7fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Black War</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f5fba-0aa4-406c-acab-49285fe2bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Europeans first <a href="https://www.abs.gov.au/Ausstats/abs@.nsf/dc057c1016e548b4ca256c470025ff88/F6FA372655DCC15FCA256C3200241893?opendocument"
        target="_blank">invaded</a> Tasmania in 1803, there were between 4,000 and
        10,000 Indigenous people living on the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8954a-cf57-4235-a076-3cada4fed700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the middle of the century, this had dropped to the low hundreds,
        with thousands having been exterminated by the "Black War," a campaign, beginning
        in the 1820s, by European settlers to push the Indigenous Palawa people off
        the newly settled territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c71290-27bd-40ce-b3ad-76c11df9bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors were forced to move to Flinders Island, a remote outpost
        that previously served as a prison colony. On the Island, Indigenous people
        were encouraged to assimilate, take English names and adopt European dress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6431a-8cf2-4a8c-8e80-56ceafd119a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was where Smith was born in the 1830s, one of a community of
        around 100 people living on the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdf9a4-3879-4041-8e9e-f27115d798e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.abs.gov.au/Ausstats/abs@.nsf/dc057c1016e548b4ca256c470025ff88/0D3893BEE905CA98CA256C3200241894?opendocument"
        target="_blank">In 1847</a>, the camp at Flinders Island shut down amid growing
        controversy. Smith was among a few dozen other surviving Indigenous Tasmanians
        who moved to Oyster Cove, south of Hobart, where years later she met her husband,
        William Smith, an English ex-convict transported to Australia for stealing
        a donkey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201425a-4883-4c2b-a71a-a16b1b6ded71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1876, Fanny Smith petitioned the government to recognize her
        as the last surviving Tasmanian Aboriginal. She received a parliamentary grant
        of £50 and a 300-acre piece of land, as a form of compensation for the near
        extermination of the island''s Indigenous population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004215e-005b-4ceb-b4f5-3e9b4cea5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recognition of Smith, and before her a woman called Truganini,
        as the "last Tasmanians" sparked a belated desire among some Whites to preserve
        the island''s culture and language -- if not its people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c60b3-02ee-4937-8971-883a261b090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1899, a few years before her death, Smith traveled to Barton
        Hall, a stately home in the swanky Hobart suburb of Sandy Bay. A photo from
        that day shows her standing in the house''s garden, her face inches away from
        a phonograph trumpet connected to a wax cylinder recording device operated
        by Horace Watson, of the Royal Society in Hobart.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4832baf-37e1-4243-b037-9e498f4005f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson recorded Smith twice, talking about her life and singing
        in her native language. She cried when she heard the recording played back
        to her, reminded of her mother''s voice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede18cd5-f015-405b-a4e9-198e250351b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the experience was not entirely a sad one. Smith sang hymns
        and traditional songs for Watson, and translated one of the songs she sang
        into English:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d876a0-66aa-4172-b76b-e710f8a2612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It''s spring time,</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab408c2-4ebb-498b-92ec-d910a86c42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The birds are whistling, the spring is come,</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65002dcd-1f21-43ba-9f25-379639b3f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The clouds are all sunny,</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca4ab2-3f04-445b-be7d-6a9103dae1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The fuchsia is out at the top, the birds are whistling, everything
        is dancing,</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27b67c-0566-4cec-aed4-af1de327cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Because it''s springtime, everything is dancing,</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc1535-f3e1-4669-9186-ebf4c6792ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Because it''s springtime.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5b331-debe-4174-ac5b-f5a40c51fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This record was made for me by Fanny Smith in 1903," Watson says
        at the end of one of the recordings. "We had a real excellent time here."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde31246-f380-474b-bbfd-85a6c44962ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Smith died two years later, the Tasmanian languages died with
        her. This pattern would play out again and again across Australia in the 20th
        century, as the rights of Indigenous people were trampled and their languages
        and culture increasingly marginalized or assimilated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20eb961-ad7d-4da6-a810-b97c5303a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Language loss</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba180da-3966-4b28-be5e-eb5499a043eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a cliche that we do not fully appreciate what we have until
        it''s gone, but the mass death of Australian languages has proven to be the
        perfect laboratory for studying language decline and the effects it has had
        on Indigenous communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1219ba8-e994-4529-8451-66516bb88c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of work by researchers has provided <a href="https://www.aph.gov.au/parliamentary_business/committees/house_of_representatives_committees?url=/atsia/languages2/report.htm"
        target="_blank">important findings</a> into how the loss of language feeds
        into health, economic and education outcomes, and made the case for preserving
        and bolstering minority languages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e49382-b5b0-43c9-b52d-43dad0882f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, Indigenous people are twice as likely as non-Indigenous
        Australians to have a severe or profound disability, and more than six times
        as likely to live in social housing. The unemployment rate for Indigenous
        people is also 4.2 times the national average.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c593a-6e28-4692-88e4-cd4d552cdf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, too, a government survey found First Nations and Inuit
        people lag far behind non-Indigenous populations "as measured by most major
        indicators of health."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104e430-4b29-4966-b7c6-e8194436f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indigenous health is widely understood to also be affected by a
        range of cultural factors, including racism, along with various Indigenous-specific
        factors, such as loss of language and connection to the land, environmental
        deprivation, and spiritual, emotional, and mental disconnectedness," researchers
        Malcolm King, Alexandra Smith and Michael Gracey argued in a 2009 <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(09)60827-8/fulltext"
        target="_blank">paper</a> for The Lancet. "Language is crucial to identity,
        health, and relations. It is especially important as a link to spirituality,
        an essential component of Indigenous health."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8229022-fbf2-4b4b-9ba6-31dd8639f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas Whalen, a speech and language expert at the City University
        of New York, said that those communities which retained their Indigenous languages
        showed better results across a host of health metrics, from "suicide to diabetes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaec573-08df-457d-b8fc-3afb0a55e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that I believe that language has magical properties -- although
        some communities do -- it''s just that it reestablishes a sense of community
        and connectedness that is currently lacking for many people," he said. "Language
        and culture are very tied together. I think language still has a special place
        because you can connect it to any cultural practice, everybody recognizes
        it as part of their cultural heritage."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bb3d2-bc57-4523-a54a-c718ac6897d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dianne Biritjalawuy Gondarra, a Yolngu woman from Arnhem Land, on
        the northern tip of Australia, said that "culture is a shadow, it''s something
        that follows your everywhere, and part of culture is language, which connects
        me back to my land."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746cb58-bd32-4473-a24e-3b43b5895f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It disconnects a person if you don''t have your language," Gondarra
        said. "You feel it, that loss."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72161d4b-634f-4c01-aa97-639c0f7a8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Walsh, a researcher at the Australian Institute of Aboriginal
        and Torres Strait Islander Studies (AIATSIS), said that in his work on language
        revival, working with people rediscovering their Indigenous languages, "what
        always struck me very forcibly was the way an individual would say that getting
        their language back had changed their life."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6225efb-b4d8-492a-ac86-d33adeca82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got the gloomiest statistic of the highest level of youth
        suicide among Indigenous people in the OECD," he added. The hope is that by
        improving access to Indigenous languages and culture, this can help connect
        people with their identity and stave off or at least reduce mental health
        problems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59396c-4dd0-412e-941f-bd31d2e90747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If language can be used to arrest this level of suicide obviously
        it''s going to be a good thing," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39591510-eab7-47fe-8798-7f1988bc0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cut off from information</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8b4eb-ea8a-460f-a490-e471b85bc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Indigenous language speakers also find it hard to access information,
        with key education and health materials only available in English -- exacerbating
        the gap between outcomes for Indigenous Australians and Whites.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262cb8d-df8f-4afd-8a64-bd1882c00e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basic primary underlying knowledge is unavailable to them," said
        Richard Trudgen, director of Why Warriors, a Northern Territory-based Indigenous
        rights group. "This is why nothing is working, this is why the gap never closes
        and it gets wider."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875aa01-950f-4e47-8ce7-e5b79bb8cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While younger Indigenous people may learn English through school,
        educational outcomes are worse in Indigenous communities compared to White
        ones, they people still lack access to resources in their native tongue and
        may struggle to understand more complex materials in a second language. In
        the Yolngu community where Trudgen works, in northeast Arnhem Land, a lack
        of access to information in their own language, as well as the tools to translate
        from English to Yolngu, leaves people in a "paralyzed learning state," Trudgen
        writes in an upcoming report, a draft of which was shared with CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8736a56-c904-4ca5-99d4-d8dfb82d11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot self-learn ... and cannot productively control their
        lives becoming just like dry leaves on a tree that fall to the ground," he
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0f920-a0c4-428b-9ee2-8e3aeeecb910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Yolngu look around at their own world they see their own economic,
        legal and governance structure which they understand," Trudgen continues.
        "But the Balanda (mainstream Australian) economic legal and governance structure
        is just a blur of confusion. This seems to be a whole level of knowledge that
        the Balanda education system has not given them access to or has locked away
        from them like the roots of the tree in the ground."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ab045-9b68-47db-a022-07e524d96bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gondarra, who works with Trudgen on a number of projects, said that
        without formal education in their own language, young people are left with
        a denuded version of it, with more complex topics always discussed in English.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac73fe-5487-49e3-b95b-d1f60b424fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re left thinking (the language) is dumb and stupid, but it''s
        dumb and stupid because it''s been dumbed down," she said. "They''re not learning
        the high and old language, the economic and academic language."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bc3e6-8ad4-45fe-bd5b-abfafa6fe5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lost pearl</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b0c75-e762-4c0a-96ba-93dc07289dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whalen, the CUNY expert, said that "when you talk to people from
        Indigenous communities" about the value of language in promoting general health
        and other outcomes, "they are completely unsurprised."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d00b6-2a9f-4822-8a84-8a6ee10765c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before an Australian parliamentary inquiry in 2012, Yurranydjil
        Dhurrkay, a woman from Galiwin''ku, an island off the coast of Arnhem Land,
        said that "our language is like a pearl inside a shell. The shell is like
        the people that carry the language. If our language is taken away, then that
        would be like a pearl that is gone. We would be like an empty oyster shell."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539def8-b52d-42fc-83e3-7004e5a46481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a large number of Indigenous Australians, however, these pearls
        have been actively stolen. Only 13 of the 100 or so Indigenous languages spoken
        across Australia are acquired by children, vital for them to survive into
        another generation, according to AIATSIS.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f80bc-0337-4653-89d4-5f74b0666060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most languages are spoken only by a handful of elders who are rapidly
        dying out -- joining Fanny Smith as the last speakers of their native tongues.
        In the past, languages were often viewed in Darwinian terms, the survival
        of the fittest. But more recent research has shown that by and large, languages
        do not die out, they are killed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff391c98-1bef-4b6d-8414-4a574ced0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Europeans invaded the Australian continent in 1788, scant
        effort was made to learn Indigenous languages, except by a handful of colonists,
        and White and Indigenous communities largely lived separately. When they did
        overlap, Indigenous peoples were often treated brutally, forced into slavery
        or menial labor, or massacred.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8837be6-b513-4aa3-91df-6cf5fee41348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As White Australians took over more and more of the continent, Indigenous
        peoples could no longer be ignored, and efforts were made to assimilate them
        into colonial society. Beginning in the late 19th century and lasting until
        1970, Indigenous children were routinely removed from their families and placed
        in White households or institutions, stripped of their culture and language.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc32f3-d032-4608-bd3b-e49b1f779b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those not of the "stolen generations" were often little better off.
        Schools and missions across the country were ordered to stop using Indigenous
        languages and switch to English.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e110255-3f13-4ff7-b91a-6b7754e01fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were told don''t speak your language, don''t practice your
        culture, or your children will be taken away from you," said Letetia Harris,
        a Wiradjuri language teacher in Wagga Wagga, in New South Wales. "The people
        who are the victims or the children of the victims live with that and there
        is not one Aboriginal person who is not affected by stolen generations or
        that fear (of having their children taken)."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f43424-31b1-42bb-8756-2faab08db60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tide has slowly been turning in favor of language revival, or
        at least preservation, since the 1960s, writes Indigenous languages researcher
        Laura Rademaker. In 1973 -- after decades of work by Indigenous educators
        and activists -- the government reintroduced mother tongue education at select
        schools. However, this program has not been without setbacks, and many communities
        still struggle to access key materials, Trudgen said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c85d01-bedb-4538-b2d1-0a6a15ad0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often it is not "until the people are basically wiped out and have
        lost all their language and start to learn English" by necessity, he added,
        that they finally gain access to vital information, on subjects such as germ
        theory, dealing with the government, and legal matters. This is not a failure
        of the language, Yolgnu for example can express and discuss these concepts
        as well as English, but in education and resources available.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd59a7b-fb96-4fb0-b4b7-38c3fbab3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudgen said that many English-speakers unconsciously believe that
        is the only language through which people can acquire knowledge, when Indigenous
        languages are fully capable of being used to teach complex topics.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80ca6f-0950-4506-870f-915875ee3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mainstream mindset is that the people are primitive, their
        languages are primitive, we''ll just force them into school and tell them
        they all need to speak English," he said. "A hundred years ago they whipped
        Aboriginal people for speaking their languages -- we''ve gone from that to
        a more subtle form of whipping, where we just won''t use their languages."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b59f1-3b4a-4864-bdc0-961711bf4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow progress</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a64ce7-b5a4-44a1-a4ae-65ee4a060815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1970s, progress in revitalizing -- and in some cases reviving
        -- Indigenous Australian languages has been slow, but it is occurring.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ebec15-e8cd-4a70-842e-cef9d5824d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh, the AIATSIS researcher, said revitalization work can sometimes
        be harmed by a focus on the "doom and gloom around Australian languages,"
        as this can encourage defeatism and make it hard to rally support for at-risk
        languages.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39096771-5166-44e0-9e22-b5a405303d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, a lot of languages are vastly ahead of where they were
        20 years ago and things are really gathering pace," he said, pointing to successful
        efforts to reintroduce Wiradjuri to schools in the region.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8608b2-121a-4518-9b2f-4da71791e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In monolingual Australia, for there to be 5,000 people learning
        Wiradjuri, that''s just off the scale. Twenty-five years ago, if there were
        15 people learning a language we would be delighted."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963fce0-d3ad-4921-bba7-e5439c40dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even symbolic use of languages -- such as translating road signs
        or government announcements, or broadcasting snippets on TV -- can have a
        major effect, Walsh added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaca3ac-c41b-4e2c-8dc3-c0b4be5b7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whalen, the CUNY expert, agreed. "The goal does not have to be complete
        fluency, having the Indigenous language spoken on the street every day," he
        said. "Lots of smaller uses and more constrained uses are still valuable."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a23bb0-032d-4920-9498-f06a3028211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the 1960s, Cheryl Penrith only knew a handful of Wiradjuri
        words. Elders at that time were careful not to speak the language in front
        of children, and many in the community had been traumatized by experiences
        of the stolen generations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071cac18-69fe-42f6-bcb2-b7781118b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons people were removed from their families was
        to stop people talking language," she said. "People were really deterred from
        speaking language."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd200c-55e1-4023-babb-87686f764a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adult, Penrith, who lives in Wagga Wagga, took a Wiradjuri
        course, part of the state-wide language reclamation project led by Indigenous
        elders and activists.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e93064-91b8-4895-bc7a-31c910e35a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been really empowering for us, it connects us to country,"
        she said. "Language can really connect you to place and your identity."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09caf109-88af-4fcb-8618-3299658b4ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent years have seen a mini-renaissance in Indigenous culture
        and art, with projects such as NoongarPedia, the first Wikipedia site in an
        Australian language, translations of Shakespeare, and more programming for
        Indigenous language content on radio and television.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b80a29-1140-47b3-9545-598ab5275658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revival movements for endangered or even dead languages are also
        underway across the country, including in Tasmania, where a composite language
        -- Palawa kani -- drawn from historical sources has gained some traction in
        recent years.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b42f72-ed27-4b35-b6df-13edbcd0abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mother tongue teaching and language revival is important worldwide,
        it is of particular importance in Australia, where Indigenous culture and
        language is deeply connected to the land and relies a great deal on oral storytelling.
        Many members of the stolen generations have spoken of how being taken away
        from their family and culture has left them disconnected to the land as well,
        unsure of where they belong and who they are.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c5cd0-9758-46fb-ac98-251122b14e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gap remains</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b0039-5c7b-458f-9500-08f60f8c0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 years after Fanny Smith''s death, Australia has changed
        in a way that would have been unimaginable for her generation. A White settler
        society has transformed into a modern, multicultural and multiracial country.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36361220-97fa-4eae-be22-64f6d3989586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite that progress, Indigenous people have, to a great extent,
        remained on the fringe, cut off from advances and still subject to discrimination
        and racism.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1a00d-d517-403b-840a-3248e6351ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other Commonwealth countries such as New Zealand and Canada,
        Australia still doesn''t have a treaty between its government and its Indigenous
        people. Indigenous people are also vastly overrepresented in crime and prison
        statistics, and those regarding deaths in custody.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbb121-bd2f-4ce1-b823-467a54a73457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous rights in Australia have been thrust back onto the political
        agenda with global protests for racial justice in the wake of the killing
        of George Floyd by US police officers. Marches held across the country featured
        tens of thousands of people of all races, who connected the American issue
        to that felt by Black people in Australia, with one sign reading "same story,
        different soil."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a9600-f7ef-46b7-96a9-913464e01461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing a key slogan of the US protests, Trudgen, director of Why
        Warriors, said that the "dominant culture needs to take their knee off the
        neck of Indigenous people in Australia and let them breathe intellectually."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f96f97-50b9-4b9b-97e6-ce4d8f40c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a prime opportunity now to take it to a different level,"
        he added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c69961-c855-4d58-9c7f-d7f87d2cd97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, the Wiradjuri language teacher, took part in Black Lives
        Matter marches in Wagga Wagga. She was skeptical about White Australia''s
        willingness to change and address longstanding problems of discrimination
        and marginalization, but nevertheless saw the protests as a step forward,
        with both Indigenous and other Australians joining together.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3dc9d1-937b-45a1-a4ae-3092d1355c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a heck load of racism in Australia," Harris said.
        "The only thing we can do is walk, and keep lifting up our people, and welcoming
        those who are willing to open their eyes to us."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb5ffd-8952-4ebb-9bf5-9dece1303163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:09:53.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/07/20/australia/australia-indigenous-language-rights-intl-hnk/index.html"
        target="_blank">Indigenous Australians had their languages taken from them,
        and it''s still causing issues today</a></em></p>'
  'Trump-Ghislaine-Maxwell-Jeffrey-Epstein':
    'author': 'Maegan Vazquez and Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
