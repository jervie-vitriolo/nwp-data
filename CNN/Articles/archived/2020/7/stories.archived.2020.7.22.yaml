    'jcr:uuid': '1d7285d8-8b6e-4cfd-9e8d-9f203bf6ed36'
    'lead': 'Officials from vaccine makers AstraZeneca, Johnson & Johnson, Merck,
      Moderna and Pfizer said in a House hearing today that the speed of the process
      will depend on the data'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T00:36:27.919+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:15:52.757+08:00
