  'Brazil-president-covid-positive-again':
    'author': 'Shasta Darlington, CNN'
    'caption': 'Brazilian President Jair Bolsonaro looks on in front of Alvorada Palace
      in Brasília, Brazil, on July 18. Bruna Prado/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T21:34:43.894+08:00
    'imagesource': 'jcr:c9177272-0b85-490c-b6e4-836a72e89746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ce0d268-17eb-4f97-aa9f-cc0e03bddbf6'
    'lead': 'Brazilian President Jair Bolsonaro told CNN affiliate CNN Brasil on Wednesday
      that he had tested positive again for Covid-19, just over two weeks after his
      initial test came back positive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T21:39:47.395+08:00
