      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has reinforced Synchrony''s recent efforts to diversify
        away from brick-and-mortar stores. Last year, Synchrony made a bet on the
        booming pet industry by acquiring insurance provider Pets Best. Last fall,
        it was selected to <a href="https://www.synchrony.com/paypal-and-synchrony-to-launch-venmo-s-first-ever-credit-card-.html">build
        a credit card for Venmo</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
