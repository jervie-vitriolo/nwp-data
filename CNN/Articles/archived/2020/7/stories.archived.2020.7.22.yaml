      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists put a group of women, all of whom gave birth without
        requesting pain relief, through a number of exercises to test their resistance
        to discomfort, including applying heat and pressure to their arms and asking
        them to plunge their hands into icy water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21800d2-5f97-46d0-90db-ab9ea9a49473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared to another group of mothers who did require pain relief,
        they were shown to have a far higher threshold before they experienced pain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc9dc6-9765-4dc9-896a-964121c115be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unusual for women to not request gas and air, or epidural
        for pain relief during labor, particularly when delivering for the first time,"
        said Dr. Michael Lee, joint lead author, in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd36021-b7cf-4dfa-86d4-609ff84720d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we tested these women, it was clear their pain threshold was
        generally much higher than it was for other women," said Lee, a lecturer with
        the University of Cambridge''s division of anaesthesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629e762-3b93-4753-b1ae-ea4966bfa874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their genetic code was then explored -- and scientists found a unique
        variant to one cell that was present in many of the women who didn''t need
        assistance during childbirth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e119a0-4747-4f23-a8a9-c1e43e8c0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involved the gene KCNG4, which helps produce protein that created
        a "gate," controlling the electric signal that flows along our nerve cells
        and into our brains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8800c6-ce8a-4545-897d-d848fbf41e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sensitivity of this gatekeeper to electric signals that had the
        ability to open the gate and turn nerves on was reduced by the rare variant,"
        the researchers found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002affe0-7036-4c3a-b998-554ba892bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The genetic variant that we found in women who feel less pain during
        childbirth leads to a ''defect'' in the formation of the switch on the nerve
        cells," co-author Ewan St. John Smith explained. "In fact, this defect acts
        like a natural epidural."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30de03-f4ae-4ad7-b98b-47628d28c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means it takes a much greater signal -- in other words, stronger
        contractions during labor -- to switch it on," said Smith, a PhD with Cambridge''s
        department of pharmacology. "This makes it less likely that pain signals can
        reach the brain."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc8b3f-5000-44fb-af91-3ab557f6d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only have we identified a genetic variant in a new player underlying
        different pain sensitivities," added co-author Frank Reimann, professor of
        endocrine signaling at Cambridge''s department of clinical biochemistry. "But
        we hope this can open avenues to the development of new drugs to manage pain."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884b2c1-2ff1-419e-845d-4807cd694b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their study was published in the journal Cell Reports on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce6bce-e38f-4389-83cb-1d9353655e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study from 2018 found that epidurals, which reduce the pain
        experienced during labor, were linked to a reduced risk of postpartum depression,
        although its authors cautioned that other factors might play a larger role.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e89e3-0e7a-4356-84a3-cc1d06c2e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidurals are increasing in popularity among women in the United
        States, researchers at Stanford University found while collating data on millions
        of births over the past decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce399cce-8885-4471-9983-38fa7f86d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/21/health/childbirth-pain-threshold-study-scli-scn-intl/index.html"
        target="_blank">A very rare gene could explain why some women don''t need
        pain relief during childbirth</a></em></p>'
