      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae970b-de51-40b9-922a-40265861eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
