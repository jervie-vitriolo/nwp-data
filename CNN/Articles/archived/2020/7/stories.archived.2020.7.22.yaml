      'mgnl:lastActivated': 2023-01-26T10:15:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Secretary General for Administration Department Dr.
        Ramon Ricardo Roque told reporters Wednesday that the two tests are prerequisites
        for guests and technical staff who will be at the Batasang Pambansa for SONA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6056f-53ff-4fa4-b034-d85a9ab7a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:49:27.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and House members will be swabbed for the RT-PCR test,
        the so called “gold standard” in COVID-19 testing, on the eve of SONA, July
        26. They will undergo rapid test at specified venues in the morning of July
        27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a9086-f1a5-4743-8188-87820804d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:49:27.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who test positive for COVID-19 in either the RT-PCR or rapid
        tests will be denied entry to the session hall, Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee6d73-a593-4565-9903-5d45007b611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:49:27.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Pag nag-positive kahit saan, out na. ‘Yung principals, wala silang
        kapalit. Pero yung technical staff, may kapalit sila. Yung alternates ng technical
        staff, is-swab din sila," he said in a press briefing on the House of Representatives’
        preparations for SONA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e2df6-8f91-4055-b087-105ae692c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:49:27.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they test positive in any of the two, they''re
        out. The principals don''t have replacement, but the technical staff have.
        The alternates of the technical staff will undergo swab testing, too.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4628835-dfa9-4b57-bfde-14749d7ed236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:49:27.653+08:00
      'mgnl:createdBy': 'kristel'
