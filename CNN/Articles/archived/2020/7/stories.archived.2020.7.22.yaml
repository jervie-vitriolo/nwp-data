      'mgnl:lastActivated': 2023-01-26T10:14:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Benjamin Marcelo</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf3a17-baff-4c54-840f-28cd2e8f0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.632+08:00
