    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '604a8eac-8ac4-4e2d-bfdd-1b21f1667104'
    'lead': 'The DOT estimates a 66 percent decline in the tourism industry’s revenue
      in the first six months of the year due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T17:30:57.879+08:00
