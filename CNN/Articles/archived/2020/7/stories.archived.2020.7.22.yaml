      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The Department
        of Health reported 1,594 new COVID-19 infections on Wednesday, with the country’s
        total case count crossing the 72,000 mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f21bf-e710-4296-8b3c-c48edb914e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:53.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said of the newly reported cases, 750 are “fresh” or were
        detected in the last three days, while 844 are “late” cases or were part of
        the validation backlog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b441a7-9275-4c72-98ab-9b3076a26101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:47:57.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303a637-8d43-4d34-953a-04a0d10c0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:47:57.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the total number of cases to 72,269, with 971 of the
        new infections recorded in the National Capital Region, the department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39792c0c-05c3-4546-98b3-751b2311be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:53.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province logged the second highest number with 252 cases, followed
        by Zamboanga del Sur with 53, Negros Occidental with 35, and Rizal with 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b233ff-e38a-44a5-b49e-030843edc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:53.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six new deaths were also reported by health officials — five occurred
        in July, while one in June. The DOH added that two were from NCR, two from
        Western Visayas, one from Central Visayas, and one from the Bangsamoro Autonomous
        Region in Muslim Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae97a3b-f0e7-47f4-88e7-139a3710b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:53.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national COVID-19 death toll is now at 1,843.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7a831-aac8-4f26-9f0c-dba54edd06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:53.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 342 have also recovered, bringing the total recoveries
        to 23,623.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc47fa-c0e3-4f74-947b-c931d3f206f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:53.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total confirmed cases, 46,803 are currently ill patients,
        based on the Wednesday case report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37a1f4-215c-440b-b527-8b260468f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:47:57.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department also reported that national case doubling
        time as of July 20 is at 8.47 days, which is still far from 30-day target.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230ca35-cb84-4318-90f0-a732af2770be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:47:57.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117c156-989f-4d0c-adb1-8a03f448ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:47:57.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the reproductive number, or the number of secondary case
        for every COVID-19 case, it increased to 1.58 as of June 24 from 1.23 as of
        June 22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a582d2a-2b51-4098-adfd-0a00bdf06015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:47:57.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386fde9-6f33-4073-bcf0-1c7b1277bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:47:57.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that as of July 21, there are 91 licensed COVID-19
        testing laboratories in the country, while as of July 20, a total of 1,110,902
        unique individuals were tested with an average 24,695 tests done per day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520df78-bd36-4e86-93e2-9544d256477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:47:57.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e7e5f-f3c6-4534-a766-fc9dbc36e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:53.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced that COVID-19 cases
        among Filipinos abroad reached 9,165, with an additional 20 infected. The
        DFA counted two new deaths, for a total of 647 fatalities, while recoveries
        remain at 5,369.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f08de9-4e74-49f2-80e1-c1b09bbc63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T17:02:53.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:15:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus disease has already killed some 616,000 out of the
        nearly 15 million people infected worldwide.</p>'
  'DOT-66-pcnt-decline-tourism-industry-H1-revenue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
