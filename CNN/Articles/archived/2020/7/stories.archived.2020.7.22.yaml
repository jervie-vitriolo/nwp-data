      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8707dd5-ad52-4fd0-95b9-540a6e02ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:13:34.429+08:00
