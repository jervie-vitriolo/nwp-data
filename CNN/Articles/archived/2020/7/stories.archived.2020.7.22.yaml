      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallejo, the critical care pulmonologist in McAllen, said he is
        grappling with frustration as he watches his colleagues work tirelessly in
        exposed environments -- yet he still hears reports of people ignoring social
        distance guidelines on the outside.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a8bf5-3716-4181-926d-36049cc7d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
