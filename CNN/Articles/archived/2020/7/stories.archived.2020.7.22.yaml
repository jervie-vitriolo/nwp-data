      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the security aides who contracted COVID-19 did not have
        any close contact with President Rodrigo Duterte, who is in the sector of
        the population most vulnerable to the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
