      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — KidZania
        Manila, an amusement facility owned by ABS-CBN Corporation, is also closing
        down by end of August after months of shutdown due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842d846-6e48-44d5-8364-f8ad8af898ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:22:40.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After 5 years of providing a learning experience for children,
        Play Innovations, Inc. has decided to cease the operations of KidZania Manila
        effective August 31, 2020,” the <a href="https://twitter.com/cnnphilippines/status/1285775895492354049"
        target="_blank">establishment announced in a statement on Wednesday</a>. Play
        Innovations, Inc. is a subsidiary of ABS-CBN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861d4d9-edff-4d76-85e7-d049065c2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:22:40.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant <a href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-shutdown-retrenchment-.html"
        target="_blank">earlier said</a> a number of its workers will lose their jobs
        on August 31 as the network stays off-air without a congressional franchise.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6cde3-fa2e-4c65-bd91-5b8709dd608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:22:40.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KidZania explained that the ban on mass gathering and stay-at-home
        rule for children gave them no choice but to “close the play city’s doors
        permanently.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f4ba6-856c-43f6-952e-95d15d0a2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:22:40.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center assured that they will provide their employees with severance
        pay as mandated by law as well as job placement programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74aaf6f-0bdf-4a40-bc87-1abe67b8a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:22:40.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of the play space expressed gratitude for the trust
        of its industry partners, schools and families over the last five years.</p>'
  'Roque-IATF-did-not-fail-COVID-response-Drilon-politicking':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-22T13:07:04.042+08:00
    'imagesource': 'jcr:d3d813eb-1493-4d99-9619-4d52fbdbc38c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db28a6f-7ab5-40ea-88f0-d8fee5b1c12d'
    'lead': 'Presidential Spokesperson Harry Roque advised critics to set aside politics
      while the country continues to battle the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T13:11:55.537+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:15:34.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:22.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'Harry-Roque', 'Drilon', 'Franklin-Drilon', 'politicking',
      'COVID-19']
    'template': '1'
    'title': 'Palace: Task Force not failing in COVID-19 response, opposition ‘resorting
      to politicking’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76eb7f4-b3ee-496e-b740-4efb551ceaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> Malacañang
        on Wednesday refuted claims that the country’s COVID-19 inter-agency task
        force has been failing in its pandemic response, saying critics have been
        “resorting to politicking” amid the health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c67ab-aec3-461c-a891-42a519b0d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the statement in response
        to Senate Minority Leader Franklin Drilon’s view that the IATF has failed
        to address the pandemic problem in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a689c-b3f9-4123-95de-75cd888fe8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Roque advised critics— particularly
        the opposition— to set aside politics while the country continues to battle
        the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba46a54-871b-4403-9078-879edcc9d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we failed, for as long as we did not meet the 3.5
        (million cases) projection of UP (University of the Philippines),” Roque said
        in an interview with<em>&nbsp;The Source</em> when asked to respond to the
        senator’s <a href="http://www.senate.gov.ph/press_release/2020/0721_drilon2.asp">pronouncement.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958bb66-db6e-4ca1-9faa-eeee8c31bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will always have different points of view, particularly because
        they’re coming from the opposition and I think they’re resorting to politicking
        too early. The appeal of the President is to concentrate on COVID-19, set
        aside politicking for the time being— which I think is a very wise policy,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e9804-25ba-4d30-87ce-419efc6d4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Drilon said the task force has failed
        to “effectively prevent the spread of the virus,” with COVID-19 infections
        in the country rising by the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f2031-d3ed-4d07-8aa1-ad291685222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF should take a second look at what they have done. They
        should review their performance and find out how they can be more effective.
        What did Taiwan, Thailand, Vietnam do that we failed to do?” Drilon added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b5376-06f6-4dcf-9ff6-22800f5a0b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque meanwhile cited that the country has seen fewer deaths for
        the infectious disease in the past few days— a data he sees as a success given
        the large daily spikes in infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9ee6d-4ed6-43e7-b60a-120c5dd80038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government’s recently-launched “Oplan Kalinga” program
        may also be a “game changer” for the country’s COVID-19 battle as it would
        help isolate patients deemed as silent spreaders. In the said initiative,
        COVID-19 patients who cannot comply with the home quarantine protocols will
        be fetched from their houses and brought to government quarantine facilities
        to help curb virus transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207103c1-5673-4cc8-9282-ae634d3bdb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:11:55.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus cases in the country have surpassed 70,000.
        A total of 1,837 have died due to the viral disease, while 23,281 have recovered.</p>'
  'Kapa-Joel-Apolinario-arrest-police-military-members':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T13:26:23.455+08:00
    'imagesource': 'jcr:34b1ddb6-635f-43a8-af22-2acb49e398b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d680d1-0085-4763-8af6-28bbdfb3ced7'
    'lead': 'PNP Chief Archie Gamboa reveals the role of the special investigation
      task group following the arrest of Kapa-Community Ministry International founder
      Joel Apolinario in Surigao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T13:28:38.764+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:15:33.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:22.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP forms special team to probe reported involvement of security forces
      in KAPA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318bffdb-03ee-4f4c-a915-82e70613e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The Philippine
        National Police has launched a special investigating team to look into the
        reported involvement of police personnel and troops in KAPA''s alleged investment
        scam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e1659-b5f1-402f-ac74-4c471455a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Archie Gamboa on Wednesday revealed the role of the special
        investigation task group following the arrest of Kapa-Community Ministry International
        founder Joel Apolinario in Surigao del Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b607e2-01d1-4e41-9851-563984cc06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The special task group is also there to investigate kung sino ''yung
        mga kasali dito, ''yung sinasabi nila na hindi lang members ng kapulisan o
        members ng AFP (Armed Forces of the Philippines). Lahat ng miyembro ng gobyerno,”
        he said in an online media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65308a40-6350-4d90-8e42-d7540e4f33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The special task group is also there to investigate
        those that are involved here, not just the police or members of the AFP, but
        all government personnel.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946fc99-19ec-43f9-9b9c-b62ab29b8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario and 23 others were arrested in an isolated resort in
        Sitio Dahican, Barangay Handamayan in Lingig town on Tuesday. A shootout ensued
        as authorities tried to serve the arrest and search warrants, leaving two
        unidentified suspects dead. One of Apolinario’s men was wounded, while the
        police forces were unharmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6269fe-47ee-4081-8584-2d95ab5019d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of high-powered firearms, ammunition, and grenade launchers
        were recovered from Apolinario''s hideout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cefec3-53e2-426a-b4c8-22336adc387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga police regional director Joselito Esquivel Jr said it seems
        Apolinario was building his own "private army," saying this adds to the suspicion
        that some state security personnel may be involved in the operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c00107-d216-4c53-b217-d339912be86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is presumed that some of them have background in military or
        police. That is part of the investigation," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a727d-f595-460b-984a-b27e6a4ee3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:28:58.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later interview, Esquivel added that police have been searching
        for Apolinario''s whereabouts since last year. They first got a tip about
        a resort property he purchased back in December but they paused halted search
        efforts due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e0df2-54c9-4834-be20-3e441b5d8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:28:58.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Caraga was declared modified general community quarantine,
        <em>nakapag</em>-resume <em>na ''yung ating trabaho</em>," Esquivel told CNN
        Philippines'' News.PH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c39de6-e6d1-426d-933e-fd7cba972875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:28:58.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the government declared Caraga as under modified
        general community quarantine, we were able to resume work.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8302b-ec19-492b-9178-92cbf769afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:28:58.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario''s hideout was in a "very secluded place" that took authorities
        10 hours from the road to get to, he related.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c36a0c-4bfb-4eb4-bdd9-edb481aed320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is set to file complaints of illegal possession of firearms
        and explosives, direct assault, and illegal association against the arrested
        leader and members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d2b92-8664-476a-b4da-6a53f3388cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said that aside from this, the special task group will also
        assist complainants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb0bb9-54e2-4e0f-aa81-99915ed19227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario and other incorporators and officers of KAPA were ordered
        arrested for syndicated estafa, a non-bailable offense. The Bislig City Regional
        Trial Court Branch 29 issued warrants of arrest against them earlier this
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c53193-df1b-46b8-abd6-5671dc4e552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], KAPA
        claims to be a religious group which has been recruiting members and asking
        them to donate funds to the organization. In exchange, donors are promised
        a 30 percent monthly return — called "love gifts" or "monthly blessings" —
        in perpetuity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d84f5-3dc8-46c8-833f-d7f39ad70759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed criminal charges against the group
        for violations of the Securities Regulation Code. State prosecutors said KAPA
        “willfully, unlawfully and criminally” engaged in the selling or distribution
        of securities to the public without securing a registration statement from
        the SEC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f255db-5217-4332-a9a4-eec67d587795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, the SEC filed a complaint against KAPA for employing
        a Ponzi scheme, an investment plan that offers high returns and pays investors
        using money contributed by other investors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcff46b-d5b7-4c3c-9019-bd3fc0d77a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals has since frozen all bank accounts and properties
        linked to KAPA upon the request of the SEC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f534c-8ea4-4241-82f8-7d7f3f8e60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also ordered the shutdown of KAPA and
        similar investment scams.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d62a4-01b2-4006-933e-ab041a79cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:28:38.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA has repeatedly denied allegations of an investment scam, and
        has insisted it remains a religious group.</p>'
