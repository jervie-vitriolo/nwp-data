    'template': '1'
    'title': 'Three simple acts can stop COVID-19 outbreaks, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50005894-e64f-48b9-b3b6-ffbe039ff0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If people washed their hands regularly,
        wore masks, and kept their social distance from each other, these three simple
        behaviors could stop most all of the COVID-19 pandemic, even without a vaccine
        or additional treatments, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122ca7b-2e85-40bb-96a9-0d439b9d7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3784c-5aac-42fc-974d-ccff9b3fec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, <a href="https://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1003166"
        target="_blank">published Tuesday</a> in the journal PLoS Medicine, created
        a new model to look at the spread of the disease and prevention efforts that
        could help stop it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b38fa4-ff84-44e9-b088-8af459bc2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55830224-5670-46be-8281-9dfc3f1c6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contact rates in the study were based on people''s interaction
        in the Netherlands, but the model is appropriate for other Western countries,
        the researchers at the University Medical Center Utrecht said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38167c20-6b3c-4f64-8126-cd16eebdbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41eff5-0ddb-431f-a1cc-0421b0b56f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A large epidemic can be prevented if the efficacy of these measures
        exceeds 50%," they wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2ab6a-1ccf-4bbb-9c48-59e53b2b4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e0f2b-d3de-4503-b575-67dcee89dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, the public is slow, but does eventually change behavior,
        it can reduce the number of cases, but not delay a peak in cases, according
        to the model.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28f96b-8ce4-4bf3-8599-753e5a8e30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cff560-9d75-4ebd-92e9-4836ed780309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If governments shut down early, but no one takes additional personal
        protective steps, this would delay but not reduce a peak in cases. A three
        month intervention would delay the peak by, at most, seven months, the study
        found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5d911-d136-4606-a3f3-0aa0471fe03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a852a88-d592-4230-8c37-9ce8f0749e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If government-imposed physical distancing was combined with disease
        awareness and personal steps, the height of the peak could be reduced, even
        after government imposed social distancing orders were lifted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90821692-4e66-4e41-9154-47195729cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaae305-cfd8-43e4-8092-9c07d86e7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, the effect of combinations of self-imposed measures is
        additive," the researchers wrote. "In practical terms, it means that SARS-CoV-2
        will not cause a large outbreak in a country where 90% of the population adopts
        handwashing and social distancing that are 25% efficacious."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727d266-535b-49d7-ba55-8785087be9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749bc5f-1ac7-4044-81f1-94ec6243fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with self-imposed social distancing, contacts with others might
        not be totally eliminated. For instance, people who live together will interact,
        increasing the likelihood that someone could get sick. So small outbreaks
        are still likely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07081878-15f6-44a7-8d27-7d2aa35bd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b55902-3c4f-496a-aaab-b0d516158d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors argue that governments should educate the public about
        how the virus spreads and raise awareness about the crucial roles of self-distancing,
        handwashing and also mask use in controlling an ongoing epidemic. It does
        not differentiate between mandating some of these behaviors or encouraging
        them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d97df0-517f-4c0c-9ee2-8fed998747df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214c91e-ffe8-460f-a9b3-6b05fa69a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are limits to the model. It doesn''t take into effect demographics,
        nor does it account for the imperfect isolation of people who are sick with
        Covid-19, meaning they can infect others who care for them in a health care
        setting or at home. It also doesn''t account for the possibility of reinfection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1096c-1d6a-4b48-87f5-bddc7b3c4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b057a6-f2d2-4cc2-b139-5c0f088420be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American public health leaders have been echoing the sentiment of
        this study recently. The director of the US Centers for Disease Control and
        Prevention told the Buck Institute for Research on Aging last Tuesday the
        country is "not defenseless."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896091bf-f56d-4e2f-a789-b03742ffa5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241549b5-a1ef-4b57-96ea-6999e6bd9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we all wore face coverings for the next four, six, eight, twelve
        weeks, across the nation, this virus transmission would stop," Dr. Robert
        Redfield said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557cf7b2-ccde-4950-b62c-3fd37c90a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654cdda-70ee-40e7-bfe7-9cbe031d09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiral Brett Giroir, a member of the White House coronavirus task
        force, said at a briefing from the US Health and Human Services Department
        Thursday that masks and physical distancing could quickly stop the spread
        of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bf9a5-ab88-4cf1-b113-d9641e54fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d167aa-4e6f-4a8a-bf54-404e3d848146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have that degree of compliance with these simple measures,
        our models say that''s really as good as shutting it down," Giroir said. "These
        simple facts can really shut down the outbreak without completely shutting
        down your local area."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f336d7-8c33-4499-af87-e2451bf98006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T04:12:26.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/21/health/covid-19-three-things-will-stop-it-wellness/index.html"
        target="_blank">"Three simple acts can stop COVID-19 outbreaks, study finds"</a></i></p>'
  'LeBron-James-on-Kobe-Bryant---A-day-doesn-t-go-by-when-I-don-t-think-about-him-':
