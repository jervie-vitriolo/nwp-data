      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines spends more than what it
        can raise to support new programs and high-impact projects that would elevate
        the standard of living and boost the local business climate, such as better
        basic services and improved infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
