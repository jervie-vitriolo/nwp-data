      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers, James said, will wear Kobe''s numbers, 24 and 8, as
        well as Gianna''s number 2. They''ll wear them "with pride and with remembrance
        of how great they were," James said. "They''re a part of this family."</p>'
