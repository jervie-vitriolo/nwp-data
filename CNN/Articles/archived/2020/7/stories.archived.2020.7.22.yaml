    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18727802-ed01-46d7-86a1-6d3fc2b72e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T05:39:02.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MDDPA also stressed that placing such metal shield is a possible
        violation of Land Transportation Office’s modification regulations and the
        warranty agreement between the motorcycle owner and manufacturer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff0e9c-a817-4425-a998-35be5887f13f'
