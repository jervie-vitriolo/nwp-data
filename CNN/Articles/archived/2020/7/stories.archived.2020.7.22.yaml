  'India-yellow-turtle-albinism':
    'author': 'Swati Gupta and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T08:19:54.094+08:00
    'imagesource': 'jcr:572de887-4372-4d5a-9989-5a6fde9a6681'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce9dd42-39fe-4f0d-b1cf-74ed38a46783'
    'lead': 'A farmer in eastern India has found a yellow turtle which experts say
      is the product of albinism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T08:22:41.495+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:15:38.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:21.015+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'yellow-turtle', 'albinism']
    'template': '1'
    'title': 'Rare yellow turtle discovered in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f043ee9-2cdc-481d-9f71-f4eef84d7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A farmer in eastern India has found
        a yellow turtle which experts say is the product of albinism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6391077-d2df-49d8-9e34-905a7d65784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basudev Mahapatra spotted the turtle while he was working in his
        fields in the village of Sujanpur, in Odisha''s Balasore district, and decided
        to bring it home, forest official Susanta Nanda told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07c92b-702e-48c1-970b-cb2f59146f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahapatra found the turtle on Sunday and handed it over to forest
        officials, who called in conservation experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c5dd6-6621-489d-a3e7-7e77e277dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddhartha Pati, executive director at the Association for Biodiversity
        Conservation, which works to protect wildlife and habitats, told CNN it was
        the first time he had seen this kind of turtle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4136a9-d5ae-453b-8344-c0fb39516564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pati explained that the creature''s color is due to albinism. "It
        is a congenital disorder and it is characterized by complete or partial absence
        of tyrosine pigment," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea70190-95ad-42fd-93bd-6882b871f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, sometimes a mutation takes place in the gene sequence or
        there is a deficiency of tyrosine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa930ee-a779-4352-88fa-143118fdd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtle has now been released into the wild in Balasore, added
        Pati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ebb34-dbb2-497b-b08a-c8ae520895de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtle is known as the Indian flapshell turtle. This one was
        an adult -- believed to be between one and a half and two years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fef7c6-9604-4ad4-9d3f-2a5d05eacbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find turtles and crabs regularly and we rescue them and release
        them into the water. But this is the first time in Odisha and second time
        in India that an albino turtle has been found," said Pati.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b7b94-5d3d-4990-865b-3d2e7a25991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtle is commonly found in Pakistan, Sri Lanka, India, Nepal,
        Bangladesh and Myanmar. It is omnivorous and its diet consists of frogs, snails
        and even some aquatic vegetation, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5458af0-6d15-4850-a1b5-1e69d9f0d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a rare albino green turtle -- newly hatched -- was spotted
        on an Australian beach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06fd41-e566-4db8-a148-253b2fe31ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers from Coolum and North Shore Coast Care were "amazed"
        to see the tiny creature, which they named Little Alby, at Castaways Beach,
        on Queensland''s Sunshine Coast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851b6bd-b990-4ba7-a0ae-3fc0d59db61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T08:22:41.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:15:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/21/asia/india-yellow-turtle-found-scli-intl/index.html">"Rare
        yellow turtle discovered in India."</a></em></p>'
