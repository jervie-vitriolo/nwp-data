    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s president again tests positive for Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099f36a-f3fb-4719-98e3-f57941d83ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T21:39:47.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazilian President Jair Bolsonaro told
        CNN affiliate CNN Brasil on Wednesday that he had tested positive again for
        Covid-19, just over two weeks after his initial test came back positive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23910bac-20d8-49b3-b988-c89154d9837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T21:39:47.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who spoke to a CNN Brasil reporter on the phone, has
        been working in semi-isolation from the presidential residence since July
        7, when he first announced he had tested positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d507de-b191-4f01-a5db-e6e49a50d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T21:39:47.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He initially said he had a low-grade fever, but he didn’t come down
        with any serious symptoms. A long-time proponent of the <a href="https://www.cnn.com/2020/07/16/health/hydroxychloroquine-doesnt-work-hospitalized-patients/index.html">controversial
        malaria drug hydroxychloroquine,</a>&nbsp;Bolsonaro announced he was taking
        it and has repeatedly said he believes the drug has helped him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080117f-fff5-4842-84c2-d308802e3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T21:39:47.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian Society of Infectious Diseases, <a href="https://edition.cnn.com/2020/07/20/americas/brazil-ministers-coronavirus-lorenzoni-ribeiro-intl/index.html">in
        a report published last week</a>, urged medical professionals to stop using
        hydroxychloroquine to treat coronavirus, because it has been proved ineffective
        and can cause collateral damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ae178-85a0-4b6b-aeca-8cd187baeeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T21:39:47.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who spent months downplaying the virus, often strolls
        out on the grounds of the presidential palace to greet supporters, and has
        continued to do so since his positive diagnosis earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b081f-640f-494e-9327-6757630f1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T21:39:47.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he told the crowd gathered there that he hoped his latest
        test, the third since becoming infected, would come back negative so he could
        get back to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb048e2-9f83-42b9-aca7-4dae8b246f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T21:39:47.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-22-20-intl/h_53619f32e0c746a4f7c232d86d2806bb">"Brazil''s
        president again tests positive for Covid-19"</a></em></p>'
  'US-government-and-Pfizer-reach-deal-to-produce-millions-of-COVID-19-vaccine-doses':
    'author': 'Naomi Thomas, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T22:13:20.442+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e7724f1-7546-49c7-ac70-68c0b98c9dc8'
    'lead': 'The initially produced vaccines will belong to the federal government,
      and Pfizer will deliver the doses in the United States if the vaccine receives
      emergency use authorization or licensure from the US Food and Drug Administration'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T22:12:40.320+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:14:56.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:33.178+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer', 'US-FDA', 'United-States-Food-and-Drug-Administration']
    'template': '1'
    'title': 'US government and Pfizer reach deal to produce millions of COVID-19
      vaccine doses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c020a-c387-441c-8e42-c58d3ac7c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The US Department of Health and Human Services and the Department
        of Defense announced an agreement with Pfizer Inc. on Wednesday for “large-scale
        production and nationwide delivery of 100 million doses of a Covid-19 vaccine
        in the United States following the vaccine’s successful manufacture and approval,”
        according to a press release. It also allows the US government to acquire
        an additional 500 million doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba68ff-8355-4ee4-9ef9-012094e6e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initially produced vaccines will belong to the federal government,
        and Pfizer will deliver the doses in the United States if the vaccine receives
        emergency use authorization or licensure from the US Food and Drug Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5dd7e-fa10-40dd-a3df-cacd06fe4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec838978-ddc1-4638-ae1a-654b96769db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer still needs to complete a large Phase 3 clinical trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9a5ca-3608-44e4-afcd-100138402213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41994ec1-0516-48ba-bf64-cacfa99cfd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through Operation Warp Speed, we are assembling a portfolio of
        vaccines to increase the odds that the American people will have at least
        one safe, effective vaccine as soon as the end of this year,” Health Secretary
        Alex Azar said in the release. “Depending on success in clinical trials, today’s
        agreement will enable the delivery of approximately 100 million doses of vaccine
        being developed by Pfizer and BioNTech.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bdfbe-9b20-40b2-a14c-fe991860cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biomedical Advanced Research and Development Authority collaborated
        with the DoD Joint Program Executive Office for Chemical, Biological, Radiological
        and Nuclear Defense and Army Contracting Command to provide $1.95 million
        for the production and nationwide delivery of the first 100 million doses
        after an OK for the FDA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87901e9c-556e-4efa-93c2-d5f3b18b5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b946d98-1c91-40d7-8623-a1eebb53bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine is successful and receives EUA or licensure, nationwide
        delivery would begin in the fourth quarter of 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1371dd-1d01-48a7-9684-fa4714222632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7f6fd-a220-4d2c-900a-75bf275dd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses would be delivered to locations at the US government’s
        direction and it would be available to Americans at no cost, the release says.
        Health care professionals could charge insurers for vaccine administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f39047-bbd7-4849-9096-a51e7c872b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c36650-0e8b-4a6e-b621-9da46e9c46db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been committed to making the impossible possible by working
        tirelessly to develop and produce in record time a safe and effective vaccine
        to help bring an end to this global health crisis,” Dr. Albert Bourla, Pfizer
        chair and CEO said in a separate release. “We made the early decision to begin
        clinical work and large-scale manufacturing at our own risk to ensure that
        product would be available immediately if our clinical trials prove successful
        and an Emergency Use Authorization is granted.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675ebb1-6381-4219-a713-4687f236c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:14:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86aacd7-47c2-4c7d-b69e-25ee978cb90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:12:40.321+08:00
