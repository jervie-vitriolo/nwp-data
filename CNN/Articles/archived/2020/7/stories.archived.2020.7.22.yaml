      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc21471-6387-4767-a04d-65b87dba0076'
