      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalizations in California</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767fae3-b4ff-48df-bfaa-b1d2579dfd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California was the first state to issue a stay-at-home order on
        March 18.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533090bd-1c5b-4d9a-b820-a3a99456001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d400c-ca69-4dbc-94f9-d57bf4e6be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month later, California Gov. Gavin Newsom said residents
        had "bent the curve," and the state started to phase out the early stages
        of its reopening plan in May.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaeada-a2e0-4a32-bcf4-1dc213fe5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57568f95-1953-484f-8bb8-eabc71e0331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then <a href="https://edition.cnn.com/2020/07/21/us/california-coronavirus-surge/index.html">cases
        surged</a>. Newsom banned indoor dining, shuttered bars and forced many businesses
        to close once again.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1dddf-eacc-4a78-a832-9ac6eba8c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5dac8-7db0-4743-a96a-f092f62cda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Los Angeles County has surpassed its record for daily hospitalizations
        for the fourth time in just the past week alone, according to Dr. Barbara
        Ferrer, the county''s public health director.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1ba5b-720e-46c5-a2d1-14188b0ebd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb49d21-09d0-4410-b709-39bc2abdc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county has at least 2,232 patients currently hospitalized with
        26% of them in the ICU and 19% on ventilators, according to the <a href="http://publichealth.lacounty.gov/media/Coronavirus/data/index.htm">county''s
        public health department</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06be821-0b35-462c-8c0d-9a1586e94903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b42c1-1c18-4de3-aad0-6972548942de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, hospitalization rates and those in the intensive care
        unit are again reaching highs with increases of 1.9% and 0.7% respectively,
        according to the California Department of Public Health (CDPH).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15521203-085c-408d-8f1e-51a654bac56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3982841-5d19-48e5-95af-49e832e20ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, California''s positivity rate over the past two weeks
        stands at 7.5%, which is slightly under the state''s goal of remaining below
        8%, according to CDPH data. More than 6.5 million tests have been performed
        to date.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87886f0c-9428-43b0-a9c8-53ff50016cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0bae1-fd9d-474e-8a37-4e3c68d14bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We opened up too soon," Anne Rimoin, an epidemiology professor
        at the University of California Los Angeles, told CNN. "We didn''t have the
        virus totally under control."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991056e1-01c9-46e2-aa13-be129ee29f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de752b-b9a5-4b70-970c-e4acc116130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is fast approaching New York in total number of confirmed
        cases, and at this rate, could easily surpass New York to have the highest
        number of confirmed cases in the US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e65196-a35a-4dde-85b7-1a2970af6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db2808-c3fd-4ce2-9c4d-23a37a741c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever is done, states experiencing these increases in severe
        illness and with health care facilities under siege need help and a plan B,
        because plan A, reopening with lukewarm or no adherence to masks or social
        distancing clearly did not work," Marrazzo said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e73e9b-2b06-4ca1-b9ac-6fd1af1e469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcf6d6-6905-4831-99f3-3f668c59c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalizations in Texas</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2eff6-8ad6-4d00-8575-bb6b1994ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Texas are facing an unprecedented wave of hospitalizations
        -- it is the only state in the US currently with more than 10,000 hospitalizations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d36678-393c-400a-9706-82c5e57c12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a3fa4-cdc4-47ea-86f2-59b0af2d344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
