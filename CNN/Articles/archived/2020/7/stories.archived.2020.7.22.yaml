    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cab6c-5cac-438e-a26b-ff424443d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T05:39:02.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrier in the middle of a motorcycle will make it difficult for
        the riders to break-free when the vehicle crashes or slides out of control,
        the group pointed out.</p>'
