      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, BuCor said it has been reporting the coronavirus situation
        inside the national penitentiary to the Department of Health.</p>'
