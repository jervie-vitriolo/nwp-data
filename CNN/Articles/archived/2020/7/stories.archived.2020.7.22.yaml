      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been at least 11 after shocks ranging from magnitudes
        of 3.9 to 6.1, according to CNN meteorologist Pedram Javheri.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec98c0-4db1-45c9-a2ce-16b44d916b3b'
