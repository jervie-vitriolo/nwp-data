    'jcr:uuid': '65962796-5e82-4fce-adbf-828824e99e36'
    'lead': 'The album contains their released hits and two new songs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T16:27:40.596+08:00
