      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html">UN
        sounds alarm on PH''s ''highly militarized'' lockdown response</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea34eb2-e633-445b-8c8b-3418990e9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said Pimentel and Sinas are both under investigation for
        their supposed lapses.</p>'
  'south-china-sea-arbitral-ruling-united-nations':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T16:07:57.552+08:00
    'imagesource': 'jcr:bbf6a78b-3e16-4c03-9635-93c9b9be1cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e0a0b7-dadd-428d-a022-ec075ffe19cf'
    'lead': 'Beijing can keep on rejecting the South China Sea arbitral ruling, ‘but
      we know we have the law on our side,’ says Foreign Affairs Secretary Teddy Boy
      Locsin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T16:12:33.893+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:15:20.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:26.253+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea', 'arbitral-ruling', 'United-Nations']
    'template': '1'
    'title': 'Locsin won’t raise arbitral ruling in UN assembly: ‘We won it already,
      why relitigate?’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46b8c2-dffd-4148-a556-907cb247a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Foreign
        Affairs Secretary Tedoro “Teddy Boy” Locsin, Jr. rejected his predecessor’s
        proposal to raise the South China Sea arbitral ruling before the upcoming
        United Nations General Assembly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99cbee7-f1dd-4dfa-9aeb-91bce2282f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We won it already. Now why would you want to relitigate something
        that you won? It’s like, you don’t like you won? That doesn’t make any sense.
        So I rejected it,” Locsin said in an online media briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21240c90-ed4a-4f5b-b549-6adf9b5b5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You bring it back to the United Nations and it becomes a question
        of numbers. And this has nothing to do with numbers. This has something to
        do with law,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176077e-34f7-4b86-84fa-207bc2222f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Del Rosario earlier called
        on the Duterte government <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/14/philippines-china-arbitral-ruling-south-china-sea-united-nations.html"
        href="https://cnnphilippines.com/news/2020/7/14/philippines-china-arbitral-ruling-south-china-sea-united-nations.html">to
        bring the arbitration ruling up during the UNGA in September,</a> amid China’s
        continued rejection of the landmark decision and its incursions in areas Manila
        occupies or claims as the West Philippine Sea.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf132c2-008c-4e5e-a5e1-1c0318c7fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:13:34.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html?fbclid=lwAR2">READ:&nbsp;China
        refuses the Philippines’ plea to honor South China Sea ruling</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7fa1c-57d8-4f68-8242-649efc7eec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, whose same suggestion was rejected by Locsin earlier,
        stressed that the next UNGA session would be an “opportune moment” since it
        will focus on multilateralism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9891c3-a8bc-48f2-9793-6df891dc1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said there’s no need to argue over the 2016 ruling, which
        was a victory for the Philippines. An international tribunal in The Hague
        favored the Philippines’ case against China and invalidated the East Asian
        giant’s sweeping claims to almost the entire South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64030274-47dc-47bf-9e1a-015cfa85262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, people will say, ‘Why does China say no, we don’t recognize
        it’… Hey, it’s a free world. You want me to be angry at China because they
        express their opinion?,” Locsin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d983e-029a-4a47-a5df-2ee2eea3f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The point is, we won it… We know we have the law on our side. We
        have The Hague on our side,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023eb408-a162-4f19-88b7-ca8f3d6d152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for nurturing friendship
        with China and agreeing to set aside the country''s arbitration win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daaf397-7ca5-431c-b4a5-a06451986299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:12:33.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:20.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino and Chinese officials recently issued clashing statements
        on the dispute, but Locsin and Chinese State Councilor and Foreign Minister
        Wang Yi <a href="https://cnnphilippines.com/news/2020/7/15/teddy-boy-locsin-wang-yi-south-china-sea-arbitral-ruling-.html">affirmed
        that the two countries will continue to manage issues "in friendly consultation."</a></p>'
  'Kai-Sotto-receives-official-NBA-G-League-gear':
