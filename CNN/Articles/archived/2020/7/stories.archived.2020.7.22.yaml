    'template': '1'
    'title': 'A very rare gene could explain why some women don''t need pain relief
      during childbirth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8f096-a734-4b03-97ab-20f6103b0618'
