      'mgnl:lastActivated': 2023-01-26T10:15:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342851b-3859-462f-b6d2-085c21678900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T05:39:02.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Portions of the steel frame of the pillion shield could accidentally
        break-off and cause additional, possibly fatal injury to both rider and passenger,”
        the MDDPA said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a869f-cf59-4e5d-b16a-d5142baac802'
