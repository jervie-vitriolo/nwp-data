      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Women who don''t need an epidural
        during <a href="https://www.cnn.com/2020/01/30/health/maternal-mortality-statistics-cdc-study/index.html"
        target="_blank">childbirth</a> might be carriers of a rare genetic variant
        that gives them a much higher threshold for pain, scientists have discovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef9005-3807-4813-a634-cc1c562b1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about one in 100 women have the variant, which reduces the
        ability of nerve cells to send pain signals to the brain, researchers at the
        University of Cambridge found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9b0fa-d21a-48a8-b7fc-656a97c9dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:30:08.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gene then acts as a natural epidural, it and may explain why
        childbirth is a less painful experience for a small number of women.</p>'
