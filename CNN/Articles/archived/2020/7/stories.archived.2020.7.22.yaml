    'template': '1'
    'title': 'US defense chief pushes allied effort to challenge China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00302ab-cdab-44a0-aa61-efc5353d06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United States Defense Secretary Mark Esper
        said Tuesday that Washington is counting on Asian partners to help rein in
        an increasingly aggressive China, as <a href="https://edition.cnn.com/2020/07/17/asia/us-navy-aircraft-carriers-south-china-sea-intl-hnk-scli/index.html">two
        of the US Navy''s most powerful warships</a> conducted drills with allies
        in the Indian and Pacific oceans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53084edc-0359-4518-92d8-08ff2634ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a7701-b15b-4174-b9df-e563bb0a62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper accused Beijing of bullying nations around the Pacific, depriving
        countries with claims in the South China Sea of fishing rights and trillions
        of dollars of oil and gas revenue. He also accused China of "brazen disregard
        of international commitments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386488cb-3e11-4f2b-9227-1a46d1694f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a5bf6-d161-4e6c-ae98-a8aebb38c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, the CCP (Chinese Communist Party) has been engaged
        in this sort of behavior for many years," Esper said. "But today, its true
        intentions are on full display for all to see."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6305a-f6be-4668-ab87-f86b8f22b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26597b-85a1-4628-9d0a-0316bba0ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US defense chief, delivering an online speech to the UK based
        International Institute of Strategic Studies, said Washington was prepared
        to uphold its pledge to maintain a free and open Indo-Pacific, banking on
        a three-pillar strategy to do so: "preparedness, strengthening partnerships
        and promoting a more networked region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740cddbc-2d92-41d3-8978-412bd88e5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d14ee9-50c8-4891-b867-ce649404d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnerships were critically important, said Esper, who called
        them "a strategic network our competitors cannot match."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebfa85e-64a9-4b5f-89e5-a1463016757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ad9d8-46ff-48b0-b421-041830d8040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That network was on display around the Indo-Pacific as Esper spoke
        from the Pentagon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c2ed0-dbbc-4e15-b866-7cb927576d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b8c43-7fc0-4e23-a571-07a8875bd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippine Sea, the aircraft carrier USS Ronald Reagan and
        its strike group were joined by Australian and Japanese warships for joint
        exercises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86231c4-1cd4-4988-b322-00c99736a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d54670-b2ec-4f58-9e5e-f930ade90532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the Indian Ocean, the USS Nimitz Carrier Strike Group teamed
        up with four Indian warships to practice communications and air defense drills.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b5d2e-4ed6-4353-8124-0c3b4828c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ef523-e535-421d-95e7-05b569db5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to highlight our increased defense cooperation with India,
        one of the all-important defense relationships of the 21st century," Esper
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d298a3-84cc-447d-b76a-06f732686237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f911c9-a937-4909-9be9-7e9ecbeb37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides India and longtime US allies Japan and Australia, Esper
        rattled off a long list of Asian nations that are cooperating with the US
        on military and maritime security issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c952157-3468-45e7-b156-251b4076904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcbea4-1948-41af-8d15-0a831ea2e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included Indonesia, Malaysia, the Philippines, Brunei and
        Vietnam, all nations with claims in the 1.3 million square mile South China
        Sea, most of which China claims as its own sovereign territory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78ee50-7011-4785-8066-00db95700797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190a0df-b5df-4d8d-ac52-3773c2ca38fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said not only were US allies and partners upping their cooperation
        with Washington, they were also working with each other. The US defense chief
        cited a recent military base <a href="https://edition.cnn.com/2020/06/04/asia/india-australia-military-agreements-intl-hnk/index.html">access
        agreement between Australia and India</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5532e89-c225-4abd-82e2-8380105adbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafdbdd-a52a-470b-96a1-7701f902cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Navy noted the kind of cooperation Esper was talking
        about when it tweeted Monday about its exercises with the US Navy. Indian
        warships had recently completed similar exercises with the Japanese and French
        navies, it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77047f-4509-4916-8c21-80e79af06e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a6ed5-6442-452f-881d-187085a7f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US partners are putting their military hardware in positions
        to make a statement with the exercises, they are also being vocal about what
        they see as a more belligerent China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b7f75-2fa4-468c-ad99-d2ebe0e2aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa53165-0844-4f4b-9ea4-d55bdeba94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual defense white paper released this month, Japan said
        China had been putting continued <a href="https://edition.cnn.com/2020/07/06/asia/japan-china-island-dispute-intl-hnk-scli/index.html">pressure
        around the Japanese-administered Senkaku Islands</a>, which Beijing calls
        the Daioyu, while also sending more ships and planes on missions around Japanese
        maritime and airspaces. Tokyo called these "a matter of grave concern."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26eb1e8-1a26-46c2-ad30-6ceabae854af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7dd27d-4655-4669-9ca7-8a00b75c9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also criticized Chinese actions in the South China Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c93961-ff51-45c2-b8e1-8821158304ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8cd650-49bc-44df-a552-ab90d8110b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is moving forward with militarization, as well as expanding
        and intensifying its activities in the maritime and aerial domains, thereby
        continuing unilateral attempts to change the status quo by coercion," <a href="https://www.mod.go.jp/e/publ/w_paper/pdf/2020/DOJ2020_Digest_EN.pdf">Japan''s
        defense white paper</a> said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2837fd-df57-45cc-95a3-6e12de72461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b1c54-d502-40a4-84d3-b33594aa7dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India gets vocal</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095d308-d6ae-4c15-8433-9b90b7f90ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has also been more vocal about the South China Sea issue,
        though unlike Japan it doesn''t regularly deploy military forces there. It
        has no territorial claims in the region, but like many countries it relies
        on busy shipping lanes in and around the South China Sea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea79fa-70eb-42c7-9c07-dcce2be74549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dad4cd-4588-445b-afaa-872969ae3180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice in May, the Indian Ministry of External Affairs made statements
        asserting that the waters of the South China Sea are a global common that
        should be subject to freedom of navigation rules.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa2620-1011-4c83-8bb4-fa66d13842e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a807fed-3e64-41e7-b6be-055d5814d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing new in terms of the position, but the tone and
        tenor of the statement tells you that India is going to speak in a louder
        voice on what''s happening in the South China Sea," said Abhijit Singh, a
        senior fellow and head of Maritime Policy Initiative at the Observer Research
        Foundation in New Delhi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b937c59-f080-4345-9a75-b7723c5775a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d37a4d-f013-4117-8450-163f6a31dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Philippines issued what analyst Richard Javad Heydarian
        called an "unprecedented solidarity statement" with sometime rival Vietnam
        after a Vietnamese fishing boat was sunk by suspected Chinese Coast Guard
        vessels.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd4b02-c54d-4278-b58e-ce04e7008886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c2f97-76bb-4fdc-be3d-85ba4be95b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything like that coming out of the (Philippine)
        Department of Foreign Affairs," said Heydarian, with the Center for Strategic
        and International Studies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb29ce-5996-44a3-8ce9-daff62635c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b73b97-6ed1-4268-a487-692e2e1c9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims by the Philippines and Vietnam received a boost earlier this
        month when US Secretary of State Mike Pompeo announced that the US had formally
        rejected <a href="https://edition.cnn.com/2020/07/13/politics/south-china-sea-pompeo-announcement/index.html">"most"
        of China''s maritime claims</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac6c11-959e-4678-924f-b4091df51ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f604e-7e11-4e15-a11d-bb41fcebf84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington had sent the message earlier, by deploying the <a href="https://edition.cnn.com/2020/07/06/asia/south-china-sea-aircraft-carriers-intl-hnk-scli/index.html">Nimitz
        and Reagan carrier strike groups</a> to the region. It was the first time
        in six years that two US aircraft carriers had converged on the South China
        Sea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d662c-9adb-4457-ad2f-2b19dccccfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1270ccc-5b7b-4fce-b759-233b517e3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Navy statement at the time previewed the message Esper conveyed
        on Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8aa37-2e39-4999-8dc5-c7cdd73572f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6654b0-13db-4207-967f-575e865e0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nimitz and Reagan form the most effective and agile fighting force
        in the world, supporting US commitment to mutual defense agreements with regional
        allies and partners, and promoting peace and prosperity throughout the Info-Pacific,"
        the statement said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d619e62-42b6-4144-981d-0f948cf3d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b425e-d00d-4c73-b86e-c3179c928836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing says it is Washington that is threatening the rules-based
        international order in the Indo-Pacific.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e1eb5-570e-4e77-9d15-14cdbd44117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867fb7b-39f0-47c3-b0f3-7ca22fa76261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community knows well who is the troublemaker,"
        Chinese Foreign Ministry spokesperson Wang Wenbin said at a press conference
        Monday, <a href="http://english.chinamil.com.cn/view/2020-07/21/content_9857488.htm">according
        to the state-run Xinhua</a> news service.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cb6a7-fc47-44eb-a4f0-af4d6324ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5402a5-9dcd-4e9b-97b1-1a4c223ea2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang accused Washington of harboring "a Cold War mentality" against
        China and only abiding by international laws and treaties that advanced its
        policies, according to Xinhua.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e5e88-e1cc-4a58-8f0e-a2707c49739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe3de0-fe83-4615-b915-77c26d77674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been conducting its own drills, which could become more
        frequent and routine if the US continues to ramp up military provocations
        in the region, said state-run tabloid the <a href="https://www.globaltimes.cn/content/1195104.shtml">Global
        Times</a>, quoting analysts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ab123-11fc-4e32-a012-60ef40564b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbf630-4a8c-43ba-b6b4-864b307a11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article noted reports of PLA fighter jets being deployed to
        Woody Island in the contested Paracel chain -- known as the Xisha islands
        in China -- in the northern reaches of the South China Sea.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f147d0-03e5-4466-9a36-0661c96e9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b7d1a-7874-4287-870e-502a1fd804ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those Chinese jets and fighter bombers engaged in two days of drills
        attacking maritime targets, the Global Times said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e8c0a-e3f6-4328-8ee3-c71cdc6de2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49f7df-9cb7-4ec3-961f-16d7cd62f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of US actions like the dual-carrier exercises, "China is
        forced to take countermeasures to safeguard its national sovereignty and territorial
        integrity," the Global Times said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f913f30-ce49-4ec0-ac50-dbf2f49a3f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc140db2-fd47-4caf-b9dd-78d2a4a11460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the displays of military might, both Esper and Chinese officials
        said they do not want to see military conflict in the region.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee9783-7e2b-427e-8aa7-8921a9c27728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4844a-c30c-4555-9759-908ee134c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A US visit to Beijing?</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a812b0-e793-4fb5-ae78-60580b8e416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said Tuesday he hopes to visit Beijing before year''s end.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc411a-043f-4a74-949d-2d17fc3c9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb3e58-333b-4945-97b0-1fabcc61f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to a constructive and results-oriented relationship
        with China and within our defense relationship to open lines of communication
        and risk reduction," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c874028-acdb-4bbc-a087-f002ec4154ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21470c-8f9e-49c6-bfce-d1f6d6f343a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is committed to developing a China-US relationship featuring
        non-conflict, non-confrontation, mutual respect and win-win cooperation,"
        Xinhua cited Foreign Ministry spokesperson Wang as saying Monday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a88c5-8a2e-404b-93b7-c56a1cde421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843cecd-da7d-43a3-8d98-b803b80f1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Global Times, citing Chinese analysts, urged caution in
        viewing Esper''s hopes to visit Beijing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479980f-d370-4873-8c8d-b59d11ea1782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75429f7-1e0e-425e-91aa-917703801aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs time to find out if such a stance represents genuine
        goodwill or is just a ''smoke bomb''" that obscures Washington''s true intentions,<a
        href="http://english.chinamil.com.cn/view/2020-07/22/content_9858385.htm">
        the Global Times</a> said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e02e8-e09a-4166-ab20-b71e80f1dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a012e9e-8c82-440f-96c4-b49d83db23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US government abruptly ordered China to "cease all
        operations and events" at its consulate in Houston, Texas, according to the
        Chinese Foreign Ministry, in what it called an "unprecedented escalation"
        in recent actions taken by Washington.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3a93f-994b-4e82-bf44-19edb2908aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdea74e-a62c-4d96-809f-f17d4c2a5e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokeswoman Morgan Ortagus said the consulate
        was directed to close "in order to protect American intellectual property
        and Americans'' private information."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f05cc-fd1f-4371-bf06-84668f28916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:02:43.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/22/asia/esper-china-asia-us-military-intl-hnk-scli/index.html">US
        defense chief pushes allied effort to challenge China</a>."</em></p>'
