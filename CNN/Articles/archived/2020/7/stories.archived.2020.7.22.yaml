  'babies-still-need-gentle-care':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-22T17:00:31.861+08:00
    'imagesource': 'jcr:290a5d55-21bc-470b-b5c4-ea81216d59b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '407ef971-f69c-4f99-9e98-959561a9669a'
    'lead': 'Johnson & Johnson has launched the School of Gentle, which aims to provide
      moms (and even dads) tips and other information in taking care of their little
      ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T14:55:20.548+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T10:15:14.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:27.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite the need for tough protection amid this pandemic, babies still
      need gentle care – dermatologist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18459ac1-c08e-469b-96d8-acb7732abb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.548+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Although this
        pandemic calls for extra and tough protection against germs and viruses, a
        pediatric dermatologist says that a baby’s skin only needs gentle care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d01d0-e4ca-4279-99a2-4ed11d1b2eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.549+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marivi Dizon reminds parents to be extra careful with disinfectants,
        especially on babies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e75f6-faf2-4cec-8f97-5986372ec19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.549+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just be very cautious in using disinfectant, especially alcohol.
        Water and soap is enough,” Dizon in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da4f7a-ef88-4206-85d7-4f8b0c6648f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.549+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the skin of infants is very gentle and can be compared
        to a thin wall. It is 30-percent thinner than that of an adult. Hence, it
        can be easily penetrated by allergens and other irritants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a919c9-a34b-4265-a6ac-fc24863fe8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.549+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is now prone to being challenged by external aggressors from
        outside, like allergen or irritants that can easily penetrate this thin skin.
        And that thin skin is continuously maturing through the first year of life,”
        said Dizon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91738a-bbf1-48c1-ada9-daf94e0ffe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.550+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first year of life, we need to be careful of what we put
        in the skin of the infant especially before becoming one year of age,” she
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304615ee-d359-4cf1-93c1-9a5dfe487213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.550+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given an infant’s delicate skin, everything should help clean but
        be free from any harsh substances, which germicidal products usually have,
        Dizon added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ca6cc-4f68-401e-a4e9-ae7c7b0fe5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.550+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added a gentle soap is needed as water alone cannot clean the
        dirt from the baby’s skin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626d020-7180-4105-85d3-b56dae4924a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.551+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem with water alone is it cannot remove all the dirt that
        has settled on the baby’s skin. More so, we are in a hot and humid country,
        whatever dirt -- it can be bacteria or dust -- it can easily adhere to the
        infant’s skin. It needs a gentle cleanser that will serve as vehicle to take
        the bacteria away from the infant,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d5a33-c33a-46d6-9e1a-98c92e93d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.551+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from washing, Dizon said that moisturization is also important
        for the baby’s continuously maturing skin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558d5ef-bbcd-469b-96c9-eaf77659dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.551+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what kind of products should moms look for in taking care of
        their baby’s skin?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c468f0-c739-4364-9043-693f8c27c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.552+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Johnson Research and Development Associate Director
        Robert Kwon said that moms should look for products that are gentle, safe,
        and recommended by doctors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0fd14-b00c-45fc-91f8-23b66eb086e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.552+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moms should look for products that are both gentle and have the
        ability to protect baby’s delicate skin... Moms should also look for products
        that are doctor-recommended and critically made for safety,” he said. "For
        example, at Johnson’s, our mission is to create only products that can help
        protect the baby’s skin.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a06309-7aff-478a-8c4b-5f55e6d178ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.552+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Johnson has launched the School of Gentle, which aims
        to provide moms (and even dads) tips and other information in taking care
        of their little ones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02af572-cb78-4a10-8798-435b51c5871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.553+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The School of Gentle is a series of initiatives to bring moms these
        kinds of advice and information in taking care of the baby,” said Kwon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29c7e5-61bf-407f-ba58-4a5b17c4b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.553+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Johnson’s has been committed to improve the lives of mothers and
        babies, but to this well, we have to understand the importance of partnering
        closely with health care professionals and other leading experts,” he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10eb7c-79fb-460e-8167-72bd4d60a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:55:20.554+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T10:15:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information on the School of Gentle is available on Johnson’s
        baby on <a href="https://www.facebook.com/JohnsonsBabyPhilippines/">Facebook</a>.</p>'
