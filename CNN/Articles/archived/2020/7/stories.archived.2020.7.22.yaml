    'template': '1'
    'title': 'SB19 to release first full album ''Get in the Zone'' on July 31'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cf83e-f308-4e69-940c-d0da8101477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.597+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipino boy group
        SB19 is finally releasing their first full-length&nbsp;album, “Get in the
        Zone” on July 31. The album will contain nine tracks, including three remixes&nbsp;and
        two unreleased songs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ebc4b-9265-493e-b4fb-1a73a4656dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes at the heels of the group climbing to&nbsp;the
        top 3 slot of the Billboard Social 50 chart, just behind K-Pop giants BTS
        and EXO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd1a22-74f6-4759-993c-57339d848505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19 members Justin, Sejun, Josh, Ken, and Stell revealed more details
        about the forthcoming album through a video press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5c48c-dce8-4571-8022-4459067e798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito po kasing album na to is about the journey of SB19,” says Sejun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261497db-c0e7-4906-ae55-a53220e0e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “Our experiences, lahat ng mga emotions na pinagdaanan
        namin, ‘dun po namin in-incorporate sa album. May kantang malungkot, mga kantang
        masaya, mga kantang&nbsp;hopeful, inspirational. Lahat po ng pinagdaanan namin
        as trainees, gumawa kami ng kanta based sa mga emosyon na naramdaman namin
        sa journey.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27fc90c-2ce8-4bf8-a52d-dd073fa23112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member group became a viral hit with their single “Go Up,”
        released in July 2019. Later in the year, they released the infectious pop-rock
        single “Alab.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d9cd1-05ff-4ef0-a4c0-6c66443e60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, the group released the song “ikako,” which they dedicated
        to the country’s fight against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fe9ee-f3c6-452d-b906-8fa12683b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members were deeply involved&nbsp;in the process of making the
        album, writing lyrics, composing, and collaborating with their producers in
        Korea, through their agency ShowBT. Despite the K-pop group framework that
        ShowBT employs to groom the group, it is apparent that SB19 is firmly a Filipino
        act. This is recognizable in the making of the songs and the album itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c008523-74e0-4730-a5aa-9cd33e0788d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung album po namin is more [about] the soul of Filipino kasi
        kami po yung nagsulat and ‘yung ideas namin regarding sa lyrics; ''yung experiences
        namin,” says Justin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20f843-9544-4bd8-b975-e8ddc195d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag nagkakareceive din po kami ng mga demos, pinagiisipan namin
        kung bagay ba sa group namin,” adds Josh. “Feeling po namin marami kaming
        kaya i-incorporate sa pinagpipiliian namin pero siguro po tina-try namin kung
        pano ipapasok ''yung ganitong lyrics, ''yung ganitong steps. Binabagay po
        namin sa taste ng mga Pilipino.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155df00-75e6-4cf4-87dd-16c1e244664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album also includes their first single, the sweeping ballad
        “Tilaluha.” “[We wanted the song] to establish na kaya po namin kumanta. And
        besides that ‘yun ‘yung naksanayan na ng mga Pilipino, mga ballads, sad songs,”
        says Sejun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f1752-ebf0-4045-b796-640ecd686af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.597+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can also expect “Love Goes.” “It was supposed to be our first
        single, but mas naisipan po namin na i-release sya on a later date," says
        Sejun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06459b8-8fd4-4455-9bb3-d9ff37429ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.597+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19 follows a process when working on a material and they are given
        a certain degree of freedom, from writing the lyrics to making the choreography.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a9e80-d297-40ac-9c61-c4fbbe8b062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.597+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagca-clash minsan ng ideas, pero ‘yun po ‘yung maganda, na lahat
        may input and kapag pinagsama-sama namin, mas maganda ang kinalalabasan,”
        Stell said in our February 2020 <a href="https://www.cnnphilippines.com/life/entertainment/Music/2020/2/19/sb19-profile.html"
        target="_blank">cover story</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07366c80-03f5-4dd9-9700-6d397d52df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.597+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is still actively making music, and though they are relatively
        new, Sejun says they are more confident now with their sound.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e8c88-07c1-426d-87a8-460617a28a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:27:40.597+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, para sa akin, everyday is an experience,” he says. “Itong
        album na ilalabas namin, special sa amin. Masasabi namin na confident na po
        kami gumawa ng mga bagong kanta, lalo na ngayon mas marunong na kami mag compose,
        maging creative at pagsama-samahin ang views namin kasi nakakapag-adjust na
        kami sa bawat isa.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c48fc-cc9f-4d58-b62e-448ee4b1420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:29:29.293+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:15:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album will be available on all digital platforms via Sony Music.
        Check the official SB19 <a href="https://twitter.com/SB19Official/status/1285545057169399811"
        target="_blank">pages</a> for the release schedule. You can pre-save the album
        <a href="http://lnk.to/SB19_GetInTheZone" target="_blank">here</a>.&nbsp;</p>'
