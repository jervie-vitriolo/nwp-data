      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/07/21/politics/larry-householder-ohio-speaker-arrested/index.html">Ohio
        state House speaker arrested in connection to $60 million bribery scheme</a>''</em></p>'
