    'mgnl:tags': ['Earth', 'asteroids']
    'template': '1'
    'title': 'A massive asteroid shower hit Earth and the moon 800 million years ago,
      study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e98b5-c0fe-4704-a98c-9a2af43a45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over the course of Earth''s ancient
        history, our planet has been blitzed with a variety of foreign objects, some
        of which may have triggered major events shaping this place we now call home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746aa38-ccc0-4085-9d86-9b993638ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such incident was a massive asteroid shower that bombarded both
        the Earth and the moon 800 million years ago, according to a new study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d73c8e-1294-42a7-9ed8-38fa1cc2ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this monstrous shower, the asteroids that collided with Earth
        were much larger than the asteroid responsible for the extinction of the dinosaurs
        66 million years ago, the researchers believe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919268b-9ac4-4e48-b825-f34614b636c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also evidence that an asteroid shower that impacted Earth
        470 million years ago could have triggered a fall in sea level, icy conditions
        and contributed to biodiversity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83e3fc-9ea6-49f8-9e3c-853d50bd5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to 66 million years ago, and the Chicxulub impact crater,
        beneath the Yucatán Peninsula in Mexico and located offshore near the town
        of Chicxulub, formed when a large meteorite between 6.8 and 50.3 miles in
        diameter hit the Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c0c15-0cc0-4020-bf2b-ccd5944fc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This newly discovered event, however, that occurred 800 million
        years ago involved an asteroid shower with a total mass between 30 to 60 times
        that of the asteroid that created Chicxulub.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa82f8-413a-4701-b83a-c43c1632c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This impact occurred prior to the Cryogenien period between 635
        million and 720 million years ago, when Earth was covered in icy deserts.
        This was an era of great environmental and biological changes, the researchers
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893c3db-cac7-467a-b835-d21982b421d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Tuesday in the journal <a href="https://www.nature.com/articles/s41467-020-17115-6"
        target="_blank">Nature Communications.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8800c-7f1b-4ac1-b717-8bdac0fbb662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests "that it is not strange that an asteroid shower 800
        million years ago might have triggered the ice age, because a total mass flux
        800 million years ago is 10 -100 times larger than those of Chicxulub impact
        and/or a meteoroid shower 470 million years ago," said Kentaro Terada, lead
        study author and professor at Osaka University in Japan, in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c957b09-57dd-41f5-a8f0-65f628e19922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lunar craters tell a tale</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405943c-1017-41ba-9d8c-5142b42e1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to erosion and resurfacing that occurs on Earth caused by volcanoes
        and other geologic processes, it''s hard for scientists to study how our planet
        was impacted in the past by asteroids and date when they occurred. Any impact
        craters to Earth prior to 600 million years ago, researchers believe, have
        been erased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27430bd-a441-4f26-839b-851ae2d57b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the moon, which is largely unchanged by erosion and
        weathering, has provided a fruitful alternate path for scientists to study
        craters and piece together the shared history of Earth and the moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31d57c-fffa-44f4-abfc-308131f2728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new study, researchers used data collected by the Japanese
        Space Agency''s lunar orbiter Kaguya. Of the 59 craters on the moon that the
        researchers observed that had diameters larger than 12.4 miles or 20 kilometers
        in diameter, eight of the craters appear to have formed at the same time.
        This includes the Copernicus crater, which is 57.8 miles in diameter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2017b69-dd32-4927-b962-d5216f3833ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apollo 12 astronauts, the second manned mission to land on the moon,
        sampled what they believed to be material ejected from the Copernicus crater
        when it was created. The samples, which they collected after landing on November
        19, 1969, were dated to 800 million years old, according to NASA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31fa7a-5b06-4f5f-8aeb-c13f088a944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These eight craters likely formed simultaneously when an asteroid
        62 miles or 100 kilometers in diameter was disrupted, impacting both Earth
        and the moon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb902c3-40f4-4722-af8f-a2aa48bf110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The setup for life on Earth?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7fbb76-499a-4cab-be2d-45efee258309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the asteroid shower, a large amount of phosphorus was delivered
        to Earth and "huge amounts of volatile elements such as carbon, nitrogen and
        water were supplied on the surface of the dry moon," Terada said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2de198-0043-4573-b50f-5cef0f4c7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phosphorus could have acted as a nutritional element to promote
        more algae growth on Earth, Terada said. It''s also possible that the arrival
        of elements via asteroids on Earth could have "influenced marine biogeochemical
        cycles, severe perturbations to Earth''s climate system and the emergence
        of animals," the authors wrote in the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa290841-947a-4d38-9379-05547cb294d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid Eulalia, a C-type asteroid in the asteroid belt between
        Mars and Jupiter, may have caused the asteroid shower, the researchers theorized.
        C-type asteroids contain carbon and are the most common asteroids in our solar
        system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef2432-bc12-40b9-967b-83cfb5262c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eulalia may be the parent body of Ryugu, an asteroid explored and
        sampled by the Japanese Hayabusa2 mission. Samples from the asteroid are currently
        on their way back to Earth. Ryugu is a rubble pile asteroid shaped like a
        spinning top. A rubble pile asteroid is a grouping of rocks held together
        by gravity rather than single objects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af7ff6-7856-43ff-b649-e881170e1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are similarities between Eulalia and Ryugu''s surface that
        have suggested Ryugu may have once been part of Eulalia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae1bac-57ce-4a70-9b0b-1e173cf84ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If something caused Eulalia to be disrupted, with fragments breaking
        off and forming separate asteroids, it''s possible that this created an asteroid
        shower that impacted Earth and the moon, while also creating near-Earth asteroids.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3835192-eefd-4cc9-bb8b-4b00f640db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terada, a member of first characterization team of Ryugu sample,
        will help date the samples returned from Ryugu, which could confirm its "parent"
        and determine if it was created during this asteroid disruption event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e9923-105f-4f6c-aa45-b387a8fd544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get the age of 800 million years from the Ryugu sample, I
        will be so excited," Terada said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c0586-21f5-4693-9672-2172169afe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T06:51:25.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/21/world/moon-earth-asteroid-shower-scn/index.html"
        target="_blank">A massive asteroid shower hit Earth and the moon 800 million
        years ago, study says</a></em></p>'
