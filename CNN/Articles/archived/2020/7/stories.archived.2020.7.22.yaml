    'lead': 'A lawmaker who voted to kill ABS-CBN''s franchise denies allegations
      of "taking over" its assets and infrastructure, days after a live stream of
      his meeting with other lawmakers went viral online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T15:13:34.428+08:00
