      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has 10,848 people currently hospitalized, according to <a
        href="https://covidtracking.com/data/#state-tx">the Covid Tracking Project</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a733dd4-adda-43c4-b19a-277cf82fb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d20a72-8ebd-4b7c-bb9c-d8a7711a4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that number is still comparably low to the record 18,825 hospitalized
        in New York during the peak of the pandemic, there are fears it could potentially
        be matched or surpassed at its current rate.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd46058-7a33-4c82-a2a6-af6952ee4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4814d75-fb45-4377-af21-371ddad26e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Trump acknowledged that the state, along with
        Florida, was dealing with a "flare up" in cases.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f876fd-09cd-4311-ab22-a0ff6b996308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a667038-d3c3-483e-aa08-a88d43e5bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy sent 70 medical personnel from Pensacola, Florida, to
        support civilian hospitals in Texas as the state deals with an increase in
        cases. <a href="https://www.navy.mil/submit/display.asp?story_id=113592">The
        Navy said in a statement</a> Tuesday that it was responding to a request for
        help from state officials and the Federal Emergency Management Agency. The
        sailors</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2475e9-9400-4201-a006-bf1d02f09ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b37fa-7719-4727-b5dc-a2b9394d3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not the second wave -- it''s the first</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d91be6-ed6f-4f6c-af0f-1a7fcaa64af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and experts have long warned the public about bracing
        for a second wave, but the first wave has not truly ended and the spread of
        the virus has not even remotely been contained, some experts say.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d47c2-60c5-4232-ae76-e8a11927f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c966d-fa46-4dc1-8142-3e8be5b5532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some places never experienced an end of a first wave -- certainly
        in the South, we never really got below a baseline level since April," Marrazzo
        said. "A real second wave to me would be if someplace that has truly controlled
        spread, like New York or Connecticut, had another surge."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da27e4-50b9-4ca8-8df6-48e58b0c5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db158fd7-9364-479a-8a14-c976b47c1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrazzo believes that the surge in hospitalizations can be attributed
        to one simple thing: The uncontrolled and sustained spread of infection in
        the community. Until the spread of the virus is contained, the rate of hospitalizations
        will continue to remain high.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382a404-a42f-4d6c-8042-f4197055ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c411291-6b73-4b0c-b688-d20ee449011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of those currently experiencing these worrisome trends ever
        fulfilled the criteria laid out by the task force, which included a sustained
        downtrend in the percent positive tests for at least 2 weeks," Marrazzo said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106280e0-2d4b-47e8-a7e3-af690ed6ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd860a1-0360-4873-b54f-30cb72efb401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 27 states in the US have paused or rolled back their reopening
        plans due to the rising rates of infections. The math is simple: more infections
        will lead to more hospitalizations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2e50c-68a4-4685-8424-698ffd9688d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/22/health/coronavirus-hospitalization-scn-trnd/index.html">After
        falling for months, Covid-19 hospitalizations in the US are nearing April''s
        peak</a>."</em></p>'
  'US-China-Mars-probes':
    'author': 'James Griffiths, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T14:32:53.966+08:00
    'imagesource': 'jcr:160c0412-2756-493d-84b7-f070fd785191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7ddfcd-a6b1-463d-8990-56d3ab4e9388'
    'lead': 'Two years after humans last landed a probe on Mars, both the United States
      and China are launching missions to the red planet this month and setting up
      a new arena for their growing rivalry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T14:44:18.950+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:15:26.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:24.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'Mars-space-probe', 'rivalry', 'US-China-trade-war',
      'Xi-Jin-Ping', 'Donald-Trump']
    'template': '1'
    'title': 'Mars is the latest arena in the US-China rivalry, with both countries
      launching probes this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedb429-95da-4736-bf51-35f4a95dec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two years after humans <a href="https://edition.cnn.com/2018/11/26/world/nasa-insight-mars-landing-today/index.html">last
        landed a probe on Mars</a>, both the United States and China are launching
        missions to the red planet this month and setting up a new arena for their
        growing rivalry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1c239-28d3-4acb-a177-76846a2cd206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429b9bf-19d4-408c-a8a7-7cd0fd756cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather permitting, China''s Tianwen-1 is expected <a href="https://spaceflightnow.com/launch-schedule/">to
        blast off</a> Thursday from Hainan Island in the country''s south, though
        the government has yet to publicly confirm the date. NASA''s <a href="https://mars.nasa.gov/mars2020/mission/overview/">Perseverance
        rover</a> is scheduled to launch <a href="https://mars.nasa.gov/mars2020/timeline/launch/">on
        July 30</a>. Both probes are expected to reach Mars in February 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242b7d9-da77-4820-9e27-e485d92ba696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec46e76-e5ad-468e-ba54-c9af44cddd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance aims to answer questions about the potential for life
        on Mars, including seeking signs of habitable conditions in the planet''s
        ancient past and looking for evidence of microbial life. The rover has a drill
        which can be used to collect core samples from rocks and set them aside to
        potentially be collected and examined by a later mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd17993-23cf-4073-a564-1c046324f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99196e-ea55-474d-afd4-73c5df3a1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, Perseverance will be the seventh probe NASA has <a
        href="https://mars.nasa.gov/mars-exploration/missions/?page=0&amp;per_page=99&amp;order=date+desc&amp;search=&amp;category=167%3A172">landed
        on Mars</a>, and the fourth rover. Curiosity, which landed on the red planet
        in 2012, is still <a href="https://mars.nasa.gov/msl/mission-updates/">sending
        back data</a> about the Martian surface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7cefb-f684-42d4-8d7a-7b0307cf40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdfce8-213a-4132-a152-dc4be327aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1, whose name means "Quest for Heavenly Truth," is China''s
        <a href="http://english.scio.gov.cn/chinaprojects/2020-07/15/content_76273969.htm">first
        mission to Mars</a>. The probe will orbit the planet before landing a rover
        on the surface, with the hope that it can gather important information about
        the Martian soil, geological structure, environment, atmosphere, and search
        for signs of water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8feb0-aae0-400d-9cad-9849831c484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d721a4-6814-4c9f-bfc0-dd973198efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nature.com/articles/s41550-020-1148-6">In a
        paper last week</a>, the scientific team behind Tianwen-1 said the probe is
        "going to orbit, land and release a rover all on the very first try, and coordinate
        observations with an orbiter. No planetary missions have ever been implemented
        in this way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652fa38c-53a0-47a9-ae49-a76827dbc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0952e-f03c-49c2-a2af-7debb7b374e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, NASA sent multiple orbiters to Mars before ever attempting
        a landing. Pulling off the landing is a far more difficult task.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8f8a1-e878-42f3-b2d7-5a195e6e53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb528e9-5d6e-440d-9029-12ec6c178b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If successful, it would signify a major technical breakthrough,"
        the Chinese team wrote in the journal Nature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a63f6-77a9-4aeb-a346-92a458bb5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471080c-99bc-427c-ae8e-e6f85f542910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space race</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204853f-ee95-47ed-8453-ae57b45a4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their paper, the Tianwen-1 scientists noted the chance for international
        collaboration to "advance our knowledge of Mars to an unprecedented level."
        It''s not only their own probe and NASA''s that are arriving at the planet
        next year, but also the United Arab Emirates'' Hope Probe, <a href="https://edition.cnn.com/2020/07/19/middleeast/uae-mars-hope-launch-intl-hnk-scn-scli/index.html">which
        blasted off on Sunday</a>. The Hope Probe is the Arab world''s first interplanetary
        mission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00811c2-a6e6-4b57-bfdd-b1f9a59d1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82787c57-dd2c-456c-ab4b-fac4e79555ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists working for NASA and China''s space agency have enjoyed
        a collegiate relationship in the past. They''ve collaborated on the International
        Space Station, and congratulated each other on successful missions, such as
        China''s <a href="https://edition.cnn.com/2019/01/04/asia/china-space-moon-science-intl/index.html">landing
        of a probe on the far side of the Moon</a>, the first country to ever do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3361213-7f75-4f62-922d-a4d1a627cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dad84-05f0-4d28-9ab6-2d23f21dd87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all the insistence of those involved to the contrary, the
        space race is inescapably political. NASA''s early missions, particularly
        its <a href="https://edition.cnn.com/shows/apollo-11-cnn-film">historic landing
        of humans on the Moon in 1969</a>, were fueled by the Cold War rivalry between
        Washington and the Soviet Union.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed6054-af8b-4122-91f2-9f400237470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c391e-17c4-4b26-afed-430d53625ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, for its part, is well aware of the potential prestige it
        could gain by outstripping the US in space. If Tianwen-1 is successful, it
        has plans to eventually send a manned mission to Mars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07b9d3-ba66-4eea-861d-145837807c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3b8c6-9707-4838-9943-74ae04cdb7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Xi Jinping, China has <a href="https://edition.cnn.com/2019/07/19/asia/china-apollo-us-space-race-intl-hnk/index.html">invested
        billions of dollars in building up its space program</a>, even as it asserted
        its influence back on Earth more aggressively and pursued the "great rejuvenation
        of the Chinese nation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf2356-1135-4a91-b448-b9b2f47ba95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45bf202-627d-4cc6-ac69-30320157c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space has been singled out by the Chinese government in its <a href="http://en.ndrc.gov.cn/newsrelease/201612/P020161207645765233498.pdf">13th
        Five Year Plan</a> as a research priority, especially deep space explorations
        and in-orbit space craft. As well as the Mars mission, Beijing is also planning
        to launch a <a href="https://edition.cnn.com/2018/09/26/asia/china-tiangong-2-space-lab-intl/index.html">permanent
        space station</a> by 2022, and is looking at sending a manned probe to the
        Moon <a href="http://www.xinhuanet.com/english/2017-06/09/c_136353684.htm">possibly
        in the 2030s</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41375fb9-924d-4cf5-9c84-266b57e04b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a71e09-fad3-4f8e-a5ec-a7008fbd6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This program is building on the findings from China''s recent missions
        to the Moon, particularly the Yutu rovers, the first of which had to abandon
        its mission half way into the three-month timescale <a href="https://edition.cnn.com/2018/11/26/world/nasa-insight-mars-landing-today/index.html">due
        to a breakdown</a>. Yutu-2, which landed on the far-side of the Moon last
        year, <a href="https://edition.cnn.com/2020/02/26/world/change4-lunar-rover-moon-surface-scn/index.html">has
        been a huge success</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530fb36-5f3e-4ba7-b824-03b2ded2223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bc578-d1d2-47b0-9946-443c78e2866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our overall goal is that, by around 2030, China will be among the
        major space powers of the world," Wu Yanhua, deputy chief of the National
        Space Administration, <a href="https://edition.cnn.com/2016/12/28/asia/china-space-program-white-paper/index.html">said
        in 2016</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb2090-63b7-443b-92fc-74687cfc5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d93841-ec11-43fa-b248-5377db5c4bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mission to Mars</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2792d-9a59-4cbd-a54b-7fab2d6afd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China came late to the space race. And while it has made incredible
        strides in recent decades, outpacing NASA — at least in terms of bragging
        rights, if not scientifically — would require something spectacular, like
        landing a human on Mars.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09c802-bac4-4637-83fc-e9b2af168a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26b4b9-37a6-4644-84d5-3e7b85dfce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a reason that since 1972, all space exploration has
        been carried out by robots. Not only are they <a href="https://www.space.com/7015-40-years-moon-landing-hard.html">cheaper</a>,
        they''re also far longer-lasting and more durable: No country wants to be
        the first to have an astronaut die on another planet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bc245-8755-40c8-a052-903657ca98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc78ed-43ac-4aaa-a0de-af51b51edbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing robotic probes on Mars <a href="https://edition.cnn.com/2018/11/25/opinions/nasa-insight-mars-landing-don-lincoln/index.html">is
        hard enough</a>, given the planet''s atmospheric conditions. Getting a human
        there safely might be next to impossible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48763e-f494-40c3-9915-22de83ddfbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561cc506-eb01-4ff5-aef8-071429ceaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this hasn''t stopped politicians speculating about a manned
        mission to the red planet. Early in his term, US President Donald Trump <a
        href="https://edition.cnn.com/2017/12/11/politics/trump-astronauts-moon/index.html">authorized
        NASA</a> to "lead an innovative space exploration program to send American
        astronauts back to the moon, and eventually Mars."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fdf4d-007a-44fa-98e6-06726a6f4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e5bce-0ca2-4694-aed1-7e8ec4996502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also created Space Force, a <a href="https://edition.cnn.com/2020/05/16/politics/space-force-flag/index.html">new
        branch of the armed services</a>. At an unveiling of the organization''s flag
        earlier this year, the US leader said that "space is going to be the future.
        Both in terms of defense and offense and so many other things."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99580d-d718-4e29-a275-cf253d76e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:44:18.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:26.972+08:00
