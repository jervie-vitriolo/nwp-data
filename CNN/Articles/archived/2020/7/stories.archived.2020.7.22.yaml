    'template': '1'
    'title': 'Ohio state House speaker arrested in connection to $60 million bribery
      scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fec579-bf79-466a-8ce9-1414f1be9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Republican speaker of Ohio''s
        House of Representatives was arrested by federal officials Tuesday (Wednesday
        in the Philippines)&nbsp;on charges connected to a $60 million bribery scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3d8cf-d99a-474d-a33b-c16c5d89690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399174f-1787-4554-a7e7-31353de743bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Householder and four other political operatives were charged
        with racketeering in what US Attorney David DeVillers described as "likely
        the largest bribery money laundering scheme ever perpetrated against the people
        of the state of Ohio."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87d328-8d7e-4988-a669-6e1aa622a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b9dd0-3d01-4baf-977a-762d19c27bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, these allegations are bribery. Pure and simple,"
        DeVillers said in a news conference. "This was pay-to-play. I use the term
        pay-to-play because that''s the term they''ve used as alleged in the affidavit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023e503-db10-4005-b517-ff38e4f4c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96134140-b8c3-4f2b-ae27-00304e0afa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal complaint filed on Thursday and unsealed on Tuesday specifically
        alleges that Householder and four others orchestrated an operation to accept
        over $60 million dollars from "Company A" in return for a public bailout for
        the company worth more than $1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129cf59-1c06-436c-8220-e2dae8ee73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209eb21-9636-4584-9d01-ff05ca1e694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the complaint does not name "Company A," prosecutors indicate
        at numerous points that the company is FirstEnergy Corp. --including citations
        to news articles that mention the company by name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0c749-dd7b-4e27-a094-beb471f2129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236d842-af6d-49e7-a05a-a254a0d54cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company told CNN in a statement Tuesday they have "received
        subpoenas in connection" with the investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083bc63-fb43-4cac-b025-dcb63cd78673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f1fee-959b-478e-b274-cfbc277c68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing the details of the investigation and we intend
        to fully cooperate," FirstEnergy Corp. said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef933540-8d49-4ede-98a4-3151ce236e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.539+08:00
