      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Women''s Soccer League announced that it has awarded
        the Angel City group the franchise for a new Los Angeles team, which will
        join the league in the spring of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdebc2b-412f-4434-b864-cb930ea35d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investor group is led by Oscar-winning actress Portman, technology
        venture capitalist Kara Nortman, media and gaming entrepreneur Julie Uhrman
        and Alexis Ohanian, Williams'' husband and the co-founder of Reddit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2966e-d9c5-4779-84de-3a0ba6ecc5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
