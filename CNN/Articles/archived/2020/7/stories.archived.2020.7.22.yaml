    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8a889-7695-4d65-b9ad-510d4c8d59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Synchrony CEO expressed cautious optimism about the industry,
        especially stores that innovate and enhance the shopping experience.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ede40-9b1e-44f0-bc94-5bbd44cf0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.049+08:00
