      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Margaret Keane has been in the credit card
        business for 40 years and she''s seeing something she never expected: There''s
        mass unemployment, yet Americans are paying their bills on time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b12ed-3fc3-4729-bcf7-27c58b886faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebc9ae-5fec-449c-98b3-3fac29a9377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times, that''d be good sign of financial responsibility.
        But in the pandemic era, it may just be the calm before the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79aee66-193e-45e3-bb37-7b123626893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac19c8f-a06f-4d3d-87b6-c5bf70cf844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keane, the CEO of Synchrony Financial, the nation''s <a href="https://edition.cnn.com/2019/11/12/business/synchrony-margaret-keane-venmo-pet-insurance/index.html">biggest
        store credit card company</a>, told CNN Business Americans will have trouble
        staying current on their credit card bills once <a href="https://edition.cnn.com/2020/06/24/business/citi-credit-card-complaints-cfpb/index.html">generous
        forbearance programs</a> and the <a href="https://edition.cnn.com/2020/07/19/politics/unemployment-benefits-economy-congress/index.html">$600
        boost to unemployment benefits</a> fade away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802df360-a5a6-46d5-88b3-dacb6de121da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebddf38d-8bc3-4490-997f-b1d0941faa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People got forbearance on credit cards, mortgages and auto loans.
        Everything got pushed out," Keane said. "As forbearance and stimulus wears
        off, we''re definitely in a rockier place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3835fb-2aba-431e-b98f-c022148d0297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe81350-31f8-420b-a8b1-99da99faba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the financial pain got delayed, not canceled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883322e-fba9-4427-8c34-d8c8227c1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07246e21-1618-4003-83d6-b804fd54f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll almost certainly get darker from here," Brian Wenzel, Synchrony''s
        chief financial officer, told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481b141-a50d-482c-a133-1141fdb37ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356b8d2-d3f7-4e2b-9316-6b391cc9224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless Congress takes action, this week will be the last for the
        <a href="https://edition.cnn.com/2020/07/11/politics/unemployment-benefits-600-dollars-coronavirus-congress/index.html">$600
        weekly enhanced unemployment benefit</a> that was part of the $2 trillion
        stimulus package.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8873ae1-114b-4e4b-9b44-da312997b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e7616-9fa1-4f5a-8447-d3b70ba4a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synchrony, which provides cards for businesses including Amazon,
        Lowe''s and TJ Maxx, has offered customers three months of forbearance and
        also waived late fees and interest charges. But that relief won''t last forever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb5ec8-2bb3-4dff-898d-bfcdde844c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb295c-3f87-4b7d-8df7-cc3ae3618b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bracing for bad loans</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6ee9c-f98a-43b3-9c72-4c00a4c5e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Synchrony, formerly part of the General Electric empire,
        is being "cautious" ahead of what could be a challenging next few quarters,
        Keane said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8fdcf8-f361-46e5-8587-846c14473518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c32ea4-4b3d-4a74-8695-73ee4f0c1795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synchrony, whose share price is down 37% this year, is reining in
        consumers'' ability to rack up credit card debt by lowering credit limits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbba2c3-df13-46a3-8716-de5b10032423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5cd6f4-0d20-4e95-a3e8-5762175184aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit card company revealed Tuesday it raised its provision
        for bad loans by $475 million, or 40%, during the second quarter. The surging
        credit costs drove a staggering 94% drop in Synchrony''s bottom line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73e864-03d9-4b99-aac5-b1743794a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38febe-099c-4479-add0-a579c37216c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Synchrony''s credit metrics hardly look like the United
        States is mired in a deep recession. (It is).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687c434-8e39-4ff9-b9a3-f708878bfbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350913d-52c2-4c49-8048-d6cdf4a46c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 3.1% of the company''s loans are 30-plus days past due. That''s
        down from 4.4% a year ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716987a-878e-4dfe-8b78-1e3a62a903e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07db0c-a1de-4928-ad0d-c0e3e42b942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding the impact of Synchrony losing the Walmart portfolio<a
        href="https://corporate.walmart.com/newsroom/2018/07/26/walmart-and-capital-one-sign-credit-card-program-agreement">
        last year</a>, that rate was down nearly one percentage point.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0be4c2-3d02-4974-9178-a0c16a90fae3'
      'mgnl:activationStatus': true
