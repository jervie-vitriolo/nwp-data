      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is also the organization’s opinion that the wearing of at least
        half face helmet with closed face shield, more so together with face mask
        or balaclava, is already an excellent measure in preventing infection,” MDDPA
        said, noting the motorcycle gear worn by riders also serve as a personal protective
        equipment against COVID-19.</p>'
