    'template': '1'
    'title': 'After falling for months, COVID-19 hospitalizations in the US are nearing
      April''s peak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab55f1d-b485-4624-ac91-5cf2ea92dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After falling for months, COVID-19 hospitalizations
        across the US are on the upswing and approaching the peak levels seen in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143ed00-4eef-4178-bfb6-85eb8efc0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bad24b-07bc-4dac-8a58-6b8fe92b5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason is simple: the US is experiencing a surge in cases, with
        states such as Florida, Texas and California reporting thousands of new confirmed
        cases in recent weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c83c1-584d-4339-83c3-98cf4afdd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9ac04-15d4-4b36-9d50-303debc23c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of the pandemic in April, 59,538 people were hospitalized
        nationwide on April 15, <a href="https://covidtracking.com/data/us-daily/">according
        to the Covid Tracking Project</a>. That number reached its lowest level on
        June 15 with 27,772 people hospitalized. But as of July 20, that number has
        climbed back up to 58,330 -- just hints beneath April''s high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d748d21-5dbb-443d-8889-63aceafc4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834dfefa-1479-436d-9f54-87d2b1347715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Brett Giroir, an official on the White House coronavirus task
        force, said on Monday there was "no question we are having a surge right now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1f4d0-a571-4a6c-a4d4-202d2d2a13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c00f9-0ab0-4ee7-81b5-6f387aa9ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while President Donald Trump, his allies and some Republican
        governors have pointed to increased testing as the reason, others have rightly
        pointed out that hospitalizations are not the result of testing, as testing
        does not send people to the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29627c60-456f-4c8a-a7c4-e35a4fdddf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd033ec-f6bd-4333-9ab4-81e39b1b343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a serious illness like Covid-19 would do that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2417ef-6686-4edd-b17e-0c7eefebe349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb11af4-025c-4adc-a15e-7a9d785f616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As rates of testing increase, we also are seeing increases in three
        other key indicators that suggest we are seeing a real increase in Covid infections,"
        said Dr. Jeanne Marrazzo, director of the Infectious Diseases Division at
        the University of Alabama School of Medicine. She cited hospitalization rates,
        positivity rates, and deaths, which are now increasing in 26 states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74859cf5-4a11-4804-b491-6580beea9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bfdc2-a1f5-4469-9291-26919d4d5801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the coronavirus is affecting hospitals in areas where
        it is spreading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd303180-9970-4267-828f-d0988b2108bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913eff2-0a01-4adc-bbe2-df3e7e396386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalizations in Florida</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019706d-5a6f-438f-8519-b993d97d2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations in Florida have risen by more than a third in just
        the 12 days since the state started releasing daily hospitalization data.
        Data from the Covid Tracking Project and the <a href="https://bi.ahca.myflorida.com/t/ABICC/views/Public/COVIDHospitalizationsCounty?%3AshowAppBanner=false&amp;%3Adisplay_count=n&amp;%3AshowVizHome=n&amp;%3Aorigin=viz_share_link&amp;%3AisGuestRedirectFromVizportal=y&amp;%3Aembed=y">Florida
        Agency for Healthcare Administration</a> (AHCA) show a 37% rise in hospitalizations
        since data became available July 10.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0ac2a-37ba-4d63-9933-fe0eeadc1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fc5c2-96f7-435a-9b58-d68bf7dfd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:32:25.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 9,500 people hospitalized in Florida and least
        53 hospitals in 27 counties said they had no more beds in their ICUs, according
        to AHCA data.</p>'
    '20':
