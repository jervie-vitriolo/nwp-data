  'joe-biden-black-women-running-mate':
    'author': 'Kate Sullivan and Sarah Mucha, CNN'
    'caption': 'Presumptive Democratic presidential nominee Joe Biden said Monday
      he was considering four Black women to be his running mate, and has been receiving
      extensive vetting briefings about each potential candidate. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T15:24:37.086+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2246c1e-e0b4-48a5-bb73-9f46ba5257c7'
    'lead': 'Presumptive Democratic presidential nominee Joe Biden said Monday he
      was considering four Black women to be his running mate, and has been receiving
      extensive vetting briefings about each potential candidate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T15:36:42.411+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:15:23.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:25.421+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'black-women', 'Vice-President', 'US', 'United-States']
    'template': '1'
    'title': 'Joe Biden says he is considering four Black women to be his running
      mate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58cd55-73b0-41fb-b1c8-e3abf6529158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Presumptive Democratic presidential nominee
        Joe Biden said Monday he was considering four Black women to be his running
        mate, and has been receiving extensive vetting briefings about each potential
        candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ad659-0ad7-4cfa-8623-32ca6f1b53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not committed to naming any (of the potential candidates),
        but the people I''ve named, and among them there are four Black women," Biden
        told MSNBC''s Joy Reid on "The ReidOut."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb0a09-22dc-4fec-8db6-1e679402ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is getting a "two-hour vetting report" on each of his
        potential picks, and that he and his team have gone through "about four candidates"
        so far. "Then, when I get all the vetting done of all the candidates, then
        I''m going to narrow the list, and then we''ll see. And then I''m going to
        have personal discussions with each of the candidates who are left and make
        a decision," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c680c-f528-43b3-988d-9206eac25b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is considering a broad tier of candidates to be his running
        mate, after pledging earlier this year to pick a woman for the job. CNN previously
        reported that Sen. Kamala Harris of California, Rep. Val Demings of Florida,
        Atlanta Mayor Keisha Lance Bottoms, former Obama administration national security
        adviser Susan Rice and Rep. Karen Bass of California are among the Black women
        being considered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b233d9-35a9-4057-9574-ede0bb63f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate within the Democratic Party over representation on the
        presidential ticket has sharpened over the past few months, and after more
        than a month of anti-racist protests around the country, some outside groups
        have urged Biden to pick a Black woman. The death of George Floyd in Minnesota,
        Breonna Taylor in Kentucky and others have sparked protests and discussion
        about systemic racism in the US and police brutality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d33c89-411e-4eab-a8ab-3127ca686ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he will name his vice presidential pick in early
        August, before the Democratic National Convention, which is set to take place
        August 17-20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0540395-88a0-45d3-94cc-0d790f27ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless factors will go into Biden''s pick, but he has said he
        is looking for someone who is ready to be president at a "moment''s notice"
        and someone with whom he is "simpatico" —&nbsp;suggesting his personal relationship
        with his future partner will be key. He has also said that his vice president
        does not need to have foreign policy experience because that is his strength,
        but that almost all the women he is considering for the position have had
        "some exposure to foreign policy and national defense issues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25486d-0943-420f-bf64-844b53a14267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who went through extensive vetting when he was chosen to
        be Barack Obama''s vice president, described the process to MSNBC: "It takes
        about six weeks and you go into everything. It''s like having a public physical
        examination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ddb84-91c1-4424-95e9-0184d7eb5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:36:42.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/21/politics/joe-biden-four-black-women-vice-president/index.html"
        href="https://edition.cnn.com/2020/07/21/politics/joe-biden-four-black-women-vice-president/index.html">Joe
        Biden says he is considering four Black women to be his running mate</a>"</em></p>'
  'trump-coronavirus-will-get-worse':
    'author': 'Kaitlan Collins and Kevin Liptak, CNN'
    'caption': ' US President Donald Trump warned the coronavirus pandemic is likely
      to worsen before improving, during the first outing of his revived daily briefings
      on Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T15:38:24.309+08:00
    'imagesource': 'jcr:f33ddb07-d41c-4a9d-8c06-8a697023dc36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce32aa2d-3e41-4a77-a50c-e7abe9863973'
    'lead': 'US President Donald Trump warned the coronavirus pandemic is likely to
      worsen before improving, during the first outing of his revived daily briefings
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T15:42:13.011+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:15:22.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:25.604+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Trump', 'COVID-19', 'crisis']
    'template': '1'
    'title': 'Trump at briefing says COVID-19 crisis ''will probably unfortunately
      get worse before it gets better'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43574363-a1a7-41b6-a084-e1dc80139e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump warned the coronavirus
        pandemic is likely to worsen before improving, during the first outing of
        his revived daily briefings on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b730f-d1d8-4734-9058-127184cf101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s late afternoon appearance in the White House briefing
        room was designed to project a more commanding role for Trump, who has largely
        been absent in discussing the health crisis ravaging the country and has seen
        his poll numbers plummet as a result.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d03bb1-c798-4d28-b580-9acc78545181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference that lasted around 30 minutes, Trump again
        said he believed the virus would disappear and insisted the American response
        to the pandemic was "much better" than in other places.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43821fb6-1f76-4ac3-a8dd-d182897ec407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also offered more realistic projections that his advisers
        hope will make him appear like a sober-minded leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b048c5a-60e1-4de3-904b-acd1e3c1d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will probably unfortunately get worse before it gets better,"
        Trump said —&nbsp;echoing a prediction he made at the start of April of a
        "rough" two weeks ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab125a6b-822d-4007-abc9-ce33d61f8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he continued offering belated encouragement to wear masks, at
        one point pulling out his navy blue face covering and claiming he had no problem
        strapping it on (though he did not during the briefing).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3905fb75-fbb8-454d-9671-c41c4f559abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you like the mask or not, they have an impact," he said,
        adding later: "I''m getting used to the mask."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8108e2d3-c3d2-4026-b07b-1296052c2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared from the podium by himself, unaccompanied by any
        of the health experts who comprise the White House coronavirus task force.
        About an hour before Trump stepped before cameras, Dr. Anthony Fauci said
        on CNN that he hadn''t been invited to participate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfcb74-a979-48c1-8090-94111877a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the matter said Fauci had initially been
        expecting to appear at the press conference. But White House aides signaled
        on Monday and Tuesday that the revived presidential briefings were unlikely
        to include administration officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10287e0f-9cdf-4353-83b3-1f9ba04a4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why that was, Trump insisted Tuesday that another of the White
        House coronavirus task force experts, Dr. Deborah Birx, was standing "right
        outside" listening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74727f0a-ff65-4432-804a-864d740a9610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In bringing the news conferences back, Trump and his aides are hoping
        to avoid the angry outbursts and meandering tangents that became a hallmark
        of their first go-around earlier in the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614666c-0dc0-4bfb-9128-a658006b57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They weren''t able to completely avoid unfortunate distractions
        on Tuesday; asked about Ghislaine Maxwell —&nbsp;who faces charges of recruiting,
        grooming and ultimately sexually abusing minors —&nbsp;Trump said he "wished
        her well" and recalled meeting her and her partner Jeffrey Epstein in Palm
        Beach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42267b4c-5e74-4e80-b5f4-3d998f029f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also contradicted his press secretary Kayleigh McEnany, who
        told reporters during her own briefing earlier in the day that Trump is sometimes
        tested for coronavirus multiple times per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793ee35-44a4-4f6b-ab9b-5dc2dede1c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know about more than one," Trump said. "I do probably
        on average a test every two days, three days, and I don''t know of any time
        I''ve taken two in one day, but I could see that happening."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae227fc6-4769-43ad-8982-6d2ca7e8959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, his news conference did meet aides'' expectation for length,
        coming in much shorter than some of his earlier forays that stretched close
        to two hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cd44f-1aeb-4444-8d86-dc40008d214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump offered only a flash of grievance about how his response
        has been covered, unlike sessions from the spring that were mostly filled
        with complaints about the news media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6b7a1-47f8-42d2-85b5-47304acfc935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you watch American television, you think that the United States
        was the only country involved with and suffering from the China virus," Trump
        said. "Well, the world is suffering very badly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11771f62-a37c-46c6-b3e7-22900ba8ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Trump maintains the relatively sober tone he established
        on Tuesday remains to be seen, and there remained little indication that a
        more robust national strategy for combating the virus was in the offing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c664961-ff0c-4be6-b653-f7d035ac4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Tuesday, Trump had largely adopted a strategy of ignoring
        the pandemic in public. He hadn''t held an event specifically related to the
        virus in more than two weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a857ea-83db-448a-b9c1-aa3ff5519fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to a severe drop in his political standing as Americans
        soured on his handling of the pandemic. The President''s political advisers
        warned him his approach to the health crisis was damaging him badly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b1e1c-5ce7-4cab-8c35-f3514b6a1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on Monday Trump announced he would resume regular public briefings
        after discontinuing them in April and declaring them a waste of time. Trump
        is expected to hold the briefings a few times a week, but not on a daily basis
        like he was earlier this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dea156-df5a-45fa-b432-6d09c542e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains an internal split over whether it''s wise for Trump
        to take the stage and discuss the virus in a high-profile setting like a White
        House news conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60bd97-471b-4f3a-b934-9d709b0a24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aides have reminded others how hard they fought to convince
        Trump to end the briefings in April when he suggested sunlight and ingesting
        disinfectants could help cure coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cb530-a038-4308-8084-d7d3a1145506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides debated for weeks bringing back Trump''s briefings —&nbsp;though
        the President himself was not entirely convinced that resuming them was a
        good idea, people familiar with the discussions said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedeb0e-840a-432d-9662-2d5e26f3f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted that using his platform to focus exclusively on coronavirus
        would be a mistake and could signal to the country that his response so far
        has failed. But top allies —&nbsp;including Vice President Mike Pence, his
        weekend golf partner Sen. Lindsey Graham of South Carolina and White House
        counselor Kellyanne Conway —&nbsp;advised him that not appearing in front
        of the problem was the root of his political woes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35dca4-8d16-430b-99ab-e0ddd510fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to convince him, aides developed a compromise: his briefings
        could cover a range of topics, not only the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aef875-8949-4a9d-9e1e-e613f2837037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the White House communications office have pushed for the
        briefings to occur in settings outside the White House, like at the headquarters
        of health agencies, to keep them more narrowly focused. But Tuesday''s was
        back in its familiar setting: the James Brady briefing room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6a8ec-e8d7-404a-9c2b-afeb2e7c771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:42:13.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/21/politics/trump-coronavirus-briefing/index.html"
        href="https://edition.cnn.com/2020/07/21/politics/trump-coronavirus-briefing/index.html">Trump
        at briefing says Covid crisis ''will probably unfortunately get worse before
        it gets better''</a>"</em></p>'
  'trump-org-china-imports':
    'author': 'Kylie Atwood'
    'caption': 'US President Donald Trump has cast himself as tough on China and promised
      that his trade negotiations with Beijing would economically benefit everyday
      Americans, even as Trump-owned properties have continued to contribute to the
      trade deficit with the country he rails about. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T15:43:33.321+08:00
    'imagesource': 'jcr:e1dcca00-05e7-407b-9b33-388dc8844cec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055c8a5f-d369-4195-b589-4b65ec792f45'
    'lead': 'US President Donald Trump has cast himself as tough on China and promised
      that his trade negotiations with Beijing would economically benefit everyday
      Americans, even as Trump-owned properties have continued to contribute to the
      trade deficit with the country he rails about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T15:48:06.169+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:15:21.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:25.872+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Trump', 'Beijing', 'China']
    'template': '1'
    'title': 'Trump blasts Beijing in public, but privately Trump org imports tons
      of Chinese goods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c61547-e783-4c17-a4ce-816d9e0f9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump has cast himself
        as tough on China and promised that his trade negotiations with Beijing would
        economically benefit everyday Americans, even as Trump-owned properties have
        continued to contribute to the trade deficit with the country he rails about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91721995-ed12-4f15-a780-0ab4a501700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September of last year, Trump properties in the US have imported
        more than eight tons of goods from China, CNN has learned by reviewing US
        customs data compiled by ImportGenius, which tracks information companies
        are legally bound to provide to US customs when they import goods to the US.
        The imports have arrived to decorate his properties while the President has
        sought to dress down China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc570a4-2a2f-422f-808a-002983df67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than six tons of tables were delivered to Trump International
        Hotel in New York last fall. On the same day, Trump tweeted, "We are doing
        very well in our negotiations with China."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4acf6-f684-47da-b531-3dce877fd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pawns'' of China</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7040026-ede1-461d-8c2e-d147d5296c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipment of two tons of wooden and glass showcase cabinets arrived
        at the Trump National Golf Club Los Angeles from Shanghai just two months
        ago. Meanwhile Trump has increasingly gone after China for the country''s
        handling of the coronavirus pandemic. Trump tweeted about the "incompetence
        of China" and accused them of "mass Worldwide killing" two days after the
        cabinets arrived in LA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cf7a5-8fb6-4a8b-b8b8-d23ccd4eb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he left the running of his business empire to his
        sons when he became President but did not completely relinquish control of
        the companies in which he still has stake, and it is unclear how much of a
        role, if any, he plays in the day-to-day business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb999a0-7e7f-46af-a0d7-eee8189ccb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports to Trump''s properties are at odds with the economic nationalism
        of his "Make America Great Again" slogan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f625b18-ef7b-4c49-986a-bd523351a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preferences of the businesses bearing Trump''s name also appear
        to be very different from the preferences Trump has called on US executive
        agencies to embrace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7141490-478b-4c28-a8f9-9ed8d1e82a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued an April 2017 executive order that federal agencies
        should "Buy American" and then doubled down on that message in January 2019,
        issuing an executive order on "Buy-American Preferences" for infrastructure
        projects, and then in July of that year signing an order on "Maximizing Use
        of American-Made Goods, Products, and Materials," that announced his administration
        would enforce the Buy American Act of 1933 "to the greatest extent permitted
        by law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb0662-7b3d-4647-8584-ff500470cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump organization''s Chinese purchases also contradict messages
        coming from the members of his own Cabinet warning Americans to be wary of
        doing business with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa5e0a-a651-4bdf-a207-31a951e6e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not provide a comment and the Trump organization
        did not reply to requests for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48a92e-c44a-4198-a937-c8094ceac21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General William Barr accused Hollywood and Silicon Valley
        of being "pawns" of the Chinese government in a speech Thursday. He also warned
        American businessmen who push for China-friendly policies that their work
        could amount to a violation of foreign lobbying laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9e8d9-b332-4cb4-aaba-ec579f7375fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week Trump announced he was signing legislation,
        sent to his desk by Congress, to sanction businesses and individuals that
        help China restrict Hong Kong''s autonomy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438bd65-8340-49de-b4b3-e484699dcc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also delivered a lengthy rebuke of former Vice President Joe
        Biden and China as he spoke with reporters in the Rose Garden last week, saying
        that Biden''s "entire career has been a gift to the Chinese Communist Party"
        and has been "devastating for the American worker."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b8f850-547e-40f3-b0e8-8d2583cb96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his campaign have said that Trump has failed to stand
        up to China in seeking to combat the coronavirus pandemic. "He ignored the
        warnings of health experts and intelligence agencies, and put his trust in
        China''s leaders instead," Biden said earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923dd9e-9d0c-46f7-9f43-1f7785448005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China issue has become a leading election year topic as Trump
        and Biden each attempt to paint the other as weak in the face of aggression
        from Beijing. Both sides have used the issue in campaign ads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98b28a-9788-4c64-a1a1-3b7f589f72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fully responsible''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba64fb-fe3d-4bc7-9a34-559a2f216e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest push to punish China, Trump administration officials
        have been floating the idea of banning members of China''s Communist Party
        from entering the US, the NYT reported, citing people familiar with the proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090dbe5-9c50-4a81-a4fb-8948ec1059f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how far Trump would go in escalating tensions with
        China right now due to the potential negative effects that could have on the
        US economy, which has already been bruised by the coronavirus pandemic, administration
        officials have told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb205c6d-dae9-4b4b-a9a0-eca30d137901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Trump has said that he is not interested in a second phase
        trade deal with Beijing, as the tensions between the two countries have mounted
        amid the coronavirus pandemic and as China clamps down on Hong Kong''s autonomy.
        Trump also said last week that China is "buying a lot" after the deal was
        struck but provided no specific figures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a7f1e-37ec-4840-9115-c1b56a64960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also said that he has not talked to President Xi Jinping,
        does not have plans to speak to him and said the US holds China "fully responsible
        for concealing the virus and unleashing it upon the world." Less than six
        months ago, Trump was sounding a completely different tune.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5aeb6-c98f-4bfe-bf1a-10799d9ace40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been working very hard to contain the Coronavirus," Trump
        tweeted on January 24, "The United States greatly appreciates their efforts
        and transparency. It will all work out well. In particular, on behalf of the
        American People, I want to thank President Xi!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36821175-eabf-49d4-acd9-0210bdba743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, when the "phase one" trade deal was signed by Trump
        in January, he promised it would propel economic security.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34c651-e0d3-4125-ab65-a3d48ab5b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together we are righting the wrongs of the past and delivering
        a future of economic justice and security," Trump said from the East Room
        of the White House just as lawmakers at the other end of Pennsylvania Avenue
        were preparing to vote on two articles of impeachment. "Most people thought
        this could never happen," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f3d6b-11d0-422d-a585-6ea68248b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phase one deal did not address the major structural changes
        to the relationship between the US and the Chinese economy that Trump has
        sought. And it''s not clear whether China will meet its commitment under phase
        one to buy an additional $200 billion in US goods and services this year and
        next.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba13a5-7a30-464c-8823-f4ecd4df79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s efforts to achieve the deal —&nbsp;using tariffs as a tool,
        which resulted in higher costs for US companies —&nbsp;also hurt the US economy.
        A report from Moody''s Analytics in September said that the trade war with
        China, which started in 2018, cost 300,000 jobs through September, based on
        an economic simulation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a194c7-a728-4e41-b76b-4d1f64aa79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T15:48:06.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:15:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/21/politics/trump-org-china-imports/index.html"
        href="https://edition.cnn.com/2020/07/21/politics/trump-org-china-imports/index.html">Trump
        blasts Beijing in public, but privately Trump org imports tons of Chinese
        goods</a>"</em></p>'
  'quarantine-violators-jailed-fined-uniform-rules':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T16:01:09.834+08:00
    'imagesource': 'jcr:4dc581e3-77f9-4fd7-9448-e4b8adc1ce84'
