    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ede606-710a-4da4-8e8b-7cc3b8c4b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T05:39:02.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505b118-ef4c-4f43-b810-809d2bd97fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T05:39:02.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:15:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is, therefore, the position of the MDPPA that in the interest
        of safety, no additional fixtures or modifications should be done on the motorcycle
        without the approval of the LTO and the manufacturer,” the group said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ac5d3-ae12-441d-a077-b0dd19aa8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T09:02:17.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolor, for his part, said the proposed barriers may not be suitable
        for every type of motorcycle, adding the different rules from the task force
        and the LTO ‘will evoke confusion.’ Dolor cited an LTO administrative order
        which states that "any modification of the original design shall be first
        subject to the approval of the LTO and Department of Trade and Industry."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569c033-e0be-49bf-9895-1c9e128e9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T09:02:17.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases on July 10 allowed motorcycle back riding for spouses and live-in
        partners, subject to conditions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb95c065-08f1-40bc-96d6-bd2a05bcf072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T09:02:17.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:15:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities extended until July 26 the deadline for riders to install
        the prescribed barriers -- the prototype proposed by Bohol Governor Arthur
        Yap which uses a clear acrylic barrier held by a steel frame attached to passenger
        foot pegs and the backpack-like design of ride-hailing firm Angkas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b9ad6-6c64-4bbe-9c5e-3ef7fe3cdd2e'
      'mgnl:activationStatus': true
