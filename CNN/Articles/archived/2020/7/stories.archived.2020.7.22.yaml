      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae961bd-98b5-46a6-a4fb-93ebce275a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Synchrony isn''t suffering a spike in losses on credit
        card defaults, at least not yet. Net charge-offs as a percentage of total
        average loans stood at 5.4%, down from 6% a year ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c9ecd-0b5b-4cf4-a5c3-f0bed047c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca7003-dd60-4065-b4a7-98c80e3613a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Americans are paying down credit card debt</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ef107-f761-4f47-ad1b-5b1d4b9b70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these numbers are a bit of a mirage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d14d4-fd8f-4eb1-a336-668051c2af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a56200-4237-4b48-bd33-5b2b30836e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synchrony''s forbearance program is masking the financial pain.
        Customers enrolled in the relief program don''t have a minimum to pay, meaning
        they are viewed as "current" whether they choose to make a payment or not.
        And nearly one-third of those customers have not paid off their credit card
        debt at all.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61a23f-3948-40ea-bb35-2b8459d5d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d2a5c-0953-445d-bd82-6c2cc1bea67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synchrony has enrolled 1.7 million customers with $3.2 billion of
        balances in the forbearance program since it launched earlier this year. Encouragingly,
        the company said nearly 70% of those customers have since left forbearance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935730b-acd2-45d2-8670-68227e8fbef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d68e0-14fa-4b0c-b58f-b3085fbd6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another positive, Americans are taking this opportunity to chip
        away at their credit card debt. The amount of consumer revolving credit, which
        is mostly credit cards, has <a href="https://edition.cnn.com/2020/07/09/investing/credit-card-debt-recession/index.html">plunged
        by more than $100 billion</a> since hitting a record high in February, according
        to the Federal Reserve.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a671b-3934-4e84-986c-67a4013b9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0850fc0-2ade-4185-9d70-9d8e5496f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers didn''t go out and spend. They actually paid down debt
        and deleveraged," said Wenzel, the Synchrony CFO.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379142b0-d98d-4845-b057-7ef41da5fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c44869-9952-4f2c-9e97-a569526b8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Job cuts loom</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5927d16-5cda-4591-a00b-37748a7b353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History shows credit card losses can be severe during recessions.
        That''s because this expensive form of debt is unsecured, meaning there is
        no collateral to protect lenders when consumers can''t pay.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2dc26f-67c5-41ee-9852-e3e9ed2efe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8833c1d-5d6c-4ea3-b3b7-fdadca1c66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this environment will prove challenging for Synchrony
        and expect weak earnings for 2020," Kyle Sanders, analyst at Edward Jones,
        wrote in a note to clients Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28ea97-f7ea-4868-a6e8-260a591282d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee83c7-d3ae-46ec-b8c7-a10013e274c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders predicted Synchrony may need to set aside additional funds
        for bad loans in the near future because of the "elevated uncertainty about
        the magnitude and duration of the disruption from COVID-19."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba47e2-7297-41dd-af6c-cc86ef69d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacfb12a-010a-47c7-bca0-ea627ced8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other companies, Synchrony is seriously considering job cuts
        as it stares into that uncertain future.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd672698-c531-45c9-b497-feeb9209754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ac813-3611-4644-8f47-b430475ae056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at every nickel we spend. We might have to do layoffs.
        I''m trying to do everything possible to minimize the number of layoffs we
        have to do," Keane said, adding that any potential cuts won''t be "massive."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab2fb5-a14d-4a94-a7dd-df564ee4f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61893b-e223-4715-9b47-3d6f1c578e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest wild card, of course, is what happens with the pandemic.
        A second wave in the fall could further wound the economy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad971647-c125-4f8f-a2f6-365fb604e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc62d75-108f-4197-b77c-f4b84cf7b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all be concerned that the virus is increasing," Keane
        said, referring to the recent spike of infections in Sun Belt states.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d13d9e-b9ac-444c-bc90-11d2431b81c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16cdd1-2f66-413a-8dd0-3d196905693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Synchrony is seeing signs that the resurgence of the pandemic
        is hitting the real economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673cda0-9201-488e-9bbe-435ec7ed1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b360c9a-8672-4b84-b4d3-ae93cf71d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After plunging by as much as 31% year-over-year in early April,
        purchases on Synchrony cards turned positive in late June. However, Synchrony
        said that spending during the first two weeks of July was down 2% from last
        year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b003c7-f587-4c0a-bfb4-5167a3223f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa897aee-a436-49aa-84ac-08be63d834a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:41:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a little bit of pressure since the virus popped up,"
        Keane said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
