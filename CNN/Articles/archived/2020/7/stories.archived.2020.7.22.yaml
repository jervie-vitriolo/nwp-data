  'anti-terrorism-law-implementing-rules-and-regulations':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-22T18:05:36.978+08:00
    'imagesource': 'jcr:40395cf4-17d9-40f7-a65c-89a317649a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5afe9f6-cf69-45e6-9e44-933b9bc8fe92'
    'lead': 'Interior Secretary Eduardo Año admits the enforcement of the Anti-Terrorism
      Act will be ‘open to questions’ without implementing rules and regulations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T18:11:06.241+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:15:10.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:28.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Act-']
    'template': '1'
    'title': 'Law enforcers hold full implementation of Anti-Terrorism Act without
      its IRR '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217c0e9-3c21-490d-a54f-d3e5722ec260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The Anti-Terrorism
        Act will not be enforced without its implementing rules and regulations (IRR)
        for as long as there is no terrorist threat to the country, Cabinet officials
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f2186-e288-4c3e-b6f0-fef8dc47129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Eduardo Año, head of the Department of Interior and Local
        Government which supervises the police, admitted that the newly signed law
        will be “open to questions” once implemented without an IRR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86008822-844f-43e5-b3c7-338b08adb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But there’s no restriction in implementing the law because the
        law is already effective and what we will do is to fast track the crafting
        of the IRR as soon as possible,” Año said in an online media briefing ahead
        of President Rodrigo Duterte’s fifth State of the Nation Address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5937020-ace0-408c-a3a4-ea77c6c302d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año agreed with Justice Secretary Menardo Guevarra that it is prudent
        to wait for the IRR, but stressed that nothing can stop law enforcers from
        using it once public safety requires it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac54ce-5a24-4f73-aaf9-020685ed459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung meron kasi talagang (If there''s really a) terrorist threat,
        we have to apply the law,” Año said. “Ngayon, kung wala namang malakihang
        (Now, if there''s no major) terrorist threat, we can wait for the IRR.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f09ce-f821-4cb9-b153-91b963b3e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana agreed with this pronouncement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02fe44-ea03-431a-9bd8-d8318c52eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can wait for the IRR but if there is a terrorist action now,
        we are going to use it,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcafde6-f7da-4e0b-8554-6b6457b956d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The crucial IRR</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ccb81-896b-4305-9ae0-32ccd48edf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">signed
        the controversial anti-terrorism measure on July 3</a>, and the Justice Department
        <a href="https://cnnphilippines.com/news/2020/7/17/antu-terrorism-act-effective-July-18.html">said
        it already took effect on July 18.</a> Even the date of its effectivity was
        questioned, with law experts arguing that it should be July 22 instead, or
        15 days after the measure was published in a newspaper and not just the online
        Official Gazette.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d15f28-4dfa-4bc0-8e32-c72248a1d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, Jr. told CNN Philippines
        last week that the IRR “will come in 90 days.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f2c2b-5856-4fea-8afb-d252717cd0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Esperon said many factors have to be taken
        into consideration in the crafting of the IRR. Foremost, he said, is the designation
        of law enforcement agents and military personnel who will be authorized to
        conduct the apprehensions and surveillance on persons suspected of terrorism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b850c0f-f862-431d-850e-b012807607a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, these authorized law enforcers can arrest suspects
        and detain them without warrant for up to 24 days. This provision under Section
        29 is highly contested, since the previous law, the Human Security Act, allows
        the warrantless detention for only three days.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Even
        without implementing rules and regulations, the Anti-Terrorism Act takes effect
        today. <br><br>We take a look at some provisions that make it a hot topic.<br><br>READ
        MORE: <a href="https://t.co/apaVoFd8Zw">https://t.co/apaVoFd8Zw</a> <a href="https://t.co/k7eyalDkGt">pic.twitter.com/k7eyalDkGt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1284395185707692033?ref_src=twsrc%5Etfw">July
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ef976-8675-4681-b5f4-85137be8d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d749a07-8b5d-4a19-9837-fe913b778e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the law relaxes safeguards on human rights and is open
        to abuse, but administration officials, as well as the lawmakers who sponsored
        and authored the measure, denied it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294fbca-73d0-448e-83df-6f36753d6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IRR will actually be a manual that will straighten out all
        the doubts that you have now," Esperon said. "We’re assuring you that we have
        all safeguards, but the IRR is important because it will be our operating
        manual."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3740b-fae3-4272-990e-4bff0966b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR will be submitted to a joint congressional oversight committee
        and the Commission on Human Rights, Esperon added, citing this as among the
        safeguards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b173d5-05a3-47c9-bd4d-06251797cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous petitions have been filed at the Supreme Court challenging
        the constitutionality of the Anti-Terrorism Act and seeking a temporary restraining
        order against its implementation. The government''s top lawyer, Solicitor
        General Jose Calida, urged the high court to junk the petitions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfc4f4-3837-4fd1-a773-f9b4d8abe4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T18:11:06.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:15:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/22/Anti-Terrorism-Law-Supreme-Court-petition-Antonio-Carpio-Conchita-Carpio-Morales.html">READ:&nbsp;Retired
        SC justice, ex-Ombudsman ask high court to stop implementation of ''unconstitutional''
        Anti-Terrorism Act&nbsp;</a></strong></p>'
  'H1-government-spending-cash-aid-delays':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-22T18:11:25.751+08:00
    'imagesource': 'jcr:4195958c-f1dd-47dc-b120-b34c2572a81e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6999ac02-2da7-47f7-a278-069817f318f8'
    'lead': 'Government spending surged from January to June given emergency expenses
      due to the COVID-19 crisis, but delayed releases for the government''s cash
      aid program kept disbursements below target. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T18:18:13.392+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:15:09.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:29.076+08:00
