      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e2320-1891-48b3-97a0-a17ec3314bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege the scheme started when one of the associates
        incorporated "Generation Now" as a social welfare entity in 2017. It was secretly
        controlled by Householder, who received quarterly payments of $250,000 into
        the bank account of the entity, according to prosecutors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb456ac9-3bbc-4422-8662-c4067d7e1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6caa00-9f9c-4f3d-b85a-c224124bcd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants then spent large sums of money on Householder''s
        bid to become speaker and for their own personal gain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdc38b-e25e-4d4b-837c-10e7e1d08fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f867b3c9-2bc9-47dd-bc78-36668604ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Householder received more than $400,000 in personal benefits
        as a result of the payments into "Generation Now," the Department of Justice
        said in a news release. These funds were used to pay for costs associated
        with his residence in Florida, settle a personal lawsuit and pay off thousands
        of dollars of credit card debt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc4d82-74a7-420f-a4d9-38c64ed97528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f34c2-942a-4629-966f-0364288ea018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All forms of public corruption are unacceptable," FBI Cincinnati
        Special Agent in Charge Chris Hoffman said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263f600-fb24-48e0-b2dd-cbf4d8f96f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76de2f-ad6e-480f-812a-d9e931e50b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:15:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the corruption is alleged to reach some of the highest levels
        of our state government, the citizens of Ohio should be shocked and appalled."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7a11b-6358-4701-ac63-4e5d5e675198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T07:31:25.540+08:00
