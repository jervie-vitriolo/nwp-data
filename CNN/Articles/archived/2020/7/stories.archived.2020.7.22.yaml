      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress <a href="https://cnn.com/2020/02/09/entertainment/natalie-portman-oscars-cape/index.html">Natalie
        Portman</a>, tennis star <a href="https://cnn.com/2020/06/17/tennis/serena-williams-us-open-coronavirus-spt-intl/index.html">Serena
        Williams</a> and her daughter Alexis Olympia Ohanian are part of a majority
        woman-founded group that will own the newest soccer team in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75438b58-6829-4583-b83d-25ad2674fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
