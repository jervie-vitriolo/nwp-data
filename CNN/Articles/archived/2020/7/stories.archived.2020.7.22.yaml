      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/20/football/lionel-messi-pichichi-record-breaking-goals-spt-intl/index.html"><strong>READ:
        Lionel Messi claims record-breaking seventh golden boot</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb3746-d490-4984-ae14-6399d23723be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, we aim to build not only a winning team on the field,
        but also to develop a passionately loyal fan base. We also hope to make a
        substantive impact on our community, committing to extending access to sports
        for young people in Los Angeles through our relationship with the <a href="https://la84.org/?gclid=Cj0KCQjwpNr4BRDYARIsAADIx9wakWT-G4W2-hVio0uQLXRRwmhFEnaD_MvlhImWTGSiBXJplyWKKXAaAr34EALw_wcB">LA84
        Foundation</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68da708-4895-4d59-86ea-f7bd620d527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports are such a joyful way to bring people together, and this
        has the power to make tangible change for female athletes both in our community
        and in the professional sphere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907039c-c92d-4a66-8447-77db61ba0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other famous names involved are fellow Hollywood actors Eva Longoria,
        Uzo Aduba, Jennifer Garner and Jessica Chastain, along with more than a dozen
        former US Women''s National Team stars, including Julie Foudy, Mia Hamm, Joy
        Fawcett and Abby Wambach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cefd6-c01f-4f75-bc39-980de7bb67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a team name has yet to be decided, the Angel City group will
        be hoping to capitalize on the increased interest in women''s soccer since
        the USWNT''s successful defense of its World Cup title in 2019, with the NWSL
        <a href="https://soccerstadiumdigest.com/2019-nwsl-attendance/">recording
        an average 22% increase</a> in stadium attendances compared to the 2018 season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b378d0-e0a3-4c9e-8ad5-adb2d5c8ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth trajectory of the NWSL is incredibly exciting, but we
        also need to be strategic and thoughtful about how fast we expand and the
        communities we partner with," NWSL Commissioner Lisa Baird said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e316e-30f0-42b3-a68e-dd5751df243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve long sought the right partner in LA considering the NWSL
        fanbase that already exists in the region and the massive interest in women''s
        soccer in general. Those factors, along with an incredible ownership group
        make this an ideal situation and we couldn''t be more thrilled to move forward."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9f1ea-966f-434c-84fa-be92d1eb6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new franchise will be the 11th team to enter the NWSL and will
        join the already established MLS sides LA Galaxy and LAFC in LA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ece49-85fb-4e13-9a18-6ba8296e79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T14:22:09.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:15:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/21/football/los-angeles-womens-soccer-team-serena-williams-natalie-portman-spt-intl/index.html">Natalie
        Portman and Serena Williams are among investors in new Los Angeles soccer
        team</a>"</em></p>'
  'US-COVID-19-hospitalizations-nearing-April-peak':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T14:22:44.441+08:00
