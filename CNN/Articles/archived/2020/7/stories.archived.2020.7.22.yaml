    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08456467-ec15-4f84-9636-28485b267bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a97993-a340-40fa-bf61-db9772ddb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 510 detainees and three staff at Federal Medical Center
        Carswell in Fort Worth, Texas, have tested positive for Covid-19, data from
        the <a href="https://www.bop.gov/coronavirus/">Bureau of Prisons</a> shows.
        That''s nearly 40% of the detainees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efecb081-e2f4-40a5-92e5-63e94cfb410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc85bc2-f127-48bc-a222-5dc58a76d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased testing at the facility started on July 1 and detainees
        are having their temperatures taken twice a day, the Bureau of Prisons told
        CNN in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e268b-8a56-467a-bebe-c743da219a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b19d1c-9918-4cdd-bdbf-ad8c197a0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winner, a former NSA contractor convicted of leaking confidential
        information to the media, is among the detaineed who have contracted the virus,
        her mother Billie Winner-Davis told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3006b47-7edb-4b6d-b92d-41f84e833230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a083bf5-a53f-4975-b592-542e4dca698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could happen to any one of us. Just because someone is an
        inmate in a prison doesn''t mean that they are less than human. They are still
        loved," Winner-Davis said about her daughter, who has not shown any symptoms
        of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc92d3-6d03-435f-a093-44cb3eb15506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e7ca4-8153-46a3-a845-04cf1f3d48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reality, like many other non-violent first offenders, doesn''t
        deserve this. This is torture. This could possibly even be a death sentence,"
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581e42f-7347-4f47-ac97-5974ade81568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca54a7-5488-4893-86b8-ebf212d533d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winner''s attorneys filed a request for her to be released due to
        the pandemic in April, Winner-Davis says. The request was denied, but an appeal
        has been filed. Winner is set to be released in November 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c576e9-3c93-4790-a5a3-b1b08809c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518701e-b339-4a02-be5c-61c6a0ed6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three FMC Carswell detainees who had the virus have died since April.
        A <a href="https://www.bop.gov/resources/pdfs/20200717_press_release_carswell.pdf">69-year-old
        woman</a> and a <a href="https://www.bop.gov/resources/news/pdfs/20200720b_press_release_car.pdf">51-year-old
        woman</a> who were placed on ventilators at local hospitals died in the past
        week, the Bureau of Prisons said. Both suffered from pre-existing conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79839bab-1245-480a-8c2a-3092a3aa30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dddb20-b6d1-4581-b1d0-870548359f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third woman,<a href="https://www.bop.gov/resources/news/pdfs/20200428_press_release_crw.pdf">
        Andrea Circle Bear</a>, died in April and was the first female federal prisoner
        to die after contracting the virus. Circle Bear, 30, was pregnant when she
        was transferred to FMC Carswell in late March and was placed into quarantine
        under the agency''s coronavirus measures, the Bureau of Prisons said in a
        statement. She <a href="https://www.murray.senate.gov/public/index.cfm/mobile/newsreleases?ID=96A9A85F-48F9-476E-BA72-E670C7244447">gave
        birth while on a ventilator</a> before she died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962217bf-cedd-49d2-8602-db7873f08f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa706b7-c61d-4657-9eb7-5630a340daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak at America''s largest federal prison hospital for women
        is only the second largest among federal facilities in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a7a26-3079-4968-ad33-ed07ff3eb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cf125-b5d8-4731-af22-92abe94a0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Texas facility, the Federal Correctional Institute Seagoville,
        near the city of Dallas, has 1,156 positive cases among detainees and 10 staff
        members, the BOP says. That''s 63% of the facility''s population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355cccd-a0d5-4fc6-b5e0-98dd7b580223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8e7f3-d7a6-4a4d-856e-2ee43fa430bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass testing at FCI Seagoville began at the end of June, the BOP
        told CNN in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6599abd-d308-4d01-b0fa-99870fe7f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8210c9a-a261-4707-8012-b46aeb9259e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says it''s "carefully monitoring the spread of the Covid-19
        virus. As with any type of emergency situation, we carefully assess how to
        best ensure the safety of staff, inmates and the public."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ae131-de46-4a85-9ebf-d3f996ade31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e8d80-971a-457c-9df0-8118aeb2d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, there were <a href="https://www.bop.gov/coronavirus/">4,167
        federal detainees</a> and 350 staff across the United States who have tested
        positive for the virus, the agency said. More than 129,236 people are detained
        in facilities managed by the BOP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736ab7e-58db-4b81-9e1f-0433fa81a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9293c-857d-45f3-8e21-1c3eb7f8ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,550 inmates and 640 staff have recovered. Ninety-seven
        detainees and one staff member have died due to the virus, according to the
        BOP.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30645d-ec86-4bc3-b20c-53c31d8bd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T13:30:26.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/21/us/reality-winner-texas-medical-prison-coronavirus/index.html">NSA
        leaker Reality Winner among 500 women with coronavirus at Texas federal prison</a>."</em></p>'
