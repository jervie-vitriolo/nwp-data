      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Eight
        security aides of Executive Secretary Salvador Medialdea have tested positive
        for COVID-19, the Presidential Security Group disclosed on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4932f8-75b1-4dfc-8bc3-823570827901'
