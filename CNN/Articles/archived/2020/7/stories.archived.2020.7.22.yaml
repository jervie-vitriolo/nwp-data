      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, in New York City, where the pandemic first took
        hold in the US, officials reported a positivity rate of just 2%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65b8eb-af6b-4911-b806-4c1e3297f220'
