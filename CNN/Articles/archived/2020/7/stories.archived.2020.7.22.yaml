      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be remembered that Remulla previously accused some people
        from ABS-CBN of "cyberbullying" after he received backlash online for taking
        notes while the Philippine National Anthem was being played before the committee
        resumed deliberations on the issue.</p>'
