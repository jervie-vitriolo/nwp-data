      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Willy Yang</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478b760-685b-4b84-acf6-792f5f24dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Shuli Zhang</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fb9d8-4015-4daa-9dd2-a3d397083b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice of death was presented for the ninth fatality, Hung Kin
        Sing Jimmy, also known as Jimmy Ang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e2f1e-df11-451a-b0b2-6e72f9fadbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Director General Gerald Bantag earlier cited the Data Privacy
        Act and refused to disclose the names of the Chinese and Filipino drug lords
        who he said died of COVID-19. But the National Privacy Commission said that
        public interest justifies the release of the information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c5c56-400c-4297-bcaf-11df8ff88b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death certificates show COVID-related deaths</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1e1af-3b1c-46af-a03d-e2f3f6fc7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the documents given to the media, the eight inmates
        died in May and June, while Sebastian passed away on July 18.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f1bcd-76ed-4c7f-aadc-3ff477694b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them, except the Chinese convict Francis Go, had coronavirus-related
        complications as cause of death, the documents indicate. Go died of hypoxia
        and severe pneumonia on May 28, according to his death certificate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebb5cf-4edb-4b9c-a7d6-2a1a49531c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor’s chief doctor, Henry Fabro, suspects that the viral illness
        entered the highly secured Building 14 through an infected personnel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff01f05-f4e0-45a1-85fb-14e398e1abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a time po na may pumasok sa Building 14 na personnel
        na duty. Nagpositive po sila sa rapid test. Immediately, we quarantined them,”
        Fabro said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7c524-7d56-43c4-a6f6-dd1f1ed2b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a time when some personnel entered Building
        14. They tested positive in the antibody test. Immediately, we quarantined
        them.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6985736-5f3f-4668-9563-615179784c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing probe</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802f5b4-6244-43a7-82de-94e4344f2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Marcelo, the known leader of Chinese inmates in Bilibid,
        died on June 2, the same date of death of Eugene Ho Chua, another Chinese
        drug lord.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11389029-5326-43b4-a7ab-32751495f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelo, Chua, Boratong and Sebastian are among the so-called "Bilibid
        19" – a group of high-profile convicts who were found with drugs and other
        contraband items during a controversial raid under De Lima''s term in 2014.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a71e1-10ed-486d-8461-38111ecd79fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As suspicions hound the sudden deaths of the inmates, the BuCor
        also showed a photo of Sebastian’s remains, but it was not allowed for broadcast
        due to the ongoing probe and as a sign of respect to the dead and his family.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44166d25-5992-4036-b75d-e0e329a5c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is looking into the deaths
        of the nine high-profile inmates as some officials fear they could have faked
        their deaths to get out of jail, or they could have died of other reasons.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b59b6e-015a-4d99-b464-a02641845157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of <a href="https://cnnphilippines.com/news/2020/7/22/DOJ-nothing-suspicious-about-jail-deaths.html">476
        inmates died in BuCor facilities this year,</a> 21 of them were due to coronavirus-related
        complications, but this is nothing out of the ordinary, Justice Secretary
        Menardo Guevarra said in an online media briefing Wednesday. He said it may
        be slightly higher due to the COVID-19 crisis, but it is still within the
        usual daily average of two to three inmates dying behind bars.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36642426-f63d-4732-a2cd-855699a9eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate probe <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/22/Senate-probe-death-high-profile-inmates-.html"
        href="https://cnnphilippines.com/news/2020/7/22/Senate-probe-death-high-profile-inmates-.html">is
        scheduled for next week regarding the issue</a>, separate from the ongoing
        investigation.</p>'
  'mexico-abducted-children-rescue':
    'author': 'Jack Guy, Maija Ehlinger and Fidel Gutiérrez, CNN'
    'caption': 'This file photo from January 10, 2020 shows the town of San Cristóbal
      de Las Casas in Mexico''s southern Chiapas state.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T20:08:07.947+08:00
    'imagesource': 'jcr:faf14904-77f2-4413-b5d5-3702679daf27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15f6de61-e8cd-4772-b547-cfccd5374080'
    'lead': 'Twenty-three children have been rescued after being abducted and forced
      to sell handicrafts in a tourist town in southern Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T20:40:13.186+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:14:57.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:32.642+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twenty-three abducted children, aged from 3 months to 15 years, rescued
      from a house in southern Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7e673-22ce-49c1-b0b4-3beb01dc04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twenty-three children have been rescued
        after being abducted and forced to sell handicrafts in a tourist town in southern
        <a href="https://edition.cnn.com/2020/06/05/americas/mexico-femicide-coronavirus-lopez-obrador-intl/index.html">Mexico</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1ba17-35cc-44d0-872d-1a657ae44330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were released from a house in San Cristóbal de Las
        Casas, in the southern Mexican state of Chiapas, according to a statement
        published by the state''s attorney general Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a01652-dfbf-4098-93f5-34381518d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three women were arrested on human trafficking and forced labor
        charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1154b1c-122d-4e83-a9da-69ee66e44d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children, ranging in age from three months to 15 years, were
        abducted from their families and forced to work selling handicrafts under
        threat of "physical and psychological violence," according to the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcd1fd-0e2a-4f97-82d4-8f87936b820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue mission began after the attorney general''s office launched
        a search for Dylan Esaú Gómez Pérez, a toddler who went missing on June 30
        while at a public market with his mother, according to an earlier statement
        from the attorney general.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3e43d-a974-4be0-a68e-057f9170d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not immediately confirm whether Dylan was among
        the children rescued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c00f2-cd04-4a1f-ab34-e473d9d45a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiapas is the southernmost state in Mexico and sits on the border
        with Guatemala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef08041-4732-487a-aa68-c2ed59c6029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists visit for its immense biodiversity and a climate that ranges
        from fresh and cool in the highlands to humid and hot in the jungle lowlands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6861a20-c014-440d-8516-91bf1013dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to some of the most impressive Maya archeological sites and
        a large indigenous population, it is one of Mexico''s most diverse regions
        both in culture and nature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9f87d-0a7a-4c7f-9e39-29f5c790abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the most impoverished state in the country, and was hit
        hard by an 8.1-magnitude earthquake in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de2429-4d03-4627-a8e5-9e16bc19ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:40:13.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/22/americas/abducted-children-rescue-mexico-scli-intl/index.html">"Twenty-three
        abducted children, aged from 3 months to 15 years, rescued from a house in
        southern Mexico"</a></em></p>'
  'Detroit-Felician-Sisters-covid-deaths':
    'author': 'Amanda Jackson, Rebekah Riess and Sharif Paget, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-22T20:40:22.221+08:00
    'imagesource': 'jcr:440e4888-a78e-412a-a1c1-4f05889dea41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fc6a55b-b204-4e66-bb4c-51e60ed2a151'
    'lead': 'Coronavirus spread so quickly through a convent in Michigan that it claimed
      the lives of 12 sisters in one month, beginning on Good Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T20:46:21.401+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:14:57.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:32.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Convent outside Detroit lost 13 religious sisters to Covid-19 with 12
      dying in one month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0fa7ab-35bf-410c-890d-e38bb36dba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Coronavirus spread so quickly through
        a convent in Michigan that it claimed the lives of 12 sisters in one month,
        beginning on Good Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c98de-050b-4538-adde-66bf7d9ffa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were all members of the Felician Sisters convent in Livonia,
        outside of Detroit, ranging in ages from 69 to 99, the executive director
        for mission advancement, Suzanne English, confirmed to CNN on Tuesday. A 13th
        sister initially survived the virus but passed away from its effects in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6634f4-35b5-4ec9-889e-df95e38309e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters were long-time members of the convent and leave behind
        a legacy of service, according to their obituaries supplied by English. They
        all served others through different roles, from teaching to helping at-risk
        children to playing music to publishing a 586-page book about the history
        of the convent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7dadd7-d294-462e-a1fc-2cc8a7929f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sister won a commercial script-writing contest for Campbell''s
        Soup with her second-grade class. Another was assigned to the Felician Generalate
        in Rome twice and worked as secretary in the English section of the Vatican
        Secretariat of State.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0922c2-3ef3-45b4-8b0f-4d41bbb0ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grieve for each of our sisters who has passed during the time
        of the pandemic throughout the province, and we greatly appreciate all of
        those who are holding us in prayer and supporting us in a number of ways,"
        said Sister Mary Christopher Moore, provincial minister of Our Lady of Hope
        Province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050fc57-8bcf-4277-9665-a99513c6afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women all lived and worked on the 360-acre campus that was once
        home to 800 sisters, according to the <a href="https://www.globalsistersreport.org/news/our-most-tragic-time-felician-sisters-bear-loss-13-sisters-covid-19?fbclid=IwAR2d-FhJUXwdTY1Y2q9KCkL67JgvZBhkFOFEgyq1hJl0GwxIF3pDgOLIt5A">Global
        Sisters Report,</a> an independent, non-profit Catholic news publisher. Now,
        only around 50 reside there, according to English.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2dda7-a936-457c-b3f8-64e54358792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English said the Livonia convent is one of 60 convents in the US
        and Canada, plus a mission in Haiti, where the 469 Felician Sisters of North
        America reside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafd579-2b13-4b95-b804-88178114676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Sisters Report said the death of the 13 sisters in Livonia
        may be the worst loss of life to a community of religious women in the US
        since the 1918 influenza pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debc7ec-67fd-491b-b15e-3a0ab00025bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the pandemic in March, the convent, like other
        long-term housing residences, implemented a no-visitors rule and placed restrictions
        on group activities to help curb the spread of the virus, according to Global
        Sisters Report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722793dc-643e-403e-b4dd-4f265e1628b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It kind of shattered our faith life a little bit''</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1984cf-6936-4798-bc2d-1f5cfdd0c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus spread through the convent and on Good Friday, April
        10, came the first death: <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Wawrzyniak">Sister
        Mary Luiza Wawrzyniak, 99.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0200257-6c1b-421e-86a8-2e408e7399ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death was followed by <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Lesinski">Sister
        Celine Marie Lesinski,</a> 92, and <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Printz">Sister
        Mary Estelle Printz,</a> 95, who both died on Easter Sunday, April 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefdf2b-787c-48d8-8017-ee5a0954d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 10, a total of 12 sisters died, according to English. They
        include; <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Wadowski">Sister
        Thomas Marie Wadowski,</a> 73, <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Pyszynski">Sister
        Mary Patricia Pyszynski,</a> 93, <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Borkoski">Sister
        Mary Clarence (Adeline) Borkoski</a>, 83, <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Wolak">Sister
        Rose Mary Wolak,</a> 86, <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Zolkowski">Sister
        Mary Janice (Margaret) Zolkowski,</a> 86, <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Gradowski">Sister
        Mary Alice Ann (Fernanda) Gradowski,</a> 73, <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Indyk">Sister
        Victoria Marie Indyk,</a> 69, <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Rozek">Sister
        Mary Martinez (Virginia) Rozek,</a> 87, and <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Dolan">Sister
        Mary Madeleine (Frances) Dolan,</a> 82.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac848fc5-9aa9-42c3-b5e6-a32872975e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convent grappled with how they were able to care for each other
        and only 10 people could attend each funeral, according to Global Sisters
        Report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825e1b7-4325-4291-b8d8-4d06d131d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The faith we share with sisters as they are dying, the prayers
        we share with sisters as they are dying: We missed all that. It kind of shattered
        our faith life a little bit." Sister Joyce Marie Van de Vyver told the publication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815de8a-876d-46e1-b6ad-120c01a35dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of June, the convent lost <a href="https://www.globalsistersreport.org/news/lives-they-lived-felician-sisters-lost-during-covid-19-pandemic#Suchyta">Sister
        Mary Danatha (Lottie) Suchyta</a>, 98, to Covid. In total, at least 30 sisters
        in Livonia were infected with the virus and 17 recovered, English said, citing
        Sister Noel Marie Gabriel, director of clinical health services for Our Lady
        of Hope Province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb9b58-f29d-4135-ad72-1437c3611e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our sisters who have had COVID-19 are struggling to recover
        from a variety of effects, including continuing weakness, respiratory issues
        and more," a statement released by Felician Sisters in early July read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356f2b5-7a5f-4212-8380-af480c75dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, nearly 142,000 have died from the coronavirus,
        according to Johns Hopkins University''s tally of cases on Tuesday. More than
        3.89 million people have been infected with the virus in the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a73d2f-0710-49ad-973c-042d07031c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Livonia convent is not the only religious order that has seen
        the devastating effects of the virus. <a href="https://felician.edu/news/felician-mourns-the-loss-of-sr-ramona/">Sister
        Mary Ramona (Florence) Borkowski,</a> 93, died of Covid on April 18 at a convent
        located in Lodi, New Jersey. In 1971, Borkowski founded and became the director
        of the Felician School for Exceptional Children in Lodi, a position she held
        until 2018, according to her obituary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6051b-a2dc-4a03-80a9-33677f1c5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and May, six sisters of different religious orders
        <a href="https://www.cnn.com/2020/05/02/us/wisconsin-religious-sisters-coronavirus-deaths/index.html">that
        lived at Our Lady of the Angels Convent</a>&nbsp;in Greenfield, Wisconsin,
        died from Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e0cd2-f554-40bc-b11a-d2c236b904d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:46:21.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:14:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/21/us/felician-sisters-covid-deaths-trnd/index.html">"Convent
        outside Detroit lost 13 religious sisters to Covid-19 with 12 dying in one
        month"</a></em></p>'
  'shabu-qc-buy-bust-136m':
