    'template': '1'
    'title': 'Duterte to present PH COVID-19 ‘roadmap to recovery’ in next week’s
      SONA — Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f25e51-eab1-417b-b503-0f946ca1a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:15:57.997+08:00
