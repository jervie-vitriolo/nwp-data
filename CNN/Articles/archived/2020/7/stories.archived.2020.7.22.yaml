      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ff98e-3629-4d57-b765-3c01622bb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The state''s response</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb607437-6ab6-4475-b662-9af782ea5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Texas has identified 351,071 Covid-19 cases, and 4,199
        deaths as of Tuesday afternoon, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">according
        to Johns Hopkins University data</a>. On Monday, Hidalgo County <a href="https://twitter.com/HidalgoCounty/status/1285368620550361088/photo/1">reported
        34 new deaths due to Covid-19 complications</a>, and 524 new cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc073faf-ac05-4e56-8d39-c46e1c3e8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f227b1c-91dc-4a5f-901d-5cf14a3b9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez of the Baylor College of Medicine said Southern
        states like Texas and Florida are seeing increased deaths because "the hospitals
        are overwhelmed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c71ed-4a19-4a4f-9a08-16801d6fdfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd14cd-c1df-4eaf-99a6-fd56c7625f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had 34 deaths in the last 24 hours in not a very large county,
        so South Texas is just getting hit incredibly hard," <a href="https://edition.cnn.com/2020/07/21/health/us-coronavirus-tuesday/index.html">Hotez
        said Tuesday on CNN</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13e024-4c5e-45e2-99e2-d7c731eef004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22332b2-f5c9-4d47-8729-58347b72b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas <a href="https://edition.cnn.com/2020/05/18/us/texas-governor-reopens-phase-two-covid-19/index.html">was
        one of the first states to reopen in May</a> after Gov. Greg Abbott ended
        the state''s stay-at-home order and allowed businesses such as retail stores,
        malls, restaurants and theaters to reopen that day at limited capacity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b9dbe-67d3-4c24-a803-8a11be1fcaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d13207-368c-4eaa-9260-96c64d644a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-25-20-intl/h_8af6de8e6991bea8be6281ba5492bb9d">Abbott
        announced</a> he was pausing any further phases to reopen the state as cases
        surged.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff146284-b492-43a6-8ae6-46d20da3c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f39fa5-444d-49a1-adcd-e55c74501ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Abbott implemented a mask requirement for nearly all Texans
        in early July, he has kept in place a ban on local officials from issuing
        stay-at-home orders, despite increasing pressure from leaders of major areas
        like Houston and Dallas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c2987-55a3-42d7-b3e5-f01d2a23a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ede9ab-0411-46da-9005-acee6ced8c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.krgv.com/news/watch-texas-gov-gregg-abbott-interview-regarding-enforcement-of-shelter-at-home-orders-pop-up-tent-facilities-schools-reopening">In
        an interview Tuesday night with CNN affiliate KRGV</a> in McAllen, Abbott
        acknowledged the dramatic numbers coming out of the Rio Grande Valley.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cf7c0-fbaf-4a2b-8091-7552d005b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c38f2d-496f-403a-a560-a97220fd5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re having record breaking number of people testing positive,
        record-breaking number of people hospitalized including in the intensive care
        units as well as, unfortunately, far too many deaths," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b80aa0-dc03-45cd-aa7c-bf3555bc5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470d7d9-fc1e-4622-8c32-6debe5af9193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said he supported the Hidalgo County judge''s decision to
        enforce curfews but did not explicitly support the shelter-at-home order when
        asked about it. Abbott''s office said earlier Tuesday the order lacked legal
        authority and was more of a recommendation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e900dc-45b1-4133-9417-bee5c606b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6088635-7db8-4dac-a915-938c85756c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are parts of the orders which I have the complete latitude
        to enforce, such as the curfew," Abbott said. "That is the authority that
        the local County judges always have been including right now, and it''s my
        understanding that in Cameron and Hidalgo County they intend to be enforcing
        curfews. That is one of the strategies to make sure they reduce the number
        of people out and about."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18fc92-4395-495a-a4f8-685219d8a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7aeabf-5f30-4445-bb16-f05881521d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the state has already sent 1,200 medical personnel
        to the region and he expects to send more. The US Navy <a href="https://www.navy.mil/submit/display.asp?story_id=113592">said
        in a statement</a> on Tuesday it was also deploying some 70 medical personnel
        to support civilian hospitals in Texas. The US Army has also sent medical
        professionals to the Rio Grande Hospital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9ab0e-c65e-45bf-b422-ae11bd5d2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e65acd-9587-425d-a79e-23147344306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott, who spoke with officials and hospital executives in the
        Rio Grande Valley earlier Tuesday, said the state is working to partner with
        hotels to provide rooms for people who are recovering from Covid-19 but can''t
        go home yet so they don''t infect others.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee2963-5df6-4b23-a65b-53a45beedf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7bd36-255d-4eea-b9b7-bca513e528fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor pleaded with audiences to wear masks and take the virus
        seriously.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481ad81-0469-4fcc-8740-444b264b7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9080d-85df-4eca-8df3-f60b21706381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential that everybody -- not just leaders -- but every
        resident in the Rio Grande Valley understand: You need to be wearing a face
        mask or face covering when you go out."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7f90d-14de-4c00-a8e1-4b4b6c30a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e56d9-cbce-44de-9386-dae6f0765fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Texas needs more help, doctor says</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027a62b-7404-4f34-8f6a-809c60eae3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ivan Melenedez, the Health Authority in Hidalgo County and a
        practicing physician, said the region needs all the help it can get.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22549e66-7075-4858-8836-0d7aa273050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04755b80-b943-4e8e-8ac7-b11e030082b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I found a lamp on the beach and I rubbed it and the genie came
        out, my first wish would be: President Trump please, please send the USNS
        Mercy," he said, referring to Navy hospital ship that''s been used to alleviate
        hospital stress during the pandemic. "Let''s park it out in the Gulf, which
        is, you know, 35 miles away. That gives us 1,000 beds with all the personnel
        attached to it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34517322-b11c-45da-824f-e2c89a2744d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75be063-b675-4ab9-9bf0-333c5070e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would also help the medical professionals who''ve been working
        18-hour days for weeks on end finally have a break, he said. "Boy, that would
        be a gift from God."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9603b50-5b44-4c4b-ab41-225d9be23aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc23aa0-69ef-4ee8-a628-a20c4fc5e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez described the hospitals in South Texas as a parallel universe
        -- buildings that look peaceful from the outside but are going through hell
        on the inside.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc309ae-e533-48d7-a5f6-bcf561d59daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62643bec-217c-4a62-b142-d575f6bba513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (people) only knew what lurks behind those walls as they''re
        driving down the expressway," he said. "If they could only have X-ray vision
        and see the the pain and the suffering."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68df83c-ccb9-4b79-8ac6-2772e6195ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6b1c7-16cb-4ca8-baf6-3363fbea33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons why the region is hit so hard are two-fold, according
        to Melendez. First, he pointed to the high rates of diabetes and obesity in
        the Rio Grande Valley. Combined with poverty and limited access to health
        care, those comorbidities make combatting coronavirus a huge battle for many.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d93bc-3884-4767-a511-c89550c63a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfe567-0fe1-4626-8409-cac2713b94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez also noted the proximity to Mexico.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a77992-84ce-443e-b9d0-0b8f0e484f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d291a77-f9b5-4f89-8054-5b42ed3c8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their infrastructure is non-existent. You can''t even go to a hospital
        right now," he said. "So if you put a point and then draw a circle around
        where we live and go three hours every way, there''s 14 million people --
        the majority of them living in Mexico."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cf498-fecd-4724-9bf2-0f3877e55594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf14b2-94ea-47ac-bc99-11a8101f62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re human beings -- we don''t care about immigration status"
        he added. "They come in, we got to take care of them."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb0ca9-ce53-43dc-b379-4bd9cb2368b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f951238-01e8-44b2-89da-c75fb76642b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hispanic community <a href="https://edition.cnn.com/2020/06/10/health/hispanics-disparity-coronavirus/index.html">has
        been disproportionately hurt by the coronavirus pandemic</a>. In Hidalgo County,
        where 92.5% of the county''s 860,000 residents identify as Latinx, Dr. Hotez
        told CNN many of the victims are poor, Hispanic, working in jobs deemed essential
        and that they have to be at work to support their families.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c5ad2-afaa-4160-8aa0-bbadbf0c0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed747950-c09e-44d7-9f43-f1eb81a6f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many stories across Texas and across the southern United
        States among Hispanic and Latinx communities just getting hammered, and we''re
        not really getting a full accounting of this," Hotez said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811839b6-e4d3-41aa-b80d-e933df8f5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76adc11-0f08-412d-8b86-298f2dfca88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lag times in reporting of cases, deaths</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abc39c-63c8-498b-a057-5918aef04a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby Cameron County, which includes Brownsville, officials
        claim the death toll is much larger than what is being reported.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb89316-7702-4c02-8e16-fb82eb89c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0c712-35cf-4cdd-9eea-7c2ca2bd12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday, Cameron County Judge Eddie Treviño
        Jr. said that the reporting of both positive cases and number of fatalities
        is running behind in the county. He said the reason is due to the health department
        being overwhelmed with the number of cases and deaths growing over the past
        six weeks.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e57e6-ded5-4065-8355-8f7fe0f6a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a79bc-dc27-4b28-ad19-e5d3539b029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We literally cannot keep up," Treviño said. He said the hospitals
        are at 115% of regular Covid-19 dedicated bed capacity, and that 91.7% of
        the Covid-19 dedicated ICU beds are in use.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca8ef4-41dc-443a-872c-018a3003881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f17ca-f059-4f1a-8ce2-1d039355cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Castillo, the public health authority for the county health
        department, said during the press conference that the number of deaths would
        lag in reporting by a month or more. The reporting system is manual, and he
        said the staff is overwhelmed.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abcf39-4e59-4475-8564-3d7f6eb61bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9afb3e-c0e0-487c-a957-204e575cd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:52:23.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:15:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, Texas announced its highest hospitalization number yet
        on Tuesday, with 10,848 people currently in hospitals, according to the latest
        data from the Texas Department of State Health Services.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f253d43-f490-4945-a5ea-57a8149c8689'
