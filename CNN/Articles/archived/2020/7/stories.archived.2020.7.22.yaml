      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A day doesn''t go by when I don''t think about him," James said
        this week on a conference call with reporters ahead of the NBA''s July 30
        restart.</p>'
