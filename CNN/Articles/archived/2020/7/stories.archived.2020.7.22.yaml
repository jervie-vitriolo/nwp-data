      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hundreds of thousands of UK public sector
        workers are getting a pay rise in recognition of their work during the coronavirus
        pandemic -- but nurses have been left empty handed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707b950-a552-4f63-8aff-c18d40f47b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf0a0c-3e45-4711-99de-1201e5e0c88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government announced Tuesday that it will give above-inflation
        pay rises to 900,000 public workers -- including teachers, police officers,
        doctors and dentists, and senior civil servants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647b7a7-44d2-40c2-82b3-a697abff0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ab6f9-ca66-453b-988b-d42e8c43fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers will get the highest rise, at 3.1%, while doctors can expect
        a 2.8% hike, the government said. It added that the two groups will get the
        biggest pay hikes in recognition of "their efforts on the frontline during
        the battle against Covid-19."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d6bb4-d673-4ba4-b195-0a8aac55f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9a49f-b192-4db4-a18e-76ac7f770bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement, the government said nurses and other health
        care workers had been excluded from the pay rises, because their salaries
        have already been boosted under a three-year deal agreed in 2018. Under that
        agreement, nurses'' pay was set to rise annually for three years until 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12517ae-8de2-4242-9c6e-eb5c11cf9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T19:40:49.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:15:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
