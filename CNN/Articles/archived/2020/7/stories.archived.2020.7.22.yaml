    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19cc6283-0cb5-4c90-8940-175381e967b6'
    'lead': 'Interior Secretary Eduardo Año says proposed penalties for quarantine
      violators include jail time of 10-30 days or a fine not less than ₱1,000 for
      people caught not wearing face masks or not practicing social distancing in
      public. The rules will be applicable nationwide when approved. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-22T16:08:36.879+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:15:20.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:14:26.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quarantine', 'COVID-19', 'pandemic', 'violator', 'face-mask', 'social-distancing',
      'mask']
    'stories': ['6ec221f2-ace2-4117-b2ac-2e7c3adc2946', '1744109e-5d8b-44cb-b0d1-1865afe7edfc']
    'template': '1'
    'title': 'Quarantine violators may be jailed up to 30 days, fined ₱5,000 under
      proposed rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431dc3a-ed05-44b6-ade5-9eb0d612a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) –&nbsp;</strong>New
        rules being proposed to local government units could mean a month-long jail
        time for people caught without masks or violating social distancing rules
        in public, Interior Secretary Eduardo Año said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d794c-5bf0-4783-9b2b-64c3d50b5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed details about the proposed uniform rules for quarantine
        violations which may be adopted by local government units during the third
        Pre-SONA Forum for Cabinet officials on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fe62e-ef54-43d3-83f0-6c6744a49bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the result of our dialogue with local chief executives...
        <em>magkakaroon na lang kami ng uniform implementation kung paano ipatutupad
        ang</em> health standards and protocols, and number of days <em>i-imprison
        kapag nag-violate ka</em> [we will have a uniform implementation of the health
        standards and protocols and the number of days imprisonment when you violate
        these]," Año said during the media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3d2ca-cd6a-4c47-987a-c6494efa6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposal will send a person caught not wearing a face
        mask or disregarding social distancing when in public to jail for 10 to 30
        days, or will slap a fine worth ₱1,000–₱5,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7732d7-7a16-4e73-b1ae-4307241c0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/21/Duterte-detain-quarantine-violators-learn-lesson-for-all-time.html?fbclid=IwAR1VXCy7gEg3ixhvW80wA1C37MY18Pns9dDnq_gVZdrvHa1h9kng5A-CTrw">Duterte
        wants quarantine violators detained ''to learn their lesson''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd436ec-7e11-4101-ba9a-640a707c3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque previously mentioned the proposed
        uniform ordinance but did not share details, saying the measure must first
        be adopted and passed by respective municipal and city councils or provincial
        boards to take effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b30e5d-924c-4255-9a4b-5245493fce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this also, we would like to really implement <em>''yung mga
        standards na ito.</em> If we can do that, actually we will prevent further
        spread of this COVID virus," Año added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90217f5-7f83-4127-915a-06469c1ddb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 70,764 confirmed cases in the country as of Tuesday, with
        45,646 considered as active patients. Some 23,281 people recovered while 1,837
        died. More than a thousand new cases are reported each day for the past week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee323880-04d4-44fa-b5e9-21c982c6dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said authorities did expect the number of infections to rise
        after authorities relaxed stay-at-home restrictions, <a data-cke-saved-href="http://cnnphilippines.com/news/2020/7/8/Duterte-wants-a-cautious-reopening-of-Philippine-economy-amid-rising-COVID-19-cases-in-the-country-.html"
        href="http://cnnphilippines.com/news/2020/7/8/Duterte-wants-a-cautious-reopening-of-Philippine-economy-amid-rising-COVID-19-cases-in-the-country-.html">as
        they now seek to reopen the economy</a>. However, the official said it''s
        still too early to say how this will affect the quarantine classifications
        for August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9976bce-6218-42c7-941f-a230d25cb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/3/20/chr-covid-19-quarantine-arrests.html">CHR
        raises alarm over arrests during COVID-19 quarantine</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66807eb6-3974-435a-9926-a3cf862ba996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official added that authorities apprehended close to
        200,000 violators since the lockdowns started, but said 112,826 of them were
        only given a warning and sent home. He added that 34,134 people were fined
        while 64,814 were arrested for staying out during curfew hours. Those under
        custody are being processed through online inquest proceedings, a compromise
        to also decongest local jails.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a1b4d-58e7-4430-a6d7-bfc9c18b060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra denied criticisms that the government
        is biased against the poor in terms of arrests, saying they apply the law
        "as uniformly as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1cd9bd-44cf-4af9-a6c1-a60d90f855a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t really say that there is inconsistent application of
        the rule of law, but it just so happened that a greater number of those arrested
        came from the lower income groups. That''s simply because they are the ones
        who are caught in the streets," Guevarra said, pointing out that those with
        money or are in power are also being probed, alluding to the "celebrated"
        case of <a href="http://cnnphilippines.com/news/2020/7/16/pimentel-complaint-endorsed-to-nbi-pnp-by-doh.html">Senator
        Koko Pimentel</a> and <a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">Metro
        Manila police chief Debold Sinas.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf30f75-ef8e-4176-a211-2140d9a072bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean at all that there is an unfair application of
        the law," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6bce3-c02c-47c5-8aba-e925318558cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:08:36.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:15:20.835+08:00
