    'template': '1'
    'title': 'Kai Sotto receives official NBA G League gear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd9803-fce1-498b-9dc8-869cc9589f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T16:23:36.345+08:00
