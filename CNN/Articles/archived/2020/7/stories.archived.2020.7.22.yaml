    'template': '1'
    'title': 'Priest who survived Maute captivity dies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e8e2b-df37-439b-a8b3-079cd8ec7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:05:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Marawi
        priest Teresito "Chito" Soganub, who was rescued from Maute fighters in 2017,
        died on Wednesday due to cardiac arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8411dc-3e04-41ae-8c26-691032353652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T12:05:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:15:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Bishop Edmin dela Peña <a href="https://www.facebook.com/edwin.delapena.12/posts/3161038050600746">announced
        in a Facebook post</a> that Soganub peacefully died in his sleep in his home
        in South Cotabato.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d36924-5dec-4d3a-b4f6-be7a75a45b08'
