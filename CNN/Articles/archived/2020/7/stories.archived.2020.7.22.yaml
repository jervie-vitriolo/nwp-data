      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Amin Imam Boratong</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14fca9-64da-4497-9612-a4df77701ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:14:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eugene Ho Chua</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b514b95-f6ea-41e9-9c4b-91af033ad81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T20:29:51.632+08:00
