      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/22/health/us-coronavirus-wednesday/index.html">"US
        returns to 1,000 coronavirus deaths in a day and officials warn pandemic will
        only get worse"</a></em></p>'
