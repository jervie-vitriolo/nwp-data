        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9b9eb-8523-43d9-8943-893f53b7d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-22T22:53:40.075+08:00
