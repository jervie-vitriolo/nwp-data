      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Central Visayas region has the second highest number
        of COVID-19 cases nationwide, next to Metro Manila. It currently has 12,114
        confirmed infections or around 22 percent of the national case count, which
        stands at over 54,000 as of July 11.</p>'
