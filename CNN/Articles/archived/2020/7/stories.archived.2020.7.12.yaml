      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36c23f-19fc-4eb4-9184-6e02f0d7c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 11,000 regular and non-regular employees will be rendered jobless
        following the denial of the franchise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8874de-6e22-42b3-8f66-4b9275f9cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.855+08:00
