      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Department
        of Education admits that learning this upcoming school year will be different
        with students and teachers participating in their homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46069e-9220-44bf-bf38-6959a75ad837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Tonisito Umali however, assured that teachers
        should not be worried about losing their jobs since their participation in
        distance learning is still highly required.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
