      'mgnl:type': 'text'
      'text': '<p><em>Stringer Wilmark Amazona contributed to this report.</em></p>'
  'New-Jersey-restaurant-1000-dollar-tip-coronavirus-pandemic':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-12T12:11:19.169+08:00
    'imagesource': 'jcr:a50ff72a-7e71-44ce-820a-24ee45c9d787'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fbe6923-890a-406b-b289-48719608e308'
    'lead': 'The staff at a New Jersey restaurant that has been struggling amid the
      coronavirus pandemic were moved to tears after a regular customer left them
      a $1,000 tip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T12:16:11.959+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:54:07.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:49.528+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', '1-000']
    'template': '1'
    'title': 'Customer leaves restaurant staff $1,000 tip to thank them for working
      through the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850f96e-eb7f-4648-bbaa-34600a4c6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The staff at a New Jersey restaurant
        that has been struggling amid the coronavirus pandemic were moved to tears
        after a regular customer left them a $1,000 tip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eef8b1-4310-468c-871a-646181c9e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold Teixeira, owner of The Starving Artist in Ocean Grove, told
        CNN the customer has been a regular since 2001. He did not want to reveal
        the identity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd496557-cc2c-40b0-959c-b52c50d8b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The customer and his family ate their meal and left without saying
        a word," Teixeira said. "When the waiter serving them saw the tip, she just
        started crying. Then another one of my staff members saw it and started crying,
        too. And then I see it, and I couldn''t help but cry. It was just extremely
        emotional because it''s been a really difficult time for us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aeb478-41c7-417c-a8fd-c0e63d59be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customer was having breakfast last week at The Starving Artist,
        which just celebrated its 21st anniversary, when he left the massive tip along
        with a heartwarming note.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fadc5-7561-442a-b516-e9c5925361ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for working through this tough time," the note
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d54ab-f349-43c5-a474-c779e40b6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for your delicious food, warm smiles, and great
        atmosphere... Please know we appreciate you all very much. It wouldn''t be
        a good summer without the Starving Artist," the tipper added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa66cb07-8341-4eb5-a1f4-0f0071a5a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the note, the customer asked that the $1,000 tip be
        divided amongst the entire staff. Teixeira split it between his seven staff
        members -- not including himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42194b-149c-46a9-b9e5-efce6ed24070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime owner of the restaurant, a beloved favorite of the
        Ocean Grove local and summer crowds, said he wasn''t even sure he would be
        able to keep the business open after the pandemic forced him to close its
        door in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694a819-c039-4570-9874-3022f263c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things just kept getting worse. It got to the point where I was
        preparing for the possibility that we might not be able to reopen again. And
        now we aren''t even making 50% of what we usually bring in the middle of the
        summer season," Teixeira said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358ca8a-0b61-4933-83dc-b1e614a05a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this tip restored our hope in humanity. It made us feel so
        good about what we''re doing. We go through a lot of steps to protect our
        customers, and it gets exhausting after a while, but now we know our efforts
        have actually been noticed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369259a-c8d3-410c-ae17-ac557611a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T12:16:11.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/11/us/ocean-grove-restaurant-1000-tip-customer-trnd/index.html">"Customer
        leaves restaurant staff $1,000 tip to thank them for working through the pandemic."</a></em></p>'
