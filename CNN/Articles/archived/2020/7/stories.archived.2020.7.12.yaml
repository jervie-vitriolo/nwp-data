    'jcr:uuid': '0f547234-4004-471a-9ff7-beb33cd66a4b'
    'lead': 'US President Donald Trump paid a visit to wounded service members at
      Walter Reed National Military Medical Center and wore a mask after months of
      refusing to be seen doing so in public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T09:33:47.674+08:00
