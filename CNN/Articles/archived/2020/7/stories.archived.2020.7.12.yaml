    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5546891-ccb2-42bc-8647-1bc0dc291e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:58:02.296+08:00
