    'mgnl:tags': ['Disney-World']
    'template': '1'
    'title': 'Disney World reopens: Take an inside look at the Magic Kingdom today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d58591-f5e6-4719-b01a-acbd895ebd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Julie Tremaine entered the Magic Kingdom
        just after 9 a.m. Saturday and stayed until about 6 p.m. for CNN. She''s an
        award-winning food and travel writer, and her work appears in Travel + Leisure
        and Forbes among others. Read her at Travel-Sip-Repeat.com.</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bad27f-863f-4631-b465-8b0f9b4cafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The wait is over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df71a6e-1ef3-4e01-8792-22195f225130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a2139-bfd5-4ab8-a83a-f35179657c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After closing because of the coronavirus pandemic, Walt Disney World
        Resort officially reopened two of its four parks — &nbsp;Magic Kingdom and
        Animal Kingdom — &nbsp;a scorching Saturday. (Epcot and Hollywood Studios
        are set to reopen Wednesday).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1246d-ff2b-40dc-b059-a2cae7ccc9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543fee9-d5b9-42b5-aa9c-462a5e67c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, all eyes have been on Disney World as it prepared
        for its reopening -- one day shy of four months since it closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a12207-60fc-4e30-afa0-4efd4e25b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046486a-382b-40ed-90b0-3d206fa23296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Florida''s recent surge in Covid-19 infections, some have questioned
        whether the park should have postponed opening day. But on Saturday morning,
        thousands of fans walked through the gate to be among the first to reenter
        the Magic Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2bcc8-3b19-4492-a133-cb920b354696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b729530-4497-4ded-9216-883d3f1a03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park they walked back into, though, is not the same park they
        left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3564b5-009a-416f-9165-1138f70d3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3c3d6-fd76-4a1d-b35b-da7acb60ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Old vs. new Magic Kingdom</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f37202-bb5a-493a-867c-19de0bae89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old park thrived on quantity, cramming as many people as possible
        into ride queues and rewarding those who lined up early in the morning with
        coveted boarding passes to ride Star Wars: Rise of the Resistance in Disney''s
        Hollywood Studios.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d74e11-f089-4fb2-be0d-41c6a5417946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd598a6b-d9be-41e6-8dcf-e6ee7bd9e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That park would let you run up to Mickey and hug him, even with
        no clear idea of who had just done the same thing or when that suit had last
        been cleaned. That park didn''t have to worry about whether the invisible
        spray from someone screaming with delight on a roller coaster would unintentionally
        infect the person in the next seat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68c162-81fe-4975-af4c-c7789022187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a46bd-61b6-453a-bec4-43292fa7481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new park is different.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1508284-942f-4f31-b65e-79d73c49c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33008d85-8b34-4a3b-9104-ecaa9dc45fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest difference: crowd size. Disney doesn''t release attendance
        numbers, but The New York Times estimated that the park would allow less than
        half of its capacity in the park to start.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3653c-6352-422b-bc50-1be9674e378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a99203-142c-4c43-b625-7e132a0e9040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 10, Disney had reached its maximum reservations for Magic
        Kingdom park tickets for opening day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121f1ec-5309-4f53-a005-803667296b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacaf516-f054-4a0b-84c7-507708075070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we saw on Saturday:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d21ecb-3c71-496f-a405-af1652d17000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819e329-3b95-47d7-a240-4dcedaa5a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Temperature, bag checks and safety measure</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bc05e-cae2-458f-a136-69a3ec4d6f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the reopening, each guest has been required to have his or her
        temperature checked, not at the park gate, but to get on the transportation
        that brings you to the park. The process is quick and simple.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d716d5-c134-4787-9972-177e77d3bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f4c8c-eceb-4633-a901-f6f6cafef083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag checks have been minimized as much as possible. Previously,
        every bag was thoroughly searched. Now, guests are asked to remove any large
        metal objects from their bags, then carry those bags through metal detectors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8510b-9524-4fb8-9e0c-0bfa8fba1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fe609-d276-4444-b347-9ad172e0c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health safety measures have been a big deal at amusement parks as
        they open.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58d42b-1c9e-4727-ad58-3bf61b943eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39298cd7-ad79-4097-bc84-101023e9ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main difference between Universal Orlando and Walt Disney World
        is that at Universal, hand sanitizing is mandatory. There is an employee at
        the beginning of every ride queue dispensing sanitizer on each person''s hands
        as they embark.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928302fb-3fe3-46cf-9010-c3a5a909d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc57c7d-bf2b-47df-a68b-8f151e799de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Disney, there are sanitizing stations at each ride entrance and
        many other places. But it''s a personal choice to use them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561cb2d-d3d0-4c57-942d-e78b0cc4bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6cd46-20a0-497a-9840-5b57d9d51524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks, however, are not up for debate. The only place to get a break
        from one of those is at a Relaxation Station, which are shaded, socially distanced
        areas to sit and catch your breath before heading back out to another ride.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53305a-a27f-4c85-9c9e-900dddc6d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb1fa6-9b6a-41cb-8cc0-cd63f2ff8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Williams, producer of The DIS Unplugged, attended opening
        day and found good compliance until mid-afternoon. He tweeted:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560e03b-af5e-4794-9400-0c9ac8d6ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b8fc5-21b5-431c-8340-513ac5dd9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything for me has been smooth at Magic Kingdom up until the
        last 10 minutes. Now I''m seeing people leaving the restroom without washing
        hands and plenty of men thinking that masks don''t need to cover their noses
        too. Maybe people can''t have nice things."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a7f61-10d4-482c-91d0-e402fc13630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48baf269-f49b-4304-a031-a4be293fa55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Performances and cast members</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0cb67-ca40-41d3-bb1c-d40087aa0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another large difference: performances. Almost all of them have
        been temporarily suspended, even many of the outdoor shows such as the Dapper
        Dans, a barbershop quartet that performs up and down Main Street USA.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453fe2a-b5af-4550-bb2c-d3e2ca3266b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ab4c7-9872-497a-9cd4-1b10e43c94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Character meet-and-greets have been stopped, replaced with drop-in
        appearances from characters that are unannounced and, without a set schedule,
        won''t draw the same crowds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fede4c-2fb4-4daf-a616-c626da08bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ccfef-1eec-41de-a98e-613f2afb456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:30 p.m., a socially distanced, scaled-back parade came through
        the park.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf085e-1cbc-4168-9b9a-595d2e88deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c987b17-6f0a-454d-ad73-69b7bfad3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of float after float, with dancers and performers in between,
        three floats came by in short succession.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac55fcf-9b28-4d6b-b4e0-af4b87ef4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce30a3f-e408-40d6-bfc6-ce7f3e3f9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first: Mickey, Minnie, Pluto and Donald. The second: Tinkerbell,
        sitting on top of an enormous chest of pirate treasure. The third: Clarabelle
        and Goofy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b9213-da6d-46e2-ac87-d5ceaff5fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09e65c-cad9-419a-a9fc-6c89d8e48c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each was surrounded by a team of cast members waving and energetically
        shouting to people as they passed by.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b300bc9-f97f-4efa-adbc-c2f9346a3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f2174-25e8-470a-9df0-c4e343a0eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing it this way ensures crowds won''t form, and people won''t
        stand in one spot anticipating the next float to come by.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2c6e4-31b0-4245-95b5-4e98bafd176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6d7ca-1856-4db6-9dc9-bafb06dccaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it does, it''s a surprise —

        &nbsp;and from the excitement of the people watching, a very pleasant one.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd1f2b-8d0b-4937-bebe-fb0feee1ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81dc59e-37cb-4725-8c18-1d34cdf1c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wait times for rides</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e8bd5-6a3b-4fcb-bc99-08bbddc117ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the day has progressed in the Magic Kingdom, ride wait times
        have continued to stay low.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7efe77-b544-4791-8703-993947144c33'
      'mgnl:activationStatus': true
