      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81475453-0909-4f13-b414-ae39917297eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-mention sa hearing na kahit ako maraming ads na hindi na-air.
        Maraming pagkakataon na, lalo kaming naninilbihan sa taongbayan, nararamdaman
        namin na hindi fair. Maraming mga taga-ABS-CBN ang hindi naging fair sa akin,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92befd73-d677-4639-b4b1-49b4c65b1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83e4cb-cd3f-4213-a47c-76c3c60c313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was even mentioned in the hearing that I also had
        political ads which weren''t aired on the network. There were many instances,
        that even we, public servants, felt that it wasn''t fair. Some people from
        ABS-CBN were not fair to me.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df98546-ae94-49d1-adbb-cee04de9bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c81e1-4518-4954-9e70-61f2a4e7e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: <em>"Pero hindi ito panahon para magsingil ng personal
        na hinanakit. May mas malaking dahilan, may mas malaking interest tayong pinaglalaban,
        interes ng lahat ng taong umasang magtrabaho sa ABS."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fb66e-fc18-4586-ad0e-65dbdc9fe659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f53a42-8c60-442d-9425-841ec1fd52fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But this is not the time for them to take advantage
        of personal grievances. There are bigger reasons here, bigger interests that
        we should be fighting for, interest of the people who work for ABS.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea502d4-a935-4cf5-b4dd-a9461136553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd81b2f-9332-4aa9-8eb5-efc2a4c02e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an overwhelming 70-11 vote on Friday, the House Committee on
        Legislative Franchises adopted the report of its technical working group not
        to grant ABS-CBN a new franchise, claiming that the media giant does not deserve
        to resume broadcast operations due to numerous violations on ownership, labor
        practices, and tax obligations, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22691ee-6429-4ffd-81a7-713986eaa3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87384f3-eb05-4522-b9e0-474c23f57cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">House
        panel denies ABS-CBN’s bid for fresh franchise</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaea13-59ff-4b6d-9598-f627f1cbe665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea4941-2b6f-4820-bd69-ebe6e38f6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, dominated by allies of President Rodrigo Duterte, had
        maintained that the decision was “in no way related to the freedom of the
        press," but rather “a denial of a privilege granted by the State because the
        applicant was seen as undeserving of the grant of a legislative franchise.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec74ed-1fde-4504-8376-26dd2a4468f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e20fc-72b4-47e5-96c9-d6ce33e94f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte publicly threatening the network of a shutdown  the
        past years for refusing to carry his 2016 campaign ads, Malacañang insisted
        that it had no hand in the decision of the committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c28ee4-183d-47b4-8424-618d5ae0767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57814ab-a768-4849-bb0d-f85d57b556c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Rodante Marcoleta, one of the lawmakers who staunchly
        criticized ABS-CBN over the past congressional hearings, recently noted that
        the frequency previously assigned to the Lopez-led network might not even
        be available by 2022 if the government decides to give the franchise to another
        media company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843fe784-8e8e-448a-9588-a82fdd718a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362b87a-121e-4dc7-bc64-a2e00a510ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who was Duterte''s vice presidential running mate in 2016,
        insisted that the hearings on ABS-CBN were "fair, impartial, thorough, and
        comprehensive."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3c70c-5569-4584-85e0-cf59047a858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d055d-0e2f-4e78-b004-ed64c5dbacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Partylist Rep. Mike Defensor previously said they spent
        over a hundred hours in the franchise deliberations overall. However, some
        congressmen used the time to accuse the network of <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/6/Jesus-Remulla-cyberbullied-NBI-.html"
        href="https://www.cnnphilippines.com/news/2020/7/6/Jesus-Remulla-cyberbullied-NBI-.html">"cyberbullying"</a>
        and <a data-cke-saved-href="http://cnnphilippines.com/news/2020/7/7/ABS-CBN-News-biases-in-check-.html"
        href="http://cnnphilippines.com/news/2020/7/7/ABS-CBN-News-biases-in-check-.html">"unfair
        reporting"</a> of the network against them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5a190-4acf-4b5f-9629-99f3a04a9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Weather Stations recently released results of a national
        survey which showed that&nbsp;<a href="https://cnnphilippines.com/news/2020/7/11/abs-cbn-peoples-initiative-sws.html">75
        percent of Filipinos want to renew ABS-CBN''s franchise</a>, while another
        56 percent said the non-renewal of the franchise was a "major blow to press
        freedom."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095f23c-13a1-42a2-a234-b90fce7c9133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:44:11.855+08:00
      'mgnl:createdBy': 'glee'
