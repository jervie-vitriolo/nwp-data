    'created': 2020-07-12T08:41:55.838+08:00
    'imagesource': 'jcr:e89da69d-949e-4e33-98f4-ff7215ca7710'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88196950-2109-4d9e-aadf-b0c343decb27'
    'lead': 'The pause in travel from coronavirus could be an opportunity to rethink
      how Southeast Asia manages mass tourism and to move forward in a sustainable
      way that benefits local communities while protecting places of natural beauty
      and history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T08:48:13.281+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:54:11.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:48.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southeast-Asia', 'overtourism', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Before the virus, Asia''s ecosystems were buckling under overtourism.
      When the tourists return, it has to be different'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46b2a8-8cfc-4627-9e82-6c0237dea8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> Before the pandemic put a stop to most international
        travel, each year millions of people flocked to Southeast Asia''s white sandy
        beaches, ancient temples and diverse wildlife.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373612f-5b2b-4bba-8116-38cdfd2c405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 133 million tourists visited the region, spurred by an
        increase in arrivals from China, which is now the world''s largest market
        for outbound travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e85c59-bad3-436b-a335-323c0b782405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places the crowds became so intense it caused locals, environmentalists
        and even governments to complain that overtourism was pushing the region''s
        fragile ecosystems to breaking point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7644497-3336-443a-b10e-c42cf4bdf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral die-offs, vanishing marine life, damaged cultural sites and
        idyllic islands overflowing with plastic and human waste were all blamed on
        too many tourists -- and the unchecked development set up to attract and accommodate
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa922b-f834-483e-9bdc-c0159cd8bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the global coronavirus pandemic struck. Countries went into
        lockdown. International travel dramatically reduced. And the tourists were
        largely gone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92448f9e-2d6a-4326-bcf9-a4cfcfb7eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countries like Cambodia, where tourism contributes an estimated
        30% of GDP, the effect has been devastating. Asia-Pacific is estimated to
        lose $34.6 billion due to the pandemic, the <a href="https://www.pata.org/pata-asia-pacific-visitor-numbers-likely-to-reduce-by-32-in-2020-but-return-in-2021/">Pacific
        Asia Travel Association (PATA) said.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99d237-4883-4ea0-8c42-22e53a86c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As travel restrictions lift, countries that rely heavily on tourism
        will be competing for visitors as they seek to rebuild their economies. The
        temptation to attract as many tourists as possible could be difficult to resist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297b232-40e0-4906-bd54-9ea03377dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the global pause on tourism has offered countries
        an unprecedented opportunity to examine how to rebuild their tourism industries
        in a way that benefits their economies and also protects the planet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efca06-b740-43ed-b9a5-14271284eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An example</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55510cad-0fa2-4a85-bea4-3630aaf67661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the most popular destinations in Southeast Asia, the Philippines
        welcomes millions of tourists each year, many who visit outlying tropical
        islands for their sandy beaches and clear waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f3f92-5194-4f26-b30f-33db2ba286cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, so many tourists visited Boracay island that President
        Roderigo Duterte famously said it had been turned into a "cesspool," and ordered
        it to close for six months for a massive cleanup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7363a3-c5b2-42c9-9439-1cd0eaf33e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tourism boom had encouraged unscrupulous operators to prioritize
        short-term profits over sustainability, said John Paolo R. Rivera, associate
        director of the Dr. Andrew L. Tan Center for Tourism. As visitor numbers rose,
        illegal structures were built close to the beach, many with sewage pipes that
        led straight out to sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a88e42-5019-422f-bf2e-a6134cb69daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a months-long shutdown, the island reopened in October 2018
        with new limits on visitor numbers from 19,000 to 6,000 and bans on smoking
        and drinking alcohol on the beach. Hotels must now be accredited and comply
        with environmental standards, including proper waste disposal, and the no-build
        zone has been extended to 30 meters from the shoreline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b2ae8-ba00-4267-8d3a-03e4e338534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many welcomed the cleaner, quieter island, its closure came
        at the expense of locals'' livelihoods. Some residents claimed their houses
        and businesses were flattened in "illegal" demolitions and migrant workers
        were forced to find jobs elsewhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbb0ed-946e-4e76-955e-354ae8a62975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susanne Becken, director of the Griffith Institute for Tourism in
        Melbourne, said it is a "brutal" move to completely shut down a place as a
        lot of lives depend on tourism. She said lessons could be learned by governments
        and operators preparing to open after the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b2861-cef3-4d8b-a9ff-da53c8ba32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking about the resilience of the place and diversifying or
        making sure the livelihoods are diversifying enough that not everything depends
        on tourism. This readjustment in the moment is a bit of a shock, but hopefully
        long term it''s a reality check," said Becken.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f279cc-6fa0-4e63-b536-5a8e291c6bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nature</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b30bc-aeab-4eed-b74f-b4b0bac7571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay may have been shut down for a short period of time by a
        president focused on environmental recovery, but other tourism sites have
        been forced to close by a virus that shows no sign of ending. While the halt
        in international travel may be financially devastating for many businesses,
        in some places nature is starting to heal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7eb28-f93a-4f7d-82b4-3f21af09915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green and leatherback turtles have been seen nesting on beaches
        popular with tourists in Thailand, and dugongs have been sighted off the coast
        of Trang, in the country''s south.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7f8f0-ad60-443d-a833-9f778df2aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Maya Beach we saw groups of black tip reef sharks, at Similan
        islands we saw dolphins, whale sharks and in many areas we saw turtles to
        lay eggs. Even inland national parks we also saw rare animals like tigers,"
        said Thanya Netithummakun, director general of Thailand''s Department of National
        Parks, Wildlife and Plant Conservation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179d951-f6ce-40cf-a5d8-17f5c6927860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildlife sightings have even prompted Thailand''s Minister of
        National Resources and Environment to close the national parks to the public
        for two months every year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a41651-9677-4458-b3cb-a3c77583c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that is a result of efforts to reduce visitor numbers on
        popular islands, before the pandemic hit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001039e-75e3-403a-a19a-0669f3e6a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have halved numbers of operators and tourists in several places,"
        said Thanya. "For example, Chumporn Islands can only have 400 visitors a day
        (and the) Similan Islands will receive tourists at half of what it used to
        accommodate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c8802-6157-4b65-8792-f4438411f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Thailand''s most famous beaches, Maya Bay -- featured in
        the 2000 movie "The Beach" -- has been closed since June 2018 to rehabilitate
        the marine area, and is unlikely to open until at least June 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5cf931-8b70-4f9b-a4ad-afeee250482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of its fame, around 5,000 people visited the bay each
        day. During its closure, thousands of corals have been planted in the bay
        to repair damage caused by dive trips and tourist boats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534041e-b767-4f8a-87f1-33bb1303383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An electronic ticketing system is being developed to control tourist
        numbers when it reopens and boat operators will need to install digital trackers
        if they want to dock there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fde4db-ad26-42e3-bdcd-8da5a221313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Easing the crowds</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d9b4d-e5af-49c2-96cb-dbaf41b09340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticketing and visitor caps have long been a way to control tourist
        numbers in many destinations around the world. But the necessary level of
        infrastructure hasn''t yet made its way to some of the most beautiful -- and
        far-flung -- destinations in Asia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4576fc-374c-4119-80db-02397db4d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in some cases, social media has attracted tourists to a particular
        destination far faster than officials have worked to control the numbers.
        For example, the temples in Bagan, Myanmar, have become incredibly popular
        with Instagrammers -- though it has to be the right one.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693dc11-0d47-47fd-a18e-5157abcbb1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is just one particular temple where people feel that is the
        one temple to see the sunset -- in a place where there are thousands of temples
        where you can go to. There is no logic," said Willem Niemeijer, founder of
        Bangkok-based sustainable travel group YAANA Ventures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570363f-8533-478d-aac5-5db7cb871703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niemeijer said one way around this is to use technology to manage
        the numbers. Making a reservation on an app or website before visiting could
        help limit crowd numbers at one site.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8807e-b4bf-4739-9529-6e5618927b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have to make a reservation before, what you will see is
        people say that''s too much trouble, I''ll go to another temple. Immediately,
        you get a visitor spread and with that spread of the dollar," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a2c4a-3f87-463b-be91-f18000c74659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology is already helping reduce footfall at popular sites in
        Europe. Galleries and museums in major cities like Paris, Florence or Barcelona,
        have crowd control methods that limit the amount of people flooding in.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531690c-fdf8-4fc7-8aea-b1fc352f4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar methods could be used for natural tourist sites around Asia
        that in the past have never needed to be protected from large crowds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad1357-cd76-43de-ba63-4cebeb00d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What most all these sites have in common is there has been no regulation,
        no management of any visitors whatsoever and that is where it goes off the
        rails," said Niemeijer. "We know this from museums worldwide -- you know that
        you have to order tickets online before you go, otherwise you can''t get in."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf1749-2454-4d36-aa4d-b55093ec449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while ticketing could help manage crowds, in some places the
        management needs to go further.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad41d3-2b53-4799-bb73-7a1809334023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkor Wat complex in Cambodia is an important site of religious,
        cultural and historical significance. More than two million people visited
        in 2019, and while that was lower than previous years, the annual stampede
        is threatening the site''s foundations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502c689-a3da-412e-b8d6-5a189338c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO <a href="https://en.unesco.org/courier/2017-april-june/angkor-water-crisis">reported</a>
        that the tourism boom and an increasing population in the nearby town of Siem
        Reap had caused water shortages. That led the authorities to tap into groundwater,
        "dangerously lowering the water table" and causing subsidence in the ground
        the Angkor temples stand on.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34255693-1bbe-4572-9d82-8355df455de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, local authorities have raised ticket prices and
        limited the number of people who can watch the sunset from the hill at popular
        Phnom Bakheng, but other areas of the archaeological park, which spans 400
        square kilometers, remain unprotected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95c1b4-0acf-4b97-bedb-b854dc7e7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spreading visitors around the country, instead of promoting just
        two or three key sites is another way to ease the pressure at certain locations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffc411-219a-4dbd-adc7-8b05e96c0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing investment and attracting brands to other beaches, cultural
        sites or islands that are not as well known will help spread tourists -- and
        their money -- across a bigger area, Niemeijer said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc5655-6466-45c5-bcc2-d5dbc4e372b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera agrees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa6e09-b2ac-475f-b1fc-a6bcb62510d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many equally beautiful destinations in the Philippines,"
        he said. "There is no need for tourists to crowd in one destination. Given
        capacity planning, destination managers can redistribute tourists so the carrying
        capacity can be met."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6e990-e49f-450b-ab5c-8a19bb442247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning is key here, Becken cautions, because if the location isn''t
        prepared with proper infrastructure and sewage systems, "just to disperse
        them could cause more damage in the end."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150625f1-aa6f-4f02-92bf-bf2bbd4b705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for the recovery</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf176407-6fc8-42d7-90cc-ece2794a4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic still raging in many parts of the world there
        are huge unknowns as to when international travel will pick up again, or what
        it will look like when it does.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5253f62-b496-4a12-8b14-b71d5f4e6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becken said that over the past 20 to 30 years, tourism in Southeast
        Asia became "incredibly inflated" in part driven by cheap airfares, which
        governments didn''t question.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884b2c6-9f4f-422e-8bb9-c6fd7599f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time for countries to rethink whether they want to welcome
        back the budget holiday tourist who comes for a few days and doesn''t spend
        a lot of money, or properly analyze what they want from tourism, she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1895bb-5666-45c4-aab3-316280d87ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, from the Dr. Andrew L. Tan Center for Tourism, said the
        pandemic should prompt a shift in business models towards sustainable tourism
        -- with consequences for not complying.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5176b-6e09-4f62-b6da-acc997428a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than environmental fees, and visitor caps, serious penalties
        also have to be imposed for those who cannot comply with destination rules
        and regulations," said Rivera.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315801f-353c-495b-b182-56f3863caf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bali, officials have proposed a $10 tax on foreign tourists that
        they hope will be imposed this year. The money will "fund programs to preserve
        the environment and Balinese culture," according to the <a href="https://www.thejakartapost.com/news/2019/02/20/tourists-support-bali-tax-plan-but-where-will-the-money-go.html">Jakarta
        Post.</a> A study carried out by Udayana University reportedly found that
        tourists would have no problem paying the fee if it helps the environment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ececb746-b51d-4066-8abb-4ea41002b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera said these efforts must include community ownership and engagement
        so locals can see long-term value in protecting sites of international interest,
        while having a say in how things are managed and enjoying a fair share of
        the profits.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9ce3a-e91a-4b4a-81b1-dd952c93817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would require more investment in education and training --
        a difficult prospect during an economic downturn -- but one that would eventually
        pay off, Becken said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15382b2c-62ed-4779-bcbb-449551f39891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar approach needs to be taken with ways to reduce overcrowding.
        Cutting visitor numbers should only happen if it''s in combination with programs
        that protects peoples'' livelihoods, Becken said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c3ee6-ed0b-430f-886a-bb4a4c51bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could include everything from promoting conservation projects,
        to social enterprise initiatives that connect communities with tourists, to
        the sharing economy linking up travelers with local guides, or hotels taking
        a more active role in the community by building sewage pipes to nearby villages,
        for example, she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b62c5a-d85e-446f-8d85-f860b6e23b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
