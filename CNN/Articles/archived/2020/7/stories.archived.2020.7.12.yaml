      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an intertropical convergence zone will bring partly cloudy
        to cloudy skies with isolated rainshowers mostly in the afternoon or evening.
        This could lead to possible flash floods or landslides during severe thunderstorms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f51c6d-57f9-4579-a194-b02826305ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:29:10.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca08f7a-c87b-45ae-b7ce-8afc36c4d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:29:10.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country will have partly cloudy
        to cloudy skies with isolated rainshowers mostly in the afternoon or evening
        due to localized thunderstorms, Pagasa added.</p>'
  'Southeast-Asia-overtourism-coronavirus-pandemic':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'caption': '(FILE PHOTO)'
