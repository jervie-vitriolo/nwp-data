    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:49.395+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Biliran', 'Norther-Samar', 'Region-8',
      'Eastern-Visayas']
    'template': '1'
    'title': 'Regional task force OKs LSI travel ban to N. Samar, Biliran until end-July'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5b9cd-82da-432e-a270-f38a71a34310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T11:19:49.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)—</strong>&nbsp;Local
        officials have approved a resolution extending the ban on the return of locally
        stranded individuals to the provinces of Biliran and Northern Samar until
        the end of July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926faf2-cc12-49bd-b41f-ef3cbc032c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint resolution dated July 10 and released to the public on
        Saturday, the COVID-19 regional task forces in the Eastern Visayas region
        have approved the request of the two provinces to extend the moratorium until
        July 31, with the local governments citing limited resources and quarantine
        capacity for returning residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b58bc-7555-4d02-af8f-7c5cad8bc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two LGUs likewise pointed out the lack of Level-3 hospitals
        in their respective communities, limited healthcare capacity and medical supplies,
        as well as fewer healthcare workers and frontliners are hampering efforts
        to battle the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d6191-65f6-40f2-acd7-0a5e62f23cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local health care system would be easily overwhelmed in the
        event of a surge of COVID-19 patients,” the LGUs argued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a6068-f079-44c7-b3e9-1ece9b9acb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, however, would still need to earn a green light from the
        country’s Inter-Agency Task Force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f142d39-f176-436e-a7fb-55c0aaa73f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Northern Samar said it will still welcome
        LSIs while authorities await the IATF’s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628859a-c670-4919-b54e-ffb2bbf96e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we wait for the decision of the NIATF, we will allow documented
        locally stranded individuals to enter and return to our province,” Governor
        Edwin Ongchuan posted on his Facebook page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c2a5c7-94b7-4079-a949-98940343c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 12, Biliran and Northern Samar have each logged 22 cases
        of the infectious disease. Majority of the confirmed infections involving
        LSIs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323c4fa-986d-4a08-8530-874b639491ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary suspension of LSIs’ return to the region started on
        June 28, with local governments seeking two-week travel intervals to replenish
        supplies and prepare quarantine facilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e34c8d-d435-4676-9db7-c79f04434b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, COVID-19 infections in the country have reached over 54,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb0327-6cfc-4a90-912b-87951e2d7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:43:44.299+08:00
