      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for a more eco-friendly tourism," he said. But he
        recognizes that "tourism contributes to a big part of national income and
        it generates a lot of jobs and money for locals as well."</p>'
    '59':
