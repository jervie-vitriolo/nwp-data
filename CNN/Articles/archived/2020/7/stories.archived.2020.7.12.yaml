      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Instead
        of letting personal issues prevail, lawmakers in Congress should have well
        reminded themselves of their roles as representatives during the voting on
        the ABS-CBN franchise, Vice President Leni Robredo said on Sunday.</p>'
