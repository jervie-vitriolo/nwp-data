    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Old-Guard', 'Netflix', 'Filipino-martial-arts', 'arnis', 'kali']
    'template': '1'
    'title': 'WATCH: Filipino martial arts tapped in fight scenes of Netflix film
      ’The Old Guard’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138db5f-30dd-464d-b9af-bcce1071eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:57:08.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)—</strong> Netflix’s
        new action-fantasy film “The Old Guard” drew inspiration from various fighting
        styles around the globe— and some of the techniques they tapped for combat
        scenes included martial arts from the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a044206-d3e5-4052-8777-916adbfbfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:57:08.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a teaser video posted on the streaming website’s official Youtube
        channel, the movie’s fight coordinator Danny Hernandez cited arnis and kali
        as some of the fighting styles used during the intensive combat training for
        actors.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ZYIAhNBEbiM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906aa44a-c181-4808-808c-4d5dadcfe0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:57:08.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a17ec-1816-4ebb-89b0-7453d33fad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:57:08.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film likewise featured other well-known combat sports including
        judo, aikido, savate, boxing, silat, wushu, and taekwondo,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4ec15-3fce-43bd-8da4-956ee402af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:57:08.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just went all over the spectrum of it,” Hernandez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e107a7a-0e96-437e-8c82-ddb5a98616c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:57:08.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnis— declared as the country’s <a href="https://ncca.gov.ph/about-culture-and-arts/culture-profile/philippine-fast-facts/national-sport-arnis/">national
        martial art and sport</a> in 2009— is an indigenous Filipino fighting style
        characterized by the use of swinging and twirling movements, accompanied by
        striking, thrusting, and parrying techniques for defense and offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1da0d1-bc1c-498a-be92-317d25774ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:57:08.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Old Guard”— which follows the story of a group of warriors
        with a mysterious inability to die— stars veteran and award-winning actress
        Charlize Theron.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb5974-af2d-483d-871f-12e3381faefe'
      'mgnl:activationStatus': true
