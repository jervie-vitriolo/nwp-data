      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said the 77 were among the 498 personnel who were tested for
        the virus through swab testing. She also noted that the majority of those
        infected were frontliners who were deployed in different quarantine checkpoints.</p>'
