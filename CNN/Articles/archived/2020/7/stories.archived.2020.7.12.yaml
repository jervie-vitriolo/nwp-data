      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung maging bagyo man o hindi ito, inaasahang dahil sa pagkilos
        nito papalapit sa bahagi ng northern Luzon, maaari itong magdulot ng pag-ulan
        sa mga bahagi ng northern Luzon, posibleng iyan ay bukas o sa Martes,"</em>
        weather forecaster Robb Gile said.</p>'
