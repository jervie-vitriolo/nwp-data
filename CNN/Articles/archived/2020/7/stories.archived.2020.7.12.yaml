      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga representatives ang tawag, ikaw dapat ang nagrerepresent
        ng mga constituents mo....pero ito talagang nakakadurog ng puso,"</em> Robredo
        said in her weekly radio show.</p>'
