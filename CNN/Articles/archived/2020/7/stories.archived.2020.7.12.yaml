    'title': 'Robredo to lawmakers who denied ABS-CBN franchise: You should have represented
      your constituents'' voices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11093801-18bb-442b-b750-16dc75f1285c'
