      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most in-demand rides, such as the Seven Dwarfs Mine Train,
        are hovering at about 30 minutes. On busy days, that wait time could be up
        to 120 minutes.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0cd8ac-e38b-4750-bf7d-55b330bfe552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ff541-887d-4fd2-9e10-51ba3e0ee386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ride lines inevitably get longer, they will extend past the
        traditional ride queues.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabadbd-881f-4515-ba38-88061f2d4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e047d8-0cfa-4bab-a790-5d88a953c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for that, Disney has set up social distancing markers
        that wrap around the outer fences of rides such as the Mine Train, set up
        with umbrellas to shade people from the sun.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c18b7-1266-43e3-8374-7aa6e1f902ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ec1c8-0be2-427c-8a7b-f341f6e8b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A word from the chairman</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953272cb-69a8-4319-984c-3f9f0a4c2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh D''Amaro, the chairman of Disney Park, Experiences and Products,
        made an Instagram post of an "amazing morning" with cast members before the
        reopening.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7cc7a-e167-4d98-9c29-a657dfb271b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3db615-6b23-4772-b626-d89ce8fb600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast members, Disney''s term for their employees, told CNN Travel
        they are genuinely excited to have the park back up and running. Dozens of
        them lined the sidewalks of Main Street, waving at and greeting guests as
        they came in.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b48fa-1234-4493-8a01-75e68ca64644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d1769-9f4a-464b-b7bb-938764f78c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just [as] excited to be here as you are, maybe even more
        excited," one said as she was welcoming people in. "I cried on the way to
        work today. I''ve cried a few times this morning."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc9a5b-77d9-4327-a367-3eebd4f1c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7fb32-c928-4c96-b275-6a4cd35f5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, she said all this through a mask.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ded20b-3926-4cb7-a8f3-2d1780d519c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8c4aa-a1d8-4968-a704-8c667b5895c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though there are Mickey, Goofy and Baby Yoda masks available
        for purchase, those masks are still hard to wear in 89 degree weather and
        68% humidity.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc487a-3529-4dec-a9f1-4776d49a6b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423e28e-f594-4c86-9958-a2bfd56e9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Friday, neck gaiters were allowed at Disney Springs. On the
        reopening of the parks, though, masks must affix behind the ears, making gaiters
        obsolete.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa42a1-f6c2-4ba4-9aca-77b802bd2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bc67e-93a0-441c-894d-f5769a095796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come all the time," said an annual passholder on the Monorail,
        riding into the park, "but it''s almost taking the fun out of it."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85301b-d85e-4aca-ae2a-05c8eb9f3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/travel/article/disney-world-magic-kingdom-reopens/index.html#:~:text=Disney%20World%20reopens%3A%20Take%20an%20inside%20look%20at%20the%20Magic%20Kingdom%20today&amp;text=After%20closing%20because%20of%20the,are%20set%20to%20reopen%20Wednesday).">''Disney
        World reopens: Take an inside look at the Magic Kingdom today''</a></em></p>'
