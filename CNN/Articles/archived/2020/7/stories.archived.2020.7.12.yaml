      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City is the third city in Central Visayas with the most
        number of COVID-19 cases. As of July 12, it logged 1,251 confirmed cases of
        the disease, with 309 recoveries and 31 deaths, based on data from the Department
        of Health regional office.</p>'
