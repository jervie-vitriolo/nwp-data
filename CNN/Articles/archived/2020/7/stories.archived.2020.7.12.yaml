  'Disney-World-reopens--Take-an-inside-look-at-the-Magic-Kingdom-today':
    'author': 'Julie Tremaine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-12T06:30:30.073+08:00
    'imagesource': 'jcr:6a76fa0d-ba2c-4e9e-9413-42aac228648a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb7f3df2-eca1-4ec7-86a9-3db21df7a703'
    'lead': 'Over the past week, all eyes have been on Disney World as it prepared
      for its reopening — one day shy of four months since it closed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T06:37:09.587+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:54:15.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:47.722+08:00
