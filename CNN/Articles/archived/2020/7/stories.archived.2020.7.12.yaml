    'mgnl:tags': ['Trump', 'US-President-Donald-Trump', 'coronavirus', 'COVID-19',
      'mask']
    'template': '1'
    'title': 'Trump wears a mask during visit to wounded service members at Walter
      Reed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a79712-b804-40b2-97d2-0d595f04816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp; US President Donald Trump paid a visit
        to wounded service members at Walter Reed National Military Medical Center
        on Saturday and wore a mask after months of refusing to be seen doing so in
        public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbfa0bc-130a-437c-9274-518bffab0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll probably have a mask if you must know. I''ll probably have
        a mask. I think when you''re in a hospital especially in that particular setting,
        where you are talking to a lot of soldiers, people that in some cases just
        got off the operating table. I think it''s a great thing to wear a mask. I''ve
        never been against masks but I do believe they have a time and a place," Trump
        told reporters ahead of his visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ff4ed-a2b3-41db-9726-1abaec2a4226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was seen briefly in a mask while walking with staff, who also
        were wearing masks, at the medical center in Bethesda, Maryland. He did not
        make any remarks while wearing one. This is the first time since the pandemic
        began that the White House press corps got a glimpse of Trump with a face
        covering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126062ae-99f2-45d9-9338-69fdf255c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision to wear a mask during his Saturday trip
        to the medical center comes after months of declining to publicly wear one
        -- against the recommendations of his own administration''s public health
        experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad0b8df-d84a-4fcb-91d0-7ea7e1f07e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Trump''s agreement to don a mask in
        public was the result of heavy "pleading" by aides, who urged the President
        to set an example for his supporters by wearing a mask on the visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb6f7d-5b9f-4dfa-94c3-96ce9f6118c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Fox News interview Thursday, Trump teased his visit to
        Walter Reed, saying, "I expect to be wearing a mask when I go into Walter
        Reed. You''re in a hospital setting, I think it''s a very appropriate thing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f85ff-7a2c-4461-bc2a-3b0f8dcc24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then doubled down on his intent to wear a face covering in
        a hospital setting, saying in a Friday interview with Telemundo, "That wouldn''t
        be difficult at all for me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23058b-1fc6-4aa5-9ba8-37fc6751534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks have become a political flash point as some Americans argue
        the requirement infringes upon their civil liberties. But the US Centers for
        Disease Control and Prevention urges everyone to wear a "cloth face cover
        when they have to go out in public," noting that masks are critical in areas
        where social distancing is difficult to maintain since the coronavirus can
        spread between asymptomatic people and through respiratory droplets in the
        air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166e1ea-2313-443a-b5cb-883363f96583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the federal government recommended Americans wear masks
        in places where social distancing is impossible, Trump declared he was unlikely
        to ever wear one himself. And even as some of his aides gently encouraged
        him to be seen following his own government''s advice, Trump insisted wearing
        a mask would make him appear weak and give off the impression that he wasn''t
        controlling the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f85098-a202-4d5e-95f2-737be82c1371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also ridiculed those who have worn one publicly,
        like 2020 rival Joe Biden. The White House insists that mask wearing isn''t
        necessary for Trump since he and those around him are tested regularly for
        Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b00fa0-7d94-4f54-8b38-61353496f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a May visit to a Ford plant in Michigan, Trump refused to
        wear a mask in view of the press, because he said he didn''t want to give
        into media criticism and pressure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76119456-7a21-4c9b-8f93-ccfe0389b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T09:33:47.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/11/politics/trump-walter-reed-visit-mask/index.html">"Trump
        wears a mask during visit to wounded service members at Walter Reed."</a></em></p>'
