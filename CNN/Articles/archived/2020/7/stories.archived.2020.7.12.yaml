    'jcr:uuid': 'cab18829-f586-4a06-8d28-dc49b5001c18'
    'lead': 'Netflix’s new action-fantasy film ‘The Old Guard’ drew inspiration from
      various fighting styles around the globe— and some of the techniques they tapped
      for combat scenes included martial arts from the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T16:57:08.428+08:00
