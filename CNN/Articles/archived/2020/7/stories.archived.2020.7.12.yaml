      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is expected to bring scattered  light to moderate with at
        times heavy rains over Cagayan Valley, Bicol Region and the provinces of Aurora
        and Quezon within the day. Floodings and rain-induced landslides  may occur
        during heavy or prolonged rainfall especially in areas that are highly or
        very highly susceptible to these hazards.</p>'
