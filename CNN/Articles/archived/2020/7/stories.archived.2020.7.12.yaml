      'mgnl:lastActivated': 2023-01-26T09:54:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our collective goal should be to reopen schools in a safe manner
        this fall. But the reopening of schools is exactly that -- a goal -- and one
        that is going to require work, preparation, flexibility, and collective action
        to be executed safely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70330fbc-913a-4e2f-8958-a9af71f613a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d198934-85c7-4c8a-9745-9d0a45bd640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations for a safe reopening must start with a comprehensive
        strategy to contain the virus in communities where it is currently surging,
        and -- as health experts have said from the beginning of the pandemic--containment
        strategies must be widely and consistently adopted around the country if the
        virus is to stop spreading from one community to the next.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b7236-36c9-45a7-80c2-5ae8d151dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d6835-90b8-40c7-b521-d10f39103403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers, students, and parents (and parents'' employers) will also
        need to remain as flexible as possible. Some schools may be able to reopen
        and then need to close if there is a resurgence of the virus, and some schools
        may choose to adopt hybrid models where students engage in in-person learning
        for part of the school week, and virtual learning for the rest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47799476-7570-4161-bdd9-446749ed9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ad8d1-985c-4504-8628-6f4f233f2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As communities we must also ensure that all schools -- not only
        those in wealthier districts -- have the resources to safely reopen this fall.
        A failure to do so would further exacerbate disparities in education and would
        leave children in already vulnerable communities further behind their peers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99667491-4c33-437b-b94e-5213f47ced19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81300dad-8f41-4b52-beae-d1f0fdc147ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and facts, and not fear or threats, must guide our choices.
        Recent recommendations from the American Academy of Pediatrics for in-person
        reopening of schools in the are based on the documented benefits of school
        for children and their families, as well as the understanding that coronavirus
        is a very different disease in children than in adults. The data consistently
        show that children are less likely to be symptomatic from Covid-19 or to develop
        complications. Children also seem less likely to become infected with SARS-CoV2,
        the virus that causes Covid-19 when exposed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c2830-a9de-4a81-8980-4cca6207b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dd87d-3d20-4ee9-acfe-61c469ba6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is no question that school is good for children, not only
        for their education, but also for their development and their mental and physical
        health. It is also a place where many children receive health care provided
        by school nurses and physicians, receive nutritious meals and where abuse
        and neglect are often first detected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbbfd1-5ee9-4462-9b16-26e103119edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845f1d5-cc72-4fab-b6f4-3ff8c400501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while the data are reassuring and the benefits of in-person
        school attendance are clear, children simply don''t exist in a vacuum: they
        need parents to drop them off and pick them up, teachers to teach them and
        babysitters--sometimes grandparents--to help. The list goes on. The risk of
        acquiring Covid-19 for adults seems to be greater from other adults than it
        is from children, and each of these adult-to-adult interactions increases
        the risk that they will be exposed to -- and will ultimately contract--the
        virus that causes Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e69dc-efbf-40b0-acec-49a592e3f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401ba69-b26a-42ee-b634-749d3dfb6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unfair to ask parents to send their kids to school, and to
        ask teachers, many of whom have their own families, to show up to teach them,
        while the virus continues to surge in communities around the country. If we
        are serious about reopening schools everywhere, we must be serious about containing
        this virus first.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c815894-df5e-46b6-8e67-aae486821fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577a73a-940f-4774-a4f0-88610ca7468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time for consistent and responsible messaging around
        face coverings. Now too is the time to improve testing availability and turnaround
        time and -- most importantly-- if we are to safely put children back to school,
        now is the time to invest in said schools, not to threaten their funding.</p>'
