      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA which was spotted 710 kilometers east of Tuguegarao City
        in Cagayan as of 10:00 a.m. may develop into a tropical depression in 48 hours,
        the Philippine Atmospheric Geophysical and Astronomical Services Administration
        said in its latest forecast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f99f64-57ce-4df2-af25-d72b7a19b551'
