      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the World Tourism Organization (UNWTO) announced
        a new initiative calling for responsible Covid-19 recovery for the tourism
        sector.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a6bab-aac5-4780-9bfa-36adc9a2d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T08:48:13.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sustainability must no longer be a niche part of tourism but must
        be the new norm for every part of our sector," said UNWTO Secretary-General
        Zurab Pololikashvili. "It is in our hands to transform tourism and that emerging
        from COVID-19 becomes a turning point for sustainability."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913066e6-4497-4fee-a310-a3242e7d4933'
      'mgnl:activationStatus': true
