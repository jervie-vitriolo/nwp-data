      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc0f054-bb32-438e-9ecf-5bbe950574a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T07:05:20.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We all know that schools play a central
        and crucial role in the lives of children. But President Donald Trump, without
        clear plans to contain the coronavirus in communities where it is currently
        surging, has threatened to defund schools that don''t open up in the fall.
        This move would be detrimental to children, their parents and teachers, adding
        more fear and confusion during an already chaotic time. (As CNN''s Tami Luhby
        writes, the President can''t unilaterally cut current federal support of schools,
        but "could try to restrict some recent pandemic relief funding or refuse to
        sign future education grants and bailouts, and any reductions in federal funding
        would hit schools hard.")</p>'
