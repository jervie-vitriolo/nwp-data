      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> A low
        pressure area or LPA is expected to bring stronger rains over northern Luzon
        when it intensifies into a tropical depression in the coming days, the state-run
        weather bureau said Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da629820-b0f5-40a4-bbf8-0712e1ef2f84'
