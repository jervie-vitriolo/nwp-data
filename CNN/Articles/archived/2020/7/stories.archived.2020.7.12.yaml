    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'July-20', 'OFW', 'OFW-remains']
    'template': '1'
    'title': 'Second batch of OFW remains from Saudi Arabia to arrive on July 19 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c90b1-9b16-4ed6-9fdf-e28148d3109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T17:30:30.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)—</strong>&nbsp;The
        next batch of remains of overseas Filipino workers who died in Saudi Arabia
        is expected to arrive in Manila on Sunday, July 19, the Overseas Workers Welfare
        Administration said Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0c887-2384-47cf-a8b0-21864b0198af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:57:45.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:54:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga higit-kumulang 70 human remains na pauwi ng ating mga nasawing
        OFWs sa Saudi Arabia,” OWWA Administrator Hans Cacdac told CNN Philippines''
        Newsroom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5d4e4-d7c2-44bc-9856-90608a561a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:57:45.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:54:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More or less 70 human remains will be sent home from
        Saudi Arabia.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becf209-5cc4-4d44-8923-0918a79c54ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:57:45.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:54:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac added 38 of them died due to COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c112e-6718-4d2f-851b-9d237174425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:57:45.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:54:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the Department of Labor and Employment
        said the second batch of remains will arrive on July 20. “More bodies of our
        dear OFWs will arrive on July 20 instead.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291326ef-70da-4335-86b3-3d9bcbe05ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T17:30:30.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch — <a href="https://cnnphilippines.com/news/2020/7/10/OFW-Saudi-Arabia-repatriation-COVID-19.html">49
        OFWs</a> who died of COVID-19 and other natural causes— was flown home on
        Friday. The remains were transported to the Villamor Airbase, where the caskets
        were disinfected upon arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c45eeb-5b36-487b-af3c-8efaed5e8524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T17:30:30.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 200 more remains are expected to be brought home in the coming
        days, according to authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a385516-d006-4342-83c4-204e3160b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T17:30:30.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation of deceased OFWs in Saudi Arabia is being done
        in batches as each charter flight can only accommodate around 40 caskets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860e48e-05a7-4490-880f-14e472f6e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T17:30:30.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 inter-agency task force earlier approved
        the request to fly home the remains of COVID-infected OFWs, after health officials
        declared it was “safe to bring home” the bodies of those who caught the viral
        disease.</p>'
  'del-rosario-hague-ruling-fourth-anniversary':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-12T19:45:34.923+08:00
    'imagesource': 'jcr:d1caffd5-a2b5-42f4-8e21-c6f027008b1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82f911d-f9ea-41a0-b82b-33a93cb71b3c'
    'lead': 'Four years after the Philippines won the arbitration case over the disputed
      South China Sea, Foreign Affairs Secretary Teodoro Locsin Jr. called on China
      to adhere to the ruling, saying the arbitration award is “non-negotiable.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T20:14:12.041+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:54:00.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:51.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief says PH arbitral win on West Philippine Sea ‘non-negotiable,’
      as country marks 4th year of Hague ruling'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff42e04-90e7-460e-8ceb-e5dd6d521bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Four
        years after the Philippines won the arbitration case over the disputed South
        China Sea, Foreign Affairs Secretary Teodoro Locsin Jr. called on China to
        adhere to the ruling, saying the arbitration award is “non-negotiable.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86285f-d10f-471e-8909-47d66b46fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, he said Sunday, reaffirms "its adherence to the
        award and its enforcement without any possibility of compromise or change.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb768fd-3f3b-4d77-bf5c-1e67fcd7beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Permanent Court of Arbitration in The Hague unanimously
        ruled in favor of the country and rejected China’s sweeping claims over virtually
        the entire sea areas falling within the “nine-dash line.” The tribunal also
        found that China had caused "severe harm" to the marine environment because
        of its land reclamations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980251e-5ac8-4ae8-868d-3b6c3721a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the milestone ruling, Beijing still refuses to acknowledge
        the Philippines'' victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667d7e8-f64b-41f1-8988-4f62061caf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Compliance in good faith with the award would be consistent with
        the obligations of the Philippines and China under international law, including
        UNCLOS (United Nations Convention on the Law of the Sea) to which both parties
        are signatories,” Locsin wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad98a29-8bf3-436e-b855-17be861f57b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA chief said the 2016 ruling “clearly marks out who would
        be in the wrong to insist on claims contrary to [the] award.” He added that
        the Hague pronouncement is a victory not only for the country, but for the
        “entire community of consistently law-abiding nations.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a87001-26a7-49ba-a648-80b532fb5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97694690-acd9-44a6-b921-293f437ef6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:14:12.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/3/philippines-china-paracel-islands-military-drills-warning.html">Philippines
        warns China of ‘severest response’ if military drills reach PH territorial
        waters</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffbc6d-8087-403a-a960-19b77281a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Foreign Affairs Secretary Albert del Rosario also
        urged President Rodrigo Duterte to raise before international organizations
        the country’s arbitration award.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e818db6-883b-4bf3-921b-8afbda46828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the remaining years of his term, we believe that our president
        still has the opportunity to fulfill his promise to the Filipino people to
        raise the Award: this time, not before the Chinese President, but before the
        world,” del Rosario said Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6260aa-29e7-48ae-a7da-4f919c94eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former DFA chief then cited surveys which found that the vast
        majority of the Filipinos want the country to assert its rights in the WPS,
        as well as to raise the issues to the United Nations and the Association of
        Southeast Asian Nations, among other international bodies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bb886-3cf5-438d-9c95-941138158f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T23:24:48.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the decision was handed down in 2016, Chinese leader Xi Jinping
        has convinced Duterte to "shelve differences" to make way for joint oil and
        gas exploration with Beijing. The Duterte administration has also notably
        continued to nurture ties with China despite the latter’s continued aggression
        in the West Philippine Sea.</p>'
  'britain-coronavirus-cases-mask-wearing':
    'author': 'Sarah Dean, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-12T20:26:39.291+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33efeda9-8a3d-40cc-b9e9-76482d8fdee0'
    'lead': 'Walk into any busy store in England or board a train on London''s cramped
      underground system and you will see dozens of people unmasked. And you can forget
      about face coverings at recently reopened pubs... that''s about as likely as
      a free pint of beer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T20:39:15.275+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:54:00.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:52.145+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Europe', 'South-America',
      'Great-Britain', 'Britain', 'England', 'United-States', 'Brazil']
    'template': '1'
    'title': 'Britain is the worst-hit country outside of the US and Brazil. But it
      STILL won''t wear masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb6196-7b49-4a66-80b6-c14ada8b4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Walk into any busy store in England or
        board a train on London''s cramped underground system and you will see dozens
        of people unmasked. And you can forget about <a href="https://edition.cnn.com/2020/06/30/health/masks-homemade-design-trnd-wellness-scn/index.html"
        target="_blank">face coverings</a>&nbsp;at recently reopened pubs... that''s
        about as likely as a free pint of beer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61197641-7f2f-4350-a40f-877b09514aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite the UK being one of the world''s worst-hit countries
        by coronavirus — it stands third behind Brazil and the United States — with
        almost 45,000 fatalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadd8e4-7b0d-49c9-bea1-0b05a64874a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And apart from catastrophic death tolls, the three countries at
        the top of the pandemic chart are those in which <a href="https://edition.cnn.com/2020/07/07/health/how-to-wear-mask-properly-wellness-trnd/index.html"
        target="_blank">people resist wearing masks</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f37a92-785f-445d-a723-b9f492f5e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in the same week the World Health Organization confirms there
        is <a href="https://edition.cnn.com/2020/07/08/health/airborne-transmission-of-coronavirus-who/index.html"
        target="_blank">"emerging evidence"</a>&nbsp;of airborne transmission of the
        coronavirus, senior scientists are urging Britons to take up mask wearing,
        as two new reports highlight the potential effectiveness of facial coverings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2dff1-2454-4b76-84eb-f8924c544787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is way behind many countries in terms of wearing masks,"
        the head of Britain''s national academy of sciences, the Royal Society, Venki
        Ramakrishnan said Tuesday. He claimed not wearing a mask should be <a href="https://edition.cnn.com/2020/07/07/health/mask-wearing-uk-intl-scli-gbr-wellness/index.html"
        target="_blank">regarded as antisocial as drink driving</a>&nbsp;and reasoned
        that there is a "growing body of evidence that wearing a mask will help protect
        others — and might even protect you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128b30c-3c63-4948-8172-3380bdbf7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments <a href="https://rs-delve.github.io/addenda/2020/07/07/masks-update.html"
        target="_blank">came as a review</a>&nbsp;of global scientific research on
        mask wearing was published by a multi-disciplinary group convened by the Royal
        Society — Data Evaluation and Learning for Viral Epidemics (DELVE).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4511706-fa5c-4344-ad8f-d39c6aa2441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the United States, a new study showed that one of the main
        drivers of cases now could be "silent spreaders," or people who are asymptomatic
        or presymptomatic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0dd01-a4ac-4aa9-9507-e5d0dba4a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published in the Proceedings of the National Academy
        of Sciences, found that asymptomatic or presymptomatic hosts could be responsible
        for half of cases, highlighting how masks could be useful in preventing the
        spread of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ac130-5634-4101-9686-edfe7fa04cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now identified convincing decades-old and apparently forgotten
        evidence, from the time when surgical masks were made of cloth and were reusable,
        showing that they help to prevent transmission of airborne infectious agents.
        There is now even some evidence that masks might directly benefit the wearer,"
        its author, Paul Edelstein, Emeritus Professor of Pathology and Laboratory
        Medicine at the University of Pennsylvania, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306e55a-51f7-49a5-98fa-435554ff09ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edlestein explained: "There are people without symptoms going about
        their daily business who are unknowingly breathing out droplets that are carrying
        the virus. If they had their faces covered the majority of those droplets
        would be caught before they can infect other people. Wearing face coverings
        can help save lives and prevent disabling illnesses."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd83f0f-971e-431b-b86d-f5b59f5091c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if the basics are "simple to understand," as Edlestein put it,
        why is Britain so reluctant to latch onto masks?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d174c9-ec75-4731-8541-9e381e77cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Becoming an outlier</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c5573-ad18-4793-b245-9b4bf3e60880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://royalsociety.org/-/media/policy/projects/set-c/set-c-facemasks.pdf"
        target="_blank">second report</a>, by the Royal Society''s SET-C (Science
        in Emergencies Tasking Covid-19 group) and the British Academy, attempts to
        explain. It looks at the socio-behavioral factors that could affect the uptake
        of mask wearing — and points to how important clear and consistent government
        policy and messaging around masks is for compliance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd86a78-7f48-470c-8d21-037a9bc6100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that in late April in the UK around 25% of people wore
        face masks or coverings in public places. This is staggeringly low compared
        to 83.4% in Italy and 63.8% in Spain in the same period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0ef36-7aa1-4daf-8a56-4a8408f666c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April was a month when the UK saw its official daily hospital death
        toll climb as high as 980. The government only started reporting deaths in
        all settings, including care homes, at the end of the month. On April 28,
        at a Downing Street daily briefing, Deputy Chief Scientific Adviser Angela
        McLean said the government''s scientific advisory group SAGE had concluded
        there was <a href="https://edition.cnn.com/2020/0428/uk/scotland-recommends-wearing-face-masks-gbr-intl/index.html"
        target="_blank">"weak evidence of a small effect"</a>&nbsp;in which face masks
        could prevent an infected person passing coronavirus on to someone else.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212668d-f331-410b-b443-9193871d4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the UK was also battling a <a href="https://edition.cnn.com/2020/04/18/europe/uk-coronavirus-doctors-protective-equipment-gbr-intl/index.html"
        target="_blank">critical personal protective equipment (PPE) shortage</a>,
        with fears that wide public use of face masks could lead to a shortage for
        healthcare workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da98204-4b93-4c0a-a839-ac96e448b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, where a <a href="https://edition.cnn.com/2020/07/06/politics/trump-masks-coronavirus/index.html"
        target="_blank">political and cultural war on masks</a>&nbsp;is now playing
        out while the virus continues to surge, the Trump administration''s top public
        health experts recently defended their decision to recommend against wearing
        masks in the pandemic''s earliest days, saying it was necessary to prevent
        a run on equipment that was in short supply.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6d110-60c3-498d-838a-234ebec6fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret that," Dr. Anthony Fauci, the director of the National
        Institute of Allergy and Infectious Diseases, said during congressional testimony
        last week. "At that time, there was a paucity of equipment that our health
        care providers needed... we did not want to divert masks and PPE away from
        them."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cddbf-446c-4185-bb43-ca8c0724c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current World Health Organization <a href="https://edition.cnn.com/2020/06/05/health/face-mask-coronavirus-who-recommendations-bn/index.html"
        target="_blank">guidance</a>, updated on June 5, advises governments to encourage
        the general public to wear masks where there is widespread transmission and
        physical distancing is difficult, such as on public transport, in shops or
        in other confined or crowded environments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be419990-d58d-4c67-8a4d-456d7ac7da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only places where face masks are currently mandatory in England
        is on public transport, a measure brought in on <a href="https://www.gov.uk/government/news/face-coverings-to-become-mandatory-on-public-transport"
        target="_blank">June 15</a>, and in healthcare settings. According to the
        government''s website, public transport "differs from enclosed spaces like
        shops, for example, where people can more easily go outside if social distancing
        is not possible."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6ce8f-73d9-406a-a028-b6082806cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People may rightly ask why you have to wear a mask on a train but
        not in a shop. If guidance is inconsistent people will follow their own preferences,"
        Ramakrishnan said. He argued British people might "not really understand the
        benefits or are not convinced of them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ecffce-2b1a-44e5-ae7e-40ee0faba576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been cracks in a UK-wide approach on masks, with
        the devolved nations having the power to decide their own coronavirus measures.
        Northern Ireland is in line with England in mandating masks on public transport
        but not shops. Scotland has gone one step further and made it mandatory to
        wear face coverings in shops from July 10. In Wales, masks are not mandatory
        in shops or on public transport.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d297e-0414-4473-8bba-e7eea3272692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Parliament on Tuesday, UK Health Secretary Matt Hancock said
        the government will review guidance for whether the public should wear face
        masks in supermarkets and retail shops in England.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5aa85e-78f7-420e-8102-ee7c133ec077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for a review timeframe, a government spokesperson at
        the Department of Health told CNN: "As we ease lockdown measures, face coverings
        can help us protect each other and reduce the spread of the disease if people
        are suffering from coronavirus, but not showing symptoms. We continue to advise
        individuals to wear face coverings in enclosed public spaces where social
        distancing is not possible.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e71a6-5798-4dba-9f1e-a6ae7e19ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should maintain a 2-meter distance wherever possible.
        Where this is not possible wearing a face covering is one of the ways people
        can manage risk at a 1-meter distance."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539ca70-148c-44e0-bccb-846c88f20200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the uptake of face masks or coverings may have increased
        in the UK since late April, the Set-C report highlights how many countries
        implemented a policy requiring the general public to wear face masks and coverings
        in all public places much earlier, by mid-March 2020.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f058dd-3504-441c-a557-98745c7c8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, South Korea and mainland China, all places with widespread
        mask use, have seen greater success in preventing major outbreaks or reining
        them in once they begin.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09012fbb-5596-4ae7-b690-40680ef593ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As second and third waves begin to emerge in countries that have
        eased up coronavirus restrictions, mask wearing has up until this week been
        shunned and even ridiculed by the leaders of the worst hit countries — the
        US and Brazil — as they struggle to escape a devastating first wave of the
        pandemic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d7815-0932-449b-b680-1e182b58a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump had refused to wear a mask in public for
        months until a visit to Walter Reed National Medical Center on Saturday. This
        came after some of the President''s aides practically begged him to agree.
        It is hoped it will encourage skeptical Trump supporters to do the same. Meanwhile,
        President Jair Bolsonaro is being sued for removing his mask during an interview
        in which he announced that he has the coronavirus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10343b7-70cd-439f-814c-bd652b57622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Washington''s Institute for Health Metrics and
        Evaluation (IHME) gives two versions of forecasts for the US: one in which
        everyone wears masks, and one in which they don''t. This week the IHME model
        projected as many 208,000 American coronavirus deaths by November 1, but just
        under 163,000 if most people wear a face mask to help contain the spread of
        the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5063b6-e39a-4a4d-ad63-98ac5df3ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the resistance?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271e305-fc8a-4669-abda-b41bd6142fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To understand why people don''t wear face coverings it is essential
        to examine behavioural factors such as the public''s understanding about masks
        and how to wear and re-use cloth coverings," said Melinda Mills, Director
        of the Leverhulme Centre for Demographic Science at the University of Oxford
        and lead author on the SET-C report.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a86436-8aee-4387-b16a-919ce9255d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is clear is that it isn''t the public''s fault for not wearing
        masks in the UK. Rather, consistent policies and effective public messaging
        is vital, which have even differed across England, Scotland and Wales," Mills
        argued.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926e4fd-4d1b-48bf-ad9f-811aaeb9529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, UK Prime Minister Boris Johnson — who was hospitalized
        in intensive care with the virus — had not, until Friday, worn a mask in public,
        yet Scottish First Minister Nicola Sturgeon had.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3f8b1-b173-4b4b-bdaa-d5bd1cca0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills said people in countries like Italy and Spain, without a previous
        history of mask wearing, have "rapidly adopted face coverings during the Covid-19
        period largely because the authorities provided them with a consistent policy
        and clear guidelines to understand why they should wear them."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195eb42-cb51-4721-a41a-56aeb9a43657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, for example, which has recorded more than 28,000 deaths,
        has legally required everyone over the age of six to wear face masks indoors
        and outdoors in public spaces when a minimum two-meter distance is not possible
        since May 21. In June, the country''s Prime Minister Pedro Sanchez ordered
        that this remain the case even after the country''s state of emergency ended
        on June 21.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492896a4-88ac-4c73-b611-d0d20ac611b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Set-C report, which states consistent and effective public messaging
        is "vital" to public adherence to wearing face masks and coverings, highlights
        a UK government tweet on June 27. The report said the "face coverings make
        the shop safer" message in the tweet was good for its "altruism" message but
        bad because it focused only on protecting others and not self protection.
        The campaign image featured an older woman, who the report says is already
        in the vulnerable group and less likely to break the face covering advice.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820541f-c8c8-4dd4-bcad-664d9ab5545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also concludes that a lack of uptake of face masks and
        coverings in the UK may also be attributed to factors such as an "over-reliance
        on an evidence-based medicine approach," "inconsistent and changing advice
        from supranational organizations (WHO, European Center for Disease Prevention
        and Control)," and "supply concerns of PPE shortages of surgical face masks."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e7600-e654-4f70-b095-4e3aa46310cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not too late</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf02e47-e3de-4075-84ab-2fa445a438a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the government equivocates, unlike our European neighbours,
        the British public may end up being the ''control group'' for the face mask
        experiment the government has been demanding all along," scientist Dr. Babak
        Javid wrote in April, in an opinion piece for <a href="https://www.theguardian.com/commentisfree/2020/apr/24/face-masks-mandatory-spread-coronavirus-government"
        target="_blank">The Guardian</a>&nbsp;newspaper, as he urged Britons to take
        up mask wearing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03184a-8a2c-4040-b8aa-1a883d336193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the consultant in infectious diseases at Cambridge University
        hospitals in England and professor at the Tsinghua University School of Medicine
        in Beijing has moved to the US to take up a new post as associate professor
        of experimental medicine at the University of California San Francisco. He''s
        noticed masks are "much more visible" in the US than the UK, and he puts that
        down to the "establishment" unifying around masks early on in the pandemic.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83012b3-940a-470a-888a-994a5aa220ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US "many shops here have not hesitated in mandating masks
        if you want to go and use their store... shops don''t seem to be suffering
        as a result," he said in a phone interview with CNN.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e506498-7130-4f02-a2ea-3c314d123db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, mask wearing is by no means universal across the US, a
        country where rebellion runs through its political DNA. <a href="https://edition.cnn.com/2020/06/19/us/states-face-mask-coronavirus-trnd/index.html"
        target="_blank">Different states</a>&nbsp;have enacted different measures
        and passionate "anti-mask" protesters are <a href="https://edition.cnn.com/2020/06/23/world/meanwhile-in-america-june-23-intl/index.html"
        target="_blank">rebelling against mandatory face coverings</a>. On April 3,
        Trump announced the US Centers for Disease Control and Prevention was urging
        Americans to wear a mask when they leave their homes. But he declared he wouldn''t
        be wearing one himself. "With the masks, it is going to be really a voluntary
        thing," the President said. "You can do it. You don''t have to do it. I am
        choosing not to do it."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989cd79-01d6-449d-b737-0eb8cee06cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid believes the UK has indeed become somewhat of a mask experiment
        "control group," "certainly compared with most European countries," although
        he points out the Netherlands and the Nordic countries also have very low
        uptake of face mask use. There are confounders, he said, "because of the UK''s
        very long lockdown and... because the UK was hit very hard... case counts
        are really dramatically falling in the UK now, so it''s hard to disentangle."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39562038-b15e-4f8c-93a6-2e0adeb34204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is reasonably compelling evidence that states that
        mandated masks earlier cut down their transmission rates more quickly in the
        upswing phase of the outbreak," he added.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562abc40-776f-4732-a4ea-a28dc5513914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid thinks the UK government''s attempt to make the mask mandate
        as loose as possible has meant "a very muddled and fairly watered-down message."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d9ea3-061a-4c3a-8def-3bb806c135fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were so worried about securing PPE supplies, so then the focus
        shifted to face coverings and the reality is not all face coverings are created
        equal. That''s just the bare bones truth, a loose scarf is always going to
        be less effective than a well-fitted, well-made cloth mask," Javid argued.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d6f33-0d09-4c50-b1a6-a00b2f2371ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are going to have a lowest common denominator message that
        any face covering will do it''s then hard to hand on your heart and say this
        is going to protect you. Whereas, actually, a well made cloth mask will protect
        you. I think that''s incontrovertible."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8e0d3-e06c-4498-9a54-f6ccc3e2c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "in terms of economics masks are one of the most cost-effective
        interventions we can have" in the fight to stop the spread of coronavirus.
        He is not in favor of "perpetual lockdown" and believes masks are one way
        of trying to get out of lockdown quicker but they are not the beginning and
        the end of the pandemic. "This isn''t a simple solution, it''s just one part
        of a package."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a88b5-9628-40eb-b770-d54a8e874d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a deadly first wave of the virus, Javid believes "it''s not
        too late" for the UK. "Now is a great time to increase our mask usage because
        it might allow us to open up even more and more safely." This is a claim echoed
        by Royal Society President Ramakrishnan, who said: "The virus has not been
        eliminated, so as we lift lockdown and people increasingly interact with each
        other we need to use every tool we have to reduce the risk of a second wave
        of infection."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865466e-58ab-4bfd-8924-b212753b8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 4, England''s pubs and restaurants swung open their doors
        after three months of lockdown. Prime Minister Johnson urged drinkers to behave
        responsibly, but footage last weekend showed <a href="https://edition.cnn.com/travel/article/england-pubs-reopening-police-gbr-intl/index.html"
        target="_blank">large crowds outside city pubs with no social distancing</a>&nbsp;and
        few revelers wearing masks. Since then <a href="https://edition.cnn.com/2020/07/07/uk/england-pubs-closures-scli-gbr-intl/index.html"
        target="_blank">at least three venues have had to shut</a>&nbsp;again, after
        some customers tested positive for Covid-19 following their visit that weekend.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479e4e8-46fd-4853-9d8e-8d15650fa0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will we ever see Brits wearing masks in pubs? "The reason why pubs
        and clubs are higher risk activities is because you are much more likely to
        be engaging in speech and we know that speech is associated with transmission,"
        Javid said. "Realistically how many people will wear a mask, take it off for
        a quick sip of their pint and then put it back on again straight away? I just
        can''t see that happening."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d2f6d-b628-411c-9707-a39543192045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T20:39:15.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/12/health/britain-masks-intl-gbr/index.html"
        target="_blank">Britain is the worst-hit country outside of the US and Brazil.
        But it STILL won''t wear masks</a>."</em></p>'
