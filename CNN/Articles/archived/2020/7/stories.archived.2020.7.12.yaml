      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)—</strong> Transport
        advocate and Federation of Jeepney Operators and Drivers Association of the
        Philippines (FEJODAP) president Zenaida “Zeny” Maranan has died, a family
        member confirmed on Sunday. She was 75.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2df513-975c-4a2f-8dbd-08018e860cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:58:33.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan “passed peacefully in her sleep,” her family told CNN Philippines.
        She had been confined in a local hospital due to a lingering illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce46311-586b-486b-b422-349a6767b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:58:33.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan’s remains will be available for public viewing on Monday
        and Tuesday at the Haven of Angels Memorial Chapels and Crematorium in Antipolo,
        the family added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c03110-97cd-4832-bcd1-ba6150a9a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:58:33.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEJODAP national president also served as a representative for
        the 1-Utak party-list during the 15th Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868362b2-ac45-490a-a6ce-0b46c274e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:58:33.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes from the transport sector poured in following Maranan''s
        demise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb91df-d2da-462b-8adb-ab7581500009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:58:33.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board chairman Martin
        Delgra said the agency was saddened by the passing of Maranan whom he described
        as one of the pillars of the public transport sector for decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8be1bb-a75c-4cf6-9d40-5cc0675c2841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:58:33.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa maraming panahon, nakilala at nakasama namin si Ka</em>
        Zeny <em>sa iba’t-ibang diyalogo at mga konsultation na walang ibang layunin
        kundi ang mapabuti ang sektor ng transportasyon lalo na para sa mga draybers
        ng</em> PUVs <em>at maliliit na operator ng</em> jeepneys,” Delgra said in
        a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d404ba0-b63a-430e-9037-242dc9f41301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T13:58:33.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For many years, we have known and worked with Ka Zeny
        in many dialogues and consultations that only aimed to improve the transport
        sector, particularly for PUV drivers and operators.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a263c-623d-4cb8-8764-d98e1d2756c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T22:29:20.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Department of Transportation Secretary Art Tugade
        paid tribute to Maranan, calling her a "fierce and resolute leader" and "a
        force to be reckoned with."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722edc55-f4fa-4dc3-a645-3b8f137140b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T22:29:20.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her untimely passing is a tragic and significant loss to the transport
        community, and I personally share in this pain and grief with her co-leaders
        and the thousand jeepney operators and drivers under her helm, as well as
        her colleagues in the industry," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d483e-a2cd-4452-8cf8-2260907684d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T22:29:20.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said he and the DOTr thank Maranan for her service to her
        countrymen.</p>'
  'johns-hopkins-covid-19-map-team':
    'author': 'Kristen Rogers, CNN'
    'caption': 'Gardner and her team work to maintain the Covid-19 dashboard, built
      by her team at Johns Hopkins University.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-12T15:24:28.045+08:00
    'imagesource': 'jcr:f3520ad0-8bf7-405d-8ae8-72bcb61ddb93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cea46db-cc53-4de5-b9ec-0cb67245c52b'
    'lead': 'They report that the site, plus downloads of its data, hosts three to
      five billion interactions daily. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T15:28:39.820+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:54:05.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:50.381+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johns Hopkins'' dashboard: The people behind the pandemic''s most visited
      site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9dfad6-5887-4c45-b8a2-f227ecd64256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;If the year 2020 is good for anything,
        it''s the lesson that during a crisis, anyone who builds a better mousetrap
        will find the world beating a path to his door.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1efce-8d7e-4785-b99f-d8b2fc233926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A humble team at Johns Hopkins University in Maryland reminded the
        world of late poet Ralph Waldo Emerson''s phrase when they created a real
        time <a href="https://coronavirus.jhu.edu/map.html">tracking map of coronavirus
        cases and deaths.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188a144-399d-4126-8079-8bed0a52504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the world came to their door. They report that the site, plus
        downloads of its data, hosts three to five billion interactions daily. By
        their measurement, interactions include uses of the public dashboard and requests
        from a <a href="https://www.arcgis.com/home/item.html?id=c0b356e20b30490c8b8b4c7bb9554e7c">separate
        website</a> for the underlying data used by news outlets and others who design
        their own maps and graphics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8761399-14a6-4733-95ef-3a7a8a1c5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies, public health departments, the public and news
        outlets,&nbsp;<a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">including
        CNN,</a> regularly rely on it for the latest updates on the confirmed cases,
        deaths and recoveries connected to this harrowing disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc5983-09b9-4d63-a349-ec79c4462cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were collecting data on a new virus that nobody understood at
        a time [when] there was not a single web page dedicated to Covid-19 case count,"
        said Lauren Gardner, the project''s chief and an associate professor in, and
        codirector of, the Center for Systems Science and Engineering at Johns Hopkins
        Whiting School of Engineering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a7f0c-39b2-4854-a3f5-308c83a1d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 2019 to January 2020, Ensheng Dong, Gardner''s first-year
        PhD student, heard from family in China who regularly reported how the outbreak
        was worsening and upending their lives. After passing an exam that cleared
        him to earn his PhD, tracking confirmed cases in China was what he wanted
        to tackle next.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec694800-7ca2-45a2-9eee-6ff04dec8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 21, over coffee during a weekly research meeting, Dong
        proposed this idea to Gardner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da6eee-6118-48c0-8403-d56ca312f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His background in spatial data visualization and Gardner''s past
        in modeling infectious diseases converged to create the first iteration of
        the dashboard — which they finished that night and published the next day.
        The map''s alarming red dots then reflected only 320 reported cases — mostly
        in China, the rest in Thailand, Japan and South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc2646-fc4e-4dee-a27e-a5c1d532d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s gotten to play some pretty major roles in some really central
        problems to the society for someone that''s six months into a degree program,"
        Gardner said. "I keep telling him that he needs to not get used to this and
        it''s not normal. And [that] the rest of his PhD experience is going to be
        really boring, but I don''t think he believes me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469ccc8-1ffc-4a7a-83d6-765246d4506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two weeks from dawn till dusk, Dong lived and breathed the dashboard;
        it took precedence over his free time outside of class and soon the classes
        themselves. With Gardner''s blessing, he pushed back a required course until
        the fall semester.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b20867-7bca-43f3-8dac-fb5a33fd8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has maintaining those responsibilities affected his health in any
        way? "Not really," he said. "I think this is what the research should do.
        The responsibility for this dashboard gives me energy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabda0d-a3d2-4ba0-90c2-5485945e2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as cases became globally widespread, they needed help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbff1f-b8b0-4ac1-b467-fcf86a68a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, [I worried about my family]; right now, it''s their
        time to worry about my situation in the US," Dong said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44ada6-0601-4856-89f9-816c5d1fabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was once a modest goal to fill a research gap in a field with
        antiquated methods for disease tracking is now a tool widely used around the
        world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901dc3b-701b-46eb-9dc5-aee067bd3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had no idea "that it would evolve into something that literally
        impacts almost everybody''s life on the planet," Gardner said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b9a86-a845-469c-9188-70641aa2a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>From erratic data to the map on our screens</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30228e7-3ecd-4083-a4d3-853ece0749a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25 people from multiple disciplines now support the dashboard,
        including graduate students and senior software developers and research scientists
        primarily based in Maryland, California and England.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3afc6-f6ce-4d88-8436-56c1b6c80c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a lot of people, they''re working from home. Their days begin
        with Zoom calls during which they hash out to-do lists and pressing issues.
        The conversation continues through a myriad of Slack channels, emails and
        phone calls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081427e-0593-4631-8911-01a55f5a53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s efficient, but it''s boring," Gardner said. "I really miss
        a bit of the real, in-person world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd003bad-3a21-4268-963c-35421b898a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardner is in charge, so everyone involved reports to her. Her daily
        to-do list involves running a research group of PhD students, overseeing data
        additions and design for the dashboard and making strategic decisions for
        the development of the dashboard. She spends about half of her time on research
        based on data from the map.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460f92c-e447-4f2a-b252-c86b917eb42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From&nbsp;<a href="https://www.sciencedirect.com/science/article/pii/S1473309920301201?via%3Dihub">dozens
        of sources</a> including local health departments and data aggregating websites,
        the dashboard reports cases from more than 3,500 locations — at the province
        level in China; at the county level in the US; and at subnational and national
        levels elsewhere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab99928-1583-4bcb-85c3-a176b9359dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they update the dashboard at least hourly, they''ve had
        to shift from manual data collection to leaning more on automatic culling
        — the team praised data wizards at the university''s Applied Physics Laboratory
        for creating a code that periodically travels to trusted websites and scrapes
        for data. For independent research and the US government, the APL provides
        technological systems engineering, development and analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf272c1-5c10-491d-84e8-69c61e62c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automated code aggregates the data and publishes it into GitHub,
        a software development platform. An anomaly detection system reviews every
        number that comes in and holds back anything that doesn''t make sense, explained
        Ryan Lau, a graduate software engineer in the lab. Sometimes the web sources
        are technologically unreliable, but the case data is accurate in regard to
        what has been reported, Gardner said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad43e1-ee39-44c3-ad24-57d3ac20d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams manually validate and approve numbers before letting them
        be processed through a geographic information systems tool into the visualizations
        we see.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6bd74b-ca70-4e8a-a3d3-b88dea35e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not to be cliche, but a picture is worth a thousand words," Lau
        said. The APL team works on building and maintaining the automated capabilities
        of the data-pulling code.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ccf36e-a6eb-4285-b02b-99f870e58a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent updates and data from multiple sources is what makes the
        dashboard different from the World Health Organization''s tracker, which counts
        only states and nations, said Beth Blauer, executive director of the university''s
        Centers for Civic Impact, which supports governments and nonprofits aiming
        to make data-driven change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa467b-76de-485c-8ed9-6c8a0cab1a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blauer''s work with the Centers for Civic Impact is her day job,
        but she also began working with the data in March after she used the map to
        assess the risk of traveling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88daf149-58de-4eed-a19f-5628ad3fa5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blauer is one of the technology and data gurus behind the US map,
        which is separate from and more detailed than the global map. Her tasks include
        researching, reviewing and interviewing about US testing and county case data
        to provide additional insights for the university''s <a href="https://coronavirus.jhu.edu/">Coronavirus
        Resource Center.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ce3ee-04e7-4b65-b05b-06941e6ef9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also a single mom. "[My kids] deserve some kind of an award
        for the way that they''ve been able to stick with me through this," Blauer
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994a1c9-76b3-4379-bb57-cf79c1836d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The map places at people''s fingertips "information upon which they
        can make really important decisions," said Jennifer Nuzzo, who works on projects
        similar to Blauer''s, but for the Coronavirus Resource Center. Nuzzo is an
        associate professor in the university''s Bloomberg School of Public Health
        and a senior scholar at the Johns Hopkins Center for Health Security.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea5842-c8c9-4abf-9607-6ed726b7fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For governments, it''s about very high consequence decisions about
        protecting health and supporting the economy. And for people, it''s about
        how to protect yourself and your loved ones."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2820b7-1730-416f-ba1b-9ea24f2d0de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The challenges of informing the world</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07535a07-c95e-42de-ac62-6399363cbef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work that relays ever-changing information from thousands of places
        comes with hurdles. There''s no international modus operandi for how to count
        coronavirus infections and deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634186f4-9bee-4436-a584-82d17c0bd208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dashboard''s infrastructure is more stable these days, but the
        "sources and information coming in are still changing quite a bit," Gardner
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e89dd8-2a9b-4911-821b-3904bd7a1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stumbling blocks have included when the US Centers for Disease Control
        and Prevention suggested local health officials switch from reporting only
        confirmed cases and deaths to also <a href="https://wwwn.cdc.gov/nndss/conditions/coronavirus-disease-2019-covid-19/case-definition/2020/">probable
        cases and deaths.</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aac0d4-d279-4b60-ac8a-ace38fd8767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sometimes the numbers between state and county health departments
        don''t match up — they report differently or at varying times.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aae7ce-b413-4c37-ad69-6482009c569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time these transitions happen, the team has to figure out how
        to handle them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b498cd-72b9-4fe2-8398-e6c1c610b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge is trying to collect data "from multiple locations
        simultaneously and provide it in real time while all of those dynamics are
        at play," Gardner said. Knowing there are so many eyes on it and having to
        explain it is difficult, too, she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90620c1-f4b2-46ca-8aad-a4cb13f0858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dashboard hasn''t been without <a href="https://www.cnn.com/interactive/2020/05/world/worldometer-coronavirus-mystery/">controversy</a>.
        The soundness of data aggregating website Worldometer is considered questionable
        by some academics, but the site is one of many sources from which the JHU
        dashboard pulls data.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a811b-391d-4ca4-88da-c240d9dd1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lessons on human behavior and how a virus travels</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7a1fd-0562-4b50-8960-5a881188f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the dashboard, the data also supports analyses for the university''s
        Coronavirus Resource Center, which aims to help understanding of the virus
        and policymaking.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8d27d-fac3-453d-8345-b03235401ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US state policy timeline is an interactive graphic that draws
        "distinct connections" between states'' decisions in regard to closing and
        reopening phases and "how the pandemic is unfolding at the local level," Blauer
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a871ca-ee89-47aa-ae7b-e21bf362eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Map data combined with demographic data may tell the story of how
        the pandemic has exacerbated inequities in communities of people of color
        and those with lower income — which have <a href="https://www.cnn.com/2020/05/05/health/coronavirus-african-americans-study/index.html">higher
        rates of serious illness</a> and death from Covid-19.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636aa6d-7851-47bb-b41b-193015587317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A county''s health care capacity and access, demographics and disease
        data in comparison to its state are three factors starting to reveal those
        disparities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c5e4e-c59e-48d6-b191-13140690a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data on testing and contact tracing could illuminate long-term patterns
        regarding race, socioeconomic status and systemic barriers to testing access
        — an effort headed by Blauer and Nuzzo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd6e7e-07be-43f2-aa85-f70f13301a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing so stark than looking at the disproportionate
        amount of Black and Latino people that are [contracting and] dying from this
        disease, knowing there is no medical safety net for them and also understanding
        that there are deliberate decisions that aren''t taking their best interests
        in mind," Blauer said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40f2a1-74b2-48de-928f-79deaa08d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the piece that I think has been the most difficult for
        me."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e6bbb-1827-4774-9904-b861109094bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How they''re coping during the pandemic</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2bf34-308f-4a76-abc1-47ce280c0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, Gardner felt removed from reality since busyness
        left no time for reflection on what was happening around her. Since the dashboard
        processes have stabilized, she''s been able to focus more on the circumstances.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b30df-de93-4544-96dd-68bc9f264b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that I''m probably one of the more frustrated people
        with the situation, because I am just so well aware of the patterns, the trends,
        the direction we''re going and mistakes we''re making," she said. "Watching
        that happen ... it''s extra frustrating."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ff0be-196c-4875-a349-0d389f28617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong frets about his family in China, but the work gets into his
        subconscious as well. His pandemic-era dreams look like worrying over the
        quality of the data, which makes him incredibly anxious, he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1fb8b-0c02-4f61-9189-e80cd1a2653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the contextual reality of the data and thus being able to
        understand relative risks helps Nuzzo cope with what might otherwise be constant
        worry. But she also "can''t shut off the pandemic."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b227a5f-416d-4c9b-9c0c-c0e04b2fcd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s both my job and my life in a way that usually at the end
        of your workday, you get a break from what you''re working on," she said.
        "We don''t escape it at all. That can be just emotionally exhausting."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778eca0-9331-43d0-a616-78d4a33cc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the future holds</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dafca8-a3df-422f-869a-96fb4082fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for this kind of data and analysis isn''t going away any
        time soon, Nuzzo presumed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a98e14-f32d-4144-a530-9ed8e60127e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been focusing on [pandemic preparedness] for 20 years," she
        said. "I unfortunately know that we live in an age of epidemics ... We are
        building an important process and infrastructure that I hope we never have
        to use again, but data tells me we very well may have to use that again."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d075fe7-b1e8-4ac5-9fa9-aea80a0096a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering how the dashboard will be used during and after the
        pandemic has been fruitful.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf2c34-314c-4a35-9aed-405bc8522525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data for the dashboard informed Gardner''s <a href="https://www.thelancet.com/journals/laninf/article/PIIS1473-3099(20)30553-3/fulltext">study</a>
        on the association between social distancing and Covid-19 transmission in
        the US. A <a href="https://systems.jhu.edu/research/public-health/ncov/">NASA-funded
        project</a> will analyze how climate and seasonality contribute to the spread
        of the disease. They''ve also received support from the National Institutes
        of Health and the National Science Foundation for further studies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d9da7-7a9f-4813-91bd-4a9562b4fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philanthropic donations, including from Bloomberg Philanthropies
        and the Stavros Niarchos Foundation, have been the additional support needed
        to keep the research train chugging and flexible in regard to what the team
        can pursue.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f61555-9ef4-40b1-9e0b-e091b8d89f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe there''s a vision of the world in which if outbreaks
        of a new virus happen, we can also have the public health capabilities to
        stop the virus in its place, to prevent it from becoming a global pandemic,"
        Nuzzo said. "But as we''re seeing now, we have more work to do in order to
        make that happen."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b546112-d228-478a-9330-ca3d930dcbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T15:28:39.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/11/health/johns-hopkins-covid-19-map-team-wellness-trnd/index.html">"Johns
        Hopkins'' dashboard: The people behind the pandemic''s most visited site"</a></em></p>'
  'milky-way-stars-nyx':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-12T16:27:12.326+08:00
    'imagesource': 'jcr:2a5be0de-8486-4105-b415-f88930f669c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de96705d-decb-4171-ab95-c4e3320c6292'
    'lead': 'Astronomers have found a new stream of stars in our Milky Way galaxy,
      but they likely didn''t originate there, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T16:36:06.561+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:54:03.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:50.841+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New stars found in the Milky Way were born outside of it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c299ca-f9f7-4a95-b1f1-614aa2fa057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Astronomers have found a new stream
        of stars in our Milky Way galaxy, but they likely didn''t originate there,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad604e61-abc9-4fc7-a0c2-6d70fb2b3f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new star cluster has been named Nyx, for the Greek goddess
        of the night. They are within the vicinity of our sun''s location in the galaxy
        and extend about 6,000 light-years above and below the plane of the Milky
        Way galaxy if you were to view it from the side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca3e9b-c09e-4a47-ad13-02d0f76f005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in the journal <a href="http://dx.doi.org/10.1038/s41550-020-1131-2">Nature
        Astronomy.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a798f-2126-4bf3-8f44-782bd5d4b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluster of 250 stars are rotating with the Milky Way''s galactic
        disk, where most of the galaxy''s stars are located. But the Nyx stars are
        also moving toward the center of the galaxy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23f675-8423-40a2-8cf7-4f6211a1cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two possible explanations here are that they are the remnants
        of a [galactic] merger, or that they are disk stars that got shaken into their
        new orbits because of a collision with the disk of the Milky Way," said Lina
        Necib, study author and postdoctoral scholar in theoretical physics at the
        California Institute of Technology, in an email to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bf054-a26a-4239-9d9c-ea9a93145f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mergers are how galaxies grow. They gobble up smaller neighboring
        dwarf galaxies. Nyx was likely once a dwarf galaxy that merged with the Milky
        Way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb242644-86f6-46b9-90e0-60a5ee02772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Nyx is indeed a dwarf galaxy, it would have collided with the
        disk of the Milky Way at a low [angle]," Necib said. "What makes Nyx special
        is its ''prograde'' orbits, the fact that [the stars] are co-rotating with
        the disk. We have not detected this type of merger before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e182c-8512-4521-a7a3-74da44791291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new way to study galaxies</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32cf4b-03a0-4dbb-9721-dfa9df907ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Necib and her colleagues used a combination of supercomputers and
        the Gaia space observatory, which was launched by the European Space Agency
        in 2013, to find Nyx.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecc452-fb66-4167-9b7e-47a4b41e2d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She studies the movement of stars and dark matter in the Milky Way,
        which can tell us a lot about our galaxy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf59ce-5a5b-4651-8886-d181bd845db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are any clumps of stars that are moving together in a
        particular fashion, that usually tells us that there is a reason that they''re
        moving together," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859d572-75fc-4701-86b9-4b41f6514c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Gaia was launched, the space observatory has been mapping
        a billion stars in our galaxy and beyond it, with the goal of creating an
        incredibly precise 3D map by mission''s end in 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274134e1-5511-4c12-a665-d9e0473a4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Caltech is just one of many institutions where researchers are
        dedicated to creating detailed simulations of galaxies that include all current
        information about galactic formation and evolution through the FIRE project,
        or Feedback in Realistic Environments. This project allows researchers to
        simulate the formation and evolution of galaxies over time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8be501-ffa8-4d26-840b-13cf12a2d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galaxies form by swallowing other galaxies," Necib said. "We''ve
        assumed that the Milky Way had a quiet merger history, and for a while it
        was concerning how quiet it was because our simulations show a lot of mergers.
        Now, we understand it wasn''t as quiet as it seemed. We''re at the beginning
        stages of being able to really understand the formation of the Milky Way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb9ebd-1997-4f52-aefa-aa9cf470c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Necib and her colleagues combined FIRE and Gaia data and analyzed
        them by applying deep learning methods, like algorithms and artificial neural
        networks. "We can''t stare at seven million stars and figure out what they''re
        doing," Necib said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480c2c5-a830-4d89-97f7-abac3c7ba68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deep learning model was trained to track each star in the galaxies
        simulated by FIRE and then label them as native to the host galaxy, or the
        product of galactic mergers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e7054-4dec-4952-a1a1-e4031e7c8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Ostdiek, a postdoctoral research scholar at Harvard University,
        formerly worked on the Large Hadron Collider, the world''s largest and most
        powerful particle accelerator, near Geneva. He brought over a lot of the machine
        learning techniques from that project to help interpret Gaia data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392133e-170b-4687-9098-3bd6e7458e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they applied their techniques to Gaia data, the neural network
        ranked and labeled the stars. The researchers tested its accuracy by searching
        for stars that are known to be the product of mergers with dwarf galaxies
        in the past, and the model correctly identified them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4a70c-d322-4297-aaac-6a77c0adaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the model identified a cluster of 250 stars, or what would
        become known as Nyx.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab50fea-e0a3-48b9-998e-2c1e0cc9755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your first instinct is that you have a bug," Necib said. "And you''re
        like, ''Oh no!'' So, I didn''t tell any of my collaborators for three weeks.
        Then I started realizing it''s not a bug, it''s actually real and it''s new."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143db2e-fce1-483e-ae4b-42ad1a6f0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She checked through past research and this star stream had never
        been identified before, so Necib had the privilege of naming it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39c8ac-d2c4-47f2-835f-a1a4bcb5113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular structure is very interesting because it would
        have been very difficult to see without machine learning," she said. "I think
        we reached a point in astronomy where we are not data limited anymore. This
        project is an example of something that would have not been possible a few
        years ago, the culmination of developments in data with Gaia, high resolution
        simulations, and machine learning methods."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61282a17-0e43-4539-87d6-85a178d02b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Necib and her colleagues will investigate Nyx more in the future
        using ground-based telescopes, including the W.M. Keck Observatory in Hawaii
        and the Giant Magellan Telescope in Chile. This will enable them to study
        the chemistry of the stars, and eventually discern their ages and the time
        scale over which they merged with the Milky Way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff14b5-a902-4b40-a2cf-52eff4ca3f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stars that are born outside the Milky Way have different chemicals
        than the ones that are born here," Necib said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbbfba-3027-42e7-a780-f14125850c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaia will release more data in 2021 with new information about the
        already 100 million stars in its catalog. And this new data could shed more
        light on Nyx.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768b551-0675-4190-94eb-a5a1db7aa6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:36:06.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/12/world/milky-way-stars-nyx-scn-trnd/index.html">"New
        stars found in the Milky Way were born outside of it"</a></em></p>'
  'US-billion-dollar-weather-disasters-2020':
    'author': 'Max Claypool and Judson Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-12T16:36:31.869+08:00
    'imagesource': 'jcr:45a1b961-e929-4e14-a9ad-6b3128cf1842'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a39365fb-4264-4a0f-9b1b-5277d322a25a'
    'lead': 'The United States has hit its 10th billion-dollar weather disaster earlier
      than any other year, making 2020 the sixth consecutive year with at least 10
      extreme weather events — also a record, according to the National Oceanic and
      Atmospheric Administration (NOAA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T16:38:04.968+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:54:02.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:51.067+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US hits 10th billion-dollar weather disaster of the year — at a record
      pace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2bf501-182b-4f29-bbd1-0065ed2e5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The United States has hit its
        10th billion-dollar weather disaster earlier than any other year, making 2020
        the sixth consecutive year with at least 10 extreme weather events -- also
        a record, according to <a href="https://www.ncdc.noaa.gov/billions/#:~:text=The%20U.S.%20has%20sustained%20273,273%20events%20exceeds%20%241.790%20trillion.">the
        National Oceanic and Atmospheric Administration (NOAA).</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f2c8e-5a9a-4501-b5d1-940804663ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 storms have tormented the US with tornadoes, damaging winds
        and hail. Seven of the 10 storms occurred in the South or Southeast, including
        <a href="http://www.cnn.com/2020/05/02/weather/april-was-historic-month-for-tornadoes-in-us/index.html">three
        tornado outbreaks</a>. The Easter Sunday outbreak alone saw 190 tornadoes
        tear across the region, killing 36 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0dd0a-cd96-4466-b182-8fad5f9ad5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans might see more severe storms this year than ever before,
        according to Adam Smith, a climatologist at NOAA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0fa81-f24f-4432-9e22-e9e8f28d2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1980, the US has averaged close to seven billion-dollar weather
        disasters annually. But the last five years have seen nearly 14 severe storms
        on average. There will be more this year if the current pace continues, according
        to NOAA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9413c-7c8c-4f4e-868b-4e1e172be9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big story is the fact that we haven''t even gotten to the hyperactive
        hurricane season, which is widely predicted in the Atlantic Ocean and the
        Gulf Ocean states," said Smith. "We also haven''t gotten to the wildfire season
        out West. For California, particularly Northern California, Oregon and Washington,
        the wildfire season could be another strong season."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e5ba1-94f2-4da9-8551-e95ec0a07e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the South is still recovering from the billion-dollar disasters
        earlier this year, there is concern that the region could be particularly
        vulnerable to an active hurricane season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dce765-67b3-414f-8f7c-6c93d470f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of the US currently in drought, wildfires are becoming
        a major concern. Fires have ravaged the country in recent years. <a href="http://www.cnn.com/2018/11/18/us/gallery/california-wildfire-tent-city/index.html">The
        2018 Camp Fire,</a> the deadliest and most destructive wildfire in California
        history, burned over 150,000 acres and killed at least 85 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec5461-b4d4-4e7a-84e9-e05b2b6de76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year before, <a href="http://www.cnn.com/2017/08/26/us/gallery/hurricane-harvey/index.html">Hurricane
        Harvey</a> inflicted catastrophic damage on Houston and the Texas and Louisiana
        coasts when it made landfall as a Category 4 storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1e2cb-54f2-4252-b0d4-516e916396d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing we want is to have another 2017 or 2018 type of
        year in the fall, where we have these historically damaging and costly hurricanes
        and wildfires. And there is potential for that," Smith said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba3adf-461f-4100-b94a-dc9b5a4623df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:38:04.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/12/weather/billion-dollar-weather-disasters-2020/index.html">"US
        hits 10th billion-dollar weather disaster of the year — at a record pace"</a></em></p>'
