    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173ba12-bfad-4904-a887-fdb8a9413511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
