      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Navy through Naval Forces Central ensures that the
        camp will strictly implement the safety and health protocol within the camp,”
        she said.</p>'
