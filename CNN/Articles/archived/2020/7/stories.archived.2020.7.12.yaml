      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that based on initial findings on Sunday''s figures,
        it is seeing an increase in the number of reported cases, recoveries, and
        deaths in the country.</p>'
