      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is&nbsp;expected to post daily COVID-19 updates at
        around 4:00 p.m. While it was the first time that the agency was not able
        to issue its daily case bulletin, it has been previously criticized over hours-long
        delays in its reporting of coronavirus figures.</p>'
