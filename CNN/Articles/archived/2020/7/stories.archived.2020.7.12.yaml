  'LSI-return-ban-Biliran-Norther-Samar-COVID':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-07-12T11:14:58.699+08:00
    'imagesource': 'jcr:f690ff60-9f72-438b-9f33-e571bc163b23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ace7bb3-1170-4084-bb8d-00ebfac01d3c'
    'lead': 'The provincial government of Northern Samar says it will still welcome
      stranded individuals while authorities await the Inter-Agency Task Force''s
      final go signal on the ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-12T11:19:49.243+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:54:08.331+08:00
