      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a five-minute wait time for Space Mountain on a Saturday
        in the summer," one park guest told CNN Travel. "I don''t know if I''ll ever
        see that again."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f6f0f2-9b5f-4ded-bb09-f5abed1b64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f4018-9777-4ebe-a143-10df815447bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relish that time frame," the Space Mountain greeter said. "You''ll
        never see it again."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a6833-89ee-4005-81c6-37da95a19a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71de10-a00f-41a9-8868-fddb5dab345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T06:37:09.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:54:15.314+08:00
