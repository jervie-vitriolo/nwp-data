      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Department
        of Health failed to release the latest data on the country’s coronavirus cases
        on July 12, as it explained that it has not yet finished validating Sunday’s
        numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db169a-2c22-43a0-aaee-b4f117da67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T00:20:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:53:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to significant volume of data gathered today as part of DOH’s
        efforts to harmonize data with the cities of NCR (National Capital Region)
        and the different regions, the DOH Data Team is still currently in the process
        of validating today’s numbers,” the DOH said in a statement.</p>'
