      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its proximity to land, tropical cyclone wind signals may
        be hoisted once the LPA develops into a tropical depression, Pagasa said.</p>'
    '20':
