      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parang wala naman po. Kailangang kailangan pa rin ang mga guro.
        Sa kanila nakasalalay ang tagumpay ng ating ginagawang ito. Wala po dapat
        ganong pangamba,”</em> explained Umali during an online press briefing on
        Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9205e3-0e87-4842-9d42-99bfaad54b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like it''s nothing. We will need teachers.
        The success of our efforts relies on them. There is nothing to be afraid of.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40795a-ca73-408b-b03f-eea25c417e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Umali, the opening of classes will push through on
        August 24 saying it can no longer be postponed to a later date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c90ab-21d6-4db7-a4fb-d7a8b6044f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7797, the school year shall start on the first
        of June but not later than the last day of August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa80db-af67-4e6d-92bb-ce9472c6112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education department said they were holding simulations in different
        areas in the country to make sure that the distance learning modalities would
        be a success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869d9b3-7085-4e85-9d22-1502ca0f6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Distance Learning Modalities’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04264e73-5332-4695-8586-779c3121d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali explained that these will be the alternatives to face-to-face
        classes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78496a5-0550-4b28-9a3e-3473e35757a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first one are self-learning modules (SLM) that require minimum
        intervention from teachers and parents. SLMs will be picked up by parents
        from the school or from their local government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2607b32-f571-4afe-8c61-d85b2cb6185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government can also deliver the modules to the homes of
        students.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5a3aa-96f6-4ccb-b69d-03ac7957ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second one is online based learning or internet based learning.
        There will be learning packets made available online and teachers and students
        will participate in an online discussion using platforms such Facebook messenger.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548d1b8-8d68-40a4-92f3-3da5fe0d7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third mode is learning through television or radio. Umali said
        lessons were patterned as scripts and students can listen or watch their teachers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91e8f1-fd2f-4be4-a75a-f351d8860e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd shifted to distance learning for the coming school year
        in compliance with President Rodrigo Duterte’s directive for schools to postpone
        face-to-face classes until a vaccine for COVID-19 becomes available.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5574d-fc88-4450-898d-f1bee469b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a lower enrollment turnout this year compared to the
        previous year. DepEd said there are currently 18,532,000 public school enrollees
        and 964,445 enrollees in private schools.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420822d4-756f-4f37-adfa-5fada3a4a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:52:35.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said they already anticipated the lower turnout saying they
        understand that not all parents can enroll their children given the effects
        of the pandemic.education</p>'
  'The-Old-Guard-Netflix-Filipino-martial-arts-arnis':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
