      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Edith Bracho-Sanchez is a primary care pediatrician,
        director of pediatric telemedicine and assistant professor of pediatrics at
        Columbia University Irving Medical Center. She is also a member of the American
        Academy of Pediatrics. The views expressed in this commentary are her own.
        Read more opinion on CNN.</em></p>'
