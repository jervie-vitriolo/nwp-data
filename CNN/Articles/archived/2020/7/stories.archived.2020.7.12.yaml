      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Armed
        Forces of the Philippines said it has submitted the names of candidates for
        the next chief of staff as well as the chairman of the joint chiefs to the
        Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23b7b5-b9b2-4b6b-87a7-40137d0144dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:58:02.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the AFP said its Board of Generals convened
        and deliberated on who could potentially take the place of General Felimon
        Santos Jr. who currently holds both positions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdafce-efb2-4e71-b6af-5f7825643a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:58:02.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is set for compulsory retirement on August 4 this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecd9f9-5255-4dbe-93b9-fe7779a9fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:58:02.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list submitted to Malacañang through the Department of National
        Defense on the first week of June contained 10 names.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30feb133-3c3d-413a-b76a-86fab6ad8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T16:58:02.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were about 10 names contained in the list that includes major
        service commanders, unified command chiefs, and other 3-star generals at the
        GHQ (general headquarters)," said the statement.</p>'
