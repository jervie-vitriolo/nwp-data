      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/12/sport/ufc-fight-island-usman-masvidal-white/index.html">Usman
        eases past Masvidal on UFC ''Fight Island'' debut</a>"</em></p>'
  'anti-COVID-19-czars-cases-rise':
    'caption': 'From L-R: national COVID-19 task force chief implementer Carlito Galvez,
      Jr.; BCDA President Vince Dizon, Baguio Mayor Benjamin Magalong, Public Works
      Secretary Mark Villar, Health Undersecretary Leopoldo Vega'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-13T14:42:38.500+08:00
    'imagesource': 'jcr:4e3522fa-55de-4201-a78b-9e01c1c2665b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4037bbef-3e6c-431d-870c-77aa8f592838'
    'lead': 'Three government officials join an elite squad leading the Philippines''
      COVID-19 fight, branded as ''czars'' for contact tracing, isolation and treatment
      amid rising infections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T14:47:01.148+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:55:03.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:20.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'deaths', 'czar', 'Mark-Villar', 'Leopoldo-Vega',
      'Vince-Dizon', 'Carlito-Galvez', 'Benjie-Magalong']
    'stories': ['d305eb96-0300-4098-bd6e-7a19679876e3']
    'template': '1'
    'title': 'Gov''t names more anti-coronavirus czars as cases rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71924e-2941-466b-8862-0932b6bf770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) –&nbsp;</strong>Three
        more officials have been named part of the government''s elite squad leading
        the local COVID-19 fight, branded as "czars" for contact tracing, isolation
        and treatment amid rising infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4c7d4-3d46-41c6-987a-83936586e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang bared on Monday the appointment of Baguio City Mayor
        Benjamin Magalong as the country''s tracing czar, Public Works Secretary Mark
        Villar as isolation czar, and Health Undersecretary Leopoldo Vega as treatment
        czar. They join national COVID-19 task force chief implementer Carlito Galvez,
        Jr. and testing czar Vince Dizon as "Philippine anti-COVID czars"&nbsp;at
        the forefront of the battle against the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197733cd-0efd-4011-a73f-73f2678d5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh appointments came as the Philippines continued to see
        rising infections in the last four months under quarantine, with numbers seeing
        a spike the past few days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb7125-5403-4257-8114-67890aa09aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 5<a href="https://cnnphilippines.com/news/2020/7/13/COVID-19-July-12-Philippines-cases.html">6,259
        positive cases in the country</a>, with 2,124 new cases tallied on Sunday.
        Some 16,046 patients have recovered while 1,534 died. Presidential Spokesperson
        Harry Roque said cases have doubled in other parts of the world, but can still
        be controlled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91d47d-73ab-4d66-9c8c-cedafbd8af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To effectively manage COVID-19, more of the responsibility shifts
        to the LGU, to the private company, and to the individual citizens... <em>Ang
        aming hinihingi sa ating mga mamamayan ay magkaroon po tayo ng displina</em>
        [We are asking the people to have discipline]," Galvez said during the briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70758a95-ff57-4ff1-984d-aaa71c50d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the country is on track to hit 1 million tested individuals
        in the coming days, with the tally at 978,651 tests as of Saturday, July 11.
        Daily tests have been averaging 25,000 with 85 laboratories now running.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f87ed-fb31-4f95-9bda-437a72c7f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to test <a href="https://www.cnnphilippines.com/news/2020/6/29/Philippines-COVID-testing-10-million-8-to-10-months.html">10
        million people by 2021</a>, he added, noting that more "frontliners" such
        as policemen, barangay officials, waiters, security guards, and cashiers will
        be included in the state''s expanded testing protocols. New rules will be
        released soon by the Department of Health for this, Dizon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a48e91-dc6e-4088-90a4-bc5259bd158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:52:47.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/30/proposed-quarterly-testing-returning-workers.html">Proposed
        IATF rules seek quarterly COVID-19 tests for returning workers</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c860b4-946f-4811-aa50-d9bbafd9dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magalong said "radical" changes will be made to the current
        contact tracing protocols used by the Department of the Interior and Local
        Government, which will employ technology used in Baguio which has been touted
        as a success. Tracers will be trained for cognitive interviewing that will
        let patients recall who they interacted with, while digital data collection
        and analytics tools will also be employed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaadc5c-1df4-41ed-93fa-86e7c47e55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses are preferred as contact tracers, but Magalong
        said retired investigators and ex-intelligence personnel would also be a good
        fit. New tracers will have to undergo training to have an "investigative mindset."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d8452-82b1-4997-8723-48626afeb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:52:47.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/11/DILG-50000-contact-tracers.html?fbclid=IwAR2axjGIOYr7I6tOhkADlH8q5AIfg2cYXU_o8BPf-rdPwRmcg2NYQihWp94">DILG
        to hire 50,000 contact tracers in July, Roque says</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64693b-ef94-45b0-a14f-83ce9559cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:47:01.149+08:00
      'mgnl:createdBy': 'mel'
