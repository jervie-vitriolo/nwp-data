      'mgnl:type': 'text'
      'text': '<p>(CNN) - On Sunday, two countries accounted for half of all new cases
        added worldwide, World Health Director Director-General Tedros Adhanom Ghebreyesus
        said during a media briefing in Geneva on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47f1f3-c13d-47fe-98f1-371d43b6f05a'
      'mgnl:activationStatus': true
