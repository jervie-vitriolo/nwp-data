      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preston and Travolta''s daughter, Ella Travolta, posted a tribute
        to her mother on Instagram. "I have never met anyone as courageous, strong,
        beautiful and loving as you. Anyone who is lucky enough to have known you
        or to have ever been in your presence will agree that you have a glow and
        a light that never ceases to shine and that makes anyone around you feel instantly
        happy. Thank you for being there for me no matter what. Thank you for your
        love. Thank you for your help and thank you for making this world a better
        place. You have made life so beautiful and I know you will continue to do
        so always. I love you so much mama."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccb65a-a6d7-4d79-b7af-314c5e20c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:16:11.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Travolta ended his post by saying, "I will be taking some time
        to be there for my children who have lost their mother, so forgive me in advance
        if you don''t hear from us for a while. But please know that I will feel your
        outpouring of love in the weeks and months ahead as we heal. All my love,
        JT"</p>'
