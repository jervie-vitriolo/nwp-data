      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 912 Filipinos have been repatriated from Doha in the
        past months, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563d823-ab3d-4847-a08a-dd964df7b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:28:23.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cafc64-2877-4233-8085-93ad26ae5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:28:23.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 15 confirmed infections among Filipinos in Qatar to date,
        Timbayan noted. Meanwhile, two COVID-related fatalities among the Filipino
        community have yet to be repatriated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907cd70-8ba2-4d00-8da4-2de539ed308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:28:23.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514c7e2-a99e-4ba4-aaae-8e667891ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:28:23.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbayan added: "We see to it that the next of kin is well-informed,
        and we also report for the Department of Foreign Affairs regarding the matter."</p>'
  'ship-explosion-san-diego-naval-base':
    'author': 'Artemis Moshtaghian and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T15:50:59.026+08:00
    'imagesource': 'jcr:79c6616f-6363-4194-b031-a6bf7eee2f2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccba25f-8b1a-49f2-a4e9-552be64d65a2'
    'lead': 'Twenty-one people were injured after an explosion and fire on board a
      ship at the US Naval Base in San Diego, US Navy officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T15:54:36.880+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:55:01.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:21.173+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '21 injured after an explosion and fire on a naval ship in San Diego'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34b162-9236-49ed-bfa7-edf27cff2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Twenty-one people were injured after
        an explosion and fire on board a ship at the US Naval Base in San Diego, US
        Navy officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f854691-5a61-4d4f-b22f-877df9181b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seventeen Sailors and four civilians are being treated for non-life
        threatening injuries at a local hospital," the US Navy said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a625c6a-e3e7-4562-8909-7736c7fe2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors on the USS Bonhomme Richard had "minor injuries" from
        the fire and were taken to a hospital, Lt. Cmdr. Patricia Kreuzberger told
        CNN earlier Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020cd24-d04f-469c-bba3-6cb010463dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors are in stable condition, Rear Adm. Philip Sobeck told
        journalists Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88edaef-ccde-4572-b6ae-abfbb4a12235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the crew is off the ship and accounted for, according to
        a <a href="https://twitter.com/SurfaceWarriors/status/1282396594449465344">tweet</a>
        from the US Pacific Fleet Naval Surface Forces Sunday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707aa883-c8b2-4685-97c9-c972c01ccc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters battled a three-alarm fire on the ship Sunday morning,
        SDFD''s Mónica Muñoz said. Several different agencies worked to fight the
        blaze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe6826-23eb-4f0f-91dd-8b5db2adc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two fires crews were still on board the ship Sunday afternoon, Federal
        Fire San Diego Division Chief Rob Bondurant said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16a4da-1a06-439b-9d0d-b76c507e7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federal Fire is rotating their crews aboard the ship with U.S.
        Navy firefighting crews from the waterfront to fight the fire in order to
        find the seat of the fire and extinguish it," Bondurant said. "Navy Region
        Southwest tugs are also continuously combating the fire from the bay."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4765f25-8a19-4ab8-b4a0-f5ba8663eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, firefighters were "at the seat of the fire,
        if you will," Sobeck said. The firefighters are clearing compartment spaces
        in order to close in on the fire, Sobeck said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733518de-c82a-4739-ac95-569185a655f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sailors across this waterfront are absolutely doing a magnificent
        job," Sobeck said, "They are saving their ship. We''re seeing just incredible
        results."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07acf3c4-e6a4-48de-a9ce-7676d817a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what started the fire. When the fire was first reported
        Sunday morning, it was said to be in the lower vehicle storage area, Sobeck
        said, a "huge, open area where you store a lot of marine equipment and everything
        else."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a7819-90b3-4ff6-9168-fcf3d2ec4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no ordnance on board, Sobeck said, "which was our initial
        concern" in ensuring safety on and around the ship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34309e-a67a-40fe-865b-3eb987da4196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A safety zone has been set up around the ship, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340eeb6c-8738-4872-ae37-11ec1e0c4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what caused the explosion, Sobeck said. Initial reports
        indicated a "sort of a backdraft," or over-pressurization as the compartment
        started heating up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499429cd-9462-4644-ae06-ad5fb5c08500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship had about a million gallons of fuel, but it''s "well below"
        many of the heat sources, Sobeck said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26591107-1beb-48ab-80a1-50e44b3a3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship could burn for days, "down to the water line," San Diego
        Fire Chief Colin Stowell told CNN''s Erica Hill Sunday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4dd993-4607-43df-9cf6-69564ad638ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobeck, though, said the ship will probably be salvageable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d064026-833a-4670-975b-49cb465fb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re absolutely going to make sure it sails again," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e689a41-3498-42b2-935e-dd316c814084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was in a stage of repair anyway," Sobeck said. "So we''re just
        gonna get right back at it once we get this thing contained and put out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3eccb8-be72-46ba-82c7-8756aa7517e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an explosion just as personnel were leaving the ship,
        Stowell said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f99cdb-5da9-439c-88d3-9d5fdfe85960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ships moved away from the burning vessel</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c678b-2400-4d42-a008-1b8723f03101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has moved two nearby ships away from the scene, it said
        in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40adde-698f-4f3d-b75b-deb6966a6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper has been briefed on the situation,
        according to a defense official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d5be5-3a28-411f-96f2-16dc58edb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials called for San Diego Fire Department''s assistance about
        9 a.m. local time, Muñoz told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8947fd8-1c39-4286-8d03-01e001f05085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second alarm was called at 9:09 a.m. and a third at 9:51 a.m.,
        according to SDFD tweets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4ac5f-88cd-40a5-b1eb-7c3be5130e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.public.navy.mil/surfor/Pages/AmphibiousAssualtShip.aspx">USS
        Bonhomme Richard</a> is an amphibious assault ship, according to the US Navy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6032e4b-98a6-4701-9ebb-03a37c168034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:54:36.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 160 people on board when the fire started, according
        to the Naval Surface Forces. The ship, which has a crew of 1,000, was undergoing
        maintenance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3484aa-4c18-443a-b0eb-e4d695e23a25'
