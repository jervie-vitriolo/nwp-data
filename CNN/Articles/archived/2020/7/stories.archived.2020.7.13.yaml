  'record-bid-Super-Mario-Bros-game':
    'author': 'David Williams, CNN'
    'caption': 'This version of Super Mario Bros. was particularly rare because the
      box with a cardboard hang tab underneath the plastic, an indication that it
      was produced after Nintendo started using shrink-wrap to seal the games rather
      than stickers. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-13T11:23:24.340+08:00
    'imagesource': 'jcr:0fd0c24d-8885-4156-b75d-769f06419952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124d108d-e96e-472a-bf3e-5656786382ab'
    'lead': 'This version of Super Mario Bros. was particularly rare because the box
      with a cardboard hang tab underneath the plastic, an indication that it was
      produced after Nintendo started using shrink-wrap to seal the games rather than
      stickers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T11:25:46.881+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:55:12.360+08:00
