    'template': '1'
    'title': 'Palace on ABS-CBN franchise denial: Respect the decision, let’s move
      on'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7364f83-6bb8-457f-a523-dc8dfab13bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)—</strong> Malacañang
        on Monday appealed to the public to respect lawmakers’ decision on media giant
        ABS-CBN’s franchise bid, asking them to “move on” from the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34991aaa-9e6f-4478-b230-063d78e310c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maski po tayo manghinayang eh tapos na po ang boksing</em>,”
        Presidential Spokesperson Harry Roque said in his virtual media briefing,
        when asked if the network could have helped the Education Department in its
        blended learning modules for the upcoming school year. <em>“At dumaan na po
        sa proseso sang-ayon sa Saligang Batas, wala na po tayong magagawa.</em> Let’s
        move on.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73d9b1-ebac-48dc-ad70-35e589ea90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Yan po ang naging desisyon ng komite. Kinakailangan po respetuhin
        ng lahat,</em>” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687a9a4-0720-4473-a5ba-a67771d220b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if there are regrets, the fight is already over.
        It already underwent the process pursuant to the Constitution, we can’t do
        anything about it now. Let’s move on. That was the decision of the committee,
        and everybody needs to respect it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b7d35-c929-4dcd-af8a-1d08d02f6763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an overwhelming 70-11 vote, the House Committee on Legislative
        Franchises on Friday <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">rejected</a>
        ABS-CBN''s fresh franchise application— a move labeled by local and international
        critics as the latest blow to press freedom in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d2be1-c7e8-4216-8a68-1d68afdd3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group— which had recommended the junking of
        the application— maintained that ABS-CBN does not deserve to resume broadcast
        operations due to various issues, including citizenship controversies, alleged
        tax-avoidance schemes, labor issues, and biased reporting, among others. ABS-CBN
        had repeatedly refuted allegations hurled against them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af162ad-df08-4929-a69e-75cd1a6e6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace meanwhile stressed that President Rodrigo Duterte remains
        neutral on the issue, and will respect the move of the Congress, a co-equal
        branch of government. Roque added that while the President previously aired
        rants against the network, the latter has already forgiven the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a12870-c29f-4d64-af01-046b8708b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html?fbclid=IwAR3kN3WokT7wOwVSO4D1AgXptstV99ZHpP36N9v2oIKlTgcs25Zben-j9gc">Duterte
        accepts ABS-CBN apology, silent on franchise support</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517497f6-7f8e-4488-a0a5-1f12c2d14e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Roque said he was saddened by the development, saying
        he owes a debt of gratitude to the network. The spokesman stressed affected
        employees can also avail of the same benefits and support provided by the
        government to workers displaced by the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35f5e1-350e-405f-a6b7-42d6469f54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not a dictator’s move’</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f227d7-0a4d-406f-98ed-7e1debcc96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque meanwhile disagreed with claims that the network’s closure
        can be likened to 1970s— when ABS-CBN was also forced off the air during the
        martial law era under then president Ferdinand Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45478841-6f15-41e3-be0f-c150be2f51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between the two incidents, the spokesperson pointed
        out, is that ABS-CBN, in the past, had a license to operate prior to the closure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4f06e-0c20-4cea-a42e-3cb463595cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all due respect, we disagree. But we do so vehemently,” Roque
        said when asked if the denial of the franchise application was a dictator''s
        move. “<em>Alam po natin ang nangyari doon sa panahon ng</em> martial law,
        <em>may prangkisa po, pinasara. Ang nangyari po ngayon, napaso ang prangkisa,
        hindi po na</em>-renew.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c0d85-f28c-4fd9-80bb-702c0aad88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that in the time of the martial law, there
        was a franchise, and they were ordered closed. What happened today, the franchise
        expired and was not renewed.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925dfc8-53ca-4464-8635-001f696bb556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, in her radio show over the weekend,
        reminisced the shutdown of the same media company in what she called a “dictatorship
        era,” saying history may be repeating itself. Critics and netizens have also
        compared ABS-CBN’s closure— the second time in its history—to the network''s
        1972 sign-off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1e053-f8c7-4924-bef3-e1ae1f174634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:57:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:54:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains off the air, the company said it will continue
        to deliver news through the limited platforms available to them.</p>'
