      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ca483-39db-4a31-a546-569c21e0666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Miami Beach, hospitals are reaching full capacity, the mayor
        told CNN Sunday night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad077c-17f6-4240-b794-bf7ae044e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88014be7-4570-4d59-9fa2-36b165bd6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to start moving regular beds into ICU beds.
        We''re clearly being strained at this point," Mayor Dan Gelber said. "There''s
        a total disconnect between what is happening and being said out of Washington
        and even Tallahassee and what is happening in some of these communities right
        here."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4f260-907a-45ea-82c1-bb6c01b8608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
