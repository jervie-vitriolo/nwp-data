      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it rained all day so we sent them home at 4pm," it continues.
        "Chris grabbed the cameraman and said ''let''s just walk down the beach.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dc7fb-2b8c-42c3-afe2-53bb45ebea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:33:47.077+08:00
