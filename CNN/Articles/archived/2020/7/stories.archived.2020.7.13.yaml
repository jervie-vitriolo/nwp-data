      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues to move northwestward towards Luzon Strait, passing
        near Babuyan Islands and Batanes, PAGASA said.</p>'
