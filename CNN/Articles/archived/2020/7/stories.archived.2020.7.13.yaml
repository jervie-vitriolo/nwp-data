      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd1d6e1-048f-469a-ba6b-4b3e82c6e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">Voting
        70-11 on Friday</a>, the House Committee on Legislative Franchises adopted
        the report of its technical working group not to grant the network a new franchise,
        due to supposed violations on ownership, labor practices, and tax obligations,
        among others.</p>'
