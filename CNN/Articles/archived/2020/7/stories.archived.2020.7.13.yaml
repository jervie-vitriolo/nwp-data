  'NFL-Washington-Redskins-change-name-logo-team-':
    'author': 'Homero De la Fuente and Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-13T22:55:32.149+08:00
    'imagesource': 'jcr:565bd181-45ee-417e-b325-ae71bed46561'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '399b7129-de7a-4a29-a0df-38adfe95a0a0'
    'lead': 'The announcement comes just days after the team said that a "thorough
      review" of the name would be conducted. The name has long been denounced by
      Native American groups as an ethnic slur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T23:00:55.888+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:54:43.651+08:00
