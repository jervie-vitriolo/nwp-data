      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained its strength with maximum winds of 45 kph and gustiness
        of 55kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69d7b0-9fb4-4a7e-870a-e4c4c15a4afc'
      'mgnl:activationStatus': true
