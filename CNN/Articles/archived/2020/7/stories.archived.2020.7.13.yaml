    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'UN', 'United-Nations']
    'template': '1'
    'title': 'UN says more than 130 million people worldwide may go hungry in 2020
      due to COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e4bf9-f445-4b09-9505-6cf7fd464030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A UN report released Monday predicts the COVID-19 pandemic
        could send more than 130 million people around the world into chronic hunger
        by the end to 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b92d9d-e6ad-4c96-ac22-5421704565b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff9edc-13b3-4df8-8138-af55190b67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN’s Food and Agriculture Organization (FAO) published its latest
        edition of the State of Food Security and Nutrition in the World, which says
        the pandemic is “intensifying the vulnerabilities and inadequacies of global
        food systems.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856ea83-4da3-4d44-bcec-22b00f073f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc403f9-552e-4940-8ffd-1e83dcf45973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report estimates “at a minimum, another 83 million people, and
        possibly as many as 132 million, may go hungry in 2020 as a result of the
        economic recession triggered by COVID-19.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04da41-34e1-451f-ace4-c9625e2a38a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b6b2e-b3f5-4acc-ada4-cc0d6e32b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also estimates around 690 million people went hungry
        in 2019 – up by 10 million from the previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55567ca2-0903-4b8e-bb9a-5284e3b22123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d605c7e-14dc-4cb4-ab63-b80713915fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:20:39.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa is the hardest hit region in terms of percentages, with 19.1%
        of its people undernourished, according to the report, followed by Asia at
        8.3%, and Latin America and the Caribbean at 7.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
