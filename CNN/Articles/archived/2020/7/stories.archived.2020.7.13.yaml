    'template': '1'
    'title': '600,000 vote in Hong Kong opposition primary despite fears of new security
      law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8cc92-bfba-42cb-b29a-3a2cfbfb5bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Braving scorching conditions, a new wave
        of coronavirus infections and government warnings they could be breaking the
        law, hundreds of thousands of Hong Kongers took part in a primary election
        for the city''s democratic opposition over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70da7df-d37c-4e87-9168-1e033b16e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc9870-b9f5-43a5-827a-c91a013bdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote, held 10 days after China imposed a sweeping new security
        law on the city, was designed to narrow down the number of pro-democracy candidates
        in September elections to the city''s legislature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc7188-bb89-408a-995f-dff2568e83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506626c-89a6-4eb8-8dab-d82b0f2bf327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition camp is hoping to seize a historic majority in the
        parliament, through careful coordination to avoid splitting the pro-democracy
        vote, and in making headway in the functional constituencies, seats chosen
        by business and professional groups which form half of the legislature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b6fb8d-5306-4db1-8b63-f1f60224a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab179e-df8f-4f27-87e8-808aa720e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be a hard task at the best of times, and the government
        has already hinted that it may bar potentially dozens of candidates from those
        elections under the new security law, which criminalizes secession, subversion,
        terrorism, and collusion with foreign forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94a518-a08c-4461-9e49-b2b75bdd8f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd87953a-89c1-4940-8f2e-866135f9e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mood among the opposition was considerably boosted Monday, however,
        after organizers said some 600,000 votes were cast in the primary election.
        That''s around 27% of the number of people who voted in the most recent legislative
        elections, and far above organizers'' original target of 170,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc249ad-2019-4b86-856e-97fa0925e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4912b7-287c-40aa-895d-9a57dda8d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong people have made history again," Benny Tai, one of the
        organizers, said after the polling ended on Sunday night. "Hong Kong people
        have demonstrated to the world, and also to the authorities, that we have
        not given up to strive for democracy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c532b27-d524-43fa-8966-7aaae1437d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd5a5e-0bc0-4c10-96f9-676c466a72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erick Tsang, Hong Kong''s Secretary for Constitutional and Mainland
        Affairs, said on Friday that the primaries might violate Hong Kong''s new
        national security law because of the candidates'' political stance, according
        to Hong Kong public broadcaster RTHK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4acd6e-d652-4df9-84fe-3a48f7674566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83501198-8d36-4da2-9813-cc1bfb84e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have organized, planned or participated in the primary
        election should avoid carelessly violating the law," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93a81f-7346-4dcc-9d87-f0f81bab9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d4638-0cb3-4722-9874-aad287c9ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday night, police raided the offices of the Public Opinion
        Research Institute, a polling company that was helping to organize the primary.
        Organizers denounced the move as an attempt to disrupt the vote or intimidate
        people, while police said it was related to a tip about potential hacked data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d0cd2-72a6-485c-9ee0-f9250386b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4be52-634a-452d-80b5-73c4bd9b6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police raid may have assisted in helping to publicize the primary
        election, however, with the news of the event circulated throughout the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330ddfb-2b49-4d7b-9ad5-f05b772a45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67827f8-8d12-4012-8471-3e01dbbe27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the South China Morning Post, one woman, who moved from
        China to the city 20 years ago, said she took part in the vote because she
        feared "Hong Kong will become just like the mainland one day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e477c-e974-465b-94aa-6f49a6467571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4276f61-fbb5-467d-8687-0250e5c81572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did wonder whether it would be the last time I took part in such
        a primary," Kitty Yau told the paper. "But I am not afraid of any ''white
        terror'' as I am just exercising my rights."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af1645-28da-4d87-a7e6-ec0082c06a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d43f279-5b10-4d46-8497-dabfbed16652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Security law</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cf8ba-3630-4f80-a1cb-28a7f7a7bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a marked chill on the city''s politics since the
        passage of the security law, which was imposed directly by Beijing, bypassing
        Hong Kong''s legislature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f80fe8-c444-4971-8df9-400d92376c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a914b2b-54e9-4c77-8267-34eccce538d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after it became law, multiple political parties disbanded,
        including one founded by prominent activist Joshua Wong. Online, people scrubbed
        social media profiles and deleted accounts, and asked contacts to wipe WhatsApp
        messages from them. Shops and restaurants that had been vocal supporters of
        the anti-government protest movement could be seen hastily removing posters,
        for fear of being prosecuted under the new law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2708d-cfaa-4203-a703-eac086ce8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3e04a-a152-4c70-8e7f-a38abf248062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has repeatedly insisted the law will only affect
        a tiny minority of Hong Kongers and was necessary for protecting national
        security, it has been met with widespread opposition both in the city and
        overseas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2186ce0-0c8b-42e1-9d70-979e7aa7e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df744333-5a14-40c1-a74a-cf8947445bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Australia joined Canada in suspending its extradition
        treaty with Hong Kong. Canberra said it will also offer a path to citizenship
        for Hong Kongers, following the UK''s promise to enable some 3 million Hong
        Kongers to settle there should they wise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344295d0-2ea4-460c-8dac-5cbdfbde37fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7caaf-bd7f-4503-aea4-842f8488c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considerable uncertainty remains around the law, and many groups
        inside the city not directly targeted by it -- NGOs, media organizations,
        and businesses -- are waiting to see how it may affect them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391c777-e5a5-4431-af1c-bf8b741c9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bceaf-110a-4642-8053-a1fd77f10823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of 183 companies published Monday, the American Chamber
        of Commerce found that 76% of respondents were concerned about the law, with
        40% saying they were "extremely concerned."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce78d8-328d-441a-9f04-5ef11bd7867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0352f2-be31-40e2-8e20-29c0ec220060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The uncertainty of the regulations is slightly worrying and the
        current conflict between US and China," one respondent was quoted as saying.
        "This could lead to a situation where China arrests people based upon political
        reasons."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5a5a6-e35f-488e-a4ae-eade09e93a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67905b57-bfdb-4700-83f5-59dfd5ab3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 68% of respondents said they had become more concerned about
        the law as details have emerged, with one respondent saying "vague language
        makes the law a perfect tool for rule by law, and is already leading to the
        kind of self-censorship that is so effective at stifling public discourse
        in China."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d951a7-dbe7-4dab-b413-faf175fe7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027707f4-2ea9-4048-8474-e7ed32d4b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents said their main concerns about the law were its ambiguity
        and potential effect on the independence of the judiciary, and a bare majority,
        52%, said they may consider leaving Hong Kong as a result of the law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d3e559-76f7-4526-b9a9-24bdf2c956bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T15:23:54.482+08:00
      'mgnl:createdBy': 'vince'
