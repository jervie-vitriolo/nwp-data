      'mgnl:type': 'text'
      'text': '<h2>Are children safe to return to class?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c42657-7644-459f-b353-d243bfb85feb'
