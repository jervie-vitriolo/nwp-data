      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zindzi will not only be remembered as a daughter of our struggle
        heroes, Tata Nelson and Mama Winnie Mandela, but as a struggle heroine in
        her own right. She served South Africa well," Naledi Pandor, Minister of International
        Relations, said in a short statement Monday morning.</p>'
