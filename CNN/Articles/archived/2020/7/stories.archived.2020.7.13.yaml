      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros did not name the countries, but according to a Johns Hopkins
        university tally of cases, the United States, India and Brazil accounted for
        more than 112,000 cases on Sunday.</p>'
    '4':
