      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Hong Kong will tighten travel and social distancing measures,
        Chief Executive Carrie Lam said on Monday, as the city reported 52 new cases
        of COVID-19 in Hong Kong’s “third wave” of infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6b050-7a70-47ae-ab53-55cb3b8e685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.900+08:00
