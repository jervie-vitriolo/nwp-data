      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3bfa6-8fb8-4530-8802-2057dbb45d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are details on the guidelines:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319252c-cd21-4c6d-9832-9bb236a39d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c774dea-aca8-4721-8976-69b4d2302a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>▪ Any travelers coming into Hong Kong by cars, planes or ferries,
        who have been in or transited through high-risk areas in the last 14 days,
        must show proof that they have been tested negative before boarding. If they
        fail to do so, airlines will be penalized, Lam said. No further details on
        this measure were provided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eeb7a5-4d48-4cfa-b012-ebc6ac2ba5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>▪ Public gatherings of more than 4 people, including religious events
        and weddings, will be banned, while no more than 4 customers will be allowed
        to sit together at a table in restaurants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210ee7f-9ddc-4496-ad6e-47e14f9bac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>▪ Additionally, restaurants will have to stop their dine-in services
        from 6pm to 5am the next day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609435e-5f9b-497e-9333-3021ed1eddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>▪ Amusement game centers, bathhouses, fitness centers, places of
        amusement, places of public entertainment and party rooms will be closed for
        7 days from Wednesday, while exhibitions and public events will either be
        canceled or postponed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ddc98-4b7f-4670-9e94-6364b146da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>▪ Masks will be mandatory on all public transport – though the majority
        of Hong Kong citizens have been regularly wearing them in public since the
        outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fa6d7-e053-4596-ab59-bb6c54f90a3e'
      'mgnl:activationStatus': true
