    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd305eb96-0300-4098-bd6e-7a19679876e3'
    'lead': 'Health spokesperson Maria Rosario Vergeire says 162 deaths were recorded,
      but she clarified most of the deaths occurred in the last two months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T09:38:44.426+08:00
