      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preston had starred in 90''s classics like "Jerry McGuire" and "For
        Love of the Game."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cbc66a-ff80-4ee7-9c22-82fee7a74641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:16:11.824+08:00
