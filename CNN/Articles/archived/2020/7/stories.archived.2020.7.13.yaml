      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me be blunt: Too many countries are headed in the wrong direction,”
        Tedros said.</p>'
