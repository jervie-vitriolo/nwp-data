      'mgnl:type': 'text'
      'text': '<p>And in Atlanta, where the mayor attempted to revert the city back
        to its first phase of reopening to combat a rise in cases, the governor slammed
        the decision saying it was "<a href="https://edition.cnn.com/2020/07/10/politics/georgia-governor-atlanta-mayor-covid/index.html">both
        non-binding and legally unenforceable</a>."</p>'
    '21':
