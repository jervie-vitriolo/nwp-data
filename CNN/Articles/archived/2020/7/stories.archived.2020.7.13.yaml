      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yesterday, 230,000 cases of Covid-19 were reported to WHO. Almost
        80% of those cases were reported from just 10 countries, and 50% come from
        just two countries,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0bb20-702e-4379-ae35-b160d195178e'
      'mgnl:activationStatus': true
