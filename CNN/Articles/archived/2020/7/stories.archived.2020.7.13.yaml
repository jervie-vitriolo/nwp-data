      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Sunday said <a href="https://cnnphilippines.com/news/2020/7/12/Robredo-lawmakers-should-represent-their-constituents-over-personal-biases-ABS-CBN-shutdown.html">congressmen
