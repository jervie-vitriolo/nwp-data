      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Kelly Preston died after losing
        her battle with breast cancer, her husband John Travolta said in a post on
        Instagram Sunday. She was 57 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd496b9-2632-432f-b62f-c1b0319df0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:16:11.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preston had been battling breast cancer for two years, Travolta
        said, and "fought a courageous fight with the love and support of so many.
        My family and I will forever be grateful to her doctors and nurses at MD Anderson
        Cancer Center, all the medical centers that have helped, as well as her many
        friends and loved ones who have been by her side. Kelly''s love and life will
        always be remembered."</p>'
