      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This suggest that factors other than the CDC’s medical vulnerability
        criteria play a role in the risk of severe Covid-19 illness in the young adult
        population,” the researchers said.</p>'
    '18':
