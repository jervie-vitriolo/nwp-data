      'mgnl:type': 'text'
      'text': '<p>▪ Lam also said Hong Kong Disneyland and the amusement park "Ocean
        Park" will need to be closed from Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226698ef-0991-4aab-bf43-cf23cefa0b95'
