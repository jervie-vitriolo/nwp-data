      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486587e1-15c5-4c28-a83d-6a9bb1e4bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunshine State recorded more than 15,000 new infections on Sunday
        -- the highest number of new cases in a single day by any state -- as the
        <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">pandemic
        raged across</a> southern and western heartlands including Texas, Georgia
        and Arizona. The surge came two months after many states, disregarding government
        guidelines, opened up bars, gyms, hair salons and other businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6bee9f-ff74-41c5-b33f-e56e0d997198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df7cbd-379d-43f7-b4ea-d12bf8364801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh controversy is boiling meanwhile over Trump''s aggressive
        push to get schools fully operational within weeks, after <a href="https://edition.cnn.com/2020/07/12/politics/betsy-devos-schools-reopening/index.html">Education
        Secretary Betsy DeVos</a> failed repeatedly to outline a plan to do so safely
        in a <a href="https://edition.cnn.com/2020/07/12/politics/betsy-devos-schools-reopening-coronavirus-cnntv/index.html">CNN
        interview</a> Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db32657-4288-494e-9678-42da2e7aa63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9403ae5-c4da-487a-b34e-879991f6a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also intensified a stunning whispering campaign
        against the nation''s top infectious disease specialist, <a href="https://edition.cnn.com/2020/07/12/politics/fauci-trump-coronavirus/index.html">Dr.
        Anthony Fauci</a>, accusing him of making mistakes and of refusing to prioritize
        the President''s interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fb587-dbf8-44dd-a4c4-63358527ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
