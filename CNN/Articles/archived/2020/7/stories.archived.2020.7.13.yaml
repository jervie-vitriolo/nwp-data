    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:17.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Super-Mario-Bros', 'Super-Mario', 'video-game', 'auction', 'Heritage-Auctions']
    'stories': ['b5b90906-f14e-4e20-8572-2ac7c2abc913']
    'template': '1'
    'title': 'Somebody paid a record $114,000 for a rare Super Mario Bros. video game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa511516-b105-4016-b8d8-15c4451d0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An anonymous buyer bid a record $114,000
        for a rare, unopened copy of the classic video game Super Mario Bros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8f037-5966-467d-9f52-b83159ab42f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game cartridge was originally released in 1985 for the popular
        Nintendo Entertainment System console, according to Dallas-based Heritage
        Auctions, which ran Friday''s auction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b50cf-b33d-4158-9d1b-6f2e0df3c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bid broke the record for the most ever paid for a video
        game, according to Heritage. A mint-condition copy of the same game sold for
        $100,150 in February 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bb7f4-a95e-47bd-8051-862680db12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This version of Super Mario Bros. was particularly rare because
        the box with a cardboard hang tab underneath the plastic, an indication that
        it was produced after Nintendo started using shrink-wrap to seal the games
        rather than stickers, the company said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158dfbf4-f728-4493-a632-1e122c35c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed in excellent condition, Heritage said it is the highest-graded
        copy of the game the company has ever sold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec1802-b80c-4222-880e-ecfbb2d12ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video game auction brought in almost $700,000, according to
        Heritage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86ed5b-2c3e-4998-bac7-a3f16c576e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prototype of the never-sold Sega Pluto-02 Console brought in a
        winning bid of $84,000. The prototype, from Sega''s canceled project to create
        a second model of the Sega Saturn console, never was released to the public,
        according to Heritage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606c091-de63-4773-b1e7-218ee0fef99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of Mike Tyson''s Punch-Out!! sold for $50,400. and one of
        the first sealed copies of Super Mario Bros. 3 sold for $38,400. It''s believed
        to be one of less than 10 copies left in existence, Heritage said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842c414-9637-4ae9-85b1-f550a62c2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:25:46.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/11/us/super-mario-bros-auction-trnd/index.html">Somebody
        paid a record $114,000 for a rare Super Mario Bros. video game</a>."&nbsp;</em></p>'
  'Muji-files-for-bankruptcy':
    'author': 'Oliver Effron, CNN Business'
    'caption': 'When a company files for bankruptcy, it doesn''t necessarily mean
      the firm will go out of business. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-13T11:28:38.067+08:00
    'imagesource': 'jcr:8fd95444-6fec-41de-8624-eaf2a72e40c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dec3b4b-7ec2-41f2-b2e0-cb2d495f1406'
    'lead': 'Part of this refocusing will involve shutting down "a small number" of
      stores -- though Muji currently remains open for business in its recently reopened
      stores as well as online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T11:31:15.473+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:55:11.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:18.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Muji', 'bankruptcy', 'supplies', 'store', 'Japan']
    'stories': ['cbbfa141-52e6-4e18-a3ac-47156cc2da10']
    'template': '1'
    'title': 'Muji files for bankruptcy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147abb44-1219-4da6-9f43-f9f743b35680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Trendy home-goods chain Muji has filed
        for bankruptcy, making it the latest in a string of retailers to do so as
        the coronavirus crisis decimates the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22acbe-3b07-434d-a973-ff023e1af005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muji, which sells minimalist decor, stationery and clothing, filed
        for Chapter 11 bankruptcy protection Thursday in Delaware. The company plans
        to use the process to emerge with a renewed focus on online sales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d17c0e-1d37-40da-8b6b-d5ffd08a0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muji has felt the devastating effects of the Covid-19 pandemic
        on in-store retail, and as a result will take this opportunity to refocus
        our efforts in the United States on key regional markets and e-commerce,"
        Muji CEO Satoshi Okazaki said in a separate statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bed6a2-6a31-4a07-8f06-1bc263a733aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this refocusing will involve shutting down "a small number"
        of stores -- though Muji currently remains open for business in its recently
        reopened stores as well as online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650147a1-fe0b-4e3b-8f77-63356bca1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a company files for bankruptcy, it doesn''t necessarily mean
        the firm will go out of business. Many use the bankruptcy process to shed
        debt, close unprofitable operations and focus on profitable strategies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897b688-2f08-41e6-a8bc-8ecbdbf916d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muji''s Chapter 11 filing listed liabilities of $50 million to $100
        million, owed to between 200 and 999 creditors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe41c52-8e40-4599-ba85-5c96b5eaded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in its statement that the bankruptcy process will
        "ensure the future health, growth, and viability of the company. Muji is committed
        to serving its customers in the market and providing a high quality of product
        and experience into the future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae980e4e-507f-4590-99d0-b66e9e305cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muji, which is the US arm of Japanese conglomerate Ryohin Keikaku,
        joins retail giants like J.Crew, JCPenney and Brooks Brothers in filing for
        bankruptcy during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97897674-dab9-4b2f-8959-24afdfa7c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:31:15.474+08:00
