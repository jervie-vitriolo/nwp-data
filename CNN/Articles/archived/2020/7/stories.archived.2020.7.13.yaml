      'mgnl:created': 2020-07-13T11:05:52.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c50e00-00b1-4425-94c6-69d0bb9ced89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:05:52.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had previously advised MRT-3 passengers to <a href="https://www.cnn.ph/news/2020/7/7/MRT-3-No-contact-tracing-.html">monitor
        themselves</a> for COVID-19 symptoms, since the government-initiated contact
        tracing program was not yet in place for commuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b701c79-0f64-48b1-9773-1d30ce817940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:05:52.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major train line earlier halted its operations after over 200
        of its personnel tested positive for COVID-19. Authorities said workers who
        got infected are already under quarantine, with contact tracing for employees
        also underway.</p>'
    '18':
