  'As-Brazil-nears-2-million-COVID-19-cases--the-pandemic-continues-to-devastate-indigenous-tribes':
    'author': 'Rodrigo Pedroso and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T23:34:58.571+08:00
    'imagesource': 'jcr:26ed25a9-f8f3-48a4-9b75-9e17363612bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49fd235a-216a-405d-a7b1-798f7006be97'
    'lead': 'According to the country''s Special Indigenous Health Service, more than
      8,000 Brazilian indigenous people have so far contracted the virus since the
      beginning of the pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T23:33:09.347+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:54:40.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:27.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Brazil']
    'template': '1'
    'title': 'As Brazil nears 2 million COVID-19 cases, the pandemic continues to
      devastate indigenous tribes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bec24e-e13e-4fd9-a329-f49694ba917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Brazil''s indigenous citizens have been hit hard by the
        coronavirus pandemic. Indigenous people in Brazil often live in communities
        which are far from hospitals, in areas which often lack basic infrastructure.
        Those who move to towns or cities can end up in precarious living conditions
        with few public services, increasing their vulnerability to health issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829351b-859c-4df2-b44b-58ca87ddf86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21784676-f09b-44cb-b90e-109d3616558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the country''s Special Indigenous Health Service (SESAI),
        more than 8,000 Brazilian indigenous people have so far contracted the virus
        since the beginning of the pandemic. The service only counts people living
        in indigenous territories, urban centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416caaf0-2142-4bb3-9d2a-2b6b4cb8b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f9c6c-d961-475d-b968-bdc272c6d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of Mato Grosso Indigenous Federation told CNN that
        Brazilian President Jair Bolsonaro''s government has failed to adequately
        prepare for the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce80e69-510c-47ed-ab4b-abf3f9ede9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc09661-5ec0-4a74-8afe-a4bd8a11713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The doctors have to prescribe, not the president. The government
        did not take prevention seriously,” the President of Mato Grosso Indigenous
        Federation said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553757d8-0334-42ab-b3f3-c4813030af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is nearing 1.9 million cases of the novel coronavirus after
        its health ministry reported 24,831 new cases Sunday. It has the second highest
        number of COVID-19 cases in the world, behind only the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46959731-95f8-485e-8799-30b77c6924b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01fb09-eda2-44da-986d-8173d5039827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who tested positive for the virus last week, vetoed several
        points of a law aimed at protecting indigenous communities against COVID-19
        last Wednesday, according to the government''s official journal. The proposed
        legislation establishes an emergency plan to combat the pandemic in indigenous
        territories and classifies indigenous people and other traditional communities
        as "groups in situations of extreme vulnerability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451657cb-857d-4858-8567-2ca8e960385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f57306-68e0-4850-aceb-ef4deb19ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vetoes are not final. The law''s text, which has already
        been approved by the country''s Congress and Senate, must now be voted upon
        again. If a majority in both houses vote against the President''s vetoes,
        the law will be approved in its entirety. Otherwise, the law will move forward
        without the vetoed parts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35129010-0888-47af-b1b0-176b28ec09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8729f-6afe-4ef0-8266-8011d665646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has repeatedly dismissed the threat of the disease,
        and has a historically antagonistic relationship with indigenous Brazilians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344a4c1-513a-4341-91de-9fd4b7ee3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:33:09.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-13-20-intl/index.html"
        target="_blank">"As Brazil nears 2 million COVID-19 cases, the pandemic continues
        to devastate indigenous tribes"</a></em></p>'
  '-There-will-be-no-return-to-the-old-normal-for-the-foreseeable-future---WHO-director-general-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T23:38:54.093+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3599f561-ac55-4328-8d2d-d1972d5974dc'
    'lead': 'Tedros Adhanom Ghebreyesus, director-general of the World Health Organization,
      said Monday ''There will be no return to the old normal for the foreseeable
      future.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T23:37:22.866+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:54:39.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:27.902+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': '''There will be no return to the old normal for the foreseeable future,''
      WHO director-general says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ced4be-0d86-4fc3-8933-11914469326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Tedros Adhanom Ghebreyesus, director-general of the World
        Health Organization, said Monday “There will be no return to the old normal
        for the foreseeable future."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98890e54-7fc9-4578-aa65-6a60ba31506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7e94a-588d-4e66-9857-5f1977786919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media briefing in Geneva, he added, “But there is
        a roadmap to a situation where we can control the disease and get on with
        our lives.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfb191-ad08-4754-8d6a-76de7dab9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ee4f2-7f98-4b4c-854a-74d8468a08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to reach a sustainable situation where we do have adequate
        control of this virus without shutting down our lives entirely or lurching
        from lockdown to lockdown,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be78158-568e-4473-a345-2f4c160b2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to get to this place, Tedros said that three things would
        be required. These are a focus on reducing mortality and suppressing transmission;
        an “empowered, engaged community” that takes individual measures to protect
        the whole community; and strong government leadership and communication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6665a-1672-4307-a7be-621e8149bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7f942-aba6-4319-9d05-cccf75b1d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can be done. It must be done,” Tedros said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e4ab2-3458-4aa6-b1e4-1330999b7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said that there are no shortcuts out of this pandemic, and
        that while we hope for an effective vaccine, there must be a focus on using
        the tools that are available now to suppress transmission and save lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ec8d3-9974-41a7-870b-7f8829c983be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:37:22.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-13-20-intl/index.html"
        target="_blank">""There will be no return to the old normal for the foreseeable
        future," WHO director-general says"</a></em></p>'
