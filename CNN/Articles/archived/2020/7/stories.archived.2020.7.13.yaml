    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coldplay release unseen ''Yellow'' video footage to mark 20-year anniversary
      of ''Parachutes'' album'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b983b5-00e5-4dea-a01e-504fff285677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:33:47.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;<a href="https://www.cnn.com/2019/11/21/entertainment/coldplay-stop-touring-environment-scli-intl-gbr/index.html">Coldplay</a>
        have marked the 20th anniversary of their debut album, "Parachutes," by releasing
        never-before-seen footage from the shoot for their famous "Yellow" music video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d04326-01e7-44fc-ae00-c91767eb13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:33:47.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British band -- <a href="https://www.cnn.com/2019/01/10/entertainment/gwyneth-paltrow-chris-martin-honeymoon/index.html">Chris
        Martin</a>, Jonny Buckland, Guy Berryman and Will Champion -- delighted fans
        on Sunday by sharing the original visuals for the video, filmed at Studland
        Bay, in the southwest English county of Dorset, on Instagram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2340d13-e46f-4297-b279-01d524878a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:33:47.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final release -- shot completely in slow motion -- frontman
        Martin walks along an empty beach in a black mackintosh. He is drenched as
        the wind whips his face.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888eaaa-3b00-416d-a41e-1bbfdce886f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:33:47.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the unearthed clip sees him walk down the beach wearing
        a red long-sleeved top. He is dry and barefoot as extras relax on the sand.</p>'
