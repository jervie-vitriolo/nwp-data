      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>You''re not exactly James Bond, but
        you could pretend to be for the small price of just ... $119,500.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0e45e-8b83-4ff1-ae44-5402da7ad10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:47:57.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beverly Hills Car Club, one of the largest dealers of classic
        cars, is <a href="https://www.beverlyhillscarclub.com/1992-lamborghini-diablo-c-11125.htm">selling</a>
        the European Spec 1992 Lamborghini Diablo featured in the 2002 James Bond
        film "Die Another Day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afb72f-ec6f-4e81-bb6a-de6157fa2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:47:57.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, the 20th Bond adventure, starred Pierce Brosnan and Halle
        Berry. The Lamborghini, one of the few stunning vehicles to appear in the
        film, belonged to Bond''s rival, Colonel Tan-Sun Moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3225b-f1bc-46f6-a5dd-d76b8b3097ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:47:57.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by the club as "highly collectible and one-of-a-kind,"
        the sweet ride features its signature Diablo Rosso exterior and black and
        red interior. The car has 45,205 miles logged on its odometer and comes with
        a 5-speed manual transmission, 5.7-liter engine, power windows, 4-wheel disc
        brakes, and OZ racing staggered wheels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4213792-9b25-4a9a-8979-50bcd2b459eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:47:57.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car does need its clutch replaced, but it''ll live to drive
        another day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e616fa-1ae0-44f1-bbea-e812bcfa837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:47:57.148+08:00
