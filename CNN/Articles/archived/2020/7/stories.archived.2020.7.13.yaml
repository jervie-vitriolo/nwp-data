      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precautions have been met with heavy backlash from many officials
        and residents, however, and some governors have stayed away from statewide
        mask orders. In Florida, where there''s no statewide mask mandate, <a href="https://edition.cnn.com/2020/07/12/health/us-coronavirus-sunday/index.html">health
        officials reported Sunday a staggering record of new cases</a> in a single
        day: <a href="http://www.floridahealth.gov/newsroom/2020/07/071220-1218-covid19.pr.html">15,300</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209fb1f-2a18-488e-8e68-1d2271021113'
      'mgnl:activationStatus': true
