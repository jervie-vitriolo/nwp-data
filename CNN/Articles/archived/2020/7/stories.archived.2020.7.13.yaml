    'jcr:uuid': '10854ebb-4d8f-4e25-bf42-c8bc773ea3b5'
    'lead': 'Coldplay have marked the 20th anniversary of their debut album, "Parachutes,"
      by releasing never-before-seen footage from the shoot for their famous "Yellow"
      music video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T22:33:47.076+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:54:46.038+08:00
