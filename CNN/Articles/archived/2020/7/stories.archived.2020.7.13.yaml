      'mgnl:lastActivated': 2023-01-26T09:55:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f625635-76a7-4e4d-8b5b-a55b66d4b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 7: Zuckerberg and other Facebook executives met with civil
        rights and activist groups to discuss the demands of the boycott. After the
        meeting, the groups slammed Facebook for what they said was a failure to firmly
        commit to or outline a timeline for making the changes they''d requested.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e48f15-790b-48a2-8c74-0486ff2ab4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47f0c6-c45f-43e9-9a51-1098aa5363fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 8: An audit of Facebook''s practices found the platform continues
        to operate with glaring blind spots for hateful content and misinformation
        on the site, and has made a number of decisions in the last year that "represent
        significant setbacks for civil rights." Facebook has committed to hiring a
        senior executive with civil rights experience to oversee the company''s application
        of civil rights priorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09091d-3a67-4b4e-a2e7-4f2d1d0b2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8cc39d-e903-4012-b8f2-971e6e418eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s next?</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438ff2d-2d94-4597-aa59-94a8951a44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, Facebook has a clear problem on its hands, especially
        after anti-hate advocates were not pleased with Zuckerberg''s attempts to
        mollify their concerns. The ad boycott is unlike anything the platform has
        experienced in its recent history.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89c042-dcc0-413c-9d44-5eac8287ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f236d12-43e8-4459-9219-d5e647f08deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, whether the movement actually leads to long term change or
        a material impact on Facebook''s finances remains to be seen.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275408f-9cb7-462f-855b-ba5e5a1f1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25158fbf-0d9b-4fd4-b73b-210f9067acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the companies boycotting the company are highly visible and
        have deep pockets, most of Facebook''s ad revenue comes from small and medium-sized
        businesses, potentially insulating it from too much of a revenue shortfall
        from the boycott. And after the month long boycott period ends, some of the
        participating companies may be eager to get back to accessing Facebook''s
        billions of users and valuable trove of user data.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6d15f-e39e-4a9d-82f0-c4964b2c849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083c1fe-f875-4ce1-9b39-3d301b1ac175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Mark Zuckerberg, who exercises complete voting control
        over the company and can''t be removed by shareholders, a factor that executives
        say could make Facebook less susceptible to outside pressure than most businesses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59855295-29d4-4653-b906-c531163b93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7446a4-315e-4031-8a4c-2590553b14cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the midst of the controversy, Facebook is finding new opportunities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252ed4b-4486-4d4f-a656-d916f7287e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d30fe9-29e9-4d7c-a69a-edfffe91cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After India banned popular video-sharing platform and Facebook rival
        TikTok earlier this month, Instagram began testing a competitor app called
        Reels in the country. The move could further grow Facebook''s presence in
        one of the world''s largest markets and signals that the company still has
        significant runway for growth despite the challenges it''s faced in recent
        weeks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769dbf9-d6e0-420c-b9c0-397cbf794f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/07/12/tech/facebook-content-moderation-controversy/index.html">''Facebook''s
        future keeps getting murkier''</a></em></p>'
  'hunger-crisis-deaths-coronavirus-pandemic-oxfam':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T07:38:28.132+08:00
    'imagesource': 'jcr:a859309a-26a9-4071-9093-a14fcf73e41c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d44e54e-1693-49c4-9971-963b80a1ab57'
    'lead': 'The coronavirus pandemic has already claimed over half a million lives
      across the world, with case numbers continuing to rise. A new report by Oxfam
      now warns that the hunger crisis worsened by the pandemic could potentially
      kill more people each day than the infection itself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T07:43:22.082+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:55:15.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:17.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hunger-crisis', 'coronavirus', 'COVID-19', 'pandemic', 'Oxfam',
      'hunger']
    'template': '1'
    'title': 'The hunger crisis linked to coronavirus could kill more people than
      the disease itself, Oxfam warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949429f5-afaf-41a5-89bb-9c16f77d901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The coronavirus pandemic has already
        claimed over half a million lives across the world, with case numbers continuing
        to rise. A new <a href="https://oxfamilibrary.openrepository.com/bitstream/handle/10546/621023/mb-the-hunger-virus-090720-en.pdf">report</a>
        by Oxfam now warns that the hunger crisis worsened by the pandemic could potentially
        kill more people each day than the infection itself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc4b70-5ca8-421a-bf72-98b7c09a6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 12,000 people per day could die from hunger linked
        to Covid-19 by the end of the year, Oxfam said. By comparison, data by Johns
        Hopkins University shows that the pandemic''s deadliest day so far was April
        17, when 8,890 deaths were recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1757cbe-c8b0-47a2-bc51-848130ac2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is the final straw for millions of people already
        struggling with the impacts of conflict, climate change, inequality and a
        broken food system that has impoverished millions of food producers and workers,"
        Oxfam''s Interim Executive Director Chema Vera said in a release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be8483-ceea-40ed-b094-764fc974e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues that have left many unable to put food on the table
        are lost income caused by unemployment or a reduction in remittance payments,
        the lack of social support for those who work in the informal economy, and
        disruptions to the supply chain and hurdles faced by producers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a360a01-231c-4618-b49c-1fccdecea91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to the crisis are the travel restrictions related
        to lockdowns, which impact not just workers and farmers, but also the delivery
        of humanitarian aid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5463d-165b-41b5-9cee-2b5d7dfc92d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new challenges add themselves to long-standing issues worsening
        global hunger, including wars, climate change and rising inequality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a1b66-a1fa-42fa-b3b1-1bf2555e0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its briefing, Oxfam calls out food and beverage industry titans
        like Coca-Cola, Unilever, General Mills among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdfb1a-16a5-415a-93ee-2b648c71dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, those at the top are continuing to make a profit: eight
        of the biggest food and drink companies paid out over $18 billion to shareholders
        since January even as the pandemic was spreading across the globe ― ten times
        more than the UN says is needed to stop people going hungry," the release
        reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758df503-64cd-4ee9-a1c3-adaeb05fc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 exacerbating food shortages</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8e565-5951-4cc2-b1a6-ce48a29ca77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Oxfam, the coronavirus pandemic "has added fuel to
        the fire of an already growing hunger crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a602e2-f750-4802-8205-3298295f4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Food Programme data cited by Oxfam estimates that in 2019,
        821 million people were food insecure and 149 million of them suffered "crisis-level
        hunger or worse." Current projections say the number of people experiencing
        crisis-level hunger might reach 270 million in 2020 as a result of the coronavirus
        pandemic, an increase of over 80% from the previous year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c6277-954a-4f5e-86d9-a3ece9acbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s briefing singles out 10 extreme hunger hotspots around
        the world where the pandemic is worsening already critical situations. They
        are: Yemen, Democratic Republic of Congo, Afghanistan, Venezuela, the West
        African Sahel, Ethiopia, Sudan, South Sudan, Syria, and Haiti.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7fd31-5032-43d0-bfc5-c361e4e489ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the negative effects of the pandemic on food security are also
        felt in middle-income countries such as Brazil, India and South Africa, where
        "people that were just about managing have been tipped over the edge by the
        pandemic," according to Oxfam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356e0f9-5c36-49d4-a63b-23c86c8a6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil and India are now dealing with the second-largest and third-largest
        coronavirus outbreaks in the world, dwarfed only by that of the United States.
        Cases in Brazil have surpassed 1.7 million, and India has over 767,000. The
        United States broke the threshold of 3 million cases on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52acf5c9-0e28-4a3a-9889-93010b845f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food insecurity in the US and the pandemic</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70795f2c-505b-4d58-8b4a-8bc95142e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger is rising globally, and the United States is no exception.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23eb3f-e103-4501-9ecc-df8ff40fb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week, 1.3 million people filed initial claims for
        unemployment benefits, and according to Feeding America, an additional 17
        million people in the United States could be food insecure in 2020 as a result
        of the pandemic. That would bring the total number of Americans struggling
        to put food on the table to around 54 million people, or one in six, the organization
        estimates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28de4d4-9e0a-44b8-a8d8-1847233a8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a 46% increase over the 37 million people who were food
        insecure prior to the COVID-19 crisis," based on data from 2018, said Emily
        Engelhard, a managing director at Feeding America.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef406f-4e87-499d-99e8-d1a847b3e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more Americans are taking advantage of food banks across the
        country to get by, the organization says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dcc693-c173-4e0f-8af8-9f475e37235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on preliminary data from Feeding America''s latest food bank
        survey, 83% of the organization''s food banks reported seeing an increase
        in the number of people served compared to this time last year, with an average
        increase of 50%, Engelhard explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2652bb-7ba3-4265-80ce-95c50fa498d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic also exposed vulnerabilities in the US food supply
        chains. For example, Covid-19 outbreaks severely affected meat processing
        plants around the country, causing shortages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5c441-563e-4c7d-bdbf-335dcce5c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a more diversified supply chain system in which you have
        many more actors" to avoid these types of issues, Miguel Gómez, an associate
        professor at Cornell''s School of Applied Economics, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65231976-6d2a-429e-9086-362fed0067d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a balance between having regional players and more
        global players. You don''t want to depend on only one supply chain to feed
        a population, because that is risky," Gómez, an expert in supply chain sustainability,
        explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feded77-8366-4165-a1be-976f0756c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoiding the worst case scenario</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32872762-8f55-4634-a2b0-04b31b5aca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gómez said he was not surprised by Oxfam''s grim predictions, although
        he is optimistic that the worst case scenario they are anticipating can be
        avoided.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d66df2-464a-484d-a0cb-508549ee24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that our food distribution system has huge inequalities,"
        Gómez said. "A long term concern is how can we shift emphasis from just focusing
        on efficiencies and maximizing profits to a more resilient, fair food production
        and distribution system," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256be49a-8866-4628-8410-0d6e02062697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gómez believes that the solutions lie in global policy actions,
        like investing in food assistance programs, building or strengthening food
        safety networks, and supporting farmers as they see their revenues reduced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad403ad-0ba7-4db3-be7c-65cb59cbb7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More forceful government intervention to purchase and redistribute
        food, and measures to keep retail prices for basic needs from rising "at least
        in the short term" would also be impactful, Gómez argued.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6bc2eb-b753-426d-82e1-b087db7eec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not forget about the importance of public policy or government
        in ensuring the availability of products at fair prices," said Gómez.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e6e54-939f-44e8-ae6e-cf65a1a0456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s recommendations on how to solve the crisis at hand also
        point to the importance of governance and leadership at the global level.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427915d1-93f8-477b-9e19-f45630edc891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments can save lives now by fully funding the UN''s COVID-19
        appeal, making sure aid gets to those who need it most, and cancelling the
        debts of developing countries to free up funding for social protection and
        healthcare," Oxfam''s Interim Executive Director Chema Vera is quoted as saying.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458582b-f649-4e19-bb19-33a2642c6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To end this hunger crisis, governments must also build fairer,
        more robust, and more sustainable food systems, that put the interests of
        food producers and workers before the profits of big food and agribusiness,"
        Vera added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eed9e5-fbb3-476b-be42-de719e7d9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:43:22.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/12/us/hunger-crisis-deaths-coronavirus-oxfam-trnd/index.html">"The
        hunger crisis linked to coronavirus could kill more people than the disease
        itself, Oxfam warns."</a></em></p>'
