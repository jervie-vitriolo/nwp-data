  'wild-bison-return-uk-wildlife':
    'author': 'Alicia Lee, CNN'
    'caption': 'A herd of eight European bison graze in the Rothaargebirge mountain
      range on May 5, 2014 near Bad Berleburg, Germany. A similar project to reintroduce
      European bison in England will take place in 2022 in hopes the bison will restore
      wildlife.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T23:20:56.971+08:00
    'imagesource': 'jcr:c34744df-ff09-47dd-aee5-dc9f1bafb48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69ec0e2d-2452-40de-b5b8-1c492ff9612b'
    'lead': 'About 10,000 years after the Steppe Bison went extinct, UK''s most important
      wildlife species are now also racing toward extinction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T23:23:55.544+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:54:40.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:27.465+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wild bison will be released into the UK for the first time in thousands
      of years in hopes to revive wildlife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d947094-0390-4bdf-9613-83357f8c4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4471230/#:~:text=The%20steppe%20bison%2C%20Bison%20priscus,Age%2C%20about%2010%2C000%20years%20ago.">About
        10,000 years after the Steppe Bison</a> <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4471230/#:~:text=The%20steppe%20bison%2C%20Bison%20priscus,Age%2C%20about%2010%2C000%20years%20ago.">went
        extinct,</a> UK''s most important wildlife species are now also racing toward
        extinction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49eee71-b835-4e9e-b89a-4d80f34acd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient Steppe bison once roamed the land which would later become
        England. Their presence significantly provided other animals and plants the
        healthy ecosystem they needed to thrive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842c022-f035-4923-a2db-5e474db52fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the UK is looking to the Steppe bison''s closest relative to
        bring back the area''s ancient woodlands -- the European bison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b8162-eb47-4753-adab-d36e904d8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1.4 million<a href="https://www.kentwildlifetrust.org.uk/wilderblean">
        "Wilder Blean"</a> project, funded by the People''s Postcode Lottery Dream
        fund, aims to release a small herd of European bison into the West Blean woods,
        near Canterbury in East Kent, during the spring of 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ddd72-781d-421c-a74b-38ac2d604f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bison will come from the Netherlands or Poland, where previous
        releases have proved successful, and the initial release will include one
        male and three females, <a href="https://www.theguardian.com/environment/2020/jul/10/wild-bison-to-return-to-uk-kent">according
        to the Guardian</a>. Natural breeding is expected to increase the size of
        the herd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b89ee1-359b-4038-8483-cd26b5e8bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing European bison as "ecosystem engineers," the <a href="https://www.kentwildlifetrust.org.uk/wilderblean">Kent
        Wildlife Trust,</a>one of the conservation organizations leading the project,
        said the species can "change woodlands in a way that no other animal can."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014b83e-ec78-438c-bbde-f4428eb58f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They eat bark and create dust baths which each have benefits for
        many plants and animals," the trust added. "These are functions that have
        been missing from our UK woodlands for thousands of years and bringing them
        back can help restore an abundance of wildlife."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a6156-9d3a-4295-9340-3a074a7b5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is one of the most nature-depleted countries in the world,
        <a href="https://www.wwf.org.uk/future-of-UK-nature#:~:text=The%20UK%20is%20one%20of,than%20half%20are%20in%20decline.">according
        to the World Wildlife Fund</a>. More than one in seven native species face
        extinction and more than half are in decline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4b508-a0b8-4509-a67a-4a015c9d4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wilder Blean project will prove that a wilder, nature-based
        solution is the right one to tackling the climate and nature crisis we now
        face," Paul Hadaway, director of conservation at Kent Wildlife Trust said
        in a statement. "Using missing keystone species like bison to restore natural
        processes to habitats is the key to creating bio-abundance in our landscape."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f252a9-9658-4ac0-b5dd-d71fc014f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bison are settled into their fenced area, the public will
        be able to visit and watch the animals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5387cf-3b64-4c43-b61c-61efccebb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:23:55.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/12/world/wild-bison-return-uk-wildlife-trnd/index.html">"Wild
        bison will be released into the UK for the first time in thousands of years
        in hopes to revive wildlife"</a>"Wild bison will be released into the UK for
        the first time in thousands of years in hopes to revive wildlife"</em></p>'
