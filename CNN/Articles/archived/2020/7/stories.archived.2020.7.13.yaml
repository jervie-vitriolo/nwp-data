      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Two experts from the World Health Organization have arrived
        in Beijing to work with their Chinese counterparts on tracing the origin of
        COVID-19, China’s Ministry of Foreign Affairs (MOFA) confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be84ba-78a5-492a-bd32-d28628cee23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7e6ea-b84a-4ef5-9698-97454cb4403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a basic consensus with the WHO -- that is: Source tracing
        is a scientific issue, and should be assessed and cooperated by scientists
        all over the world," MOFA spokesperson Hua Chunying said at a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d42bb2-b0b0-48f4-8375-24df1c849815'
