    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da6455-64be-47d5-bc1b-78d40f9d867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts on Wall Street are beginning to wonder whether a volatile
        currency, declining global clout and a reliance on foreign investors could
        relegate the United Kingdom to "emerging market" status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58c69c-4145-45e7-ab1b-b7ae18678580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America suggested in a recent note to clients that it may
        be time to treat the British pound as an emerging market currency, citing
        Brexit and worsening debt dynamics as a result of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32356af-12dd-400c-8588-1ba819363660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe [the pound] is in the process of evolving into a currency
        that resembles the underlying reality of the British economy: small and shrinking,"
        wrote BofA strategists Kamal Sharma and Myria Kyriacou.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f90f7-b24e-47d1-8d54-52be08373f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reasons the demotion to emerging market status seems like
        a stretch. The pound is heavily traded, investors have maintained their faith
        in British institutions and there''s high demand for debt issued by the country''s
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977d38f-13b1-4fc4-b7ba-ac815adcce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the comparisons make clear is that investors are bracing
        for a world in which the United Kingdom''s standing is diminished.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a9e69-52a3-4777-8929-c8aa51145dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think there''s any risk that the UK is suddenly going
        to be viewed as an emerging market," said Thomas Pugh, UK economist at the
        research firm Capital Economics. But Brexit and the country''s response to
        the pandemic, he said, "will weigh on confidence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b0649-ff87-4d27-ab55-ad751e8444b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sagging United Kingdom</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669c9ec-e9bb-4442-8511-3126ea3920df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, which has one of the highest per capita Covid-19
        death rates in the world, is battling a deep recession as a result of lockdowns
        aimed at containing the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05f4ba-a4c0-42a8-bc52-3a1fbdb2a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England estimates the UK economy could shrink by 14%
        this year, its worst downturn in more than 300 years. The country also has
        fewer than six months to hammer out a new trade deal with the European Union,
        its biggest export market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c4c15-cdb8-4166-a65c-f3f6f41d1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has become extremely volatile amid uncertainty about the
        United Kingdom''s path forward. It''s now trading at $1.26, down more than
        15% since the 2016 Brexit referendum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0adb7d3-12e4-447f-a462-4b74c7f00ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America''s Sharma and Kyriacou described its fluctuations
        as "neurotic at best, unfathomable at worst." The only currency that investors
        see as more unstable is the Brazilian real, they noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb647fc-31ee-48e6-a549-6f20522290ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit, they added, isn''t helping. The country''s departure from
        the European Union "is likely to permanently alter the way in which investors
        view the pound," Sharma and Kyriacou said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8144f-6830-44df-b7d5-aea2036869fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also have to stomach concerns about Britain living beyond
        its means.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dd490-21b7-4768-b40a-8793378f5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Britain has carried a sizable current account deficit,
        which means it spends more on goods, services and investments abroad than
        it brings in at home. That''s now coupled with a worsening fiscal deficit
        as the country borrows huge amounts to finance its pandemic recovery plans.
        As of May, Britain''s debt was bigger than the size of the entire economy
        for the first time since 1963.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969f8e5-2c9d-4a73-bcba-95a5295b64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, finance minister Rishi Sunak unveiled another £30 billion
        ($37.8 billion) coronavirus stimulus package aimed at stemming a growing jobs
        crisis. The Institute for Fiscal Studies, an economic think tank, predicted
        that the latest measures would likely push this year''s deficit further north
        of £300 billion ($378 billion), which it said would be "easily" the highest
        as a share of national income since World War II.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e048c5-ab27-4266-85a6-5a5c89387f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dynamics make Britain vulnerable to a rise in interest rates.
        Rates are extremely low right now and expected to stay that way for a long
        time. But a spike in inflation could change that calculus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811830a0-c810-4876-919f-b79f4e0e04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Sharma and Kyriacou, Britain''s so-called "dual deficit" — its
        current account deficit and its fiscal deficit taken together — will be wider
        next year than that of Mexico and Turkey, as well as the G20 average.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38891c-3b76-47fd-846e-8b898a064b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emerging market Britain?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64a346-ba0b-4378-98d2-31ffdb126633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is still the sixth largest economy in the world.
        On most counts, it falls squarely into the "developed market" camp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39203774-2cb7-4c73-8485-76b2c27f490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British pound makes up 4.4% of the world''s currency reserves,
        according to data from the International Monetary Fund, suggesting that foreign
        central banks consider it a safe bet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5ed62-7ef0-4c11-b728-0987508c0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also place a lot of trust in the country''s institutions,
        including the Bank of England, which was founded more than 325 years ago.
        The central bank has moved swiftly during the current crisis, dropping interest
        rates and ramping up its bond-buying program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cbd98-fbea-488e-8213-90c73c694470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bond purchases are allowing the UK government to finance its
        recovery efforts as it borrows record amounts, while supporting demand for
        UK government bonds, known as gilts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c3cfe-9ebf-4493-8fb7-e2faf152966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yield on the benchmark 10-year bond is 0.14%, reflecting its
        status as a safe haven. The yield on Mexico''s 10-year bond, for comparison,
        is 5.76%, while Turkey''s is 12.43%, indicating a much higher risk premium.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c78e2-13f7-4966-9054-a1c5c2d1a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There doesn''t seem to be any ... unwillingness to buy and hold
        UK debt," UBS economist Dean Turner said. Should demand falter, there''s an
        expectation that the Bank of England would quickly step in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063fd10-197f-4a5b-aa18-6760e69b43ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is a growing view that the country''s stature in global
        markets could be under threat over the longer term.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a7950-b5f6-4037-9e36-7238d45f04a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s budget watchdog, the Office for Budget Responsibility,
        said in March — before the country entered lockdown — that it expected economic
        output to be about 4% lower over the next 15 years than it would have been
        without Brexit, even if the United Kingdom and the European Union reach a
        "typical" free trade agreement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f79fca9-6d93-4da1-9ea6-a31ccc5fa3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Britain is not impervious to an emerging market-style currency
        crisis, if history is any guide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9adc5f-a703-40ea-8ad4-b8ba6dd9bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, the country — battling a run on the pound triggered by
        recession and concern about high levels of public spending — was forced to
        appeal for a nearly $4 billion IMF loan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e4fd6-c24f-4da1-b7a2-f5335d66f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only have to go [back] to the ''70s when there was last real
        currency crisis," Pugh said. "It''s certainly not unheard of."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc199730-7a21-4568-8f3f-d8daf5fe15e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:39:01.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:54:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/10/business/uk-emerging-market/index.html">Could
        the United Kingdom become an emerging market?</a>"</em></p>'
