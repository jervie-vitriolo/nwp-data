      'mgnl:lastActivated': 2023-01-26T09:54:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d59da7-2e1a-4ce7-bb72-3a48da77acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures will take effect starting midnight local time on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa47a9-aaef-4da6-8407-52078197b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:28:05.900+08:00
