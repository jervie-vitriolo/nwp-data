      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/13/business/us-business-hong-kong-security-law/index.html">Businesses
        ''more concerned'' now about Hong Kong security law</a>."</em></p>'
  'nearly-1-out-of-100-Americans-infected-by-coronavirus':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
