      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If governments do not clearly communicate with their citizens and
        roll out a comprehensive strategy focused on suppressing transmission and
        saving lives. If populations do not follow the basic principles of physical
        distancing, hand washing, wearing masks,” Tedros warned, “there is only one
        way this is going to go. It''s going to get worse and worse and worse.”</p>'
