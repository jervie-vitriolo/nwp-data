      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Section 40 of the House rules, a member of the committee
        who voted with the majority may move for its reconsideration during the same
        day or succeeding day after the meeting.</p>'
