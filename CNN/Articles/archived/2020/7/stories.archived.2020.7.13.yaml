      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/12/us/ship-explosion-san-diego-naval-base/index.html">"21
        injured after an explosion and fire on a naval ship in San Diego"</a></em></p>'
  'san-gabriel-mission-fire-california':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T16:18:32.008+08:00
    'imagesource': 'jcr:79512eb7-1908-4745-80e6-05f2b36cf705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b932c48-9aba-4b62-998c-c7fa230a191f'
    'lead': 'California firefighters are investigating the origin of a fire that destroyed
      a historic 249-year-old Catholic church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T16:22:40.084+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:55:00.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:21.381+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A massive fire has destroyed a 249-year-old church in California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c921f-8305-42ae-a274-eed6abef464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;California firefighters are investigating
        the origin of a fire that destroyed a historic 249-year-old Catholic church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7e180-586e-4d5c-bebf-f94a2733d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early morning hours Saturday, firefighters responded to a
        fire at the San Gabriel Mission where they found a massive blaze engulfing
        the roof and front entrance of the church, San Gabriel Fire Department fire
        captain Antonio Negrete told CNN. The church sits about 11 miles northeast
        of Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a9b5d-14bb-4ed7-8f54-e6a26d738795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When firefighters made a forced entry into the church in an attempt
        to put out the blaze, portions of the roof and ceiling began to fall, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f1c80-3698-456c-8bf8-0620704301fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80 firefighters from 12 fire agencies fought the blaze for
        nearly three hours, Negrete added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04b2b0-32f1-4c98-800d-fc1e790df92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the initial stages of the fire attack, firefighters were
        able to remove historical artifacts and some artwork from the path of the
        blaze," fire chief Steven Wallace told CNN. "Once the heavy fire in the roof
        was knocked down, firefighters re-entered the old church and made a valiant
        stand to cut off the horizontal spread of the fire near the altar area, sparing
        items that date back to the late 1700s."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda046f-1dca-4198-9e1e-e507c2505926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attached Mission Museum was also saved from the fire. The building
        sustained heavy damage to the roof, with considerable smoke and water damage
        to the sanctuary area, according to Wallace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b2346-db38-41fc-9b8e-40389cf599ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was inside the church at the time of the fire and no firefighters
        were injured putting out the blaze.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef0f76-39a5-476c-ae7d-250e9faa8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Investigating the cause of the fire</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e7819-16a1-46b3-993a-f82917cbf7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church was undergoing renovations to mark its upcoming 250th
        anniversary celebration when the fire broke out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce60b3f-9427-42af-8cbe-9b6ece661a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so grateful and moved by the tremendous show of support
        from our Mission community during this tragic time. We thank the amazing efforts
        of our San Gabriel fire department and all the supporting cities that assisted
        in the fire," San Gabriel Mission said in an Instagram post <a href="https://www.instagram.com/p/CCjGFAtgdx9/">Sunday</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbc8ef-b95f-475c-b9c1-4ef332aac508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their unwavering efforts to stop the fire saved our altar. Thank
        you to our Mission family that came to cry and pray alongside us yesterday
        ... you have given us renewed and rekindled strength to rebuild and come back
        to celebrate our restoration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14212f84-8ca6-4396-8df3-e632bfcfa068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church has been at the center of a controversy surrounding statues
        of St. Junipero Serra -- seen as symbols of violence and oppression to indigenous
        populations -- which have been toppled by activists across California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8477b5-02e6-4d59-bc36-0c6476bfbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the factors investigators are taking into account is the
        recent vandalism to the statues of the saint, specifically in the Los Angeles
        region," Negrete said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78f6b4-2c37-46de-8d5c-f5715dad3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serra, a Spanish priest, initiated the building of missions that
        line California and remain a top tourist attraction. However, when the Spanish
        armies and Catholic missionaries came to take the West, they imposed their
        religion on indigenous people and <a href="https://www.cnn.com/2018/09/17/health/junipero-serra-stanford-building-name-trnd/index.html">decimated</a>
        the native population several times over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac70399-3b6e-4213-8cdd-53c41ae1edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the toppling of Serra statues across California, the San
        Gabriel Mission relocated their bronze statue of Serra, which stood outside
        the church entrance since the 1980s,"to a more appropriate location, out of
        public view," they <a href="https://parish.sangabrielmissionchurch.org/apps/news/article/1249648">announced</a>
        before the fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26758ddc-6cf6-42af-95e7-9c85f4d7dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other churches in the greater Los Angeles area that have also had
        incidents and any possible connection between incidents will be examined as
        part of the investigation, according to Wallace, the fire chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e623faa-dbca-4d6e-9a1d-6230a198634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:22:40.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/12/us/san-gabriel-mission-fire-trnd/index.html">"A
        massive fire has destroyed a 249-year-old church in California"</a></em></p>'
  'Angkas-back-riding-shield-approved-for-use':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-07-13T17:01:59.222+08:00
    'imagesource': 'jcr:f23f9a9f-d764-4079-95c7-38fb054b8120'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7700449-2ef3-4132-bce1-b8e0bac881b6'
    'lead': 'The government is adopting the design proposed by Angkas when it sought
      to resume operations. However, the government insists the motorcycle taxi service
      cannot operate as it does not have a franchise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T17:03:49.019+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:55:00.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:21.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['angkas', 'motorcycle', 'back-riding', 'couples', 'married', 'live-in',
      'partner']
    'stories': ['f526c53e-3296-4499-8e10-69f04552c93a']
    'template': '1'
    'title': 'Gov''t OKs use of backpack-like motorcycle barrier proposed by Angkas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cb666-3b20-4604-9348-7af81e0f50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:03:49.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Couples
        who are planning to back ride or pillion ride on motorcycles have more options
        for the barriers, which is now a requirement to contain the spread of COVID-19.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa6414-eefe-4885-9544-8cb56a9385b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:03:49.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Monday said the National Task
        Force for COVID-19 has approved the use of the backpack-like shield proposed
        by motorcycle taxi service Angkas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd7b36-8185-4aa6-aa9b-bf9f39891b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:03:49.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle driver will wear the straps on his shoulders. The
        plastic shield will separate him from his passenger. There are also handles
        on the passenger side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c91866-b211-4b65-bca8-b71ff50dd721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:03:49.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas proposed the use of plastic shields as a safety measure to
        convince the government to allow the company to resume operations. It even
        presented its design proposal to officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73437d15-afa8-44d1-8c30-d96e80d49694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:03:49.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government insisted that Angkas does not have a franchise
        to operate as the pilot program for motorcycle taxi services ended in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25582787-0316-4dc0-ae57-1235056fdf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:03:49.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas'' design and the proposal of Gov. Arthur Yap are the two
        designs approved by the national government. All back-riding couples are required
        to use one of these in order to ply the roads.</p>'
    '8':
      'contentWidth': '100%'
