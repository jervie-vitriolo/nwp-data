      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://people.com/movies/kelly-preston-dies-of-breast-cancer-at-57/"
        target="_blank">exclusive with PEOPLE</a>, a family representative said that
        Preston passed away on Sunday morning. "Choosing to keep her fight private,
        she had been undergoing medical treatment for some time, supported by her
        closest family and friends," the representative told PEOPLE.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb0ff1-bb6b-4fcb-b3fa-cd740d032f1c'
      'mgnl:activationStatus': true
