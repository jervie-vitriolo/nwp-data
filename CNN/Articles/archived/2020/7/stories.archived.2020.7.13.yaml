      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives also recorded today its 14th COVID-19
        case after another employee got infected. House Secretary General Atty. Jose
        Luis Montales went to the chamber last June 29 to get his salary. He is currently
        under home quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d762bb-8e7c-46fd-af28-cc2f52beb518'
