  'COVID-19-July-12-Philippines-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-13T09:35:04.816+08:00
    'imagesource': 'jcr:9cd6ad51-282b-43de-a7fe-72166c51c391'
