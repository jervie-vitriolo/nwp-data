      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carina was last tracked at 195 kilometers northeast of Aparri, Cagayan
        or 170 km east of Calayan, Cagayan as of 10pm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f3683-359d-4a0a-9aee-4ef51f14d9bb'
