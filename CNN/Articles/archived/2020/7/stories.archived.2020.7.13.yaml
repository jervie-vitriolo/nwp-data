      'mgnl:lastActivated': 2023-01-26T09:55:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e14fa2-fafc-469b-a832-1e333a87ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, who has not spoken to the President for weeks, has contradicted
        Trump''s false claims that the United States is leading the world in the coronavirus
        fight. He''s also refuted Trump''s claim that 99% of Covid-19 cases are "totally
        harmless."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3254fb-f507-4779-826f-a77dc955d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6d74a-6a73-4658-8ef7-fea8f1e57a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s positions have evolved with the science -- including his
        stance on masks, which he initially said weren''t proven to be beneficial
        in everyday life and should be reserved for health care workers. The White
        House apparently sees no irony in attacking his track record when the President
        spent months denying the virus would be a problem, praising China for its
        handling of it and predicting a miracle that would cause it to disappear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d4869-02a2-44e9-a5f2-5fee6bf4cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14de60-7970-44e2-91c5-f0c4fdde93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the fact that the administration is mounting a political campaign-style
        attack one of its own senior officials, who has been one of the nation''s
        most respected public health experts for decades, tells an extraordinary tale
        about its priorities in the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f983869-55c1-4e58-b6ee-cae7b5beb872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779031a-fef3-4a9f-a693-dbdc7d7b86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s election worries drive opening policy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042ac51-eff0-4f93-98a1-26ba59d104ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fixation on his electoral prospects and desire to ignite
        an economic comeback were behind his assurances that it was safe to ease stay-at-home
        orders without waiting for infection curves to properly flatten. The push
        was eagerly embraced by some GOP governors, including Florida Gov. Ron DeSantis,
        who is now facing heavy criticism as his state sees runaway infection rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac6f0a-90be-4ee5-983f-235ed2d4d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7f611-7d05-47d8-bd10-efeb813e5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarming acceleration of the pandemic, with average countrywide
        new cases hitting 60,000 a day, suggests that the dark days endured by New
        York and New Jersey months ago may not turn out to be America''s most harrowing
        tussle with the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01757dc9-5478-4316-add9-ee7fd3f9e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e51bd-3040-4475-b985-7697d3d0dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New reports are emerging of full intensive care units, a shortage
        of protective equipment for front-line medical workers and problems with an
        underpowered national testing system -- exactly the deficiencies that complicated
        the early fight against Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083dbe5-2e31-4139-85df-873e673ef0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0844b2-c974-4a16-a196-d234a9a24ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s earlier impatience may come back to bite him less than
        four months from Election Day. Some governors and city mayors are slowing
        or reversing reopenings. Economic and social damage from the pandemic could
        therefore last far longer than originally hoped as news of job losses in recent
        days indicates that furloughs could turn into permanent unemployment for thousands
        of Americans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0626a68-ed26-4012-ab85-1beb6b8e0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5a81b-db33-467e-b2d5-4e2ad00b139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></strong></em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba1ba7-32ea-431d-83e2-084e9e80d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95443fe-1946-45a3-a774-7b4cdebfeb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But far from learning the lessons of previous missteps, the White
        House, which only<a href="https://edition.cnn.com/2020/07/11/politics/trump-walter-reed-visit-mask/index.html">
        just got Trump to wear a mask</a>, is pressing on with its fast reopening
        strategy, minimizing the human toll, ignoring science and acting to protect
        Trump''s political flank in a way that continues to threaten the health of
        Americans. It''s an approach exemplified by the White House push to reopen
        schools by using the same aggressive tactics that consigned the south to its
        current plight and that Trump himself displayed when <a href="https://edition.cnn.com/2020/07/10/politics/donald-trump-florida-return-to-normal-coronavirus/index.html">traveling
        to Florida on Friday</a> -- while largely <a href="https://edition.cnn.com/2020/07/11/politics/us-election-trump-coronavirus-florida-roger-stone/index.html">ignoring</a>
        the record-breaking infection rates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4cc65-d8d5-47b9-96c0-92ae0d7e1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90444e6b-e119-49a7-9423-c3f4334df9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Administration demands school openings without a plan</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bd874-55d0-4abb-84cc-70f69b79b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every parent in America is fretting that kids could be out of school
        for many more months, a scenario that would have grave educational, social
        and economic consequences.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc375e5e-b4cb-43af-ab03-313b873c3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57dfd50-3f3c-4de5-8856-f28e37533304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeVos played on those concerns in demanding a full opening of schools
        on CNN''s "State of the Union" on Sunday. But she failed on multiple occasions
        to outline a plan for how to keep children and teachers safe and to stop them
        from transmitting coronavirus to their elders. She also refused to say whether
        schools should follow US Centers for Disease Control and Prevention guidelines
        trashed by Trump in a step that deepened confusion surrounding the new school
        year and <a href="https://edition.cnn.com/2020/07/12/politics/betsy-devos-schools-reopening/index.html">made
        clear school districts were on their own</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cda30c-08e2-4c81-b425-7766f16676aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.555+08:00
      'mgnl:createdBy': 'bamba'
