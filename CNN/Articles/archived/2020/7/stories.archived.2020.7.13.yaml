    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4af2e8-e7a2-4187-81a6-d2669b375481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dungca herself admits that the work poses new challenges,
        thanks to the pandemic, she prioritizes self-compassion as a way to keep her
        head above water. “[Now] there’s a lot of telling myself, ‘You’re doing okay,
        you’re doing well.’ Just a daily reminder to myself that I’m fine.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf0fdc-9bd8-4e3b-969d-3ebf50715f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, the PR director and gender rights advocate shares
        her caffeine-free morning routine, her favorite way to get distracted, and
        why kindness is key to surviving the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356c962-4128-4cac-892d-d0ed1226ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306054ff-6041-43aa-a3e5-36fa5ee611f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each morning, as much as I want to not check my phone, it’s really
        an instinct. When I click stop [on my phone alarm], I automatically scroll.
        But I try to minimize it. I don’t want to start my day looking at Facebook
        and Instagram, because it’s too much distraction early in the morning. What
        I do, siguro I look at my notifications like some emails. I won’t click the
        emails, I won’t click the messages, but I’ll just see who emailed or messaged
        me while I was sleeping. So if there’s an emergency I could respond right
        away. Other than that, I would just leave the messages. Then I would do some
        stretching… maybe a three-minute stretch just to wake up my senses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b7472-1450-40c0-9bfb-8dc4154a7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t drink coffee. I love lemon, so I have lemon water in the
        morning. I squeeze half a lemon in my tumbler and put warm water in it. I
        drink that in the morning instead of coffee. After that I drink green tea
        with apple cider vinegar. That’s my replacement to coffee. I start working
        at around 10 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95519e52-10bd-4fa4-a5fc-0898554a9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763d5ac-21f0-4288-b147-9c68b9fe036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morning, around 10 a.m. to 2 p.m., because my mind just works so
        much better during the day. Around 5 p.m., I’m slowing down already. I think
        sunlight [has something to do with it] also. My window is east-facing, so
        in the morning it’s super bright, although I have curtains naman. The sunlight,
        I don’t know, maybe energizes me and helps me work. When it gets dimmer and
        dimmer as the day passes, I’m also losing focus and energy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6906e-2ed5-49e1-ab7c-1b7b10a79dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628410c-5b0e-4cb2-ba3f-af3f93e70dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing I enjoy most is also the thing that’s most challenging,
        (<em>Laughs</em>) which is working with a diverse set of individuals or groups.
        Both in PR and in my activism, actually. You know, I encounter so many different
        personalities — there are super nice people, and there are… Can I say bitches?
        (<em>Laughs</em>) There are not people who are not so nice. It challenges
        me, but I like the challenge, because I learn from the challenges. Whenever
        I encounter a difficult person, I tell myself, okay, you can work around this
        person. I embrace it. I embrace the challenge. I see it as a chance for me
        to grow. Also for me in my activism, I tell everyone that my most basic principle
        is kindness. There is a potential ally in every person I meet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661e0e9-5a9a-490a-b312-3e0a72115e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess I also apply that at work. Even if someone is difficult
        to deal with, I try to find how we can mesh better. They work hand-in-hand,
        actually, my PR work and my activism. They relate so much to each other kasi.
        PR is all about dealing with people, and being an advocate, I also deal with
        people. Both are challenging, but it’s also the most rewarding, because it
        helps me grow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c99073-9fd7-4ad5-8eeb-aa649a114a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your work is mainly communications, with COVID-19&nbsp;changing
        how we communicate, is there a different way to apply your principles in your
        PR and activism work?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631aec99-7431-4994-a96c-05a6d1b4ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning of the ECQ, I had to slow down, and I liked that
        because I was able to take a break, to pause, and to focus on myself a little
        more. Now that we’re trying to navigate the new normal, I think it’s a challenge
        that we are not able to talk to each other in person. It’s a digital barrier.
        Sometimes, it’s hard to just talk via video or audio. For me, I prefer actually
        talking in person. I’m a people person, and I get energy from other people.
        Other people are an extension of myself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae1a40-8d96-4064-af64-5c210b241278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab8bbb-793c-4408-922e-ef1c72f0a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, distractions help me unwind and take my mind off work
        and my activism also. Sometimes, it gets too intense. Dangerous siya to our
        mental health. Netflix is one&nbsp;but lately, [I haven''t been]&nbsp;watching
        any shows. There’s definitely fatigue in too much watching shows. Right now,
        I watch YouTube videos, mga vlogs. (<em>Laughs</em>) Parang nakikita mo yung
        buhay nila, now in this pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605b22c-08f9-4cf3-8a6c-9e1c46a5ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also like doing squats towards the end of the day. After I work
        I do the squats, para lang to tell myself, okay after this, you rest na. There’s
        also a lot of online shopping. (<em>Laughs</em>) Shopping is coping! May nakita
        akong meme, “Pag nakakita ka nang notification na your order is being delivered,
        parang ‘thank you!’” Ako nga medyo weird, kasi binibili ko mga damit di naman
        ako lumalabas. Sometimes, I dress up here, even when I’m alone. For me, the
        mentality I developed to help me cope is to be hopeful post-pandemic. All
        these clothes I’m buying, I’m gonna wear them after this [quarantine]. Also
        I like doing breathing exercises when I’m feeling too anxious already, I stop.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc297f-a48d-45d2-a0b6-ab62b47815e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1ed18-b5a7-401f-948f-2e8c81c443a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never think about this, but now that you’re asking me… there was
        one time when I ran out of apple cider vinegar, and I got annoyed. I guess
        there’s a disruption in my routine, and it impacts the way the rest of the
        day would go. But it depends on how big the disruption is. I try to manage
        it. For example when I ran out of apple cider vinegar, I just drank green
        tea and some more lemon in it. I try to find work around the situation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d12c3c-f92d-40fc-a4c4-e91621e8224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This early morning routine helps me set myself up for the rest of
        the day. Especially now [that] we’re all working from home. It’s super important
        that I have an established routine. Before the routine is to go to the office,
        but now there’s no demarcation between staying home and working home. It’s
        helpful, and it helps me focus. It’s like a signal that I give my body like,
        “You do this, then you go to work.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00fedc-5af7-4252-893a-a6ebd9cee32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e7bf9-0916-48a3-aa35-deef0fb14da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, definitely recommend it. Especially in the morning, if you’re
        a morning person, and you like to wake yourself up and set yourself up for
        a productive day of work. Set specific working hours, to tell your body to
        stop when it’s time to stop. Our tendency is to abuse ourselves now that we’re
        just staying home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be67b9-af06-4bb5-b60b-3df2611745e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39185e-cfa1-4773-a599-26dd5fe55d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I use the Calm app for when I’m feeling anxious. It helps with the
        breathing. There’s music with the app also. And of course, Zalora and Zara.
        (<em>Laughs</em>)</p>'
