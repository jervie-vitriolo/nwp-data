      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f07e7-2a46-46cf-ad49-f2aebf77e0e7'
      'mgnl:activationStatus': true
