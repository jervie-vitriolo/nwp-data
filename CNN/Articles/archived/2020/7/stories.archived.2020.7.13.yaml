    'jcr:uuid': '08c83311-2b10-49ae-afa2-a5fdd706e910'
    'lead': 'The country sets another record high number of COVID-19 recoveries in
      a day, with the Department of Health announcing 4,325 more survivors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T17:22:25.346+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:54:58.511+08:00
