      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67540a14-a841-47f0-921a-3c61ea9e4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida''s grim new record</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a9ca6-5e48-4fe9-9353-e6d29cbec1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, which is supposed to host the Republican National Convention
        next month, reported 15,299 new Covid cases on Sunday, with a test positivity
        rate of 19.6%. Florida Rep. Donna Shalala, a freshman Democrat and former
        secretary of Health and Human Services under President Bill Clinton, said
        the virus was out of control partly because the governor, a Trump ally, would
        not tell everyone to wear masks, adding, "This is an American tragedy," in
        an interview with CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f0047-b8ee-44b9-8b87-5da45968166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a507e6-bde9-41cc-a222-66bb22b03194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40 hospitals across Florida have no ICU beds available with
        more than 7,000 people in hospitals statewide with Covid-19.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61e93d-ad94-4c33-bd22-4ee2235ae9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d595399-5f75-43cb-a4e5-3ecab96af85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another state that is suffering is Georgia, where Republican Gov.
        Brian Kemp even angered Trump with the speed of his state openings. Atlanta
        Mayor Keisha Lance Bottoms on Friday rolled back the city''s reopening to
        Phase One because of an alarming rise in new infections, accusing Kemp of
        opening the state in a "reckless manner."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946ccf8-6edf-4685-b950-3ce28dfa6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e51af-05cb-47b3-a558-9738c335bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charts of Georgia''s progression rates show earlier sacrifices amid
        stay-at-home orders have been squandered. New cases were flat through May
        and half of June until the curve of infections started to rise sharply. Texas,
        which also pushed a quick return to business, and reported its own single
        one-day high in infections on Saturday of 10,351 added another 8,196 cases
        on Sunday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87236365-9e64-4294-9744-64c4fe6ec978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c73e1-a2aa-478c-812d-e671c2e86770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These concerning numbers explain growing pessimism about the surprisingly
        strong jobs and economic rebound in the US in recent weeks -- a reality that
        will dismay Trump, who bought into claims by son-in-law Jared Kushner that
        the economy could be "rocking" by mid-July well before the election.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0e35a-71e9-4e36-834f-e830dcdeaed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.559+08:00
