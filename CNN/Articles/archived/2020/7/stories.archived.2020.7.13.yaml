      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ba414-77c7-4f41-9421-57d24792dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule should be that kids go back to school this fall. And where
        there are little flare-ups or hot spots, that can be dealt with on a school-by-school
        or a case-by-case basis," DeVos told CNN''s Dana Bash, minimizing the scale
        of the world''s worst single-nation coronavirus outbreak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bff38-3811-4922-8946-b3574025e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec5eb3-9111-4422-87b2-fdb6dbfa3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis has eagerly seized upon the White House pushes to open
        schools come what may, saying last week that if fast food and Walmart and
        Home Depot can open, <a href="https://edition.cnn.com/2020/07/10/politics/florida-desantis-walmart-home-depot-schools-reopen/index.html">schools
        can too</a>, as Trump''s allies buy into his efforts to create a politically
        helpful but false narrative of normalcy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060c30a-3337-4a61-b50a-0362c8333d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be440307-37cf-4493-b766-e750b87259b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many school districts have been working on plans for months. They
        are finding that most schools simply lack the space to have all students back
        at the same time and ensure adequate social distancing. Scott Brabrand, the
        superintendent of schools in Fairfax County, Virginia, told CNN''s Dana Bash
        that he would need an additional <a href="https://edition.cnn.com/2020/07/12/politics/fairfax-county-schools-superintendent-interview/index.html">five
        Pentagon''s worth of space</a> to accommodate all students under such conditions.
        This kind of issue, to which the administration has offered no answers, is
        why some physicians view the White House''s calls for full classrooms within
        weeks as a fantasy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d4862-21bb-4779-b101-e7858a879d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9a19b-dd08-4a5b-b18e-6c0af0973091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely not safe to open schools until we get the caseloads
        to a decent level. That''s not going to happen any time soon," said Dr. Uché
        Blackstock, associate professor in the Department of Emergency Medicine at
        NYU School of Medicine, on CNN''s "New Day" on Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5945063-6462-4141-936f-047cf27e83e7'
