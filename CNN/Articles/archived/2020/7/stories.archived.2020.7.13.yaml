    'lead': 'The lockdown will take effect 24 hours after the police assemble a team
      for augmentation in the city. The tentative start is on July 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T12:25:35.346+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:55:11.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:18.154+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navotas to be placed on two-week citywide lockdown'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a0787-b26f-4763-a4d9-14ffb84cfcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T12:25:35.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Navotas
        City will be placed under a 14-day citywide lockdown amid the rising number
        of COVID-19 cases, Mayor Toby Tiangco said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a0532-e6f7-465a-bc50-f4fdfcb2fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the lockdown will take effect 24 hours after the police
        assemble a team for augmentation in the city. The tentative start is on July
        15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273919b-a80c-4724-ad21-ad1b894e61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag iyan ay dumating, magbibigay kami ng one day notice. Then
        the next day, iimplement na ang lockdown," he told CNN Philippines on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5213ec7-803e-418e-928d-e0399172e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the police augmentation arrives, we will give
        one day notice. The next day, we will start the lockdown.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166771e9-abdf-4a08-882d-d0984cb75c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said residents of the city will be allowed to leave if
        they work outside Navotas. Similarly, nonresidents who work in the city will
        be allowed to enter during the lockdown period. Delivery of goods from outside
        the city, except for food deliveries, will be permitted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148b0df-4412-438a-8b39-8cf29dc1e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city recorded 31 new cases on Sunday, bringing the total to
        547 active cases. Tiangco said the city''s two isolation facilities are now
        full after two days of record-high new cases, which prompted local health
        officials to bring patients to quarantine centers managed by the national
        government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f484fd9-2a30-4f4b-843e-0cf04d9b7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said residents put down their guard when Metro Manila was placed
        under the relaxed general community quarantine.  Local officials are revising
        city ordinances to impose heftier fines for those who violate rules on wearing
        masks and social distancing, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad71cf-1cf4-4b1d-9008-310c22e73b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Navotas po ang titigas ng ulo ng mga tao. Ang mga bata pinapayagan
        ng mga magulang lumabas. Yung ibang matatanda, hindi naman official business,
        lumalabas na nga, hindi pa naka-face mask... Yung mga essential lang talaga
        ang dapat nasa labas ng bahay. Mga patambay-tambay, huhulihin namin iyon,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576c7de-7847-4b1c-b9bc-0dd037d9c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Navotas residents are hardheaded. The parents allow
        their children to go out in the streets. Some leave their homes for nonessential
        trips, they don''t even wear face masks. Only those going on essential trips
        will be allowed to go out. Those who loiter will be apprehended.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501beb1-b0a4-44d8-8964-b3434ce49d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas has recorded a total of 931 confirmed cases, with 325 recoveries
        and 59 deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17a0c3-b857-4da4-b97d-104b0d7bb5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:50:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said random RT-PCR testing will be conducted during the
        14-day lockdown.</p>'
  'Home-quarantine-still-allowed-if-rules-are-observed--DOH-says':
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-13T12:38:43.135+08:00
    'imagesource': 'jcr:09fe900e-0881-4d01-89b2-ea55ff6cbb3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311d9573-c7b9-49cf-9abd-3306d8651b9d'
    'lead': 'DOH reminds COVID-19 patients who will opt to stay at home to observe
      home quarantine rules, such as having a room and bathroom that isn''t shared
      with other members of the household.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T12:41:00.310+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:55:11.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:18.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Home quarantine still allowed if rules are observed, DOH says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35508d-90c6-4c7c-bfc2-78dcecb1e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T12:41:00.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Department
        of Health on Monday said it is not shelving the option for COVID-19 patients
        showing mild flu-like symptoms to complete their quarantine in the comfort
        of their homes, as long as they strictly observe quarantine guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93dc404-38d8-4ee7-9a2f-7af75bce2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T12:41:00.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire clarified that patients
        who are asymptomatic or showing mild symptoms can opt to complete their quarantine
        at home instead of staying in the government''s temporary treatment and monitoring
        facilities where they can be closely isolated and treated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb03e8d-0f60-48aa-9ad0-032799904f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T12:41:00.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, the co-chair of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, previously
        said the national government is "discouraging" home quarantine to cut the
        risk of spreading the novel coronavirus in the same household. He was quoted
        in a radio interview on Sunday that all COVID-19 patients, including asymptomatic
        patients, will be asked to stay in temporary treatment and monitoring facilities
        managed by the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971dc5d3-ee45-4f50-91b4-ace0f50908f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T12:41:00.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH reminded patients who will choose to stay at home to observe
        quarantine rules, such as having a room and bathroom that isn''t shared with
        other members of the household. They also need to be constantly monitored
        by barangay health officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb2962-3c41-401c-a1c3-84a3c68d2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T12:41:00.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman sa dini-discourage ang home quarantine, pero ang sinasabi
        ko may kondisyon. Kung hindi rin naman makaka-comply with ''yan, hindi na
        dapat mag-home quarantine, doon na lang tayo sa temporary treatment and monitoring
        facility," Vergeire said in a media forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1addf-17d4-4496-9132-475c33ffc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T12:41:00.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are rules for home quarantine. If you cannot
        comply, then it isn''t for you.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3ade2-0873-49cf-a727-43e47fb54f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:10:28.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National COVID-19 task force chief implementer Carlito Galvez, Jr.
        cited the situation of Cebu City, which is now one of the COVID-19 hotspots
        in the country. He said the movement of patients cannot be closely monitored
        with home quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c3b5b-efeb-4cdb-ae97-3b7d537fa8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:10:28.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita natin sa Cebu, more than 1900 yung hinome quarantine nila.
        Ang nakita nating disadvantage ng home quarantine, hindi natin mapigilan na
        yung positive ay makipagkwentuhan sa kanilang mga pamilya, at sa kanilang
        kamag-anak, yung ibang bumibisita," he said in a separate briefing.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661067f5-54e2-4137-987c-cf4c40fc849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T12:41:00.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Sunday recorded a total of 56,259 new COVID-19
        cases. There are 38,679 active cases in the country, with 92.2 percent of
        patients exhibiting mild flu-like symptoms and 7.1 percent not showing any
        signs.</p>'
  'Duterte-quarantine-rules-July-16-31':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-13T13:21:14.902+08:00
    'imagesource': 'jcr:97db842a-c8f6-414b-b5e5-917185aac91f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e41f52e-e141-4e62-9c4f-f230544d2716'
    'lead': 'President Rodrigo Duterte will decide on quarantine classifications for
      the country on Wednesday. Authorities say rising cases in Metro Manila do not
      merit a relaxation of rules, while some areas may see rules ''escalate.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T13:22:39.912+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:55:10.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:18.425+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo', 'Duterte', 'President-Rodrigo-Duterte', 'COVID-19', 'coronavirus',
      'Metro-Manila']
    'template': '1'
    'title': 'Duterte to announce new quarantine status on Wednesday'
    'updated': 2020-07-13T16:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a2bb5-e148-432b-87ec-a695ea7ef464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:22:39.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) –</strong>&nbsp;New
        community quarantine classifications may be announced on Wednesday, the same
        day the existing guidelines end, Presidential Spokesperson Harry Roque said.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d92dd9e-8bfd-4cca-b90f-cb6a72258836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:22:39.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Monday said President Rodrigo Duterte will decide on quarantine
        status on July 15, a day after a third meeting of the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases for their recommendations.
        Tuesday''s meeting will discuss the appeals of local chief executives about
        the fate of their provinces, towns and cities for July 16-31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6205b20-42df-45cf-96f3-c29e50e5e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:17:05.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pong mga lugar na mage-escalate considering na nakita
        natin na tumataas ang ating</em> severe <em>at</em> critical cases. At the
        same time<em>, ''yung new cases, tumataas din po</em> [There are areas which
        will see quarantine rules escalate considering the observation that severe
        and critical cases rose. At the same time, new cases also climbed]," national
        COVID-19 task force chief implementer Carlito Galvez, Jr. said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c700c6-6967-464b-9313-1837ceb17553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:22:39.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials refused to reveal specific recommendations, but said that
        Metro Manila is unlikely to see a relaxation to a modified general community
        quarantine or&nbsp;MGCQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d5d88-b0a4-4370-992f-a36b59a3a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:22:39.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the data does not indicate <em>na pupwedeng magluwag</em>
        at least <em>sa</em> [that restrictions may be eased in] Metro Manila," Roque
        said, referring to a spike in cases in recent days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ae26d-1772-4b25-a9de-19a5e49aa461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:17:05.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​He added this was to manage expectations, following calls to open
        up the country''s main economic hub as soon as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7711f-fa2f-485e-8efd-64e7f67095ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:17:05.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/1/Finance-chief-wants-Metro-Manila-and-CALABARZON-region-to-be-placed-under-MCGQ-soon.html">Finance
        chief wants Metro Manila and CALABARZON region to be placed under MGCQ soon</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4eb8b-2fbf-4d24-838e-4e66470f3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:22:39.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 56,259 positive cases in the country, with 2,124 new
        cases tallied on Sunday. Some 16,046 patients have recovered while 1,534 died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac2b8c-834a-475d-85b3-b7010d7d5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:22:39.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez&nbsp;added that Metro Manila mayors have recommended to keep
        the region under GCQ, which has been its status for the past six weeks, due
        to rising hospital bed occupancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d329d19-f22a-49f3-b379-058d11a25282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:17:05.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both St. Luke''s Medical Center and the Makati Medical Center announced
        Monday that their dedicated beds for critically ill COVID-19 patients are
        at full capacity. For St. Luke''s this applies to both its hospitals in Quezon
        City and Taguig.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a803c-2105-4bc9-953b-efc3172b5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:17:05.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/6/Metro-Manila-hospitals-full-capacity-COVID-19.html?fbclid=IwAR2EiuvVdobRYmeRt-KAb6_C8tdh8MPlEe8HFvzZaRDwXrFFi1SPSedLI2o">Several
        medical facilities said last week</a> that beds dedicated to coronavirus patients
        are all occupied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699e8b1-7f35-4ec4-bcbf-3776cb4c83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:17:05.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that the IATF will still issue one quarantine rule
        for the entire Metro Manila, heeding the request of mayors. He said that local
        officials are in talks on a "hybrid" lockdown, where more economic activities
        will be allowed despite strict stay-at-home rules. However, business owners
        will have to "take equal responsibility" in managing infections and looking
        after workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c098f52-1e86-4001-8463-36a6ae5f29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T16:17:05.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/2/DTI-adjustment-business-operating-capacity.html">DTI
        suggests adjusting business operating capacity ahead of MGCQ declaration</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03c1df-37d3-4242-afdd-7d5a5170858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:22:39.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other cities which saw a surge in infections could see
        quarantine rules "escalate," Galvez added. He did not specify which areas
        may be affected as the final decision will come from the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b551b-b9bd-459a-ab46-d5ed6e7a6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:22:39.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:55:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the country remains under the most relaxed MGCQ, but Cebu
        City is currently under the strictest form of quarantine due to a spike in
        cases.</p>'
  'Atlanta-police-new-images-Secoriea-Turner-fatal-shooting':
    'author': 'Amir Vera and Hollie Silverman, CNN'
