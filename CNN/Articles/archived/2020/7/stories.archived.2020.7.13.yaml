      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60982ea-4a48-4fd4-bef1-0787a6229db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the state, there are more than 7,500 patients hospitalized
        with the virus, state data showed Sunday. In Florida''s Orange County, where
        Disney World reopened over the weekend, more than 540 patients were in hospitals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d8f1a-b9f3-4abd-b44c-177eafee68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58164c-1415-4143-b4b0-06f31ddf89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a plea for residents to do their part, Miami-Dade Mayor Carlos
        Gimenez said the virus was spreading in the community and could drive the
        death toll much higher.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659575e-5c98-4828-bcd7-350570bbcfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b7054-8d26-4fd8-8a6d-36b6660c0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, this thing is just about everywhere," he said, according
        to CNN affiliate <a href="https://www.local10.com/news/local/2020/07/13/coronavirus-miami-dade-county-mayor-says-this-thing-is-everywhere-calls-on-community-to-take-responsibility/">WPLG</a>.
        "We''ve seen that our hospital beds and our capacity is starting to dry up
        because we have so many people that are in the hospital.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e1f59-1f52-4b82-a85a-c4ca38d438ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efa7e5-4a26-437f-96ae-35b0bf185636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need to do is drive that positivity rate down, so we don''t
        get to the point where we are overtaxing our health system in Miami-Dade County,
        and then we have needless deaths."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a6d93-4b6c-4198-86f8-da267a0eec96'
      'mgnl:activationStatus': true
