      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said it is also inconsistent with the 15 to 24 age
        group, where Hispanic and Black Americans were shown to have the highest rates
        of COVID-19 deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006d492-0fdd-421e-a68f-9d68bec5338f'
