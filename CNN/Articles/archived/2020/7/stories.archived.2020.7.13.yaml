      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parts of the country remain torn about what the right way forward
        is, especially when it comes to schools.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be0910-ce0b-4feb-be49-9085ddb1d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0af58-5c20-4a70-b87e-f69aad71144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educators throughout the country have voiced strong opposition to
        students returning to school amid a surge of cases nationwide, but leaders
        including the president and education secretary have said getting children
        back in class is a priority.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ac87f-cd88-43f9-b810-56bcfad6204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0dba46-96c2-4030-b6cc-83d9bc9c1806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said last week he was putting pressure on
        governors to reopen schools. And on Sunday, <a href="https://edition.cnn.com/2020/07/12/politics/betsy-devos-schools-reopening/index.html">Education
        Secretary Betsy DeVos refused to clarify</a> whether school districts should
        follow guidelines set out by the US Centers for Disease Control and Prevention
        and offered no reassurances about how teachers would be protected.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867123a7-30f1-4bae-89b6-9ac540ad6de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b57035-ec32-4e5e-ae9f-7c540d143730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids need to be back in school, and school leaders across the country
        need to be making plans to do just that," she said. "There is going to be
        the exception to the rule. But the rule should be that kids go back to school
        this fall. And where there are little flare-ups or hotspots, that can be dealt
        with on a school-by-school or a case-by-case basis."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e4798-71d7-4ad9-a71b-f73606040743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.649+08:00
      'mgnl:createdBy': 'bamba'
