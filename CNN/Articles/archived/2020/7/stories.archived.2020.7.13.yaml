      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf99e6-5121-4608-8a5f-229a796a594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Kidney and Transplant Institute (NKTI) in Quezon City
        also issued an advisory requesting the public to refer their critically ill,
        probable, or suspected COVID-19 patients to other health care facilities for
        immediate care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b2801-a288-4f86-822b-751a61bf2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7cf70-e0f8-4c1d-a31c-ce33c28a6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI said it is already in the “danger zone,” which means that
        more than 70 percent of its COVID-19 dedicated beds and ventilators are already
        being used.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfdd7f-b599-4b85-b786-f5ba34f8e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Around last week, we are already at around 89 percent. And now,
        it’s even more than that because our capacity actually has been filled up,”
        NKTI executive director Dr. Rose Marie Rosete-Liquete told CNN Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f7218-7c1c-4600-a154-88b8805e32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e989bd7-5bfa-44b8-be2e-40f57fbaaf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said around 1.5% of the hospital personnel have been infected
        with the disease, adding that more than 40 of the NKTI healthcare workers
        are no longer reporting to work, and that they may have to close another ward
        due to the lack of nurses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e8f26-a8b3-4bfe-a2b0-292f749721fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d69d8-4845-43b8-bf27-46422260fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI said its emergency room staff will continue to "acutely
        manage only renal emergency cases and post kidney transplant patients." Non-COVID-19
        and non-pneumonia patients may be seen at the outpatient services and be admitted
        accordingly, it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e1dab-ea60-47ab-85c3-95bf6da3323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81735a14-63a6-4237-8a55-a87a25907397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:06:29.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/6/Metro-Manila-hospitals-full-capacity-COVID-19.html"
        href="https://cnnphilippines.com/news/2020/7/6/Metro-Manila-hospitals-full-capacity-COVID-19.html">Metro
        Manila hospitals also reported 100 percent utilization rate</a> of their COVID-19
        dedicated beds, but this does not mean there is shortage of beds because some
        can still expand their facilities, the Health department said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb24070-bead-43ee-bc38-e8c38b5d7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:02:37.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country''s confirmed cases reached 57,006 with the
        addition of 836 new cases on Monday, while recoveries rose to 20,371, and
        death toll to 1,599.</p>'
