      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among confirmed patients, Vega added that <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/6/DOH-coordination-unit-hospital-capacity.html"
        href="https://www.cnnphilippines.com/news/2020/7/6/DOH-coordination-unit-hospital-capacity.html">there''s
        been a rise in hospital bed occupancy</a> as well as the use of mechanical
        ventilators. The goal now is to push hospitals, especially state-run facilities,
        to cater to more patients especially when infections surge in a specific area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1bacf-2e79-4fdc-a200-f8489b6c1b86'
