  'quezon-city-contact-tracing-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-13T21:13:03.043+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee340246-c531-41fa-95ce-ec3d66f46837'
    'lead': 'The Quezon City government said it has hired 300 contact tracers to stem
      the spread of new COVID-19 cases in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T21:18:52.864+08:00
    'mgnl:createdBy': 'pia'
