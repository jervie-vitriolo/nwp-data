    'jcr:uuid': 'c833577b-bdde-4a05-bfb2-21b37699a9ef'
    'lead': 'The Atlanta Police Department has released new images of an additional
      person of interest in connection with the fatal shooting of an 8-year-old girl
      over the Independence Day weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T13:23:12.286+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:55:10.229+08:00
