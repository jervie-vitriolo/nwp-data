      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Villar added that his agency is building 50 new quarantine
        facilities including in Central Visayas, Eastern Visayas, Northern Mindanao,
        and Soccsksargen apart from 129 existing regional evacuation centers. This
        is on top of the 52,223 available isolation beds for suspected or confirmed
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7effa8-e2e5-495d-b23e-6701c2bb930f'
      'mgnl:activationStatus': true
