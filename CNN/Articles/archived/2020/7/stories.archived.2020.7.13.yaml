  'Cayetano-Congress-did-not-shut-down-ABS-CBN-':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-13T13:54:29.106+08:00
    'imagesource': 'jcr:08931e9d-81bd-4488-9dd7-66e37ab915d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2e62232-f908-448a-b16a-1787d5ea3cfe'
    'lead': 'Speaker Alan Peter Cayetano is still not done defending the House panel''s
      rejection of the media network''s franchise, claiming that the lower chamber
      simply put an end to the privilege of one family in using public resource to
      promote their private interests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T14:06:15.799+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:55:07.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:19.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cayetano', 'ABS-CBN', 'Congress']
    'template': '1'
    'title': 'Cayetano: Congress didn''t shut down ABS-CBN, we simply ended one family''s
      privilege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228d4c0-ccf0-4687-b1cd-cf5da8dc18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> House
        Speaker Alan Peter Cayetano maintained that Congress simply had to end the
        privilege of one family following the lower chamber''s rejection of ABS-CBN''s
        franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07965c-8a3a-4baf-80a4-3b4181ce4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d85af5-9751-4534-a90e-3566186f0a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Monday, days after the House panel voted not
        to grant the Lopez-owned media network a new franchise, Cayetano defended
        the decision of his colleagues, who were mostly allies of the administration.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Falanpetercayetano%2Fposts%2F3185428314883261&width=500"
        width="500" height="758" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5980e-68c7-4a7c-824a-51d6df343a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821a038-3078-45c6-96d1-5f1c81681df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668e549-7d3a-4da2-9fba-d46aa61ff9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who continue to push the freedom of the press card, Congress
        is not stifling the right of any journalist, host, commentator, talent, or
        employee of ABS-CBN — or any Filipino for that matter — from criticizing the
        government," Cayetano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c858ce-9af3-4892-9701-2e3447cff29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b900740-9de5-4e87-aca1-da11826885e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply put an end to the privilege of one family in using a
        public resource to protect and promote their private interests," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f188a13-9efe-4358-ad64-3855d2ef6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ac8de-297b-4496-8b98-c2e44fbcaebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 11,000 ABS-CBN employees who may soon be rendered jobless,
        Cayetano maintained that the administration wants "better and equal opportunities
        for all" which, to him, will not be possible with an economy controlled by
        "less than 20 families in a country of 110 million Filipinos."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d46af-3345-47a5-9044-4443ae593ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526dfe5d-f5de-4b4c-94ec-9725f70acafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker, who was President Rodrigo Duterte''s vice presidential
        running mate in 2016, even compared the issue with the passing of the Anti-Terrorism
        Law, supposedly aimed to also address "the same fundamental injustices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9d4a9-7cc0-402d-9b10-0ca825ebadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ab36b-3988-4fee-94b9-13f6a5e8a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate, one of the 11 lawmakers who voted
        for the franchise renewal, said that while he respects Cayetano''s remarks,
        the results of the hearing still "did not sow compelling reasons" to deny
        ABS-CBN of a franchise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77aa7a-97a9-4fb0-8ffb-6a8c3d2d4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869053d-7fe0-4402-8c7f-0144e9cc89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, we will be judged by our people, and history, for that
        matter by the choices we made on this very crucial issue in the midst of a
        severe crisis we are facing now," Zarate told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9624f83-3ac5-4c11-baf4-e1333c8badba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:06:15.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:07.048+08:00
