    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9786d56-4ed4-4003-964d-20355e977eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Screens have become
        the new way of life. Many of us are forced to continue school, work, and maintain
        personal relationships through the comfort of a computer or phone screen.
        It’s no secret that hours-long Zoom meetings and countless “Can you hear me?”
        call-outs will eventually feel exhausting — imagine if communicating with
        people is, in fact, the very work that you do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d803e0e-c49f-4076-a420-af4305f5f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For public relations (PR) practitioner and gender rights advocate
        Janlee Dungca, being limited to video calls has had its challenges. “It’s
        draining actually,” she says. “I realized after 2-3 months working in this
        [virtual] set-up that it’s more draining talking to people online. There’s
        no physical interaction, and you can easily be misconstrued. That’s the challenge,
        really, how to better bring your message across now that it’s all online.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97412082-3501-4e99-a658-71e40c223acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:18:42.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dungca is the PR director of Castro Communications, a local PR agency
        for a number of retail and lifestyle brands, including Mondelez International
        (which handles Toblerone and Cadbury, among others) and Instax Fujifilm. Castro
        Communications is also known for its gender-inclusive work environment, as
        they actively hire members of the LGBT community. It’s something that’s close
        to Dungca’s heart, as she is a gender rights advocate and volunteer for Love
        Yourself, a non-profit organization that pushes for HIV-AIDS awareness.</p>'
