  'google-india-10-million':
    'author': ' Hanna Ziady, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-13T20:12:26.663+08:00
    'imagesource': 'jcr:f66bc548-296a-4136-8df5-6d22a41bf21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8bc9ce3-4aaa-42b9-ad59-b11984dc5dce'
    'lead': 'Google is planning to invest $10 billion in India as part of plans to
      make the internet "affordable and useful" for a billion people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T20:23:43.301+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:54:49.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:24.965+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Google', 'technology', 'Sundar-Pichai']
    'template': '1'
    'title': 'Google will invest $10 billion in India over the next few years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7d579-247a-4821-814d-377c458870d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:23:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google is planning to invest $10 billion
        in <a href="https://edition.cnn.com/2020/07/13/tech/qualcomm-reliance-jio-investment-intl-hnk/index.html"
        target="_blank">India</a>&nbsp;as part of plans to make the <a href="https://edition.cnn.com/2020/02/26/tech/india-internet-regulation-tech-industry/index.html"
        target="_blank">internet</a>&nbsp;"affordable and useful" for a billion people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46fff8-bb9e-4ea7-a1c9-f68aca676fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:23:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Sundar Pichai <a href="https://blog.google/inside-google/company-announcements/investing-in-indias-digital-future"
        target="_blank">announced</a>&nbsp;the investment via livestream on Monday
        at the annual Google for India event. "This is a reflection of our confidence
        in the future of India and its digital economy," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270dd1a3-6088-4ed3-879b-07927a8ec73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:23:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India''s own digital journey is far from complete. There''s still
        more work to do in order to make the internet affordable and useful for a
        billion Indians ... from improving voice input and computing for all of India''s
        languages, to inspiring and supporting a whole new generation of entrepreneurs,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa8ce30-571b-454d-805a-6c310ac538a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:23:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google for India Digitization Fund will pour money into India''s
        tech sector over the next five to seven years through a mixture of equity
        investments, partnerships, and spending on infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ed60a-6857-47eb-8539-d225a482329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:23:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment will focus on enabling affordable access and information
        for every Indian in their own language, building new products and services
        relevant to India''s unique needs, helping businesses with digital transformation
        and leveraging technology and artificial intelligence for social good, in
        areas like health, education, and agriculture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c6135-26da-4e38-ae52-b08ae20b25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:23:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we make these investments we look forward to working alongside
        Prime Minister [Narendra] Modi and the Indian government, as well as Indian
        businesses of all sizes to realize a shared vision for a Digital India," Pichai
        said. "Our goal is to ensure that India not only benefits from the next wave
        of innovation but leads it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea726a87-5b35-4506-ac81-368d58da466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:23:43.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— This is a developing story and will be updated.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9345f0-6fa8-4ed8-8060-4179617fbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:23:43.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:49.087+08:00
