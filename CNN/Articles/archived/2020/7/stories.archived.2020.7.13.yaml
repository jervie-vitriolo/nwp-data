      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/13/tech/google-india-10-billion-investment/index.html"
        target="_blank">Google will invest $10 billion in India over the next few
        years</a>."</em></p>'
