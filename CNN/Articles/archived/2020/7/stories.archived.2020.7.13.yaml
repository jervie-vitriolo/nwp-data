      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The virus remains public enemy number one,” Tedros said. “But the
        actions of many governments and people do not reflect of this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15dc53-97a5-47c9-8462-d82c9a6a46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:41:41.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added that “mixed messages from leaders are undermining the
        most critical ingredients of any response: trust."</p>'
