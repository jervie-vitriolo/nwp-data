      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fd2d2-c9de-4ad9-95a3-89d533f1cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.646+08:00
