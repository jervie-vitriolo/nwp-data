  'abs-cbn-franchise-newsroom':
    'author': 'Anjo Alimario '
    'caption': '“Magiging isa ka na sa jobless. Malungkot kasi minahal mo itong kumpanya
      na ito ng 24 years, tapos mawawala na lang ng ganun.” Photo by ANJO ALIMARIO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-07-13T19:17:35.170+08:00
    'imagesource': 'jcr:81b07a42-8567-46e5-8bd5-32e26dda4930'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ee8947-9646-4b91-b2ab-4fa7bf7e4062'
    'lead': 'CNN Philippines correspondent Anjo Alimario recalls what it is like to
      be in the ABS-CBN newsroom when the decision to deny the network''s franchise
      application came out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T19:25:45.884+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:54:52.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:24.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A newsroom stunned: Inside ABS-CBN on the fateful day of decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99712d-de10-4dff-af3c-20af300bc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A quiet newsroom
        welcomed us. Everyone was busy working and glued to their computers, after
        all, there were stories that needed to be chased and programs that needed
        to air. But the tension was palpable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee0335-a715-4869-9002-a2169cfe718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We joined the teams of BBC’s Howard Johnson and TV5’s Ryan Ang.
        I settled down and prepared for my 3 p.m. report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ccc82-4a46-4025-8c7a-f84e0e66df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We then saw ABS-CBN Integrated News chief Regina “Ging” Reyes going
        around the newsroom. All cameras were on her. Just four days ago, Reyes faced
        congressmen accusing her department of bias and irresponsible journalism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f67b7-e998-4f55-a32e-9525b2ba6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She defended her people, pointing out they do strive to keep their
        biases in check.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ebba0-aea7-40c5-abcf-06b81a6dfefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes could have easily ignored us and minded her own business.
        But she still approached us. “This is really not about us. We don’t want to
        be the story. We tell the story,” she said.</p>'
    '77':
      'image': 'jcr:d37db724-5da4-4bbd-8922-b538910bfec5'
      'imageCaption': ' ABS-CBN Integrated News chief Regina “Ging” Reyes faces reporters.
        Photo by ANJO ALIMARIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac70b8f-bf64-4636-9cda-833b4d926d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184bc0d-bb32-4806-9847-fbdf37a2d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were taught that as journalists we are not the story. But when
        the biggest network in the country is under siege, with more than 11,000 jobs
        on the line, it’s a story that Filipinos need to know.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24762917-b425-4bab-98c7-6b5d81bf5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Salamat at dinadamayan nyo kami habang pinapakinggan at pinapanood
        namin kung ano ang magiging kapalaran ng aming kumpanya,” she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8241c79-fd86-4395-b0dd-ca15aeb1f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After facing us, she went back to her office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8d383-8a6d-4698-8ff3-4fb51667d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We then met Mnemosynne Dalawis, a segment producer, who in the first
        few seconds of the interview began weeping. She’s afraid, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa53c47-d6be-4b1e-988f-332e25d00a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magiging isa ka na sa jobless. Malungkot kasi minahal mo itong
        kumpanya na ito ng 24 years, tapos mawawala na lang ng ganun.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cd226-dd9c-4cc3-aa60-07edd8e0f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, Senator Bato dela Rosa advised ABS-CBN employees,
        in case the franchise was rejected, to just look for other jobs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c686ca-58e5-48c9-a70a-24780f7b9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kapal ng mukha niya. Wala siyang awa, wala siyang empathy,
        wala siyang compassion para sa amin,” Dalawis said, trying to control her
        anger.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d344b5a-d4d4-424d-9a6a-5b2443f50e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paano na ‘yung mga taong umaasa sa amin?”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120e921-08aa-4ede-b735-5f244b3b4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My chest weighed a ton and my knees turned into jelly as I watched
        tears flowing from her eyes, knowing she may soon have no job. I wanted to
        hug her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1716eb8-38a3-4916-bc3a-02804dbd36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The vote</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8500a8-5346-41e2-ab2c-72b1cfd098f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2 p.m., the House Committee on Legislative Franchises opened
        the proceedings. Everything still looked normal in the newsroom. Scripts were
        being edited, rundowns were being prepared.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e5676-4590-4413-a3cf-3690bf60a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Deputy Speaker Pablo John Garcia, who was part of the three-member
        Technical Working Group, announced that they (except for Marikina Representative
        Stella Quimbo) recommended to disapprove the franchise application — some
        of the producers and writers stopped working and stood up. Their attention
        shifted to the ongoing hearing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f0636-50be-4aaa-b085-608c760b80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the committee chair moved for the voting whether to approve
        the resolution rejecting the franchise. While the votes were being counted,
        Peter Musngi and Henry Omaga-Diaz, who were anchoring the DZMM’s special coverage,
        wanted to know the names of congressmen who voted for or against ABS-CBN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39643515-e8e2-47b3-86de-3bc09b01739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pangatawanan nila ang boto nila,” Omaga-Diaz said on air, while
        Musngi demanded an explanation for each vote cast.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615d2ca-6523-4ea6-84d8-349c66ef287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who would abstain: Musngi said, “Utang na loob, bakit
        kayo mag-aabstain sa simpleng pagpili…”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790fc51-9ada-483f-ac3b-99b222e151dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took almost half an hour before Rep. Franz Alvarez announced
        the results: 70 voted yes, 11 voted no, 2 inhibited, and 1 abstained. It was
        over. ABS-CBN’s application for a fresh franchise was denied.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ce30e-6891-4650-8fb3-1aeda64f82f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newsroom was stunned. The only sound we could hear was the voice
        coming from the T.V. monitor. Many stood still,&nbsp;absorbing what just happened.
        The news sucked the energy out of the room.</p>'
    '79':
      'image': 'jcr:5502975f-3364-41ee-ac0b-00cafdd6856d'
      'imageCaption': '“Pinatay na ang prangkisa, ang serbisyo ng ABS sa mamamayang
        Pilipino saan man sa mundo,” Henry Omaga-Diaz said on the decision. Photo
        by ANJO ALIMARIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d503ff7-a8d4-4d9d-a5cf-b5fafda84a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b046447-7c63-42ea-9a7a-73c959a9e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laid on the table</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeeaef2-a611-4ba2-a272-a350c13d125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The resolution to deny ABS-CBN application is hereby adopted,”
        Rep. Alvarez said. Pursuant to Section 49 of the rules of the House of Representatives,
        all House bills and House resolutions relative to the grant or renewal of
        the franchise application of ABS-CBN Corporation are hereby laid on the table.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4c942-22b0-4871-a082-0184c1f29eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jonathan Sy-Alvarado inquired about the meaning of “laid on
        the table.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d8e3e-a18b-47aa-817f-eb875fb1787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee secretary replied, “Parang, sir, ano sya, kill.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef23f4-197c-4009-9098-4cbc55f4bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez banged the gavel. The hearing adjourned.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cead40-eac5-4c22-aece-ac56187679a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the newsroom, some were too shocked to even move and just
        continued watching Teleradyo as Musngi and Omaga-Diaz resumed anchoring. Others
        were checking their phones.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf6a93-dc74-40f1-839e-74569981d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinatay na ang prangkisa, ang serbisyo ng ABS sa mamamayang Pilipino
        saan man sa mundo,” Omaga-Diaz summarizing the vote and the effect of that
        vote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a0175-901c-4947-bd48-2c2dda4f91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to those words, Doris Bigornia, known as Mutya ng Masa,
        broke down. Zen Hernandez consoled her as she shouted, “Love you, guys!” No
        one replied. But everyone in that room needed to hear that. It was an assurance
        that they’re all in this together.</p>'
    '78':
      'image': 'jcr:62e1e526-df83-4a94-9985-1705d3e0064e'
      'imageCaption': 'Candles outside the ABS-CBN building in support of the network''s
        plight to get a new franchise. Photo by ANJO ALIMARIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc72ed-ee82-4b65-97da-303be0416edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fcf402-b590-468e-99ef-6168661e0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omaga-Diaz repeated on air, “Pinatay. Pinatay na ang prangkisa.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7c88d-56d5-40ce-9104-3276e34e4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s when Chiara Zambrano lost it. Zambrano, who braved disasters
        and wars, was in tears. The room was engulfed in sadness and pain.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11005a99-d44a-4737-a211-dc5fd82d129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My hands trembled as I continued recording what was going on. I
        felt embarrassed that I had to document one of the lowest points in their
        lives. I struggled to stay objective but as a journalist, I just had to remind
        myself that this was my way of telling the Filipino audience, how hard it
        was to lose the one thing you love.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752e897-d4e7-4efa-8394-f64467358467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the employees, ABS-CBN was their everything.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b609b6-df88-4201-92c8-1531bae98e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:25:45.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:54:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coverage went on. Everyone went back to work, uncertain of what
        lies ahead.</p>'
  'Business-more-concerned-Hong-Kong-security-law':
    'author': 'Eric Cheung and Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-13T19:46:36.587+08:00
    'imagesource': 'jcr:a3e99c83-9138-4017-8316-acab05ed587d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6b8079-a832-431f-8861-1a4e5f17e695'
    'lead': 'Fears among Hong Kong''s business community about the impact of a controversial
      national security law have intensified following the publication of the legislation
      at the end of last month, according to a new survey released on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T19:58:13.055+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:54:51.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:24.373+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['business', 'Hong-Kong', 'security-law', 'China', 'business-confidence']
    'template': '1'
    'title': 'Businesses ''more concerned'' now about Hong Kong security law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbae3e-b7a5-45b0-84ee-d4598f4f9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fears among Hong Kong''s business
        community about the impact of a <a href="https://edition.cnn.com/2020/06/25/asia/hong-kong-national-security-law-explainer-intl-hnk-scli/index.html">controversial
        national security law</a> have intensified following the publication of the
        legislation at the end of last month, according to a new survey released on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8061c-109b-47b4-8482-7d68319301ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19326480-8b70-4b82-afe8-6a4ad973957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 68% of businesses that responded to the survey conducted
        by the American Chamber of Commerce in Hong Kong said they were "more concerned"
        than a month ago, when China had <a href="https://edition.cnn.com/2020/05/28/asia/china-npc-hk-security-law-intl-hnk/index.html">just
        announced the law</a> and US President Trump threatened to begin revoking
        the city''s special trade status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc83fa9-427f-4fed-a04d-4f6afca5afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5612a-df48-438a-9253-4b398d91377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said 183 of its members responded to the survey
        conducted between July 6 and July 9, a week after the law took effect. That''s
        about 15% of its membership. Just over half of the companies that responded
        were American, while 35% have their headquarters in Hong Kong. Only 21 respondents,
        or less than 12%, were "not concerned at all" about the law, which bans sedition,
        secession and subversion against Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305e30c-56dd-4030-88d8-86680b72335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e715b-ebde-40d8-be4f-a5274abf9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AmCham said a few respondents felt it would bring more security
        to the streets of the city, after months of often violent anti-government
        unrest last year. But companies were most worried about the ambiguity of the
        legislation, the independence of the judicial system, Hong Kong''s status
        as an international business hub, erosion of the city''s autonomy, data security
        and the potential for other governments to retaliate by imposing tariffs or
        export controls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629463a2-1ce9-4713-a46b-3f5575ba3675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbe9af-fda1-404d-9b6e-765c554320d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislation is extremely broad and could be used for anything at
        all," wrote one respondent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f81233-87e8-48ee-b61b-3760876344d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42f0a5-9d06-463c-86d4-781d2cab034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 56% of the companies said that the law is more stringent
        than they expected. "Almost every clause is overly general, with unchecked
        balance of power given to the CCP [Chinese Communist Party]," one said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6aae1a-b9ba-4a5e-902f-99ba8cdf8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e703793-0117-4a33-8f3a-1e1c9a3baa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nearly 46% were worried that the prospect of extradition to
        mainland China is a "game-changer" for Hong Kong as a financial center, mainly
        because of the absence of clarity on how the law would be interpreted and
        implemented. Some said the potential for arbitrary application of the law
        is "frightening" and the uncertainty could hinder business investments and
        talent flows to the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a7259-5b2f-43bc-8e2d-bdfe93030ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a3c58-8d06-46da-bb4e-b889fc255d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, about 64% of the firms who took part in the survey said they
        are not planning to leave the city, although that percentage has dropped slightly
        from AmCham''s previous survey. Last month, over 70% of respondents said they
        had no plans to move capital, assets or business operations out of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37962a0e-762b-47f5-a4bb-a54acff62680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae00b7b-929f-44f0-a903-785cd35f757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two-thirds of the companies said they will wait and see before
        making any significant move in business strategy, such as reducing trade and
        investments in Hong Kong, or reducing business travel to and from the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc119e-6049-499d-a4d1-e8c472760206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7609b40-7ad1-4ef1-8e25-7b86084eca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a quarter of respondents said they have either developed contingency
        plans, or would do soon, in response to the national security law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1be383-cb3b-4497-8ca3-dc6919179e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6f288-a1b1-4f0a-9619-3e3228b0b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe international firms will slowly leave the city for other
        headquarter cities in Asia. Maybe it takes 20 years, but Hong Kong will become
        another Chinese city," one respondent said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839b18e-efbc-4216-914b-284a83bc5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2dcbd-1d10-42db-8789-9f2c6a54751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.057+08:00
