      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> St. Luke’s
        Medical Center and Makati Medical Center said their COVID-19 facilities have
        reached full capacity and can no longer accept critically ill coronavirus
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7b50f-85d6-4f62-8c1f-4b47a93887ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:06:29.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18675333-4bf0-491a-b4fd-4856a79b0e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:06:29.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public advisory, St. Luke’s disclosed that as of Monday, both
        its hospitals in Quezon City and Bonifacio Global City in Taguig City “have
        reached full capacity of allocated COVID-19 intensive care unit beds.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4aa40-8e5b-4a84-a9bb-5d1a18762a3f'
      'mgnl:activationStatus': true
