      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Florida''s <a href="https://edition.cnn.com/2020/07/12/health/us-coronavirus-sunday/index.html">staggering
        new single-day US state record</a> of coronavirus cases underscores how the
        aggressive opening strategy championed by <a href="https://edition.cnn.com/election/2020/candidate/trump">President
        Donald Trump</a> and allied governors is turning into one of the worst political
        and economic calls in modern history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2df86-a4a9-4bae-9672-5cd58b9b4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.552+08:00
