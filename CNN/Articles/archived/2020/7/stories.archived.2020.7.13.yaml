    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a2eaf-3a29-4a57-8d85-9efdeea9b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:05:52.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train management assured that all personal details provided
        will be kept private and secured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a562ead-7f69-43d3-8811-93764da8c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:05:52.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers will also be prohibited from answering calls and talking
        inside trains, to prevent the possible spread of the virus through respiratory
        droplets, the management added.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">MRT-3
        passengers are prohibited from answering calls and talking inside trains.<br><br>COVID-19
        can be spread through droplets when infected individuals cough or sneeze |
        via <a href="https://twitter.com/dotrmrt3?ref_src=twsrc%5Etfw">@dotrmrt3</a>
        <a href="https://t.co/ipcoLPI5UB">pic.twitter.com/ipcoLPI5UB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1282505150628720641?ref_src=twsrc%5Etfw">July
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
