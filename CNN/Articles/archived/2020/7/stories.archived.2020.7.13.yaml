    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 162 deaths, the highest single-day COVID-19 toll, as DOH
      reconciles data'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9f7d01-18bd-4a50-a796-827d038f31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T09:38:44.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Department
        of Health on Monday recorded the highest single-day COVID-19 death tally for
        July 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cd362-6448-4a5f-9da3-21151b857a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:32:54.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said 162 deaths were
        recorded, but she clarified most of the deaths occurred in May and June. Out
        of the 162 deaths recorded, 18 patients infected with coronavirus died last
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777a388-0a88-42a7-9ffd-d4d4a94af35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:32:54.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said more deaths are expected to be reported in the coming days
        as a result of DOH''s data reconciliation efforts in cooperation with local
        governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82337d08-ab9c-4c1f-b92c-ea9ba0b48c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:32:54.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded 2,124 new COVID-19 cases on Sunday, bringing
        the total number of infections to 56,259. At least 459 new cases were seen
        in Metro Manila, which is under the relaxed general community quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c527ee-db89-4bc6-aa06-690be363d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:32:54.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s case fatality rate is improving at 2.7 percent compared
        to the 4.5 percent global rate, according to the DOH. However, it noted that
        the percentage of people testing positive for COVID-19 is worsening. The Philippines''
        positivity rate is at 7.8 percent as compared to the less than 5 percent benchmark
        set by the World Health Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda2449-063f-4478-b060-27a62e51fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:32:54.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 38,679 active cases in the country, with 92.2
        percent of patients exhibiting mild flu-like symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06855c0f-d9cb-4087-9a7b-0909c08c854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:32:54.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,009 COVID-19 patients have recovered — the highest single-day
        recovery recorded. The total is now at 16,046. Vergeire added this number
        is also expected to continue to rise as DOH strengthens its data collecting
        efforts with LGUs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cb738-aac8-404e-97b1-1351aff52f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:32:54.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH released the tally of coronavirus cases for July 12 a day late
        due to what it said was the significant volume of data reported that had to
        be validated.</p>'
