      'mgnl:lastActivated': 2023-01-26T09:54:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496353c7-89cf-40a9-86e9-0597e9d34355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN''s Kristie Lu Stout said this is what we know about
        the team so far:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc83be-11d0-4576-be5a-6db68d306d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced761f-bcc1-4e5e-b32c-f64685bb5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team consists of two experts -- one an expert in animal health
        and the other an epidemiologist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c7477-f047-4e35-a039-b635f0c72322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an advance team, which means they are in China to determine
        the agenda, scope and scale of a wider investigation into the origin of the
        coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdefe0-8033-4dc6-95d2-b1b34c307089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still very early on in this process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f982b-2286-4923-a23b-0e97e71b6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>According to the WHO, the two individuals will try to answer
        two critical questions:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0dd77-85d4-4444-adc1-9f52215a2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349b696-72d8-4715-92aa-6e322aeb714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. We know the virus is found in bats, but is there an intermediate
        species -- another animal host -- that also transmitted the virus?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea67c61-9b64-4a13-abfd-13d1307d1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. How did the virus make the leap from animals to humans?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918b224-e138-4426-a6d9-3a55696b9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit comes at a time of fraught political tensions between
        the US, China and the WHO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253b923-69f8-47ad-8378-3ae57470b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709443d-d748-478e-b222-07aea29a6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the WHO has been under fire for its relationship with China,
        we know that the US under President Donald Trump is withdrawing from the WHO,"
        Lu Stout said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39fdfc-564f-4513-9ba3-65eeec569c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2556e-b461-4efd-8dc9-eddd7db2d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s a lot of scrutiny and pressure on this two-person advance
        WHO team in China to see whether or not they''re going to get access to data,
        to samples, to files from Chinese authorities to Chinese scientists as well
        as, critically, answers just to find out what happened."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff78be0-f020-479e-a63b-b2a6c14324e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-13-20-intl/index.html"
        target="_blank">"China says WHO experts have arrived for coronavirus origin
        tracing"</a></em></p>'
  'one-in-three-adults-vulnerable-covid-smoking-plays-role':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T23:00:14.448+08:00
    'imagesource': 'jcr:26ffc1d9-0abf-4e67-ad97-9f470efac0eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20724fef-d932-43eb-a3fc-ff83954828f2'
    'lead': 'One in three young adults is at risk of severe COVID-19, and smoking
      plays a big part in that risk, according to new research published Monday in
      the Journal of Adolescent Health'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T22:59:00.055+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:54:44.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:26.486+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': '1 in 3 young adults is vulnerable to severe COVID-19, and smoking plays
      a big part, research finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9bdd4-e956-4882-8273-309b2788832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - One in three young adults is at risk of severe COVID-19,
        and smoking plays a big part in that risk, according to new research published
        Monday in the Journal of Adolescent Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c5862-99ef-46a8-be6a-05b67f4a5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4f307-f9b0-4dc1-ba34-443ce7b48fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of California, San Francisco, looked
        at more than 8,000 participants ages 18 to 25 who had participated in the
        National Health Interview Survey to see what their medical vulnerability to
        severe Covid-19 was in relation to risk indicators that had been set out by
        the US Centers for Disease Control and Prevention, including health conditions
        and smoking habits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8f324-6343-4b0f-9b83-dec0d2676d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfead9-e78c-4df7-845f-b76ae03e460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found 32% of the total study population were medically
        vulnerable for severe COVID-19. However, when the group of participants who
        smoked cigarettes or e-cigarettes were taken out of the analysis, the medically
        vulnerable percentage decreased by half, to 16%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26219956-4ef3-48d5-984a-f48394b2bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b258c-a200-4315-8adb-03590bf55464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The difference between estimates is driven largely by the sizeable
        portion of young adults who reported that they engaged in past 30-day smoking
        (1 in 10) and past 30-day e-cigarette use (1 in 14),” the report said. “By
        contrast, relatively fewer young adults reported medical conditions identified
        by the CDC as conferring severe illness risk.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af8614-c4e1-4321-8091-fd9f9e1575c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research showed that in the whole study population, young adult
        men were at a higher risk for severe COVID-19. Although more women reported
        having asthma and immune conditions, higher rates of smoking in men overrode
        this. However, looking at just the non-smokers, women had a higher risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366aeb2e-9a48-4fdc-a8c9-fb0d43891bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922f16e-27c5-4944-9e49-0f703a8ed8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recent evidence indicates that smoking is associated with a higher
        likelihood of COVID-19 progression, including increased illness severity,
        ICU admission or death,” said Sally Adams, lead author of the study, in a
        press release. “Smoking may have significant effects in young adults, who
        typically have low rates for most chronic diseases.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3ed7c-3efe-4b73-a911-35f5776738f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294dd52-7dec-4895-81b3-0cefe1d02cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interesting finding from the research is that in the 18
        to 25 age group, White young adults had the highest vulnerability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0bc294-d982-4eeb-a1ec-344cdb976772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d513da7-ce92-4493-90f7-f5b6f895dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our finding of lower medical vulnerability of racial/ethnic minorities
        compared with the white subgroup, despite controlling for income and insurance
        status, was unexpected,” the study said. “It is also inconsistent with research
        showing higher rates of COVID-19 morbidity and mortality and other chronic
        illnesses among racial/ethnic minorities, specific to one age group.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a1c1c0-5378-4d40-8ee7-4fb11ea42b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
