      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump, belatedly, wears a mask</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe0511-c437-44d3-9136-73dc9bc82702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, was basking in lionizing praise from campaign
        advisers for allowing himself to appear on camera wearing a mask for the first
        time after months discrediting calls by medical experts on face-coverings
        while more than 135,000 Americans died and more than 3 million were infected
        by the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e17e0-b9d5-4f5a-838f-8d7a6b848a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224c31e-7faf-4779-956c-9a1380b86b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s tendency to cast blame spilled over in a tirade
        by one of the President''s top trade advisers, Peter Navarro, on Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51e89c-5d2c-4969-95a9-a4e746095329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9968f-dbba-49da-85d4-8b6f40798601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were cruising along, until the Chinese Communist Party basically
        hit us with that deadly virus, that weaponized virus. And I don''t think it''s
        any coincidence that the first year that China had a down economy was the
        same year now that they''re coming after us in all sorts of ways," Navarro
        said on Fox News.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1194aa-3e14-4d37-a72b-580e4c7dc40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.557+08:00
      'mgnl:createdBy': 'bamba'
