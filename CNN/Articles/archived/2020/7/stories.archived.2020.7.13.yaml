    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL''s Washington Redskins will change name and logo, team says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec5d68-2b41-4b50-8995-e33f0d1763a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The National Football League''s Washington
        franchise will change the Redskins name and logo, the team announced Monday
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c0f34-1764-49bf-8201-185dc5001775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new name of the team was not revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a082b-eb5f-402b-bba6-0b8f8f83d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just days after the team said that a "thorough
        review" of the name would be conducted. The name has long been denounced by
        Native American groups as an ethnic slur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852d654-65d6-43d7-88db-3912cbc52013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That review has begun in earnest," Monday''s statement said. "As
        part of this process, we want to keep our sponsors, fans and community apprised
        of our thinking as we go forward. Today, we are announcing we will be retiring
        the Redskins name and logo upon completion of this review."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cc075-f430-40b9-ab4f-de79fa7c76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team owner Daniel Snyder and head coach Ron Rivera "are working
        closely to develop a new name and design approach that will enhance the standing
        of our proud, tradition rich franchise and inspire our sponsors, fans and
        community for the next 100 years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc66ad-fe21-40d0-b3d6-ea0ddcdd1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera told The Washington Post in an interview he was working with
        Snyder on a name that would honor both the military and Native Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808d37e-5bef-46e2-9197-9b9feac639f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following weeks of protests denouncing racism and as the country
        continues to confront systems of oppression more directly in recent weeks,
        the Washington Redskins are the first team to announce a name change. The
        Major League Baseball''s Cleveland Indians have also pledged to reexamine
        their name. The team''s manager <a href="https://edition.cnn.com/2020/07/05/us/cleveland-indians-mascot-trnd/index.html">recently
        said he believes it''s time to change the name</a> and "it''s time to move
        forward."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c4685-2ca5-4c57-81d7-c6449214d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to re-examine the Washington name also came amid mounting
        pressure from several corporate sponsors, including FedEx, who have the naming
        rights to the team''s stadium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d7187-0e49-48ae-9baf-f20735be510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands, including Nike and Amazon, have removed the team''s
        merchandise from their online stores.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be08773-4230-412f-8e28-07ed2ded15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:00:55.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:54:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/13/us/washington-redskins-nickname-change-spt/index.html?utm_source=twcnnbrk&amp;utm_term=link&amp;utm_content=2020-07-13T13%3A28%3A09&amp;utm_medium=social">NFL''s
        Washington Redskins will change name and logo, team says</a>"</em></p>'
  'Natural-immunity-to-COVID-19-could-decline-within-months--UK-study-suggests':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T23:04:50.660+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd25b0aa0-f479-44e2-88d6-927bfea31b41'
    'lead': 'The study suggests that antibody responses start to decline after 20
      to 30 days following the first time showing symptoms of COVID-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T23:03:11.449+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:54:43.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:26.772+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Natural immunity to COVID-19 could decline within months, UK study suggests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d0c44-6af4-4796-9534-19faf9ad1d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - If you were infected with the novel coronavirus, a new study
        suggests that your immunity to the virus could decline within months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c096b8-3354-4371-aa7c-48bca6f62030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a923d6-73ee-4c18-a52d-1bd40d530f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, released on the pre-print medical server medrxiv.org
        on Saturday, suggests that antibody responses start to decline after 20 to
        30 days following the first time showing symptoms of COVID-19. The study also
        found the severity of symptoms can determine the magnitude of the antibody
        response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02580be-2de2-483a-8c07-5bb2bb98de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44fa3d-e7a0-4a3c-8eea-022e12c015e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which has not been published in a peer-reviewed medical
        journal, included samples collected from 65 patients with confirmed COVID-19
        up to 94 days after they started showing symptoms and from 31 health care
        workers who had antibody tests every one to two weeks between March and June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c52194-d487-4cf0-8f7e-aa39280dd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a6648-d4d6-47c0-8a69-bd0f5f6624c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Limitations of the study:</strong> More research is needed
        to determine whether similar results would emerge among a larger group of
        patients and to continue measuring antibody responses over a longer period
        of time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c06f5-786e-4441-b401-bb30f7f126c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c21be-b6bc-4990-ab10-c9b40f0c8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst yet to be peer reviewed, the importance of this study is
        clear and the research has been rigorously undertaken. This work confirms
        that protective antibody responses in those infected with SARS-COV2, the coronavirus
        that causes COVID-19, appear to wane rapidly. Whilst longer lasting in those
        with more severe disease, this is still only a matter of months," Dr. Stephen
        Griffins, associate professor in the University of Leeds School of Medicine
        in the United Kingdom, who was not involved in the new study, said in a written
        statement distributed by the UK-based Science Media Centre on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01923172-f946-4f58-887f-70de709121c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:03:11.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar short-lived responses are seen against other human coronaviruses
        that predominantly cause only mild illness, meaning that we can be re-infected
        as time goes by and outbreaks can adopt seasonality. With the more serious,
        sometimes fatal, outcomes of SARS-COV2, this is troubling indeed," Griffins
        said. "Vaccines in development will either need to generate stronger and longer
        lasting protection compared to natural infection, or they may need to be given
        regularly."</p>'
