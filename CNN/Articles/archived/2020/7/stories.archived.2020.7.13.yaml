      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imports are lowered for the Philippines. While production has fallen
        due to the spread of ASF [African Swine Fever], Philippine imports have been
        slow to rise due to limited cold storage capacity and weak demand in the hotel,
        restaurant, and institutional sector,” the USDA said in its Livestock and
        Poultry: World Markets and Trade report.</p>'
