      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s if "we can get a critical mass of people wearing face coverings,
        practicing at least six feet of social distancing, doing the things we know
        are effective," he said on CBS'' Face the Nation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
