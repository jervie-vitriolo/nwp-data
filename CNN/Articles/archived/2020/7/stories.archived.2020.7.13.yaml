      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc216ce-bb3b-4d04-a914-d8f3e159c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And Joe Biden is the candidate of the Chinese Communist Party."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28656c67-8fbb-4e00-b685-c1c03e838c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.558+08:00
