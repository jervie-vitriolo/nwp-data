      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)—</strong>&nbsp;Heads
        up, commuters!</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e03d9-4984-444f-b083-3947c482d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:05:52.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, passengers of Metro Rail Transit (MRT) Line 3 will
        be required to fill up health declaration forms in line with the management’s
        contact tracing efforts and stricter health protocols for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3603ee-b885-4267-8d5e-33587e35e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:05:52.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the document, train commuters would need to provide the following:
        name, address, contact number, station entry, date and time of travel, temperature,
        as well as possible symptoms of the viral disease.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Beginning
        today, MRT-3 passengers are required to fill up health declaration forms for
        contact tracing as part of the train line’s stricter health and safety protocols
        | <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/uOWcLvnuwn">pic.twitter.com/uOWcLvnuwn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1282444470605082624?ref_src=twsrc%5Etfw">July
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2a9c3-b281-49b8-84f6-64837989ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T11:05:52.536+08:00
