      'mgnl:type': 'text'
      'text': '<p>“Working from home tends to increase utility consumption, particularly
        electricity...Some workers even purchase their own equipment for working at
        home. These additional expenses are out of the employee’s own pockets and
        for the benefit of the employer’s business,” read the bill.</p>'
    '9':
