    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'Quezon-City', 'Joy-Belmonte']
    'template': '1'
    'title': 'QC hires 300 contact tracers to contain spread of new COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0e90d-a4d3-44d2-9884-6cac4fd8c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The Quezon
        City government said it has hired 300 contact tracers to stem the spread of
        new COVID-19 cases in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92734d-a464-4faa-96ba-5eb699518a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Mayor Joy Belmonte said, “Aggressive
        contact tracing is key to testing the right population. We have to keep pace
        with new infections by forming many groups of contact tracers who will be
        able to immediately identify those who have been in close contact with COVID-19
        patients.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695fddb-2886-4f4f-bb3c-0de1f1f590a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rolando Cruz, the head of the city’s Epidemiology and Surveillance
        Unit (CESU) said through the contact tracers, the goal is to inform and educate
        people who have been exposed to the virus on what they should do to reduce
        transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458021cb-10ae-4bf4-b5dc-5225967de24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered nurses, medical technologists, members of the Philippine
        National Police, and at least two persons enlisted by each barangay make up
        the current pool of tracers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac50d94-fdcb-41cb-8789-aef16426f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz added they have undergone one-day intensive contact tracing
        training which includes topics on tracing protocols, proper donning and doffing
        of personal protective equipment, and effective communication and interviews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d310fca-5aa9-4c46-8098-b7a2f06ad8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s Department of Health virtual presser, Health Spokesperson
        Maria Rosario Vergeire said there were 7,371 nurses deployed in their respective
        communities who were involved in contact tracing as well as specimen collection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8dcd7-9728-462b-8e7e-dd4d001b3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 3,830 public health associates who \are also part
        of contact tracing efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa20d57-fff6-47a1-aa8c-9ad7ee0ca7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/13/PH-covid-19-recoveries-new-record-high.html"
        target="_blank">To date</a>, the DOH said there were 57,006 COVID-19 cases
        in the country. Today also marked the new highest single-day COVID-19 recoveries
        at 4,325.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f4117-f880-40d1-9bfa-fb85b94db613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:18:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients who have beaten the disease rose to 20,371,
        the DOH said. There were 65 more fatalities, with the death toll climbing
        to 1,599.</p>'
  'mont-blanc-glacier-newspapers':
    'author': 'Jack Guy and Barbara Wojazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T21:50:20.673+08:00
    'imagesource': 'jcr:7494b061-71d9-4ee3-a007-7c289ccec5e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574f8a8b-518b-409b-b2c5-705b667f3780'
    'lead': 'A cache of preserved newspapers from 1966 has emerged from a melting
      glacier in France, the latest in a string of objects that have been revealed
      as the glacier retreats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T21:54:28.476+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:54:47.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:25.452+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''India''s First Woman Prime Minister'' — Mont Blanc glacier melt reveals
      perfectly preserved newspapers from 1966'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa3e26-2f8c-4264-a449-e496028e8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A cache of preserved newspapers from
        1966 has emerged from a <a href="https://cnn.com/2013/09/26/world/europe/france-mountain-jewels/index.html">melting
        glacier</a>&nbsp;in <a href="https://cnn.com/2020/02/13/world/macron-mont-blanc-climate-change-tourist-overcrowding/index.html">France</a>,
        the latest in a string of objects that have been revealed as the glacier retreats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab3e4b-51c6-4857-8357-07b124767890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Café-owner Timothée Mottin found about a dozen newspapers dating
        from January 20 and 21, 1966 near the Bossons Glacier, southeastern France,
        he told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee668d3-4edf-43da-82e9-649f6cc2ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspapers are "in a very good state, you can read them, unfold
        them," he said. "Well, they are a bit torn, but in a very good state nonetheless."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb85d2b-e9ef-4990-8506-7737c2673a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossons Glacier is the largest ice fall in Europe, according
        to the French government, and descends from the summit of Mont Blanc, the
        tallest mountain in Western Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a786f8-5e02-4de1-bd54-c1e9d324882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mottin has owned the Cabane du Cerro café-restaurant, about an hour
        outside the ski town of Chamonix, for the past five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0149e-b3d6-4913-97ab-9c85ec80b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business is right next to the glacier at an altitude of over
        4,400 feet, and Mottin often finds objects in the ice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76762701-4f69-4f11-b9db-cb46627dfe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the glacier is advancing, it brings with it objects from the
        top of the Mont Blanc," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3939ad-f376-412e-8740-95d6f15b38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mottin added, it''s quite rare to find newspapers, especially
        this many at once.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21234ed0-dbef-4ea8-9317-1f81b50824e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, the newspapers will be displayed in the restaurant/cabin
        that is just by the glacier, and then, we will see, maybe I''ll give it to
        a museum," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791fc76-ba4a-4573-b88f-bf1ef589f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the newspapers is the January 20 edition of India''s National
        Herald, announcing the election of Indira Gandhi as the country''s first female
        prime minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc7f15e-f5c3-4937-9b15-2e4b77fe2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspapers may have been on board an Air India Boeing 707 named
        "Kanchenjunga" that crashed on Mont Blanc on January 24, 1966, killing 117.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e452460-a70f-499d-a0ba-7100b32ff9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Indian plane, the Malabar Princess, crashed in the area
        in 1950, killing all 48 people on board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd63882-8575-47c4-badf-ee40e1be51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris from the wrecks routinely emerges from the bottom of the
        glacier, including metal, wire and even a piece of landing gear discovered
        in 1986, according to a Mont Blanc tourist site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65833da0-70bc-488c-99bd-2aa905eea730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one of the <a href="https://cnn.com/2013/09/26/world/europe/france-mountain-jewels/index.html">most
        eye-catching discoveries</a> was made in 2013, when a climber found a box
        of emeralds, rubies and sapphires marked "Made in India" on the mountain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2ab79-68c4-491e-a2b1-e73e6cb6ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:54:28.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear which plane had carried the gems.</p>'
    '15':
