      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This thing is just about everywhere''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f701e0-c86e-41e0-9531-d4ee45115397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35 states are seeing a rise in new cases compared to the
        previous week, according to data from Johns Hopkins University. Across the
        country, health officials are sounding the alarm over the number of infected
        patients seeking medical care.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53241a-79ad-4599-9cf2-7d0910f835b7'
      'mgnl:activationStatus': true
