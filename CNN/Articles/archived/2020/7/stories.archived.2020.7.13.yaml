      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa012d81-ab8b-47d4-922c-c7577432bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:34:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign, meanwhile, blasted Trump''s late adoption of
        the mask during a visit to wounded service members on Saturday by saying he
        "wasted four months that Americans have been making sacrifices by stoking
        divisions and actively discouraging people from taking a very basic step to
        protect each other. By contrast, Joe Biden has led by example from the start."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ad1be-2066-4b8c-b2d5-594b20ef82e6'
