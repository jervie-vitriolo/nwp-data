      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b91257-d24e-4252-9c35-2d5ca65659bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, health officials reported more than 3,300
        new cases Sunday -- the second highest daily case count in the last week.
        There are nearly 2,100 people hospitalized, a number "substantially higher"
        than hospitalizations a month ago, officials said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd915a54-cb9a-4564-8743-e5817e5a62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Phoenix, the mayor told CNN health care professionals are
        reporting they are "already tired" and worried about additional strains on
        hospitals stemming from the July 4 holiday, even as the city is already seeing
        record-breaking ventilator usage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51c90c-026f-4dbe-908a-58332b3095dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb723b1-8a69-4d06-8276-17bf56812c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In efforts to prevent further spread, Mayor Kate Gallego said she''s
        joined other leaders across the state to urge the governor to expand safety
        precautions in response to the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
