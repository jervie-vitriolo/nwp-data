      'mgnl:lastActivated': 2023-01-26T09:54:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beijing has announced sanctions against
        United States officials, including Senators Marco Rubio and Ted Cruz, in retaliation
        for measures <a href="https://edition.cnn.com/2020/07/09/politics/xinjiang-chinese-officials-sanctions/index.html"
        target="_blank">announced by Washington</a>&nbsp;last week over Beijing''s
        alleged human rights abuses in Xinjiang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fea814-ef9f-49f3-b7de-2c96d1fe0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign ministry spokeswoman Hua Chunying revealed the new
        sanctions at a press conference Monday, calling on the US to "stop interfering
        in China''s international affairs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd6c9f-f9bc-4a6f-98bc-2e020d741117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the US officials named by Hua are Senators Rubio and Cruz,
        both former presidential candidates, US Representative Chris Smith, Ambassador
        at Large for International Religious Freedom Sam Brownback and the Congressional-Executive
        Commission on China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95358b9-cad6-452a-9fc7-8be3222115a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must point out the Xinjiang affairs are China''s internal affairs
        and the US has no right to interfere," Hua said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018b1e0-f7f2-40b1-b5d0-82e5bd56613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the US to immediately withdraw its wrong decision and stop
        interfering in China''s internal affairs or undermining China''s interests.
        And we will make further reactions based on the development of the situation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd650ca-e457-4e41-98cf-619c4f67ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua said the sanctions would take effect on Monday but provided
        no further details on the measures or what they might entail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab1278-508b-48b3-b955-4dd0c55967f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s sanctions against Chinese officials include the freezing
        of all US assets and a block preventing US nationals from conducting business
        with them. Anyone sanctioned by the US also faces visa restrictions, preventing
        them and their families from entering the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9ff7a-6369-4e7e-9da3-364abc961613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s western Xinjiang region is culturally and ethnically different
        from much of the rest of the country, with a large Turkic minority population,
        and has for years had an uneasy relationship with the government in Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67bc26-93eb-48bc-9d9d-8c6235056491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates that since 2015 as many as two
        million Muslim-majority Uyghurs and other Turkic minorities have been imprisoned
        in enormous re-education camps in Xinjiang, as part of a region wide crackdown
        by Beijing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482da8f-1c0b-4746-bb77-68bd28f7975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been reports of <a href="https://edition.cnn.com/2020/01/02/asia/xinjiang-uyghur-graveyards-china-intl-hnk/index.html"
        target="_blank">historic Uyghur graveyards</a>&nbsp;being demolished, Uyghur
        families being <a href="https://edition.cnn.com/2018/05/14/asia/china-xinjiang-home-stays-intl/index.html"
        target="_blank">forced to welcome</a>&nbsp;in Communist Party officials and
        <a href="https://edition.cnn.com/interacive/2020/02/asia/xinjiang-china-karakax-document-intl-hnk/"
        target="_blank">mass surveillance of communities</a>&nbsp;across Xinjiang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922878d6-0857-44aa-9be9-f69dce87793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US government announced Chen Quanguo, the Xinjiang
        Communist Party chief, and a number of other top local party officials <a
        href="https://edition.cnn.com/2020/07/09/politics/xinjiang-chinese-officials-sanctions/index.html"
        target="_blank">would be sanctioned</a>, along with the Xinjiang Public Security
        Bureau.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbcf29-fee7-4ad0-abfc-e3c41d94c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US will not stand idly by as the (Chinese Communist Party)
        carries out human rights abuses targeting Uyghurs, ethnic Kazakhs, and members
        of other minority groups in Xinjiang," Secretary of State Mike Pompeo said
        in a statement Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f4214-257f-43aa-8522-73c764b6e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:31:27.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:54:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/13/asia/china-us-xinjiang-sanctions-intl-hnk/index.html"
        target="_blank">China announces retaliatory sanctions on US officials over
        Xinjiang measures</a>."</em></p>'
