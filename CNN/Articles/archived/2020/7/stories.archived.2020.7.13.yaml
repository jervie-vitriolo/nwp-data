        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129fc41-376d-4d0d-b4ba-461c7639acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:59:00.056+08:00
