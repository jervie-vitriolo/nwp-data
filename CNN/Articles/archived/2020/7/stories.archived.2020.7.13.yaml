      'mgnl:lastActivated': 2023-01-26T09:55:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For nearly two months, Facebook has
        been scrambling to get a handle on a wave of criticism over its policies on
        moderating content, particularly hateful speech and misinformation that spreads
        on its platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c08d6-6d80-4bd2-9fa9-4cce5c68a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec530490-51c9-497a-9650-968c94830309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement prompted some policy changes and Facebook says it is
        working to prevent hate, and voter and census suppression. But activists are
        not yet satisfied and say they will continue pushing for actions, such as
        demanding that Facebook ban political ads that include lies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c2717-ea6d-4f5d-8298-52eb97221a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547292c4-53e5-44b7-a28f-cbca38ab7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Facebook''s content moderation policies
        have been under the microscope, but this time feels different. Voices inside
        the company have publicly expressed dismay over its actions, and hundreds
        of corporations are using the power of their ad dollars to lobby for change
        from the outside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908df55-90d6-4d61-a58d-0d79cabf0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31e043-4f5f-4f06-a9bf-d3652ee6ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure could challenge CEO Mark Zuckerberg''s long held desire
        to preserve free expression on the platform, especially by public figures.
        But Facebook''s size and power — and Zuckerberg''s outsized influence within
        the company — mean it''s not yet clear to what extent things might change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786ced8-df50-4a04-874c-57022b8f2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39df711-1b65-449e-9538-261b08ce95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A timeline of the latest content moderation saga</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01c9b5-01ea-430d-b58a-34d41649bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 1: Facebook employees staged a virtual walkout over the company''s
        inaction on a series of controversial posts from President Donald Trump, including
        one that said, "when the looting starts, the shooting starts," a phrase with
        racist origins that critics worried could incite violence. Twitter put a warning
        label on the same post for violating its rules against "glorifying violence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436dc4c-fe72-4a91-80f9-405f9b485163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83a0f1-73d5-49c4-8ce2-7f85b0dbe370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 2: Zuckerberg held a town hall with employees to explain his
        decision not to take action on Trump''s incendiary remarks. But not everyone
        felt good about the conversation. Brandon Dail, a Facebook engineer, tweeted:
        "It''s crystal clear today that leadership refuses to stand with us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11487d4e-afab-4509-92f7-c563e8a547f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab570a-5e00-4e0a-87a9-baa14dd23fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 17: Facebook said it will allow users to block political ads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d98658-bdad-4dae-b459-148ae39be5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c207d-65ac-426b-bfab-934a75e26352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 17: A coalition of nonprofits launched the #StopHateforProfit
        campaign, calling on major corporations to pause advertising on Facebook in
        July, citing the company''s "repeated failure to meaningfully address the
        vast proliferation of hate on its platforms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74888da0-8709-4028-9522-48ee692fc99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9940aa-4f37-47cd-9d4f-3f14a078300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 18: Facebook removed ads from Trump''s re-election campaign
        for violating its policies on hate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d98afe-528e-4d90-93a0-89e525bd3e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f067eb2-4d65-4f71-9ee4-cb33d4507d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 19: Outdoor apparel company The North Face became the first
        major brand to join the ad boycott. Soon, REI and Upwork joined, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27173f52-ae35-4546-bcf5-734b95a26b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cce32b-47c7-4273-b074-5701e1a99bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 23: More well-known brands joined the boycott, including Patagonia
        and Ben &amp; Jerry''s, ratcheting up pressure on Facebook and other advertisers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232572bc-051f-46c3-951b-f1dee04ccf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9912739-323a-41d6-832a-4e203b7c76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 24: On a call with advertisers, a Facebook executive acknowledged
        that the social media giant faces "a trust deficit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29165324-3130-460f-bbfc-b23dae3de46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e253c4-7168-4ce6-9864-05ad0795ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 26: By this point, the list of advertisers boycotting Facebook
        had grown to include major firms such as Unilever and Coca Cola. Also during
        this week, Facebook wrote in an email to advertisers: "We do not make policy
        changes tied to revenue pressure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dafa3b-0107-49db-b990-f07c059789a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb734dc5-8b94-450b-bf65-f262c2d01443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 26: Zuckerberg announced that Facebook will ban ads that scapegoat
        minorities, immigrants, racial or other groups as part of a wider crackdown
        on hate speech. Facebook will also apply warning labels to user posts that
        are newsworthy but violate the platform''s policies. Rashad Robinson, president
        of the civil rights group Color of Change, called the remarks "11 minutes
        of wasted opportunity" and doubled down on calls for advertisers to boycott
        Facebook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251defcc-8cd6-41cb-8fb3-2f4c7d42c250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef0ef4-1f41-4319-a908-28a8c8b62cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 28: Facebook executive Nick Clegg pushed back on the premise
        of the boycott, saying the company has "no incentive to tolerate hate speech."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2ff08-6801-4091-afeb-476ba56c335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cc09c-7f51-4b26-9f95-6248380f595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 29: Facebook stock fell 3% early in the day before rebounding,
        a sign that the boycott had begun to rattle investors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da5a523-0872-4fb0-b818-caa8a708501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T07:41:32.562+08:00
