    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc972c42-4559-404e-a2dc-c9548cb2d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Luke’s hospital president and CEO Dr. Art Dela Peña told CNN
        Philippines’ News.PH that while they have already allocated more ICU beds
        for COVID-19 patients, it was not enough to keep up with the recent rise in
        the number of patients seeking medical attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a937fc7-5a2f-4248-b80c-2dcaf0b23c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06034e47-4ea1-4c59-89c2-0a74c72ddf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Global City, ''yung aming regular ICU beds is 32 — 18 assigned
        for COVID-19 and 14 for non-COVID-19,” Dela Peña said Monday. “And before
        I left the hospital this afternoon, 16 na ‘yung occupied na beds for COVID-19,
        pero meron pa kaming limang pasyente sa emergency room na nangangailangan
        ng ICU admission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb35515-1c88-4fcb-9db6-5053342aaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa24a1-e0ee-4243-8d96-06f1761c2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:08:47.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the Global City, we have 32 regular ICU beds —&nbsp;18
        assigned for COVID-19 and 14 for non-COVID-19. And before I left the hospital
        this afternoon, 16 beds for COVID-19 patients were already occupied, but we
        still have five patients in the emergency room that need ICU admission.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88851a5-3138-44bd-8d86-6640dedd80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:06:29.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital, however, said its two facilities can still accommodate
        admissions and treatment of non-COVID-19 patients, as well as outpatient procedures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99cd485-4048-4fee-b3ab-622ed497a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:06:29.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Makati Medical Center said that it has reached full capacity
        after a review of its bed utilization and manpower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fee49-e84d-425e-af2f-685976807bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:02:37.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba4c98-9489-433c-96cf-2a719c9a0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:02:37.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID-19 zones of MMC, both the regular wards and the critical
        care units, and especially the emergency room, are now full,” the hospital
        said in a statement.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Makati
        Medical Center says its COVID-19 bed utilization (particularly the critical
        care units) has now reached full capacity.<br><br>Follow our live blog for
        more updates: <a href="https://t.co/FKJgrCJgzo">https://t.co/FKJgrCJgzo</a>
        <a href="https://t.co/oidcErOJvV">pic.twitter.com/oidcErOJvV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1282603625550770177?ref_src=twsrc%5Etfw">July
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb703ea5-691a-4303-8a28-c8a85ccb8b27'
