      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to their daughter Ella, the couple also have a son,
        Benjamin, born in 2010. Their son Jett Travolta died in 2009, while the family
        vacationed in the Bahamas.</p>'
