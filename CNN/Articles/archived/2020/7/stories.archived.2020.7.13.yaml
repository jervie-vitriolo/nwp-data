      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jill Disis contributed to this article.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4641da9e-697c-4164-acfa-221a6346400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:58:13.057+08:00
