      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/07/13/europe/mont-blanc-glacier-newspapers-scli-intl/index.html">
        "''India''s First Woman Prime Minister'' — Mont Blanc glacier melt reveals
