      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/10/business/muji-us-files-bankruptcy/index.html">Muji
        files for bankruptcy</a>."&nbsp;</em></p>'
