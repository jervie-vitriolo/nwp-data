    'mgnl:tags': ['Atlanta-Police', '8-year-old-girl', 'fata-shooting', 'new-images',
      'person-of-interest', 'Secoriea-Turner']
    'template': '1'
    'title': 'Atlanta police release new images of a person of interest in fatal shooting
      of an 8-year-old girl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac68497-f877-42ff-b8f6-b427b431995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Atlanta Police Department has released
        new images of an additional person of interest in connection with the fatal
        shooting of an <a href="https://edition.cnn.com/2020/07/05/us/atlanta-shootings-secoriea-turner-rayshard-brooks/index.html">8-year-old
        girl</a> over the Independence Day weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae10a7-a1bd-4399-9ccc-c511c98dd324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a95f7-bedc-43bf-9666-dc6fbb65e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secoriea Turner was shot on the night of July 4 near the Wendy''s
        where <a href="https://edition.cnn.com/2020/06/23/us/rayshard-brooks-funeral/index.html">Rayshard
        Brooks</a> was killed. Secoriea was riding in a vehicle with her mother and
        an adult friend when the shooting took place, according to police. The driver
        was attempting to enter a parking lot at 1238 Pryor Road where a group of
        individuals illegally placed barricades. Someone in the group opened fire
        on the vehicle, according to police, striking Secoriea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e9a36-4a2e-4528-8ce4-883f066aa395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f2dff-8ae5-4725-8dee-acd8544202c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially described one of the shooters as a man dressed
        like a bounty hunter, wearing all black, and the other shooter as a man wearing
        a white T-shirt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbd2d9-5f85-4bfa-969a-87e725f1495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be5a24-5f20-458a-b3b0-a2216d6c7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new images released by police and Crime Stoppers appear to show
        another man in a red shirt, blue jeans and black shoes. Crime Stoppers is
        offering a $20,000 reward for anyone with information about the shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1d15b-fc86-4d26-82b9-1ab3609b56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66965a4-4fbb-4fd8-a256-ac719c5c3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking you to please honor this baby''s life. Please, if you
        know who did this, please turn them in," Atlanta Mayor Keisha Lance Bottoms
        said at a press conference. "Enough is enough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c582d9-2724-412b-8ddb-05d0f861dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c940e-028e-40fe-a347-5b73eed81578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Secoriea, a 53-year-old man was fatally shot over the
        holiday weekend and two other people were injured in a shooting near the same
        Wendy''s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65004e39-6898-4fd4-949e-66ac772e1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848407d-eb2d-4b61-a279-f074822f08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secoriea was <a href="https://edition.cnn.com/2020/07/06/us/children-killed-holiday-weekend/index.html">one
        of at least six children killed</a> in shootings across the country over the
        holiday weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c41107-1b5a-4e69-9fa7-3a4493423b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:23:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:55:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/13/us/atlanta-shooting-images-secoriea-turner/index.html">Atlanta
        police release new images of a person of interest in fatal shooting of an
        8-year-old girl</a>."</em></p>'
