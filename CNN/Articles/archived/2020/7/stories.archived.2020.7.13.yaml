    'template': '1'
    'title': 'China says WHO experts have arrived for coronavirus origin tracing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a762c7-caba-4eb8-8fd2-4d45c40ff3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T22:55:12.616+08:00
