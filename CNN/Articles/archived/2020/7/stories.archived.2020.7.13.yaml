    'template': '1'
    'title': 'Poe calls for strengthening of media as ABS-CBN franchise decision may
      send out ‘warning’ to other agencies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b8151-8255-40ea-bce4-8dc5676e6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)—</strong> Senator
        Grace Poe on Monday said the House panel’s denial of the franchise bid of
        ABS-CBN may be seen as a “warning” for other media agencies, as she called
        for a further strengthening of the institution in the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be0625-6f91-434f-98a7-13f8d5adc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6a39d-a14f-4c76-921a-38b155f15586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Poe hopes journalists will not be alarmed
        by ABS-CBN’s case, saying that the media’s role in truth-telling is important
        at this time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476612c6-7bbc-44ea-8680-000de68e227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02134571-2237-4c50-8f5a-5590ab98c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say it’s foreboding… For many, this would be seen as a
        warning,” Poe said in an interview with <em>The Source.</em> "<em>Dapat bang
        matakot ang</em> media? <em>Sana huwag. Importante talaga ang trabaho ng media
        para mailahad ang nangyayari."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024e371-55e6-4254-9f70-a89b155aadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8672228-b788-49ff-9a6e-9f7005e550e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should the media be scared? I hope not. The media''s
        job is important to tell the truth about our situation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9afaa8-5b7e-469f-a508-ea27fc4a3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9aacd1-3830-4623-be2e-efa9dc0f666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we have a strong media and strong accountability in this country,
        I think that lawmakers will be very cautious to do the right thing… But now,
        if you can’t even criticize your lawmakers or people in government without
        fear of probably having repercussions, then it will really weaken our institutions,”
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce775f-4279-49cb-99f3-5fe989d35236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670dcfe-e80a-410d-9fae-9c39d6e9d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an overwhelming 70-11 vote, the House Committee on Legislative
        Franchises on Friday <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">rejected</a>
        the fresh franchise application of ABS-CBN— a move labeled by local and international
        critics as the latest blow to press freedom in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f92e6-95b9-4a34-ab10-cfa2946d6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a87b3-640c-45ad-ae70-26a7dba3f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report of the technical working group— which had recommended
        the junking of the application— maintained that ABS-CBN does not deserve to
        resume broadcast operations due to various issues, including the dual citizenship
        of its chairman emeritus Eugenio “Gabby” Lopez III, alleged tax-avoidance
        schemes, failure to regularize its employees, and biased reporting, among
        others things.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd36d66-7f54-4db2-8ac0-60c76b47155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8720395-0172-412a-ab81-7a69a6dea3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, however, argued that the committee report failed to provide
        a comprehensive overview on the reasons or basis for some of the network’s
        supposed violations. She likewise questioned why the decision came in contrast
        to the pronouncements of resource persons and experts during the chamber’s
        deliberations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a739a6b-91be-4f2d-a7f0-5816590a9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e994f4-0952-4b1d-a12c-d4f84dcffce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe60b11-4f50-4cd8-8daa-09ee2b6d6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added the Congressmen should have based their votes
        on facts— and not personal stance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc5c89-b355-425c-ad49-100207c17b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befcaf0-e191-4d25-92ca-d0b2742a5de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the case of the Lower House, although they have the authority
        to cancel or grant a franchise, there should be parameters; it should not
        be based on their whim or maybe just their personal view,” Poe said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e99bb0-e580-4b9f-98d4-b17beacc7448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78542bf6-714b-4800-82f3-6dcaa71f4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:14:49.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:55:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has to be based on facts; it has to be based also on what the
        resource persons, the experts that they themselves invited had said.”</p>'
  'Kamaru-Usman-UFC-Fight-Island-Jorge-Masvidal':
    'author': 'Ravi Ubha, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-13T14:16:31.283+08:00
    'imagesource': 'jcr:c15778d5-8afe-4529-bc5a-4efc32dff48d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de4da188-66fd-403a-a72b-66185121201b'
    'lead': 'The "Nigerian Nightmare" might not have given his opponent a terribly
      bad dream but he still eased to victory in the main event on the debut of UFC''s
      "Fight Island."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T14:25:18.178+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:55:04.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:20.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usman eases past Masvidal on UFC ''Fight Island'' debut'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb0b4b-c41d-4a65-bf07-515013a29d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Nigerian Nightmare" might not have
        given his opponent a terribly bad dream but he still eased to victory in the
        main event on the debut of UFC''s "Fight Island."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6da530-c904-4b3e-bfdb-b658221768d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamaru Usman improved to 17-1 with a unanimous decision over late
        replacement Jorge Masvidal to retain his welterweight crown in UFC 251.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d3f6f-f12a-4c61-b3e5-7f24985c64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old -- who was born in Nigeria and moved to the United
        States as a child before becoming a wrestling champion in university -- also
        made it 12 straight wins to tie lightweight champ Khabib Nurmagomedov for
        the longest active streak in the sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219ffdd-0ac1-4ce7-99ad-52936609211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/03/sport/ufc-abdulmanap-nurmagomedov-khabib-nurmagomedov-dies-covid-19-complications-spt-intl/index.html"><strong>READ:
        Nurmagomedov''s father dies</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4419294-9d07-45bf-baac-8fd5e5bd2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Usman''s pedigree, a Masvidal win would have been an upset.
        But even more so because the bout was only finalized last week after Usman''s
        intended opponent, Gilbert Burns, pulled out when he tested positive for coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b380b5e0-2839-4927-b1d3-15def82a7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing pandemic prompted UFC President Dana White to seek as
        safe a place as possible to hold fights and in early June he picked Yas Island
        in Abu Dhabi, which has been a previous UFC destination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3939b8e-742e-4813-a252-3000d7a8d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All fighters, their teams and workers have been tested for the virus
        that has, according to Johns Hopkins University, killed 565,000 people around
        the world and infected nearly 13 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44b5be-7b52-43c7-bc58-bcec885129a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a quirk for major fights, the showpiece bouts were held in the
        early morning hours local time Sunday for the prime time US television market
        but it didn''t seem to affect Usman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0903644-5b49-45b0-8e21-badfe71887ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three judges gave him a hefty advantage. Two scored it 50-45
        while the third had it 49-46.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dffa82-50ef-49cc-a6fc-5b9a691d8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gamebred is the biggest, baddest dude out there right now," Usman
        said, referring to Masvidal''s nickname. "I had to prepare for him, switch
        gears on six days'' notice. I know a lot was made of him taking a fight on
        short notice but he''s prepared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656581c-90e9-43cf-a5e9-315e8659ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these guys have prepared for one guy, and that''s me at the
        top of the mountain. I had to take a mental shift. I trained for Gilbert,
        I had a completely different game plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4b6b4-3295-42c7-a48a-759be29c8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gamebred is tough and he showed it out there. He took a lot of
        big elbows there at the bottom but he kept getting up, kept fighting and didn''t
        quit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c618477-0a8d-467b-b44d-caf61afb61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Very tired''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65518410-2a74-496b-a760-ddac01b9cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masvidal -- who recorded the fastest UFC knockout last year, in
        five seconds -- acknowledged Usman won "fair and square" but added his "gas
        tank" was a little empty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937165a-eba6-4472-b0a6-fbe4478569e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m still a dangerous man," said the American, now 35-14.
        "I''m going to come back better than ever. I''m not going to disappear from
        this sport without this belt being wrapped around my waist one way or another.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3715b-7dbe-4fdb-8855-13dfe42a229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t my best performance tonight but everyone can see I have
        a dog in me. That dog doesn''t shut up or roll over for anybody. I was very
        tired at some spots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87564ecb-d04c-4fab-9786-79c49f88d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I was able to dig down and get back on my feet. I''m not happy
        with my performance but I''m telling everybody I''ll be back strong."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d4bfc-6969-41bb-8d3e-42583a2f7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men wanted a rematch. For the time being, though, Usman is
        keen to return to the US to spend time with his five-year-old daughter, Samirah.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d82ac0-bf63-4005-9388-a4a8e80fbf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to get back to my daughter," he said. "I need to sit on
        my couch, eat some Thai food and watch some Netflix with her. And then watch
        a couple of (her) gymnastics training and ju-jitsu trainings, and then we''ll
        start thinking about fighting someone again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7f4fe-f61f-4662-a90b-fe00a5fd4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Alexander Volkanovski successfully defended his featherweight
        title by beating Max Holloway -- whom he toppled in December to first take
        the belt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8c7a3-79bc-42aa-b2f5-428fdd28cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the result wasn''t as straightforward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e495bf9-e80a-41d4-a72b-daa01582ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Controversy</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c4608-a6a7-489d-9d1e-ad4faa50f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two judges scored it 48-47 for the Australian while the other gave
        it to the American by the same score. White felt Holloway did enough to win.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d26bff-050d-496a-881c-e97fd6c6425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Petr Yan, meanwhile, became the bantamweight champ by
        stopping veteran Jose Aldo of Brazil in the fifth and final round.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ec3c3-f584-4a92-84fb-a01eaec7de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many onlookers, including White, felt the affair should have been
        stopped sooner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9808a7-3ad8-4833-802e-1109c0fe515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrible, horrible stoppage by the referee. It should have been
        stopped sooner," said White. "Looks like we have to tighten up our refs and
        judges on Fight Island."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a3fab-2912-4b1a-ba29-50cfab5b02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more events are scheduled, beginning on July 16.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2f28a-027e-41bb-93bd-0d8def7e528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T14:25:18.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:55:04.753+08:00
