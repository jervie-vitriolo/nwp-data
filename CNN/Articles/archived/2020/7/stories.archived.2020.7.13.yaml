      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Tropical
        Cyclone Warning Signal No. 1 remains raised in three areas in northern Luzon
        as Tropical Depression Carina maintained strength on Monday, the state weather
        bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c7e1d-3327-4907-af86-b576351c47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:45:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No.1 is still hoisted in Batanes, Babuyan Group of Islands
        and parts of Northeastern Cagayan (Santa Ana and Gonzaga), according to the
        11pm weather bulleting of the Philippine Atmospheric Geophysical and Astronomical
        Services Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b2a74-6d19-4dfc-ac84-042c163173be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T13:45:20.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:55:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Signal No. 1 will experience occasional gusts and intermittent
        rains within at least 36 hours, with winds of 30 to 60 kilometers per hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae273e0e-9aaa-4c1f-b934-d774d6f217a4'
