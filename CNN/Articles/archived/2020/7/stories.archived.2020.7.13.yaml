  'US-FDA-gives--Fast-Track--status-to-two-COVID-19-vaccine-candidates':
    'author': 'Wes Bruer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T23:17:01.511+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a872bf4-aac5-4d55-9eac-5e6fcd2092bc'
    'lead': 'Pfizer and BioNTech announced today they have received ''Fast Track''
      designations from the US Food and Drug Administration for two of their four
      COVID-19 vaccine candidates'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T23:16:13.031+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:54:41.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:27.195+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'US-FDA', 'United-States-Food-and-Drug-Administration',
      'Pfizer', 'BioNTech']
    'template': '1'
    'title': 'US FDA gives ''Fast Track'' status to two COVID-19 vaccine candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63951604-775f-4fc3-81ea-d26b1e1024a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Pfizer and BioNTech announced today that they have received
        "Fast Track" designations from the US Food and Drug Administration for two
        of their four COVID-19 vaccine candidates, according to a press release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b8f1b-ef3f-4846-9f45-3b2b0b7e1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d270cb-83aa-475e-a275-696f54cf5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This designation was granted based on preliminary data from Phase
        1/2 studies that are currently ongoing in the United States and Germany as
        well as animal immunogenicity studies,” the release stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4879e70-98c0-498c-972b-19a27614303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast Track designation allows for a more efficient development process
        between companies and regulatory agencies and makes drug developers eligible
        for accelerated approval with a rolling review process of submitted data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9782ca9-48af-4326-85fd-c87a0dd8ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d290fee-3bfb-4687-b09f-e11ff1670ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies must request the designation and it is reserved for “any
        drug being developed to treat or prevent a condition with no current therapy
        obviously is directed at an unmet need,” according to the FDA’s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c2752-86bc-454f-b799-baa8b59cb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bed89-f140-4d3b-b5d4-99070a61b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech’s collaboration on COVID-19 vaccine development,
        dubbed “Project Lightspeed,” expects to begin phase 2b/3 of its trial later
        this month. The companies aim to enroll 30,000 participants, according to
        the press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44be8e-511f-4e5e-a1e0-051ff4e5c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df12f17-59bb-4352-9fd8-c2bc2b3e7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the success of ongoing studies, “the companies currently
        expect to manufacture up to 100 million doses by the end of 2020 and potentially
        more than 1.2 billion doses by the end of 2021.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43f2ca-2f41-4879-b0ba-b018e6f9a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30621d2e-bc2a-426c-98f5-3d068be4c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The FDA’s decision to grant these two COVID-19 vaccine candidates
        Fast Track designation signifies an important milestone in the efforts to
        develop a safe and effective vaccine against SARS-CoV-2,” Peter Honig, senior
        vice president of global regulatory affairs for Pfizer, said in a statement.
        “We look forward to continue working closely with the FDA throughout the clinical
        development of this program, Project Lightspeed, to evaluate the safety and
        efficacy of these vaccine candidates.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4602d-7dd5-41dc-afa7-e376c16bd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased to have received Fast Track designation from the
        FDA for two of our vaccine candidates and look forward to working closely
        with the FDA, along with our partner Pfizer, to expedite the clinical development
        path forward,” Özlem Türeci, chief medical officer at BioNTech, said in the
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25543a0c-97ec-4658-af71-d8da0102351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T23:16:13.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:54:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-13-20-intl/index.html"
        target="_blank">"FDA gives "Fast Track" status to two Covid-19 vaccine candidates"</a></i></p>'
  'UN-says-more-than-130-million-people-worldwide-may-go-hungry-in-2020-due-to-COVID-19-':
    'author': 'Ingrid Formanek and Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T23:22:59.414+08:00
    'imagesource': 'jcr:cbfc4d65-c1ad-4bb1-a4a9-085fd46cde11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9accf6ae-0649-44c9-ade4-f1117303d9b8'
    'lead': 'A UN report released Monday predicts the COVID-19 pandemic could send
      more than 130 million people around the world into chronic hunger by the end
      to 2020'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T23:20:39.298+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:54:41.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:27.330+08:00
