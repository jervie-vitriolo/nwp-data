    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sets new highest single-day COVID-19 recoveries at 4,325'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840860e-450e-465d-a0a3-2c773299fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:22:25.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The country
        set another record high number of COVID-19 recoveries in a day, after the
        Department of Health (DOH) announced on Monday 4,325 more survivors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54563495-c573-46af-ace7-1f70ec8412ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:22:25.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients who have beaten the disease rose to 20,371,
        the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b19819-c951-4138-9fa0-844f4a3696a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:22:25.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new record high figure came just hours after the department&nbsp;<a
        href="https://cnnphilippines.com/news/2020/7/12/DOH-fails-to-release-covid-19-data-July-12.html?fbclid=lwAR2">reported
        a day late</a>&nbsp;the July 12 COVID-19 data which listed an additional&nbsp;<a
        href="https://www.cnnphilippines.com/news/2020/7/13/COVID-19-July-12-Philippines-cases.html">2,009
        recovered patients</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cb5bc-33ca-4c48-aae1-6a71b8548c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:22:25.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 836 more people have caught the virus, pushing the national
        tally of infected to 57,006, the DOH reported. The latest figures show that
        recoveries currently account for 35 percent of the tally of cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd330dde-e142-497b-b748-daaa1fc4c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:22:25.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also listed 65 more fatalities, with the death toll climbing
        to 1,599. It explained that of this number, only nine died in July. Fifty-four
        deaths occurred in June and two in May, but they were only recently validated,
        it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f69da8-1d89-4515-aa5f-5584d1ca1137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:51:32.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged its largest single-day COVID-19 death tally&nbsp;in
        the July 12 case report, with 162 newly-reported deaths. Health spokesperson
        Maria Rosario Vergeire said on Monday that more deaths are expected to be
        reported in the coming days as a result of DOH''s data reconciliation efforts
        in cooperation with local governments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9d634-19c4-488a-931c-0266458e162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:51:32.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has 35,036 active cases of the disease, with
        the vast majority experiencing only mild symptoms, according to the department''s
        data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac1192-ac20-4b8a-b7f7-65d302af00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:51:32.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the recent spike in numbers,&nbsp;a group of researchers
        from the University of the Philippines projected that the national case count
        may rise past 70,000 by the end of July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf9d96-91d9-4ac1-956e-0b0e48b339fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:51:32.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/9/up-octa-research-covid-cases-end-july.html">UP
        group says COVID-19 cases in PH by end of July could be higher than earlier
        prediction</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba43bf0d-840b-454f-bd5b-8c30bf3633e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T17:22:25.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:54:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos residing abroad, the Department of Foreign Affairs
        announced another 15 confirmed cases, bringing the total to 8,869. It added
        that two more got well while seven died, for a total of 5,276 recoveries and
        618 deaths</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bac41-43cb-4b02-8df0-d5b4d9452e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T21:40:47.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:54:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police confirmed 134 new infections
        among its ranks, bringing the total to 1,223. Further, the number of cops
        who recovered from the virus is now at 501 and the casualties remain at nine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dec1c-2448-4a43-adc4-799b7825d651'
      'mgnl:activationStatus': true
