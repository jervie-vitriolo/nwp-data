    'template': '1'
    'title': 'Nearly 1 out of every 100 Americans has tested positive for Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aaa04d-e7e9-412a-bab5-1afddc272a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 1 out of every <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-13-20-intl/index.html">100
        Americans has tested positive for Covid-19</a> as the virus rages uncontrolled
        across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5bb58-fedb-43c2-8e5e-bda0ffa82ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f93e9-934e-44af-89dc-dd048bc4622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has recorded more than 3.3 million coronavirus cases since
        the pandemic began, according to <a href="https://coronavirus.jhu.edu/map.html">Johns
        Hopkins University</a>, and at least 135,205 Americans have died. Across the
        world, 12.9 million people have tested positive for the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25413dee-b2a1-4e83-a6f9-28735e18a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d624c-53d9-4494-a877-6740bba10953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite another bleak milestone, the US numbers could just be the
        tip of the iceberg, as experts have often highlighted infections could be
        around <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-25-20-intl/h_3d0f7f76cd876d98906e8e84a35e5671">10
        times higher than what is reported</a>, as many go untraced. And nearly 40%
        of Americans who were infected show no symptoms, according to new estimates
        by the Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae26a9d-9ea9-40fb-8577-83861408f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a167999-7974-4178-8c9c-fa9156cb0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, both local and state leaders have said in recent
        weeks new cases are largely driven by Americans who have opted to resume gatherings
        and outings to bars. In <a href="https://edition.cnn.com/2020/07/12/health/us-coronavirus-sunday/index.html">many
        states</a>, the average age of new cases has shifted downward, with more young
        people testing positive than ever before since the start of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713f691-fd1e-49a9-af4c-32b737e62e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34968b20-6958-45a6-9e24-f835eaf89ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, officials reported more than 1,300 new coronavirus
        cases Sunday -- 99% of which were spread through the community and more than
        a third of which were in people aged 29 or younger, officials said. Gov. John
        Bel Edwards announced a mask mandate will go into effect Monday morning following
        an uptick in cases. Many of those new cases are being traced to gatherings
        including informal backyard get-togethers, the governor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f6d31-580c-4d96-a9aa-f839d7c0a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c0bcc-ded1-4642-bed2-3b4f4bbac55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars in the state will be closed for on-site alcohol consumption
        -- after at least 36 outbreaks and more than 400 cases were traced back to
        bars in the state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072eade8-af9e-472f-a0f1-d06e45e11d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fc3a3-9fa3-4350-ad7a-8b58f9769c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 states now have some type of mask requirement order
        in place, and more than half of US states have paused or rolled back their
        reopening plans in efforts to contain the spread of the virus, which some
        experts have said is now out of control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8810a86-cb02-4c49-9111-c82e24d08b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa83b6-d6d1-4382-9cc9-e6135effd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://edition.cnn.com/2020/07/12/politics/jerome-adams-surgeon-general-mask-mandate/index.html">US
        Surgeon General Jerome Adams</a> says the country could turn the rise of cases
        around in "two (to) three weeks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e396f6-af30-469b-b510-a8722b869981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

