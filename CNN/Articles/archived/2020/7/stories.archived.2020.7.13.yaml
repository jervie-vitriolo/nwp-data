      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Qatar Alan Timbayan said they are trying
        to assist overseas Filipino workers who want to go home, as most of them have
        lost their jobs due to the crisis.</p>'
