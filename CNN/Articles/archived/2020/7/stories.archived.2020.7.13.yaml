      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0374c-ab54-451a-af50-28076f724232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has announced it''s <a href="https://edition.cnn.com/2020/07/08/us/florida-reopening-schools-teacher-responses/index.html">requiring
        schools to reopen next month</a>. In Arkansas, the governor told CNN Sunday
        the first day of schools has been pushed from August 13 to the week of August
        24 to ensure that teachers and parents are prepared for new regulations and
        have sufficient PPE.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1449b8-48bf-4a5a-9956-928dec47a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03cd90-72b6-4b6d-bbf4-154ba403012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T20:18:18.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:54:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committed to having in-classroom instruction next year,"
        Gov. Asa Hutchinson said. "But we know we have to have a blended environment
        of options because it''s going to be a challenge if there''s even a limited
        amount of community spread."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb249ab-dcbe-480f-b32a-0efad1fde113'
      'mgnl:activationStatus': true
