      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Zindzi Mandela, South Africa''s Ambassador
        to Denmark and daughter of anti-apartheid icons Nelson and Winnie Mandela,
        has died at the age of 59, the South African Department of International Relations
        and Cooperation said Monday.</p>'
