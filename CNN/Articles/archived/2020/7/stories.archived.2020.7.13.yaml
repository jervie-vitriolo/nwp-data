  'India-COVID-19-Bollywood-':
    'author': 'Rob Picheta and Rishabh Pratap, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-13T06:27:04.229+08:00
    'imagesource': 'jcr:83af09eb-04d8-4fdf-9ce5-5280c8da8c4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165a3dfe-a353-4de2-8caf-e1109f88d897'
    'lead': 'India''s film industry is on edge after several of Bollywood''s biggest
      stars were sent to hospital after testing positive for coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T06:32:05.285+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:55:19.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:16.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bollywood stars hospitalized as coronavirus cases spike in India'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56582a-ab3a-4a6f-9101-8d7f8f961753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s film industry was on edge
        Sunday after several of Bollywood''s biggest stars were sent to hospital after
        testing positive for coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d5007-4c0b-4024-8935-6db779a180e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstar Amitabh Bachchan was in a "stable" condition in the isolation
        unit at Nanavati Hospital, the facility said in a statement, after he and
        his son Abhishek Bachchan were both admitted following positive tests late
        Saturday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d656475-8cf0-4615-ab64-07f48b6d1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And soon later Abhiskek Bachchan''s wife, the heralded actress Aishwarya
        Rai Bachchan, also entered hospital. The couple''s daughter tested positive
        for Covid-19 too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce7e28-cc72-4922-b4df-65589b549502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amitabh Bachchan is stable with mild symptoms and is currently
        admitted in the isolation unit of the hospital," the hospital''s statement
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afbbd7-d733-4b81-92bd-b4b83f8b76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A living legend in Hindi-language cinema, Bachchan has made more
        than 180 films in a career spanning five decades. He is hailed by many as
        India''s greatest living actor, and is revered in his home nation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa925fd-70e0-409d-b485-181ea82b050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachchan starred in his first film in 1969. Since then, he has dominated
        the silver screen for nearly half a century -- most of India''s 70 years as
        an independent nation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b14a80-0ba4-4d01-81f2-447a00067739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes and well-wishes were sent to all members of the illustrious
        family, with Bachchan, 77, being particularly heralded on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb308e-e4bc-4403-9210-9b94a2e2aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get well soon sir," the actor Paresh Rawal tweeted. "Praying for
        your speedy recovery Sir. Love and prayers," added Bollywood leading man Akshay
        Kumar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d7585-0f65-4bc5-9fce-af57d5d6f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnoses come as India battles a devastating wave of coronavirus
        cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2333e-6233-4fcc-8f9c-9fc5261a5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country announced another 28,637 coronavirus cases on Sunday
        morning -- the fourth day in a row in which the country set a new daily record
        for infections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b6a70-c537-4398-b1b7-0d30c4757a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has now recorded at least 849,553 cases of Covid-19, more
        than any other country except Brazil or the United States. At least 22,674
        people have died from the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddfd7a-73a3-455b-83d6-b166296a8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:32:05.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spikes caused the city of Bengaluru to be put under lockdown
        for a week, starting Tuesday, to contain a massive cluster of Covid-19 cases,
        authorities said.</p>'
  'Pope-Francis-Hagia-Sophia-museum-mosque':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-13T06:32:10.850+08:00
    'imagesource': 'jcr:484335a1-1b71-484c-a0db-aa65ab71ecc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '393def4f-df14-4c94-92c7-7012cf0e13ca'
    'lead': 'Since a cabinet decree in 1934, the Hagia Sophia in Istanbul has served
      as a museum, but Turkish President Recep Tayyip Erdoğan issued a presidential
      decree to transfer the management of the building from the Ministry of Culture
      to the Presidency of Religious Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T06:33:52.872+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:55:18.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:54:16.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis ''very saddened'' as Turkey converts Hagia Sophia from
      museum into mosque'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706ee3e-cc09-4580-a663-ab81c1d492de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis stood in silence for
        several minutes at his weekly Angelus prayer Sunday, after he talked about
        Turkey''s decision to convert the Hagia Sophia back into a mosque.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8afb6-36b2-46b0-a660-e42c663fa551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sea takes my thought a bit far, to Istanbul," the pontiff said
        during the prayer, which commemorates people who work at sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb61d9b-6af4-481c-bd3d-038d5ceb0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of Hagia Sophia, and I am very saddened."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d77ec-87ca-4830-8aeb-d7782ce8dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since a cabinet decree in 1934, the iconic building in Istanbul
        has served as a museum, but on Friday, Turkish President Recep Tayyip Erdoğan
        issued a presidential decree to transfer the management of the building from
        the Ministry of Culture to the Presidency of Religious Affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d294c-0c8d-43c1-b904-144cdd592da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order follows a previous ruling by a Turkish court that annulled
        the decades-old cabinet decree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab089a-8e11-4146-afb2-42a17cbee2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hagia Sophia is a UNESCO World Heritage site, and the group
        says it deeply regrets Turkey''s decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c62bfe-0cb5-45c6-b12f-bf4b226bf203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hagia Sophia is an architectural masterpiece and a unique testimony
        to interactions between Europe and Asia over the centuries," said the Director-General
        Audrey Azoulay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5140bc-c895-4888-8382-8b6d0a90fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its status as a museum reflects the universal nature of its heritage,
        and makes it a powerful symbol for dialogue."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c455fce-bfb1-4307-bd8a-85c29c8a37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece and France have also called into question Turkey''s secularism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2562e4d-af05-414f-bfa0-9c2a6b72ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic building''s history stretches back to the Byzantine empire
        in the 6th century, when it was constructed as a cathedral. In the 15th century,
        it became a mosque.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8a14f-3025-4db5-81c7-7ea3fac557ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T06:33:52.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:55:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Islam forbids images of people to be displayed in mosques,
        officials plan to use lights and curtains to cover up the numerous Byzantine
        Christian mosaics in the Hagia Sophia, Turkey''s head of religious affairs
        Ali Erbaş said Sunday on Turkish TV.</p>'
    '25':
