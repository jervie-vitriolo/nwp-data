      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/12/asia/hong-kong-democratic-primary-election-intl-hnk/index.html"><em>"600,000
        vote in Hong Kong opposition primary despite fears of new security law"&nbsp;</em></a></p>'
