    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Leonor-Briones',
      'DepEd', 'Department-of-Education', 'school-year-2020']
    'template': '1'
    'title': '''It will work,'' DepEd says on its readiness for 2020 class opening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207010dc-1f02-4b95-a33d-28e2b77dc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — The Department
        of Education (DepEd) said it is confident that the methods it has tested for
        the opening of classes on August 24 would work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1b4f1-68cd-443a-84b8-023ef5e088cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning will continue, COVID or no COVID," Education Secretary
        Leonor Briones said at the second pre-SONA forum on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb389dd-ff39-4295-a55d-1cfa37008eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biones said contrary to criticism, the department is ready for the
        coming school year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6c13a-8424-4964-a893-ac9895376c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinubukan namin dahil maraming nagsasabi ''hindi kaya ng</em>
        DepEd, <em>hindi marunong ang</em> DepEd, <em>hindi nila makakayanan ang ganitong
        kalaking trabaho,''"</em> she related. <em>"Nagkaroon kami ng simulation...sa</em>
        city <em>ng</em> Navotas with the cooperation and full support of Mayor (Toby)
        Tiangco...and it was a very successful simulation...kindergarten high, school
        and college."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb5c3c-d7bd-47ae-94c1-fa80f3b27cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We tried because there were a lot of comments sayung
        ''the DepEd can''t do it, they don''t know how, they don''t know how to handle
        something as big as this.'' We had a simulation in Navotas City with the cooperation
        and full support of Mayor Tiangco...and it was a very successful simulation...kindergarten,
        high school and college.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af84777-498d-4929-a554-62d7c4a9d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones urged parents not to worry too much as DepEd is doing everythng.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a181c2a-0573-43e8-a06f-70b5933dc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang importante, patuloy ang edukasyon,"</em> she said. <em>"Bubuksan
        ang</em> classes on August 24. <em>Ang</em> question<em> ay handa ba ang</em>
        DepEd? <em>Ang</em> DepEd<em> ay handa na. Nakita namin yan sa</em> simulation.
        It will work."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435c8f6-e22d-4349-aa29-7a65d31338d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is education will continue. Classes
        will open on August 24. The question is, is the DepEd ready? The DepEd is
        ready. We saw that in he simulation. It will work.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e056dda-dc60-4f6f-b9e3-20c9fb68acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones acknowleged the difficulties faced by students who may not
        have the gadgets to use for the online platforms prepared by the DepEd, but
        said it was not the only way to continue learning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854745b-0426-47b2-a5e5-927011b26889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not insisting that they go online, <em>kasi may ibang alternatibo,"</em>
        she said. <em>"Kung hindi pwede ang</em> online...<em>nandiyan ang telebisyon,
        nandiyan ang radyo."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63596189-a90e-4bb4-9d02-951127bddb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from coordinating with the PCOO, Briones said the department
        is also assessing offers from various private and public sector providers
        for what she called "other alternative ways of sharing learning."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f971c42-cf33-4cb1-89ff-e80b5b81454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of absolute absence of connectivity, Briones said printed
        modules could be sent out to schools and homes in coordination with local
        government units.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c34f8-5e62-4e4d-88c9-557d368b90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:01:47.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that as of Wednesday morning, there were over 20 million
        registered students.</p>'
