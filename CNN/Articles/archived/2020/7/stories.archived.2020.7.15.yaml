      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Businesswoman and supermodel Tyra
        Banks can now add host of "Dancing with the Stars" to her portfolio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a8867-f8c2-4385-82a0-cfb734e1bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:18:29.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4ed76-9f54-4695-a068-158ffb95f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:18:29.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks will be not only be the new host, but an executive producer,
        according to a news release from ABC obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a47f47-7bed-4d95-baa9-696e515c5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:18:29.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387fe97-79a8-41a3-b189-e6125593b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:18:29.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a fan of ''DWTS'' since its beginning ... The fun mixed
        with raw emotion, seeing celebrities push past their comfort zones, the sizzling
        dance performances ... it''s always transported me to my days of turning it
        up 10 notches on the catwalk," Banks said in the news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6efee1-8485-4715-9e91-8f0aefcd1a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:18:29.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e9a8b-a623-4111-a6ed-98a3cf286ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:18:29.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom has set a powerful stage, and I''m excited to continue the
        legacy and put on my executive producer and hosting hats."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c6cea-e93b-4432-bb5b-bcd346a3b3b5'
      'mgnl:activationStatus': true
