      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) -</strong> The Bureau
        of Immigration said Wednesday that inbound and outbound international travel
        significantly dropped by 95-percent since the community quarantine in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ac969-7f50-49db-839d-c6edda3fd604'
      'mgnl:activationStatus': true
