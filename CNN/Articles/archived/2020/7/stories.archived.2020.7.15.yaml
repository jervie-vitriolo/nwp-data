      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f488923-2092-43a1-bb34-c2704a38c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:05:40.695+08:00
      'mgnl:createdBy': 'bamba'
