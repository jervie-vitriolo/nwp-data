    'title': 'Duque backtracks, says PH ''bent'' COVID-19 curve'
    'updated': 2020-07-15T19:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7fffa-f09a-4d8a-8fa2-334e89fddfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) –</strong>&nbsp;The
        Philippines has "successfully" flattened the curve of coronavirus infections,
        Health Secretary Francisco Duque III said Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d6eaa-58b0-47e4-90da-bc2cdb08325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:50:36.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he appeared to have taken this back moments later, saying in
        a series of tweets that the country has "bent" rather than flattened the curve
        a month after a Luzon-wide lockdown since mid-March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b0460-f3d8-49b0-91ac-afca5024c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque made the initial&nbsp;statement when asked about the steady
        rise in local COVID-19 cases, which has reached 57,545 infections as of July
        14. Of these, 20,459 have recovered while 1,603 died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21011d5b-b7cf-4fbb-96e4-517a65f48d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have successfully flattened the curve since April. The metrics
        for arriving at that conclusion of flattening the curve is actually one, the
        case doubling time of the COVID-19 infection has actually become longer,"
        the Health chief said during the government''s Pre-SONA forum.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">During
        this COVID-19 pandemic, we&#39;re reminded again and again that we need to
        “flatten the curve.” But what exactly is the curve and why are health officials
        saying we need to flatten it?<br><br>Our <a href="https://twitter.com/riatrillo?ref_src=twsrc%5Etfw">@riatrillo</a>
        explains. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/NPPPIXDqL2">pic.twitter.com/NPPPIXDqL2</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1249982304715325440?ref_src=twsrc%5Etfw">April
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ce880-0665-4eb5-912f-d816c3fa9be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:13:57.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b50c1c-f764-4b96-85ec-ed213fbe2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case doubling time –– or how fast the number of infections double
        in an area –– has slowed from a 2.5-day window during the early days of the
        local outbreak, Duque explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3f23e-1000-4f44-b516-565621155fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said it now takes ​eight days for infections to double ​in
        the country as of July 15, which he said is past the critical one-week threshold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05e289-53e3-42e8-8acf-6d4be04459ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other metric to say that we''ve flattened the curve is also
        the mortality doubling time has also got longer and is now in the moderate
        risk classification," he added,&nbsp;​noting that new cases have stabilized
        to about 200-250 per day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdaa547-f32b-4d0b-9f6a-9b13280650cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:50:36.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque turned to Twitter to clarify his remarks after getting the
        ire of netizens, switching to a different term: "bent."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17314dc9-8a1b-4243-a8c4-c2e00afe9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:50:36.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means we bent the curve in April after the March ECQ but we
        are seeing an increase in cases due to the expanded testing capacity and community
        transmission as we allow movement of people," the Health chief said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df10bef-c329-4f5b-adf2-249bad74934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:54:31.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this was expected and was the experience of foreign
        countries which have revived business activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f488160-b16e-4797-bdaf-84a0fb25a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:40:32.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said in a statement that “flattening the curve entails
        decreasing the rate at which the outbreak spreads to gain adequate time for
        a health system to prepare for a possible surge in cases.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293443e-3cbd-4594-957e-7a3429c36ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:40:32.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted flattening the curve is not only dependent
        on the reported number of cases, but how the cases relate to the health system
        capacity, as well as the case doubling time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f442653-7827-4e6f-9cac-73855ee965cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:40:32.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that since the curve was “flattening by late April” as
        a result of the ECQ in March, additional steps have been made for the COVID-19
        response to prepare for the expected surge when restrictions are relaxed,
        like increase testing capacity, better contact tracing, and prepare hospitals
        for critical care needs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4724d2e-20e0-40ef-862f-5bfff6618b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:48:13.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New infections recorded the past few days are in the hundreds, with
        an all-time high increase of <a href="https://www.cnnphilippines.com/news/2020/7/5/PH-covid-cases-highest-single-day-increase.html">2,434
        tallied last July 5.</a></p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here&#39;s
        the latest COVID-19 case chart from the DOH COVID-19 tracker website | <a
        href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a> <a
        href="https://t.co/SR8uHQsARj">pic.twitter.com/SR8uHQsARj</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1283300532623257613?ref_src=twsrc%5Etfw">July
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d5be8-8c99-46a9-bde6-a7ed0929534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:08:37.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83ab06-c598-4180-9b62-3f5fca72445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:48:13.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duque mentioned in a separate media briefing that the
        country needs to pull the epidemic curve down: "Kailangan iliko natin bandang
        huli ''yung kurba pababa. That is our ultimate objective."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185a201-b03d-4dd2-ad36-dada694c1d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:50:36.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​A health expert who was once a consultant of the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases disagreed with Duque''s
        view.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a1f2a-68d8-47ab-829a-15b043db3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:48:13.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think we have flattened the curve based on our increase
        in cases, number of deaths, and full critical care capacity of NCR and Cebu
        hospitals. Perhaps DOH should review their own data to guide IATF, whole government
        and the public of the situation," Dr. Tony Leachon said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965565e-c64f-4e6d-8c64-9de1c46c5c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:40:32.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Benjamin Co told CNN Philippines’
        The Final Word that the country still has a lot of work to “flatten the curve.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93b5d1-109e-475e-a75a-06311c76142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:40:32.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said if only the country’s testing capacity and quarantine facilities
        were implemented better during the ECQ, there would have been a better scenario.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837116a-0292-46c9-8c76-89a5ec6202de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:40:32.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These two important mitigating strategies should have been done
        together when the ECQ was implemented… a lot of things should have been done
        during the early stages of the pandemic so that we would not have come to
        this point,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd63cbd-b621-44b6-8843-322735f5f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:40:32.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his projections, he said COVID-19 cases in the country will likely
        breach 60,000 this week if numbers will not go down. Otherwise, this will
        be reached next week. This is based on the country’s 7-day average ranging
        from 1,300 to 1,400, and how the backlogs will be addressed, he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451a5c8-a186-494e-9fe1-9de3f862af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:48:13.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens also bashed Duque''s pronouncement. "Which planet did he
        come from?," asked one Twitter user.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24edad2c-d316-4502-bc0d-92145bd0716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:54:31.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers also refuted the Health chief. Senator Sonny
        Angara, himself a COVID-19 survivor, pointed out that hospital wards are "filling
        up again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9622f44-6af0-42d1-b419-3c593fff2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:54:31.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb9506-ef1f-4dd9-ac59-2628bd460fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:54:31.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that is flat are the backs of all the poor patients
        in fully-occupied COVID wards all around Metro Manila fighting for their lives!
        <em>''Wag magbulag-bulagan&nbsp;</em>[Stop acting blind] and act to stop the
        surge instead of imagining it," added Sen. Migz Zubiri who also battled the
        disease, pointing out that the country is close to recording the most number
        of cases in Southeast Asia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd32e3c-47db-4071-ab24-b5a1a4c19216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:50:36.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​However, Zubiri said that Duque has since apologized to him over
        the mix-up. He said he then told the Cabinet official to be careful with his
        statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ee015-74fa-480a-93de-162ee1e6d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, Duque was under fire for claiming that the country
        is already in the middle of its "<a href="https://www.cnnphilippines.com/news/2020/5/20/philippine-covid-19-second-wave-duque.html">second
        wave</a>" or another surge of COVID-19 cases and that the government has begun
        controlling the spike in numbers. He also claimed two months ago that <a href="https://www.cnnphilippines.com/news/2020/5/6/Philippines-flattening-COVID-19-curve-health-treatment-system-improving-says-Duque.html">the
        local COVID-19 curve has been flattening</a>, as local health facilities are
        not being overwhelmed by patients anymore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4598f8f-c198-4185-98a8-3e3d2396a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His agency later apologized for the confusion and clarified that
        this remains to be the first wave of the local outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb329c66-be66-4203-aeb9-0a90eace3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that since local authorities have flattened the
        curve, this should be taken as a "window of opportunity to improve and increase"
        the capacity of the local health system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31c00e-d09b-4e51-92a9-0f9f54792919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:49:22.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/6/DOH-coordination-unit-hospital-capacity.html">DOH
        sets up coordination unit as some hospitals report COVID-19 beds nearly full</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f29f6-b56f-498a-a63d-2c8d9d6b2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:46:01.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several big hospitals in Metro Manila and Cebu City have declared
        full capacity for COVID-19 beds in the past few days, just as cases saw a
        spike as quarantine rules are being eased nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fe0d2-17f9-410d-bb06-a091e8185852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:52:06.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Department of Health explained that flattening the curve
        is not solely based on the number of cases. It includes the health systems''
        testing capacity as well as ability to manage suspect, probable and confirmed
        cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29418b01-8457-4495-b6b5-c1825dc2e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:54:31.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The Philippines has 58,850 confirmed cases as of July 15, of which
        20,976 have recovered and 1,614 died. Duque said more than 90 percent of patients
        have mild or no symptoms.</p>'
  'PHAPI-private-hospitals-bed-capacity-COVID-limited-manpower-resources':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T14:50:24.296+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ac1498d-7eac-47c7-aa9f-c81333f632ce'
    'lead': 'Some private hospitals may not be able to comply with the required bed
      capacity policy for COVID-19 patients due to limited manpower and resources
      in their respective facilities, a group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T14:59:12.917+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:57:36.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:03.894+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PHAPI', 'private-hospitals', 'bed-capacity', 'coronavirus', 'COVID-19',
      '30-percent-bed-capacity']
    'template': '1'
    'title': 'Target COVID-19 bed capacity unattainable due to limited manpower, resources
      — private hospital group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53bb5d-6601-4ed0-a8ba-066790b1fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)—</strong> Some private
        hospitals may not be able to comply with the required bed capacity policy
        for COVID-19 patients due to limited manpower and resources in their respective
        facilities, a group said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaefac0-ac76-4c36-b4f9-ef8ca3c6cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin kayang tugunan ang</em> 30 percent (bed capacity)
        <em>kasi unang-una, kulang sa</em> manpower <em>natin at pangalawa, ‘yung
        iba nagkasakit pa</em> during the duty,” Dr. Rustico Jimenez, president of
        the Private Hospitals Association of the Philippines, told CNN Philippines’
        <em>Balitaan.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e119dc-4d0d-4024-87c2-b5be63149efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not be able to achieve the 30 percent because
        first of all, our manpower is lacking and second, some workers also get sick
        during duty.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d767af9-34da-4f65-81be-537865d009a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez noted it would be “impossible” for some facilities to reach
        the mandated 30 percent bed allocation, as they have to balance out resources
        for both COVID and non-COVID patients. He pointed out that member hospitals
        have also reported reduced income during the health crisis, which would make
        it difficult for them to further expand their capacities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78229178-63fc-4699-9764-c8769e7100ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala na nga kaming kinikita</em>. Almost 50 percent<em> lang
        ang</em> admission<em> tsaka kakaunti ang pumupunta sa ospital, kakaunti yung
        nagki-</em>clinic n<em>a doktor,</em> so <em>saan namin kukunin ‘yung pang-aabono
        namin sa</em> COVID patients <em>kung dadagdagan pa namin ‘yung aming</em>
        bed capacity?” he pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363c1a7-61aa-4817-a11a-9b67af430587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung pipilitin nila ''yung</em> 30 percent, that is impossible
        to happen.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70c93c-d32d-4c2e-8748-fb56aa0a47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t even have a lot of income right now. Our
        admission is at almost 50 percent, only a few doctors are holding clinics,
        so where can we get funds for COVID patients if we have to increase our bed
        capacity? If they force that 30 percent requirement, that is impossible to
        happen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75bbf8-1fad-4b28-bed3-2867bdab1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Health Undersecretary
        and Spokesperson Maria Rosario Vergeire cited <a href="https://www.cnnphilippines.com/news/2020/7/14/DOH-COVID-hospitals-low-compliance-rate-full-capacity.html">private
        hospitals’ low compliance rate</a> for the bed capacity requirement, with
        the said facilities reporting only a nine percent allocation for COVID-19
        beds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717aa59-d732-4b23-9735-9efc4c0b1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the agency reported only 14 percent of beds in total
        are being allocated for coronavirus patients— half of what is mandated in
        the pandemic response protocols. As such, the Department of Health reiterated
        its appeal for hospitals to convert 30 percent of their beds to accommodate
        more patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69496ec4-6bc5-4456-9868-cc86aa427fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, for his part, said PHAPI may meet with health officials
        within the week to discuss possible solutions on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f1481-7bee-4f17-9883-d4f9bd8f1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports that some major hospitals in Metro Manila
        have already reached full capacity for COVID-19 patients. These include the
        <a href="https://www.facebook.com/CNNPhilippines/posts/2883115131928367">VRP
        Medical Center in Mandaluyong City</a>, <a href="https://www.facebook.com/CNNPhilippines/photos/a.1566814060225154/2881954945377719/?type=3&amp;theater">The
        Medical City in Pasig</a>,&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/13/St-Luke-s-full-capacity-COVID-19-facilities.html">Makati
        Medical Center, and St. Luke''s Medical Centers</a> Quezon City and Global
        City branches, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7d268-0c0e-4fbc-9abd-f0bac192cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, on the other hand, said authorities are working towards
        implementing a network among hospitals and the public sector to address this
        problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aecf3f-50cd-4df4-9388-0865090fe005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:59:12.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country have surpassed 57,000.</p>'
