      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also heeded the recommendation of the task force to
        put the following areas under GCQ starting July 16: Laguna, Cavite, Rizal,
        Lapu-Lapu City, Mandaue City, Ormoc City, Southern Leyte, Zamboanga City,
        Butuan City, Agusan del Norte, Basilan, and Talisay, Minglanilla, and Concepcion
        in Cebu Province.</p>'
