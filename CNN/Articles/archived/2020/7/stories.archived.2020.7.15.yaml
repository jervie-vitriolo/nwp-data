      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US District Judge Allison Burroughs, the administration
        will return to the policy that was in effect in March, which provided more
        flexibility for students enrolled in schools that switched to all-online courses
        because of the pandemic.</p>'
