      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc89e58-4cd2-47ad-9888-c60d7b9776c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan became one of the first major car companies to offer an all-electric
        car when it introduced the Leaf in 2010. At the time, Nissan had big plans
        to make a whole lineup of electric vehicles, which then-CEO <a href="https://edition.cnn.com/2020/01/08/business/carlos-ghosn-cnn-interview/index.html">Carlos
        Ghosn</a> predicted would make up 10% of the global car market by 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e11b1e-3b32-4dc2-975f-2fcfcbb6642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc299a-c05a-4b0f-96c4-82291664fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, things haven''t turned out the way. Last year, electric
        vehicles made up just 2.6% of all cars sold globally, according to the International
        Energy Agency. Besides a new and improved Leaf, the only other electric vehicle
        Nissan offers widely is the eNV, a plug-in version of the Nissan NV van, which
        isn''t sold in the U.S. Nissan executives have said the company will come
        out with <a href="https://edition.cnn.com/2019/01/25/business/nissan-ims-concept/index.html">eight
        new electric vehicles by 2022</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3772076-74e2-40c0-b528-8939ac223ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b972a5-790e-4473-9a9e-ed01b59844c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ariya crossover SUV will become Nissan''s second electric vehicle
        available in the US. It''s bigger and roomier than the Leaf, a compact car,
        and has a design somewhat like Nissan''s Murano SUV. The most noticeable difference
        is the front "grille" design. Electric cars don''t require nearly as much
        incoming air as gasoline-powered car, so the front grille is purely a design
        feature. The Ariya''s grille has a large sunken area with a subtle pattern
        that''s supposed to resemble a traditional Japanese kumiko design. It also
        has a slightly redesigned Nissan logo that lights up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e8f92-02dc-41de-bc31-98be8f645a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cc19f-2005-4d76-947d-b485c4954a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the Ariya has a particularly roomy interior thanks to the
        lack of an engine under the hood. Things that usually impinge on interior
        space, like the air conditioning equipment, are located under the hood instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e6e15-9608-45ed-adc8-523e6a6a23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004e889-0d2a-4b4e-bb38-5a6de34ebfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of buttons and switches most so-called secondary controls
        -- for things like climate control and the stereo -- are handled through "capacitive
        haptic switches,touch-sensitive icons that light up on the dashboard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e40ded-3360-4f22-95f0-a33184f88e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c6637-801a-4850-872f-a0a2b445ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ariya''s large flat battery pack is mounted under the SUV''s
        floor, which allows the vehicle to have a completely flat floor, an arrangement
        also found in a number of other electric models including the Tesla Model
        Y.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df8e1f-b2bf-47f2-8448-24deb2a51841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21996daa-bd04-498b-aacf-d940c7fa2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ariya will be available with Nissan''s ProPilot Assist driver
        assistance technology that <a href="https://edition.cnn.com/2019/05/25/success/nissan-propilot-hands-free-driving/index.html">allows
        some hands-free driving on highways</a> in some countries. The hands-free
        driving technology, which is similar to systems offered by <a href="https://edition.cnn.com/2020/06/18/business/ford-electric-mustang-mach-e-hands-free-driving/index.html">General
        Motors and, soon, Ford</a>, will be available in the US first on the Ariya,
        a Nissan spokesman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797f343-2297-4eab-8656-9dd4e4d974f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349f94f-b72c-44d0-9487-036057f58866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric SUV will be available in front- or all-wheel-drive
        and with a choice of two battery pack sizes. The base model will have a 63
        kilowatt-hour battery pack. With the larger 87 kilowatt-hour pack, the Ariya
        will be able to go about 300 miles on a charge based on US EPA tests, according
        to Nissan. Nissan did not release a range estimate for the SUV with the smaller
        battery pack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e116a5-a8af-4b15-b9be-9ee371cc1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dea9a2-ae5e-4cb8-b456-055f9ce6b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ariya will be able to go from a stop to 60 miles an hour in
        about 5 seconds, Nissan chief operating officer Ashwani Gupta said in an online
        meeting with journalists. That performance is similar to Nissan''s 370Z sports
        car.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7e81a-b2fa-46aa-8b6e-2ddbf0478d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded27ec-f82d-44fb-8bf8-284320501d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ariya will go on sale in Japan in the middle of 2021 and in
        thnited States later next year. Prices in the US will start at about $40,000.
        That''s a few thousand dollars less than competitors like the <a href="https://edition.cnn.com/2019/11/17/cars/ford-mustang-mach-e/index.html">Ford
        Mustang Mach-E</a> or the <a href="https://edition.cnn.com/2020/07/13/tech/tesla-model-y-range/index.html">Tesla
        Model Y</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a2a058-0e6b-46f7-8e30-a8a19ab8c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:14:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/15/success/nissan-ariya-electric-suv-reveal/index.html">Nissan
        unveils its first electric SUV, the Ariya</a>."</em></p>'
