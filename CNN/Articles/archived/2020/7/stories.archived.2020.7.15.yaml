      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/14/tech/apple-slow-iphone-settlement-payouts/index.html">Apple
        customers can now submit claims as part of settlement over slowing down iPhones</a>."&nbsp;</em></p>'
  'pentagon-withdraw-bases-afghanistan-taliban':
    'author': 'Jamie Crawford and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-15T09:54:28.980+08:00
    'imagesource': 'jcr:973c2986-17ac-4c74-a362-7269ca23f7df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa04d363-010f-4e6a-9299-6fae8c8b51e8'
    'lead': 'The ﻿Pentagon announced Tuesday that the US has withdrawn from five bases
      in Afghanistan and reduced the size of its forces there as part of the agreement
      it entered into with the Taliban earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T09:59:38.651+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:57:47.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:00.726+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Afghanistan', 'Taliban', 'Pentagon']
    'template': '1'
    'title': 'Pentagon says US has withdrawn from 5 bases in Afghanistan as part of
      agreement with Taliban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801034f-0c29-48b1-90ad-8ce07740b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The ﻿Pentagon announced Tuesday that the
        US has withdrawn from five bases in Afghanistan and reduced the size of its
        forces there as part of the <a href="https://edition.cnn.com/2020/02/29/politics/us-taliban-deal-signing/index.html"
        target="_blank">agreement it entered into with the Taliban</a>&nbsp;earlier
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d2a8a-ba28-4f61-8f60-f8b6d560f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US forces in Afghanistan remain in the mid-8,000s and five bases
        formerly occupied by US forces have been transferred to our Afghan partners,"
        Pentagon spokesman Jonathan Hoffman said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77cebfa-825a-4f8e-ac07-db0871b302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US military presence in Afghanistan remains focused on capabilities
        — not numbers. We maintain the capabilities and authorities necessary to protect
        ourselves, our Allies and partners, and US national interests," Hoffman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b51459-4b1a-4f9c-934b-55c9d7e96ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement makes no mention of the Taliban''s continued links
        to al Qaeda, something referenced in a Defense Department report earlier this
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fee27e-2584-4389-aa58-c64262ab0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, the US and the Taliban signed a historic agreement,
        setting into motion the possibility of ending America''s long involvement
        in the war, which has stretched nearly two decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761a5a5-1611-4b72-86e4-89abb88f265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Agreement for Bringing Peace to Afghanistan" outlined a series
        of commitments from the US and the Taliban related to troop levels, counterterrorism
        and the intra-Afghan dialogue aimed at bringing about "a permanent and comprehensive
        ceasefire." The agreement laid out a 14-month timetable for the withdrawal
        of US military forces, its allies and coalition partners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9143f7b-bcdf-47b7-ae08-0225d4feb5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/01/politics/taliban-attacks-us-afghanistan/index.html"
        target="_blank">CNN reported in May</a>&nbsp;that data provided to the Pentagon''s
        special inspector general for Afghanistan reconstruction showed that in the
        month following the signing of the peace deal, the Taliban increased their
        attacks on America''s Afghan allies to levels higher than usual.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249a4c3-b866-475b-a82c-c98b94c96f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-led international military operation in Afghanistan told
        the inspector general that from March 1 to March 31, "the Taliban refrained
        from attacks against Coalition Forces; however they increased attacks against
        (Afghan National Defense and Security Forces) to levels above seasonal norms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119722e8-63c8-4b45-86c5-9848c94b389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:59:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/14/politics/us-withdraws-afghanistan-bases-taliban-agreement/index.html"
        target="_blank">Pentagon says US has withdrawn from 5 bases in Afghanistan
        as part of agreement with Taliban</a>."</em></p>'
