    'template': '1'
    'title': 'Apple wins appeal against $15 billion EU tax bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80925a9d-4ceb-4677-9deb-c2af04b08403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Apple has won its appeal against a
        European Commission ruling that it owed Ireland €13 billion ($14.9 billion)
        in taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47026a6-3f01-4f39-979d-b5be2b7874fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s second highest court <a href="https://twitter.com/EUCourtPress/status/1283326636348379137">ruled</a>
        Wednesday that the Commission had not proven that the company had received
        illegal state aid from Ireland through favorable tax agreements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff92a3-9c4b-43ad-8e55-af7d1ea63a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission — Europe''s top antitrust authority — said
        in 2016 that the Irish government had granted Apple an illegal advantage by
        helping the iPhone maker keep its tax bill artificially low for more than
        20 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecda0a-6f45-4b24-b062-448ee259df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ireland didn''t want the money. The small country became the
        European base for companies such as Apple, Google and Facebook because it
        has one of the lowest corporate tax rates in Europe. So it teamed up with
        Apple to fight the Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47669840-5c29-4cee-8e61-4b714266adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, an Apple spokesperson told CNN Business the company
        was "pleased" with the decision, arguing that the case was never about how
        much tax it pays, but where it pays it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199d22c-7065-4b1c-a37f-5a5bfffe5f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud to be the largest taxpayer in the world as we know
        the important role tax payments play in society. Apple has paid more than
        $100 billion in corporate income taxes around the world in the last decade
        and tens of billions more in other taxes," the spokesperson added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3889a5f-f76b-4b69-b249-8ea23ff05316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook has previously said the ruling had "no basis
        in fact or in law," calling it "obvious targeting of Apple."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bb1bf-f3e7-4c72-a9e0-4ec9b334366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish government also welcomed the decision, saying it had never
        provided special treatment to Apple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996cd5be-509a-4c39-8d0e-80678844322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The correct amount of Irish tax was charged taxation in line with
        normal Irish taxation rules," the finance ministry said in a <a href="https://www.gov.ie/en/press-release/2f4d6-initial-comment-by-department-of-finance-on-gceu-ruling-in-the-apple-state-aid-case/">statement</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c973319-aea0-4085-8740-88e791398694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruling is a major blow to the Commission, which has sought
        to crack down on what it considers unfair tax deals in Europe. The Commission
        could appeal the decision to Europe''s highest court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb07bc-f32b-4ff7-ab45-e97ee00f8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margrethe Vestager, the Commission''s top antitrust official, said
        she was carefully studying the judgment before deciding on next steps. But
        she vowed that the Commission would continue to aggressively pursue what it
        considers "illegal state aid."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa61988-f8c3-4ae0-b95f-77011fe6a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, state aid enforcement needs to go hand in hand
        with a change in corporate philosophies and the right legislation to address
        loopholes and ensure transparency. We have made a lot of progress already
        at national, European and global levels, and we need to continue to work together
        to succeed," Vestager said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5ad1b-0f8d-4640-841e-70cbdc5683fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:21:03.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— James Frater contributed to this article. This story was first
        published on CNN.com, <a href="https://edition.cnn.com/2020/07/15/tech/apple-ireland-tax-european-commission/index.html">"Apple
        wins appeal against $15 billion EU tax bill"</a></em></p>'
  'Glee-creators-college-fund-Naya-Rivera-son-':
    'author': 'Toyin Owoseje, CNN'
