      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> A regulatory
        body has warned the public against alcohol and alcohol-based products that
        may contain methanol as some were discovered to contain the toxic chemical.</p>'
