    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954dbe0-6b23-46c3-860a-6a3e8758c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:18:29.487+08:00
