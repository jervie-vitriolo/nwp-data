  'Disneyland-Paris-reopens':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-15T22:00:18.994+08:00
    'imagesource': 'jcr:42889368-8ab7-4fc9-b781-4c223755e901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c3e9d53-17f7-4795-8cfa-b334737544ee'
    'lead': 'Europe''s only Disney theme park has been closed for four months but
      it''s now cautiously reopening to the public, with new measures to try to keep
      Covid-19 in check.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T22:03:27.247+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:57:23.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:07.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disneyland-Paris', 'reopen', 'COVID-19', 'measures']
    'template': '1'
    'title': 'Disneyland Paris reopens with new Covid-19 measures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51ea65-b630-4677-8c6b-b6b0eb7bc914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Disneyland Paris has been closed for four
        months but now the European theme park is cautiously reopening to the public,
        with new measures to try to keep Covid-19 in check.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed12532-bf09-4fd2-b879-4e3247150803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad69171-ee1d-4ca1-a115-62e24c43aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows other Disney theme park openings in the United
        States but comes as Disneyland Hong Kong prepares to close its doors just
        weeks after reopening due to concerns over a fresh spike in coronavirus cases
        in the territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df977d00-8684-4c6a-91e2-ae3864e30753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a3d56-a1b2-4b06-b2ff-2268112c0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vistors to the Paris park should expect to wear a mask, and to be
        greeted by mask-wearing staff, alongside a slew of other measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a66671-a976-4ed6-b994-8ca73869c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa9150-487a-43c8-893d-3649bf87bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast members, the term used for staff who dress as Disney characters,
        have received additional training on the new measures, says Disneyland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f01793-1f3d-436c-8841-ecd0bbb6616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b3588-6daf-4271-9fe3-7a75b4679366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park visitor capacity has also been reduced, so guests must
        buy tickets in advance. Reduced capacity will also be enforced in restaurants,
        lines for rides and all other locations across the park. Buffet restaurants
        have been transformed into all-you-can-eat table service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be2100-283b-48b2-9b32-48f042ebf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395ea49-97bd-46dd-acc5-41ffdc63257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parks and hotels have been deep cleaned, and cleaning and disinfecting
        measures throughout the day will be ramped up, Disneyland says. Hand cleanliness
        is also encouraged -- there are also over 2,000 hand sanitizer stations installed
        across the resort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a50a9-db14-4140-80f4-8b11fe1db334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
