      'mgnl:type': 'text'
      'text': '<p>Villar, 41, is <a href="https://www.cnnphilippines.com/news/2020/4/13/cabinet-secretaries-test-negative-for-coronavirus0.html">the
        third Cabinet official to get the virus</a>, following Education Secretary
        Leonor Briones and Interior Secretary Eduardo Año.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afcbf6-023f-4412-b2e5-17ef04b57dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T10:31:59.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was recently named as<a href="https://www.cnnphilippines.com/news/2020/7/13/anti-COVID-19-czars-cases-rise.html">
        the government''s chief isolation czar</a>, in charge of building and upgrading
        existing government facilities as quarantine centers.</p>'
  'Oplan-Kalinga-home-quarantine-tokhang':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T10:27:06.264+08:00
    'imagesource': 'jcr:22b9204d-ecbd-4f31-a76b-2ea12fdb3621'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fef67b7-ca5a-4fc8-89b7-30a4f275286c'
    'lead': 'Presidential Spokesperson Harry Roque clarified that there will be no
      house-to house search. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T10:33:21.051+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:57:46.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:01.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police say no home searches for COVID-19 patients as critics warn of
      new ''Tokhang''-style program '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d4f9f-9682-4a57-b19f-c19ef91d2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Authorities
        allayed fears of numerous critics over the reported house-to-house police
        search to check for violators of home quarantine protocols, with many comparing
        it the drug war known as Oplan Tokhang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1372aab-410e-4cae-bfea-9ad6b027b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65feda7-0ba7-46a1-9798-2c7285414a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Wednesday denied that the government
        is militarizing its COVID-19 response by deploying more state security to
        control the spread of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c312b-8cfd-4a6c-90ae-bbf5a4b77d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In carrying out the newly-launched Oplan Kalinga program, Ano said
        policemen will only have a "supporting role" in checking for the compliance
        of COVID-19 patients who have opted to recuperate at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42bc8b-91f2-4ad9-b3ef-81bb55c1fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf9ab2-bfa4-4705-b06a-48539a1f3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police will just assist local health authorities so I don’t
        understand why they think this way," he said in a statement. "That is pure
        speculation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00933c-f55b-42d4-abcc-bd2e74dd0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, COVID-19 patients showing no flu-like symptoms
        will be fetched from their homes and brought to government quarantine facilities
        to control the transmission of the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c82d47-f9b0-48b6-b0a1-8e2d3c7da15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to scrap the home quarantine option for COVID-19
        patients who don''t have a separate room and bathroom. Home quarantine will
        also not be allowed for those living with children, elderly, pregnant women,
        and those with preexisting health conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb48ad-ecb4-4210-911e-8449a1a63c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.356+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Presidential Spokesperson Harry Roque clarified
        that there will be no house-to house search.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608fc9b2-1e50-4914-861f-167357452289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.356+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no house-to-house search for COVID positive patients,"
        Roque said. "They will have to be reported by the persons themselves, other
        members of the household, or their barangay officials."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657dd11e-7dcb-4a76-9612-4966128e5c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.356+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN Philippines interview on Wednesday, Joint Task Force COVID
        Shield Commander Lt. Gen. Guillermo Eleazar said the role of the police is
        to assist the epidemiological surveillance units of the local governments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0b159-d945-4316-848a-c4aa6ee836a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.356+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“They (LGU) had to identify kung sino ba ''yung mga nag-positive
        na sa test at kung ang kanilang lugar ay hindi conducive to home quarantine,</em>”
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6495451-0d98-46aa-ab22-0654f6a1d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.356+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They had to identify who tested positive and if their
        homes are not conducive to home quarantine.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a858bbf-5860-455e-baee-bc9849344ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.356+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added that the police will wait for the guidance of the
        local health offices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a68a7-48af-4699-92d4-f9b324529818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.357+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said that local health teams have a list of COVID-19 patients
        in their area. He said the health officers will explain the process to the
        patients and assess if they comply with the minimum requirements to be permitted
        to practice home quarantine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb218d-41f5-4cc3-bbeb-ad462ecf1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.357+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros and the National Union of People''s
        Lawyers said Oplan Kalinga has glaring similarities to Oplan Tokhang, the
        PNP''s anti-drug operations program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d65cc3-4508-4f49-be85-db2ece1119e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.357+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tokhang operations, teams led by police and local officials
        go from house to house in an area, knocking on doors of suspects and pleading
        with them to end their drug use or turn themselves in.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73386a-48e7-4786-a400-2f8ab74e5ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.357+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s all-out war against illegal drugs has
        been heavily criticized for being bloody, with police reporting some 6,000
        suspects dead after resisting arrest. Human rights groups estimate the number
        of those killed to be as high as 27,000.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c068d0-16b2-4fee-a05d-bd0613439eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.357+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said COVID-19 patients may be more scared to disclose
        their health status due to fear of the state security.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b300818-f1ba-4489-99f4-be8da25a92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.357+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang tokhang pero pang-COVID. Imbes na pulis, mas kinakailangan
        ang mga doktor at health workers sa barangay at mga kabahayan," Hontiveros
        said in a statement on Wednesday.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8023d9-40f1-45d9-93d8-c17b51bdb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transation: It''s like tokhang for COVID patients. Instead of police,
        doctors and health workers should be deployed, not the police.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920ef03-4868-43ac-af12-711482fc9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL said this new program only reveals the Duterte administration’s
        continuing reliance on police and militaristic approaches to solve a public
        health emergency.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb8ba1-61e9-4a60-8ee1-15a6686d64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a government that has emboldened its own uniformed personnel
        to violate human rights with impunity, how can we be sure that the police
        will not abuse this new power to intrude into the privacy of our homes and
        encroach upon our liberties, targeting those who have been vocal with their
        grievances and criticisms of the government''s callous neglect of the people''s
        livelihood, health and lives?" it said in a statement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef50720-0340-4b40-bdb6-6dc65760042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Franklin Drilon also urged the government "to
        revisit its decision to invade our people''s homes," saying there should be
        no entry into homes without a warrant.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b2d93-6731-487e-afd7-98084522476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:59:12.359+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this government had only acted prudently and expeditiously,
        we would not have reached this point where our state security forces are being
        commanded to desecrate our inviolable constitutional right to be secure in
        their persons, houses ... against unreasonable searches and seizures of whatever
        nature and for any purpose,"Drilon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54eb85-d500-482a-b259-79ddd6a02e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T10:33:21.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
