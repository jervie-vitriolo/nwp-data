      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e1e62-9015-440f-824f-a1eeca5af2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Americans are dying daily and tens of thousands are
        getting infected from a <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">once-in-a-century
        virus</a>. States and cities are <a href="https://edition.cnn.com/2020/07/14/politics/donald-trump-states-economy-coronavirus/index.html">closing
        down</a> again, threatening to trigger a ruinous new economic slump. Doctors
        and nurses lack sufficient <a href="https://edition.cnn.com/2020/07/13/politics/delayed-use-defense-production-act-ppe-shortages/index.html">protective
        gear</a> as they battle the deadly pathogen. And with testing swamped by waves
        of disease, one top official is warning of the "<a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-14-20-intl/h_0a1e9579c6acb8adc5a8cd454f221d59">the
        most difficult time</a>" ever for US public health this winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464ecfe-0ee8-43e9-92fb-138e18c0a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24280cea-66cd-4ca2-9703-7c65bae01ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this is what is on <a href="https://edition.cnn.com/2020/07/14/politics/donald-trump-fauci-2020-campaign/index.html">Donald
        Trump''s mind</a>: <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe
        Biden</a> didn''t fix the country''s roads and bridges, crowds of bikers and
        boaters in MAGA hats prove that election polls are wrong, and the border wall
        is almost finished (except it isn''t). Oh, and by the way, where is Hunter
        Biden?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda98da6-6013-4c70-8fe1-6b1c7af6849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5054eed-fa7f-499d-97e5-2911f9de4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump struck all the wrong notes on Tuesday, a day when Florida,
        now the world''s coronavirus epicenter, recorded its highest-ever Covid-19
        death toll, and Texas broke its record for single day infections. The President
        offered denial and delusion at a White House appearance that even by his standards
        was <a href="https://edition.cnn.com/2020/07/14/politics/donald-trump-china-rose-garden-event/index.html">a
        rambling, grievance-fueled mess</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eea693-e425-4348-b209-e54cd20682c5'
