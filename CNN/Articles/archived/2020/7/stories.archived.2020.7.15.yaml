    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DSWD', 'Department-of-Social-Welfare-and-Development',
      'Rolando-Bautista', 'unemployment', 'hunger', 'OFW', 'overseas-Filipino-worker',
      'Silvestre-Bello-III']
    'template': '1'
    'title': 'DSWD: About 10 million Filipinos likely to be jobless due to the COVID-19
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310e37c-90f7-4a20-be26-d4751b682c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — The Department
        of Social Welfare and Development (DSWD) said millions of Filipinos may be
        facing unemployment due to the effects of the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b29293-308c-4e81-a331-b8cb7f2b67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health crisis alone has created deep impacts on the economy,
        as well as our fellow Filipinos'' livelihood and well-being, with prospects
        of an estimated 10 million Filipinos losing their jobs, the repatriation of
        nearly 70,000 displaced overseas Filipino workers, and the increasing number
        of Filipinos involuntary hunger among others," DSWD Secretary Rolando Bautista
        said during the second pre-SONA forum on Wednesday,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019abdf5-f143-46ab-b129-c924a1f0c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges brought by the crisis, the DSWD said agencies
        under the Human Development and Poverty Reduction Council are working to improve
        the lives of Filipinos amidst the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39805c-d2c5-4510-b229-406b008ead70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies in the council are the Department of Agriculture,
        the Department of Trade and Industry, and the Department of the Interior and
        Local Government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aeeb49-92ba-4ac1-a282-fdf5e4c1d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bautista, the core strategies of the council are education,
        health, social protection, and building opportunities for Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1739a6-9217-49bd-982c-d49d3ca1afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding education programs, feeding programs, cash aid and subsidies,
        as well as skills training are just some of the programs mentioned by Bautista
        which help in reducing the effects of the pandemic among Filipino workers
        and families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78706eca-6e96-4f0c-b27a-5ceeada53270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhie, the Department of Labor and Employment said it has several
        programs and projects to help repatriated overseas Filipino ease into their
        current situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4f1ac-6990-4c98-99a1-753b463fc460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same forum, Labor Secretary Silvestre Bello III identified
        one of the programs as the Balik Pilipinas, Balik Hanapbuhay program where
        OFWS are given a cash amount of P20,000 upon returning to the country to fund
        a livelihood program of their choice. He said most OFWs choose to put up a
        small eatery (carinderia) or a welding shop with the cash assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d40c7-fc31-4ee1-b07a-d35105556df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects under the Build, Build, Build Program are also seen to
        boost construction jobs, Bello said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edcb3e-699f-4748-ac66-f69c16cb1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will revive the construction industry and we hope to generate
        not less than 400,000 working opportunites," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8498981-77fe-4988-9241-477c3dd3bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another program is the DOLE Integrated Livelihood Program, where
        livelihood projects are given to OFWs and other workers, as well as loans
        at "very minimal interest" to help them start businesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d2d64-d68c-4841-b760-0ad5274b2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:21:30.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:57:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html"
        target="_blank">Philippine Statistics Authority</a> earlier said there are
        an estimated 7.3 million unemployed adult Filipinos, whiich is an all-time
        high due to the pandemic.</p>'
  'FDA-23-COVID-19-candidate-vaccine-at-clinical-trial':
