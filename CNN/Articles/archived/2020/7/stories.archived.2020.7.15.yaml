      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes as ABC and BBC Productions, which produce the
        series, say they are heading in "a new creative direction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ff3be-6239-49b2-aee7-992ba2b57ad3'
