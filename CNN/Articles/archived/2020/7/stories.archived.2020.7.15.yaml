    'template': '1'
    'title': 'New coronavirus contact tracing czar Magalong: Task is challenging,
      but not impossible'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893fbb5a-fe56-4119-b103-d644bddb8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)—</strong> Baguio
        City Mayor and new coronavirus contact tracing czar Benjamin Magalong on Wednesday
        admitted it will be a challenge to find COVID-19 patients'' contacts in high-risk
        areas in the country, but remained optimistic that innovative procedures can
        be effectively implemented in the near future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bccab1-5552-4983-bb9a-5cde8db9fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Magalong— known for his intensive COVID-19
        testing and tracing policies in the “City of Pines”— said the country will
        have to be dynamic in setting new protocols, as it would be a challenge to
        find close contacts in an area with rapidly increasing infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760cd0a-02b6-48bf-b8fd-d150020d129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/5/19/Baguio-City-model-contact-tracing.html?fbclid=IwAR1t-CFBSQMEx-_A8_AnYTq_ieqzkfjoEthsdniJTse2vHDcYIhQ5PYKnGE">How
        Baguio City became a model for contact tracing</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780b43a-c935-4e24-8dce-e6cdf96667ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a bit challenging<em> kasi nga, ang pinakamahirap sa</em>
        contact tracing, <em>kung marami nang kaso</em>,” Magalong said in an interview
        with <em>The Source</em>, citing high-risk areas such as Metro Manila and
        Cebu City. “<em>Kung</em> by hundreds <em>na ‘yung kanilang</em> cases every
        day, it would be a challenge, but we can do it.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2b3a6-bafa-4db0-8591-62962aa2a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang kung sa</em> basketball, <em>parang nasa</em> crunch
        time <em>tayo. Pinasok tayo</em> last five minutes, t<em>apos lamang ‘yung
        kalaban ng mga</em> 30 points. <em>Pero</em> you know, it’s not impossible.
        You just have to be optimistic about it, we have to be dynamic, we have to
        innovate,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7c17b-cd10-4092-a855-ef9d836c14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s difficult with contact tracing is when there
        are a lot of cases already. If the daily cases are already by hundreds, it
        would be a challenge, but we can do it. It’s like in basketball, we’re like
        in crunch time. We’re fielded during the last five minutes, and our opponent
        is ahead by 30 points. But you know, it’s not impossible. We just have to
        be optimistic about it, we have to be dynamic, we have to innovate.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefaf38-5ee9-4812-bc6b-225c4f5d2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong was one of the officials recently appointed to the government’s
        squad of leaders for the country’s COVID-19 response— branded as the <a href="https://www.cnnphilippines.com/news/2020/7/13/anti-COVID-19-czars-cases-rise.html">anti-COVID
        “czars.”</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54414677-27d0-4bbc-b955-d5224f9a55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his new designation, Magalong had assured "radical" changes
        will be made to the current contact tracing protocols used by the Department
        of the Interior and Local Government, which will employ technology used in
        Baguio. He said tracers will undergo intensive series of training for cognitive
        interviewing, while digital data collection and analytics tools will also
        be employed during the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd150fd9-d141-458d-b611-e891909dd7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials are up for the challenge, Magalong noted “results”
        of these new tracing protocols may not be felt immediately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14355894-ea65-48b4-aa9d-89b7a378490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think we can feel the result sometime August… we have to
        aim high,<em> maski na alam natin na imposibleng mangyari</em> (even though
        we know it’s impossible,” the Baguio City official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab734ebe-53ad-41c2-ad60-8bb0ddb88fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong likewise called on citizens who would be willing to volunteer
        and join the contact tracing teams, given the urgent need for participants
        during this time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd1509-a28f-475b-bc97-d008263c3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T12:17:52.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country have surpassed 57,000.</p>'
  'coronavirus-coins-shortage':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-15T13:09:49.066+08:00
    'imagesource': 'jcr:528e5066-14f3-4e8d-9c5d-a1ea508de7ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7eed9e-d850-4a2a-a607-f426d325c5d4'
    'lead': 'First it was toilet paper. Now, grocery stores are short on something
      else as a result of the coronavirus pandemic: coins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T13:13:54.176+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:57:44.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:01.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why it''s getting harder to get exact change'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d9381-922e-404f-b861-0a7ea9c046cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;First it was toilet paper. Now, grocery
        stores are facing another shortage as a result of the coronavirus pandemic:
        coins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be6598-21d4-4322-84a3-c104b884e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several grocery and convenience stores have warned that they may
        not be able to provide coins as change when customers pay in cash, thanks
        to a nationwide coin shortage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d04840-b3f0-4d03-a404-64f864f25582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of coronavirus-related shutdowns, fewer coins are circulating
        throughout the economy, leaving stores short on nickels and dimes and seeking
        alternate solutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac096af-fd3a-4356-b0d6-6826dfd1e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, including Wawa and CVS, are encouraging customers to pay with
        exact change, or offering programs through which customers can donate their
        change to charity. Instead of handing back coins as change, some stores are
        putting change on gift cards or loyalty cards that can be redeemed on future
        purchases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b436a-d511-4dfe-8967-4e19fed232de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Growing problem for low-income consumers</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61931d92-615f-434d-8337-86848d09ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue could be especially painful for low-income consumers who
        don''t have credit or debit cards or can''t afford to donate their change
        — potentially exacerbating the impact of the crisis, which has already hit
        low-income communities hard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071c6d4-b965-43a8-9f17-d0069dab5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also be a burden to some retailers, for which accepting
        credit and debit card purchases can come with fees that cash transactions
        don''t.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e3bc4-76d0-46a2-85c1-7a87922f54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a problem that has escalated very quickly and it''s only
        gotten worse over the past few days," Jeff Lenard, vice president of strategic
        industry initiatives for the National Association of Convenience Stores, told
        CNN Business in an email. "We have heard from retailers who are saying that
        some of their stores are completely out of coins and others are within a day''s
        supply."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8084ac1-69ce-4df1-827d-e98afd956a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell said last month that the
        pandemic has interrupted the normal flow of coins through the economy, leading
        to a shortage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca471552-8195-4560-9000-3eed39504c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas consumers and stores typically swap coins and cash on a
        regular basis, store closures and more people shopping online have meant fewer
        coins in circulation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84895938-70c4-444a-a803-1f9416f59342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Breaking point''</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab0b6d-2372-4a60-9200-2c028fd81ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, several industry trade groups wrote to Powell and Treasury
        Secretary Steven Mnuchin urging them to do more to address the issue, including
        by using the national mint to replenish the country''s supply of coins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851f450-a400-43f4-8a9b-d9d4f5ac6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were alarmed to hear that the system for distributing coins
        throughout the country is at the breaking point," the group wrote in the letter.
        "Some of our member businesses are being told that they cannot get coins from
        their banks at all. This threatens the functioning of our member businesses
        and, by extension, the needs of their customers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d42d2a-34d3-4824-9630-b75e859e19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawa said it is recommending that customers pay with credit or debit,
        its mobile app or exact change to avoid being affected by the shortage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf2d6b-6748-4595-a047-8c4908070597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer, which operates 640 convenience stores in five states,
        is also encouraging customers to round up their purchases to the nearest dollar
        and donate the remainder to its foundation, which provides funds to local
        charities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311ad2f-cb76-43ba-9b34-9da80330a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some Wawa stores, customers can exchange rolled coins for dollar
        bills.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202c7e8-bba5-4451-90e5-96ec168d4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacy chain CVS is also encouraging customers to pay with credit
        or debit, check or exact change, if possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db439d1-4c78-440e-8095-851945887936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with our bank partners to minimize impact to our
        customers and are monitoring the situation closely," CVS said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78feb0-ecc5-48f4-955a-c5f0516d235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Dollar Tree, which also owns Family Dollar stores, said
        it is experiencing coin shortages in some markets and is asking customers
        to pay with exact change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe051f-7c79-4e8f-b2cd-aff3ca3087eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some smaller retailers are getting creative to address
        the problem. The Growler Guys, a beer shop in Bend, Oregon, posted on its
        Facebook page that it will pay customers $1.05 for every $1 in rolled coins
        they bring in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26a9cb-f450-4fc8-8c0b-eb082e790587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:13:54.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/14/business/grocery-store-coin-shortage/index.html">Why
        it''s getting harder to get exact change</a>."</em></p>'
