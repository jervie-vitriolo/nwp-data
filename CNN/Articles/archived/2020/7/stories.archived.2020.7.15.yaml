  'France-to-give--9-billion-in-pay-raises-to-health-care-workers':
    'author': 'Niamh Kennedy and Alexander Durie, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-15T03:21:59.426+08:00
    'imagesource': 'jcr:49832208-3b1c-47f5-99fc-30e39b58108b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2779ef9-cec5-44ee-915d-a5231a80eac8'
    'lead': 'France will give health care workers across the nation $9 billion in
      pay raises in recognition of their work during the pandemic, the country''s
      Prime Minister Jean Castex has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T03:19:50.718+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:57:57.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:56:57.830+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'France']
    'template': '1'
    'title': 'France to give $9 billion in pay raises to health care workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca805f-4d05-4f8a-b911-b55bbe80c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;France will give health care workers across the nation
        $9 billion in pay raises in recognition of their work during the pandemic,
        the country''s Prime Minister Jean Castex has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa584aa-42f3-4602-a7de-1090baa0d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cb3d8-153a-4087-8be1-0391ea9ffa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castex, the Health Minister Olivier Véran and trade union representatives
        signed the agreement on Monday in Paris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ff59b-49e8-47d3-964f-ef28a9b30eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d9f4e-5d34-4c21-9391-06f3236147c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the French government said it would pay medical health
        care workers a bonus of up to $1,634 for treating Covid-19 patients. Hospital
        staff will receive $544 and those working directly in coronavirus-impacted
        areas will get $1,634.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e579c-676b-48ae-8198-953568fc548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b3af9-debc-4d1f-ba28-64eb30770899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new measures, non-medical health care workers will also
        receive a pay rise of $208 per month. This will be implemented across two
        stages -- the group will receive a $102 pay rise from September 2020 and a
        further additional $106 from March 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901d973-b779-4384-9620-7e6dc8a18da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a07514-18be-463a-8ec6-659261f0a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French health care workers held protests in June demanding better
        working conditions. Their demonstrations triggered a nationwide debate about
        their treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581849be-c37c-4391-a0b6-7a8d3be4577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67dfc04-523b-4a88-a666-a736f2fa555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists from left-wing group Attac and Inter-Urgences, an association
        of paramedical staff, sprayed red paint on France''s Health Ministry building
        in Paris on June 20 as part of the protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a866a9-9287-41a7-86d0-9bd6d24b531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e5a90-1b16-4c1a-a131-d0ea863cbb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can doubt that this is a historic moment for our healthcare
        system," Castex said in a speech Monday. He added that the pay package recognized
        workers on "the frontline of the fight against the unprecedented, enduring
        and strong epidemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b054e-50ed-4bb5-bc35-c81c7458be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336dc91-3f94-429e-bddf-f36e4ffc0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s way of catching up for the years of delay where each and
        every one of us, including maybe even myself, has their part of the responsibility"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad00b3-c22d-4a20-b6aa-b7f88eb47498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f1085-e104-43b5-a77f-6aadd3ccf4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister added that the French government had a "clear
        objective" in providing "better working conditions in all health establishments,"
        in a post on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72776639-7acb-4b09-aa6e-4e7a519ed502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c76eb-0813-4a2d-9455-165ba4661460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Véran also took to Twiiter on Monday to pay tribute to workers who
        had "fought to save lives without ever losing heart."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2fc14-0345-407a-9c03-7eff5a3bab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39ec76-8337-4356-81f6-39d622d7abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond recognition they expected acts: this is the objective of
        the [agreement] with a historic revaluation of salaries," he wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023ab72-4f10-4d73-b49f-10337e4830d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256356e-241f-4723-9a65-8996cfefcb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package for health workers follows the French government''s
        $16.9 billion funding pledge to support the country''s aviation industry and
        an $8.8 billion bailout for its embattled car companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac06194-0a46-4a87-a205-4c0efedf83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e8d0f-d78e-4651-9533-83bf972e0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, France''s $3 trillion economy grew for the first time since
        February, as coronavirus restrictions were eased.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907f705-944c-4807-85a4-d307d6592e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T03:19:50.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:57:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/14/economy/france-healthcare-workers-pay-intl/index.html"
        target="_blank">"France to give $9 billion in pay raises to health care workers"</a></em></p>'
  'Ghislaine-Maxwell-jail-denied-bail-Jeffrey-Epstein':
    'author': 'Erica Orden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-15T05:58:30.725+08:00
    'imagesource': 'jcr:c73406ce-53d8-485a-98ad-d22e4877bc5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec3aa564-4216-4abd-8a1d-9f5e04c8ef16'
    'lead': 'A federal judge orders Ghislaine Maxwell jailed pending trial, saying
      the significant financial resources, international ties, and ''extraordinary
      capacity to avoid detection'' of the one-time girlfriend and alleged accomplice
      of accused sex trafficker Jeffrey Epstein made her a flight risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T06:00:15.574+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:57:56.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:56:58.027+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ghislaine Maxwell is denied bail as judge says risks of fleeing ''are
      simply too great'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7bcaa-3a2e-4458-bca9-a5e494821492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A federal judge Tuesday ordered Ghislaine
        Maxwell jailed pending trial, saying the significant financial resources,
        international ties and "extraordinary capacity to avoid detection" of the
        one-time girlfriend and alleged accomplice of accused sex trafficker Jeffrey
        Epstein made her a flight risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4384a9-cd79-4268-9d86-0a515d51a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a court proceeding, Maxwell, 58, pleaded not guilty to charges
        by New York federal prosecutors that she helped recruit, groom and ultimately
        sexually abuse minors as young as 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0ba65-5de3-46ae-8455-1cb78a8acc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British socialite, whom prosecutors have described as having
        been "in hiding" since Epstein''s arrest last summer, participated in the
        hearing by videoconference from a federal jail in Brooklyn, providing the
        public its first glimpse of her in more than a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9049cb-c11b-4f92-8941-21501ae1d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a brown crew neck prison shirt, her dark hair pulled
        into a bun, Maxwell fidgeted in her seat as US District Judge Alison Nathan
        rejected arguments by Maxwell''s defense counsel that she should be granted
        bail. At one point, Maxwell sighed, but betrayed no emotion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65817bb8-d933-446f-830c-7955a414edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding possible bail conditions, the judge said: "The court finds
        by a preponderance of the evidence that no combination could reasonably assure
        her presence in court. The risks are simply too great."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25692257-ef3b-4f18-bef9-f358ba20f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had urged the judge to order detention for Maxwell,
        saying her wealth -- with numerous bank accounts containing as much as $20
        million, according to court filings; multiple foreign citizenships, including
        in France, which doesn''t extradite its citizens; and skill at hiding made
        her an "extreme" risk of flight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5ba00-db84-4156-8cc6-8f2977014be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Tuesday, prosecutor Alison Moe laid out "serious red flags"
        and detailed what she described as additional evidence of Maxwell''s deception,
        saying Maxwell told a real estate agent involved in the sale of her New Hampshire
        estate -- where Maxwell was living when she was arrested July 2 -- that she
        was a journalist named Janet Marshall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227f113-81fc-4a69-8f6a-3d59e5bbb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only upon seeing Maxwell''s photo in news reports following her
        arrest did the agent realize he had been duped, Moe told the court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51aa42a-5225-4d9e-9764-64d533c9b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These facts make clear to the court that the defendant has the
        ability to remain in hiding," Moe told the judge. "She''s good at it," she
        said, adding that Maxwell has the "ability and willingness to live off the
        grid indefinitely."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9369e-ae88-4433-8b91-3fa6ea0d0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moe also read a statement from an anonymous "Jane Doe" who alleged
        abuse by Maxwell and said "without Ghislaine, Jeffrey could not have done
        what he did."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df50c79-9d6a-43a2-93a4-c689675bbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she believes she risks prison, she will never come back," the
        statement said. "If she is out, I need protection."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb0802-a9cb-4376-b6ee-305b99af3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie Farmer, another woman who has said she was a victim of Epstein
        and Maxwell, spoke during the hearing. Calling Maxwell a "sexual predator,"
        Farmer said: The "danger Maxwell poses must be taken seriously."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b0f62-034f-4ed7-862a-9a5ece2ebbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s attorneys asked the court to consider a bail package
        that would include home confinement, GPS tracking and a $5 million bond secured,
        in part, with a property in the United Kingdom, and on Tuesday her lawyer
        Mark Cohen told the judge that prosecutors had sought to portray her as "a
        ruthless, aimless, sinister person."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64960965-8278-4913-b971-b89f3b2d495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not the monster that''s been portrayed by the media and
        government," Cohen said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8931f1-2296-48d6-9502-8ade2ce0a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that preparing for trial with Maxwell in jail, particularly
        given the current restrictions due to the coronavirus pandemic, would be "just
        not realistic," adding that she has been held in the "equivalent of solitary
        confinement" and wasn''t allowed to shower for 72 hours upon being transferred
        to the Brooklyn detention facility.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156b4e0-65be-48ba-9e26-e0ac953cb5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed concerns about her foreign citizenship, saying the
        United Kingdom and France are "not exactly exotic places." He explained that
        Maxwell''s attempt to run into another room in her New Hampshire home when
        federal agents broke through her door wasn''t an effort to escape them, as
        prosecutors alleged, but rather an attempt to follow the protocol set out
        by her private security.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066944f6-35ad-4052-930a-0b629e205b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in response to prosecutors'' claims that Maxwell hadn''t provided
        a full accounting of her finances, Cohen said she had been unable to do so
        while jailed without access to certain information.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea9015-13a8-4b4e-b72a-eb04eb2a58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, however, urged the judge to reject those arguments,
        in particular focusing on what they described as her "opaque" finances. "At
        a basic level, the defense argument is that she cannot remember off the top
        of her head just how many millions of dollars she has," Moe told the judge.
        "That should cause the court serious concern."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97c873-d349-4f45-b894-e49cccc59ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the judge agreed with Maxwell''s lawyers that her decision
        not flee the country while under criminal investigation for at least a year
        should be given "significant consideration," she ultimately rejected the proposed
        bail package.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce8963-d964-4b63-8f28-dbf7a7c077af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said she found it "practically impossible" to set financial
        conditions that could assure Maxwell''s appearance in court, adding that "her
        recent conduct underscores her extraordinary capacity to avoid detection."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2294cbb-25eb-459e-8d36-50402fe7d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:00:15.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge scheduled Maxwell''s trial to begin on July 12, 2021.
        Prosecutors said they expect the trial to take about three weeks.</p>'
  'Trump-China-Hong-Kong':
    'author': 'Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-15T06:01:34.307+08:00
    'imagesource': 'jcr:5dbf0ff8-9489-4a0b-8a1e-6e788e3f7648'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b64ed5c3-2c8a-44d4-8db5-90a64bece762'
    'lead': 'The measure would impose sanctions on businesses and individuals that
      help China restrict Hong Kong''s autonomy. It was approved by unanimous consent
      and has been awaiting Trump''s signature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T06:03:46.385+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:57:55.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:56:58.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump punishes China for actions in Hong Kong'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9bd67-d965-4eb1-90b1-3b29de340637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump said Tuesday
        he was signing a bill and executive order punishing China for its actions
        in Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962ea02-7560-4974-840c-94bc324ee264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he held Beijing responsible for concealing coronavirus
        at the start of a now global pandemic and "unleashing it upon the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc41be-831f-49c3-9ce0-31ebecac13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could of stopped it," Trump said, "They should of stopped it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa73c70-5f4f-41db-9530-cd43ac89e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of July, the US Senate approved a final version of
        legislation that would punish China for moves that lawmakers fear will crush
        democratic freedoms in Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee0f9f-d8ad-4301-8f4a-498aa1602f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would impose sanctions on businesses and individuals
        that help China restrict Hong Kong''s autonomy. It was approved by unanimous
        consent and has been awaiting Trump''s signature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed46932-0d56-45fd-9c9f-02d1c5f9ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said his executive order would end preferential treatment
        for Hong Kong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93ed6b-80a0-419f-84bf-331e6663bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong will now be treated the same as mainland China," he said.
        "No special privileges, no special economic treatment and no export of sensitive
        technologies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2b429-d8f2-4607-bf78-40a1e66827ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements came during a late-afternoon Rose Garden event
        that was added to the President''s schedule a few hours earlier. It was billed
        as a "press conference," though previously the White House has advertised
        events as press conferences only to have Trump depart without taking questions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49707d6d-c978-4413-a4cb-039d2517f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has faced growing pressure to adopt a tougher stance
        on China as the country exerts new control over Hong Kong and as its handling
        of the coronavirus comes under scrutiny.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9caee93-4790-4e26-99a9-021ca4ac884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has become a leading election year topic as Trump and
        his rival Joe Biden each attempt to paint the other as weak in the face of
        aggression from Beijing. Both sides have used the issue in campaign ads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a273f7b-33ac-47d2-883d-eb8474194590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has stated he is unhappy with the country but that he''s not
        yet planning to scrap the trade agreement he struck with Chinese President
        Xi Jinping last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a849130-ec67-4213-9489-093bafd1a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what China has done to the world with what took place --
        the China plague, you can call it the China virus; you can call it whatever
        you want to call it, it''s about 20 different names -- what they did to the
        world should not be forgotten," Trump said Monday at a policing roundtable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c9677-e807-4b85-9b66-7398c4c44e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Secretary of State Mike Pompeo announced a formal rejection
        of "most" of China''s maritime claims in the South China Sea, the latest in
        the escalation between Washington and Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03175531-408f-46ff-835c-90dec2e441bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Trump administration took action against Chinese
        officials for their involvement in human rights abuses in the Xinjiang region,
        where Uyghur Muslims and other minority groups have been detained and tortured.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c37f18-24bc-46d4-93aa-7a3f7b91c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:03:46.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two weeks ago, the administration announced visa restrictions
        on current and former Chinese officials who it says "were responsible for
        eviscerating Hong Kong''s freedoms."</p>'
  'Harvey-Weinstein-settlement-denied':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-15T06:08:22.637+08:00
    'imagesource': 'jcr:1ed091b1-154f-485e-a411-40c8e0dc17bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4533689e-9de6-4f23-b581-9cdea12a0f34'
    'lead': 'A federal judge in New York has rejected a proposed $19 million settlement
      for the women who accused former movie mogul Harvey Weinstein of sexual abuse
      and harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T06:10:48.145+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:57:55.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:56:58.373+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge rejects Harvey Weinstein''s $19 million settlement with accusers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ab4aa-5bac-443c-9999-6b01c1e72a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge in New York has rejected
        a proposed $19 million settlement for the women who accused former movie mogul
        Harvey Weinstein of sexual abuse and harassment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37894982-10a9-4d5b-916e-1c7f677d15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of New York Attorney General Letitia James said in a
        statement that it will "review the decision and determine next steps."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e9fbe-9a1a-4e6c-8966-b2db441ee8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our office has been fighting tirelessly to provide these brave
        women with the justice they are owed and will continue to do so," James''
        spokeswoman Kelly Donnelly said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcb9f9-fd75-419d-babf-4e99f7522b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Alvin Hellerstein issued the ruling Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a0c76-b482-47f9-9f22-7926b36564b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement stems from a 2018 civil rights lawsuit filed by the
        attorney general''s office against Weinstein, Robert Weinstein and the Weinstein
        companies at large for "egregious violations of New York''s civil rights,
        human rights, and business laws."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f9a72-7bb1-43a4-9574-a9a0a5871f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas H. Wigdor, an attorney for several of the Weinstein accusers,
        said, "We have been saying for over a year and a half that the settlement
        terms and conditions were unfair and should never be imposed on sexual assault
        survivors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27955d4d-5053-4866-9512-e9ead90b3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised that class counsel and the New York Attorney
        General did not recognize this fact but are pleased that Judge Hellerstein
        swiftly rejected the one-sided proposal," he added. "On behalf of our clients,
        we look forward to pursuing justice against Harvey Weinstein and his many
        enablers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdece969-3044-4160-9f15-b9d114ff7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has sought comment from Weinstein''s representatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926822d-3173-4a63-9b73-39405064979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for several of the accusers filed a 36-page brief Monday
        asking the court to oppose the request for preliminary approval of the civil
        class settlement announced in early July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b33bb-3943-4600-8ef6-eaf25a205062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wigdor and attorneys Kevin Mintzer and Bryan Arbeit in a statement
        called the proposal "the most one-sided and unfair settlement we have ever
        seen proposed to a court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c5751-bc7e-4053-88f2-fe27c733c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under no set of circumstances should the uber-wealthy former directors,
        including Harvey and Bob Weinstein, receive more money than a class of rape
        and sexual assault survivors."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41945e-c656-4793-95fa-079b1ddba54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, "Equally reprehensible are the millions of
        dollars going to lawyers, corporations and famous actors at the expense of
        the survivors, while the insurance companies pay pennies on the dollar and
        Harvey Weinstein himself pays nothing. The efforts being made to prevent women
        from continuing with their litigation and holding those responsible for their
        trauma accountable are simply unprecedented. We are heartened by the growing
        opposition to this settlement and are hopeful that it will be rejected."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a3e4a-384f-4224-9dfe-e701982fe6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys have said they disagreed with the settlement and considered
        it deeply unfair for several reasons, including that Weinsten does not accept
        responsibility for his actions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40dfbd-e7c9-43de-8768-61f91596cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, a $18,875,000 victims'' compensation fund would
        have been created and distributed among "women who experienced a hostile work
        environment, sexual harassment, and gender-based discrimination while working
        at The Weinstein Company, as well as sexual abuse by Harvey Weinstein," the
        attorney general''s office said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6c979-df8d-445d-95d7-80e5f7ac0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement, survivors also would be released from
        confidentiality, non-disclosure, or non-disparagement agreements with The
        Weinstein Company or any of the former representatives of the company related
        to any sexual misconduct by Weinstein. They would be free to tell their stories
        without fear of retribution, prosecutors said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d9e18-1d79-493c-9a9c-b58eb2541b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s civil attorney, Imran Ansari, said earlier this month
        that Weinstein "remains intently focused in defending himself on all remaining
        legal matters, including the appeal of his criminal conviction, civil lawsuits,
        and the charges filed against him in LA."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e136669-a5cd-4147-b816-d7b1243e1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is serving 23 years in prison in New York after being
        convicted of committing a criminal sex act in the first degree and rape in
        the third degree. He''s facing several charges in Los Angeles, including forcible
        rape, sexual penetration by use of force, and sexual battery. Weinstein has
        denied the allegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4290f474-21cb-4f2f-9d71-47ab895035f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:10:48.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weinstein case fueled the global #MeToo movement and encouraged
        women to speak out against sexual abuse.</p>'
