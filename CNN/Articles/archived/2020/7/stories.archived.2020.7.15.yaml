      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has come to our attention that there have been certain speculations
        going around on social media saying that the Udenna Group is associated with
        a reported broadcasting entity interested in acquiring the broadcast frequencies
        left behind by ABS-CBN,” the Udenna Group said in a <a href="https://udenna.ph/news/false-news-alert-udenna-not-buying-abs-cbn-frequencies">statement</a>
        posted on its website. “These are unfounded and completely false.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949677a-0673-4986-95d7-0e5c3d23cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:09:35.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We in Udenna have been consistent in stating that our priorities
        do not include broadcasting,” added the company founded by Davao-based businessman
        Dennis Uy.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Udenna
        Group of Companies releases a statement about speculations circulating online
        regarding Udenna&#39;s supposed interest in ABS CBN. <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/rr9meVArTL">pic.twitter.com/rr9meVArTL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1283309369157976064?ref_src=twsrc%5Etfw">July
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02396df9-e8cc-4b73-84ca-bac0a5eed83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:09:35.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953113c9-718a-4fc9-84c2-6fe174579439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:09:35.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following House lawmakers’ denial of ABS-CBN’s application for a
        fresh franchise, some netizens have claimed and suggested that a certain broadcasting
        corporation— also supposedly connected to Uy—  may soon be acquiring the channel’s
        frequencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab26abb-d59c-4d1b-ad4d-6dac4d37ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:09:35.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman also previously <a href="https://www.cnnphilippines.com/business/2020/5/10/dennis-uy-udenna-denies-plans-abs-cbn-acquisition.html">denied
        speculations his company had plans to acquire the network</a>, stressing that
        broadcasting was “not part” of their corporate direction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79a6a3-1151-4b41-8f26-32c24ad3b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:09:35.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN went off the air in May following the expiry of its license.
        The network said it will continue to deliver news through the limited platforms
        available to them.</p>'
  'comelec-26-billion-elections-vote-counting':
    'author': 'CNN Philippines Staff'
    'caption': 'The Commission on Elections (Comelec) is eyeing automatic vote-counting
      in elections that will cost billions, Commissioner Marlon Casquejo said on Wednesday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T17:19:21.789+08:00
    'imagesource': 'jcr:3ca24e26-6893-4997-a780-1a3b849f4310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a3d10d-916d-4fd1-b89a-83b0f6d93a8c'
    'lead': 'The Commission on Elections (Comelec) is eyeing automated vote-counting
      in elections that will cost billions, Commissioner Marlon Casquejo said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T17:23:08.968+08:00
