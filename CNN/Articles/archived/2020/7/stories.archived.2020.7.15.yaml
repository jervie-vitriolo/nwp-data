      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methanol can be toxic when absorbed in the skin or inhaled. Ingestion
        of at least 30 milliliters is potentially fatal. There were cases of methanol
        poisoning late last year after victims ingested lamabanog, or coconut wine,
        with high levels of methanol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4fac0d-c3b6-45f2-9de9-68eca3af9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:05:40.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:29.304+08:00
