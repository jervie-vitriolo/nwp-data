    'lead': 'FDA says 23 of 163 potential vaccines for COVID-19 under the WHO Solidarity
      Trial are at the clinical trial stage, including two which are for testing to
      a bigger group of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T20:26:30.175+08:00
