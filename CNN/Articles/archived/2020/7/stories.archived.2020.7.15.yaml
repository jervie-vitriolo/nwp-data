      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ay magandang alternatibo sa paghuhugas ng kamay. Kailangan
        lamang sigurado tayo doon sa kanyang</em> content,” Domingo said during the
        Health department’s online media briefing.</p>'
