    'lead': '"Glee" producers Ryan Murphy, Brad Falchuk and Ian Brennan said they
      are setting up a college fund for Naya Rivera''s 4-year-old son.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T21:40:16.538+08:00
