      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tina Turner is back with a remix of her
        classic hit, "What''s Love Got To Do With It?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487c26d-6d9e-4051-9502-0b75fa1e7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:15:44.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner worked with Norwegian producer DJ Kygo on a remix of the
        song. Kygo last year made a remix of Whitney Houston''s cover of "Higher Love,"
        which hit the Billboard Hot 100 chart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fdcda-326a-4ed9-a7fa-1d4dff11a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:15:44.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kygo announced the news on Instagram, including a picture of himself
        with Turner, writing that the song will be available on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237059a-76da-4adb-b543-f971ca0a61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:15:44.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t believe I''m releasing a collab with @LoveTinaTurner this
        Friday! ''What''s Love Got to Do With It'' is one of my all time favorite
        songs," he wrote, adding, "It feels surreal to get the opportunity to work
        with such a legendary artist. Can''t wait for you all to hear it."</p>'
