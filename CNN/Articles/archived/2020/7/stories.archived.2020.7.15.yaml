    'template': '1'
    'title': '''Glee'' star Naya Rivera died from drowning, autopsy rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d269b5-21b0-4c6e-ba9d-397d98ac1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>An autopsy issued by the Ventura County
        Medical Examiner''s Office has ruled that actress Naya Rivera died as a result
        of drowning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364ae87-db65-4f0f-b34c-66048d13afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Glee" star''s death was also ruled an accident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735226c-fa07-4257-8b18-f77c5628546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The autopsy findings are consistent with a drowning and the condition
        of the body is consistent with the time that she was submerged. No traumatic
        injuries or disease processes were identified at autopsy," the office said
        in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f368cfd-bf3d-435d-b4c5-a680a46fb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, 33, vanished last week from Lake Piru in Southern California''s
        Ventura County. She went to the lake that afternoon and rented a pontoon boat
        with her 4-year-old son, according to authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac033a-9746-42cc-8c15-8a7bbfb0f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son was later found asleep alone on the boat they''d rented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54fce4-41ac-43bc-a28d-5987885e9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was recovered on Monday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59e0af-a624-466e-a7dd-445037cfb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there is no indication that drugs or alcohol played
        a role in her death, but toxicology testing will be done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21c4b2-9696-4c7e-a99a-681728ff40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She was our friend''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86157cdf-b535-4f5c-b22e-eab677b76296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of her death, Rivera''s former co-stars and friends
        shared tributes on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83f9f9-6ff3-4f79-b00c-9b1188dce3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the creators of Fox''s "Glee" said in a statement they
        were "heartbroken" over the death of the actress, who played Santana Lopez
        on the program for six seasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891df0b-1d10-4c68-8816-cbba3b0f7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ryan Murphy, Brad Falchuk and Ian Brennan recalled
        how Rivera was not a series regular when she was cast on the show. In fact,
        she only had a few lines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202d538-d8ab-48fc-a659-7edd9bfe7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it didn''t take more than an episode or two for us to realize
        that we had lucked into finding one of the most talented, special stars we
        would ever have the pleasure of working with," their statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68872f99-0f2e-4492-b730-14c9f48ce6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naya could act, she could dance, and she could sing (could she
        ever sing!) She could nail a joke as well as she could crush you with an emotional
        scene. She could move between being scary tough and deeply vulnerable with
        ease. She was a joy to write for, a joy to direct and a joy to be around."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c506b8-e9a2-4851-b771-202384389f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also acknowledged the meaningful connection the show''s
        queer female viewers shared with Rivera''s character, who was lesbian. They
        said the "humor and humanity" that she brought to her on-screen relationship
        with Heather Morris''s "Brittany" was "her greatest ''Glee'' legacy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5091b33-d1bb-46fb-8098-d057ad64f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one of the first times an openly lesbian, high school relationship
        was seen on network television and Naya understood what ''Brittana'' meant
        to the many young women who were seeing themselves represented on television
        for the first time," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9f858-8b39-4c42-a640-a4fd1a1e7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naya always made sure that Santana''s love for Brittany was expressed
        with dignity, strength and with pure intentions. Naya was always moved by
        the girls who reached out to her to tell her how much Santana and Brittany''s
        love affected them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095e1af-460d-44c9-8506-0f654e8af2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statement added: "Naya was more than just an actor on our
        show -- she was our friend."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6f73a-08f5-4e19-a659-bc558e50f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy, Falchuk and Brennan said they are "in the process" of establishing
        a college fund for Rivera''s son.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d69b0-fc05-4d6f-8055-4a871e8339d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:27:08.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/14/entertainment/naya-rivera-cause-of-death/index.html">"''Glee''
        star Naya Rivera died from drowning, autopsy rules."</a></em></p>'
