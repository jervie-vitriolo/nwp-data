    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ea9dd-20d3-4cab-8793-8e6e124c2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:05:40.695+08:00
