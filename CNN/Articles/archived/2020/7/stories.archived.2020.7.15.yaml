    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95a5689-3d9b-4537-9407-4597bc464df4'
    'lead': 'The Department of Social Welfare and Development (DSWD) said millions
      of Filipinos may be facing unemployment due to the effects of the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T20:21:30.684+08:00
