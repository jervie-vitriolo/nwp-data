      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — A number
        of ABS-CBN workers will lose their jobs on August 31 as the network stays
        off-air without a congressional franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749355e-1c7d-4f28-9910-3e95dd7bfcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:49:38.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the non-renewal of its congressional franchise, ABS-CBN is
        now forced to cease the operations of some of its businesses and implement
        a retrenchment program covering ABS-CBN and its subsidiaries effective end
        of business day on 31 August 2020,” the media giant said in a statement on
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3867791-7f68-42e8-9698-372e27ba7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:49:38.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not state how many workers will be affected, adding that
        they will be given separation pay and retirement benefits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca584ba3-968c-4c7a-84fb-0421cccf548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:49:38.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN also committed to provide job placement programs in light
        of the crisis caused by the coronavirus pandemic. It said the decision to
        let go of workers was “truly difficult, but inevitable.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55902eef-4b58-4bb0-b58f-e063b16d4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:49:38.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as it hurts us to implement this retrenchment program,
        this is the only way to ensure the continued employment of the rest of our
        Kapamilya,” the network said.</p>'
