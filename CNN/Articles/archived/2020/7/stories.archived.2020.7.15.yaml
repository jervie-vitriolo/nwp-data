    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d88339d-33dc-4a62-840e-ee2616b16966'
    'lead': 'A local court has issued a hold departure order against the crew of a
      Hong Kong-registered bulk carrier involved in the sinking of a boat in Occidental
      Mindoro in late June that left 14 Filipino fishermen and passengers missing.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T14:14:54.358+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:57:39.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:03.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court bars Chinese crew in Mindoro sea collision from leaving PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e94be4-2733-4bb0-842c-675cd1186775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — A local
        court has issued a hold departure order against the crew of a Hong Kong-registered
        bulk carrier involved in the sinking of a boat in Occidental Mindoro in late
        June that left 14 Filipino fishermen and passengers missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f872292-0cf3-4207-9979-97dc01870f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said in a statement on Wednesday that
        Branch 44 of the Regional Trial Court in Mamburao, Occidental Mindoro granted
        their motion for a hold departure order so the Chinese crew can face criminal
        charges in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1bed18-0c42-430f-87d1-0d7c08671418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hold departure order directs the Bureau of Immigration to prevent
        an individual from leaving the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132ccdb-b95b-4e78-b7af-5d51ec60156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG last week<a href="https://www.cnnphilippines.com/news/2020/7/6/PCG-complaint-Hong-Kong-vessel.html">
        filed a case of reckless imprudence resulting in multiple homicide and damage
        to property</a> against the Chinese owners and crew of MV Vienna Wood over
        the collision that happened early morning of June 28. Named in the complaint
        before the Occidental Mindoro provincial prosecutor''s office were Captain
        Zhang Weiwei from Shandong, China; Shin Bin from Henan, China; Yi Lei from
        Jillen, China; and Yang Xileng from Shandong, China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40a4c9-1b15-461c-8859-1fdbb69b8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ended the search and retrieval operations after more
        than a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3d1d0-2bce-4036-b602-42d261ad36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, wala pa rin tayong nakikita na katawan. But we cannot
        cannot declare them dead," Coast Guard Commandant Vice Admiral George Ursabia,
        Jr. told the families on July 8. "There is still a possibility na buhay pa
        sila."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e9536-7072-4a02-aaea-68c627693816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still haven''t found their bodies but we cannot
        declare them dead yet. There is still a possibility that they''re alive.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a2a88-625e-4c2d-888f-fff0d8345b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG station in Occidental Mindoro will continue to be on the
        lookout for any possible lead and information to locate the fishermen. Personnel
        will also patrol adjacent coastal municipalities, the Coast Guard said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eddeb5-e0e0-4ec6-82f5-e0e8fe971e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid speculations the Chinese government could request to free the
        Chinese crew, Ursabia clarified that Beijing is not meddling in the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2917f-f4df-4e4e-96c6-81534a8d2f13'
