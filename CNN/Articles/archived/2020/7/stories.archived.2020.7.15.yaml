      'mgnl:lastActivated': 2023-01-26T09:57:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Banksy posted a photo of his work-from-home life, with
        drawings of rats scampering around his bathroom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89b503-7dae-4ee2-b821-f2b65ee9177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:17:44.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Banksy unveiled an artwork titled "Game Changer," featuring
        a child playing with a nurse doll wearing a mask and cape, to honor health
        care workers.</p>'
  'Johnnie-Walker-whisky-paper-bottles':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-15T06:19:08.881+08:00
