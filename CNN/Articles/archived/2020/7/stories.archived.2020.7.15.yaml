      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration has rescinded
        its policy that would bar international students who only take online courses
        from staying in the US, a federal judge announced Tuesday in Boston (Wednesday
        in the Philippines).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720dd8f-babe-44dd-8b1e-602b9c8ab9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes a little over a week after Immigration and Customs
        Enforcement announced that students at schools offering only online courses
        due to the coronavirus pandemic would need to either leave the US or transfer
        schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f40e1f-a687-4e85-85f5-269e0e9b7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b5c9c-e8ec-4463-b732-bf45aaa7749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the matter told CNN the White House has
        felt the blowback to the proposal and that some inside the West Wing believe
        it was poorly conceived and executed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c25129-768d-485f-b8c5-cfaa4a428599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bdb02-b408-42a6-898c-80324183b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to another source, the White House is now focused on having
        the rule apply only to new students, rather than students already in the US.
        The White House declined to comment on an ongoing policy process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfe0f0-03ea-455c-8c64-a03bad7e8340'
