      'mgnl:type': 'text'
      'text': '<p>He also reminded the public that products with ethyl or isopropyl
        alcohol at 60 to 70 percent or more are in sanitizing the hands, while anything
        lower, like alcoholic beverages, are not effective for disinfection.</p>'
