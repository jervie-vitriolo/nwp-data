      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN <a href="https://www.cnn.ph/news/2020/5/5/ABS-CBN-off-air-NTC.html">has
        stopped radio and broadcast operations</a> – the bulk of its business – in
        early May, but said it could retain its employees for three months, hoping
        then that it would go back on air.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a2f14-d51b-41b7-8b08-06fff11b8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:49:38.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:28.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the House Committee on Legislative Franchises <a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">denied
        ABS-CBN a fresh 25-year franchise</a>. Voting 70-11, the panel ruled that
        ABS-CBN did not deserve another franchise, citing violations it committed
        which the network denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca90752-a242-4313-bd62-a01ea3323e76'
      'mgnl:activationStatus': true
