      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has spent ₱374.89 billion on COVID-19
        response, with more than half the amount allocated for cash aid at ₱200.98
        billion. The amount has been lodged with the DSWD and to be downloaded to
        cities, towns, and barangays.</p>'
