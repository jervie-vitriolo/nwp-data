      'mgnl:lastActivated': 2023-01-26T09:57:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db04596-b8f2-4bd0-bfb9-26fdb5acb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said in a briefing on Wednesday
        that of the 23 candidate vaccines, two are for testing to a bigger group of
        people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e9f69-ee2a-4100-9948-5fd4d5a28a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5cd03-12eb-46e3-9037-560b6364dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Astrazeneca that is being developed in London, and Sinovac
        that is being developed in China. Domingo said the Philippines may participate
        in the China trials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302949b-82bd-4c7c-9950-67245e1351c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a343b8-a005-495d-a78c-86c2ce45ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the FDA is confirming another vaccine from Russia that is
        reported to be also in the advanced phase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080899d-e142-4769-9465-61973c8f9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.176+08:00
