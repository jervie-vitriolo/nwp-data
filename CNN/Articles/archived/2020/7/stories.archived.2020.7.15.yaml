      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — The foreign
        ministers of the Philippines and China reaffirmed their countries’ friendship
        after releasing clashing statements on Manila’s arbitration win which the
        United States strongly backed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7461b-9c54-4be7-b901-3b00da6befed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese State Councilor and Foreign Minister Wang Yi requested a
        virtual meeting with Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin,
        Jr., the Philippines’ Department of Foreign Affairs announced in a statement
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d675172-ad8e-4c01-8285-03c2bd012a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their online meeting was held on Tuesday, marked by “open, cordial,
        and fruitful discussions," the DFA said, recognizing gains from their bilateral
        relations amid the long-standing dispute on the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3167694-585c-4288-8d56-557d98d5499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both sides reaffirmed that contentious maritime issues are not
        the sum total of the Philippines-China bilateral relationship. With mutual
        respect, sincerity, and adherence to sovereign equality, both sides will continue
        to manage issues of concern and promote maritime cooperation in friendly consultation,”
        the DFA added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58074b-6ebf-4104-a542-c6fcfbf8c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both sides agree to strengthen Philippines-China comprehensive
        strategic cooperation,” it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad09fa3-4fc9-457b-a2f3-cceda24b275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also reiterated that the two countries should continue the
        dialogue and cooperation amid the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d350d3-87d5-43e7-a6b4-b6d1a72a69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run China Global Television Network quoted Wang as saying,
        "We need to cherish the hard-won friendly situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e160a1-86e3-4fe5-8ca3-56cb42287953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the fourth anniversary of the arbitral ruling, <a href="https://www.cnnphilippines.com/news/2020/7/12/del-rosario-hague-ruling-fourth-anniversary.html">Locsin
        called the landmark decision which China rejects as “non-negotiable.”</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27696b-2dd8-439e-9926-0a0ac4bf4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 ruling by an international tribunal in The Hague invalidated
        Beijing''s sweeping claims to almost the entire South China Sea. It largely
        favored the Philippines’ case against China and recognized Manila''s sovereign
        rights in areas within its exclusive economic zone that Beijing claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0e476-cc27-4862-8239-6e04daad0389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines, as a law-abiding, peace-loving and responsible
        member of the international community, reaffirms on this occasion its adherence
        to the award and its enforcement without any possibility of compromise or
        change,” Locsin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf92cc2-01ac-48cd-a493-7b08067864e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Chinese Embassy in Manila issued a statement <a
        href="https://cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">maintaining
        that the arbitral ruling was “illegal and invalid.”</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7938e-e03c-42b0-a3dc-d1114be6e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Michael Pompeo<a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">
        also issued a strongly worded statement</a> saying China’s sweeping claims
        to most of the South China Sea “are completely unlawful, as is its campaign
        of bullying to control them.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1475fc7-69a3-400b-8b28-53dac9c50bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US does not claim any part of the global waterway, it
        conducts freedom of navigation operations and criticizes what it says is China''s
        militarization of contested areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5dc8c-7e17-4df4-ad9c-54ad69f3b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:31:08.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court Senior Associate Justice Antonio Carpio said
        the US sent a “very strong message” to China that it is supporting the Philippines
        and other Southeast Asian coastal states in protecting their exclusive economic
        zones in the South China Sea.</p>'
  'deped-class-opening-briones':
    'author': 'CNN Philippines Staff'
    'caption': 'Education Secretary Leonor Briones (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T16:56:31.837+08:00
    'imagesource': 'jcr:481645ff-d0ba-45b2-bf16-add8ec8e3ee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a5484e5-dacb-4826-a3dd-b98a4343faeb'
    'lead': 'Secretary Leonor Briones expresses confidence over DepEd''s readiness
      for the opening of 2020 classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T17:01:47.466+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:57:32.859+08:00
