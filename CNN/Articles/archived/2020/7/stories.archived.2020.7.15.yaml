      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533c3a6-7ab8-4bbb-9a43-36e54b0e9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the remaining 140 candidate vaccines are still under
        pre-clinical study. He added that only 7 to 8 percent of candidate vaccines
        are approved for official use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d84e7-c997-49b6-a347-8bf585a6916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.669+08:00
