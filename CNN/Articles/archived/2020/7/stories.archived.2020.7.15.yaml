      'mgnl:lastActivated': 2023-01-26T09:57:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas not mentioned will be placed under a so-called low-risk
        MGCQ, according to Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414a1c6-17e0-496a-b550-4a59fcfd67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Metro Manila may return to MECQ if cases do not drop’</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5050402-3d0a-4744-811a-e9aae9400de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts from the University of the Philippines recommended
        to revert the quarantine status in Metro Manila to a stricter MECQ, Roque
        said the President opted to give the region a chance to continue gradually
        reopening its economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9ec61-5a35-4349-9abf-90105dd4159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd48a59-7494-4bb2-8b3b-b7e4d6792837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision not to tighten restrictions in the country’s
        capital region was also made amid promises from Metro Manila mayors to intensify
        efforts to test, trace, and treat residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180a44b-edcc-4dfb-abc6-39c165009c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials also vowed to strictly implement quarantine
        rules in their respective jurisdictions, Roque added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fead8e-c471-48ad-b0b1-cb57ecbf1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero malinaw po sa discussion na pag ‘di pa rin po bumagal ang
        pagkalat ng COVID-19 sa Metro Manila, posible pong bumalik sa MECQ pagkatapos
        nitong dalawang linggo,” he warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695f9df-cfd8-4515-959d-ab04421550ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But it was clear in our discussion that if COVID-19
        transmission in Metro Manila does not slow down, it is possible for the region
        to revert to MECQ after the next two weeks.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14257d8d-0e67-4f12-9c06-c3d31321a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent daily case reports by the DOH showed that Metro Manila continued
        to log the most number of new cases in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88d909-93ec-4c1f-954a-ce8e86cf41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-16T00:45:50.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest bulletin which listed over&nbsp;<a href="http://cnnphilippines.com/news/2020/7/15/PH-coronavirus-cases-updates.html">1,300
        new cases</a>&nbsp;nationwide, half or around 700 cases came from the region
        alone. More hospitals in the area have also declared full capacity of their
        COVID-19 facilities in recent days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec8788-5305-4256-9c07-6eccd5d5c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T23:57:45.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the DOH recorded 58,850 COVID-19 cases as of July 15.
        Of this number, 20,976 have recovered, while have 1,614 died.</p>'
