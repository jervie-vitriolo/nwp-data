    'jcr:uuid': 'fe8fc722-a11a-489c-921f-863ec18bcd7c'
    'lead': 'Starting next year, Johnnie Walker fans will be able to pour their whisky
      from a planet-friendly bottle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T06:20:00.385+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:57:53.822+08:00
