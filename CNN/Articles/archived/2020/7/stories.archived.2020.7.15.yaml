    'title': 'AXA Philippines offers health plans and services amid high hospitalization
      costs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d6084-5719-4fd1-b613-325a97b2330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.074+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> –AXA Philippines
        has announced its wide range of health plans and services to help financially
        challenged Filipinos cope with expensive medical treatments and hospitalization
        costs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612c6e6-b2b2-4c38-bc31-048584b6d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.075+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurance company’s president and chief executive officer, Rahul
        Hora, emphasized the need for insurance policies to cover the medical treatments
        of Filipinos, especially in this time of uncertainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979cf66-f5bd-4c7a-b29f-fc277ecaad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.076+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Acquiring a critical illness insurance policy assures people that
        when a life-threatening disease strikes, they can focus on recovery which
        is most important," Hora said in a statement. "A health plan is an essential
        piece of one’s investment portfolio."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e9ef0-7f3f-4309-8515-df106d995af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.076+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking for comprehensive health coverage, the AXA Health
        Max covers 56 major and 18 minor critical illnesses including cancer, heart
        attack, and stroke. AXA’s Health Max also serves as life insurance and offers
        protection until a person reaches 100 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4451a-d8f0-4e5d-9000-1d05245e7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.078+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AXA Global Health Access gives access to the best healthcare
        options locally and abroad. This program provides up to ₱150 million in yearly
        benefits and renewable upon reaching the age of 99.</p>'
    '4':
      'image': 'jcr:b3507aec-1226-437d-a3d5-c3338fea949b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f6c24-b325-4217-b3d4-37cbecee3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:37:21.203+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f54408-dac0-4213-bf3b-714cc90fa4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.078+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also FlexiProtect + Care, which is a comprehensive and
        affordable life and health protection insurance plan. Renewable every five
        years up to age 74, this plan provides value-for-money insurance coverage
        and hospitalization allowance with Care Rider for as low as P858*/month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfdbae-f789-414c-bfbb-e2d09dfb340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.079+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-headquartered insurance company recently launched its
        Health Start plan, a new and affordable insurance policy that provides coverage
        for the policyholder against the top three life-threatening illnesses, which
        are cancer, heart attack, and stroke. Policyholders can choose to pay between
        10 and 20 years depending on their budgets under AXA Health Start.</p>'
    '2':
      'image': 'jcr:fe85d5d1-9a62-436b-8cc5-56a64de47179'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0adc1a-1fee-4b83-bf5e-eb0b3ef1f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:22:27.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a2312-9abc-4b3a-9493-12772dc423aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AXA Health Start also offers two insurance plan options: Health
        Start for individuals and Health Start Family, which offers coverage for the
        policyholder and a loved one against major critical conditions. This plan
        may be shared by the customer and his/her spouse, or a parent, child (18 years
        old and above), or sibling. Health Start for individuals can be availed at
        an affordable monthly premium of as low as ₱1,500, while Health Start Family
        starts at ₱1,950.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb65e4c6-8370-4508-b3f8-71ab44f8feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.082+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Health Start options also provide child benefit coverage for
        covered child health problems and are available for a child now or in the
        future. The Health Start policy also doubles as life insurance coverage, providing
        the family benefits equivalent to the sum of the insurance, less any benefit
        already paid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ce11e-a0ad-4f3e-b135-1225556184f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.083+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard premiums paid will also be returned to the policyholder
        by the age of 75, while the remaining amount will provide coverage for illnesses
        or death until age 100. Customers aged 65 years old or younger may apply,
        as the coverage can last up to age 100.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d459b6-af5c-4973-bdf8-1542bd71272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.084+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the pandemic, AXA health policyholders can now avail of medical
        services with just one click away from their smartphone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b7022-590e-48c4-8a74-23d43730a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.084+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AXA partnered with telemedicine app MyPocketDoctor to allow medical
        consultations by phone 24/7, a much-needed step to lessen the risk of virus
        transmission among patients and doctors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11dbb8-4882-499d-be3b-3f2352b083a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.085+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AXA policyholders and insured customers under Health Start, Health
        Max, Global Health Access, and those with policies with the Health Max Rider,
        Care Rider, and Critical Condition Rider get a free teleconsultation service
        from the app.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be32c3-abf6-4289-8884-d95124da9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T11:44:05.086+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:57:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on AXA and its products, visit <a href="http://www.axa.com.ph">www.axa.com.ph</a></p>'
    '0':
