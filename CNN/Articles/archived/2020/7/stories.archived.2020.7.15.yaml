    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:05.781+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 1,392 new COVID-19 cases pushing total to 58,850'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f677f45-6ca3-4555-96a8-d8c66324e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — The Philippines
        now has 58,850 confirmed cases of the coronavirus disease, as the Department
        of Health reported another 1,392 infections on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d4c07-f389-4a29-a5d4-dcfc3da3c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:25:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly-reported cases, 512 are “fresh” or were detected in
        the last three days, while 880 are “late” cases or were part of validation
        backlog, according to the DOH.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e03f09-84b1-4a1b-874a-a6a11af4ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila still leads with the most number of new infections
        with 708. Cebu comes next with 198 cases, Iloilo with 86, Laguna with 64,
        and Cavite with 46.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ea27e-d244-4df5-a085-4e2a50df165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also listed in the DOH case report are 517 more recoveries, bringing
        the total number of survivors to 20,976.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e211e-42df-4103-8d4f-adcc946df761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the nationwide death toll is now at 1,614, after 11 more
        patients lost their lives to the deadly virus.&nbsp;The DOH said five of these
        deaths were in July, while six were in June. Broken down into regions, eight
        deaths were from Metro Manila, and one each from Central Luzon, Calabarzon,
        and Zamboanga Peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578b9be-ad47-4a83-ba8b-4d9b39c7e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the country’s active cases currently stand at 36,260.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78f88e-13a7-466d-8f0a-8992e801f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded around 1,000 to 2,000 new cases daily
        for most of July. This surge in infections resulted in a number of Metro Manila
        hospitals announcing that they have reached the “danger zone” of their critical
        care capacity, or declaring 100% utilization of their COVID-19 facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0258bbd-d776-4996-a097-408a9ce978de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this developed, Health Secretary Francisco Duque III claimed
        that the country has “successfully flattened” the COVID-19 curve since April,
        as he cited a slower case doubling time and longer mortality doubling time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acc512-9159-440d-a1d0-29dce51fe97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:36:51.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/15/Duque-successfully-flattened-curve-COVID-19.html?fbclid=IwAR2AN4Jy5I7ZbuLqaaHCdNVj2bohuknscnIDy_uPfQAy4olADSBiUWj1ZV0">Duque
        backtracks, says PH ''bent'' COVID-19 curve</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c329f-97ee-40d9-970a-376247b14e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases among Filipinos abroad, meanwhile, reached 8,915, with the
        Department of Foreign Affairs reporting 43 new infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792308f-05c8-4c45-b8a3-2e4420effbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said 34 more Filipinos overseas have been cleared of the
        virus, bringing total recoveries to 5,311. No new deaths have been logged,
        with the death count remaining at 618.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c36ab5-11dc-4285-bfc9-0426f5a43c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:11:07.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, COVID-19 has killed more than 578,000 people out of the
        13.3 million infected worldwide.</p>'
  'manila-covid-19-drive-thru-tests':
    'author': 'CNN Philippines Staff'
    'caption': 'The City of Manila has launched its own free drive-thru testing for
      COVID-19. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T18:27:01.009+08:00
