    'template': '1'
    'title': 'Customer complaints over electric bill shock surge to 50,000 — ERC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc68f9d-6a75-4397-a0ca-5e62ca608c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Customer
        complaints over spikes in electricity bills have surged to 50,000, the Energy
        Regulatory Commission reported Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb640f93-8046-4c80-b75a-e17662487152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House of Representatives Committee on
        Good Government and Public Accountability, ERC executive director Floresinda
        Baldo-Digal said they have already issued show cause orders on distribution
        utility firms who have violated certain regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3e9d1-b91e-4ac0-83b4-c028b9e32f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cc9bb-0d14-4679-a806-5f37cce6c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are processing around 50,000 consumer complaints, and we have
        tapped assistance of mother organizations of private distribution utilities
        [in the investigation]," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534b828-8970-4302-91cd-9e6314880e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c993c-431c-46d8-b67e-b7ca73bc1c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo-Digal added that they have issued at least three show cause
        orders against unnamed utilities, while nine others are under evaluation on
        status of their compliance on other regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97136716-6bc6-4582-82f2-bf882e1aa1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97df2d-7341-4e03-b1c2-deb692b26db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Co. and other power utility firms have been
        in hot water over the past months for alleged lapses in their billing statements
        during the lockdown in Metro Manila and other parts of the country, when bills
        were mostly based on estimates instead of actual meter readings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538af05-2798-46df-a3e5-ce23b4329a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec72ca-aa29-47e2-8512-cf662935901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco vice president and customer retail services head Victor
        Genuino noted that they performed actual meter reading for 99 percent of its
        customers for the month of June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e199763-cd8c-404f-8014-fb5ce5d23337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1969eb-2f53-4316-8e53-9675ceceb7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also continue to shoulder convenience fees for online
        transactions until the end of the general community quarantine period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4d63f-6a0f-4386-be13-dd14e763a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad4664-938b-4cdb-a0fc-6b9278f37d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the regular bills, we also issued individual installment
        plan bills so as not to confuse our customers," Genuino said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b506f95-847a-442a-8492-feb7f7c963b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049514ce-39a8-448f-88c4-122b68a1833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers were previously reminded to settle their unpaid bills
        every 15th of the month, starting June 15. Those who paid their bills in full
        but are entitled to installment plans may refund their payment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3a636-329a-47d9-b1f5-acd4281feaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05c95f-efe1-4508-a150-2cc2f132e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T16:25:55.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utility firm has also agreed to reschedule until September the
        issuance of disconnection notices on unpaid electricity services to cushion
        the burden of consumers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b66f0-302d-49db-b17c-24fe7c570ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:59:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, House Speaker Alan Peter Cayetano called out
        ERC for its supposed bias towards power producers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fff1be-cb1c-4c74-825c-192a0dddff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:59:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524a3f0-6f5a-4dfc-bd09-55bea038e4bd'
      'mgnl:activationStatus': true
