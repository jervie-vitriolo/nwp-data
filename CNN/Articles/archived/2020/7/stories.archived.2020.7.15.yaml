      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The creators of "Glee" are setting up
        a college fund for Naya Rivera''s 4-year-old son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d9419-0fa9-4bdb-bad8-a3b9a1d76b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fe03e-2dd1-4cdc-801f-cce13c4ecfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress'' body was recovered from Lake Piru in Ventura County,
        California on Monday, days after she went missing during a boating trip with
        her son, Josey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517e0b9-549a-4ffc-aff7-96a06fb1ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc2e5f-8cbf-4124-af9d-370c5d42e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy by the Ventura County Medical Examiner''s Office ruled
        she died as a result of drowning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f82e56-423d-4972-9860-945c10725073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e874f01-6b83-4a92-ba68-da8cd85f07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying tribute to Rivera in a joint statement, "Glee" producers
        Ryan Murphy, Brad Falchuk and Ian Brennan described the 33-year-old former
        child actor as a "joy to write for, a joy to direct and a joy to be around."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457059cf-e7a5-4445-bf4d-3c689f76f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927538f-cbf7-440c-a75e-fa5e838b2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three of us are currently in the process of creating a college
        fund for the beautiful son Naya loved most of all," they added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966e959-48b8-4b27-9fd4-d25ad6de6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420b7d7-de7a-401e-8d8a-073c316b9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera played openly gay cheerleader Santana Lopez on the Fox musical
        comedy-drama, which quickly won critical acclaim after debuting in 2009. She
        appeared in nearly every episode of the show, which ended in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb7524-6a86-4335-8660-4aa2a08acac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52442e58-f00d-43d8-8e8c-bf82d4c82407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Rivera wasn''t initially hired as a cast member, it "didn''t
        take more than an episode or two for us to realize that we had lucked into
        finding one of the most talented, special stars we would ever have the pleasure
        of working with," the producers'' statement continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdf564-3de2-4135-9f10-d69d29813845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36a627-bbe5-4417-97d4-9bd86ab9a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio also acknowledged the impact of Rivera''s character on
        the LGBTQ+ community, as well as "the humor and humanity" that she brought
        to Santana''s relationship with Brittany, played by Heather Morris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0da3c-19c4-42a8-b45c-ec1ae9b1758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T21:40:16.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:24.728+08:00
