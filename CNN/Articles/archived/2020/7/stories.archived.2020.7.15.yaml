      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is just concerning here in the country, we discovered
        many products contain methanol.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c855c-9783-41c8-b0e9-83b376c35a35'
      'mgnl:activationStatus': true
