      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5d770-7c01-4950-8428-765b112042e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:05:40.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said about 1,570 brands are registered with the FDA. He
        reminded consumers to make sure to check labels, which include product name
        and function, ingredients, special precaution, net content, name and address
        of manufacturer or distributor, batch number, manufacturing date, expiry date,
        and place of production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c24089-e93e-46b5-9895-9c86a7400872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:05:40.695+08:00
