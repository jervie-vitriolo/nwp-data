    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:02.790+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-Times', 'media', 'journalist', 'Hong-Kong-', 'security-law',
      'China', 'media-chill']
    'template': '1'
    'title': 'New York Times moving some staff out of Hong Kong as security law brings
      media chill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e78212-b84a-409d-aa86-cf61e91394ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York Times is moving some staff
        out of Hong Kong due to a new security law imposed by China on the city, as
        both foreign and local media <a href="https://edition.cnn.com/2020/07/03/media/hong-kong-media-freedom-national-security/index.html">face
        increased uncertainty in the Asian financial hub.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46eb7fc-f41e-4a92-b4c7-03418ee5d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0b907-e11a-42ce-a604-c8375625b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Times employees in Hong Kong "have faced challenges securing
        work permits," the paper <a href="https://www.nytimes.com/2020/07/14/business/media/new-york-times-hong-kong.html?referringSource=articleShare">reported
        Tuesday</a> in an article detailing the decision to move some staff to Seoul,
        South Korea. "With the city facing a new era under tightened Chinese rule,
        Times editors determined they needed an additional base of operations in the
        region."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15caba8-f7fe-4c8d-8095-05e70d2373e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09a324-a5b1-4bd1-9b99-2120cac06c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was announced as Hong Kong <a href="https://edition.cnn.com/2020/07/14/politics/donald-trump-china-rose-garden-event/index.html">lost
        its special trading status with the United States</a>, after Washington deemed
        the city to be no longer sufficiently autonomous from China due to the new
        security law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23267f-8c91-4620-8f07-a9cd4e8bb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a8cd7-0e43-4391-ac9f-70216a0ba5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing that it would move its Asia digital news operation
        — roughly one third of its staff in Hong Kong — to Seoul, the Times said the
        security law meant it was "prudent to make contingency plans and begin to
        diversify our editing staff around the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281d0b9-6ba9-4c77-bfef-d696b9336971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36e044-bbf4-449b-916f-d44244fc96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation, which came into force on July 1, criminalizes
        secession, subversion, terrorism, and collusion with foreign forces. Officials
        previously said it will affect a tiny handful of Hong Kongers, while critics
        pointed to its broad scope and ill-defined offenses as reason for alarm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4411f51-c540-43f1-a36b-e9be38b5643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8be154-4538-487c-b6ef-b8b34f8441d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an internal email announcement regarding the Times move was
        sent out overnight, some staff at the paper in Hong Kong learned about the
        situation on Wednesday morning as news of the decision was widely shared on
        Twitter, before managers were able to address them, a source with knowledge
        of the announcement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c3e9a-6f4f-49e2-b955-d459463032c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ec2e3-ee0f-47aa-83c6-8b09a9293dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With strong protections for free speech, close proximity to mainland
        China, and generous visa policies, Hong Kong has long been a major media hub
        in Asia. Multiple outlets base their regional operations in the city, including
        CNN, Bloomberg, Agence France-Presse (AFP), the Financial Times and the Wall
        Street Journal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a3a25-4295-4584-8bb6-7efdce836ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310dd879-9aef-4262-9e8a-6dc688c8ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing chill</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91742aa-e2d3-434c-89cc-ba34a1e59685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new security law has led to anxiety within the Hong Kong media
        community, owing to its sweeping new offenses and undefined proposals for
        greater "supervision and regulation" of journalists in the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a22d6a-5fa6-4792-910f-843bf8c7fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee141f-227d-4749-874e-9b06e0101a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 4 of the law says "the freedoms of speech, of the press,
        of publication, of association, of assembly, of procession and of demonstration"
        will be protected. But it also criminalizes the leaking of "state secrets,"
        a vague term commonly used in China to cover a range of issues deemed to be
        in the national interest and which has been used in the past to imprison journalists
        on the mainland. That could deter both journalists and sources from reporting
        or collaborating on stories relating to government affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823380d-e710-41c5-9c05-e04ba1568641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962195d6-ce2e-4b3a-baa0-debdbdaedd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have denied that the law is vague and pointed to the protections
        outlined in it. In response to a question from the city''s Foreign Correspondent''s
        Club earlier this month about whether the government could guarantee press
        freedom, Hong Kong leader Carrie Lam said that if "reporters in Hong Kong
        can give me a 100% guarantee that they will not commit any offenses under
        this piece of national legislation, then I can do the same."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d92ba9-9f9a-4db4-97d5-3834bdab25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ea98c-4755-4ab2-b6e4-638388800c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about press freedoms by CNN in a press conference on the law
        shortly after it was enacted, Lam said that people would be free to criticize
        it, including reporters. But, she warned, "If there is more, if you are involved
        in organizing or colluding that''s another matter. It''s a question of evidence
        and the law."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d456d-b435-48ae-ad1c-4804c3f7701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213c22a-21e2-4b7b-933a-605d3fb5ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern for many reporters is how a new enforcement
        committee outlined in the law for managing the media will operate, and whether
        greater "supervision" will mean the creation of China-style journalism visas.
        Such visas come with strict oversight and can be hard to acquire. The government
        has also in the past refused to renew work permits for some journalists based
        in mainland China, effectively forcing them out of the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ee216-1493-4379-8801-72219d030807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2107c8-177b-49cd-bb04-c923f19bb1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple media organizations in the city, including the Times, are
        experiencing delays in getting new visas, sources with knowledge of the situation
        said. It is unclear whether this is as a result of the new law, or due to
        other circumstances such as the continuing coronavirus pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48efc3-a7e7-497e-b4d5-3bbeb439aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f600e9-7ddf-4af1-af21-9a4a9590116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other major foreign news organizations have yet to go as far
        as the Times in preparing to move some operations out of the city, but conversations
        are ongoing among staff and managers at many outlets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a802ade-1886-41a9-aaa8-fd7a80aa7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44c4f2-2162-4850-a7d4-6d1d656cae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple employees at the Wall Street Journal said managers had
        been in preliminary consultations with staff about potential preferences for
        cities outside of Hong Kong, should they have to move into the future, but
        there were no immediate plans to do so. AFP, a French government-funded press
        agency with major operations in the city, is also examining its position,
        a source said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e7a56-090f-43b3-a697-5d7269e71319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7e945-35fe-4da5-95ed-e576c10a55c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about CNN''s position, a spokesperson said there are "no plans
        to relocate from Hong Kong at this time."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510428e-766c-42e5-bab6-2900741b3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a36b6-eddb-4e8b-b8e1-3611f1b17cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our ability to operate there becomes compromised we will of
        course review that," they added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686e1f3-7e25-4a7f-bd1d-280103d68986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df45915-37a8-4149-b171-2820ff1503ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many organizations will be loathe to leave Hong Kong, with its strong
        transport connections both to China and the rest of Asia and low taxes. While
        Singapore is used as a base of operations by some outlets, including the BBC,
        it has its own less-than-perfect record on press freedom. Other regional capitals,
        such a Tokyo, are far more expensive to operate in, and can be difficult to
        attain visas for staff.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d543dd-c92f-4f42-8479-f6c23706927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3b703-f168-4287-a179-21c922cb0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYT said that it "considered Bangkok, Seoul, Singapore and Tokyo"
        and that ultimately "South Korea proved attractive, among other reasons, for
        its friendliness to foreign business, independent press, and its central role
        in several major Asian news stories."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f6529-3b6b-4897-83b8-568c273cb1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13c973-6588-4d0c-a0f4-d20fc237c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-censorship</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450c300-c88a-4eb9-82d1-2ce8388b9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new security law may result in international media leaving
        the city or shrinking their operations in Hong Kong, the situation is far
        more dire for the local press.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a4298-64ba-4e2a-b694-d0acaae1359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c94ab7-4cee-471f-ae04-39fa76b6709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://drive.google.com/file/d/1JBoaxj-J9TfLaLVfxLkq_9-JkwZZewmF/view">annual
        report</a> on press freedom in the city, published last week, the Hong Kong
        Journalists Association warned that "the already-limited room for free speech,
        freedom of publication and freedom of the press will be severely shrunk" under
        the law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254c373-7a69-41c5-b9a4-1d25466f8fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a65ed-3bd2-4ddb-a312-a4a9f0eedc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, a lot of journalists have been jailed for breaching
        national security law in mainland China because of their reporting or articles,"
        HKJA chairperson Chris Yeung said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f3697-c362-4d6e-ae14-55801e16bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80dd8d-2473-4f5f-bf57-39587e8d1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that even before the law was enacted, Hong Kong
        press freedom had "dropped to a record low," in the wake of sustained and
        often violent anti-government protests last year and multiple incidents involving
        reporters and the police.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74402a-7d31-4649-810d-a30f9d83bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e2b09-2d19-4821-ad39-48468ee50de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline is the sharpest since the survey was launched in 2013,"
        the association said. "Both the public and reporters expressed concern over
        the threatened personal safety of reporters when covering news."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5a2b9-f8ab-41c3-8765-05e5c9e7f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ae68e-8c6c-48e6-87ad-3ef76acbdb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the security law go beyond reporting on protests
        or proponents Hong Kong independence. In particular, new offenses relating
        to "state secrets" raised alarm because of the broad way they have been applied
        in China in the past to stifle reporting on corruption and government misbehavior.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e7ac5-7e9a-4dc2-8f9c-03d4544a2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee63ce-530d-49f6-a5fc-e6b74fe1380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that what constitutes ''state secret'' or intelligence
        is not defined, but are to be ultimately decided by (Hong Kong''s) Chief Executive,"
        said an investigative reporter with a prominent Hong Kong outlet. "The damage
        to the press is greater when the so called ''red line'' or the operating space
        are not explicit, so news editors and reporters will self censor, for fear
        of treading onto what would become illegal, when the government decides so."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a11e9-0b33-4fb0-9ea7-cede3791c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8099ae-872e-4f7f-9b8f-ce015378c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter, who requested anonymity to talk freely about the law,
        added that "the essence of investigative reporting is to reveal wrongdoing
        committed by the government, its officials or others in positions of power.
        More often than not, the stories we produce are unfavorable to the government''s
        position, they often would disrupt the status quo, and lead to intense public
        attention, scrutiny, or ''hatred,'' the last of which is an offense under
        the law."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5cf42-a603-4d75-b1aa-feeef306f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:35:10.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/15/media/hong-kong-media-new-york-times-intl-hnk/index.html">New
        York Times moving some staff out of Hong Kong as security law brings media
        chill</a>."</em></p>'
  'ABS-CBN-TV-radio-frequencies-House-Villafuerte-DepEd':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T13:37:09.863+08:00
    'imagesource': 'jcr:5acae534-3590-428d-8fe9-351f3a7928bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8735370-c2dc-4251-9c46-d2c32f7551a9'
    'lead': 'Days after House lawmakers denied ABS-CBN''s franchise application, a
      solon wants the Duterte administration to use the broadcasting network''s former
      television and radio frequencies for distance learning in the upcoming school
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T13:39:33.896+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:57:39.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:03.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon who voted against ABS-CBN franchise bid wants gov''t to use the
      network''s TV, radio frequencies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6940012-9014-4e5b-94af-019d67e4c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:39:33.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Days
        after <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">House
        lawmakers denied ABS-CBN''s franchise application</a>, a solon proposed that
        the Duterte administration to use the broadcasting network''s former television
        and radio frequencies for distance learning in the upcoming school year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda549d-9a97-479b-8a80-d7cc0d05c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:39:33.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Luis Raymond "LRay" Villafuerte Jr, who admitted
        he was <a href="https://www.cnn.ph/news/2020/7/10/How-lawmakers-voted-ABS-CBN-franchise-.html">one
        of the 70 lawmakers</a> who voted to deny the media giant''s franchise bid,
        said on Wednesday he has filed House Resolution No. 1044. He sought the temporary
        "use of untapped television and radio frequencies as those vacated by ABS-CBN"
        as additional forms of media to help the Department of Education carry out
        "blended" modes of learning amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b0b8c-6cb6-4ef9-9d88-bde14afaf6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:39:33.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte said the former frequencies used by ABS-CBN will be
        useful in areas not yet reached by digital infrastructure, such as some of
        the communities in the Bangsamoro Autonomous Region in Muslim Mindanao (BARRM).
        He added the frequencies may also be used for COVID-19 information dissemination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a1f72-0d78-46bb-bbbc-c6d610a450dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:39:33.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte did not explain how the government can use the frequencies
        &nbsp;whether it will install transmitters nationwide or pay ABS-CBN for use
        of its transmitters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fa552-5add-43e9-9444-cb78a949b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:39:33.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Legislative Franchises on July 10 junked
        the media giant''s license application after its franchise expired on May
        4, which forced it to go off air for the second time since martial law in
        1972.</p>'
  'mindoro-sea-collision-chinese-crew-hold-departure-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T14:10:44.934+08:00
    'imagesource': 'jcr:4aec0625-e43c-47be-b62e-85707c353137'
