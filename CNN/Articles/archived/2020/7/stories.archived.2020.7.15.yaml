    'lead': 'Private hospitals are in danger of closing down once mandated to grant
      hazard pay, and other means of compensation to their health workers, an association
      of private health institutions bares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T14:44:47.236+08:00
