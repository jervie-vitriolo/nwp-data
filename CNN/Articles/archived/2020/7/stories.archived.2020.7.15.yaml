    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1237d-e0e5-406e-8ce2-9937273ba3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.958+08:00
