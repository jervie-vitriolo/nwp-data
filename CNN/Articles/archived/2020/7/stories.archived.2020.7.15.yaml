  'Personal-remittances-OFWs-down-April--':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T20:35:22.535+08:00
    'imagesource': 'jcr:be18faea-f40c-4616-97f2-816b48b43c04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53aefad4-4e81-44ae-87c2-253a17c53966'
    'lead': 'Overseas Filipinos sent approximately $2.276 billion in April, lower
      by 16.1 percent from the $2.713 billion sent home in the same month last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T20:39:33.768+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:57:26.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:06.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Personal remittances from OFWs down by 16.1% in April  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9dbfa5-d0d4-4d7d-8635-613fee8f6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:39:33.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Overseas
        Filipinos sent home approximately $2.276 billion in April, a 16.1 percent
        dip from the $2.713 billion remitted in April of last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca969f2e-00ad-43ff-b11d-c329788fa853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:39:33.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Bangko Sentral ng Pilipinas also showed that
        personal remittances of overseas Filipinos from January to April was at $10.494
        billion, a 2.9 percent decrease from $10.811 billion the year before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca00f38-1f99-4042-a73f-e524d29b87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:39:33.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances of land-based and sea-based workers with contracts of
        one year and less declined by 17.9 percent and 10.2 percent, respectively
        in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7289e-11e4-488a-9ace-8974dbdf8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:39:33.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An approximate of $1.677 billion came from land-based workers, while
        sea-based workers contributed $2.043 billion.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36285002-0ac3-4086-8dbe-8a9011e7551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:39:33.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the downturn in cash remittances to the “unexpected”
        return of overseas Filipinos to the country due to the COVID-19 pandemic,
        and the limited operations and closure of banks providing money transfer services
        during lockdowns in different countries where Filipinos live.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c43fbe-6077-46db-9f2a-ebaefbeb22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:39:33.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest cash remittance of overseas Filipinos was recorded in
        February 2014 with $1.989 billion.</p>'
  'FDA-antigen-tests-coronavirus-not-as-accurate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T20:34:41.532+08:00
    'imagesource': 'jcr:8906cfff-6527-413b-950f-a73bd7b6495c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c424ece-7ad4-4490-9554-fe7dc33ddd90'
    'lead': 'FDA Director General Eric Domingo says RT-PCR tests remain to be the
      gold standard in detecting COVID-19, as he cites a study which found that the
      sensitivity of antigen tests varies only from 34% to 80%. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T20:49:38.291+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:57:26.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:06.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: Antigen tests for COVID-19 still not as accurate as PCR tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7da82-e935-434c-8968-f17b6483a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — The Food
        and Drug Administration (FDA) said on Wednesday that antigen tests are still
        not as reliable in detecting COVID-19, adding that the real-time polymerase
        chain reaction (RT-PCR) test remains to be the gold standard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8bf49-7175-46a3-8203-c98730bb0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media briefing, FDA Director General Eric Domingo said
        that like RT-PCR tests, an antigen test also uses swabs to collect a sample
        of mucus from a patient’s nose or throat. It is also similar to rapid antibody
        tests in yielding faster results, as it has a turnaround time of only about
        15 minutes, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68801ae-5003-4535-bce4-5658c37c4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It takes about 15 minutes,<em> pero hindi po siya kasing</em> accurate
        <em>pa rin ng</em> PCR (but it''s not as accurate as PCR),” Domingo pointed
        out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28949042-4590-49f0-bb8d-12f461cac4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief cited a study by the World Health Organization which
        found that the sensitivity of antigen tests varies only from 34% to 80%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bf2c6-0663-4485-aeb2-526aa4e8768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit po itong mga</em> kit<em> na ito na nakalagay na</em>
        antigen test,<em> ‘pag tiningnan po sila, susuriin, pati po sa kanilang</em>
        information<em>, nakalagay pa rin na</em> PCR<em> pa rin ang</em> gold standard,”
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708bd44-7ede-4f6e-b330-7b6f05f6b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you look at the information indicated in these
        antigen test kits, you’ll see that the PCR is still the gold standard.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fc7d0-c181-4a5c-b064-02d84d6cc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the registered rapid antibody test kits in the country which
        are still up for validation, Domingo said the Research Institute for Tropical
        Medicine (RITM) has started the validation process after experiencing a month-long
        delay due to the late shipment of reagents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77512bcb-3b13-4ce9-bf65-71f5a1ebf403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May one month delay din bago dumating, kasi, siyempre, buong
        mundo nanghihingi rin ng</em> reagent<em> na ‘to</em>,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93864ac2-e297-499d-b4c1-d6702fd136cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a one-month delay before it arrives because,
        of course, the whole world is also asking for this reagent.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd8f9c-d20d-4b82-84bd-0f34bc2544bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are now starting the testing. <em>Pero ang</em> testing<em>
        po ng bawat isang</em> kit<em>...</em> it takes about six to eight weeks<em>…kasi
        para talagang</em> complete<em> ‘yung</em> validation<em> nila,</em>" Domingo
        continued, as he asked for the public''s patience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbe4af-d987-404b-b4a6-cee4e38d5676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:49:38.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are now starting the testing. However, the testing
        of each kit takes about six to eight weeks in order to ensure that the validation
        process is complete.]</p>'
