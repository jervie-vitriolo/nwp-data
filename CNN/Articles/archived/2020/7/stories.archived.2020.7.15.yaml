      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319bc8e5-22e2-4d62-b9e6-8e6efca99eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Undersecretary Maria Rosario Vergeire said trials
        for the drug Favipiravir from Japan will also be done in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90c40e-20be-484c-9567-1d2f3cd755e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84996a3-d9ea-446e-85fc-b01ceb34dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Japanese have reached out to us to help increase the sample
        size of their avigan drug trial. This is a potential treatment to prevent
        people from dying from COVID-19,” she said.</p>'
