        Kong vessel did not abandon Filipino fishermen, but several lapses found –
        PCG</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9763e57-717a-446b-9953-1438dd22096f'
