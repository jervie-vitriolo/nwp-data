    'template': '1'
    'title': 'Manila starts free drive-thru testing for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221810fd-7818-48ab-9c85-2c0872944ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong>&nbsp;The
        City of Manila has launched its own free drive-thru testing for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1593bac-7286-4c7d-8e0d-92cfdd240a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Francisco "Isko Moreno" Domagoso said anyone, even non-residents
        of Manila, can avail of the rapid tests. They only need to bring a government-issued
        ID, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b99874-9dfa-460e-be60-e63ea7154f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pwedeng dumaan dito? Dalawang gulong</em>, motorized, non-motorized;
        <em>tatlong gulong... o apat na gulong.</em> Any John Does and Mary," said
        Moreno in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150656a2-c167-4ddb-84fe-fdc386b508fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those allowed to pass here? Two-wheeled, motorized,
        non-motorised; three-wheeled…or four-wheeled. Any John Does and Mary]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1271f-0377-4af3-85a8-558ed7ac590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said testing is available Monday to Friday from 8 a.m. to
        5 p.m. in front of the Andres Bonifacio Monument in Ermita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbc145-9016-42ea-8b80-47c404acae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients will receive an update on the results within 24 hours either
        through text or e-mail, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387fb0a-b0e9-42d1-958d-6cdbc67a7a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the result is positive, a swab test will follow, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd1507-3556-4e1d-b757-ab8fcebe2b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the current testing capacity for the drive-thru program
        is 11,000, but the city will continue to purchase more as long as it has the
        budget for it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924eac8-0ba5-462e-a06b-4b836ecd288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:47:51.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar initiative <a href="https://www.cnnphilippines.com/news/2020/4/22/taguig-city-drive-thru-testing-this-weekend.html">was
        launched</a> in Taguig City in April.</p>'
