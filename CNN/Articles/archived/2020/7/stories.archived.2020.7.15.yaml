    'jcr:uuid': '378b7015-9614-403a-941e-fe5a87cc59e0'
    'lead': 'The Philippines now has 58,850 confirmed cases of the coronavirus disease,
      as the Department of Health reports another 1,392 infections as of Wednesday


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T18:11:07.886+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:57:30.114+08:00
