    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City eases to modified ECQ, Metro Manila stays under GCQ'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b2e1d-dd65-4aba-9742-e55942f30167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T23:22:23.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — Cebu
        City will shift to modified enhanced community quarantine starting Thursday
        after being placed under the strictest lockdown restrictions for 15 days due
        to the spike in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c10f57-a9ae-4b39-963e-f18ab8c82c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T23:57:45.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the general community quarantine (GCQ) over Metro Manila
        will be extended until July 31, Presidential Spokesperson Harry Roque announced
        Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4000c5-4774-4dfc-9909-77000091ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T23:57:45.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community quarantine status in Cebu City was eased from the
        strictest enhanced community quarantine (ECQ) to MECQ despite a recent surge
        in infections, which involved more patients experiencing severe symptoms and
        needing critical care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec04457-f20d-476f-a3b1-4e8ebb777b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T23:57:45.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is said to be the new epicenter of the local coronavirus
        outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a116f-b12b-4052-817c-07e87c9b0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T23:57:45.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases determines quarantine rules for an area based on how fast the number
        of infections double there and how full critical care facilities are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94d08d-4320-47b7-bbe9-ce7c07f4223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T23:57:45.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is paying more attention to Cebu City, which
        has the highest number of confirmed cases among cities and provinces nationwide.
        President Rodrigo Duterte on June 22 appointed Environment Secretary Roy Cimatu
        as the new COVID-19 response chief for Visayas, who brought in hundreds of
        security troops to enforce the strict stay-at-home measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993d789-845e-4afb-ac11-c1829121beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T23:57:45.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:57:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has also ordered the deployment of doctors
        — including “doctors to the barrios” — to Cebu City to help aid its battle
        against the COVID-19 crisis. This directive came after Cebu nurses appealed
        for hazard pay amid surge in COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa41f7-9fcc-440d-8cfd-092611833014'
      'mgnl:activationStatus': true
