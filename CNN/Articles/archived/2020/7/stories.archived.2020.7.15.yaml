      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-host Erin Andrews will also not be returning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48359516-bafb-4ebf-ad29-e54dfdd4bde9'
