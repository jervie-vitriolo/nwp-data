      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rarely has a president shown himself
        to be so unequal to a tragic national emergency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130c69a-e193-4bf7-9088-7f4cf11edb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.941+08:00
