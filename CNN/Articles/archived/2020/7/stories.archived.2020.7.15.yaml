      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/13/entertainment/tom-bergeron-dancing-with-the-stars/index.html">Longtime
        host Tom Bergeron on Monday</a> broke the news that he will not be returning
        to the dancing competition show after 15 years in his role.</p>'
