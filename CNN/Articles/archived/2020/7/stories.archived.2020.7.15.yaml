    'mgnl:tags': ['Comelec', 'Commission-on-Elections']
    'template': '1'
    'title': 'Comelec proposes ₱26-B automated vote-counting process'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83adab-c37f-48d1-98f3-4ecb93e50d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:23:08.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong>&nbsp;The
        Commission on Elections (Comelec) is eyeing automated&nbsp;vote-counting in
        elections that will cost billions, Commissioner Marlon Casquejo said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbc26d-87a5-41ba-aa6e-32323e6b939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:23:08.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo presented to senators a process where machines scan voter''s
        receipts and immediately project ballot images so the electoral board can
        verify if the votes are the same on both forms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb6d3a-15ab-438f-b4cb-09313be016eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:23:08.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once verified, the results will be transmitted to the board of canvassers,
        central server and transparency server, the commissioner''s video presentation
        showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394e61e-855b-44a5-9afe-9544d02f58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:23:08.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo said the project is initially worth ₱24 billion for the
        new voting machines, but they may also add another ₱2.5 billion for the needed
        projectors and barcodes. The staggering amount raised questions among senators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59ea94-b683-45a2-b435-6a18331b6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:23:08.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema ko</em> Commissioner is <em>wala tayong pera dahil
        nauubos na yata sa</em> COVID," Senator Imee Marcos, chairperson of the Committee
        on Electoral Reforms and People''s Participation, told Casquejo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af662159-07cd-494b-b05e-99c95179439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:23:08.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My problem is that we do not have money because we
        seem to be running out of funds due to COVID-19.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b5e24-8237-4c82-b582-5df7f950a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:23:08.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo said the initial ₱24-B proposal was already sent to the
        Department of Budget and Management but the Comelec has not yet received feedback.</p>'
  'type-a-specialty-coffee':
    'author': 'Marbbie Tagabucba'
    'caption': 'Type A gives you 900ml of 100% Panama coffee concentrate in a reusable
      glass bottle. It’s easy even for casual coffee drinkers to prepare a good cup
      because of the concentrate format.  Photo by JOSEPH PASCUAL'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-07-15T16:44:36.898+08:00
    'imagesource': 'jcr:7e531a89-3b1b-4fdd-9c24-fdd98693cc25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d48213a-c688-40c7-aef9-d87dddca74c3'
    'lead': 'More people are brewing their own coffee at home these days. Here’s how
      Type A helps them enjoy “instant” coffee using quality beans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T17:39:19.678+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:57:31.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:05.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This specialty coffee brand is redefining our daily home brew'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b6ae1-4ccb-4e2a-82e5-b040ebb349f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.680+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines) —</strong> Specialty coffee is
        a luxury many have had to give up as the world continues to grapple with a
        pandemic. The quarantine lockdown implemented to prevent its spread led to
        an economic pause. But that didn’t stop people from finding ways to get their
        fix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6f840-7778-4eca-8cd5-3231539a0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalgona coffee trend that spread through social media, for example,
        replicates the frothiness of a cappuccino by whipping accessible instant coffee
        without the use of barista tools and equipment. It originated from Seoul,
        South Korea, known for its café culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c8a6d-6b37-42d8-83f7-5063f47f8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When deliveries of coffee beans and coffee equipment started after
        the ECQ, people have also used the opportunity to brew specialty coffee in
        their own houses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd316470-7571-4549-83df-0cd21d6ff46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, coffee lovers can enjoy the convenience of homegrown
        brand Type A’s premium cold brew concentrate. Using single origin beans from
        one of the highest peaks in&nbsp;Panama that head of research and development
        Dani Canlas-Torres hiked up to, the specialty beans are roasted, ground and
        steeped in cold water. The cold brew technique brings out notes of orange
        peel and dark chocolate with the least acidity you can get from coffee.</p>'
    '0':
      'image': 'jcr:80792cf8-6768-4ee4-9f63-54e87fddbe0b'
      'imageCaption': 'Type A’s premium cold brew concentrate uses single origin beans
        from one of the highest peaks in Panama. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68d866-7626-4988-9592-603b7612c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:00:48.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0a1bb-30eb-4061-a189-4c4497489b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former tech and management consultant launched the concentrate
        for those who like to enjoy their specialty coffee even when they don’t have
        the time to, hence the homegrown brand’s name — so goes the&nbsp;joke between
        her and her sisters Sarah and Anna, who are also her business partners at
        umbrella company Can Creative Capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d541a7c-44ed-4b5c-9bb7-2dc605d5c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type A gives you 900ml of 100% Panama coffee concentrate in a reusable
        glass bottle. It’s easy even for casual coffee drinkers to prepare a good
        cup because of the concentrate format. You can add water or milk in a glass
        with ice to make yourself an iced coffee, black or white. You can add soda.
        You can sweeten it or spike it or sweeten it. You can make desserts with it.
        There are endless possibilities for your kind of refreshment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd833f-f700-4686-bbaa-06e9d8544d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professionals in the F&amp;B industry love it, too. Type A is used
        by restaurants and bars for coffee items in their menu. Futurist uses their
        cold brew for cocktails. Pizza Express uses Type A for their panna cotta and
        granita affogato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671fb73-335e-4bbb-8ab1-5bd1ae036f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic introduced a new kind of customer to Type A: consumer-entrepreneurs,
        fans of the product who are looking for a business on the side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875fe3e-d550-403d-8fb1-a4364ac30656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chem Torrente, Type A’s growth manager says, “Consumer-entrepreneurs
        are the new asset of the hustle era. They are eager to talk to communities
        personally and through online channels even while at home. They are looking
        for opportunities to grow their current business or expand their sources of
        income.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed6627-2474-4316-9876-2c295bb331ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas-Torres shares, “Most of them are food businesses as well.
        One of our collaborators is Seed Manila. They use our concentrate for two
        bottled coffee drinks, the Coco Black and the Soy Latte.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd57823-6e44-4d68-be9e-d3cac70b152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type A was founded when the world went on at a completely different
        pace. Now that people are spending more time cooped up in their homes, and
        the welcome distraction of a coffee run is not an option for most people,
        the brand recognized it was the right moment to brighten up gloomy routines
        with the launch of a new product.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959e870-0e69-45da-9d93-45c824669841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve always wanted to expand our offerings, but it was accelerated
        by the lockdown as we felt our customers, especially our regulars, may want
        some variety—a change of scenery? — while they were stuck at home,” Canlas-Torres
        says. “Maybe they also unlocked some extra time to brew coffee on less hectic
        days?”</p>'
    '21':
      'image': 'jcr:5714f0fd-ea48-42ed-9021-f41d6e0b14c6'
      'imageCaption': 'After building its name with premium cold brew concentrate,
        Type A launched coffee beans sourced from Ethiopia and Davao. Photo courtesy
        of TYPE A'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8629a1-a641-47a9-bc6d-66a3bccac54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:00:48.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:2344d486-d6a7-47a1-9c7a-0c73c53f934b'
      'imageCaption': 'Type A''s Shared Space breathes with high ceilings and natural
        light, and is a common area linking Type A’s coffee roaster and bottling facility.
        Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd8175-c21c-475f-b0fc-cb514f884567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:15:02.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b05998-af2f-4f1c-90b9-1b2fbbf6403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type A launched a new category: coffee beans. “We considered a couple
        of different single origin options. We eventually landed on the first three
        coffees that are recognizably different from the other two in the collection.
        All the different bean variants are also a nice contrast to our flagship cold
        brew concentrate,” she shares.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce301f-31b8-4ce7-a71b-5fed2b85a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each 250 gram variant, all medium roast, tells a story. Marivic
        is named for the woman who organizes the lots of coffee in her community in
        Bansalan, Davao. The 100% natural Catimor Arabica bean brews earthy, with
        notes of green mango, cacao and a tinge of chili. Yirgacheffe is named for
        a town with family owned farms in Ethiopia. It blooms peachy, with a mild
        acidity and biscuity notes of burnt caramel. Guji Zone is named for a part
        of Ethiopia that has perfected a full natural process. It brews with a sugary
        sweetness, notes of bright berries and black tea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0607bb6-1484-4009-8c29-9bd3cf6a9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.679+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking directly to consumers and constantly tasting the product
        with every batch are two things that have been key in their R&amp;D.&nbsp;Shared
        Space was a conducive setting for this. Planned by architect Sarah Canlas,
        it is a sitting area that connects Type A’s bottling facility on one side
        and a coffee roaster on the other. Their roasted coffee bean supplier arm
        Origin Coffee Network is also based here. Aside from Type A, OCN has sourced
        beans exclusively for Lucky Roasters and El Union Coffee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d0f2f-1be6-4519-a3df-ba2fa5823b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.680+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a living room kind of space where we can open up to people
        and experiment with new things. It’s a helpful way to test the market,” says
        Canlas-Torres. On a typical pre-lockdown day, she sets out freshly brewed
        cups of coffee for home and wholesale buyers to try before they buy. Shared
        Space features a bar containing different kinds of milk and sweeteners so
        customers can experiment with different combinations. With coffee as a social
        lubricant, ideas and collaborations always come up.</p>'
    '22':
      'image': 'jcr:14b0aadf-a7f6-4b04-82cb-6a3c994debac'
      'imageCaption': 'Anna Canlas (left) and Dani Canlas-Torres at Shared Space.
        Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122c511-7f99-472d-9e6b-b8060cde6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:00:48.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef824dc-1dc5-4509-8544-b1228fb942e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.680+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t just drink coffee. You do something over coffee,” says
        creative director Anna Canlas, who furnished Shared Space. Type A has been
        served at trunk shows by Canlas’ Studio Josanna, a Marikina-made ‘70s shoe
        line reviving its design archive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1235d2b-88b3-49b9-88f9-4e5127971ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:39:19.680+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything in the Shared Space is repurposed. The room is anchored
        by an antique Mexican rug, brought back to life from a friend’s storage. The
        bench was originally a column in heavy reclaimed wood. The coffee table came
        from their coffee stand in Karrivin while the stools were previously in Can.
        The ledge by the window was previously installed as one of their city apartment’s
        first pieces of furniture, harking back to Can’s beginnings as a home office.
        A roomy daybed stays in the shade. Shared Space breathes with high ceilings
        and natural light. With glass windows looking into the roaster and bottling
        area, it expresses that the company values transparency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d65fd5-e8ac-4511-b659-6dbe6cf3cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:22:02.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Shared Space is limiting guests to those who are
        picking up orders or returning their empty bottles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c8b8e-1aba-4e39-8b46-bb758dfac08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:22:02.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When things are back to normal, the team wants Shared Space to&nbsp;bring
        people together for conversation, community and collaboration. Says Torrente,
        "We''re here to empower the consumer-entrepreneurs by providing quality coffee
        and materials, or even just talking through strategies to help them sell.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2c529-0632-4b24-bc99-c6400e8d07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:22:02.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3539c-1ae8-43bd-9942-befcb14400d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:22:02.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:57:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
