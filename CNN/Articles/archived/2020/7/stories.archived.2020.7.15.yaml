    'template': '1'
    'title': 'Ruth Bader Ginsburg hospitalized for possible infection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab51de3-9666-47a6-bb23-27fcb2b2e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justice Ruth Bader Ginsburg has been taken
        to the hospital and treated for a possible infection, according to a court
        spokeswoman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac545c61-d29e-4456-bfa6-2530526f4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Ginsburg was admitted to The Johns Hopkins Hospital in
        Baltimore, Maryland early this morning for treatment of a possible infection,"
        spokeswoman Kathleen Arberg said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fffc05-1eab-451e-a601-591a98f8649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was initially evaluated at Sibley Memorial Hospital in Washington,
        D.C. last night after experiencing fever and chills. She underwent an endoscopic
        procedure at Johns Hopkins this afternoon to clean out a bile duct stent that
        was placed last August. The Justice is resting comfortably and will stay in
        the hospital for a few days to receive intravenous antibiotic treatment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c65f5-c2ad-4458-9537-ea76847d8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest development in Ginsburg''s lengthy history of medical
        issues while serving on the high court -- though she''s proven adept at continuing
        her job without interruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd9e72-52bd-4649-94f6-bcb57ffdc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the justices heard oral arguments by telephone in May due to
        the coronavirus pandemic, Ginsburg participated from her hospital room while
        still recovering from a benign gallbladder condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860b111-5892-4d2d-b506-b8da3c704372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone connection was glitchy as Ginsburg began her questioning,
        and her voice sounded weaker than normal at times. But she hit her stride
        later in the argument asking questions that sometimes were more like comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f34461-2676-4c0c-8312-02f2c0d88164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg, 87, missed oral arguments for the first time in January
        2019, while recovering from surgery after two cancerous nodules were removed
        from her left lung the previous month. At the time, she participated in the
        cases by reading transcripts. The liberal justice had already received treatment
        in November 2018 for three ribs she fractured during a fall in her office.
        And in August 2019, she was treated for pancreatic cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cbead-4ee4-4336-afaf-be83d91f0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, her health has come under increased scrutiny as the
        court grapples with wide-reaching cases that can transform American law. Since
        coming to office, President Donald Trump has made two appointments, Neil Gorsuch
        in 2017 and Brett Kavanaugh in 2018, deepening the conservative tilt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bb082-c166-4c6d-9f55-14c637ac0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters Tuesday that he hopes Ginsburg is feeling better
        and praised her for "actually giving me some good rulings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb83ed-148c-427a-97ab-0b3a1ae851cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish her the best. I hope she''s better. I didn''t hear that,
        actually. She was just hospitalized? No, that''s too bad," he said in the
        White House Rose Garden. "No, I wish her the best. She''s actually giving
        me some good rulings."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48cd17-9a65-4a5b-9d0d-d6979cb4f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liberal icon is best known for her opinions related to civil
        rights issues, including the landmark case opening up the Virginia Military
        Institute to women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6151f91-d0c1-48cd-a87f-59a28fa1463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dissents in recent years have continued to energize Democrats
        at a time when Republicans control the White House and Senate, and the Supreme
        Court moves rightward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55fabd-4cd4-42bf-aa30-7c791f1c5f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Ginsburg was dubbed the "Notorious RBG," a play on the
        name of the late rapper Notorious B.I.G., as a response to a dissent she wrote
        when the court majority issued a milestone decision rolling back voting-rights
        protections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d8af3-df34-4922-86c4-4472e6521417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trend continued when she filed a fierce dissent earlier this
        month as the court majority allowed the Trump administration to expand exemptions
        for employers who have religious or moral objections to complying with the
        Affordable Care Act''s contraceptive mandate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f6ff4-bea0-4930-8303-0f5431220565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, for the first time, the Court casts totally aside countervailing
        rights and interests in its zeal to secure religious rights to the nth degree,"
        she wrote, joined by Justice Sonia Sotomayor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbba1e6-45ca-44cc-9669-4d7155724bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Court leaves women workers to fend for themselves, to seek
        contraceptive coverage from sources other than their employer''s insurer,
        and, absent another available source of funding, to pay for contraceptive
        services out of their own pockets," she continued. She observed that the administration
        had said the new rules would cause thousands of women -- "between 70,500 and
        126,400 women of childbearing age," she wrote -- to lose coverage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f52be5-23fc-4171-81a1-4d890d75b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e8a6b-d9bd-439f-ae5f-8324c940ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:16:42.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:57:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/14/politics/ruth-bader-ginsburg-hospitalized/index.html">Ruth
        Bader Ginsburg hospitalized for possible infection</a>."</em></p>'
