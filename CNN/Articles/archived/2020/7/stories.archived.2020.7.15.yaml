      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d2694-336a-42e6-a283-9f2c3f9a460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is needed from Trump and his administration is a plan to tackle
        the most relentless national challenge since World War II, consoling words
        to memorialize the 136,000 Americans who are already dead and the thousands
        destined to follow, and the rhetoric to summon the will to triumph over this
        invisible enemy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba40d5-a82a-42b4-abd9-d0f838194432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718e952-72b9-40b9-b828-55b76bc84a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Trump could offer on Tuesday was self-pity, incoherence and
        indifference. He came across as a leader living in a different dimension from
        his people and their fear and suffering and uncertainty about what the coming
        months will bring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd43ca2-836e-435b-98d1-d1be89c78a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850f227-9ad3-4c3b-ad26-93921d89f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a President who has demonstrably failed to beat back the
        virus and has long since stopped trying to lead the country out of the darkness.
        He resorts to boasting about inconclusive steps he took months ago -- like
        limiting travel from China -- that have no relevance to the current moment,
        and he complains he''s not getting enough credit for his performance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61452bcb-d123-47fd-b8da-8d48d31c6bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc347a-a17d-49ae-943b-581ab31d541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also mining divisive political seams he thinks helped him
        in the past. In a CBS interview on Tuesday, <a href="https://edition.cnn.com/2020/07/14/politics/donald-trump-police-brutality/index.html">he
        insisted</a> that more White people than Black people are killed in police
        violence, dealing an insult to the national soul searching about race following
        the death of George Floyd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6cb25f-0c14-4424-a5e0-7fdd614ff491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e84597-6139-40ab-8e4e-556317448b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could go on for days," Trump said at one point in his Tuesday
        tirade and for a while it seemed that he might in the blasting July heat of
        the Rose Garden, where journalists sat wearing masks, socially distanced and
        in bemused silence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399db93f-1b60-41d1-a315-82b8b19d6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42531064-c576-482c-8d30-ee3b0b1c972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump veers off his China script</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e7f69-9e05-4e6e-928e-e5754746e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ostensible point of Trump''s Rose Garden appearance was to unveil
        a barrage of new measures to punish China for its suppression of freedoms
        in Hong Kong -- which gave the President a new chance to fulminate against
        Beijing for sending a "plague" to the US despite his earlier fawning praise
        for how President Xi Jinping had handled the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de28c7-76ea-4e68-825d-b4916c518138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e8c81-1d53-4bbe-8b5f-304af64ebc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t long before the session turned into the kind of negative,
        rally-style performance that Trump pines for, with normal campaign events
        severely curtailed by the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25accf81-3bb1-422a-958c-cd23697312a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bddfc3-1cc0-49a5-82b6-c546869faf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He slammed Biden for his record on crime, trade, China, infrastructure,
        the economy, the military, and at one point suggested that hundreds of thousands
        could be dead by now had the former vice president been in charge when the
        coronavirus struck. Bizarrely, Trump also slammed the presumptive Democratic
        presidential nominee for his role in the Obama administration''s mobilization
        against the H1N1 virus, which was far more efficient and cost tens of thousands
        fewer lives than Trump''s missteps over the past few months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a524cb5-6191-477a-b660-52f863f92fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917dac0b-0457-410f-a51a-12ffa4bb18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been charging that Biden is mentally impaired and is not
        fit for the Oval Office. But at times, it was the President who appeared to
        be veering into confusion and incoherence. At one point he appeared to argue
        that his rival''s vow to sign the Paris climate accord would lead to US office
        buildings being constructed without windows. And he suggested Biden wouldn''t
        even know how to define the word "carbon."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ab6b0-7483-43ab-877c-a4c011ec220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f3ed6-3fcb-4b8a-971d-38f89039e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another extraordinary twist on Tuesday, the White House stepped
        up what is now <a href="https://edition.cnn.com/2020/07/14/politics/peter-navarro-fauci-op-ed-coronavirus/index.html">a
        full frontal assault</a> against the government''s top infectious disease
        specialist, Dr. Anthony Fauci, who has been telling the truth about the dire
        turn taken by a pandemic that is now infecting twice as many people per day
        as it was several months ago. In a USA Today op-ed, Trump''s top trade adviser
        and anti-China polemicist <a href="https://www.usatoday.com/story/opinion/todaysdebate/2020/07/14/anthony-fauci-wrong-with-me-peter-navarro-editorials-debates/5439374002/">Peter
        Navarro</a> wrote that the respected scientist "has a good bedside manner
        with the public, but he has been wrong about everything I have interacted
        with him on."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf3957-be69-4a43-ac7e-dc029b5fd6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627c7c9-8fcf-4ddd-9ef1-52e601dc27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing else, the President''s wild appearance gave a whole new
        meaning to the notion of incumbent presidents running for a second term on
        a Rose Garden strategy by staging a highly unusual campaign-style speech to
        rail against his opponent from the White House.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9435af7-a76e-4e9f-94c5-f33ef23da282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02003d-8d10-42aa-82a1-0d0eb0d7b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, whispers have emerged from inside Trump''s camp
        that aides are worried he is yet to settle on a strong campaign message and
        that his reelection effort is meandering. If there was a second term manifesto
        hidden in Trump''s digressions and bitterness on Tuesday, it was very well
        disguised.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478e463-b9e5-4f8b-8cbc-305409daae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9a519-7ca7-404d-9e66-addb8f87918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had an uncanny feel for the resentment at the Washington
        establishment and the perceived indifference towards political elites and
        political correctness at a time of sometimes bewildering racial and social
        change in 2016. Perhaps that mix can carry him to a second term. But after
        Tuesday''s showing, it will be impossible to argue he won a second term based
        on a reasoned and orderly road map out of the crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e5f52-36de-4015-a67b-46a8f95894f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172d8d3-c4c0-4669-bfae-1c286dbb7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mystery of Trump''s missing strategy</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e35588-756d-4043-a23a-7271c15257e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s unwillingness to face up to the coronavirus nightmare that
        is staring the rest of the nation in the face leaves the impression that the
        man who vowed in his 2016 Republican National Convention speech "I Alone Can
        Fix It" long ago ran out of ideas on the virus. That speech horrified Trump''s
        critics because of its dystopian vision. But at least Trump looked strong,
        and was dictating the political winds. In his wandering monologue on Tuesday,
        he looked lost, a shadow of the man who burned down the Republican Party and
        the Washington political establishment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d3fbb-e6c8-492a-9baa-75c6450b440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c251c-bb78-4cc8-9956-f5cddf2f4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to be what he is -- a president who is flailing after
        being cruelly overtaken by events. Such an image -- that beset President Jimmy
        Carter in the last summer before his reelection bid amid the Iran hostage
        crisis -- is a perilous one for first-term presidents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bab849-ae08-41f2-b569-d0969782c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe9648-e3c5-414c-b3fb-c4cb07021df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery of Trump''s behavior in recent months is that it seems
        unlikely he can come from behind against Biden unless he can find a way to
        suppress the virus, or at least give Americans hope that some semblance of
        normal life can resume soon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe2aee-d390-4432-babb-2b7dad30e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10936af7-dc66-4171-9c9c-96da4cf94bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more and more, it seems like Trump has played his best card
        -- his demand several months ago for states to open up and revive the economy
        -- which has been exposed as a backfired gamble as the pandemic races across
        Southern and Western states. And his go-to strategies of inciting divisions,
        stirring cultural warfare and sowing confusion with misinformation don''t
        seem to be working -- at least if the polls are right.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba783f-5771-4adc-b91a-bdc242ffa500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1fdef-366a-4ba1-aab0-d722c868389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did his best to talk up his "transition to greatness,"
        but the idea is so divorced from the awful reality of the last few weeks --
        with the average daily rate of new infections hitting 60,000 -- that his words
        only served to display his own considerable remove from reality.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66f8e1-b609-4660-aeb2-8bfa79910d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0b13a-ab00-4d21-b31a-cd682729c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re going to have some good news very, very quickly
        having to do with the vaccines," Trump said, at about the same time that Fauci
        said that it could take a year-to-a-year-and-a-half for the world to get a
        Covid-19 vaccine, that even then may not be completely effective.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9cecd-172c-4c57-b072-0a8f7ca2c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01afde7-2c1f-440a-a420-d662bd666f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rolling shutdowns in cities across the country, certain
        to throw many Americans who work in the service, tourism and transit industries
        out of work again, the President stuck by his predictions of a riotous return
        to economic growth.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75debd-0ffd-4ce3-aad5-e62fdb314e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2689fd-8758-4ec4-957d-3e462059709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But absent any credible plans to stem Covid-19''s march, all the
        President has to sell right now is hope.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45b9a1-26fb-4dd4-9769-5b32d42dde36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d7bdc-a3f2-4727-a03c-2c806d0060d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think by Election Day you''re going to see some incredible numbers.
        The third quarter is going to be really good, the fourth quarter is going
        to be great, but next year is going to be one of the best economic years,"
        he insisted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5aafdd-1b25-4e11-a49e-a6e9761f0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34c5bc-8ca0-4c38-84b5-8a0a54062a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So hopefully I''ll be able to be the President where we say, ''Look
        at the great job I did.''"</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d526b2-cb18-4578-adc2-7055a827d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:27:52.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/15/politics/donald-trump-coronavirus/index.html">Trump
        offers denial and delusion as pandemic crisis overtakes his presidency.</a>"</em></p>'
  'New-York-Times-moving-out-Hong-Kong-security-law':
    'author': 'James Griffiths, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-15T13:28:00.255+08:00
    'imagesource': 'jcr:a3059393-2704-403c-9560-03632ca0a43f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a3c08a-b7ad-4e33-8fb5-86c6cd85fde6'
    'lead': 'The New York Times is moving some staff out of Hong Kong due to a new
      security law imposed by China on the city, as both foreign and local media face
      increased uncertainty in the Asian financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T13:35:10.717+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:57:41.088+08:00
