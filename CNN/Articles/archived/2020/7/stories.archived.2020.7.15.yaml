      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-TV-radio-frequencies-House-Villafuerte-DepEd.html">READ:&nbsp;Solon
        who voted against ABS-CBN franchise bid wants gov''t to use the network''s
        TV, radio frequencies</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4694e7-ffca-48f6-944d-1ae844403c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:49:38.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership and Malacañang maintained that the network
        shutdown is not an attack on press freedom.</p>'
