  'Apple-customers-file-claims-slowing-iPhones':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'The settlement applies to customers who purchased the iPhone 6, 6
      Plus, 6s, 6s Plus, 7, 7 Plus and or the SE before December 21, 2017 and experienced
      performance issues. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-15T09:33:43.310+08:00
    'imagesource': 'jcr:a2c7a9d5-c359-4d20-8914-6bdea37420f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b882fd-e551-4382-83b8-af60abcb47c9'
    'lead': 'The settlement applies to customers who purchased the iPhone 6, 6 Plus,
      6s, 6s Plus, 7, 7 Plus and or the SE before December 21, 2017 and experienced
      performance issues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T09:38:56.426+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:57:47.710+08:00
