    'jcr:uuid': 'fb2c38c0-a5ef-44da-b93f-81deb41ef496'
    'lead': 'A new international airport in Bulacan will start construction in the
      next three months, San Miguel Corporation (SMC), the company behind the project,
      disclosed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T22:04:14.323+08:00
