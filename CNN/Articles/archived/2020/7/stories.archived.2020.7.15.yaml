      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;In 2008, Mountain Lake, made famous
        by the 1987 film "Dirty Dancing," dried up and remained that way for over
        a decade. But this summer, it''s starting to fill back up, astonishing both
        locals and visitors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88879188-439e-4b67-9c50-d7e7a7f2566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain Lake Lodge is a mecca for true "Dirty Dancing" fans who
        travel to the Pembroke, Virginia, resort to see the various landmarks featured
        in the film. There''s the cabin that "Baby" and her family stayed in and the
        gazebo where guests took dance lessons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98da02f-f549-4e26-a8fa-6e2a30e56b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lake where Patrick Swayze and Jennifer Grey <a href="https://www.nytimes.com/2017/05/26/travel/footsteps-dirty-dancing-movie-30th-anniversary.html">practiced
        their famous lift</a> is not what it used to be. The lake''s water level first
        dropped in 1999 but came back in 2003. In 2006, it dropped again and by 2008,
        it went completely dry, according to <a href="https://roanoke.com/news/local/researchers-find-new-drainage-hole-at-mountain-lake/article_52e7d0a1-f0e8-5ccd-bf50-c297cb8a5f8c.html">The
        Roanoke Times.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee23bfb-4d8f-483d-8178-ffd003efd8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, however, after a wet spring, employees noticed
        that it was filling back up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59f524-bce1-4475-8902-602a1e13206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about a third full right now and it seems to be holding,"
        Mountain Lake Lodge''s General Manager Heidi Stone told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ca3a1-e3cc-4ced-be6c-fa614fe95e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very exciting," Stone added. "The guests get very excited
        because for so many years it''s been dry and looked more like a meadow. It''s
        the prettiest when it''s filled with water."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa4054-2e5b-4746-9c8b-a7ec0a94ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to scientists, this phenomenon of the lake draining and
        filling back up makes Mountain Lake one of a kind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c5a2a-57b0-4f41-a4b5-c65590c70e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mountain lake basin is absolutely unique, not only in Appalachia
        but in the entire world," Roanoke College professor Jon Cawley said in a video
        posted on the lodge''s website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a85ae-992c-4356-b58f-5e3520f26951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawley explains that after studying the lakebed, he and other scientists
        found that the lake hits a major low about every 400 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddad5c-4b0e-4415-9f61-d5371a182cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the lake drains -- when it actually empties out -- it is cleaning
        itself by moving sediment that has accrued in the bottom of the lake down
        through that rather complex plumbing system to actually make the lake bigger,
        deeper, and to keep it clean," Cawley said in the video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bc020-f60d-4dc8-8bce-572eeda2ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will have to wait to see if the lake will fill up completely,
        but Stone said even without the lake, there''s other activities at the lodge
        to enjoy such as a "Dirty Dancing"-themed weekend package that includes a
        scavenger hunt, trivia, and obviously a dance party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bcbe04-13b5-4e5f-af83-9a1cb8ed6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/dirty-dancing-mountain-lake-filling-up-trnd/index.html">"Mysterious
        ''Dirty Dancing'' lake is filling up with water 12 years after it dried up."</a></em></p>'
  'Moderna-coronavirus-vaccine-phase-1-study':
    'author': 'Jacqueline Howard and John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-15T08:23:59.873+08:00
    'imagesource': 'jcr:a1375a55-148c-4b0a-853f-e97644ffd011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9008f5f-ffc3-4397-a01d-d87dde622d13'
    'lead': 'A COVID-19 vaccine developed by the biotechnology company has been found
      to induce immune responses in all of the volunteers who received it in a Phase
      1 study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T08:30:08.466+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:57:49.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:00.280+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moderna', 'coronavirus-vaccine', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Moderna coronavirus vaccine shows ''promising'' safety and immune response
      results in published Phase 1 study, but more research is needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e072776-945f-4233-ba93-b31b2edd0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A COVID-19 vaccine developed by the
        biotechnology company Moderna in partnership with the US National Institutes
        of Health has been found to induce immune responses in all of the volunteers
        who received it in a Phase 1 study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3b2b7-2917-4ee9-a904-e8dd738ec417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These early results, published in the New England Journal of Medicine
        on Tuesday, showed that the vaccine worked to trigger an immune response with
        mild side effects -- fatigue, chills, headache, muscle pain, pain at the injection
        site -- becoming the first US vaccine candidate to publish results in a peer-reviewed
        medical journal</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22b12a-eac0-474f-b77d-39e4418d820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is expected to begin later this month a large Phase
        3 trial -- the final trial stage before regulators consider whether to make
        the vaccine available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a4413-02d9-4068-94fc-84521d32d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna noted in a press release on Tuesday that, if all goes well
        in future studies, "the Company remains on track to be able to deliver approximately
        500 million doses per year, and possibly up to 1 billion doses per year, beginning
        in 2021."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f466a3-e48a-43af-bcbf-7136f11aeadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Phase 1 study, "the goal was to look at safety and then to
        look at immune responses," said Dr. Lisa Jackson, a senior investigator at
        Kaiser Permanente Washington Health Research Institute in Seattle who was
        involved in the study. Early data from the study previously was released in
        May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885e45f-9628-4714-84c6-ce3d29d5adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought the immune responses look promising, but we don''t know
        whether the levels we''re seeing would actually protect against infection.
        It''s really hard to know that until you do the actual efficacy trial," she
        said. "So we''re laying the groundwork for the trial that will provide those
        answers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a64f13-add0-4f99-9791-e5232da849ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna expects to start the company''s largest study yet of its
        COVID-19 vaccine candidate mRNA-1237 on July 27, according to details released
        separately on Tuesday. It''s expected to be the first in the United States
        to begin Phase 3 trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f94a6-8f34-482a-a06e-6c8c9c69d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the new study "provided information rapidly that could
        be used to determine what dose to go forward with Phase 2 and Phase 3 trials.
        That''s a critically important decision to make and so having that information
        available so soon after the vaccine trial was initiated is pretty remarkable,"
        Jackson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1aa89-424a-4752-b95e-27e18b7cd760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Phase 1 study typically studies a small number of people and focuses
        on whether a vaccine is safe and elicits an immune response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b81d7-2787-402d-8a8d-86a4f8513b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Phase 2, the clinical study is expanded and the vaccine is given
        to people who have characteristics -- such as age and physical health -- similar
        to those for whom the new vaccine is intended, according to the US Centers
        for Disease Control and Prevention. In Phase 3, the vaccine is given to thousands
        of people and tested for efficacy and again for safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb9f0a-6c20-4850-8a58-79af28fd4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We want to know whether the vaccine is safe and effective''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ae271-fc9d-49c5-9e91-2579a8071cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 1 study included 45 healthy adults, ages 18 to 55, who
        received two vaccinations of the mRNA-1237 vaccine candidate 28 days apart.
        Some of the volunteers enrolled in the trial at Kaiser Permanente in Seattle
        and others at Emory University in Atlanta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c042ed1-7d8c-4691-bba1-6ebf7b79ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers were separated into groups where they either received
        the vaccine at a dose of 25, 100 or 250 micrograms. They received their first
        vaccination between March 16 and April 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52945cb-0ec3-45c3-b09e-589228c55162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first dose sort of sets the immune system up, it''s called
        priming," Jackson said. "So that when you then administer the same thing again,
        there''s a booster response. There''s an augmented response. So we did not
        think that one vaccination would be sufficient to get the level of response
        that we wanted to see."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913fb31-2fbb-4d9a-b7ba-08c1f55088d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found "no trial-limiting safety concerns" after
        volunteers received their two doses of vaccine, but there were some mild to
        moderate side effects, such as some pain at the injection site, and there
        were more of those the higher the dose of the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e56a1e-a955-4b71-94a6-addd97d7485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first vaccination, adverse events were reported by five
        participants in the 25-microgram group, 10 in the 100-microgram group, and
        eight in the 250-microgram group. Then after the second vaccination, such
        events occurred in seven of 13 participants in the 25-microgram group, all
        15 in the 100-microgram group, and all 14 in the 250-microgram group, with
        three of those participants reporting "one or more severe events," according
        to the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e301ad-dc3c-4071-8a3c-83bdd97f3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most commonly reported systemic adverse events following second
        vaccination at the 100-microgram dose were fatigue, among 80%; chills, among
        80%; headache, among 60%; and myalgia or muscle pain, among 53%; all of which
        were transient and mild or moderate in severity, as noted in Moderna''s press
        release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f7d0e-8467-43bd-9711-5da11f1b0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study data also showed that the vaccine induced an antibody
        response. Antibodies are the proteins the body makes to fight infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec8a71-5915-414f-8ea7-3c6c054f79b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, all participants developed neutralizing antibodies
        to the virus at levels similar to those seen in people who''ve naturally recovered
        from Covid-19, according to the study. Neutralizing antibodies bind to the
        virus, disabling it from attacking human cells.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9066439-ac32-4563-887e-98120a723442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers measured two types of immune responses, Jackson
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fee386-da28-451c-a805-4d25fad70395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those two types of responses support each other. We know that the
        antibodies are being produced and it appears that there''s function after
        vaccination that serves to block the ability of the virus to enter cells.
        So it neutralizes the activity of the virus," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c261e-db58-429e-a674-3d029628013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more research is needed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275afd9-d4c2-4bcf-9719-18c14ce5eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do we really want to know? We want to know whether the vaccine
        is safe and effective, that''s what we want to know," said Dr. Paul Offit,
        a member of the NIH panel that''s setting a framework for vaccine studies
        in the United States, who was not involved in the new study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5818ad8-db6e-4c5f-8da6-5250324dd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the study, "we know that it''s safe in 45 people, which is
        not going to be the 20 million people or 200 million people who are going
        to get it here in the United States," said Offit, who is also director of
        the Vaccine Education Center and an attending physician in the Division of
        Infectious Diseases at Children''s Hospital of Philadelphia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082737cc-57f4-4ba9-8b18-de63e1e7a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we know that it doesn''t have a very common side effect problem,
        that''s what we know," he said. "Then we don''t know anything about efficacy,
        which is what we really want to know. Is this vaccine going to work? The only
        way to know that is to do a so-called Phase 3 trial."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6dcf4-32a4-4850-b2cc-635927e1a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna expects to start large US Covid-19 vaccine trial in late
        July</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101565c2-b3b0-4e1a-bbca-313091cf5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the Phase 1 study can help guide what the Phase 3 study
        looks like.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9252b16-ab82-4d22-85f9-ab81c1f479a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Phase 1 data demonstrate that vaccination with mRNA-1273
        elicits a robust immune response across all dose levels and clearly support
        the choice of 100 μg in a prime and boost regimen as the optimal dose for
        the Phase 3 study," Dr. Tal Zaks, chief medical officer of Moderna, said in
        the company''s press release on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1712cd-d865-406b-ab32-519b3b9dc391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to beginning our Phase 3 study of mRNA-1273 to
        demonstrate our vaccine''s ability to significantly reduce the risk of COVID-19
        disease," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72000e84-70a4-4ec3-bc66-ddc9f93208a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Phase 3 study, researchers plan to enroll 30,000 adult participants,
        including people whose locations or circumstances put them at high-risk of
        infection. One group will be injected with 100 micrograms of the vaccine on
        day 1 and again on day 29. A second group will be injected with two doses
        of a placebo for comparison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f6116-5831-43d7-81ee-71da68546ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen days after the participants get their second dose, the
        researchers will be looking at whether they develop Covid-19. The participants
        will be followed for two years after receiving their second dose.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd553a5-af2d-4075-b9c4-da2c7b548cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will be conducted at 87 locations across the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3941cc2-ebf1-40ef-a403-7e0dd25db7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine candidate is one of 23 in clinical trials around
        the world, according to the World Health Organization.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb8565-9094-4240-a579-90a11794adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "the safety and immunogenicity data in this preliminary
        report are promising, and they support continued development of this vaccine.
        However, we must bear in mind the complexity of vaccine development and the
        work still to be done before Covid-19 vaccines are widely available," Dr.
        Penny Heaton, chief executive officer of the Bill and Melinda Gates Foundation,
        wrote in an editorial accompanying the Phase 1 study in the New England Journal
        of Medicine on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b0d15-a4a9-4359-a124-fd6713c7e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accelerating the development of Covid-19 vaccine candidates beyond
        phase 1 depends on continued parallel tracking of activities and fulsome resources.
        The world has now witnessed the compression of 6 years of work into 6 months,"
        Heaton wrote. "Can the vaccine multiverse do it again, leading to a reality
        of a safe, efficacious Covid-19 vaccine for the most vulnerable in the next
        6?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bacba3-abcd-46c3-a249-103f2129b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:30:08.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:57:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/14/health/moderna-coronavirus-vaccine-phase-1-study/index.html">"Moderna
        coronavirus vaccine shows ''promising'' safety and immune response results
        in published Phase 1 study, but more research is needed."</a></em></p>'
  'Burger-King-reduce-cow-diet':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-15T09:29:27.732+08:00
    'imagesource': 'jcr:fa9e48ab-acf1-4e82-bf75-f0b7c6031397'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5173d66-6261-4f21-9053-c6ecadb051b0'
    'lead': 'Burger King is improving its cows'' low-carb diet by adding 100 grams
      of lemongrass to reduce methane emissions (aka cow farts).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T09:33:36.828+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:57:48.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:00.491+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Burger-King', 'burger', 'Whopper', 'cow', 'fart', 'low-carb-diet',
      'lemongrass', 'methane', 'emission']
    'stories': ['b560f5dc-894c-4929-b23d-8ed52ad36759']
    'template': '1'
    'title': 'Burger King''s latest sustainability effort: reduce cow farts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11622953-b967-4a8c-8292-9efafecf5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:33:36.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Burger King is improving its cows''
        low-carb diet by adding 100 grams of lemongrass to reduce methane emissions
        (aka cow farts).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9f316-932d-4c94-b55d-cbe535a22215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:33:36.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new diet plan will curtail methane emissions from cows by 33%
        per day, according to Burger King. Those emissions are one of the key contributors
        to climate change because the gas traps the sun''s heat and warms it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e62e4-60dc-465c-b7f3-4ca4598662c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:33:36.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Restaurant Brands International-owned company said the new lemongrass-fed
        beef will be used in Whoppers at some restaurants in Austin, Los Angeles,
        Miami, New York and Portland beginning Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5948f-1da2-4fc3-92ce-3995ed6dfec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:33:36.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King said the new formula is "open source and fairly simple
        to implement," and the company worked on it with with professors from the
        Autonomous University at the State of Mexico and University of California,
        Davis. Lemongrass is purported to help cows release less methane during the
        digestion process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a34cdf-14c7-4d34-8729-16862b4edda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:33:36.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Environmental Protection Agency, around 50% to
        65% of all methane emissions come from human activities, including factory
        farming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbfab7-9119-4122-84f2-87476b1fcd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:33:36.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the whole industry, from farmers, meat suppliers, and other
        brands join us, we can increase scale and collectively help reduce methane
        emissions that affect climate change," said Fernando Machado, global chief
        marketing officer for Restaurant Brands International, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9cbcec-3636-48b7-a59c-f3f5cdebc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:33:36.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King has previously used its flagship menu item to promote
        sustainability and health initiatives. In February, an ad campaign was released
        featuring a moldy Whopper to highlight its efforts to eliminate artificial
        preservatives and other additives from the company''s menu. It''s aiming for
        all of their foods to be free of artificial ingredients by the end of this
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7624983-76f6-4311-a52c-ce0a288d0ecf'
