      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b716f-0d60-476c-b133-ab1784203e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each ride has been adapted to allow social distancing, and so have
        theaters and cast member/guest interactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730236a3-a7a5-4800-9533-7fc8944fe185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1977f72-7c24-47e7-a9c4-263a0cb1715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugs are a definite no-no, but Disney says there are new "selfie
        spots" and other ways to have "memorable photo opportunities." There''ll be
        no parade or fireworks for the meantime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f861c6-b522-4f46-a1c2-27a7a6d0844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591740ac-f5f1-4cb7-9050-8db7c211ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first hotel to reopen will be Disney''s Hotel Cheyenne on 20
        July. The other hotels will have a staggered reopening over the course of
        the summer. And when you''re inside your accommodation, social distancing
        of one meter will be enforced, with only family per elevator at a time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4aa0b-1e4b-4a77-b6f9-ad6a3ed4ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426ea56-c7d4-4548-80c4-2898e80d58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Positive momentum"</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac580c-dc20-4e19-8beb-baa61bee3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the park said its reopening is in line with guidance
        from French government, health authorities and union representatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf5eff-250f-4226-99db-8bb9ae01acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd849dac-493c-4c01-a5d4-dc8680f1db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us at Disneyland Paris are excited to be on the path to
        reopening over the next few weeks," said Natacha Rafalski, president of Disneyland
        Paris</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264631cd-a058-4387-b005-d515b6e5a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0acff10-2bb5-4fda-98ec-363e17712af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafalski praised the "resilience" of staff and "the positive momentum"
        of recent reopenings in the European tourism industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48303b11-59a4-464d-954a-50417127f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755a14e-ebb7-4414-b77d-890c0693d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening on July 15 comes as Hong Kong Disneyland announces
        it will temporarily close its gates following a rise of 52 new coronavirus
        cases in the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852d6dc-bd6b-4b3d-a278-ff0e1eda52b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db98abc-7367-4094-9fc0-7ab5f23a226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As required by the government and health authorities in line with
        prevention efforts taking place across Hong Kong, Hong Kong Disneyland park
        will temporarily close from July 15," a Disney spokesperson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4c64f-a15a-49b0-9326-fd86232a862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c655a-380c-4f44-a0bf-e6acda41599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland California was originally supposed to be reopen this
        weekend, but its reopening has been put on hold.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25188bf8-9e39-4468-b566-b9a1903b401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31120dc1-3d30-4c32-9c1c-ca20de7669af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Walt Disney World in Florida began a phased reopening
        on Saturday, despite the high level of cases in the state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26139b99-3d2b-43db-8495-583ac29be294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c6a0d-bf58-4cd0-bd61-7500dbee35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel was on the scene, with reporter Julie Tremaine concluding
        that the Florida Disneyland experience "is worth it if you want it to be."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e02889-a2f2-4381-acab-afff8c23ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:03:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:57:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/disneyland-paris-reopens/index.html"><em>"Disneyland
        Paris reopens with new Covid-19 measures"&nbsp;</em></a></p>'
  'bulacan-airport-october':
    'author': 'CNN Philippines Staff'
    'caption': 'A new international airport in Bulacan will start construction in
      the next three months, San Miguel Corporation (SMC), the company behind the
      project, disclosed on Wednesday. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
