      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caption in the post reads, "If you don''t mask — you don''t
        get."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bdce38-8ca4-4f84-88d3-18df375cdf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:17:44.641+08:00
