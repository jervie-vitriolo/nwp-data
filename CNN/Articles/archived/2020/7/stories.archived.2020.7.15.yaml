    'template': '1'
    'title': 'Bulacan Int''l Airport to start construction by October – SMC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab463464-eb72-4e51-906e-3c541b2968ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:04:14.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —&nbsp;</strong>A
        new international airport in Bulacan will start construction in the next three
        months, San Miguel Corporation (SMC), the company behind the project, disclosed
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c9e07-6c3c-4e61-8642-d80399c79726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:04:14.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Ang, president and chief operating officer of SMC, said his
        group has just received the Justice Department’s review on the project. The
        company bagged the contract for the P734-B airport back in August last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b69f0-9862-4848-87af-a32bdbe75712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:04:14.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said that after this, SMC will have to look for the signing
        date of the financial closure with financial institutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518153b-4bdd-41b5-8ff1-adc4a5c92c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:04:14.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be known as Bulacan International Airport, it is located in the
        coastal town of Bulakan, 35 kilometers north of Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166fe5b-3304-4e9d-baf7-2c806e3eb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:04:14.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to provide a new gateway for the country and ease congestion
        at the Ninoy Aquino International Airport and traffic in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9faef3-45f9-4c02-ba6c-aef4050cde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T22:04:14.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:57:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d2717-3498-4b12-a3cd-00770e03af38'
      'mgnl:activationStatus': true
