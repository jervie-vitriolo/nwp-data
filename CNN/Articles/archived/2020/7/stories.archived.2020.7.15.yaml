      'mgnl:created': 2020-07-15T07:07:13.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A squirrel in Colorado has tested positive
        for the bubonic plague.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6984652-6e38-4256-8bd4-b3b6177d4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squirrel tested positive on July 11 in the town of Morrison,
        marking the first case of plague in the county this year, according to a news
        release from the Jefferson County Public Health (JCPH) department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5470adb-0159-49c4-8ccd-282ea3d1e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has been around for centuries and is responsible for
        the deadliest pandemic in human history. An estimated 50 million people in
        Europe died during the Black Death pandemic of the Middle Ages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122ac3b-6687-4f18-b26e-6e24ef7046f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCPH warns the public that it can infect both humans and animals
        if proper precautions are not taken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b282c7-3983-4324-86f1-060f0cb97d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease can be transmitted from flea bites and infected animals.
        While modern antibiotics can prevent complications and death if treated quickly
        enough, it''s still a major threat to both humans and animals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375f120-2c5a-4ee4-8f3f-6bd7234716a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease can cause painful, swollen lymph nodes. Fever, chills
        and coughing are also symptoms humans can experience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a18828-b2e7-466f-895e-6f19e6ec883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 7, Chinese authorities confirmed a case of the bubonic plague
        in inner Mongolia. Local authorities in the town of Bayannur issued a citywide
        warning for plague prevention shortly after it was confirmed, which will remain
        in place for the rest of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096606d-a08c-4fce-9db1-1b697175edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plague has recently made a comeback, and the World Health Organization
        has categorized it as a re-emerging disease. There are approximately 1,000
        to 2,000 cases every year, but that is likely a modest figure as there are
        a number of unreported cases, according to the WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feff748-09da-4180-a665-c8aa7a10aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States reports up to a few dozen cases every year, according
        to the Centers for Disease Control. Two people died in Colorado from the plague
        in 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0809f-335f-4368-b461-1ab90edd79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:07:13.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If left untreated, the bubonic plague can turn into the pneumonic
        plague, which can cause pneumonia after bacteria spreads to the lungs.</p>'
  'Glee-star-Naya-Rivera-autopsy-accidental-drowning-death':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-15T07:22:35.296+08:00
    'imagesource': 'jcr:1a11ada1-8cb5-466e-b49f-95ad5f17f286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '704961d7-45b5-455b-ac9c-5b73f70643bf'
    'lead': 'The ''Glee'' star''s death was also ruled an accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T07:27:08.773+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:57:51.833+08:00
