      'jcr:uuid': '574bc1c7-4e24-4ad5-8e46-35667315d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T15:18:29.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks started her career modeling as a teen and landed covers of
        nearly every fashion magazine. In 1993 she signed a contract with CoverGirl
        and went on to become a Victoria''s Secret Angel. She dabbled in acting, starring
        on "The Fresh Prince of Bel-Air" and eventually started her own production
        company, which went on to produce her hit series, "America''s Next Top Model."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae6538-0966-4737-b588-102d38ecdaf9'
      'mgnl:activationStatus': true
