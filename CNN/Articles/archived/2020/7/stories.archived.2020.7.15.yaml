  'DSWD-second-tranche-cash-aid-delays':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T17:42:24.561+08:00
    'imagesource': 'jcr:8612be8b-f13b-4fc0-a172-e44998bba73b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24bb29cb-d484-475e-a4b4-6a268047dd3c'
    'lead': 'Issues on double payments, delayed liquidation reports, and payout protocols
      for financial firms led to delays that limited the release the second tranche
      of cash aid to poor families to just 2 million target beneficiaries as of mid-July,
      the Department of Social Welfare and Development says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T17:49:17.338+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:57:30.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:57:05.633+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cash-aid', 'Social-Amelioration', 'DSWD', 'benefit', 'beneficiaries',
      '4Ps']
    'stories': ['75ef1e4f-bae2-4177-bd02-bf93c9bfc35f']
    'template': '1'
    'title': 'DSWD cites delays with only 2.1M families getting second tranche of
      cash aid as of mid-July'
    'updated': 2020-07-15T18:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527a8e3-752f-4160-bf30-21f3e5f0417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila (CNN Philippines, July 15) –</b> Three key issues
        have plagued the release of the remaining balance of cash aid to the country''s
        poorest families, which reached just over 2 million target beneficiaries as
        of mid-July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170b47e-f988-4658-b5ae-55aff66154fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development said on Wednesday
        that validating duplicate benefits, delayed liquidation reports from local
        government units, as well as payout protocols of financial technology firms
        and banks have bogged down fund releases meant to support some of the country''s
        poorest families during the March to May lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6dfb6-b1b2-4ded-96a1-2b27aacc2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista said they have so far released the
        cash aid worth ₱5,000-₱8,000 to 2.18 million households who got the funds
        electronically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e842a-6724-4eff-a3ea-ea25802e3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T18:08:10.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/18/20-million-families-cash-aid-May-2020.html?fbclid=IwAR0C26xeSUkq382UakH033SwpLOZgoxMwCNL4YibBFJ3NfM1V6Iitg01vzU">Over
        20 million families to receive next tranche of cash aid, says Roque</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b22c1-eb45-40c6-ab9c-567e4d8d6e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that over 700,000 beneficiaries are expected to receive
        the subsidy between today and Thursday, through a mix of digital and manual
        distribution channels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df433b52-cdcf-48b0-bbe4-f18a47dba5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said a big challenge is deduplication, where authorities
        need to check if a family already received a different form of cash aid from
        another agency. The rules limit one household to just one type of financial
        assistance from the government during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a2053-ed0d-469b-8572-be9261eee14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming tayong cases na sinasabing nakatanggap ng double payment.
        Doon tayo nagiging maingat</em> [We have numerous reports of double payments.
        That''s where we''re being careful]," Bautista said during the media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de50bb0-dc76-4995-8862-f2a590916e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes families part of the Pantawid Pamilyang Pilipino
        Program, which is automatically transferred by the DSWD, while the rest are
        identified by local officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dceacf7-f6f1-4f16-ba09-f17a6b4f3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/8/second-tranche-cash-aid-to-continue-Bayanihan-law-expiry.html?fbclid=IwAR3ubwEtt-5ASwyJLGiqLp034Rpw3MPpXAgMLtjF9S23gjdhnRjGj4l9LTg">Second
        tranche of cash aid to continue despite questions on Bayanihan Act''s expiration</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa4955-1076-49fc-9b4e-4bc1c6684f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that several local government units, which are in charge
        of identifying beneficiaries of the program, have yet to submit liquidation
        reports for the first batch of fund releases. He said this hinders the release
        of the balance of the aid as it will rely on the list of names from LGUs,
        but acknowledged that some reasons for the delay have to be accommodated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89deda1-6386-4f60-bda0-2332b580de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T17:49:17.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern is the stringent "know-your-client" protocol employed
        by financial service providers, saying these private firms employ their own
        validation systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b95849-baed-4711-8973-47aa595b0243'
