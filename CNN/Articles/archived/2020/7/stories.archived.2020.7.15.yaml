    'jcr:uuid': '34f9ea85-b2ad-4309-a892-5ac2d534dd5e'
    'lead': 'Baguio City Mayor and new coronavirus contact tracing czar Benjamin Magalong
      on Wednesday admitted it will be a challenge to find COVID-19 patients'' contacts
      in high-risk areas in the country, but remained optimistic that innovative procedures
      can be effectively implemented in the near future.'
