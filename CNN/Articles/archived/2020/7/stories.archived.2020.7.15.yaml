      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergeron had been host of "Dancing with the Stars" since the show
        began in 2005. Andrews had hosted since 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510ea59-a8d2-4465-b568-0e60ebc23377'
