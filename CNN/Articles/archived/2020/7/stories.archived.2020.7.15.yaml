  'dswd-unemployed-filipinos-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T20:16:00.415+08:00
    'imagesource': 'jcr:d579b497-1e0c-4ec6-85f4-ee83a259d539'
