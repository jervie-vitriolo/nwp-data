      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d57071-c658-4453-b12d-76a6ebccf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
