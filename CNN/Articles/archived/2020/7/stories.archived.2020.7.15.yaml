      'iOS']
    'stories': ['46ac9f1e-3b51-4170-847b-4d1ebb019508']
    'template': '1'
    'title': 'Apple customers can now submit claims as part of settlement over slowing
      down iPhones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53a44b-efd8-420b-b2f3-6452eb19595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Apple customers who purchased certain
        previous iPhone models can now submit claims for about $25 per phone as part
        of the company''s settlement of a class action lawsuit that accused it of
        slowing down older devices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0a8d6-9120-4c23-8f5f-903bc7a0aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement, announced in March, applies to customers who purchased
        the iPhone 6, 6 Plus, 6s, 6s Plus, 7, 7 Plus and or the SE before December
        21, 2017 and experienced performance issues, according to a website set up
        for users to submit claims. Apple will pay "per eligible device," the settlement
        says, meaning owners of multiple impacted iPhones can submit multiple claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff5186-a19a-4b06-a4eb-dddaf6c4e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected users must submit a claim online or via mail by October
        6 to be eligible for a payout. A court filing in March said the amount each
        user receives could increase or decrease depending on how many claims are
        filed as well as any additional legal fees and expenses approved by the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bf3362-d783-4133-b21d-8550049c2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple agreed to pay out up to $500 million as part of the settlement
        agreement earlier this year, capping a years-long legal battle in which it
        tried to ease a global backlash against its practices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacbd4b-4071-4c5d-9c5e-d0286dede3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company admitted in December 2017 that it used software updates
        to slow down older iPhones. Angry customers and tech analysts had previously
        flagged that the updates were causing diminished performance. Some suggested
        that Apple did so to force users to upgrade to the latest iPhone model, but
        the company said it was aimed at addressing issues with older lithium-ion
        batteries that would make the phones suddenly shut down to protect their components.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be5e8e-e2f4-41d7-b4ae-f2b9b0a1ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple later apologized and offered battery replacements to its customers
        for $79, which it then knocked down to $29. CEO Tim Cook admitted a year later
        that the company''s revenue was partly hit by "significantly reduced pricing
        for iPhone battery replacements."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a273b5-0782-43ff-ad5d-a18efcf68c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement is still subject to a final approval, with a hearing
        scheduled for December 4 in US District Court in San Jose, California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75e4d1-1a54-4471-bbe1-4e95a3927f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:57:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Payments will be made if the court approves the settlement and
        after any appeals are resolved," according to a notice on the claims website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc940887-88ad-49ca-8bd7-81b172de4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T09:38:56.427+08:00
