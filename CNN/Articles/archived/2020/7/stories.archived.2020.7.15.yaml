    'mgnl:tags': ['private-hospitals', 'covid']
    'template': '1'
    'title': 'Private hospitals could close down if forced to grant benefits to frontliners '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b675ea4-182a-4c97-977d-3a8f24fe7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Private
        hospitals are in danger of closing down once mandated to grant hazard pay,
        and other means of compensation to their health workers, an association of
        private health institutions bared Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b15e55-59ea-482c-8c6f-afc343d92184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers [must also be considered] in additional costs for these
        benefits. Hospitals have been experiencing huge losses since the pandemic
        took place," said Ritchie Lirio, corporate secretary and board member of the
        Private Hospital Association of the Philippines, Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850d443-ccdb-4c31-a28d-c40020f5fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca2ea7-4fd3-4a67-adf6-22db1feeba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health and COVID-19 response cluster of the House Defeat COVID-19
        Ad Hoc Committee tackled the provision of special protection and benefits
        for health workers during the pandemic — but this raised concern among private
        institutions in shouldering additional costs amid financial losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68036b-22f2-4af1-961f-89e6fef7334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258f939-d681-4340-b382-f4c4c2100df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national average occupancy rate is about 30-35% for all hospitals.
        The business is not as robust than the previous months or years," Lirio added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff30202-2da3-4f5d-854d-32b79e56283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8ac74-3589-4630-8176-eef6f34e7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Almora of the Philippine Hospitals Association also noted
        that during the pandemic, private hospitals are "similarly victimized" by
        the downturn of economic activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcedf04-7d0d-4ff9-a113-d314f3de91d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2062b-4ae1-4cbc-b42c-3421c2afd966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a 50-percent decrease in revenues because of decrease
        in inpatient and outpatient census, significant increase in expenses especially
        in COVID centers, and other financial difficulties," Almora said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef4af9-42c7-4fe1-a1e8-1e972e767de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be4db6-3c67-4b3f-ab31-5a283aeaccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once granted hazard pay, this may cause collapse of some hospitals...It
        will totally remove sources of livelihood....if spent on hazard pay and risk
        allowances," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd8a24-fe88-4a0e-a1b7-f784575b9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7d54c-71ba-442c-873b-924d919362e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health cluster of the House Defeat COVID-19 Ad Hoc Committee
        is set to form a technical working group to further discuss these concerns
        not covered by measures up for consolidation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65cbb9-4d85-4bdb-8393-e3151ef4de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab677de1-8616-4b84-b0bd-db895a44f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine House bills seeking to protect the welfare of frontliners
        by granting them hazard pay, special risk allowance, medical coverage, and
        even burial assistance to the families of those who succumbed to the virus
        are tabled for deliberation. Meanwhile, seven House resolutions seek to express"the
        highest appreciation" and gratitude to all health workers for their service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b922d19-f799-462e-9499-fd406389c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab511e-d033-42d0-8a95-69b80623e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Nurses United also appealed that health workers must
        also be provided sufficient protective gear, mandatory quarantine period,
        necessary flu vaccines, and yearly mental health leaves, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77424d33-9056-42b9-952a-0f83d94fc71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a645ca5-e37f-4175-b310-012041431c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Mendoza of the Alliance of Health Workers said that nurses
        and staff in some hospitals have been experiencing fatigue, psychological
        burnout, while some have been feeling "demoralized due to insufficient benefits"
        amid the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96e3e6-e9f7-4c2b-9552-d25e24dbc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4a8fb-b50d-46a5-a325-f1c4cc0f24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not see concrete measures from DOH (Department of Health)
        to protect those who risk their lives in battling this unforeseen enemy,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ef928-80d2-478d-94f8-93a3df92ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa4f08-237f-4b83-8e2a-bf988445b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Tuesday that private hospitals have shown only a nine-percent
        compliance rate out of the mandated allocation for COVID-19 beds amid surge
        in infections. At least four major hospitals in Metro Manila have already
        reached full capacity for infected patients.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad94729-b804-4eb2-95fb-29668ecbcadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f551f3f-4633-409a-8d68-ddc9952e0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:44:47.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 35,483 reported COVID-19 cases in the country. A total
        of 20,459 have recovered while 1,603 died of the disease to date.</p>'
