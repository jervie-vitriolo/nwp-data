      better access to education and contraception.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-15T07:25:55.646+08:00
    'imagesource': 'jcr:face4065-e629-4972-bbb2-ae726c3c532e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9d42f5a-882c-4963-bc01-ae14d5b9ca21'
    'lead': 'The world''s population is likely to peak at 9.7 billion in 2064, and
      then decline to about 8.8 billion by the end of the century, as women get better
      access to education and contraception.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-15T07:33:29.472+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:57:51.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:56:59.738+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world-population']
    'template': '1'
    'title': 'World''s population likely to shrink after 50 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664a74b-be29-435b-bf38-1859a56a7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world''s population is likely
        to peak at 9.7 billion in 2064, and then decline to about 8.8 billion by the
        end of the century, as women get better access to education and contraception,
        a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220b39a-9429-4195-b4cc-06b41c321b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ca643-afbc-4971-9b38-e3bc8a269e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2100, 183 of 195 countries will not have fertility rates required
        to maintain the current population, with a projected 2.1 births per woman,
        researchers from the Institute for Health Metrics and Evaluation at the University
        of Washington''s School of Medicine said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e3491-a904-427b-b58a-e24c3cb1d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8b53a-1394-4e39-90a7-e2a9de1f76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 23 countries —&nbsp;including Japan, Thailand, Italy, and Spain
        —&nbsp;will see populations shrink by more than 50%, researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b046020-b8d0-4bae-8638-e198da4bb8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d14d34-2dce-4172-88b2-955c39c677c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the population of sub-Saharan Africa could triple, allowing
        for just under half of the world''s population to be African by the end of
        the century.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98d004-5026-44f0-b7e0-87d7df39649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2f8a7-6d39-45e3-aedf-5e11f5ebaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modeling study, published Tuesday in The Lancet, also forecasts
        dramatic declines in working-age populations in countries including India
        and China, which will hurt economic growth and could have negative implications
        for labor forces and social support systems, researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a72dd9-6bb4-42b2-a2c2-98976a21c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d681dfb-1403-4084-a4cb-9b8310f1bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as fertility declines, researchers note that immigration could
        offset population shrinkage, particularly in countries with low fertility,
        such as the US, Australia and Canada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443c182-b53d-49b2-a856-ba38191987bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705d6d9-0d45-4d3d-bcf8-d5805860460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world, since the 1960s, has been really focused on the so-called
        population explosion," Dr Christopher Murray, who led the research, told CNN.
        "Suddenly, we''re now seeing this sort of turning point where it is very clear
        that we are rapidly transitioning from the issue of too many people to too
        few."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f50b7-fbdc-4924-938c-df819bfa8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7eef0b-b2f8-4851-acb7-1ad1cc1c061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shrinking populations</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c620347-6770-4463-9b2e-0cdcdea4c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from Global Burden of Disease Study 2017, researchers
        predicted that the fastest-shrinking populations will be in Asia and eastern
        and central Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcf78b-ee7c-4f9e-8ee8-ed657dd129da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ae76a-72ec-446d-8087-da6d1a0a3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report authors project that the population of Japan will shrink
        from around 128 million people in 2017 to 60 million in 2100, Thailand will
        see a shrink from 71 to 35 million, Spain from 46 to 23 million, Italy from
        61 to 31 million, Portugal from 11 to 5 million, and South Korea from 53 to
        27 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7d45c-0141-464c-92cf-b4d70b6f997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452c594-ebcc-4bf7-9e36-70a411d2e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 34 countries -- including China -- are also predicted
        to see their population decline by up to 50%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac44b42-ea92-4552-9b62-2b0c44919472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6484d-b412-455a-9235-9a88e7369bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said that not only will the population shrink, but society
        will generally be older, which would have a substantial impact on economic
        growth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5649f-d091-44b3-998b-c35a6c818df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e3eeb-2166-4d8b-a94d-3d655f74fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s more people needing to receive benefits from the government,
        whether that''s social security or health insurance, and there''s fewer people
        to pay taxes," he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce26fb-322a-4750-a80e-d147cefadf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa9510-a90f-4dde-9462-69bd160a21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers project that the population of sub-Saharan Africa could
        triple over the course of the century, from an estimated 1.03 billion in 2017
        to 3.07 billion in 2100.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e7308-eb24-4118-b288-64250a6a0e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b3657-0810-435f-b8d3-52573e0b1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Africa and the Middle East is the only other region predicted
        to have a larger population in 2100 than in 2017, with a predicted 978 million
        compared to 600 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd3a44-79f9-469f-9d59-c48e59275b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b51e8-1c33-4cd4-8514-431bdc06c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because fertility will remain high for longer, the relative share
        of the world population that is African will go up very substantially. We
        will reach the point towards the end of the century, where just under half
        the world''s population will be African on these trajectories," Murray told
        CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334820d3-3030-47b3-a9b6-d9898e7cc715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a6c72-15fe-411a-a7c2-60bfb4568bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Over-80s will outnumber under-fives</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84e5f2-1d82-4504-82b7-7885861e674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also predicts major changes in the global age structure
        as fertility falls and life expectancy increases, with an estimated 2.37 billion
        people over 65 years globally in 2100, compared with 1.7 billion under the
        age of 20.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc435f-9d71-47aa-8053-0b458ba77d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8666d847-5d73-486c-acd0-b3c55f1be2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global number of people older than 80 could increase sixfold,
        from 141 million to 866 million. Meanwhile, the number of children under the
        age of five is forecast to decline by more than 40% -- from 681 million in
        2017 to 401 million in 2100.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faab0b2-9721-4775-8b1a-1a33c7fd3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0fb1b-6c36-422d-a005-a7c5f7d4470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said that these "dramatic declines" in working-age populations
        in countries such as India and China, will both obstruct economic growth and
        lead to shifts in global powers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0fa93-c831-46b5-b50e-fc8ed95a0490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fde1b0-0424-4c49-8e3b-c637bcb3135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already starting -- this is something that is not in the
        distant future. The number of working-age adults in China has already begun
        declining," Murray told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f15ad-cfc2-43ea-931c-a197706274a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf82d89-193c-458a-84ee-c749fde2a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The profound decline in working aged adults that will happen in
        a place like China means that they will not be able in the long term to sustain
        economic growth at the pace that they have," Murray told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247275ef-c76d-47e6-9d2d-a610db8c6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ea03b-e80f-480e-aae6-d91cc837c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report authors say the new forecasts highlight the "huge challenges"
        that a shrinking workforce will pose to economic growth and the high burden
        that an aging population will pose to health and social support mechanisms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878c617-cdbf-4763-b550-8b7c5c01546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b889c-1abe-47e8-b9c2-caa6b573b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of immigration</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed831b18-32da-4c2d-b324-cce335f8d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors suggest that population decline could be offset by immigration,
        and that countries with liberal immigration policies will be better able to
        both maintain population size and support economic growth -- even as fertility
        falls.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f67ced-1485-4c6a-a0ed-e84ab67b3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c253925-c1aa-45a5-a8d8-0d7dce12448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If more people are dying and then are born, then the population
        will go into decline. And the only way to counteract that is with migration,"
        Murray said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9a1c8-99bf-440f-937c-0481362a1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfdb27-1798-48f9-ad80-2ea50abbdab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers suggest that population decline could be offset by immigration,
        predicting that countries with low fertility -- including the US, Australia
        and Canada -- will maintain working-age populations with immigration as fertility
        declines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a92b4d-c605-46f2-8a34-5ae12221428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2cf55-d16d-4066-b94e-ced80d2a435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report authors note that fewer people would have "positive
        implications for the environment, climate change, and food production," an
        aging population can bring its challenges.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516d214-19f2-48ec-af0a-eae92f384769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e47eee-0015-43b0-9810-3f9523490c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it was just a question of the number of people and not all these
        other effects, you could make a very good case that for the planet -- it could
        be a good thing," Murray said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fe9d7-604c-461f-ad84-c594ec2bc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3674310-8490-4c8b-9d94-ca8f7961e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that it''s the inverted age pyramid is a real issue
        for how societies are organized and how economies work, how taxes get paid,"
        he said. "What we really need to figure out is how to transition from the
        state we''re in now," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87175125-278b-4ac3-94e1-4d3960cbf4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T07:33:29.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/07/14/world/world-population-shrink-intl-scli-scn/index.html#:~:text=The%20population%20of%20sub%2DSaharan,triple%2C%20experts%20predict%20by%202100.">''World''s
        population likely to shrink after 50 years''</a></em></p>'
