      'mgnl:created': 2020-07-15T14:14:54.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:57:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG earlier said based on the initial investigation, the collision
        at around 10:20 p.m. on June 27 was not deliberate. But the foreign crew members
        were believed to have committed negligence, sending a distress call via email
        three hours after the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c11057-741a-4baa-9ea1-163fcceb02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:14:54.359+08:00
