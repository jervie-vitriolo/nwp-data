      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1741019-8534-4623-bbda-83dcd1a5a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T19:05:40.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said ethyl acetate, or industrial grade ethanol,
        is dangerous for human use since this is meant to be used for factory machine.
        He added that Canada previously warned of such products, which he said are
        not available in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0740d-d2cc-4e50-9193-4771d4b79b94'
