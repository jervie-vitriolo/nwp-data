    'title': '''Glee'' creators are setting up a college fund for Naya Rivera''s 4-year-old
      son

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b0095-8eee-41b8-a150-0e885850d2ce'
      'mgnl:activationStatus': true
