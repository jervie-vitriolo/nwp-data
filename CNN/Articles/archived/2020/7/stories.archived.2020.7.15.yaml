    'template': '1'
    'title': '23 of 163 potential COVID-19 vaccines already at clinical trial, FDA
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab98b3-4a3f-4505-971d-96a7227225e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:57:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The Food
        and Drug Administration said 23 of 163 potential vaccines for COVID-19 under
        the global clinical trial are now at the clinical testing stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8a5f1-d1c8-420d-916c-40e0e7069fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T20:26:30.175+08:00
