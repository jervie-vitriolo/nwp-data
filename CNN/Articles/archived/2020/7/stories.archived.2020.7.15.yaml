  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T15:40:07.614+08:00
    'imagesource': 'jcr:6b69c3c9-6c09-4d04-b95a-00a9cffa6c67'
