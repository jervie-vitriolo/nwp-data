      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drug is used to treat influenza and has been registered in
        China and Japan for use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179fbb1-6959-4a06-96ae-1b19ea9a69e7'
