      'mgnl:lastActivated': 2023-01-26T09:57:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, Banksy paints rats -- one sneezing, another using a
        mask as a parachute and yet another holding a bottle of sanitizer -- before
        tagging the train with his moniker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa126906-f6a3-47b4-9475-37caf4c6bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:17:44.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with music from the 1997 hit "Tubthumping" by British
        rock band Chumbawamba. The opening lyrics &nbsp;"I get knocked down, but I
        get up again" — play as the Tube doors close.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be088112-16be-4c58-8798-726565a845a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:17:44.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banksy spray-painted, "I get lockdown, but I get up again" in the
        station and inside the train''s doors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc63d8-e358-4cdf-a884-43eccaf49831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:17:44.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the British artist has posted about coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701dcff-f684-417b-9d2f-59f00bc72045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:17:44.642+08:00
