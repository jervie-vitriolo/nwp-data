      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/15/entertainment/tyra-banks-dancing-with-the-stars-host/index.html">Tyra
        Banks to join ''Dancing with the Stars'' as a host and executive producer</a>."</em></p>'
  'Customer-complaints-over-electric-bill-shock-surge-to-50-000---ERC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T16:22:20.953+08:00
