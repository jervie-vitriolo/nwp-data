    'created': 2020-07-15T23:21:18.963+08:00
    'imagesource': 'jcr:ed6cc6e2-06fc-41a3-935e-156960475427'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
