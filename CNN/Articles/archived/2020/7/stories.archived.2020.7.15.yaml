  'COVID-frontliners-benefits-private-hospitals-could-close-down':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-15T14:37:14.259+08:00
    'imagesource': 'jcr:75bf74da-93f3-4a15-a0fb-75f63ce8c2e6'
