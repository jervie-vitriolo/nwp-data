      'jcr:uuid': '75d9e819-ed5b-4d06-9094-c353dd88cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, the move to drop the policy is a reprieve for more
        than 1 million international students in the US. In the last week, students
        had expressed frustration and concern over their next steps, as universities
        and colleges announced decisions to move all courses online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f3c72-da9b-4e7c-8460-cc95453697ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4eeb3-167d-4be5-82b1-33f10e23d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those universities was Harvard, which brought the lawsuit
        along with the Massachusetts Institute of Technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70e3ec-a902-4fd7-8f85-0609a6b71fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57cbae7-58e5-4935-ba87-a33454ab5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIT President L. Rafael Reif celebrated the government''s decision
        in a statement Tuesday. "This case also made abundantly clear that real lives
        are at stake in these matters, with the potential for real harm," he said.
        "We need to approach policy making, especially now, with more humanity, more
        decency -- not less."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcdf2b-b6bb-4285-93a4-4845f7d30aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1e93f-7ec1-49b0-ac38-e8ba40bb2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other colleges and states had similarly filed suit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422a1c0-fb0a-4e71-b241-1898d3434949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302ca18-8395-4f49-88a9-27ca621558cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice University President David Leebron, speaking on CNN as the
        announcement was made, said he''s "delighted" at the decision to reverse course.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56328dcf-2d41-4dc7-848a-cff6f5841ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171b525-cd8a-43e2-adad-137e22760111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought the original rules that were suggested were cruel and
        misguided and didn''t serve our universities, didn''t serve our students and
        frankly didn''t serve our country," Leebron said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fa7e3-bccc-4e8b-9e22-2a3baeb27951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f3e99-d4ac-44ce-a289-c8cdd6582d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students had already been bracing for the possibility of having
        to suddenly depart the US or transfer to a university offering a mix of online
        and in-person courses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5ecf7-35cf-47d7-a125-d3cfc9a8b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e4a62-3ec9-4f8a-af79-562fbb5da928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shreeya Thussu, who''s studying molecular biology, told CNN last
        week that the sudden policy change had thrown her life into turmoil during
        an already stressful time; this summer she''s been working on applying to
        medical school.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2179ed-5578-4f69-be2f-705d988fa140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a09d6-9812-4162-8f39-28ea0eaac139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thussu, a senior at the University of California at Berkeley and
        president of the school''s International Students Association, called the
        news Tuesday a "relief."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e5240-590b-4bd8-8697-280fd15f4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f1e94-a97e-484b-9408-a278d3686a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thussu said she didn''t believe her eyes when she saw the news flash
        across Facebook Tuesday afternoon. Immediately, she started texting friends,
        trying to verify what had happened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2048b-127a-4881-a902-1c0ca319080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b3229-7f0d-48aa-8f2c-fe11d820f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hoped that it was real," she said. "The last couple of days
        have just been so stressful. The university''s been sending out emails, but
        giving no information, and it sounded really dire, and kind of told us to
        enroll in in-person classes if possible. A lot of us were super anxious, so
        this is really good."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c3535-1da5-44f9-8817-df785a8b0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11de90-6f07-4b9c-a188-febcbf3bd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE did not immediately respond to a request for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff88d5-cf88-4af1-9f08-cf2432935043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bce312-ebdb-46cb-9328-d68a4088768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa requirements for students have always been strict and coming
        to the US to take online-only courses has been prohibited. ICE maintained
        that prohibition in its July 6 guidance, while providing some flexibility
        for hybrid models, meaning a mix of online and in-person classes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92274b6-c252-471b-ba98-9bff55cccdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16233a0-e471-4548-b820-b10596575b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency suggested that students currently enrolled in the US
        consider other options, like transferring to schools with in-person instruction.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543e83d-a569-4729-810e-52f4f61eb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df66eba-a990-4221-9c0c-ea1e1740fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a school isn''t going to open or if they''re going to be 100%
        online, then we wouldn''t expect people to be here for that," acting Homeland
        Security Deputy Secretary Ken Cuccinelli told CNN''s Brianna Keilar last week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eafaed-a1c8-4bf3-a215-5c7b36ebcf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:42:53.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:57:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7552ce3-cbbe-403f-85a2-bb516dbdd7d3'
      'mgnl:activationStatus': true
