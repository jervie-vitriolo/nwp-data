      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakatakot lang dito sa atin, marami-rami tayong nahuhuli
        na may laman na</em> methanol,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7e4a0-287d-4b2a-ad39-59236597089f'
