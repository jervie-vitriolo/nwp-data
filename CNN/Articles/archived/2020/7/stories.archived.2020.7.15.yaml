    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bec19-63c1-45ab-8735-c658cdcf396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T08:23:39.289+08:00
