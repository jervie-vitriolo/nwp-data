    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:56:58.775+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnnie Walker whisky will be sold in paper bottles next year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ff661-c22b-454c-86e0-995db7ae8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:20:00.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Starting next year, Johnnie Walker
        fans will be able to pour their whisky from a planet-friendly bottle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e4b83-4fbd-4f57-85c0-2829ffd3b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:20:00.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Diageo, the British spirits company that owns the brand,
        announced the development of a paper-based spirits bottle made from sustainably
        sourced wood. The plastic-free packaging is expected to debut early next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274fcccf-a93c-42aa-9c92-68fd87f4bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:20:00.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diageo''s bottle was developed as part of a partnership with venture
        management company Pilot Lite. The two launched Pulpex Limited, a sustainable
        packaging technology firm that is also working with businesses such as Unilever
        and PepsiCo on paper bottles, Diageo said Monday in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282bd4af-585c-446f-b422-668b7596ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:20:00.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In beverage packaging trends, paper is in fashion as brands seek
        to curb plastic use. Diageo, which has committed to reduce its reliance on
        plastics -- including doing away with plastic rings on its Guinness cans --
        and increase the recyclability of its bottles, said the paper-based bottle
        will help the company meet sustainability goals set by the United Nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431df41-12b9-4ba1-b283-ef554a9efe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T06:20:00.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:57:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Danish beer company Carlsberg unveiled prototypes
        of a sustainably sourced wood fiber bottle for its pilsner. Pernod Ricard-owned
        votdka brand Absolut, L''Oreal and Coca-Cola are also working on similar efforts.</p>'
