      'mgnl:lastActivated': 2023-01-27T00:53:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d24ce1-1606-4dc1-ad55-0e8e49133ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order that established the ICAD does not provide for
        a co-chairman, which Robredo''s camp has questioned. Malacañang, however,
        insisted that Robredo''s appointment to the new position is effectively an
        amendment to the order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a795a-fd6b-4293-a817-4dc707dbc813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a246f80-3ce7-4240-bec4-2ca50127f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also assured that Robredo''s appointment is not a trap,
        despite <a href="https://cnnphilippines.com/news/2019/11/6/opposition-wary-Leni-Robredo-appointment-drug-czar.html"
        target="_blank">fears of Robredo and the opposition</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f69bf-7d8f-4fd1-be1a-1c150f28dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21884910-0769-4e8b-8f08-304c5b9bbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her success will be our success and her failure will be our failure.
        I don''t think we would want that," Presidential Spokesperson Salvador Panelo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4455a6-df6e-42a1-a194-822e25c2fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b976d-3e70-4f1f-9a24-1e4bf5e4daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the ICAD, including the Philippine National Police, the
        Justice department and the Presidential Communications and Operations Office
        (PCOO), have also expressed support for Robredo as drug czar.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36fa89-48ba-4b1e-8ed0-352b33ccb6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to the fresh perspective that VP Robredo will bring
        in addressing the illegal drug problem in the Philippines much faster, instead
        of just criticizing without concrete actions,” PCOO Secretary Martin Andanar
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612b16a-aa7f-4b3d-acc4-4d5ceee220ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions on Robredo''s position are still hanging and Panelo
        has so far refused to answer them directly, only saying that the new post
        will allow the Vice President to decide whether or not to stop anti-drug police
        operations and that she would be provided data on the drug war.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558b4e0-bcae-4005-a04d-6059eefc55ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f98c7-285e-48e8-a926-cfebf5cb8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:24:29.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Robredo may want other powers for her post and she would
        have to discuss the scope of the task with Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31fd86-2581-4001-8e07-6d4000c4545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:58:27.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mark her return to the Cabinet after two years, following
        her resignation as Housing Secretary as she was barred from attending meetings.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118117bc-0bc4-46be-95a2-9a99c9962554'
      'mgnl:activationStatus': true
