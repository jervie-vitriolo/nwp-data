      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — Eight
        people were killed after a bus and a van collided in Camarines Sur Wednesday
        evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b6aac-37c4-4903-9953-197b97114d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T23:20:32.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened past 8 p.m. in Barangay San Vicente in the
        town of Pamplona.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1764ced-cc7d-4b49-a945-4ca9e3e7b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T23:20:32.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Police Spokesperson Maria Luisa Calubaquib said a JVH Bus
        heading to Manila collided head-on with a van. All of the fatalities were
        passengers of the van which was traveling from Daet, Camarines Norte to Naga
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848523a-185c-4db7-b7ab-dc599cf1bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T23:20:32.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were injured in the incident and were brought to a nearby
        hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a86c8-9433-4393-a0d5-214a4ec3d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T23:20:32.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus driver fled the scene, according to authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b402c3-000f-4412-bc71-74988bfdb759'
      'mgnl:activationStatus': true
