      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6da21f-a5f5-4b68-a10a-1ff9e995226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño asked in a post he shared on Twitter: "<em>Ano ito</em> (What
        is this?) Mass produced warrants for Duterte''s crackdown on critics and dissenters?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b514a10-e9c9-4b38-b0f1-3f7d0617cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.491+08:00
