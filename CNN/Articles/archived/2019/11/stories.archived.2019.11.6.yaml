      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        University of Santo Tomas (UST) Growling Tigers fended off a fiery fourth
        quarter run by Far Eastern University (FEU) to eliminate the Tamaraws in their
        knockout stepladder semifinals match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad72437-489a-44b4-97cd-62539987104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:21:41.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers outlasted the Tamaraws, 81-71, on Wednesday
        at the Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06477085-5fb1-4d3e-a8b2-8ee5d5053fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:21:41.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soulemane Chabi Yo flexed his <a href="https://cnnphilippines.com/sports/2019/11/6/chabi-yo-mvp-nonoy-rookie-of-the-year-uaap-season-82-ust.html">MVP
        form</a> as he led UST with 25 points, 10 rebounds, and three assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08deca-0c71-4575-a5ff-e0ed6702417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:21:41.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by 26 points at the half, FEU slowly trimmed the deficit
        to as low as seven points in the payoff period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5753c-cb08-43a0-8cc4-cd3f794c68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:21:41.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Tamaraws threatened to complete a huge comeback, the duo
        of Brent Paraiso and Renzo Subido stepped up to carry the Growling Tigers
        to the next phase of the tournament. The two finished with 18 points and 14
        points, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f5c91-3366-4d89-aae1-466f1fca38d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:21:41.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense was also key for UST as it held FEU scoreless for over five
        minutes in the final frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf26507-1749-4468-adcc-52f13da92227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:21:41.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Tuffin paced the Tamaraws with 17 markers and five boards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f387af-be7c-46d0-a53b-2e8db3694204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:21:41.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers will next tackle the twice-to-beat University
        of the Philippines Fighting Maroons on November 10 at the Big Dome.</p>'
