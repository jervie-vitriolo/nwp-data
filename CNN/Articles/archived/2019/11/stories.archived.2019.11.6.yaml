      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to investigators, Mendoza was driving a car along Malingap
        St. when he was shot. He was declared dead on the spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87d7be-ff38-4b91-a432-dee0582995b8'
