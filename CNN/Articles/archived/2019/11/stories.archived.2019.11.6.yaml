      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e210fc-2cdd-4f85-b3b6-cc69d60c704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Rep. Teddy Casiño noted the same judge from the
        Quezon City court issued the search warrants used as basis to justify the
        raids in Bacolod and Manila. He questioned the validity of the orders since
        both areas are outside her jurisdiction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8e05d-414c-49f0-a056-892854724345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.491+08:00
