      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if this is all part of politics, even if they''re
        waiting for me to fail, I am ready to take on the challenge if it means I
        can save one innocent life. My principles and conscience are telling me I
        need to try the offer.]</p>'
