    'jcr:uuid': '57fc11f2-c8de-4f50-a8be-99b0affa2efd'
    'lead': 'Two of Ireland''s youngest convicted killers have been sentenced for
      the murder of schoolgirl Ana Kriegel, with one of the teens receiving life in
      prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T19:03:15.995+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:53:37.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:15.841+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Ireland', 'Ana-Kriegel', 'murder', 'crime']
    'template': '1'
    'title': 'Two of Ireland''s youngest killers sentenced for schoolgirl''s murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0614b-a857-4f26-a824-28226bfe793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two of Ireland''s youngest convicted killers
        have been sentenced for the murder of schoolgirl Ana Kriegel, with one of
        the teens receiving life in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ed4b2-0576-4b30-a0fe-b57760e55917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old boys were <a href="https://edition.cnn.com/2019/06/19/europe/ireland-boys-murder-ana-kriegel-intl/index.html"
        target="_blank">found guilty in June</a>&nbsp;of murdering Kriegel, 14, whose
        naked body was discovered in an abandoned farmhouse in Lucan, County Dublin
        last year, Britain''s PA Media news agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c7fa9-47e6-423a-a5a1-e646be065c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy A, as he was referred to during the trial, was also found guilty
        of aggravated sexual assault and was sentenced on Tuesday to life imprisonment,
        with a review period after 12 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c7e3a-2a66-4176-a41d-451b871b8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy B received a 15-year sentence, with a review after eight years.
        Both boys have been granted anonymity for life due to their age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf2ad9-b6bf-4233-98b5-753ce5136a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schoolgirl''s body was found after her parents reported her
        missing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816efa43-e67b-4e7b-943a-e27b529bf921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post-mortem found Kriegel had suffered head and neck injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd9122-1130-4908-a790-2f50ab9d7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semen containing Boy A''s DNA was found at the scene, PA reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3f09f-edae-420c-a1b2-7a7f4ab1900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You took Ana Kriegel''s life and subjected her to a terrifying
        sexual and physical assault in doing so," PA quoted the judge as telling Boy
        A at the sentencing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42b293-260c-4003-9739-ec7a82c682d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boy B, you actively participated in her killing. You will both
        have to carry the guilt and shame of your involvement and the devastation
        you wrought upon her family for the rest of your lives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59d591-00a4-4859-831a-a1c74bf2061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The denial of Ana''s right to life is at the core of
        the process, she should and no doubt will be remembered as a child, friend,
        daughter and sister that she was.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff437111-4d16-464c-910a-56571675e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A healthy 14-year-old girl, with her future before her and her
        short life should not be defined by how she died.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb0911-36b1-4911-b28f-709aa3ab623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her precious right to life entitled her to live it to full potential,
        with fun, imagination, dancing music, a lovely and loving child in loving
        family," the judge said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbcd066-6c86-4173-a2c0-7e2777155367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also heard from Ana''s mother, Geraldine Kriegel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41845568-4036-4a0f-94ee-85494e7bc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an emptiness in our lives. Life without Ana is no longer
        a life... it is a misery we must endure for the rest of our lives," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbfdf0-abab-4df8-b58e-731da1c5b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, it was revealed that the schoolgirl was bullied
        in the months leading up to her death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9380c89-77e6-4261-b540-8f410f11df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated to correct where the
        victim''s body was found.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74224a91-f1c8-403d-af23-cee1f37fa158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:03:15.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.085+08:00
