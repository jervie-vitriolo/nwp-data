    'template': '1'
    'title': 'UAAP: UST weathers late FEU charge, moves on to face UP in stepladder
      semis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b97f41-b491-4d33-baf8-74dde4c71114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:21:41.588+08:00
      'mgnl:createdBy': 'cjmarquez'
