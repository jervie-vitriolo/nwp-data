    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a50873-f43d-4adf-a429-54419ac90c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:14:16.531+08:00
