    'template': '1'
    'title': 'Farm output rises in Q3, but farmer profits drop'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c5319-f2e3-4538-87b8-d9ed4a32e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Agricultural
        production grew in the third quarter to log the fastest in two years, but
        failed to lift farmer incomes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7a649-95ef-433c-a045-7528be57d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm output rose by 2.87 percent, reversing a 0.87 percent contraction
        in July-September 2018 amid greater produce for crops, livestock, poultry,
        and fisheries, the Philippine Statistics Authority (PSA) said. This is the
        fastest growth in the sector since the 6.22 percent pace tallied in the second
        quarter of 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fb594-5e5e-4e74-9620-bd0c1c29c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33932fd5-1da7-456d-884f-1ba737e4a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bigger output, agricultural products were valued less
        last quarter at just ₱395.3 billion, down 3.6 percent from last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1fcca-4691-4847-b8ad-68911e8da4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5876c-32c8-4a4e-a68a-e4adf9f93b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Corn up, rice down</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf07d9d-6735-4b76-b4bf-0dec2f77bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crop production, which accounts for 45 percent of the total, picked
        up by 2 percent during the quarter led by corn, which surged by 23.5 percent
        year-on-year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81811b5e-9123-436a-82b1-792e296e1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1079964-dee3-47ee-b331-5e13e57461a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resurgence of corn came from planters in the Cagayan Valley,
        with the PSA citing their recovery from Typhoon Ompong in 2018 that ruined
        their crops. Some farmers in the area also converted cassava and sugarcane
        plantations into land for corn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9ff71-7b9d-428e-a740-5bbf8c9aaa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fc9fa-520d-49bf-8a12-47a045a4e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, production of palay (rice paddy) slipped by 4.5 percent
        amid a "substantial reduction" in harvests in Western Visayas and SOCCSKSARGEN
        due to insufficient water supply, as well as in six other regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609d0f6-f35e-4be3-91bc-1d49658b9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090b1a6-83fd-42a0-adbe-63b7e706e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country went through El Niño earlier this year, which has affected
        rice fields.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e7470-f4e0-4d0c-8b22-b8dc2fba606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743dd0a-1d7e-4522-bcd8-3178e2079f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmgate prices also plunged by 26.5 percent due to lower buying
        prices of local palay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964377b5-7da9-4b00-805b-b04034f76d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

