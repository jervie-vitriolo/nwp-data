    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-06T19:18:05.296+08:00
    'imagesource': 'jcr:5f5bf41a-78da-4368-b32c-e2de6fc6b173'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13c1681-549c-48ab-a574-8dc4d60ee5f0'
    'lead': 'The Growling Tigers will have to beat the Fighting Maroons twice in order
      to advance to the men''s basketball finals.'
