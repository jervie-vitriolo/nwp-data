      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB President and CEO Ramon S. Ang said the company “[remains]
        confident about the strength of the consumer sector and the overall Philippine
        economy.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565fb60-9996-46e6-ba96-5f24358d9714'
