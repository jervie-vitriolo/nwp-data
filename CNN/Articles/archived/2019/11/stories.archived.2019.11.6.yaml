      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the door for India to join the agreement remains open, it
        may find it more difficult to get the deal it wants, which includes retaining
        some tariffs on imports into India and getting better access to service industries
        in other RCEP countries. And the damage may have already been done.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d38496-6b3b-4970-b5f2-58c1cd8ccc96'
