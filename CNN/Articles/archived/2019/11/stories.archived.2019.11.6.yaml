  'john-collins-hawks-suspended-25-games-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-06T13:50:09.792+08:00
    'imagesource': 'jcr:cefbcce5-64ea-4218-868d-b23bb00dcf68'
