  'Darwin-Dormitorio-files-admin-charges-PMA-doctors-hazing':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-06T16:16:58.123+08:00
    'imagesource': 'jcr:96564c1c-cfa1-45dd-b891-87cfc7543874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a10c4e-8d73-4ade-8a7b-668b09075f64'
    'lead': 'The family of late Philippine Military Academy cadet Darwin Dormitorio
      filed administrative charges against four doctors of the elite military school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T16:25:17.289+08:00
