  'mandatory-drug-testing-elpidio-barzaga':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-06T18:48:02.451+08:00
    'imagesource': 'jcr:8444c72e-8265-490e-8285-9bf48c8f8289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5208f77e-0e8c-4ae4-adfb-51b6fafc02db'
    'lead': 'Cavite 4th District Representative Elpidio Barzaga Jr. said this was
      a way for the public to see that the House of Representatives supported the
      government''s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T18:52:27.654+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:53:37.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:15.687+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Elpidio-Barzaga-Jr', 'drug-testing',
      'war-on-drugs', 'Ace-Barbers']
    'template': '1'
    'title': 'Lawmaker proposes mandatory drug testing for all government officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e0782-5da8-4913-a657-b12fec629dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — A
        lawmaker is set to file a bill requiring all government officials to undergo
        drug testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf317f-e236-4bdf-83aa-cb3cb65badd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting of the House Committee on Dangerous Drugs Wednesday,
        Cavite 4th District Representative Elpidio Barzaga Jr. said this was a way
        for the public to see that the House of Representatives supported the government''s
        war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080aa11-1b55-46f9-81ba-460d071accb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Dangerous Drugs Chairman Ace Barbers said he
        supported Barzaga''s push, but said it may be difficult to pass the measure
        because of a <a href="https://www.lawphil.net/judjuris/juri2008/nov2008/gr_157870_2008.htmxl"
        target="_blank">2008 Supreme Court rulin</a>g stating mandatory drug testing
        among political candidates was unconstitutional.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43daeb6f-c429-4267-9db4-089281bbec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Barbers said they would still give it a try as the
        illegal drugs situation now is different compared to when the high court''s
        ruling was passed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0fd61-a615-42fc-a390-950d38749d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the members don''t want to undergo such. <em>Kaya nga sabi
        namin, wala naman sigurong</em> [So we say, maybe there won''t be any] trouble
        if the leadership will insist that all members including our staff, at saka
        lahat ng empleyado ng [and all the employees of the] House should undergo
        this. This is our way of showing our support to the president in this campaign
        against illegal drugs," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cdf46-5b63-4ced-b191-55488ca52349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working on the bill, Barzaga suggested that the Interior Department
        issue a memorandum circular to carry out random drug testing among local government
        officials, adding he will file a resolution asking all congressmen to undergo
        drug testing as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e2527-cad1-41fd-b864-328e2eb686cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga said he was aware that the proposal may not be popular among
        members of Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4233e-dd2d-4374-8f0c-4092caaa7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would be asserting right to privacy, that''s one. But <em>lagi
        nga nating sinasabi</em> [But as we always say], <em>yung ating</em> [our]
        individual rights, subject to higher interest of the state such as the police
        power of the state as well as enactment of laws that will promote the general
        welfare of the people," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fd81a-f11f-4761-a99a-00b8582f2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:52:27.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga did not say when he would file the bill.</p>'
  'ireland-schoolgirl-murder-sentencing':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T18:57:04.192+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
