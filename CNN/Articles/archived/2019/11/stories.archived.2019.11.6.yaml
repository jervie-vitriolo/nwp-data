      'mgnl:lastActivated': 2023-01-27T00:53:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA noted reports that more pigs are being slaughtered in Cagayan
        Valley, Mimaropa, and the Zamboanga Peninsula to avoid getting the hogs infected
        by the disease, which has spread in some parts of Luzon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c1367-4999-4cdf-b7f5-e7003c6b7594'
      'mgnl:activationStatus': true
