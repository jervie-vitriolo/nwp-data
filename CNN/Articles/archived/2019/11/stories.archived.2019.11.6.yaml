      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — A
        police officer was killed in an ambush in Quezon City Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701e3a9-9540-44a4-85d2-de4de19e7f7f'
