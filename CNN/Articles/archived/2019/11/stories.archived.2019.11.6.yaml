      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809b953-1e29-4d78-9df4-63702a685410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:51:21.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal in July 2016 invalidated Beijing''s
        sweeping nine-dash-line claim and recognized the Philippines'' sovereign rights
        over some areas in its exclusive economic zone.</p>'
