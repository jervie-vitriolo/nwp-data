      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aboitiz-owned Republic Cement enjoyed the biggest surge in profits,
        which nearly tripled to ₱631 million amid better production costs and increased
        demand for infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a5cc1-f192-4a4e-94dc-befd549f7397'
