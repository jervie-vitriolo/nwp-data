    'template': '1'
    'title': 'The Queen has ditched real fur for fake, according to her dresser'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a663ce-4b06-44ef-8f2e-c37d52a302ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Queen Elizabeth II has ditched real
        fur in her outfits and instead opts for fake, according to a book written
        by her senior dresser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f629ee-880d-484a-9f85-40391e73b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Kelly, who has worked for the Royal Household for the past
        25 years, discloses in "The Other Side of the Coin: The Queen, the Dresser
        and the Wardrobe" that, as of this year, the monarch has moved away from using
        real fur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615991c3-51e8-4245-9894-3c3f6a4cb573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly writes: "If Her Majesty is due to attend an engagement in
        particularly cold weather, from 2019 onwards fake fur will be used to make
        sure she stays warm."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c362ade-69b1-4da3-8cfd-229c8df1484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Bass, executive director of animal charity Humane Society
        International/UK, said her organization was thrilled by the move, according
        to the UK''s PA news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f903777-7024-4c44-a044-cc5fe29cef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bass said: "Queen Elizabeth''s decision to ''go faux'' is the perfect
        reflection of the mood of the British public, the vast majority of whom detest
        cruel fur, and want nothing to do with it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358b187-424c-4680-bf27-7650e042c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the head of state''s decision would send "a powerful
        message that fur is firmly out of fashion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca004e-863a-4250-a560-c8a5216d54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on the UK government to lead the way by becoming
        the first country to ban the sale of fur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a7d63-7c2b-4f1f-80bd-7be99930365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the royals have been chastised for using real fur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12880166-1b4e-4352-87b2-1347dd5bd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the Queen was urged by PETA, an animal rights charity,
        to get "with these more enlightened times."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e8dee-4a66-4dff-9382-2a0d31598dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades, the monarch has worn fur at many engagements and
        was often seen wearing a brown fur coat, which she first debuted in the 1960s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdd024-1c6d-4f54-8582-c1a7de226d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, it is not clear whether the Queen''s wardrobe change
        will extend to her historic robe of state, which she wears at the State Opening
        of Parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28b949-fbf3-4642-90b9-8def520053a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robe in question consists of an ermine and velvet cape.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d777953-929f-45b3-a12c-50be985a870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:33:10.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/queen-fake-fur-scli-intl/index.html">The
        Queen has ditched real fur for fake, according to her dresser</a>"</em></p>'
  'chinese-pilot-suspended-cockpit-photo':
    'author': 'Eric Cheung, CNN'
    'caption': 'A Chinese pilot has been grounded after a photo of a woman sitting
      in an airplane cockpit emerged on social media, sparking outrage over a breach
      of safety rules. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T06:34:55.072+08:00
    'credit': 'From AAAAQUARIOUS/Weibo'
    'imagesource': 'jcr:a2799e81-d26d-47d5-8192-a4961811a4c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1f60a74-39a5-4113-af9e-355dbd541894'
    'lead': 'A Chinese pilot has been grounded after a photo of a woman sitting in
      an airplane cockpit emerged on social media, sparking outrage over a breach
      of safety rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T06:37:08.469+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:54:12.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:05.699+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chinese-pilot', 'suspended', 'grounded', 'flight', 'photo',
      'cockpit', 'woman']
    'template': '1'
    'title': 'Chinese pilot grounded after photo of woman in cockpit sparks outrage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8bc74-cc9f-4051-aee2-259423881320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Chinese pilot has been grounded
        after a photo of a woman sitting in an airplane cockpit emerged on social
        media, sparking outrage over a breach of safety rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc48800-21ff-4910-b046-d9badb510856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, posted by the woman on the Twitter-like Weibo social
        network, showed her taking the pilot''s seat and making a V-sign while wearing
        civilian clothes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5527052-1648-47ce-bcd8-13263a85c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I am] super thankful to the pilot! I am really so excited," the
        caption read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b367030-8284-4c86-bfed-b8815344e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was spotted by a Chinese aviation blogger on Sunday. The
        blogger identified that the image was taken on an Air Guilin plane mid-flight,
        and criticized the airline for disregarding flight safety. The woman has since
        deleted the original photo on her Weibo account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7be0e6-a940-4eff-8fed-2d57948d3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo went viral by the time it had been taken down. The aviation
        blogger''s post about the image currently has 22,000 likes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6384245-e8f3-4117-9c85-33a0f1b37a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Guilin confirmed that the incident took place during a flight
        from the southern city of Guilin to Yangzhou, eastern China on January 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e7ee9-ac56-44e0-aea3-6bfbd8a2dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the airline said it had suspended the
        unnamed pilot from flying duties "for life" for violating civil aviation rules,
        while other members of the flight crew had been banned indefinitely, pending
        further investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ccd8d-054a-4e7a-a100-298e169e2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier said it had always placed the safety of its passengers
        as its top priority, and reiterated it had a "zero tolerance policy towards
        any unprofessional and improper acts that could endanger air safety."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90efab2-e097-47c6-b9cc-eef4509dbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will enhance our rigorous safety guidelines, to avoid incidents
        like this from happening again," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f9094-ef33-4f00-ac98-de16974dddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company representative told state media outlet Beijing Youth Daily
        that every carrier has its own rules and, if the pilot decides to apply for
        jobs with other airlines, it''d be up to other carriers to decide whether
        or not to hire him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bf328-ddfe-4d24-ada8-a8a306f619c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the photo sparked outrage on Chinese social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d671ed-0e02-48ea-89a6-c3ef2e61317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is putting passengers'' lives in the entire aircraft at risk,"
        one user commented. Another asked: "How can an aviation professional not understand
        the basics of air safety?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee654c3-564d-4230-8b0f-affe10954049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was identified as a student taking a flight attendant
        course at the Guilin Tourism University, according to the state-run People''s
        Daily. It is unclear whether she is personally connected to the pilot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafc589-cda5-41fe-a2cd-89a002f89aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that pilots have violated air safety
        rules in China by inviting guests into the cockpit mid-flight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333eb19-98b8-4c2c-a9ac-dda6200ae8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a pilot received a six-month suspension after he was found
        to have invited his wife into the cockpit three times during a Donghai Airlines
        flight, People''s Daily reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c95e1ee-687e-4c94-a393-0e9f0b04716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines around the world have strengthened security measures relating
        to cockpit entrance following the 9/11 attacks. Peter Goelz, former managing
        director of the U.S. National Transportation Safety Board, told CNN in 2015
        that automatic locks on cockpit doors have been installed on planes in the
        United States to prevent intruders from gaining access to flight control systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e9c42-aafc-4b27-8f16-b85baea3095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulations issued by the U.S. Federal Aviation Administration (FAA)
        also ban pilots from using smartphones for personal use — including taking
        pictures —&nbsp;when the plane is in the air, unless they have gotten permission
        in advance.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e6e05-0d90-4823-92c1-dae58d502acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:37:08.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/china-pilot-suspended-cockpit-photo-intl-hnk-scli/index.html">Chinese
        pilot grounded after photo of woman in cockpit sparks outrage</a>"</em></p>'
