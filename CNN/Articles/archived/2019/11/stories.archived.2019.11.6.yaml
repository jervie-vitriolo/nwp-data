      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan earlier noted that aside from Mindanao, which is under
        military control, Negros and Metro Manila are becoming hotspots for human
        rights violations. In 2018, Duterte signed Memorandum Order No. 32, directing
        the deployment of more soldiers and police to the Bicol region and the provinces
        of Samar, Negros Oriental, and Negros Occidental to "suppress lawless violence
        and acts of terror." In 2019, the Metro Manila police and the Joint Task Force-NCR&nbsp;of
        the Armed of the Philippines signed a memorandum of agreement to implement
        initiatives to end insurgency in the region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456e1fd-8e24-4b26-a48b-bb4a227fcfa5'
