    'template': '1'
    'title': 'Visitors to China can now use Alipay instead of cash or cards'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394c00d-3aa5-46d0-9ab7-de91b0104495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Visitors to China can now access the
        country''s massive cashless economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9c252-82c4-4d2e-8b28-05b3c660a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c067b6-3e91-408b-a99e-6169954dd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba-affiliated Ant Financial launched a new international version
        of its mobile payments app Alipay on Tuesday, marking the first time tourists
        and business travelers can use mobile payments in mainland China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7c2fd-8df8-44a4-bed8-d4ac7a4b6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa444e-2c7e-4432-9b7a-61663ff9a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service could remove one of the biggest headaches for visitors
        to China, where everyone from taxi drivers to luxury malls have come to rely
        on mobile payments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d6773-4337-413f-a989-47863642554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273744c1-e3f8-4099-b1fd-b27b59e5d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipay users can now download and buy prepaid cards within the app
        using international debit and credit cards. The prepaid cards expire after
        90 days and any remaining money is automatically refunded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520f639-0344-444c-b493-6d38d69bf7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be212055-a755-44f7-bdcc-9274b3445bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba and Tencent dominate cashless payments in China with their
        Alipay and WeChat Pay platforms. With more than a billion users, the digital
        payment systems have largely replaced plastic cards and cash at registers,
        changed how friends and families give gifts to one another and even changed
        how panhandlers ask for money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4feda-dec6-4593-b39c-01901900325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553fd46e-1efc-41b8-81f3-37c9c6f16fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Apple accepts Alipay in its local stores in China, after its
        own payment system failed to gain traction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5f581-8d68-4d6b-a668-4c1e142be1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98e8ab-f194-4d9c-840a-d898a3c28905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile payments in China hit $42 trillion in 2018, up more than
        28 times from five years ago, the People''s Bank of China said in a report
        earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559deec7-ad09-4855-90f3-f77f6386b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f9164-4a32-4f31-b71c-f31d7cd6aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Financial said Tuesday that the new international service will
        allow it to tap into the growing number of visitors to China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4ef80-a232-4ccf-86a3-dc9622f9c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715850f7-7f90-45b3-9f16-22bfcf184a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 31 million foreigners traveled to China in 2018 and they
        spent $73 billion while they were touring the country, according to government
        statistics. The number of visitors and how much they spent both rose by about
        5% compared to a year earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec524a-f87e-4d8f-938c-8d197f30e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:20:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/05/tech/alipay-alibaba-china/index.html"
        target="_blank">Visitors to China can now use Alipay instead of cash or cards</a></em>"</p>'
