      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a24073-ba0f-4820-bbe0-36e68c48ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:43.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:53:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government, led by Mayor Joy Belmonte, served the
        closure ordered on Baliwag Transit Bus Depot along North Edsa on Wednesday
        after it has supposedly violated the Quezon City Revenue Code of 1993. With
        her was MMDA General Manager Jojo Garcia.</p>'
