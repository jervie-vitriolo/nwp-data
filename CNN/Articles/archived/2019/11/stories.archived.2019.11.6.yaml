    'template': '1'
    'title': 'Controversial Hong Kong lawmaker Junius Ho attacked in the street'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820a510-2340-40fc-a5f9-5f2e2f9776c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Hong Kong lawmaker known for his
        fierce criticism of ongoing anti-government protests in the city has been
        attacked in an apparent stabbing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118a4da-b217-4acb-9aea-f348d317b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b01438-33ce-4b66-882b-25169652ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by the Chinese state-run newspaper Global Times showed
        Junius Ho being attacked by a man while talking to members of the public in
        the Hong Kong district of Tuen Mun. The man, dressed in blue, a color associated
        with supporting the Hong Kong police, hands Ho a bouquet of flowers before
        reaching into a bag for what appears to be a knife, which he then thrusts
        towards the lawmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ee514-2d65-4195-9183-cd35400900db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e973d-16a1-417d-9bfa-8357f5ec908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho did not appear to be severely hurt and assisted in subduing the
        man. A subsequent video showed Ho being given first aid for an injury to his
        chest. His office did not immediately respond for a request for comment about
        the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63fac1-63df-4554-a393-f881d0d9b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dda8b8b-810f-4ac5-a310-b6fe4702ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed that the lawmaker had received an injury to his
        chest. Ho''s assistant was also injured in the attack, sustaining injuries
        to his hand. The alleged attacker has been arrested for assault and personal
        injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b843811-e778-4daf-a4b7-841479dd78b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b627a31-65c2-4342-811e-3d9b0d985e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to public broadcaster RTHK, the alleged attacker shouted
        abuse at Ho, accusing him of being involved in an attack against protesters
        in Yuen Long on July 21, when dozens of people were assaulted by a group of
        men dressed in white.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205da62-5662-4a8c-b093-acb2495588ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822dd0b-39f4-4f6d-abb9-163286765b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that incident, video emerged of Ho shaking hands with
        men dressed like the alleged attackers. Ho told CNN in September that he met
        the men before any violence occurred and said he condemned any violence or
        lawbreaking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa767a2-9593-4edb-99da-44d65b0a62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a577570-9e17-4828-9f45-ac559c4960c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His alleged link to the Yuen Long attack, as well as his stridently
        anti-protest pronouncements on Facebook and in Hong Kong media, has made Ho
        a figure of hate for many in the months long protest movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802b839-52da-471c-b343-039edb6513a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989eb35-fb5a-43c0-bf86-dac14c76ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, the graves of Ho''s parents were vandalized and his
        district office ransacked. In a video he uploaded to social media after the
        event, he appeared to threaten to kill his opponents, saying they risked walking
        the "path of not being alive." Ho said that his words were "taken out of context"
        and not meant literally, nor was it his intention "to encourage any crime."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f2d97-56bd-4b0d-aefe-7d53ea803b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a6cc8-331d-45d1-9544-6554b95c5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Ho has continued to clash with pro-democracy lawmakers,
        including an incident in which he used a sexist and racially charged insult
        against Claudia Mo, a prominent opposition legislator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1ff1f-ae4a-4bdf-af16-006f01f46057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f434a2-5fb4-425b-b50e-1e4beefa3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged knife attack against Ho comes after another Hong Kong
        lawmaker, Andrew Chiu, had part of his ear bitten off after a man attacked
        him and three others in a mall on Sunday, following protests there. Chiu is
        one of several pro-democracy figures who have been assaulted or attacked recently,
        including Jimmy Sham, former convenor of the Civil Human Rights Front, which
        helped organize large marches in early June.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c02651-9220-41bc-9ae3-2fc794cf7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e1899-2e3d-46db-a167-d7ec8970d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:29:10.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sham was attacked by a group of masked men carrying baseball bats
        and knives in August. In October he suffered head injuries in a second attack
        by another group of masked men armed with knives and hammers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e7f38-5816-43f2-8fb3-7bcfb38421dc'
