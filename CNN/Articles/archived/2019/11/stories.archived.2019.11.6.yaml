    'title': 'Metro Pacific attributable profit down 5% in nine months'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4448c18-fdc8-4e37-ae73-484a03fe991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — Infrastructure
        conglomerate Metro Pacific Investments Corporation (MPIC) reported a five-percent
        decline in its attributable net income in the first nine months of the year,
        citing higher nonrecurring expenses mainly due to foreign exchange translation
        losses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fc22c-39e8-4405-a9d8-037d82187b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led firm’s consolidated net income attributable to
        the parent company went down to ₱11.8 billion in the nine months to September
        from ₱12.5 billion the prior year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff84d3-ecf5-4ab5-8ff8-dc83882f50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC attributed the decline to a ₱695-million nonrecurring expenses
        mainly due to foreign exchange translation losses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f18fdd-b44a-4dc5-87e2-847654f0ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slight shortfall came amid a 2.5 percent increase in its consolidated
        core net income that stood at ₱12.5 billion during the nine-month period,
        driven by a 6-percent growth in operating contributions fuelled by improved
        financial and operating results of its businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1fe5e-1595-40e9-b3b4-accb9740be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC’s power business accounted for the bulk of the operating income
        during the period at 55 percent or ₱9 billion, followed by toll roads at 22
        percent or ₱3.7 billion. Water contributed ₱3.2 billion or 19 percent while
        the hospital segment provided ₱681 million or 4 percent of the total amount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529c2d2-d0f7-43c8-b2ef-793faa172c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power unit delivered a five-percent increase in core net income
        to ₱9 billion, largely due to power distributor Meralco whose core net income
        as of end-September stood at ₱18.5 billion, up 11 percent year-on-year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19709aa9-cf54-49b2-8af0-b125c993973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/10/28/meralco-3rd-quarter-2019-income.html">Meralco
        core profit up in nine months</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8a4e7-8a87-4210-b389-3ce2bf368ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Business Power Corporation, meanwhile, saw its core net income
        slightly rise to ₱1.9 billion from ₱2 billion a year ago despite a 4 percent
        decline in sales volume.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3db52d-7202-4915-9966-8535fd5ab7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the toll roads segment, Metro Pacific Tollways Corporation (MPTC)
        recorded a core net income of ₱3.7 billion in nine months, up 13 percent from
        last year’s ₱3.3 billion. The company attributed the increase to higher traffic
        on domestic roads and lower traffic on regional roads, tariff adjustments
        in NLEX and SCTEX, and higher financing cost from borrowings used to partially
        finance our increased investment in PT Nusantara.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77d2d3-fa81-42af-b4b7-39ae621357c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average daily vehicle entries on MPTC’s three of domestic tollways
        such as NLEX, CAVITEX and SCTEX rose 9 percent to 515,328 in the first nine
        months from 471,642 in the same period last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041eb646-5ff0-499e-ad15-6c1331fe1a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC’s water business, composed of Maynilad and MetroPac Water Investments
        Corporation, reported a ₱3.2 billion net income.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f4049-bc85-4c06-b1d4-69ebc5b0359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad’s core net income increased by 6 percent to ₱6.5 billion,
        attributed to “revenue growth partially offset by increased concession amortization
        and provision for taxes.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83d843-c6aa-4fe9-bf55-72f91f9ef92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaire’s revenues at end-September stood at ₱18
        billion, a 9 percent improvement from ₱16.6 billion a year ago. The increase
        was due to a 2 percent growth in volume sold and combined inflation-linked
        tariff increases in October 2018 and January 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac611c-d190-4a7e-8a43-6e3663f957f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad spent a total of ₱8.7 billion during the period, mostly
        on building and upgrading reservoirs and pumping stations, laying primary
        pipelines, and constructing wastewater facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c518c78-c6a1-4c3b-a793-114451a2d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-Spetember, Maynilad’s total pipes laid was at 7,702 kilometers
        and sewerage coverage at 20 percent of its service area population.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d183f9b-18a0-41ed-803f-1f11090d6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are cooperating with Government to address issues surrounding
        Maynilad''s sewage coverage, where we have actually diligently followed the
        requirements of our regulator, and adequacy of available water supply. These
        may take some time to resolve.” said MPIC Chairman Manuel V. Pangilinan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2f285-019c-4285-8e3c-9d7eda8089fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC’s hospital unit, Metro Pacific Hospital Holdings, Inc., posted
        an 18 percent uptick in core net income, as revenues grew 13 percent due to
        higher outpatient visits and inpatient admissions during the nine-month period.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d3275-a420-49d3-ab8f-953d11645cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said he expects the company’s core income for 2019 to
        be “moderately ahead” of last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de968b3-0a7e-4988-9deb-7e762c94529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:15:09.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our absolute focus in the near-term is to raise liquidity to reduce
        our debts and our financing cost, and over the medium term to continue to
        build out the many new infrastructure assets we are currently working on,”
        he said.</p>'
