      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB’s consolidated revenues jumped to P226.36 billion in the nine
        months to September from ₱206.6 billion a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13458471-2b24-4c1c-867c-a996252e0a1c'
