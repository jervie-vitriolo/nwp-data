      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — A
        buy-bust operation in Quezon City on Wednesday led to the arrest of two people
        and the seizure of ₱6.8 million worth of illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6655ca2-773d-49bb-94ed-fbea377b010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T23:35:08.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Philippine Drug Enforcement Agency said authorities
        arrested Antonieta Pepito and Judith Amansec around 6:45 p.m. in front of
        a mall after negotiating with an agent who posed as a buyer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e061d-b8dc-4bba-a671-e55e5f60e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T23:35:08.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA report called the suspects "notorious drug dealers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee8bce-515d-4533-b318-f97e962f55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T23:35:08.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered and seized during the operation was a plastic bag containing
        a white crystalline substance suspected to be shabu weighing around one kilogram,
        a cellular phone, an ID card, and the buy-bust money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7787e7e-3171-416d-b5b9-3774edf87408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T23:35:08.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are preparing charges against the suspects.</p>'
