      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe88191-f489-4c3f-aa2b-1f4d2afa63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinatanong nila ako kung handa ba ako para sa trabahong ito.
        Ang tanong ko, ''Handa ba kayo para sa akin?''</em> Mr. President, <em>dalawa''t-kalahating
        taon na lang ang naiiwan sa iyong administrasyon. Hindi pa naman huli ang
        lahat. Pwede pa nating pagtulungan ito,</em>" she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a7c87-1b4a-4ae7-88a9-ef9cb7d52eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.786+08:00
      'mgnl:createdBy': 'xave'
