    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Hawks'' Collins suspended 25 games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a681b6f-366e-4916-86d7-12b231178e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Atlanta Hawks forward John Collins
        was suspended 25 games for violating the NBA’s anti-drug policy, the league
        announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43a72c-191c-4d17-be59-29f3f3184b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said he tested positive for Growth Hormone Releasing
        Peptide-2 (GHRP-2).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b761b6b-466c-4d99-a2c6-e4a1d337e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins told ESPN’s Adrian Wojnarowsi that he plans to appeal the
        suspension, which was set to begin Tuesday night when the Hawks host the San
        Antonio Spurs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ec881-aa38-4e44-82c8-4fb3c3ed13ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First I want to apologize to my teammates, the Hawks organization,
        our fans, partners and community as a whole for this situation,” Collins said
        in a statement to Wojnarowski. “I understand the impact this matter has on
        what we are trying to achieve together this season, and I am incredibly frustrated
        and disappointed in myself for putting all us in this position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d09bd-4e76-455d-84ab-d821b2646aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have always been incredibly careful about what I put in my body,
        but I took a supplement, which unbeknownst to me, had been contaminated with
        an illegal component. I plan to appeal my suspension in arbitration so I can
        get back on the court as soon as possible and continue to contribute to our
        2019-20 campaign.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405442e7-a17b-4830-9dfd-0669764cafae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old is in his third NBA season and is part of a young
        nucleus for the improving Hawks, which includes second-year guards Trae Young
        and Kevin Huerter, as well as rookie Cam Reddish. The Hawks made Collins,
        a Wake Forest product, the No. 19 overall pick in the 2017 draft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd33d7-89d6-4379-8fa8-a3d3bb4651e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 140 career games (90 starts), he is averaging 14.6 points and
        8.4 rebounds per game. In five games this season, he is averaging 17.0 points
        and 8.8 rebounds per game and shooting 47.4 percent from 3-point range.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811f7a3-f3a0-4753-a00b-01ff82e5347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of the entire Hawks organization, we are disappointed
        to learn that John put himself in an unfortunate situation and violated the
        league’s anti-drug policy,” the Hawks said in a statement. “We hold ourselves
        and each of our players to a high standard, and we are committed to supporting
        John as he learns from this setback and continues to grow as both a player
        and a person. Head Coach Lloyd Pierce and I have both talked to him and we
        believe that he is truly remorseful for his actions. We will provide John
        with support on and off the court while we look forward to his return to the
        team.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87de6d1-d643-47a9-8960-b8576454e0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:49.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Suns center Deandre Ayton also was suspended 25 games last
        month when he tested positive for a diuretic.</p>'
  'slow-fashion-ethics':
    'author': 'Elizabeth Deyro'
    'caption': 'Where do we draw the line between providing livelihood for indigenous
      and marginalized Filipinos, and simply exploiting them? Photo by ANNA BUENO'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2019-11-06T13:43:14.589+08:00
    'imagesource': 'jcr:95eb625b-1b3b-4478-ac22-9672c06f274e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c41b58-cb20-4d7e-af8e-931ac93c8187'
    'lead': 'Where do we draw the line between providing livelihood for indigenous
      and marginalized Filipinos, and simply exploiting them?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:56:16.323+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T00:53:56.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:10.091+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: ‘Slow fashion’ is not always ethical'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff73c8-90d0-4e6d-b09d-10536183b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Social enterprises
        are said to be at the forefront of a paradigm shift in how businesses are
        run. In a span of more than a decade, the number of social enterprises in
        the Philippines has skyrocketed, from <a href="https://www.britishcouncil.ph/programmes/society/skills-social-entrepreneurs/report"
        target="_blank">over 30,000 in 2007</a> tripling up to <a href="https://www.britishcouncil.ph/programmes/society/magazine/reaching-the-farthest-first"
        target="_blank">164,473 in 2017</a>. The British Council Philippines called
        social entrepreneurship a “vibrant and growing” trend, and the growing digits
        only prove this to be true. Today, we see social enterprises everywhere, across
        multiple sectors, steering towards various advocacies, and often run by the
        millennial and generation Z workforce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fba831-24e1-4f4c-8963-f2746df6e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.323+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the British Council Philippines, social enterprises
        are “businesses that exist to address social and [environmental] needs.” Although
        the Philippines itself does not have an official definition for a social enterprise,
        the Institute of Social Entrepreneurship in Asia (ISEA), led by Dr. Lisa Dacanay,
        proposed a description that specifies such businesses, referring to it as
        social enterprises with the poor as primary stakeholders (SEPPS). A SEPPS
        business is described as “mission-driven” and “wealth-creating” with a “double
        or triple bottom-line” (social, financial, environmental) and “distributive
        enterprise philosophy.” Following this definition, the business must engage
        in poverty reduction, or simply “improving the quality of life of specific
        segments of the poor” as its principal objective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1d247-099b-4fe2-96c0-387c0db15146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.323+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aforementioned 2017 study does support this definition, citing
        employment generation, poverty alleviation, local community development, and
        empowerment of marginalized groups as the top objectives of existing social
        enterprises in the Philippines. By veering away from profit-driven advances
        and moving towards building communities, social enterprises have earned the
        trust of both the consumer pool and its marginalized beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7947f58-7a67-4c4b-a67f-27662cd0295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.323+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of social enterprises are reportedly in the field of agriculture,
        but recent years have shown significant growth among social enterprises in
        retail, platforming what is now called “slow fashion,” or clothing and accessories
        handcrafted by indigenous artisans, from beadwork and embroidery to weaving
        fabric and mats (pagbabanig). With promising intentions, social enterprises
        in the fashion industry showcase&nbsp;indigenous designs not only seek to
        provide livelihood to indigenous communities. Moreso, they also uplift Philippine
        culture and showcasing indigenous designs to an international market. This
        heightened interest in katutubo-focused fashion brought about various trade
        fairs, most of which now held annually, such as ArteFino and MaArte Fair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616fa48-5f28-4983-bf5b-488e4d83318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:00:53.387+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artisanal products often come with expensive price tags, with prices
        as high as 12,000 pesos per piece, making them mostly inaccessible to the
        majority of Filipinos.</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb8808-5667-417c-8bf3-1286d9f32c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.323+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the hype for social enterprises, there remain gaps in
        the process of the collaborative production. Most, if not all, of the indigenous
        and marginalized artisans working with designers and social entrepreneurs
        are commissioned as suppliers of whatever product will be ordered. This means
        that there is not always an employer-employee relationship between the two
        parties. Labor laws do not apply to these workers. There are no guaranteed
        benefits or regularization. This begs the question: where do we draw the line
        between providing livelihood for indigenous and marginalized Filipinos, and
        simply exploiting them?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804505a3-e2aa-4692-a289-b4e7b4986b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.323+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is quite simple, suggests Dr. Nathalie Africa-Verceles,
        director of the Center for Women’s and Gender Studies at the University of
        the Philippines Diliman. “You have to make sure that they’re paid fairly,
        and they have to price it themselves,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ea846-e267-4e1d-91cc-c03f20df0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the astounding demand for indigenous crafts, Africa-Verceles
        believes that indigenous and marginalized are now “quite knowledgeable” about
        how to price their products, opting for the best options to match their labor.
        “They know how much work was put into it. They know how many hours a day they
        devote to the weaving.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcd1d3-41b7-4c7b-8195-b331409a289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Africa-Verceles notes that there is always a
        huge risk in working with a social enterprise. “I think when we talk about
        fairness, we also need to take into consideration how much the designers or
        social entrepreneurs sell the final product,” she suggests. “You could be
        paying the local workers fairly based on how they price the value of their
        work, but at the same time, we need to compare that [sa kung] magkano nila
        naibebenta.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789e0ff-e336-4db4-a6a8-b2620587c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, artisanal products often come with expensive price
        tags, with prices <a href="https://www.townandcountry.ph/style/fashion/how-a-trip-to-lake-sebu-between-two-friends-inspired-the-latest-filip-inna-collection-a00184-20180323"
        target="_blank">as high as 12,000 pesos per piece</a>, making them mostly
        inaccessible to the majority of Filipinos. When asked whether she thinks that
        it is possible to make such products more affordable to the general public,
        Africa-Verceles responded with a firm no. “It’s very labor-intensive. That’s
        what you’re paying for. It’s a craft,” she explains, noting that this does
        not pose a problem in terms of maintaining demand as the “niche” market, comprised
        of those who can afford the items, continues to grow. The more recognized
        social enterprises in retail tend to cater to an international audience, attending
        trunk shows in foreign cities or high-end local events to attract more patrons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755680cb-f3cc-40de-bda2-e9791613d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where exploitation comes to play is the possibility that partner
        artisans do not get the share they deserve in terms of the division of labor.
        Regardless of whatever price the artisan initially declared, profits must
        be properly allocated among everyone who contributed in its production, most
        notably for the indigenous artisans whose designs serve as the selling point
        and foundation for most social enterprises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a8174-c621-4e03-83c6-df50ef53aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shares why she thinks the term “social enterprise” itself
        is problematic. “At its most narrow understanding it’s about providing employment
        to low-income Filipinos. As long as you provide employment, social entrepreneur
        ka na. Regardless of how you pay them, how you treat them. There [are] so
        many ways to take advantage of them or to mistreat them without being considerate
        of their needs.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5d124-6d8f-44fb-aacd-cd684963300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:00:53.387+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Obviously we don’t want to leave the workers as mere workers for
        the rest of their lives. They’ll be relegated to only being paid for their
        labor.” — Dr. Nathalie Africa-Verceles</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a564f9-a95f-46ad-9492-5cc948d4a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she does not intend to discredit social enterprises for providing
        livelihood for indigenous and marginalized folks, Africa-Verceles has long
        promoted autonomy for marginalized communities in establishing businesses
        of their own. “Obviously we don’t want to leave the workers as mere workers
        for the rest of their lives. They’ll be relegated to only being paid for their
        labor,” she asserts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d8737-447f-4d5a-a8d3-533810baed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa-Verceles believes that genuine economic empowerment for marginalized
        communities, particularly women, lies in capacitating them enough to become
        entrepreneurs themselves. “We want these women to form their own enterprises
        kasi mas maganda ‘pag grupo. And then to capture and maximize the value that
        they can gain from the entire process.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ed159-1ae3-4792-9c1f-8a5788f89184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concept that best encapsulates what Africa-Verceles hopes for
        marginalized women to achieve is feminist solidarity economics. Simply put,
        this concept seeks to bring about solidarity in a community through a multi-sectoral
        collaboration that involves everyone, putting emphasis on women’s concerns
        to attain actual equality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e346ba-3c79-489a-8b4b-90aae90c1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lake Sebu, South Cotabato resides the Cooperative of Women in
        Health and Development (COWHEAD), a collective of T’Boli women which Africa-Verceles
        considers to be an effective example of what she hopes marginalized women
        would seek to achieve. While still working with social enterprises for occasional
        orders, the group currently runs as an independent cooperative that produces
        and distributes its own designed products, following its own standards and
        regulations. “What we want to do really is to capacitate them so that they
        don’t have to rely on designers ordering from them,” says Africa-Verceles,
        sharing her plans to help the cooperative with product development and financial
        management.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362990f4-5674-41a8-ba75-79a4d7d9745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Africa-Verceles, careful not to be misinterpreted
        as romanticizing low-income workers, noting&nbsp;that workers can also abuse
        an entrepreneur through late turnovers of finished products and frequent cash
        advances. Nonetheless, such behavior can also be rooted on workers realizing
        their state of exploitation and unmet needs. Africa-Verceles agrees that,
        if workers are finally able to run and manage their own enterprises, the greater
        stake would serve as an immediate and unequivocal push for them to perform
        better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65fcd3-d132-429c-9c05-404a4bf261f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:56:16.324+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:53:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, another question emerges, as to whether entrepreneurs
        will even be interested in actually capacitating their workers to become self-sufficient
        and putting at risk their own businesses through possibly losing their labor
        force.</p>'
