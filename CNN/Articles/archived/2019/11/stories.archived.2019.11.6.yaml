    'title': 'The reasons why Kenyans always win marathons lie in one region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415d799-39ad-4c34-a979-c4212fd120a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Last month, Eliud Kipchoge finished
        a marathon in 1 hour, 59 minutes and 40 seconds—an audacious feat that no
        one had ever accomplished before. Kipchoge is from the Kenyan Rift Valley
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f895c-bf93-48b9-b00f-8f7cf611cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after he made history, Brigid Kosgei destroyed the women''s
        world record at the Chicago Marathon. She''s also from the Kenyan Rift Valley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45818f-35f1-427f-bb2c-1cfb32b0bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the New York Marathon on Sunday, a Kenyan rookie took down
        her country''s rock star in the women''s race. Joyciline Jepkosgei ruined
        countrywoman Mary Keitany''s chance at a fifth women''s title in the contest,
        but the latter came in second. And Kenyan Geoffrey Kamworor won the men''s
        race, his second NYC Marathon victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d3d1e-387b-453d-96b5-07da6bd35542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re all from the Rift Valley region. And people are taking
        note—marathoners from all over the world go there to train before major races.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b32c3-b77c-48e5-a996-957e3a5c98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Africans—especially Kenyans and Ethiopians—have dominated marathons
        for decades, dashing across finish lines as their exhausted competitors barely
        made it. In the process, they''ve toppled their own records or those of their
        fellow citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e8c1d-b651-4a47-abfe-e8d5e92b79e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan marathon runners are such a phenomenon that research organizations
        have done studies on why they dominate long distance races.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8f1c6-7d9f-4486-8a42-daa861719ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts say it''s mixture of several things.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d995f-c3aa-4900-a84f-81c697b4331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Most of the elite runners are from the same region</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834deab-c196-4cdc-a585-ccc9340ac96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Kenyan elite runners hail from the same ethnic groups known
        as the Kalenjins and the Nandis. The groups make up just 10% of the nation''s
        population of 50 million -- but bring in a majority of the nation''s marathon
        medals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3137efb-c70f-408d-a15e-dff0c3cf5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internationally, Kalenjin runners have won close to 73% of all
        Kenyan gold medals and a similar percentage of silver medals at major international
        running competitions," says Vincent O. Onywera, a professor of exercise and
        sports science at Kenyatta University in Nairobi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7888128-42aa-467a-84f1-5b59060dd622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve passed on the passion for running across generations, turning
        the Rift Valley -- especially the small town of Iten -- into a mecca for the
        nation''s elite long distance runners. There, children start running at a
        young age.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaed66-b07f-44a5-ba9c-19511fe09390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of the young people from these areas grow up surrounded by
        successful runners. Most of them look at running as a way to make money, says
        coach Bernard Ouma, who trains elite Kenyan runners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af331e2f-435f-4836-8777-2fd13bcf45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see your neighbor run and win, it motivates you to run and
        win," he says. As a result, their communities have a deep tradition of running
        excellence built over the years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019c357-ec86-479c-9db8-bbfb151fef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>They train and live in a high-altitude area</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb369b-7279-4ab9-9275-ab10fb7a34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Kenyan runners who dominate marathons worldwide train
        and live in the high-altitude Rift Valley.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d525a1-ea36-416f-bc49-8e2d5dbe3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iten, one of the towns that produces elite runners, sits nearly
        8,000 feet above sea level in western Kenya. Training at high altitudes contributes
        to a running dominance that makes running at lower elevation child''s play,
        Onywera says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e671fbc-7631-42cf-936b-f8f96514dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a widespread belief in the athletic community that altitude
        training can enhance sea level athletic performance, with at least three independent
        studies demonstrating that altitude training increases both sea level maximal
        oxygen consumption and running performance," he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1e58f-0f44-4ae8-97f2-d41135e0e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Then there''s diet and constant motivation</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31cb5f-939b-413c-b132-8f6853f69933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iten has become known internationally as the place where long distance
        champions are made. So much so, runners from around the world go there to
        train before major races.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5d217-5f92-4599-b273-0602902253df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running aficionado and author Adharanand Finn spent a lot of time
        in the town trying to find out the secret to Kenyan marathon runners. "I had
        a lifelong fascination with the uninhibited running style of the Kenyans and
        had always wanted to know the story behind their incredible athletes -- I
        wanted to know what their lives were like. And when I saw there was no book,
        or at that time no films, on the subject, I decided to go there and write
        one.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71718d2-29cb-4872-91cb-77af98d93a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His book, "Running with the Kenyans," gives more insight into what
        he found out. And there is no one major secret, he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0baa81-2e26-40e8-8a8d-9174d3b654b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the famed coach of David Rudisha, Brother Colm O''Connell, says,
        the only secret is that there''s no secret. It''s not one thing but a perfect
        storm of elements that come together in Kenya''s Rift Valley region to make
        the people there so strong at distance running," Finn says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d8990-ddd6-4d3d-a537-206693a22b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s the location, the way of life, the environment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91b50b-82a7-4aa8-8bbb-f565bcdfdec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a start, you have the altitude, the tough rural upbringing
        and the fact that children run around everywhere. Then there is the simple
        diet, the lack of junk food, and the perfect running terrain --- rolling hills,
        dirt roads --- all over the place," he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96480c7-f78f-44f8-aeec-68242922155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if that doesn''t lure you in, there''s the proximity to international
        elite runners to motivate anyone.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe10291-cab5-4f30-b8f4-49c90cfc4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Running offers a great chance to make good money, to transform
        lives, even to transform whole communities," Finn says. "This is compounded
        by the hundreds of role models everywhere. Almost every village has someone
        who has come back from ''abroad'' with winnings, and these stars are very
        accessible and open to supporting the younger athletes."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d63cb-d4d7-43cc-91df-5a6d84b26a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, everyone who can run, aspires to be a runner, he says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b03ad-dcaf-4f25-a115-590b30c20770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You end up with thousands of people training together, pushing
        each other, helping each other, inspiring each other. This attracts agents,
        sponsors, coaches ... and it keeps getting bigger. With all this impetus,
        some great athletes are going to emerge out the other end," he says. "So really,
        it''s not a simple answer."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd096e5-583c-4dbf-9a2e-e727c95fb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some have wondered whether genes have a role to play</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeaafc6-546c-44de-bab6-4678844491c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s so much speculation on why Kenyans and Ethiopians keep
        crushing marathon competitions, the phenomenon has long been a subject of
        study. Organizations such as the British Journal of Sports Medicine have concluded
        that it''s unclear whether genes have anything to do with it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8279d43-d9bf-41ee-b7ab-ba158b3f1ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The periodic domination of middle and long distance running by
        different regions of the world is not a new phenomenon," it says. "Researchers
        are yet to confirm a genetic or physiological advantage in being a middle
        or long distance runner of East African origin, and it is most likely that
        the reasons for their success are many."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8440d-5c80-42f2-b789-f8597a8a240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many physiological and anatomical factors have been suggested
        to explain the East African dominance, research has not revealed any definitive
        advantage, the study says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590f50c-7f0b-4bd9-bca8-74478c6a44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:27.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:53:47.008+08:00
