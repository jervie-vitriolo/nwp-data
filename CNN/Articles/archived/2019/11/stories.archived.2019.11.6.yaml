      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc3ffe-6e86-4c7d-be92-d4fe0cb1f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:58:27.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged the warning of allies in the opposition that President
        Rodrigo Duterte may be setting up a trap by appointing her as co-chairperson
        of the Inter-Agency Committee on Anti-Illegal Drugs (ICAD). But she said she
        wants to bring changes to the bloody drug war. The Director-General of the
        Philippine Drug Enforcement Agency currently chairs ICAD.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a7cfe-8720-44ea-a58e-5aea92c783fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.784+08:00
