      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The next US presidential election
        is a year away. Although we don''t know which Democrat will face President
        Trump next year, it''s not too soon to start thinking about what the election
        will mean for investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4dccb4-cc41-4c04-8195-f56c2f6067f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bab5f8-f3e9-4088-a79b-e3f1e8ae4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History suggests that the market will be bumpy in the first half
        of 2020 but ultimately settle down once it''s clear who the Democratic nominee
        will be. And after the election dust settles, it probably will be back to
        business as usual for Wall Street.</p>'
    '7':
