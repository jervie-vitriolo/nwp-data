      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65849f2-f64a-435e-9d2f-e1d4df4bbad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s defense chief suspects the move was made to "[let]
        our aircraft know where they (the Chinese) are lest our aircraft stray over
        them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51a358-e8cd-4d72-8c6e-df1808e0c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1784a9-28b7-4f93-9fae-585336e58186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just a warning to communicate where they are, nothing more.
        They were never a direct threat to our aircrafts," Lorenzana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23332a-0f8a-4e8e-ae6a-cf1c9565324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bc68e-7a4a-4cce-b8f2-867b769d1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the incidents were not a cause for concern, and
        no Philippine aircraft was put in danger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750577f2-96cb-4db2-a814-b56ebd8a8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bfce60-0adf-43a6-9874-4f7e5da13d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Deputy Chief of Staff for Intelligence Major General
        Reuben Basiao <a href="https://cnnphilippines.com/news/2019/11/5/China-warning-flares-Philippine-military-planes.html">told
        lawmakers in a House briefing on Tuesday</a> that the country''s military
        aircraft received six flare warnings from China from January to June this
        year. Describing China as the most aggressive among countries claiming parts
        of the South China Sea, Basiao said Chinese vessels would also block Philippine
        maritime patrols and other vessels bringing supplies to military ships deployed
        in the disputed waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8ea9a-995d-4b89-8917-558951d6cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f93ce2-9890-4d7e-84ee-89d6c557163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has deferred to Lorenzana and Foreign Affairs Secretary
        Tedoro "Teddy Boy" Locsin, Jr. on what action the government should take following
        Basiao''s report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8e495-2845-43a3-97fe-012b18f76cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788ae96-af08-4c20-a0eb-9bbe118351ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll take the stand of the SND (Secretary of National Defense),
        we''ll have to validate what exactly happened there," Presidential Spokesperson
        Salvador Panelo said in a media briefing prior to Lorenzana''s statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498121a-c6a7-4ca5-ac12-127b3a30d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa7e5b-8670-403d-a812-1917cce4d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he will fire a diplomatic protest once the incident
        is confirmed by the National Intelligence Coordinating Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcad2ba-2f7f-49f3-b669-afdcd44fb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579588d-0915-4695-bdc7-b9f7a93f4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had filed diplomatic protests with China over the
        presence of its warships and survey vessels in Philippine-claimed and owned
        areas. Since President Rodrigo Duterte assumed office in 2016 and declared
        a reinvigorated friendship with China, the government has filed a total of
        63 diplomatic protests or notes verbale, Locsin said in September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c891a-8bb1-42a2-b051-4b48b5041992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14655de-6155-4b23-9c4a-1d9b6dba737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, including a portion called
        West Philippine Sea which Manila claims and occupies. Beijing’s sweeping claims
        had been invalidated by a Hague-based arbitral tribunal created under the
        United Nations Convention on the Law of the Sea, but it continues to reject
        the landmark ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2846bf-8af2-47c9-a6b5-50c660de41cf'
      'mgnl:activationStatus': true
