      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/11/1/Q3-economic-growth-poll.html">Economic
        growth likely bounced back to 6% in Q3 with spending boost</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63aaf4b-f9cf-46ee-bd48-c18697c8eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.255+08:00
