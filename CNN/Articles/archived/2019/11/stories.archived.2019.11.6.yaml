    'mgnl:tags': ['China', 'West-Philippine-Sea', 'Delfin-Lorenzana']
    'template': '1'
    'title': 'Lorenzana: No cause for concern, China warning flares not directed at
      PH aircraft '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae84aa8-618b-4ea4-b30b-8fea3db59f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — Defense
        Secretary Delfin Lorenzana on Wednesday downplayed concerns over China''s
        firing of warning flares in the West Philippine Sea, saying these were not
        directed against Philippine aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d1038-3f55-452f-a1a1-e4a98b4218e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1c7c4-4bc1-4ab0-a7f4-5a16ab887d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana in a statement sent to CNN Philippines said his inquiry
        showed that the flares were fired from three Chinese-occupied artificial islands
        "while our planes were passing by." The Philippine Air Force was then conducting
        Intelligence, Surveillance &amp; Reconnaissance mission in areas contested
        by China, Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ae9c2-44a2-4395-a268-589c6d3d4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdc2e3-af54-4e8b-b165-5044ec258efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of our aircrafts flew over these islands. Hence, these were
        not directed against our aircrafts as they are about 5 nautical miles away
        and at an altitude of 5,000 ft. distance from the artificial islands," Lorenzana
        explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c2785-2a89-4389-ad95-29dc3fa998c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.006+08:00
