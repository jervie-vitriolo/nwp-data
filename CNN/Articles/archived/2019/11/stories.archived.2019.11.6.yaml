  'united-kingdom-chinese-evidence-university-meddling':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T15:33:44.645+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9863c8-5152-4827-bcba-677eaf127777'
    'lead': 'The United Kingdom is the latest country to warn of potential meddling
      by Chinese authorities in the education system, after years of universities
      aggressively targeting students from China — who pay significantly more than
      British or European students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:39:56.649+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:53:49.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:11.792+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Europe', 'United-Kingdom', 'China', 'education']
    'template': '1'
    'title': 'UK lawmakers warn of ''alarming evidence'' of Chinese meddling on university
      campuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8d39f-eba9-4ece-8c6b-fbce58f62908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British lawmakers have warned of what they
        say is "alarming evidence" of <a href="https://edition.cnn.com/2019/02/01/politics/us-intelligence-chinese-student-espionage/index.html"
        target="_blank">Chinese influence</a>&nbsp;on university campuses, and the
        potential risks to <a href="https://money.cnn.com/2017/08/21/media/china-cambridge-university-press-censorship-reversal/index.html"
        target="_blank">academic freedom</a>&nbsp;of UK institutions targeting partnerships
        in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c2380-b21c-46ba-b2ca-7f931fed1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is the latest country to warn of <a href="https://edition.cnn.com/2019/09/23/opinions/gladys-liu-china-australia-opinion-intl-hnk/index.html"
        target="_blank">potential meddling by Chinese authorities</a>&nbsp;in the
        education system, after years of universities aggressively targeting students
        from China — who pay significantly more than British or European students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8dd2b-455b-45e6-acfb-52348fca0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fact that there are now over 100,000 Chinese students
        in the UK, the issue of Chinese influence has been the subject of remarkably
        little debate compared to that in Australia, New Zealand and the US," a <a
        href="https://publications.parliament.uk/pa/cm201920/cmselect/cmfaff/109/109.pdf"
        target="_blank">report</a>&nbsp;from the House of Commons Foreign Affairs
        Committee said this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14940d7-448c-4c2e-aae4-32797a5cc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is seeking comment from China''s Ministry of Foreign Affairs
        regarding allegations in the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ddb98-acb7-48a3-9919-7e03be063e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is one of the <a href="https://monitor.icef.com/2019/05/chinese-study-destinations-and-post-study-plans-changing-this-year/"
        target="_blank">most popular</a>&nbsp;overseas destinations for Chinese students,
        along with the US, Australia and Canada, <a href="https://monitor.icef.com/2019/05/chinese-study-destinations-and-post-study-plans-changing-this-year/"
        target="_blank">according to a recent survey</a>, and multiple British universities
        — including Liverpool and Nottingham — <a href="https://www.britishcouncil.org/education/ihe/news/uk-china-university-consortium-intensifies-efforts-expand-collaboration-opportunities"
        target="_blank">have set up</a>&nbsp;partnerships or other close relationships
        with Chinese colleges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4857dff-2907-4284-b567-0642b7fd44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These partnerships — which are both economic and academic — as well
        as the huge financial benefit Chinese students bring, make British universities
        vulnerable to pressure from the Chinese government, warned the House of Commons
        report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140784ad-1d81-445e-a49b-bf32670b5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Universities have a strong incentive to establish overseas partnerships
        to secure funding and enhance collaboration on research projects, but this
        should be balanced with potential risks to academic freedom," lawmakers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf1ce9-a92c-41b6-96d2-24a06b10422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple British academics are quoted in the report giving examples
        of Chinese political pressure, including officials linked to the <a href="http://www.hanban.org/"
        target="_blank">Confucius Institute</a>&nbsp;— a Chinese government funded
        cultural and language program which has a presence on most UK campuses — allegedly
        confiscating papers which mention Taiwan at a European academic conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deed4c5-c319-4538-aa83-3ab763566eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where do you draw the line? When the head of the office in Beijing
        turns up at a conference in Portugal and confiscates the brochures and the
        papers and tears out all the pages that mention Taiwan and will not let the
        academics see them?" Christopher Hughes, a professor at the London School
        of Economics, told lawmakers <a href="http://data.parliament.uk/writtenevidence/committeeevidence.svc/evidencedocument/foreign-affairs-committee/autocracies-and-uk-foreign-policy/oral/105583.html"
        target="_blank">according to a transcript</a>. "Do we say that is unacceptable
        influence and interference? Do we start to say that maybe these organizations
        should not be on our campus? That maybe they have an agenda that does not
        fit our values?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68a788-c6d0-46d0-92ab-58308f1a62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes added that the presence of Confucius Institutes on British
        campuses — where they are often the only place where students can learn Chinese
        — is an example of subtle pressure from Beijing, which can have an effect
        on broader questions of academic freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d37cc5-402a-4715-bd3b-1b131dc9cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the big Ts—Taiwan, Tibet and Tiananmen. Now, there is Hong
        Kong," Hughes said. "These things will be marginalized and squeezed out as
        academics have to work with the Confucius Institute and the Confucius Institute
        itself gets legitimacy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a8cc7-0699-4fea-bdb3-207d00051561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong was an issue brought up by other witnesses interviewed
        by lawmakers, and the ongoing anti-government protests in the semi-autonomous
        Chinese city have already led to scuffles and disputes on campuses across
        the UK, Australia and New Zealand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5455b5-c252-4523-b2f0-238d01e5a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese students in these countries have repeatedly staged counter-demonstrations
        to rallies held in sympathy with the Hong Kong protests, and while many students
        are motivated by patriotism and disapproval of the increasingly violent unrest,
        there have been allegations that local Chinese diplomats have played a hand
        in the demonstrations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afcf094-cba0-4297-9b1b-5dd248796929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While academics who spoke to the committee were concerned about
        foreign influence, university groups pushed back on the claim, with Bill Rammell
        of MillionPlus, which represents 20 universities in the UK, saying he had
        "not heard one piece of evidence" backing it up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468a529-35e6-44e5-a8b7-1ddc9989b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russell Group, which represents some of the UK''s most prestigious
        universities, told lawmakers that "we are not aware of any significant or
        systematic attempts to influence university activity by foreign actors in
        any of the ways outlined in your letter."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc0672-2cb5-4f7f-8670-e04ecd40cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern over potential Chinese influence on campuses is not limited
        to the UK, and academics in New Zealand and Australia in particular have raised
        the alarm over potential threats to academic freedom due to meddling by Chinese
        diplomats and self-censoring in order to safeguard Chinese student fees.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002fe6de-32f6-44f4-8a07-61391c0dab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:39:56.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/06/uk/uk-china-universities-influence-intl-hnk/index.html"
        target="_blank">UK lawmakers warn of ''alarming evidence'' of Chinese meddling
        on university campuses</a>."</em></p>'
