      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities alleged that the enterprise is using the clearances
        of its other branch&nbsp;to operate.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fb3b2-2bbc-4730-811b-7f0154bdae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:48:40.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:53:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinaka</em>-violation <em>po nila, mayroon silang</em> terminal
        <em>sa</em> EDSA corner E. Rodriguez. <em>At doon, may</em> locational clearance
        <em>sila, may</em> special use permit <em>sila, pawang</em> expired po <em>''yan.
        Tapos, ginamit pa nilang</em> SUP at locational clearance, <em>yung kabila</em>,"
        Belmonte told reporters.</p>'
