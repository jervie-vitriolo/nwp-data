      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/videos/world/2019/11/04/dingo-puppy-australia-lon-orig-mg.cnn-getty-images-instagram"
        target="_blank">Stray puppy found in rural backyard is actually a dingo</a></em>"</p>'
  'quiel-rains-metro-manila-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-06T07:48:05.639+08:00
    'imagesource': 'jcr:d9450bfe-70f3-40c3-aa69-09eb7e0ce99b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703c9af5-7ba6-43dd-8fe9-3cf81265780d'
    'lead': 'Rains will continue over parts of Luzon and tropical storm Quiel remains
      almost unmoving according to the national weather bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T07:50:10.986+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:54:06.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:07.110+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quiel', 'metro-manila-', 'philippines']
    'template': '1'
    'title': '''Quiel'' almost stationary, still no landfall seen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14953e25-5ce8-4fb1-ab81-c7d39f59db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:50:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> – Rains
        will continue over parts of Luzon and tropical storm Quiel remains almost
        unmoving according to the national weather bureau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22b617-6be0-4037-bafe-ee40efc52df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:44:30.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, PAGASA said the storm, along with the tail
        end of a cold front will bring scattered light to moderate rain over large
        parts of the island until Thursday, except for the Bicol Region where the
        weather is expected to be generally fair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39282555-5792-4710-b5fa-f84e7994010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:44:30.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather specialist Ana Clauren said the storm has remained almost
        stationary in the last eight hours, and is expected to be out of Philippine
        territory by Friday or Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67076489-8b0b-4380-ac0a-9bd6446632d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:44:30.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals have been raised as Quiel is not expected to make
        landfall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e322a5-88be-4be3-b3d3-a72975274229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:44:30.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning is up over Batanes, Babuyan Islands, northern coast
        of Cagayan, Ilocos Norte, Ilocos Sur, La Union, Pangasinan, Zambales, Palawan,
        and Bataan. PAGASA advises against gooing out to sea due to the warning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd9803-9250-43c6-9281-f4b23d04656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:44:30.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiel is the 17th tropical cyclone this year. It was last seen 455
        kilometers west northwest of Coron, Palawan, with maximum winds of 75 kilometers
        per hour (kph) and gusts of up to 90 kph, PAGASA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5b5e9-34eb-4b35-a2c3-b26897ecf3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:44:30.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau is also monitoring another weather system, typhoon
        “Halong” which was last spotted 2,975 km east of extreme northern Luzon with
        with maximum winds of 215 kph and gustiness of up to 265 kph. However, it
        is unlikely to enter the Philippine territory, the bureau added.</p>'
