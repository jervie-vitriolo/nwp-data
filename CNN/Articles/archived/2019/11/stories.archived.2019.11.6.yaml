      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission: Impossible –&nbsp;Rogue Nation" director and writer Christopher
        McQuarrie wrote the script, and German filmmaker Nora Fingscheidt will direct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0ae5e-8aad-4ab0-a0e5-40218e3dbf3f'
