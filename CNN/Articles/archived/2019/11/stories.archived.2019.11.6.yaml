      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/africa/kenya-runners-win-marathons-trnd/index.html">The
        reasons why Kenyans always win marathons lie in one region</a>."</em></p>'
  'suspect-arrest-mormon-family-massacre-mexico':
    'author': 'Madeline Holcombe and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T15:46:24.882+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e23e880-d4f3-4223-856f-d3ca2ed7a3ca'
    'lead': 'A suspect has been arrested in the massacre of nine family members from
      a Mormon community on the Mexican side of the border with the United States,
      Mexican authorities said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:49:49.972+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:53:46.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:12.986+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'Mormon']
    'template': '1'
    'title': 'A suspect has been arrested in the massacre of a family from a Mormon
      community in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c31d82-776b-4564-bf32-ebac2de05880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:49:49.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A suspect has been arrested in <a href="https://edition.cnn.com/2019/11/05/us/mexico-mormon-attack-what-we-know/index.html"
        target="_blank">the massacre of nine family members from a Mormon community</a>&nbsp;on
        the Mexican side of the border with the United States, Mexican authorities
        said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb282c8-a00f-4069-9f79-ada211d2dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministerial Agency for Criminal Investigations (AMIC) said it
        has detained an individual who was holding two bound and gagged hostages in
        the hills of Agua Prieta in the state of Sonora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357dde3-9407-4a88-acf5-83dd9a675f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had several rifles and a large amount of ammunition,
        including a number of large-caliber weapons, the agency said in a statement
        posted to its official Facebook page.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8f7c8-469a-4f95-8df3-20eb6412f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest comes just a day after <a href="https://edition.cnn.com/2019/11/06/americas/victims-mormon-mexico-massacre/index.html"
        target="_blank">women and children were brutally attacked</a>&nbsp;by criminal
        groups while driving near the US-Mexico border, Mexican authorities said.
        The victims appear to be a fundamentalist sect separate from the mainstream
        Church of Jesus Christ of Latter-day Saints.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7423d-e0ff-4a5c-b676-6ded31a7c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three women, four small children and two infants — all dual US-Mexican
        citizens — were killed in their vehicles Monday, according to family member
        Alex LeBaron. The victims and eight surviving children were ambushed by criminal
        groups Monday evening while traveling between the states of Sonora and Chihuahua,
        Mexican authorities said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49499652-5ec1-42f1-a131-611ac365aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Attorney-General for the neighboring state of Chihuahua, Cesar
        Peniche Espejel, confirmed the arrest in an interview with Mexico''s Imagen
        Radio on Tuesday, but could not confirm details of the suspect''s involvement.
        "We are waiting for some more intelligence in order to issue an official statement,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf5855-f146-4bf8-a8b7-ba2f228d6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peniche Espejel said he believes the newly-formed "Los Jaguares"
        cartel, an off-shoot of the Sinaloa cartel, may be behind the massacre. But
        earlier Tuesday, a US official said a rival cartel called La Línea is under
        focus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e48780-8fbb-4a45-9f81-5314a4f97b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These very cartels of Sinaloa, after the arrest of Guzman ''El
        Chapo'' have suffered fragmentations," Peniche Espejel said. "They have been
        growing near the border with the United States and are heavily involved in
        trafficking of immigrants into the United States and drug-trafficking."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e555c58-b2c4-43f4-952d-9f0f291e6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The family may have been targeted</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1cee7-695c-49d0-8771-a829e1b688f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LeBaron family had a history of conflict with Mexican drug cartels,
        which indicates that they may have been targeted, former Mexican Foreign Minister
        Jorge Castañeda told CNN on Tuesday evening.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76dbeae-3ba4-4090-82ec-fdfc3b5f951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cartels have taken too many of our family members," said family
        member Kendra Lee Miller, adding those killed Monday were "not the first."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313f829-02c8-403e-95fd-49198ea8fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller told CNN her family has recently been threatened by cartels
        over where it can travel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d58fb-2286-4ce6-8c72-82cd320dbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had stood up to the drug cartels and they did have certain
        frictions either with the cartels or with neighboring communities over water
        rights," Castañeda said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4a57b-04df-4199-8cf0-dd5d3fa2f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castañeda was Mexico''s foreign minister for three years and left
        office in early 2003.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1367c3-19c2-4710-bcb8-f164568cd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their long-standing tensions, and apparently the woman who was
        driving in the first car that was attacked was an activist. She was someone
        who was very active in her community, defending her family, her fellow members
        of the community against cartels, on the issue of water rights," Castañeda
        said, describing one of the three women killed, without naming her.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abc3fa-be65-4c6d-9096-66dd6451cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former minister also said the larger LeBaron community had been
        receiving the protection of 90 federal police stationed around the community
        since 2011 because of tensions between the family and cartels.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9cdfc-655b-4477-8df1-cda9fcf4bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That protection was withdrawn to some extent by the current government
        earlier this year, according to Castañeda. It''s unclear whether all 90 policemen
        were withdrawn or just some of them, he added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0decbf-f7b5-424d-8307-56e8cbd7d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference earlier Tuesday, Mexican Security Minister
        Alfonso Durazo said the attack may have been a case of mistaken identity of
        "conflicting groups in the area."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e584519-56ef-4054-a437-fe5183addd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castañeda told CNN that he finds that theory unlikely, especially
        as two cars in two different locations carrying members of the same family
        were attacked in the same manner.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0c908-6c1d-4b67-b7f9-da55213063d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cars ablaze and full of bullet holes</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924c7e0-0370-46fd-a51d-610466b74809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the three cars held mothers driving their children to see
        family: one to pick up her husband, another to meet her husband and move to
        North Dakota and the third to visit family in the neighboring state of Chihuahua,
        said Kendra Lee Miller.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadda3cb-0980-472a-acb2-5d7a6580bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, one of the cars got a flat tire, Kendra Lee Miller
        said. The driver, Miller''s sister-in-law Rhonita Maria Miller, left the car
        behind and went back with the others to get another family car to continue
        the drive.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0d295-18d6-4202-9d1c-9fa0afd22ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendra Lee Miller said her brother Andre was on the mountain road
        near La Mora when he saw a fire in the distance where the caravan of three
        cars was attacked.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabc0ee-289f-446a-8b3b-6a05e963149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother was fixing Rhonita''s broken-down vehicle, saw a fire,
        didn''t think anything of it," Kendra Lee Miller said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca14105-b84c-43ea-8eb0-e9f7cce63771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then (he) saw the explosion, went to check it out, saw it was my
        mother''s vehicle, full of bullet holes, completely ablaze," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9191d16-fa79-4cae-8def-63de03e353c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad, Andre and couple of uncles and relatives went to check
        up on the vehicle. All they found was charred remains, ash and bones," Kendra
        Lee Miller said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23813386-e9cc-4da0-b878-32471be37716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were remains inside and outside of the vehicle."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8ff96-43ae-48e7-a418-0ac3564ff8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family member said a 13-year-old boy who was unharmed in the attack
        <a href="https://edition.cnn.com/2019/11/05/americas/mormons-attack-boy-seeking-help/index.html"
        target="_blank">walked about 14 miles for help</a>, after hiding his bleeding
        siblings in the bushes and covering them with branches.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb819ddf-6094-4e40-9a1f-f4b845e449f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven children injured in the ambush were flown from Mexico to Douglas,
        Arizona, for transport to Tucson hospitals, LeBaron said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a240e-ed7f-4618-b5d3-8ef88981d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The community</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdcc39-d30b-493a-afef-ef6cf7fed3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mormons who were attacked appear to be members of a sect that
        is separate from the mainstream Church of Jesus Christ of Latter-day Saints,
        an LDS church spokesman said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4d58a-8c42-4b00-850f-d8849b901d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken to hear of the tragedy that has touched these
        families in Mexico," spokesman Eric Hawkins told CNN. "From what I can tell,
        these were members of a polygamist sect, and not members of the Church of
        Jesus Christ of Latter-day Saints."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b9950-907c-41e0-82ed-59e2dd4869ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members describe themselves as part of a Mormon community
        of about 3,000 members, living in their own agricultural community in Mexico.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386050fa-a156-4531-9599-b3eaa30c47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the community is fundamentalist. One of the victim''s
        relatives said some members practice polygamy.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d175ab-e99b-4609-ae55-c3c963245fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some differences between individual beliefs, "we are a massive
        family," Langford said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd86783-8577-440e-a02d-bbf30dc0076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love and support each other no matter what our individual beliefs.
        I''ve never seen such a strength of unity and love in a family as large as
        ours. This is the tragedy of our lives."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95019bd-3dec-4ebc-8af4-1c134fc9f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A region marred by violence</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cad32a-e3c8-4a2d-a359-f8d36e447226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, a member of the LeBaron family living in Chihuahua state
        was abducted and returned unharmed a week later. His brother, Benjamin LeBaron,
        became an anti-crime activist but he and his brother-in-law were killed two
        months later.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be357f-67b2-4602-89a7-5cd694f7f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of killings in the country has soared recently.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0bf33-fbdf-4a97-8bd0-baa1710dcd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Mexico witnessed its highest number of homicides -- 33,000.
        And 2019 is on course to break that record.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37650db0-5156-4770-9b6c-4cd2dd061da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, 13 Mexican police officers were <a href="https://edition.cnn.com/2019/10/15/americas/mexico-police-ambush-scli-intl/index.html"
        target="_blank">killed in an ambush</a>&nbsp;in the western state of Michoacan.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155674b5-e6cb-4f6d-b749-f3ebd8afee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, grief from the latest high-profile massacre has spread across
        two countries.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba765c0e-24b6-4e9a-8a8f-80d27eacdb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:46:11.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/americas/mormons-attacked-us-mexico-border-wednesday/index.html"
        target="_blank">A suspect has been arrested in the massacre of a family from
        a Mormon community in Mexico</a>."</em></p>'
  'da-african-swine-fever-holiday-pork':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-06T16:12:21.671+08:00
    'imagesource': 'jcr:ebb9cb6c-9c07-4c02-8056-e5774c1b0835'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddf36d14-0884-4828-9d23-b18ed252c6ef'
    'lead': 'The Agriculture department  said there is enough pork supply for the
      Christmas holidays despite the impact of African Swine Fever on a number of
      backyard farms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T16:14:21.428+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:53:44.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:13.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork', 'African-Swine-Fever', 'Department-of-Agriculture', 'pork-supply',
      'Christmas', 'holiday']
    'template': '1'
    'title': 'Agriculture dept.: Enough pork supply for the holidays despite African
      Swine Fever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e3671-5c75-451d-a6b7-b8e7361c846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.428+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Agriculture department said there is enough pork supply for the Christmas
        holidays despite the impact of African Swine Fever (ASF) on a number of backyard
        farms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d063ef-6d05-4dc9-bc16-88c13844733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.428+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reildrien Morales, the agency''s ASF task force head, said the national
        pig population is around 12.5 million head, while only around 70,000 head
        were culled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc9487-bca9-4dbe-a773-44476a6e34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.428+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the spread of ASF has been "managed," and that areas
        hit by the virus could only trade certified safe pork within a region and
        with Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa765b-cb19-472d-bbbb-413aa91ff9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:57:40.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provinces with confirmed cases of ASF are Bulacan, Pampanga, Nueva
        Ecija, Pangasinan and Cavite, while cases of suspected ASF were reported in
        Quezon City, Malabon and Caloocan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b2c59-ea1f-46a8-83f4-21dfc0b2fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.429+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) is inspecting meat plants
        across the country to prevent the further spread of the virus and detect sources
        of ASF-tainted meat, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce76c93-0cb6-4e99-a0ea-e7e306b7cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.429+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the FDA has finished inspecting 68 large meat plants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2c0ac-edd4-4b91-8366-d4e0a4c5c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.429+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman silang nakitang problema</em>," Morales said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82bffe-7bbd-4d6a-8b01-f5ace6e786de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.429+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They didn''t find any problems.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f6e49-1673-4626-a883-4581f6d90e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.429+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his advice to consumers to check if sellers possess
        certificates from the National Meat Inspection Service before buying pork.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b3ecd-e9fe-4d80-8433-6f0209cd2190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.429+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trade Secretary Ramon Lopez said businesses are considering
        cutting production of canned and cured pork products, anticipating lower demand
        due to ASF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd317f-60ab-4a72-8802-25e15741eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.429+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ASF does not harm humans, people can be carriers of the disease.
        Infected pigs can die within three to five days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33abf9c-c10b-4fb4-82fe-4d71b27416c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:14:21.429+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/8/Processed-pork-production-swine-fever.html"
        target="_blank">Processed meat suppliers slashing production by half amid
        swine fever fears – DTI</a></strong></p>'
