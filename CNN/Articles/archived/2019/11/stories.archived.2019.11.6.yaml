      'jcr:uuid': '109b8965-93be-441b-b25b-2b1ff9bd88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are one with our people to really commend the effort of Captain
        Ebora in defying the order of the Chinese warship, and, in fact, I really
        laud him for his passion for nationalism in defense of our country’s territory,”
        PCG Commandant Vice Admiral Joel Garcia told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e072f-292e-4bae-80a8-408dc91e9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manolo Ebora, the captain of Liberian-flagged ship M/T Green Aura
        owned by Greek shipping company Aegean Shipping, said they were harassed by
        a vessel that introduced itself as a Chinese Navy warship near the shoal on
        September 30. The Chinese warship told them to change course, saying the area
        is under China’s jurisdiction. Ebora, however, defied the Chinese vessel’s
        order and insisted that he could pass through the area, citing the right to
        innocent passage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d69a42-19ba-4191-af55-83275e8cb9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/3/Delfin-Lorenzana-China-Scarborough-Shoal.html"
        href="https://cnnphilippines.com/news/2019/11/3/Delfin-Lorenzana-China-Scarborough-Shoal.html">Malacañang:
        Filipino-manned Liberian tanker allegedly harassed by Chinese is not our concern</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d0a02-5402-453c-b06b-f31bd8ba72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/2/Philippines-China-blocking-ship-Scarborough-Shoal.html">Defense
        chief: PH should stay mum on China’s blocking of Filipino-manned ship in Scarborough</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36aa30d-1202-4847-a310-78f169c7403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ebora’s action was commendable, Garcia said, such move may
        affect the relationship of countries involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6dca36-3e20-4b13-be1e-96de39328809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are international repercussions in the security of that government,
        the economic relationship of that government with other government,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b92e6-077f-494f-a84a-4d5fbd2cbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The complication is this, we don’t know the foreign relationship
        of Liberia with China and the goods being carried by the ship commanded by
        a Filipino captain is owned by a Greek cargo owner which is intended for China.
        And We don’t know the relationship of Greece and China," he also said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a0cfb-98c5-49d5-a0b6-25f871a1b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, if you are a Filipino ship captain, you have to
        show your passion for nationalism for your country, but then  again one must
        understand the responsibility and obligation as [an OFW] serving another government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ce60c-dde9-4f92-b898-e23dc32f74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said “there might have been inadvertence on the part
        of Captain Ebora” that may affect other Filipino seafarers abroad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6175cca-3afb-4388-a9ee-f1bdec52e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must strike the balance between our passion for nationalism
        and our obligation and responsibility to the 500,000 Filipino seafarers who
        are also working for foreign ships,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d006e3f-f558-41dc-b316-63ddcd9ef68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia called the Chinese vessel’s move as harassment. But he said
        Ebora should file a marine protest through the Liberian government, and not
        the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e49175-a477-4867-8ecf-405d07679d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:10:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No way in international law that the ship captain may file it to
        his mother country. There’s no way for the Philippines to investigate the
        incident inside the territory of another country, which is Liberia,” he explained.</p>'
  'What-we-know-about-the-attack-on-a-group-of-Mormon-families-in-Mexico':
    'author': 'Eric Levenson, CNN'
    'caption': 'Howard Miller, the man in the black shirt, and the three children
      with blurred faces survived the attack. The five others were killed. | Family
      Handout'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T12:01:04.944+08:00
    'imagesource': 'jcr:a15b9b88-5310-4491-ade3-1b05f820b58a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4c6d49d-5f45-4c44-9669-be66c66ec7f4'
    'lead': 'Nine women and children from a Mormon community in Mexico were killed
      while traveling near the US-Mexico border, according to Mexico''s security minister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T12:04:40.388+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:54:02.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:08.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about the attack on a group of Mormon families in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d5071-f522-4c0d-9191-c756423fada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Nine women and children from
        a Mormon community in Mexico were killed while traveling near the US-Mexico
        border on Monday, according to Mexico''s security minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a46d0-9951-4025-8838-dc13e554bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three women and six children, all with dual US-Mexican citizenship,
        were killed in an attack, Security Minister Alfonso Durazo said in a news
        conference Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e941c-a1cd-4d17-b046-9962d178488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far about the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52460368-32cd-4773-8160-94555599bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960289f-cbee-4360-b165-80a98bea47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were "all shot while in vehicles while driving," family
        member Alex LeBaron told CNN on Tuesday. Several children survived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ee6b0-b6e8-4d19-ba64-7da13b2f702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the three vehicles, traveling between the
        Mexican states of Sonora and Chihuahua, were ambushed by criminal groups Monday,
        Mexican authorities said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e44ad-013b-4edc-b12e-9696ea354144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and children (between 14 years old and 10 months) were massacred,
        burned alive," LeBaron said. "Mothers were screaming for the fire to stop."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e5127-cd43-4237-b43f-cff90ba10187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were driving together for safety reasons, said Kendra Lee Miller,
        whose sister-in-law was killed in the attack. The family was supposed to go
        to Miller''s wedding next week in La Mora, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1a94e-84f4-4d37-8e42-b2f14f6d7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven children injured in the attack were flown from Mexico to Douglas,
        Arizona, for transport to Tucson hospitals, LeBaron said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89f8da-23f8-4f41-b3a8-baa1767df54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who carried out the attack?</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca247cc-06cb-4729-8407-67f447511f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican authorities -- without giving details -- said the vehicles
        were ambushed by criminal groups on Monday evening, though it remains unclear
        exactly why they were targeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2d183-bd11-411e-a204-b777ac14aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Security Minister Alfonso Durazo said the attack could have
        been a case of mistaken identity of "conflicting groups in the area."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3072ef-d95b-47ed-8c9c-0c4e340b8f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were allegedly attacked "separately but simultaneously by two
        different groups of the same cartel," Alex LeBaron told CNN. "Most likely
        by accident, mistaken for their rivals."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d17492-062c-4625-b50d-f217ec30507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, whose sister in law Rhonita Maria Miller was killed in the
        attack, said, "cartels have taken too many of our family members" and those
        killed yesterday were "not the first." Miller told CNN her family has recently
        been threatened by cartels over where her family can travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea8b1a-79e4-42d5-8a3d-942a3c34d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mexican Foreign Minister Jorge Castañeda said there were
        long-standing tensions between the families and cartels. He said one of the
        women killed was an activist and there were frictions over water rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce11bb-815e-4130-b414-81a060a80fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who are the victims?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc8c95-f743-499f-9e43-45e03a59f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims are part of a Mormon community of about 3,000 members
        living in Mexico.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d63ca-1aeb-401d-a181-7e2d670141e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the community practices a fundamentalist version of Mormonism,
        and one of the victim''s family members told CNN that some practice polygamy.
        Polygamy is illegal in both the United States and in Mexico.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e761c-5580-473c-b742-1ddfade8f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman from the Church of Jesus Christ of Latter-day Saints,
        commonly known as the Mormon Church, said the victims were not members.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c3ace-7bc6-4f8f-a804-07025d9ee94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken to hear of the tragedy that has touched these
        families in Mexico. Though it is our understanding that they are not members
        of The Church of Jesus Christ of Latter-day Saints, our love, prayers and
        sympathies are with them as they mourn and remember their loved ones."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38aacf-c88b-4dbc-8b87-69c46fb1232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LeBaron family has been the victim of drug cartel violence in
        Mexico.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9663e38-9d6f-433a-8323-002e63cf58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Eric LeBaron was kidnapped and returned unharmed a week
        later, as CNN reported at the time. Afterward, his older brother Benjamin
        became a nationally known anti-crime activist who pushed the local community
        to take a stand against violence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c70ccd-f75c-49f2-8fcb-c93b81e7822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, Benjamin LeBaron, 32, and his brother-in-law Luis
        Widmar were beaten and shot to death after armed men stormed their home in
        Chihuahua. Authorities later arrested the alleged ringleader of a drug trafficking
        family that ran a smuggling operation on Mexico''s border with Texas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941b6c2-ea16-4c02-bdc5-9925e006241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were the victims targeted?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf07788-4918-438c-bf0f-f71591fd6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How are officials responding?</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f663ae7-62e3-4930-8f10-539e400c5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the attack, US President Donald Trump called for
        war against the drug cartels in a series of tweets.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36126a-ac7f-4586-8597-50bf70363751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mexico needs or requests help in cleaning out these... monsters,
        the United Stands stands ready, willing &amp; able to get involved and do
        the job quickly and effectively," he wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161ac85-c119-4e24-bc9b-1b2020da8e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time for Mexico, with the help of the United States,
        to wage WAR on the drug cartels and wipe them off the face of the earth. We
        merely await a call from your great new president!" he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e62d31-9c2c-4f95-ab5e-e18f50878f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Andrés Manuel López Obrador said he planned to
        reach out to Trump about the incident.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac1595-fe54-4958-8512-7bdb3f99ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will thank him for his support and we will discuss if we need
        assistance," he said. "I do not believe that we will. It''s Mexico''s responsibility."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430ab99-7fef-4044-bbeb-4d390d10a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI also has offered to assist Mexican authorities in the investigation,
        an FBI official said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597e193-61a0-436a-ba54-c8abd2b759a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:04:40.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:54:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/05/us/mexico-mormon-attack-what-we-know/index.html">What
        we know about the attack on a group of Mormon families in Mexico</a>."</em></p>'
  'lawmaker-stop-activists-crackdown-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-06T12:18:13.948+08:00
    'imagesource': 'jcr:7945ccd5-4315-4306-871c-f018762ac69b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25541e86-744e-4d62-9320-4e1bec34e84b'
    'lead': 'A former legislator, meanwhile, questions the validity of search warrants
      used by the same Quezon City court judge as basis to arrest activists in Bacolod
      and Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T12:24:10.489+08:00
