    'jcr:uuid': 'ad073557-7b4d-4fdd-8152-3f7abef187bf'
    'lead': 'A citizen files a complaint against Labor Secretary Silvestre Bello III
      at the Ombudsman for taking forty official trips abroad from January 2017 to
      October 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T17:38:26.270+08:00
