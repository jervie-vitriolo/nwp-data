    'template': '1'
    'title': 'SM Investments enjoys 26% lift in income '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d74ff-006a-4e89-80cd-099e78a6a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.975+08:00
