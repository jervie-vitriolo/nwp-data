      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite what is typically a seasonally weak third quarter, sales
        and marketing campaigns enabled domestic volumes to grow. For the remainder
        of the year, the company will continue its marketing programs to capitalize
        on the holiday season,” it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22587ddf-dd03-49c4-b360-544311670f72'
      'mgnl:activationStatus': true
