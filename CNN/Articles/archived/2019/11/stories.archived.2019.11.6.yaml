      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Journalists’
        groups hit Foreign Affairs Secretary Teodoro “Teddyboy” Locsin Jr. for cursing
        a reporter on Twitter after she reported that President Rodrigo Duterte skipped
        the closing ceremony of the Association of Southeast Asian Nations (ASEAN)
        Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b2bf9-cce5-4918-8b73-14f36ce221ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b61954-767d-4a94-ae7d-e0ace537b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) and
        the Foreign Affairs Correspondent Association of the Philippines (FOCAP) condemned
        the top diplomat’s actions against Philippine Daily Inquirer reporter Jhesset
        Enano, stressing that she was only doing her job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8aa45-e014-4cdb-b279-13c1e5c72eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e385aa-9fe5-4a88-8a78-0a0d6de0124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is unacceptable behavior from the country’s top diplomat,
        the person expected to project the best of the Philippines,” the NUJP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f35d54-9f27-4119-8201-43075f9ac929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e414a79-da68-4a4c-9677-badc1faff585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOCAP also said it was “ironic” for Locsin, a former journalist,
        to be using “abusive and harassing profanity” against a reporter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f22cd-fec5-43df-9b4a-6f5ef8cde903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086567f-a5fa-4d0d-9e16-5af12943680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Locsin can take up any issue with the media or any sector
        firmly. But needless to say, he has to speak with civility and within the
        bounds of basic human decency. Anything beyond that is an unacceptable display
        of arrogance and coercion,” FOCAP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de5a1e-8371-4551-a173-b8aa7a4b1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
