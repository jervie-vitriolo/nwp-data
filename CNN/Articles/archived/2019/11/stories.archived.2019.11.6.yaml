      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is near and dear to my heart," McQuarrie wrote on Twitter,
        adding that he''s honored to know it''s in "such good hands." He added that
        he''d written a first draft almost a decade ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd72a26-8d4a-4f5f-b047-2fb89e74edb9'
      'mgnl:activationStatus': true
