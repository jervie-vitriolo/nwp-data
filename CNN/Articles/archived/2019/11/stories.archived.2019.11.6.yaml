      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Xianne Arcangel, Lara Tan, Joyce Ilas and&nbsp;Gerg
        Cahiles contributed to this report.</em></p>'
  'The-reasons-why-Kenyans-always-win-marathons-lie-in-one-region':
