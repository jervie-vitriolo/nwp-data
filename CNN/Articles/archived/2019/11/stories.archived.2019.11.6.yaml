    'caption': 'Defense Secretary Delfin Lorenzana says his inquiry showed that China''s
      warning flares were not directed against Philippine aircraft (FILE PHOTO).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
