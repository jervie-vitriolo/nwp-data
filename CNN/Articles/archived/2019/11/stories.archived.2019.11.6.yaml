      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coconut harvests steadied, while pineapples and mangoes enjoyed
        gains of 0.97 percent and 0.89 percent, respectively.</p>'
