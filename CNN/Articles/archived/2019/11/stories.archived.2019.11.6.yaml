      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributed the growth to strong consumer demand as it
        implemented programs to ease pressure on margins, including growing its value-added
        business for more stable margins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f97fb-bd57-4f7e-933c-8d9699c33a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:16:19.622+08:00
