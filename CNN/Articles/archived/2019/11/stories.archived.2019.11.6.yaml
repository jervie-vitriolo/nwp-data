    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac39d7a-1660-4533-8dc9-4117fe0b1344'
    'lead': 'Presidential Adviser for Flagship Projects Vince Dizon says the revised
      list of projects under ''Build, Build, Build'' will carry more public-private
      partnership deals than before, a mode which the Duterte administration initially
      rejected. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T18:29:17.590+08:00
