      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — Honorary
        consul to Russia Armi Garcia has been awarded the “Order of Friendship” by
        Russian President Vladimir Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6206c-5a79-4446-99bb-ed8114532eb7'
      'mgnl:activationStatus': true
