      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) –</strong> A
        popular bus terminal in Quezon City is facing closure because it is allegedly
        operating with a fake permit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c4b8b-a406-49d8-ba47-6da4ffffe99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:43.145+08:00
