    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457b90f-85b1-46a9-ab7a-6994af9b064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Daily Inquirer also came to the defense of Enano,
        saying Locsin’s behavior is “unbecoming of a diplomat and public official,
        and totally undeserved by Enano, who was doing her job reporting on President
        Duterte at the ASEAN Summit with the professionalism, focus and comprehensiveness
        that our readers deserve.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f1a01-bcf2-4f49-a4f4-b9cfa939faa7'
      'mgnl:activationStatus': true
