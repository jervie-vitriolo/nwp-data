  'Duterte-administration-net-satisfaction-Q3-2019':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-06T21:35:40.577+08:00
    'imagesource': 'jcr:0ad7cfd6-1d0a-4d11-85a6-e8c6b8b7170d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b3a3687-e3fa-4368-ad97-df4b75cf0c7f'
    'lead': 'Fewer Filipinos are satisfied with the Duterte administration even as
      its score remains ''very good,'' according to an independent pollster'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T21:39:30.731+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:53:33.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:17.078+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'net-satisfaction', 'satisfaction-ratings',
      'very-good']
    'template': '1'
    'title': 'Duterte administration satisfaction rating dips, but remains ‘very good’
      in Q3 – SWS  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34954ef1-0d83-4f17-ad83-6fa9edc85027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)—</strong> Fewer
        Filipinos are satisfied with the Duterte administration even as its satisfaction
        rating&nbsp;remains "very good," according to an independent pollster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b00a4-9e2c-4bfc-ac46-0b93aeb0a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20191106191751&amp;mc_cid=dd97512c34&amp;mc_eid=31b9d30a85">survey</a>
        conducted&nbsp;September 27 to 30 and released Wednesday showed the administration
        tallied a net satisfaction rating of 67, which SWS classified as “very good.”
        However, this was six points lower than the previous record-high 73 net satisfaction
        in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2254a4-2cf1-4cbc-90dc-5fd195ef3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-seven percent of respondents said they were satisfied with
        the general performance of the administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d32f5b-9cd9-46e5-8707-34aa9aff56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven percent said they were undecided, while 10 percent were dissatisfied
        with the administration’s work in the third quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa1cde-e4f1-4528-8d19-5ce26401ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s net satisfaction rating decline comes after
        two consecutive quarters of posting record-high scores. The government also
        posted an <a href="https://www.cnnphilippines.com/news/2019/5/3/sws-duterte-admin-net-satisfaction-rating.html">excellent
        72</a> net satisfaction in the first quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ad9f4-b1ec-4cd4-a4a7-b83ce7d0a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower figures, according to SWS, was due to the decline in scores
        in Mindanao, Balance Luzon, and the Visayas. Only Metro Manila posted higher
        numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a192e-65ea-4f44-8a2c-9a817dc510e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents gave the administration a “very good” rating on helping
        the poor, providing information needed by citizens, and having clear policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bd45f-5103-423e-a69d-61791dcc5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also recorded “good” ratings on fighting terrorism,
        developing a healthy economy, protecting the freedom of the press, acting
        according to what the people want, fighting crimes that victimize ordinary
        citizens, reconciliation with rebels, foreign relations, eradicating graft
        and corruption in government, recovering ill-gotten wealth, and defending
        sovereignty in the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72636e-521c-4d42-a061-92877801bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews
        among 1,800 adults.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a614828-22c2-42dd-beb8-329d66585e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:39:30.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±2.3 percent error margin, ±4 percent each for
        Balance Luzon and Mindanao, and ±6 each for Metro Manila and the Visayas.</p>'
