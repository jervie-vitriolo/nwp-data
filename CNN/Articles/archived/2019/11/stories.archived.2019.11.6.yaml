    'template': '1'
    'title': 'The Academy disqualifies ''Lionheart'', Nigeria''s first-ever entry
      for best international film'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463ddec-ef32-4555-bde4-83ca426725fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Academy of Motion Picture Arts
        and Sciences has disqualified Nigeria''s "Lionheart" as the nation''s contender
        for the Oscar in the Best International Feature Film category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a0366-513c-4a97-96d3-2e8d6448acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa2e26-b424-472e-a722-5988b1ee80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, directed by and starring award-winning Nigerian actress
        Genevieve Nnaji, was initially one of 92 films submitted in the category.
        But the film was withdrawn Monday after the Academy ruled that it didn''t
        meet the requirements for the award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523d6da-eba5-4850-85f5-ed0f183f9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc0aa7-b7c7-4b9c-9cfa-440ed1c43f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films in the category must be produced outside the United States
        with a predominantly non-English dialogue track, according to the Academy''s
        rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a03ac5-7b45-4d57-895e-f4c6427f1161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cdf27b-6ff8-441e-93ae-6fc34794377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of "Lionheart" is in English with just under 12 minutes of
        dialogue in the Igbo language, primarily spoken in eastern Nigeria, making
        it ineligible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919c7a7-e5b2-4e89-8f51-b5875493097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0885a0e-f0ae-444c-90cb-37655798737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lionheart," Nigeria''s first Netflix original film, is about a
        Nigerian woman named Adaeze, portrayed by Nnaji, trying to keep her family''s
        transportation business together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4f3bc-effa-4dd1-957a-b60e69dfa2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4609a2-5414-4841-afee-ca603c0916c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nnaji expressed her disappointment on Twitter over the Academy''s
        decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d256d1-b1d3-412f-8f98-b867eae8230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337cb80-37e8-4b59-af8b-a8c33418b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the actress, the film represents how Nigerians communicate
        and the country should be able to compete for an Oscar in its official language
        — English.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb333903-80ff-41f2-afde-e91d5f636552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91506a7a-caca-4ebf-aea7-1a56d1f87686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This movie represents the way we speak as Nigerians. This includes
        English which acts as a bridge between the 500+ languages spoken in our country;
        thereby making us #OneNigeria," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a4de3-5b82-4f04-b56f-903b3b0d138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72216c57-3fda-4237-814d-245791734f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the news, the Nigeria Oscar Selection Committee (NOSC)
        in a statement said it will only submit films with non-English dialogue in
        the future for consideration by the academy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1db9cb-d542-4200-a077-d55839ec33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9fd31-89aa-494e-9732-cd4e3357c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lionheart passed on other technical requirements from the story,
        to sound and picture except for language as adjudged by the Academy screening
        matrix, which was a challenge for the committee at a time. This is an eye-opener
        and steps forward into growing a better industry," said NOSC chairman Chineze
        Anyaene in the statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2e604-024e-4638-90a0-991c065c201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba510b-7d09-46f0-ad82-2fd104ef93a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-member committee was put together to select Nigeria''s entry
        in the Best International Feature Film category at the 92nd Academy Awards
        set for February 9, 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916c19f-b65a-41de-bb6f-1d8bde31fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f8358-6761-479b-8521-07d6d26bdee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning filmmaker Ava DurVernay joined others on social media
        to express their disappointment in the film''s disqualification.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56093f-eaed-44a2-ba81-0645ed2bdfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f41ed-e911-4340-a6e1-3ac79788912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:30:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you barring this country from ever competing for an Oscar in
        its official language?" DurVernay wrote.</p>'
  'queen-fake-fur':
