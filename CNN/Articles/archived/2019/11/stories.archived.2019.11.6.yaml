      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her biography on Roscongress Foundation’s website,
        Garcia has been “promoting business and cultural ties between the Philippines
        and Russia, heading various cultural efforts and trade missions bridging the
        countries” for over 20 years now.</p>'
    '15':
