      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f77f9-fd30-4018-9f98-d7f891f66925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enano, who was covering the ASEAN Summit in Thailand, tweeted Monday
        that Locsin stood in for Duterte at the closing ceremony of the five-day regional
        meet, to which the Foreign Affairs chief responded with a profanity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788671c-86fe-4ed5-be8d-007673ffb34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.064+08:00
