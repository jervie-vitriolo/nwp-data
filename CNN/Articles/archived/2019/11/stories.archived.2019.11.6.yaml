      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba565a2-4bfb-45b8-ad28-6a1a37c96755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:24:06.007+08:00
