  'smoking-depression-schizophrenia-research':
    'author': 'Jack Guy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-06T20:49:02.775+08:00
    'imagesource': 'jcr:d89b5865-35f7-4b86-b961-40114f1e9e38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b1453d2-3bc1-4f5b-b6e8-603c357dbf35'
    'lead': 'People who smoke tobacco may be at a higher risk of developing depression
      and schizophrenia, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T20:52:35.109+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:53:34.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:16.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['smoker', 'smoking', 'depression', 'schizophrenia', 'research',
      'study']
    'template': '1'
    'title': 'Smokers may be at greater risk of depression and schizophrenia, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7de1ad-67b6-4c7f-90a2-2d6284207157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People who smoke tobacco may be at a higher
        risk of developing <a href="https://edition.cnn.com/interactive/2018/10/specials/health/thedepressedmind-intl/"
        target="_blank">depression</a>&nbsp;and <a href="https://edition.cnn.com/2018/05/30/health/schizophrenia-genes-pregnancy-placenta-study/index.html"
        target="_blank">schizophrenia</a>, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c607aff-5e74-4aae-a5a4-15d61866e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers led by scientists from the University of Bristol
        in the UK has added weight to growing evidence that smoking can have a negative
        effect on mental health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ed071-8ae8-4263-83c2-0e0a20034422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than simply looking at whether the smokers had a genetic
        predisposition to depression or schizophrenia, the researchers used genetic
        data to examine cause-and-effect relationships with smoking,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead23a6-3570-4475-8222-930bef9a7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals with mental illness are often overlooked in our efforts
        to reduce smoking prevalence, leading to health inequalities," the study''s
        lead author, Robyn Wootton, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507ce9a-2e3c-47c8-b627-80a833f19e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work shows that we should be making every effort to prevent
        smoking initiation and encourage smoking cessation because of the consequences
        to mental health as well as physical health."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024d5e8-d83b-4814-b74b-4a9c7b04a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists studied data from 462,690 individuals of European ancestry
        using an approach called Mendelian randomization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c722e63c-8e36-4896-8df4-0399a30def88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involves identifying genetic variations associated with a trait,
        such as depression or schizophrenia, and then testing for those variations
        against an exposure, like smoking, in a group of subjects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09b49b-c628-4415-8f6a-40420c5f6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allows researchers to examine whether this relationship is
        causal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e222f-1f2c-4abb-b443-ac14fdffe45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers concluded that while smoking increased the risk
        of depression and schizophrenia, people with depression and schizophrenia
        are also more likely to smoke. However, the authors noted that the relationship
        was weaker in those with schizophrenia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b614d1a-41d2-4ff3-a427-5c49b5fe17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same team found that smoking also increases the risk of bipolar
        disorder, in another Mendelian randomization study published in September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb065a-4e40-4e15-b7f9-ddad6e1d3c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers recommended that psychiatric hospitals be made smoke-free
        to avoid detrimental effects on mental health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b64a8f-8bc4-484b-ad11-f9fcb3621b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full study was published Wednesday in the journal Psychological
        Medicine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedc40e-5630-4945-a26c-c0a860b72b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Curtis, a retired consultant psychiatrist and honorary professor
        at University College London and Queen Mary University of London, who was
        not involved in the study, interprets its results differently to the authors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c6d3a-b5cf-4a76-b67f-1860d055f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis said he doesn''t think it''s plausible that smoking acts
        directly on the brain to increase schizophrenia risk, and the results likely
        show the effect of mothers smoking when they are pregnant -- a risk factor
        for schizophrenia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a61e59-3c0e-4e6b-92bf-ecf22a92dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what we are likely seeing is that the mothers of people with
        schizophrenia were at a higher genetic risk of smoking, smoked during pregnancy
        and thereby increased the risk of schizophrenia developing in their children,"
        he said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29380566-936d-4e27-a72a-14fc5d625753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course they would then also pass on an increased genetic
        risk of smoking to those children, which is what this study is picking up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc98e9-1e43-44ac-9983-3d71c69cfda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, people with mental illness die up to 20 years
        earlier than the general population, according to a Lancet Psychiatry Commission
        report published July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b07a3-b17b-48dc-81f8-60b9140cb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in January 2018 another study concluded that use of either marijuana
        or cigarettes is associated with a higher risk of psychotic-like experiences
        in teenagers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea919e-4b03-438a-8205-35e8a26a2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychosis describes the mental condition of losing touch with reality,
        such as experiencing hallucinations or delusions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a00d9-e2fc-4d1e-b3bb-172048b1991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:52:35.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/health/smoking-mental-illness-study-scli-intl-wellness/index.html"
        target="_blank">Smokers may be at greater risk of depression and schizophrenia,
        study finds</a>."</em></p>'
