    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb4cb7-df0e-4a29-82fd-7497a34aafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.784+08:00
