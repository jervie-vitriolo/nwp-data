      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the success of "Bird Box," the actress has signed on to
        star in a feature film adaptation of "Unforgiven," based on a British three-part
        series that aired in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4a791-e0f5-4d63-b03c-99e7fbee6544'
