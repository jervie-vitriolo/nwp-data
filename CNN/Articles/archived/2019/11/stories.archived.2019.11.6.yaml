      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The static growth comes amid a 10-percent uptick in its consolidated
        revenues, driven by steady volume expansion across key products.</p>'
