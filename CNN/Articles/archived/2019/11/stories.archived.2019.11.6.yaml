    'mgnl:tags': ['dingo', 'puppy', 'australia', 'australian']
    'template': '1'
    'title': 'Stray puppy found in rural Australian backyard is actually a purebred
      dingo'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a948be3-e938-4354-a446-79dc08214592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A miracle puppy that was found in
        a rural Australian backyard after possibly being dropped by a bird of prey
        has been discovered to be a purebred dingo, to the joy of conservationists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b1c78-39f0-4118-aa21-5df43160e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e797f-4fd2-451a-a351-dc1e52fef4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wandi is less than a year old but already the small dingo puppy
        is carrying the weight of his species on his shoulders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda58ae-fd04-4032-afb6-8e2ede4c7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075a5c3-3823-4894-8085-68b1928fff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyn Watson, director of the Australian Dingo Foundation, said it
        was very rare for a sanctuary to take in a 100% purebred dingo puppy and Wandi
        would now be an important part of their breeding program to save the vulnerable
        species.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21682226-1288-463f-a04c-05ec2c85b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d355fe-df72-4292-88c0-b45da1d75373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re our apex predator, they''re our lion," Watson said. "Their
        job is to keep the kangaroo population down. That was their job before the
        coming of the Europeans, that was their job for thousands of years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f74050-8932-4620-b6ba-854bb5fbedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a358ce-702e-4376-b335-9f5eaaf59d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dingoes are native to Australia but have had their numbers reduced
        by habitat destruction and hunting. The species is currently listed as "vulnerable"
        by the International Union for Conservation of Nature and Natural Resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f4d90-c849-403c-a657-302a4c3a1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd8fab-716b-4ace-b1a1-34fa9c2d4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wandi was discovered in a backyard in the small town of Wandiligong,
        in the state of Victoria in August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e5b31-7d30-4f41-9bec-9a4f79483860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77d7ca-c8fd-4b2a-a0f6-3e15df8e9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went out in the morning and they could hear whimpering," said
        veterinarian Rebekah Day. Day said originally the family who found Wandi left
        him alone, thinking he was lost, but eventually after no one claimed him they
        realized he was not a normal puppy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b557d-a9c6-47d8-8c52-7e06e5d1ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acfbee-3da0-47f3-8ab8-8107d5674948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wandi was taken to Day''s Alpine Animal Hospital in Bright, a nearby
        town. "He was very laid-back and happy to be picked up. Really just ever so
        cute, he was just a little floof," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff8cb4-6c19-468f-96cf-63aad8a32308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac5ec0-bc97-4496-998e-dee7d4250ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day noticed marks on Wandi''s back, which looked like scratches.
        She said it was likely they were made by a large bird of prey that had snatched
        Wandi away from his family with the intention of making a meal out of him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6cb25d-3a4a-4092-be7d-9ea277ce73b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d6d0c-e6e0-43a3-a0a3-0d5a03156e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no evidence of any other dingoes around (and) we have
        some large birds of prey in the area, and we have seen lambs and small dogs
        picked up on occasion," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193f6f0-472c-4be6-81eb-535f7bc4691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cedd93-200b-4ff8-96be-3a9a78c2cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Watson and her foundation, which is located nearby,
        heard about the puppy and got in touch with Day. She agreed to take Wandi
        into her care but also asked Day to send off a genetic sample to the University
        of New South Wales for tests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ec8b8-77c0-44fe-8af5-bef0ef9d73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c0f17-94a5-4ab6-af99-932eedcff34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results took six to eight weeks to come back and in that time,
        Watson said her team worked to socialize Wandi by giving him a companion and
        introducing him to other dingoes his age. "(At the beginning) he sank his
        fangs into everybody," she said, laughing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f2e1aa-11c0-4362-b6ba-681d62218b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa6860-dd21-4ec1-99fe-1cb6f5299643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the results finally came back at 100% purebred dingo, Watson
        said her team was "delighted." She said the little dingo would now be an important
        part of their breeding program, which consists of about 40 adults.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4336f4-ffb7-4e53-a728-c4652b5733f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c7db7-c342-4ba1-a5ec-98baf180210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson said she hoped Wandi would be the "flagship" for Australia
        to improve its knowledge of the dingo and the important role the animal plays
        in the country''s ecosystem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01f32f-43d9-4fae-987d-f2952b89de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd5090-33fe-40fd-8ed2-639abe4591bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just keeping the genetic lines going until the day that
        there''s going to be a safe place where they can be rewilded," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a94c5c-bf49-4946-bf04-c2e1bb6676cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:46:06.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:07.716+08:00
