      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e956b7c-54d7-460f-a0ed-7d69c0028d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit sabihin natin na ang alok na ito ay pamumulitika lamang
        at hindi naman talaga ako susundin ng mga ahensya at gagawin nila ang lahat
        para hindi ako magtagumpay, handa akong tiisin ng lahat na ito dahil kung
        meron akong maililigtas na kahit na isang inosenteng buhay. Ang sinasabi ng
        prinsipyo at puso ko ay kailangan ko itong subukan,</em>" she said in a media
        briefing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876146a-6818-4384-840b-f994a3ca3b6d'
