      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chicken served as substitute for pork due to outbreak of African
        Swine Fever," the PSA said. National Statistician Dennis Mapa said earlier
        this week that prices of chicken and beef are up in some regions, while pork
        rates have dipped as people avoid this kind of meat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d8844-e974-499b-8174-8026c7e87130'
      'mgnl:activationStatus': true
