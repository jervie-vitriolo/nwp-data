      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Opposition
        lawmakers are “cautiously optimistic” as they still fear that Vice President
        Leni Robredo is being set up to fail in her <a href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html"
        target="_blank">new post as co-chair</a> of the Inter-Agency Committee on
        Anti-Illegal Drugs or ICAD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f96bf-701e-44e9-8bdb-e20717224146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394bd02-9af5-4707-9b92-3c78a30fbb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis “Kiko” Pangilinan, who also serves as the president
        of the opposition Liberal Party, said they discussed the matter in their party,
        noting that they are not certain whether Robredo’s appointment is just a trap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d8745-6a19-4f05-89ad-671d9fc985c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd19129-d056-45b6-8853-f65f63656b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bagamat hindi natin matiyak ang motibo at sinseridad ng</em>
        Malacañang <em>sa pag-alok sa nasabing pwesto, wala tayong duda sa sinseridad
        ng ating Bise Presidente sa kanyang layunin na hanapan ng tunay na solusyon
        ang problema sa iligal na droga sa bansa,</em>” Pangilinan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6eed4-3e93-479d-9d8d-7dec26d59d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef94e6c-36d5-4cb4-b0ae-80cdaed9f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we are uncertain of the motives and sincerity
        of Malacañang in offering the position, we do not have any doubts about the
        Vice President’s goal of finding a true solution to illegal drugs in the country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c85cf7-bc3b-4d04-a951-d53d3d52fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c44c54-a106-4b7f-9bad-7bf969c5b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House LP caucus also said they are wary that there may be some
        people who would go against Robredo’s directives, that her orders may go unimplemented
        and that Malacañang may just be playing politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d79194-e937-45d6-a1e9-da1101c149f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec17d5-550d-489a-9c7e-0d40d30125b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they said that they are confident that if Robredo is given
        the tools and is empowered by the administration, the drug war can be a “war
        against poverty and not a war against poor people.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643061d-8bb2-4154-be6d-364471747b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a9978-935e-48a7-b828-b5a87b48721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagkakataon ito para ibaling ang anumang</em> drug policy <em>ng
        gobyerno sa tunay na dapat nitong pagtuonan: Sugpuin ang ugat ng droga, siguruhing
        magbubunga ito ng mas ligtas na mga komunidad, at tiyaking matitigil ang walang-habas
        na patayan,</em>” they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19881a0-08e6-4650-beb4-2ca92e7d000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782af78-4109-45fb-9650-8a383d8e3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the government’s chance to steer the drug
        policy to what it should really focus on: End the root of the drug problem,
        ensure that it will lead to safer communities and ensure that the incessant
        killings are stopped.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd745ad5-9395-4e6b-b0d1-d3394d30090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b09aa-7c5b-4b36-9637-c5f2b36e6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspicion that Robredo is being set up to fail, coupled with
        a call for all relevant government agencies to support the Vice President
        in her new position was also echoed by Senator Risa Hontiveros of the LP-aligned
        Akbayan party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea6941-3102-4fc4-b938-95503f539a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8cb17-b757-42cf-ab49-c4e3600b2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader Carlos Zarate, who is part of the left-leaning
        Makabayan bloc, also expressed reservations on Robredo’s acceptance but dared
        her to stop the alleged extrajudicial killings done in the course of the drug
        war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44d4a1-5877-44b5-b23c-582d172e98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a488da0-9ba8-40c6-b187-2a33c408f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate also urged Robredo to investigate the police over deaths
        in the drug war and to push for the release of data on drug operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363a450-9330-4b68-86cd-5a6528d2e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11056eaa-bdd4-4795-b2b7-7b7f13f401b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP stalwart Senate Minority Leader Franklin Drilon said the opposition
        is fully confident that she can carry out the task.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545c311-6687-4fcf-984a-8d79ac73139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77a95f-c23e-4fb2-b32e-a5b4712db907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being the leader of the opposition, Vice President Robredo will
        continue to fiscalize. But in instances such as this, when she is called upon
        to do her share, she will not shirk from this challenge,” Drilon said in a
        statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ac105-9710-4458-9fee-f3fd0670c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f9be0-54e8-445f-bb24-230303c42c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers aligned with the administration are likewise praising
        Robredo’s acceptance of her appointment to the ICAD.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffd169-ec7b-4785-aa96-5e311381535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5cb87-1e2b-40ad-95a3-79a705b671ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go, who has been Duterte’s longtime aide,
        said the government is ready for Robredo having a hand at the drug war, assuring
        her of help in “killing drug lords.” Robredo said she wants drug-related killings
        to stop.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff3774-401f-40b8-8be8-5367cf935b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e217f7f-3908-4bd4-b650-7e785d6bf8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto namin siya mag-</em>succeed <em>pero natatakot ako na
        mas lalong dadami ang inosenteng magiging biktima [dahil] hindi na sila matatakot.
        Ibe-</em>baby <em>na niya ‘yan … Gusto niya bine-</em>baby drug lords,” Go
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba37bf2-e663-4636-9a41-d08e35ee112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want her to succeed, but I’m afraid that there
        would be more innocent victims because they would no longer be afraid. She
        will baby them … She wants to baby the drug lords.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc5105-2ee5-431c-9a33-942cc8ec7238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senator Ronald "Bato" dela Rosa, former police chief and
        head of Oplan Tokhang, in a war, it is inevitable to have casualties.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae951b7f-73b0-4430-b070-459a104070d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:43:04.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604b4f4-9b9a-49dd-a81c-3dd95d3632c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:43:04.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a679c-047c-4a5f-a563-c6ea959d168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:43:04.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ''di ka mag-</em>wage <em>ng</em> war, <em>walang</em>
        war, <em>walang mamatay. Lalaki at lalaki ang negosyo ng droga. Dadami at
        dadami apektado sa drug problem</em> ...&nbsp;This is war. <em>Giyera ito.</em>
        You have to fight. <em>Hindi ka pwede pa-</em>cute-cute <em>dito. Hindi ito</em>
        beauty contest. <em>Giyera ito.</em> War on drugs," dela Rosa said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819adee-8561-4821-a22f-6cf6548d55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:43:04.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you would not be waging war, there''s no war, no
        one would die. But the drug business would grow and grow. A lot of people
        would be affected by the drug problem ... This is war. You have to fight.
        You can''t all be cutesy about this. This isn''t a beauty contest. This is
        war. War on drugs.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165c6d4-c87d-4217-8348-b9b660b580ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate President Vicente “Tito” Sotto III said Robredo
        can start work by concentrating on drug prevention and rehabilitation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189950a1-1908-496e-9de6-f5cbcad8b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba60d7-0b40-463f-b377-8ac231139c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara said he was surprised with Robredo’s
        turnaround, but nonetheless wished her well in her new job.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55de7e-d32f-4f83-9271-5bddce1ef7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95224085-fd34-4282-a6f7-a1fd1be020d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard “Dick” Gordon, whose Blue Ribbon panel has probed
        several drug-related scandals, expects Robredo will make good of her new post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a2972-8da5-49bf-a444-6503f9300d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745ace6-e722-4b7d-81ba-4c01ed21cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is her time <em>na ipakita niya na</em> [to show that] you
        can quell drugs without having to kill people,” Gordon told CNN Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13336b26-73b2-46da-9a3b-fb995b3024c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a781cce-9703-4dcd-9001-50732f12eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former top cop and now Senator Panfilo “Ping” Lacson said all government
        officials should give Robredo the support she needs to combat illegal drugs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e11802-091e-475a-8857-b8ef150ef697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12eb37-3873-46fe-9f01-f3dd7eeb703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Dangerous Drugs committee chair Rep. Robert “Ace” Barbers
        said he wants to see what Robredo can offer to the campaign against illegal
        drugs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6c623-2c24-4e9c-a356-c6d8760a1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organization Amnesty International said Robredo''s
        appointment should mark the end of killings in the drug war, but added government
        must clarify what powers she would have in her new post.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154eddd-9903-4293-941f-075548b9f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:34:41.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c765bd-b8bc-46c3-8961-c2f7a369a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:34:41.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ask whether she’ll have power to hold police officers
        and other officials to account, let alone the unknown gunmen suspected of
        many more killings. Vice President Robredo must be granted power to halt the
        daily killings and change the deadly command structure we have documented,
        otherwise this move will be an empty gesture," the group said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b016e-f911-4363-be3d-c0a75c63c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not a trap’</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d955d41-7c48-4735-b3b6-42883e9b00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf145c55-e3a2-4414-90d5-a1dabd92e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fears of the opposition and Robredo herself, Presidential
        Spokesperson Salvador Panelo assured that the Vice President’s appointment
        to the ICAD — which came after she called the drug war a failure in an interview
        — is not a trap.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0048b05-558f-4ab2-81a4-2e44cf42f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0efbb30-9323-483a-a9a3-c2e2e9874901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her success will be our success and her failure will be our failure.
        I don''t think we would want that,” Panelo said in a Malacañang media briefing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7da1f-56c7-4113-b2f0-701348868dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd8f08-5279-411a-b6e0-3cbfc47da072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, evaded questions on what Robredo''s role at the
        ICAD would be, saying that the Vice President has to talk to Duterte to get
        those details.&nbsp;He only said that  Robredo can stop anti-drug police operations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de28ce-e063-4561-bf1a-1c231b6f169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will be criticizing herself. <em>Siya ''yung bosing sa</em>
        illegal drugs <em>''di ba?</em>" he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c8115-05e6-4c8e-8260-a798ee17350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:34:54.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a88fe8-8c3c-46b7-95a9-c5167b3f2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:34:54.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She will be criticizing herself. She''s the new boss
        against illegal drugs, right?]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab93065-6238-4b32-88f6-5ef4df1532ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Executive Order which established the ICAD does not provide
        for a co-chair, but Malacañang shrugged this off, saying that Duterte has
        the power to reorganize the executive branch.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d74a1-e1c1-4000-bbb9-bde2554b38e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enfrocement Agency Director-General Aaron Aquino,
        who will now be heading the ICAD with Robredo, said he feels "awkward" co-chairing
        the ICAD with Robredo.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8eacf-780e-497c-b1ef-a77f953f72df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:34:54.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a706c-7f73-45f9-a21b-5669dd18f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:34:54.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Aquino — who has declared that Robredo will fail as
        drug czar due to her lack of experience in law enforceement — said the Vice
        President''s appointment is a welcome development and that she would be briefed
        on the ICAD''s accomplishments soon.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c40cb2-5aa8-463b-8f9b-9917be0e1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:34:54.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c3de8-6886-4914-8d07-869ec980197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:34:54.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is expecting a call from Robredo''s office soon
        so they can schedule a briefing and a meeting with ICAD members.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936aa38-213d-4e36-a156-d94f813d71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, which is part of the 21-member ICAD
        assured “full support” for Robredo as ICAD co-chair, saying her experience
        as a lawyer and her communication with the people as Vice President, will
        greatly contribute to her new role.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28bd56-63cc-4b8b-b8ed-76dadb78f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62c607-4c5b-44cf-9c70-120bc81017df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN Philippines about Robredo’s vow to stop drug-related
        killings, PNP spokesperson BGen. Bernard Banac said, “The beauty here is there
        may be opposing or different opinions or perspectives but with this new development,
        we will have a common stand.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877f24c-8325-48dc-ba27-72a6cf78d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department and the Presidential Communications Operations
        Office, which are also part of the ICAD, also vowed to cooperate with Robredo.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ccfff3-0132-410a-a703-f27170ce67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office, which is also
        part of the ICAD, also vowed to cooperate in its communications campaign and
        looks forward to working with Robredo.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a866d57-a004-4462-a722-2aadd2de7e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4512b3d-d7b7-4df2-b3ac-f14541b44bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to the fresh perspective that VP Robredo will bring
        in addressing the illegal drug problem in the Philippines much faster, instead
        of just criticizing without concrete actions,” PCOO Secretary Martin Andanar
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7894779-e159-4e00-a3ad-5e7e12e2442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab2079-c35b-489b-b9ed-d96188853ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised during the presidential campaign to wipe out illegal
        drugs within three to six months. After more than three years in office, the
        President admitted the drug problem has "worsened." Now, Duterte has tapped
        Robredo to co-lead the group that oversees the anti-illegal drug campaign.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74edb4b-c1d6-4a1d-a9ae-ab93738fc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07332ca6-8856-4375-97ac-294b974cd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Duterte knows her stance against the drug war that
        has killed more than 6,600 people, and she will continue to bring that to
        her new job.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b3112-38b1-4956-aa07-85dd9264200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af29e4-e895-4195-b5fe-b5d6a29b1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tutol ako sa pagpatay ng mga inosente. Kontra ako sa pang-aabuso
        ng mga opisyal. Alam niya ang aking mga puna. Alam niya ang mga balak kong
        ayusin, kaya kung iniisip niya na sa pagpayag kong ito ay tatahimik ako, nagkakamali
        siya,</em>" she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6f2c0-4221-4c49-905a-651297d29529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203df4ac-f817-4361-ba06-25ac99a6c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am against the killing of the innocent. I am against
        erring officials. He knows my issues. He knows the problems I want to fix,
        so if he thinks I am going to keep mum, he''s wrong.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f28379-3c3c-4cba-a7d5-62e7bc3dd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78069d-abf7-4b6d-a92a-862712455c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. Local and international
        human rights groups said the numbers are higher: more than 20,000 people in
        extrajudicial killings, a claim the government has denied.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef79948-6da1-4c74-ad59-8c290135a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df73b82-61e6-4a40-ab06-b2d75be6a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is ready to work with the administration to end
        extrajudicial killings and corruption involving high-profile drug suspects
        and government officials.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd844e2a-dccb-4219-ad45-a8cafe90d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e325e88-4058-4270-b960-3426a3ee5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mark her return to the Cabinet after two years, following
        her resignation as Housing Secretary as she was barred from attending meetings.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193eb297-58de-41b5-ada5-d9cb6a51f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc1f30-a9ab-401d-a897-7c2e186ffdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said if she wants to, Robredo can join them in the Cabinet
        meeting on Wednesday night.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e101b1-286e-491b-9890-dcb9066c75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:47:40.026+08:00
      'mgnl:createdBy': 'xave'
