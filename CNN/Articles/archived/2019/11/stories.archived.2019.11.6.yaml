      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)-</strong> A women''s
        party and two non-government organizations denied accusations of the Armed
        Forces of the Philippines (AFP) and the Department of National Defense that
        they are communist fronts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f7a9d-da03-48d1-9b91-3eab83f011ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165505a-cc81-44e4-8e6d-d672599a310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gabriela Women’s Party, Oxfam sa Pilipinas, and the National
        Council of Churches in the Philippines (NCCP) were among the 18 organizations
        listed as communist fronts and presented by  AFP Deputy Chief of Staff for
        Intelligence Major General Reuben Basiao in a briefing at the House of Representatives
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978dfed6-c8e0-447a-aa08-8d0a47f00164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04ecfb-27f5-4801-90db-861d21cf8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ilalim ng kasalukuyang Konstitusyon at mga batas, hindi krimen
        ang mag-organisa at hindi krimen ang maging aktibista,” Gabriela Party-list
        Rep. Arlene Brosas said in a statement. "Gabriela Women’s Party is a duly
        elected partylist representative, tapos sinasabi niyong terorista kami? […]
        Kaya nga nandito ang Gabriela sa kongreso dahil we participate sa gobyerno.
        In fact, Gabriela Women’s Party authored hundreds of pro- women and pro-poor
        laws, including the recently passed RA 11210 or the Expanded Maternity Leave
        Law,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b73f44-1f0c-4026-a547-18667549749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31306164-c1f4-40db-b7cf-bec9b4216fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian organization Oxfam also denied the allegations about
        its Philippine arm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bb53a-d3d9-46ba-af24-df1b909ab6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6952c89-d03c-4d49-9691-580a0ca0a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If our vision and mission in the Philippines have led to Oxfam
        being labelled a ‘local communist terrorist group’ or a funder of ‘communist
        terrorist groups,’ then we find this a most troubling situation. These allegations
        affect not only us, but also put the communities and partners we work with
        at risk,” it said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a5fd8-bda9-4ff2-8ccf-a53e98829d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.387+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e079f-3cd5-4c7c-91fa-6e9a6ca18299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.387+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam provides water, food, shelter, sanitation, and provides help
        in rebuilding livelihoods in disaster-affected areas in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527d7a5-5918-4213-8abd-c6e44ca6ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:30:59.387+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:53:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5b396-c333-40d4-86a2-fc2f2b830715'
      'mgnl:activationStatus': true
