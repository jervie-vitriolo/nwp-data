      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fce636-bab1-48fa-8a08-873e7c3104a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:16:19.622+08:00
      'mgnl:createdBy': 'alyssa'
