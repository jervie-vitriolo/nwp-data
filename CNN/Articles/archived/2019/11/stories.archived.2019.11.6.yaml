      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aaf222-626c-444a-95d2-1a7f2f2682e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:47:43.145+08:00
