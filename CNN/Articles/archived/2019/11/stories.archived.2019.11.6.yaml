    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d87239-e5ac-409e-8041-b6a8c412451e'
    'lead': 'A miracle puppy that was found in a rural Australian backyard after possibly
      being dropped by a bird of prey has been discovered to be a purebred dingo,
      to the joy of conservationists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T07:46:06.327+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:54:07.691+08:00
