      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e1a7c-bcb4-4560-affb-4a26faf8fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:48:49.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Did you get the p******** I sent you? That’s the last event, purely
        ceremonial and short. [Indonesian President] Joko [Widodo] had left, [Malaysian
        Prime Minister Tun Dr.] Mahathir [Mohamad] too,” he said a day later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2e3e5-6083-417d-a648-5eee0642449f'
      'mgnl:activationStatus': true
