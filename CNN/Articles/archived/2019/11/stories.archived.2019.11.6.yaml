      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — The
        Office of the Presidential Adviser on the Peace Process plans to suggest another
        extension of martial law, but only in three Mindanao provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba012906-a939-4728-a738-b233ebcbe4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media forum on Wednesday, OPAPP Secretary Carlito
        Galvez, Jr. said military rule should stay beyond yearend in Sulu, Lanao del
        Sur, and Maguindanao due to the presence of terror groups that have pledged
        allegiance to international terrorist network ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717cb83-59f3-4665-8fa2-0611413c9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce0b2d-42f9-40f2-93a7-5ea8670a4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an independent body, we might recommend to the Secretary of
        National Defense some areas lang (only) particularly Sulu, area ng (of) Lanao
        del Sur, Maguindanao where there is presence ng mga (of some) ISIS-inspired
        groups," Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad6854-5151-47b2-aaeb-56ce21b58c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604fcc7-214e-465c-ab70-a90429f4bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, a former Armed Forces of the Philippine chief, agreed with
        the military''s proposal to have a <a href="https://www.cnnphilippines.com/news/2019/10/13/selective-martial-law-afp-mindanao.html">"selective"
        implementation of martial law</a>. He said he will abide by the final recommendation
        of security forces and local officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233106e7-1609-41d2-b73b-ddd520efa1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d1070-3eb9-47aa-b28c-466be4394530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first declared martial law in Mindanao
        in May 2017 as government forces fought with local and foreign terrorists
        in Marawi City, capital of Lanao del Sur. More than a thousand were killed,
        mostly terrorists, during the five-month war that ended October 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93630d3f-e486-4e80-92b3-cafe7e230f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfde121-42cf-493b-8d20-b7b5763d2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President as commander-in-chief
        of the armed forces may place the entire country or any part of it under martial
        law "in case of invasion or rebellion, when the public safety requires it."
        The declaration lasts only for 60 days, but in the case of Mindanao, Congress
        has granted all three requests for an extension as Duterte argued the need
        for military rule to quell the rebellion in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1150a3-a2bf-480f-9da1-9096070c8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67a8ef-ad2b-495a-93ab-b5bc5b1420c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law stays until yearend, but a fourth extension is looming,
        particularly on selected areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d03e52-8b61-4cbd-9029-7ff887b3fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54034972-8381-4b04-839d-3dd859bf48d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said foreign terrorists are being harbored by the
        Abu Sayyaf group in Sulu and other conflict areas in Mindanao. Three suspected
        suicide bombers were killed in an encounter with government troops in Indanan
        town, Sulu on Tuesday. The military believes the terrorists <a href="https://www.cnnphilippines.com/regional/2019/11/6/3-suicide-bombers-plan-linked-to-ISIS-leader-killing-.html">were
        planning another suicide bombing in Jolo</a>, to retaliate against the recent
        killing of ISIS leader Abu Bakr al-Baghdadi by US forces in Syria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15344322-fa97-4ff1-8357-3fcd7234f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b9720-5c5a-4460-bfdf-6af24eb2be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ISIS-inspired group, Dawlah Islamiyah, is operating in Maguindanao.
        A member of the terrorist group surrendered to authorities in Lanao del Sur
        last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e77546-ab7b-4fb3-8576-2a5a153d318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1eab29-65ef-4968-8804-3f3e50c8c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said any decision on Mindanao martial law should be thoroughly
        assessed since terrorists could conduct attacks in any area in the island
        region. He recalled a time in 2016 when a night market in Davao City was bombed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e8b15-93bb-48f1-bccd-5d6d524e6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e712e-5d45-4dfc-9dad-0ca44402029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that martial law would no longer be needed if the
        Human Security Act is amended to allow warrantless detention of terror suspects
        up to one month. The current maximum detention of three days is not enough
        to build the case and disrupt the terrorists'' plans, Galvez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd4a40-2448-4fd1-a7b6-5272747f8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231c93c-2b1e-4877-9bed-7a697495cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon said in June that <a
        href="https://cnnphilippines.com/news/2019/7/23/mindanao-martial-law-extension-.html">military
        rule needs to stay for one more year</a>, or until December 31, 2020, because
        of sustained rebellion in the Mindanao region. He said Davao City may be exempted
        from martial law as requested by the mayor, presidential daughter Sara Duterte,
        and that the same can be done in other more secure areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca913362-9bb1-4b91-80f6-05b4263f2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0acdde-0e10-45a9-84c0-75258364bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:09:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some human rights groups claim the military committed human rights
        violations during the implementation of martial law. Malacañang and the military
        vowed to investigate these alleged abuses, calling on the victims to file
        complaints.</p>'
  'Farm-output-Q3-2019':
