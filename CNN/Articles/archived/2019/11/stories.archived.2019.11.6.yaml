      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher production in Mindanao drove up tobacco harvests by 12.8
        percent, while calamansi squeezed a 24.6 percent growth. On the other hand,
        sugarcane production plunged by 50 percent due to intense heat and stunted
        growth of plants. Onion harvests have also declined by 13.7 percent, sustaining
        a yearly trend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242f48b-f589-4568-88f4-3bd1ebc4a451'
