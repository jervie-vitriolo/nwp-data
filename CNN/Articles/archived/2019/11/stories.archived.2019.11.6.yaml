    'mgnl:tags': ['PMA', 'Philippine-Military-Academy', 'Dormitorio', 'Darwin-Dormitorio',
      'PMA-doctors', 'admin-charges']
    'template': '1'
    'title': 'Dormitorio family files admin raps vs. PMA doctors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f78e6d-3fd5-4905-acd6-65539f7f7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)—</strong>&nbsp;The
        family of late Philippine Military Academy (PMA) cadet Darwin Dormitorio on
        Wednesday filed administrative charges against four doctors of the elite military
        school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1349f7-4d67-4a44-aad5-703a7c0e6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family lodged before the Professional Regulation
        Commission complaints of gross negligence and immoral or dishonorable conduct
        against the licensed physicians, including the former commanding officer,
        of the PMA Station Hospital for the alleged "inconsistencies" in the medical
        procedure and examination results of the cadet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22b94d-95a6-41c4-bd58-b84c39c4d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kin of the late plebe questioned the lack of medical history
        details in Dormitorio''s hospital records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75051ecc-e23c-417f-ae9f-1e5a149ea5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called out the "inadequate and inconsistent" details of
        Dormitorio''s medical examination results-- questioning why no X-Ray procedure
        was done when the cadet patient complained of abdominal pain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e49baf-9244-475e-8a86-c96cff3a52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What exacerbates our grief more is discovering the negligent, unacceptable
        and insufficient or lack of medical interventions by those physicians who
        handled my brother," Dormitorio''s brother Dexter wrote in the complaint,
        which also accused the doctors of violating Section 24 of Republic Act No.
        2382 or the Medical Act of 1959, in relation to the Code of Ethics of Physicians
        and the International Code of Medical Ethics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a6a86-18dc-40f8-94d4-29074506e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html">A
        month of maltreatment: Dormitorio’s last days</a></strong><a href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html">&nbsp;</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafadb69-fc95-40fc-92d8-205823c9db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was a 20-year-old freshman cadet who died at the PMA
        hospital in Baguio City after he succumbed to fatal blows as a result of hazing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a2632-d18b-435f-a90c-3e163ecb870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his hospitalization in August, he was brought back to the
        PMA Hospital on September 17. Dormitorio was diagnosed with urinary tract
        infection and discharged after a four-hour observation. Hours later, he was
        back at the barracks where he began vomiting. He was found unconscious early
        morning the next day. He was rushed to the hospital but was declared dead
        on arrival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d463a1-f38c-41c7-869d-20de0e20748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family <a href="https://cnnphilippines.com/news/2019/11/4/Darwin-Dormitorio-hazing-torture-PMA.html">on
        Monday</a> also filed hazing and torture charges against former PMA Superintendent
        Lt. Gen. Ronnie Evangelista and former PMA Commandant of Cadets Brig. Gen.
        Bartolome Vicente Bacarro, for failing to stop involved cadets in the hazing-slay.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054809f1-87ea-46b5-a845-2819acd32ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have resigned after Dormitorio''s controversial death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e8abf-a5e4-41ad-9b26-e5039a869bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:25:17.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same charges were also lodged against the cadets, two tactical officers,
        and three other medical officers of the academy <a href="http://cnnphilippines.com/news/2019/10/8/Darwin-Dormitorio-family-files-charges-PMA-cadets.html">in
        October.&nbsp;</a></p>'
