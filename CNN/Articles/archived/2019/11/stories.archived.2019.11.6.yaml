      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e8795-1970-49b4-9567-f3dee099a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re asking if I''m ready for the job. I am throwing
        it back at them. ''Are you ready for me?'' Mr. President, you only have two
        and a half years in office. We can both work on this, it''s not too late.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bce5aa-93e2-4769-b660-b8d6915f1d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:58:27.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said in her acceptance letter that she is taking on the
        job "to lead the government''s effort against illegal drugs."</p>'
