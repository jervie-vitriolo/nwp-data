      'mgnl:lastActivated': 2023-01-27T00:54:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Aboitiz
        Equity Ventures, Inc. (AEV) booked a lower net income in the third quarter,
        attributed to losses in foreign currency trading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5210998-817b-48ff-89b0-b4aa8fd48cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed holding firm reported a ₱6.8-billion profit to the Philippine
        Stock Exchange for July-September, 6 percent lower than the ₱7.2 billion it
        made a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b25bbe-443d-4700-88b2-a93682de8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV said the profit slip came due to non-recurring losses of ₱234
        million from foreign exchange, which is a reversal of the ₱60 million trading
        gains it made a year ago. Without this, Aboitiz said its core net income would
        only be down by 2 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3b9a3-aeba-4420-bc2a-a2febfb35f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b07d7b-baa3-4d1c-9219-828c127ccfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz netted ₱15.7 billion from January to September, 9 percent
        lower than what it made during the same period in 2018, it said in a Wednesday
        disclosure. Currency trading losses pulled down the bottom line by ₱155 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4653aa-cf40-4d5c-b910-0cf92aede53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c395ac2-3430-4554-84e4-3583c9d67792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV''s power unit contributed 60 percent of the conglomerate''s
        income, with Aboitiz Power Corporation bringing in ₱10.4 billion as of September.
        This is a fifth lower than last year due to slimmer profits from its generation
        and retail electricity supply businesses, as it produced lower capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f1736-3779-4cdd-baf7-6eeec20a401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/02/07/dict-aboitiz-tower-construction-deal.html">DICT
        inks deal with Aboitiz for telecommunications tower construction</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9302e1-ed34-4acb-b2c9-8d15a2af3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV''s food subsidiaries under the Pilmico brand made ₱1 billion
        in the first nine months, down by nearly a third.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58c14c-a255-4fb7-918b-b55a0c5b90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba445f5f-14db-4bf0-9b1d-477b13e46d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its banking arm Union Bank of the Philippines saw profits
        surge by 40 percent to ₱8.5 billion with a broader asset base.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d8e31-f700-405a-a027-1001d99306b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0538810-8189-4d9a-9492-aca940be1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AboitizLand also realized bigger gains, with its net income doubling
        to ₱829 million as of end-September with valuation gains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f9c0d-bab9-44a9-8b8d-a983fa807890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:04.972+08:00
