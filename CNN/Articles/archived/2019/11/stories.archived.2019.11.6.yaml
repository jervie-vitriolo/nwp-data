      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c697e55-1b67-4b1e-a6fe-2596e90605d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:16:19.621+08:00
