  'deped-mobile-teachers-modules-earthquake-victims':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'DepEd says the cost of damage to school facilities has risen to ₱2.25
      billion. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-06T12:50:31.059+08:00
    'imagesource': 'jcr:ccdcabec-8847-441d-9866-77a7dfd0fed2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e547a6c-b966-472c-9836-ad588fbc86c7'
    'lead': 'DepEd says the cost of damage to school facilities has risen to ₱2.25
      billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:04:10.272+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:53:58.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:09.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earthquake', 'Cotabato', 'DepEd', 'Department-of-Education', 'Sevilla',
      'Mindanao']
    'template': '1'
    'title': 'DepEd eyes sending out ‘mobile teachers,’ modules to quake-hit students'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c739e-5547-4e90-a0b4-fe0a4f5004f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> As
        schools in quake-hit areas in Mindanao continue to put off classes while they
        recover from damage, the Education Department said it is planning to send
        out teachers and modules for affected students to continue their studies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce260a34-bb44-46de-bb72-a562ca698237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education (DepEd) Undersecretary Annalyn Sevilla said
        Wednesday the agency is searching for areas that schools can use as temporary
        classrooms while authorities inspect the safety of their buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4152db-e36b-4bbd-9db0-272d8b12c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if there are no available spaces, she said DepEd would
        have to reach out to the students in their areas or have them study on their
        own using learning modules to proceed with their education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da7dca-3783-4e50-817a-5b41bbb2041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung wala talagang</em> safe <em>na lugar</em> even outside
        the classrooms, <em>ay gagawa tayo ng</em> alternative delivery mode…<em>Itutuloy
        ‘yung pag-aaral through</em> mobile teachers <em>or mga</em> modules <em>na
        ibibigay natin sa mga mag-aaral</em>,” Sevilla told CNN Philippines’ Newsroom
        Ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db530b-c506-4989-9c65-2cf45ce72b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are no safe areas, even outside the classrooms
        then we would have to conduct an alternative delivery mode. We will continue
        educating them through mobile teachers or we will provide them with modules.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193a430-895b-4595-b139-735e44d7cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla said local government units of nearby regions not affected
        by the quakes may also offer their buildings as temporary learning spaces.
        This would also help teachers who were affected by the quake, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa8d8b-2a78-4f35-b8c2-d68c01a863dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School facilities across the four regions of Davao, Soccskargen,
        Northern Mindanao, Bangsamoro suffered damage costing a total ₱2.25 billion,
        Sevilla said. Initially she pegged the <a href="https://www.cnnphilippines.com/news/2019/11/5/department-of-education-classrooms-mindanao-earthquake.html">costs
        at ₱1.9 billion</a>&nbsp;on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec5a56-8a12-4d31-9cb3-c3647e9ffe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd’s data on Tuesday showed 3,362 schools in the Davao Region,
        Soccskargen and Bangsamoro Region suspended classes in all levels since October
        29 before the second strong quake in Cotabato hit, although some classes have
        already resumed in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a99dd7-4fa8-4b97-bf0d-199e74c2b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These suspensions affected 1,684,008 students. DepEd noted that
        there are 3,326,822 students located in the affected regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897af72f-2f3d-4a7c-9bd0-13aa1411c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 41 other schools in Davao del Sur and Cotabato are currently
        being used as evacuation centers for survivors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff16db-3c86-48f8-9854-4d08ca3181d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said it is working with the Public Works and Highways department
        in ensuring that the remaining buildings can be used again. Despite the damage,
        Sevilla assured that they checked the buildings if they were compliant with
        safety standards when they were built.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5e116-5911-45b6-b38e-88042f84b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also surprised <em>na ganito kalaki ''yung</em> damage [but]
        we have to remember <em>sunud-sunod ''yung pagyanig</em>,” said Sevilla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5edecb-8aa4-4b16-97c1-f96928c99074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also surprised with the extent of the damage
        but we have to remember that there were consecutive quakes and aftershocks.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de602b8-db11-4cb8-b0f4-693d498186c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Sevilla said the agency currently has no available funds
        to rebuild the facilities and is still waiting for the Budget Department to
        provide them the money.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848e4e8-1267-4fce-a99b-f67c5ae4b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:04:10.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan po ibalik natin to</em> normalcy <em>ang edukasyon
        ng mga bata kasi ‘yun po ‘yung una na dapat maparamdam natin sa kanila, na
        hindi maaapektuhan ang kanilang pag-aaral</em>,” said Sevilla.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
