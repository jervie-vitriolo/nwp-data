    'template': '1'
    'title': 'Bello faces graft raps over travels abroad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2277e34-2bbc-444a-a79c-bf216f8b2cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:38:26.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> A
        radio commentator filed a complaint Wednesday for graft, corruption and malfeasance
        against Labor Secretary Silvestre Bello III at the Ombudsman for alleged excessive
        trips abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47508e9d-301d-4b45-b101-6d6e8083bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:38:26.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fed up with investigations by public officials of Secretary
        Bello and those who in one way or another has benefitted from his corrupt
        activities," complainant Adolfo Paglinawan said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b1140-2d59-4f3b-b0da-9c71ce41832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:38:26.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 78-page complaint, Paglinawan said Bello made forty trips
        abroad from January 2017 to October 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24915b3a-f47f-49f0-8073-8b3311382a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:38:26.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Bello not only abused his travels abroad but also authorized
        excessive travels of other labor officials, including Atty. Ria Lano, Director
        Noel Binag, and Jessica Gabriel Abad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd8d4c-925b-4dfd-b01e-a991bd6df22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:38:26.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paglinawan also claimed that Bello had committed extortion and robbery
        against former Labor Undersecretary Dominador Say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4ec13-d7aa-4287-a6bd-ef56c670c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:38:26.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commentator said President Rodrigo Duterte had fired former
        chairperson on the Presidential Commission on Urban Poor Terry Ridon for seven
        trips abroad, and Maritime Authority Administrator Marcial Amaro for twenty-four
        trips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f91e9a-b767-4003-86b2-ba935c62a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:38:26.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes Bello so exceptional a globetrotter that he could disregard
        the presidential guidelines," Paglinawan added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9ddf9-6fe8-480e-adcf-dae821b726f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:38:26.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, Duterte banned travel junkets for government officials
        and employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369d1bc-32d1-4b7a-a5b7-1a48f1aac4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:55:55.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello told CNN Philippines that he will issue a statement when he
        receives a copy of the complaint.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d526377-7211-4eda-87a6-5b7f2a9a4b46'
