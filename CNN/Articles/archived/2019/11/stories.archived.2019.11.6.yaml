      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s second visit to Russia in October, 10 business
        agreements were signed, including an <a href="https://cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html">"intention
        to jointly explore the prospects of cooperation in the construction of nuclear
        power plants."</a> Russia''s Rosatom State Atomic Energy Corporation has offered
        to build floating nuclear power plants in the country.</p>'
