      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb42d0b-2af2-4318-a224-201297cb53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fish supply — which took 16.7 percent of total agricultural
        output — rose slightly by 0.56 percent. Bangus (milkfish) recovered to post
        a 13.11 percent climb, while tilapia production dove by about 6 percent last
        quarter due to low survival rates in freshwater cages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1785ac9-b3a7-478c-abe4-8bf3ec0ceef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.255+08:00
