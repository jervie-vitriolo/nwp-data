      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea23c9-26c2-4376-ba75-2a63ed914ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:18:17.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
