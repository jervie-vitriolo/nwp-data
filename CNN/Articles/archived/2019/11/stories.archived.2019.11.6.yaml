      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin’s tweet did not sit well with many journalists on Twitter,
        with them pointing out that the top diplomat could have gotten his point across
        without resorting to insults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9d4dc-0b06-42c1-b0a2-4eaa8f58c4d4'
