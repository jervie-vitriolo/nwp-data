  'ISIS-Abu-Bakr-al-Baghdadi-wife-captured':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T21:54:54.301+08:00
