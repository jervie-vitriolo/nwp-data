        served a closure order to Baliwag Transit Bus Depot along EDSA-North Avenue
        today for allegedly violating the city’s revenue code | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://t.co/kRGPBEEfwk">pic.twitter.com/kRGPBEEfwk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1191926654685368321?ref_src=twsrc%5Etfw">November
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
