    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do you slay an undefeated beast in UAAP men''s basketball? '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3700df-587f-463b-b454-4e5f26993ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Can
        anyone take down a team that never lost this UAAP men''s basketball season?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2086e20-ca1b-47bc-be1b-ece72ddaa606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s deja vu for some UAAP fans since the tournament is back to
        the stepladder or knockout semifinals again, over a decade since the last
        time this took place in the tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b5d74-af87-45bf-9c65-16b9923b0a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Blue Eagles are waiting patiently in the finals, after
        becoming the second team in the Final Four era to sweep the elimination round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bfc3de-e2a5-4075-80b0-5575964e0c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2007, it was the University of the East (UE) Red Warriors
        who went on a dominant run to end the elimination round undefeated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c246477-28a3-4007-b829-800a438cd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors were heavily favored to win the championship given
        their stacked line-up which included big names like Mark Borboran, Marcy Arellano,
        James Martinez, Elmer Espiritu, and the rising star Paul Lee. They also had
        coach Dindo Pumaren at the helm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebd058-5eec-4109-96bd-3ff5d9f3c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But luck was not on the side of UE when it went face to face with
        the De La Salle University Green Archers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abe16f-aa39-4651-a8c4-fa9dc1d2f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.249+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers came into the season fresh from controversy, where
        they were suspended from every sporting event in 2006.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045847bc-93c1-4b47-80cf-687a492f1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.249+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with the motivation of bringing glory back to the green and
        white, the Archers had everything to gain this season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ae9e3-8642-4af6-a4bf-f3bf0a44fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.249+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle went into the finals as the so-called underdogs, but came
        out as champions two games later. The rest was history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da50162-8b4f-4029-93d2-b84baf7d7d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.249+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>HOW THEY SCORED AN UPSET</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47993618-a1a3-4eac-92a2-1b012ba1305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.249+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ateneo completed the sweep on September 29, the first question
        that may be on everyone''s minds was, "how do you slay an undefeated beast?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8451f6-dc36-46e5-8eba-b7357be0bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.249+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as one former UAAP champion put it, there was no secret to their
        huge achievement. They just had two things that UE did not have entering the
        finals — preseason wins and championship experience.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e32b10-8569-4ba3-9030-39311c06209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.249+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Green Archer Ty Tang said their belief in themselves kept
        them going against the talented and stacked UE-squad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7788c21-14d0-4293-bdfd-d268d850836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.250+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the preseason tournaments we won against UE and they never
        really were never able to win against us. And that for me is a really big
        advantage, knowing that we can beat this team. It''s not just a matter of
        how we are going to beat this. We know in our minds that we can beat this
        team. And it''s just that we need to play better and for sure knowing Coach
        Franz... Being the coach that he is, he was able to prepare us well for the
        game," he tells <em>CNN Philippines Sports Desk</em> Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9093904b-7ece-4291-8dd3-76a88c7020d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.250+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang emphasized the importance of championship and playoff experience
        in overcoming a powerhouse team like UE. He admitted that their team was not
        as strong man to man, but they had more composure and maturity in the crucial
        moments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c49de-b19b-4cab-a130-d7c8cd0f1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.250+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we were made of champions. It''s just a matter of proving
        it, proving our worth and being able to earn the title. Aside from the preseason
        tournaments we won, it''s our playoff experience. We''ve always been in the
        playoffs with Coach Franz, year in year out, whether it''s the final four
        or the finals," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48828e34-d86c-4207-b8de-7d171c9e1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:03:58.250+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PLAYOFF EXPERIENCE BREAKDOWN</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4a41b-edd1-40e4-b3fd-b426cc3e6b2c'
      'mgnl:activationStatus': true
