      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest gaming market, accounting for a quarter
        of global revenue, according to market research firm Newzoo. It expected China''s
        total gaming revenue to reach $38 billion in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3dcb3-30e4-4dc7-b0a0-7ce2a1b070fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.364+08:00
