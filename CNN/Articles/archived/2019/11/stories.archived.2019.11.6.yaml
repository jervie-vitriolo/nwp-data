      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322bd93-99ff-4591-86e6-f5d770a6ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Duterte knows her stance against the drug war that
        has killed more than 6,600 people, and she will continue to bring that to
        her new job.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49419d1-c57e-44bb-94b6-0e215e929fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d7efb-d132-4306-a688-b4a8777d1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tutol ako sa pagpatay ng mga inosente. Kontra ako sa pang-aabuso
        ng mga opisyal. Alam niya ang aking mga puna. Alam niya ang mga balak kong
        ayusin, kaya kung iniisip niya na sa pagpayag kong ito ay tatahimik ako, nagkakamali
        siya,</em>" she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4349f-586f-4c36-8584-67bd6ea7a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66a62f-5f1e-4275-be18-145b096bc699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am against the killing of the innocent. I am against
        erring officials. He knows my issues. He knows the problems I want to fix,
        so if he thinks I am going to keep mum, he''s wrong.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a8795-7468-4e64-917a-fccf243e69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d475f-a4c4-4972-ac39-18927b845304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. Local and international
        human rights groups said the numbers are higher: more than 20,000 people in
        extrajudicial killings, a claim the government has denied.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b166d19-011d-4c8e-84b6-cf4e8f81b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a565fb77-1302-44e8-88a9-4b7ffcebfc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is ready to work with the administration to end
        extrajudicial killings and corruption involving high-profile drug suspects
        and government officials.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae056cf-82dd-4a74-b4ba-91885eb8b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:42:22.786+08:00
