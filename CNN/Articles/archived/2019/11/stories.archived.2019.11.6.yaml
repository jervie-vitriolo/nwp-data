  'chabi-yo-mvp-nonoy-rookie-of-the-year-uaap-season-82-ust':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-06T13:32:49.239+08:00
    'imagesource': 'jcr:338d0812-ebe1-4d98-a68a-3f6e4c888ec0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '068f80a1-586e-4da5-9c71-b086eca7d0cc'
    'lead': 'UST duo sweeps top individual awards in Season 82 of men''s seniors basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:36:29.104+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:53:57.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:09.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Chabi Yo named MVP, Nonoy ROY'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39ec7f-1e98-4036-a175-7959d548bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> University
        of Santo Tomas forward Soulemane Chabi Yo is this year''s Most Valuable Player
        (MVP) in UAAP men''s seniors basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1986af-5486-4cdf-8d00-5eda8cd976f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chabi Yo''s teammate Mark Nonoy also clinched the Rookie of the
        Year (ROY) award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97994274-762f-4bf7-a6f4-8e5bd0276040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time in league history that UST players swept
        the top individual awards. Dylan Ababou and Jeric Teng were named MVP-ROY
        back in 2009, while Chris Cantonjos and Gerard Francisco got the awards back
        in 1995.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c8740-b2f7-43df-8be7-0da8689d0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chabi Yo averaged 16.9 points, 14.7 rebounds and 1.3 assists to
        bag the award, becoming only the seventh player from UST to be named MVP.
        Nonoy, meanwhile, normed 10 points, 3.8 rebounds, and 2.3 assists in his first
        year in the league.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cea2c-6b64-49a5-9570-4c9ba09ee1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two players were instrumental in the elimination round campaign
        of the Growling Tigers. UST advanced to the stepladder semis with an 8-6 win-loss
        record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d88bef-c87f-46de-92ed-dc86d6cfc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in four years that the España-based squad
        moved past the eliminations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9ebe6-bb5f-4010-88e0-70e38d61d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Chabi Yo in the mythical team are Rey Suerte of the UE Red
        Warriors, Kobe Paras of the UP Fighting Maroons, and Justine Baltazar and
        Jamie Malonzo of the De La Salle University Green Archers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54522006-427c-4a69-a04d-dd37fe769a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s division, Grace Irebu of UST was named MVP for the
        second year in a row.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fb8e3-8219-4444-90bd-2178d81fb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:36:29.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:53:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University''s Jack Animam, Adamson''s Nathalia Prado and
        Kat Araja, and La Salle''s Kent Pastrana complete the women''s Mythical Five.</p>'
