      'mgnl:lastActivated': 2023-01-27T00:54:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936e21d-56bd-46d2-864e-b7ef2bf7b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Election years are full of uncertainty. Investment performance
        could be impacted in 2020, due to this uncertainty," said John LaForge, head
        of retail asset strategy for the Wells Fargo Investment Institute in a recent
        report. "Bonds and stocks have historically struggled in the first half of
        election years—then lifted later in the year as the cloud of uncertainty lifts
        too."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa9ba0-1e4b-473c-81b5-cc7f11b1de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f135d-356d-417e-919d-7c548250521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his report, the Dow has had an average return of 7.6%
        during presidential election years since 1900, and positive returns 70% of
        the time during those 30 occurrences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523451f9-ea1f-40be-87d3-c0652f57d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93874a9d-5503-4569-aad7-1b11889742d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a second-half market bump during the presidential election
        cycle may be the norm, these are hardly normal times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd130831-2e24-4a61-b23d-cb18bd8608c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9798a-22e3-42b3-b35f-68f62aa9e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Democrats have bashed US companies...</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9698a-0de4-4671-8f5f-88254cf76c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 election could pit a Democrat with anti-Big Business policies
        (Elizabeth Warren or Bernie Sanders) running against an incumbent who has
        started a trade war with China, attacks corporate America on Twitter and has
        threatened more regulation for Big Pharma and giant tech companies Amazon,
        Facebook, Google owner Alphabet and Apple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb2bf0-9b26-4138-bcfb-0a4a08eec30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919bdd46-5d55-4f8d-b1e0-1143c392a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A race between Warren and Trump could spook investors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3dd683-372e-452f-a7e9-a2f42805a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41808b0-60ec-4d4a-b27a-da1092c25225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren would be bad for the markets and economy because she demonizes
        the wealthy, said billionaire fund manager Leon Cooperman said in a recent
        CNBC interview. Yet he also urged the president not to run for re-election,
        saying Trump is focused only on his base and not the entire country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5624e5-fcf9-4265-9545-2a789e642b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7e0e8-0817-4243-8fa2-4cc1d01ab69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooperman isn''t alone in fretting about a 2020 showdown between
        Trump and progressive Democrats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10757ae0-dfed-4f91-94a0-26a8c620c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46aca7-59cd-4344-841e-d2ef33f894c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The candidates on the Democratic side have a big agenda related
        to broader government regulations, more intervention in how businesses go
        about planning and probably higher taxes," said Christopher Smart, chief global
        strategist with Barings, in an interview with CNN Business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74ee18-3824-42b0-a650-d0a9d343f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e1bb1-88da-483f-ae19-f3de380cf9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any move by a Democratic president to roll back Trump''s corporate
        tax cuts would be a problem, portfolio strategists at Colman Sachs said in
        a recent report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59270ff8-c8d4-42e8-a2cf-c4351d8273a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdfbc7-6a50-4ac1-a321-3c97fd464dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Goldman analysts estimated that raising the effective tax rate
        from 18% to 26% would lower 2021 corporate earnings by 11% and that valuations
        for stocks would suffer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88384b6-4882-4817-96bd-805ba1539be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804a578-a08d-467a-bbba-1740c25a0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>...but so has President Trump</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd0874-6965-44ac-8088-e2bc19bf41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s re-election may not be the most market friendly
        outcome, either -- especially if he ramps up his protectionist trade policies
        and continues his attacks on health care and tech firms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9a03d-2ecd-4204-aca8-edf8cb3174f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba406c-4e68-43d5-a10f-cf4407bae18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a president who has been creating a difficult business
        environment with global supply chain disruptions. And Trump has an agenda
        to bring drug prices down and get bigger tech companies to behave better,"
        Barings'' Smart said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3537b-9367-4722-b14c-ad2306d1b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b7cba-f6de-4b9d-80e8-6afb6f48d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the possibility that Trump''s could be removed from office via
        impeachment and replaced by Vice President Mike Pence -- albeit remote --
        is also unsettling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaf8a2-d517-4e9f-8d2a-c4c5506454b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cd9d1-36ba-4161-8609-9541245eab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment proceedings and a change in Washington in general "cannot
        be dismissed as political theater with no important implications for markets,"
        Putnam''s fixed income research team said in a recent report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e169f1f-b843-4838-8eff-9ef0fa980c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209205d5-fd48-4e27-9d1a-a8aa8c02045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, asset markets — both equity and fixed-income — may
        have to price in political uncertainty and changes in the policy agenda,"
        the Putnam analysts said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9647cd6-36f7-431a-89ad-4bd59c9dd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b926d6-b4fe-4792-9805-c88247f0c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, most analysts and strategists think chances are slim that
        Democrats will win control of the Senate in 2020, even if they retain a majority
        in the House and wind up winning the Oval Office. The likelihood of significant
        policy changes in Washington would then remain somewhat remote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8d3f9-86c7-43c0-bb43-5c160928f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149e1d7-b096-42a1-98d6-98d1bf3b9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden best for market?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee779dd-232f-45bb-b68d-38ddc3dcf1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is there any outcome that the market favors? Joe Biden appears
        to be Wall Street''s top choice among the current Democratic contenders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335fbd7-2dc8-4e92-a924-2a3561f64b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe0256-71a9-4231-acff-f2da36a2f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Levine, chief strategist at BNY Mellon Investment Management,
        told CNN Business she thinks the market still sees Biden as the likely Democratic
        nominee and that investors aren''t too worried about the chances of Warren
        or Sanders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f675e-a4ce-4077-b5ea-1bf0a86568ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956913df-0050-4954-8b5c-6a7b56eee89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, Levine said, stocks probably wouldn''t be at all-time
        highs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851aec7-f0a2-4618-8a53-be12faa678c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03125da4-558a-45bd-9a1d-41c925bef82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors right now are pricing in a market-friendly outcome to
        the election -- either a Trump victory or a centrist like Biden winning. The
        market thinks that Elizabeth Warren or Bernie Sanders may not be as successful
        in the swing states," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a970b-1df9-4c34-b21b-25f2696ba09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a0f02-1049-4d7d-b3e3-bd822788555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart also noted that investors are looking at a lot more than just
        US presidential politics. Many other factors could keep the current rally
        going -- even if Trump and his eventual opponent rattle investors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0380d-0eed-4d4f-8977-f6c4de6323a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5e887-f825-4221-bc77-cd3770a9af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A combination of lower interest rates, Chinese recovery and resilient
        US consumer demand could yet drive stocks to new highs over the next 12 months,"
        Smart said in a report. "But it won''t get any help from the Democratic presidential
        candidates or the incumbent Republican."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbbb71-6555-4252-ba25-e0d34285f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:33:18.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/05/investing/presidential-election-2020-stocks/index.html"
        target="_blank">The presidential election is a year from now. Here''s what
        that means for stocks</a></em>"</p>'
  'dingo-stray-puppy-australian-backyard-':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T07:33:48.795+08:00
    'imagesource': 'jcr:a7d54d14-d7b1-4f62-af2a-19862cac492b'
