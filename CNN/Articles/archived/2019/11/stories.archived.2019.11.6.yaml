  'Academy-Nigeria-Lionheart-disqualified':
    'author': 'Aisha Salaudeen, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-06T06:28:52.139+08:00
    'imagesource': 'jcr:d4afcd0f-e669-4a44-8c82-da15aa957a21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a10de1a6-a9e9-41a0-b96e-d43b9a968aa2'
    'lead': 'Films in the category must be produced outside the United States with
      a predominantly non-English dialogue track. Most of ''Lionheart'' is in English
      with just under 12 minutes of dialogue in the Igbo language, primarily spoken
      in eastern Nigeria, making it ineligible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T06:30:25.227+08:00
