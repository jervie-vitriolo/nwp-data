  'macron-xi-climate-pact-support-paris-agreement':
    'author': 'Ben Westcott, CNN'
    'caption': 'Chinese President Xi Jinping and French President Emmanuel Macron'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T19:26:19.693+08:00
    'imagesource': 'jcr:8290ff88-c449-4857-b9de-92f545912a45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1f3ecc4-f400-4144-bc44-b05a688732c9'
    'lead': 'Chinese President Xi Jinping and French President Emmanuel Macron have
      signed a pact recommitting to the 2015 Paris Agreement, just days after the
      US formally withdrew from the landmark global treaty to fight climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T19:35:40.890+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:53:36.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:16.173+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Asia', 'China', 'France', '2015-Paris-Agreement', 'climate-pact',
      'Xi-Jinping', 'Emmanuel-Macron']
    'template': '1'
    'title': 'Xi and Macron affirm support for climate pact despite Trump withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e6419-2c7e-4c7d-9bde-5ad7e504cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese President Xi Jinping and French
        President Emmanuel Macron have signed a pact recommitting to the 2015 Paris
        Agreement, just days after the US formally withdrew from the landmark global
        treaty to fight climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f6216-25ed-4c4c-ad83-2627869cc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a joint signing ceremony in the Chinese capital Beijing
        Wednesday, Xi reiterated both sides shared determination to "push forth the
        Paris Climate Accords in response to climate change."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a6202-bd66-4767-9588-52c4924261ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though neither leader mentioned the US by name, Macron called out
        what he described as the "isolated choices" made by some nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b448e6-1dfc-4c9d-9293-e33b7486868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deplore the choices made by some others, but I want to see them
        as marginal choices, because when China, the European Union, Russia, which
        ratified the Paris Agreements a few weeks ago, engage with firmness, the isolated
        choice of one or another (country) is not enough to change the course of the
        world, it will only lead to them being edged out," said Macron.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f06b79-e437-497b-a5cf-d8a75331628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration announced Monday that it would formally
        begin withdrawing the US from the Paris climate accord, the first step in
        a year-long process to leave the agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e36815-7a50-4621-a611-f4b4e411e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump <a href="https://edition.cnn.com/2017/06/01/politics/trump-paris-climate-decision/index.html"
        target="_blank">announced the move in 2017</a>, part of a number of actions
        which rolled back <a href="https://edition.cnn.com/2019/09/04/politics/trump-climate-change-policy-rollbacks/index.html"
        target="_blank">Obama-era environmental regulations</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5600a63a-fe70-4831-ab3b-85e3760e7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement came one day after more than 11,000 researchers
        around the world released a report warning that there would be <a href="https://edition.cnn.com/2019/11/05/world/climate-emergency-scientists-warning-intl-trnd/index.html"
        target="_blank">"untold suffering"</a>&nbsp;if climate change wasn''t addressed
        as quickly as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690adfc-4a88-4757-a95a-da6e13011914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posterity will remember (policymakers) badly for dismissing climate
        change as a serious threat to our civilization," Phoebe Barnard, one of the
        lead authors of the report, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1157363-1e88-437b-a4da-1112b8845e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released Wednesday, Xi and Macron pledged to
        "firmly support" the Paris Agreement, describing it as an "irreversible process,"
        and a "benchmark for strong actions on climate change." The two leaders also
        agreed to commit to jointly work together on marine waste — particularly to
        reduce plastics and plastic particles in the world''s oceans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd18d6e-b8c3-48b8-9059-cb0b8dd6ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More work to be done</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa3c68-001d-40ab-ab8e-eb35c4961068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest producer of carbon emissions(https://ec.europa.eu/jrc/en/publication/fossil-co2-emissions-all-world-countries-2018-report),
        and produced more than double its nearest competitor, the US, in 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cd0e8-963f-46d1-85fd-6d97da6e0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing has publicly stressed the importance of taking action
        on climate change in the past few years. Xi has regularly raised environmental
        issues as one of his main <a href="https://edition.cnn.com/2018/03/16/asia/chinese-government-changes-intl/index.html"
        target="_blank">"three battles"</a>&nbsp;facing China, while a meeting of
        the top Chinese leadership in October touted the promotion of <a href="http://www.xinhuanet.com//2019-11/05/c_1125195786.htm"
        target="_blank">"international cooperation on climate change."</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d11c7e-3fce-4199-9e8f-ec26077bb5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, China''s results have been mixed. A study in January found
        that the country''s <a href="https://edition.cnn.com/2019/01/30/asia/china-coal-emissions-climate-change-intl/index.html"
        target="_blank">methane emissions were rising</a>&nbsp;despite attempts by
        the government to crack down on the climate-changing pollutant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b5fe2-4171-430b-9781-d60d46c7f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation in the coal-rich province of Inner Mongolia
        in September found <a href="https://edition.cnn.com/2019/09/28/asia/china-coal-plant-inner-mongolia-intl-hnk/index.html"
        target="_blank">new coal power plants</a>&nbsp;were firing up across the region
        despite government promises in 2017 that new stations would be stopped.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350a78a-d089-4648-bcd3-23ca08941163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Tuesday, Macron said that Chinese and European cooperation
        on climate change was <a href="https://www.youtube.com/watch?time_continue=49&amp;v=Fc__eiMVyN8"
        target="_blank">"decisive."</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed429a-c511-41ee-b693-96c54c446982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, we need, in the agenda of enhancement, to be collectively
        up to the task," added Macron.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce70bf-281e-456c-b88c-9c1f872f807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who arrived in China on Monday, spent most of Tuesday with
        Xi in Shanghai at the second annual China International Import Expo (CIIE),
        where the two leaders toured the booths of French importers and tasted wine
        and beef.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b296e9-ab38-4b7e-a864-679a52cb8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day they watched a performance of Chinese opera with
        their wives and <a href="http://www.xinhuanet.com/english/2019-11/05/c_138531108.htm"
        target="_blank">toured the city''s Yuyuan gardens</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d52341-fce1-464f-9708-60c50ba0cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T19:35:40.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firs tpublished on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/asia/xi-jinping-macron-climate-change-intl-hnk/"
        target="_blank">Xi and Macron affirm support for climate pact despite Trump
        withdrawal</a>."</em></p>'
  'la-salle-ue-sweep-ty-tang-uaap-season-70-':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-06T19:59:19.135+08:00
    'imagesource': 'jcr:64962f45-22a6-4b5c-a45b-344ca3ede030'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a8ed0ca-e046-403f-b485-53e62a71dbc1'
    'lead': 'A former UAAP champion shares how they turned the tables in Season 70.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T20:03:58.247+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:53:35.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:16.360+08:00
