      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re just reinforcing the often-held perception that India is
        a difficult country to do business with," Kathuria said. "Joining at a later
        stage would mean that we would have to give more concessions," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efe74a-50c5-41b6-8823-8817a6412f2b'
