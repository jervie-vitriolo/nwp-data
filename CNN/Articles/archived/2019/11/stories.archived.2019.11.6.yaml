      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating income also stayed at ₱33.58 billion despite an eight
        percent increase in the third quarter.</p>'
