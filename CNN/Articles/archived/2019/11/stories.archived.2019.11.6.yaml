      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy said Garcia is the first Filipino to receive
        the prestigious recognition. The award is given to Russian and foreign nationals
        for their contributions in developing Russia’s ties with other nations.</p>'
