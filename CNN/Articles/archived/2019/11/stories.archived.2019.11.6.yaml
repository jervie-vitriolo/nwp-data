      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafebc94-6455-4286-814e-019acbefd011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was issued by China''s General Administration of Press
        and Publication on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0006de-4cf6-439a-aa7f-65faba83ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f8db0-2710-4363-9914-fd26f300ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the state-run Xinhua News Agency, a spokesman for the
        administration said the new rules were aimed at creating a "clear internet
        space" and "protecting the physical and mental health of minors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37469cef-56f6-4fb8-a711-1689a1447818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa129ed-9a73-47aa-bc10-7ab0c480a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This notice) has emphasized on the responsibility of the corporations,
        and has executed the government''s duty to supervise the problem," the spokesman
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827a71c-cc6b-418e-b4cd-fe5c0e3dd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24717bf4-6050-4f0f-a56d-aaa53bd256d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that government units would be required to study the rules
        and ensure corporations abide by the requirements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e40d18-3cac-43ee-97f7-d99b6c96484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111a5c4-5dbf-44db-8a17-6c1555e672cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is also working with police to set up a real-name
        registration system, and to enable gaming companies to check the identity
        of their users against the national database, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637c72e-5c72-4f87-9277-f9ded51be951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cfa1e-1ac1-4cd4-bce2-0930ca9ed2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines are China''s latest move in an ongoing campaign
        to increase regulation of the gaming industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e1347-dc90-4d95-b59d-6c04113b9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75d2d7-1d7f-4ac1-b071-8c667c114ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2018, Beijing announced plans to limit the number of new
        online games to "reduce nearsightedness in children and adolescents." It also
        criticized a popular mobile game, "Honor of Kings", for allegedly causing
        addiction in young people in 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f4150-fc6a-4625-a951-bfe83557c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67ce70-b01e-46ef-8ad5-962df6d147e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addiction to gaming, known officially as Internet Gaming Disorder
        (IGD), was added to the World Health Organization''s International Classification
        of Diseases for the first time in June 2018. IGD is diagnosed when an online
        gamer plays compulsively to the exclusion of other interests, including school
        and family life. A 2018 study carried out by researchers at the Shanghai Jiao
        Tong University School of Medicine showed that men may be more susceptible
        to gaming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12916e01-4f14-4f5a-93e0-6bccfc01c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/asia/china-bans-online-games-minors-intl-hnk/"
        target="_blank">China fears young people are addicted to video games. Now
        it''s imposing a curfew.</a>"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34076398-3727-42cf-af5e-acad7ff4cf43'
      'mgnl:activationStatus': true
