      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cattle production slipped, while dairy supply rose by 6.5 percent.
        Meanwhile, chcken production surged by a fifth to respond to higher demand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7da06-46ea-42af-bfe6-4d8825e9db9f'
      'mgnl:activationStatus': true
