    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec4a0780-3938-45dc-ba53-f838f7dfa4e5'
    'lead': 'Atlanta Hawks forward John Collins was suspended 25 games for violating
      the NBA’s anti-drug policy, the league announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:52:49.535+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:53:56.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
