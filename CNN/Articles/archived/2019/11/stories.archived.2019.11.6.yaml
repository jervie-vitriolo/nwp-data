      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;How many scientists does it take to
        convince the world to take climate change seriously?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9169cc3-616a-4789-b21c-a61737c8c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,000 researchers from around the world on Tuesday issued
        a grim warning of the "untold suffering" that will be caused by climate change
        if humanity doesn''t change its ways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2828b-4615-4413-a8ab-80931f4e9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that as scientists, they have the "moral obligation
        to tell it like it is."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee424c-8684-4fd1-961e-04263c3855f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoebe Barnard, one of the lead authors of the report and the chief
        science and policy officer at the Conservation Biology Institute, a nonprofit
        science group, told CNN the report makes it clear "there''s no more wiggle
        room" for policymakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b082f-8df5-4b9b-99f8-7cc74c931d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posterity will remember them badly for dismissing climate change
        as a serious threat to our civilization," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f142ba-b1db-426c-b86b-49f39b913958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time thousands of academics united to urge people
        to take action on climate change. More than 16,000 scientists from 184 countries
        published a letter in 2017, warning that "human beings and the natural world
        are on a collision course."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf5af5-8a1a-45da-9d11-a9606ce54ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report was published in BioScience, a peer-reviewed scientific
        journal. The scientists, who come from over 150 countries, said the climate
        crisis is "closely linked to excessive consumption of the wealthy lifestyle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1540f-e4f2-41f5-981a-f294923ed1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the words of teenage climate activist Greta Thunberg, the
        scientists have criticized policymakers for failing to take an action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ea4a0-01d5-4520-9d77-527645eb280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite 40 years of global climate negotiations, with few exceptions,
        we have generally conducted business as usual and have largely failed to address
        this predicament," they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c7159-bde8-4b72-874c-6dd92416c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They listed six key issues that need to be addressed if humanity
        wants to prevent the most catastrophic scenarios.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672c996-5348-42e9-a1d5-68f3b7376a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include replacing fossil fuels, cutting the emissions of climate
        pollutants such as methane and soot, eating less meat, restoring and protecting
        ecosystems, building a carbon-free economy and stabilizing population growth
        by investing into family-planning services and girls education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc6ded-6894-419b-b315-6ea3fb514527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnard said the changes shouldn''t be seen as "sacrifices," but
        as a way of "transforming things that we have found stressful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b77cd-e1de-42a3-8448-664770c75cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything from road rage and congestion and dirty air," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630d2ff-b66b-404d-86bb-bacf97917db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:17:34.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/05/world/climate-emergency-scientists-warning-intl-trnd/index.html">11,000
        scientists warn of ''untold suffering'' caused by climate change</a>"</em></p>'
