      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed food and beverage firm said its consolidated net income
        remained at ₱22.9 billion year-on-year.</p>'
