      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Vice
        President Leni Robredo on Wednesday accepted the challenge to help the Duterte
        administration in its controversial war against illegal drugs, but promised
        to implement reforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba37af3-5ea9-49b8-8a19-e014cc6e4f89'
      'mgnl:activationStatus': true
