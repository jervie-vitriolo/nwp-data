      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Chairperson Carol Araullo slammed the arrests of her group’s
        affiliated organizations, saying the charges against those apprehended are
        "fabricated" and "preposterous."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8fd62-de53-42ac-b909-93cad0c0b580'
