      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the spirits and liquor segment, revenues grew by 20 percent
        to ₱21.43 billion, as volumes jumped 15 percent mainly due to its campaigns
        “Pilipino Ako, Ginebra Ako” for Ginebra San Miguel and “I Choose Mojito” for
        GSM Blue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd3d42-d75b-481c-a2ae-c4924336b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:16:19.622+08:00
