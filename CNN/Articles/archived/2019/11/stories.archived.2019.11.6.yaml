      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India will now try to mitigate the damage done to its relations
        with [the other countries] as well as the negative message it sends to international
        businesses and investors," the Eurasia Group analysts wrote. "But the shenanigans
        in Thailand, after years of negotiations, will not fill other countries with
        enthusiasm for discussing trade deals with India."</p>'
