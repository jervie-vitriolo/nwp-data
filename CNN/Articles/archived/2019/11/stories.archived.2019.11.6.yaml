    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f2def-e0d8-46c3-980e-2fbe745dffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:51:21.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> After
        seven years, the Bureau of Immigration (BI) will resume stamping the country''s
        visa on Chinese passports that has the nine-dash-line map printed on them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22322b0-7807-4c09-89bb-d7f482959090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:51:21.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a2018-be49-43b0-854f-51efb6f0e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:51:21.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said on Tuesday this was
        in compliance with a Department of Foreign Affairs (DFA) circular reversing
        a 2012 order stopping the stamping of Chinese passports to protest its "excessive
        claim over almost the entire South China Sea, including the West Philippine
        Sea." In an effort to invalidate China''s territorial claims, then-Foreign
        Affairs Secretary Albert del Rosario required Philippine visa stamps to be
        placed on a piece of paper, rather than the passport itself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ba338-606e-4561-bccc-739bf98a7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:51:21.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a6bb7-295b-437d-be1f-36975544a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:51:21.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said all Philippine consular officers are now ordered to
        affix the Philippine visa on the pages of Chinese passports where the nine-dash
        line map is printed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48a78e-a060-4552-9a51-b295483b3840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:51:21.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd0199-43af-465f-a5a3-bfc6f57332f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:51:21.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine map, with territorial boundaries around the disputed
        waters, will be stamped on top of the Chinese map in the passport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d6e62-fbab-40c2-a0f4-5bdb261ab00a'
      'mgnl:activationStatus': true
