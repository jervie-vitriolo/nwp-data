    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:08.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['activist', 'manila-', 'bacolod']
    'template': '1'
    'title': 'Lawmaker tells gov’t: Stop targeting activists'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385651c3-1f7f-4b83-ab3f-af94be57f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> – An
        opposition lawmaker defended activists on Wednesday after the recent arrests
        of members of various leftist organizations, saying they should not be targeted
        for demanding accountability from government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d340b-aad6-425d-b3fc-16e529ba356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8477479-4fe8-4d41-b682-cc51038f4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Activists are ordinary citizens who actively engage the state to
        fulfill its duty to the people. They actively exercise their right to demand
        public service and accountability,” Senator Francis Pangilinan said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417011d-a7be-4923-9a55-67acc281eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6840b7-8840-4c51-a887-3a138997aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator also chided the government for the way it handles
        its critics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f058b30-3907-4d5f-ba6c-9fbfeafe4885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d531d3-754e-4cca-ab9a-5b161af50d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A responsible government does not respond to these engagements
        and demands with force, violence, or even criminal acts,"&nbsp;he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78dd9c-6bac-44a6-91ef-f12771009e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state exists to uphold and protect the rights of its citizens,
        not to destroy them," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196207f-8f2d-47d6-9783-42851bcc5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f90996-b55a-4a5b-bda9-127e458fb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities from the Philippine National Police-Criminal Investigation
        and Detection Group and the Manila Police District nabbed three activists
        in Tondo, Manila on Tuesday for alleged illegal possession of arms, ammunition
        and explosives, renewing fears of a crackdown on dissenters of the current
        administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e6dc8-ca51-4efa-9386-5d8a00d7fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b43ec8-8e6b-4044-bf3b-3658507090ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the arrest of 57 individuals in simultaneous police
        operations in Bacolod on October 31. Of the total, Negros Occidental Police
        Provincial Office accused 44 activists of illegally possessing arms. On the
        same day, an activist couple from Manila was nabbed in Manila. Law enforcers
        reportedly claimed to have seized firearms and explosives in the home of Cora
        Agovida, Gabriela-Metro Manila spokesperson and Mickael Tan Bartolome, Kadamay
        Metro Manila member.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758022e6-2da0-460c-a299-f82d0dae35b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbee488-6d07-4e67-adb2-8a2ea7d81bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Isagani Zarate, House deputy minority leader,
        said that with the latest arrest of critics in Manila, it seems as though
        "creeping martial rule of the Duterte administration has now reached the National
        Capital Region."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a479661-3422-4925-9a31-5b34ecb84f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.491+08:00
      'mgnl:createdBy': 'catherine'
