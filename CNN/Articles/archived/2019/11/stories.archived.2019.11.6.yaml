    'mgnl:tags': ['Russia', 'nuclear-power-plants']
    'template': '1'
    'title': 'Senate panel to probe PH-Russia nuclear deal '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeede24-529b-4db2-86b3-fd9e4a812e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — The
        Senate Committee on Energy will scrutinize the Philippines'' agreement with
        Russia to explore the possible construction of nuclear power plants in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf480867-309f-4cd0-a11f-fbcf0d649551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s chairman, Senator Win Gatchalian, on Wednesday said
        he will schedule the hearing in two weeks since there are "more questions
        than answers" on the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850659f6-8fea-47de-a3a2-0e99363dd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196bf14-f296-4444-b195-c73d7393060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that President Rodrigo Duterte himself<a href="https://cnnphilippines.com/news/2019/10/6/Rodrigo-Duterte-nuclear-power-plant-unconstitutional.html?fbclid">
        said the agreement may be unconstitutional</a>. Duterte said he has to consult
        his Cabinet to see if anything in the deal would need the consent of Congress.
        The Constitution does not ban the use of nuclear energy, but it “adopts and
        pursues a policy of freedom from nuclear weapons in its territory.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994f4f1-1709-47b7-8da3-a06af64989fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25286fef-6dc3-4508-bce2-062b27a8aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why we will now conduct a hearing to put this on the table
        at gawing official ano ba talaga direction pagdating sa nuclear power (and
        to make official our direction on nuclear power)," Gatchalian told reporters
        after a Senate hearing on the proposed Philippine Energy Research and Policy
        Institute Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24676192-fe9c-4c0a-90bc-5c12f5b71ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db29e9-c4d3-4cb7-bd32-098bcb8c7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian warned that the country may not be ready for nuclear
        energy in terms of safeguards, knowledge, management, and disaster response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a435cf3-7335-4825-bc8e-0eb7a6b7474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac9a59-592a-4e81-95ae-b28f62123dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear kasi maraming controversies at maraming risk. For example,
        saan mo itatapon ang nuclear waste? Pangalawa pag may leakage, ano ang gagawin
        natin? Meron ba tayong capability?" Gatchalian said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7100f9a-55b2-417b-82cf-9b7ebf97ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c065a-cda4-4489-a690-d1bcb7eaa932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:28:09.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:53:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many controversies and risks surround nuclear energy.
        For example, where will you throw the nuclear waste? Secondly, what will we
        do when there''s leakage? Do we have capability?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8864d8-0ad1-4b2a-901d-11d5cfb0b8ad'
