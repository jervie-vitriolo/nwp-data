      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3040a9-d4d2-41ce-a2ca-aa8697dd8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:14:35.638+08:00
