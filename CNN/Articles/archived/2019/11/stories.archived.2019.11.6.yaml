    'template': '1'
    'title': 'China fears young people are addicted to video games. Now it''s imposing
      a curfew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690afd9d-0ccc-4a3f-9543-8c6b498bf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.824+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has announced a curfew on online
        gaming for minors among new measures aimed at curbing video game addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a035b-6d33-43a7-a7a7-c09cf99be446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.824+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044f6de-d86a-4e7a-9c9e-ec7482cc9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.824+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official government guidelines will be applied to all online
        gaming platforms operating in the country, mostly notably Tencent, the world''s
        biggest gaming company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f3068-4d02-4ac0-bf4b-1b3078a2267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.824+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1a30f-2083-438b-a68b-123ea5c86e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.824+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, gamers aged under 18 will be banned from playing
        online games between 10 p.m. and 8 a.m. On weekdays, minors can only play
        for 90 minutes, while they may play up to three hours per day on weekends
        and public holidays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb801f51-50b0-4dfd-bbd0-9906be109a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.824+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9a52c-d9af-4fd3-9073-dedceae285cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:23:44.824+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:53:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also place restrictions on the amount of money minors
        can transfer to their online gaming accounts. Gamers aged between eight and
        16 years old can only top up 200 yuan ($29) per month, while the maximum amount
        for those between 16 and 18 will be 400 yuan ($57).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8c153-5311-4c85-948f-66ed241067c4'
      'mgnl:activationStatus': true
