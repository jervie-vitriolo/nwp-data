      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)—</strong> Higher
        revenues were not enough to lift the over-all earnings of San Miguel Food
        and Beverage, Inc. (SMFB), as it ended the nine months to September with a
        flat net income.</p>'
