    'template': '1'
    'title': 'A woman found dead in Ohio was killed by her own Great Danes, police
      say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0406d-cd8b-4c1b-b825-1273d5041352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An Ohio woman found dead in her home
        was likely killed by her own dogs, police say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01973639-14cc-47b1-bed1-5036ccd4368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1ffb0-17a0-47d0-8b69-20612fa77530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Matthews, 49, was found in her Clearcreek Township, Ohio, home,
        about 40 miles northeast of Cincinnati on Friday, according to a report filed
        by Clearcreek Township Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eae783-8d7b-44e4-91e9-95e83923037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbece5d3-587a-4dfa-871a-529ba8a525c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police determined that Matthews was attacked by her own dogs,
        according to the incident report. Matthews suffered multiple cuts and puncture
        wounds on the lower half of her body, the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3674e-9431-468b-bdde-1b07f0c5e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36038ac7-71ae-45da-99c6-d23434d9dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found two "large but thin" Great Danes, one brown
        and one black, on an enclosed deck of the home and blood and blood-stained
        clothing throughout the house, the report stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc100d-83a9-4044-b237-aea0aad47926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ead43-0eae-4a4e-a132-afdb795db55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews'' husband, Mark Matthews, found his wife unresponsive in
        the home Friday and called authorities. He had been in the county jail since
        Wednesday and returned home that day, according to the report. There was no
        information on when the attack might have occurred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd361e-dcd3-4eda-a3ea-99676ccee763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37000e-9533-4778-8887-1910c5b26973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Matthews told police that the black Great Dane was "vicious"
        and showed an officer bite marks on his right forearm, according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00237b65-5932-43db-941e-6d2b794d2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b986dc-b4ee-41f1-b7ba-f3a158f25df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Mark Matthews told officers that "he was always
        able to fend off the dogs but if his wife was alone and they attacked, she
        would not have been able to defend herself because of her small stature."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f223a-0ab4-4e35-971a-99e0482afb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109b20c-2913-448f-8d4e-e7a3b22c8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Matthews told CNN affiliate WLWT the family rescued the dogs
        about two years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7372b4-44ef-4701-bc23-a3e2c48deb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0418b5-000d-45a4-af52-95f22ded8e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to get rid of him, but she wouldn''t," Mark Matthews said.
        "She loves animals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0f8a8-ee9a-4bc4-ac81-44d4872fba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c497dd-3513-40c2-a96e-ca59c30ea1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe that the dogs attacked the woman and she was
        able to put them outside before succumbing to her injuries. The police report
        said that she may not have realized the severity of her injuries and there
        was evidence that she had changed her clothing and attempted to clean up the
        blood with towels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27286c59-0d74-4abc-9ee7-eb0e72e03d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273978e-283a-477c-90a5-36609f4db5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, Mary Matthews suffered from chronic
        alcoholism and took several prescription medications, which may have affected
        her ability to respond to the situation appropriately. Investigators found
        the kitchen counters covered in debris, including beer cans and medication
        bottles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8749fe1-9c24-4e39-8869-06cae26d223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e28414-5920-4e9a-a86c-a7004864f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to this history, it is felt that (Mary Matthews) may not have
        been in a clear-minded state to judge the severity of her situation and thus
        failed to call for help," the police report said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cb465-1d6a-4d6e-9764-309d8c9f7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:19:33.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WLWT reported that the dogs were euthanized.</p>'
  'mormons-attacked-us-mexico-border':
    'author': 'Gianluca Mezzofiore, Holly Yan and Madeline Holcombe, CNN'
    'caption': 'Members of a Mormon community were attacked while traveling near the
      US-Mexico border, authorities said.  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T06:18:41.744+08:00
    'credit': 'From Kenneth Miller/Lafe Langofrd/Reuters'
    'imagesource': 'jcr:28e08a7b-1c6a-4fe6-a0d8-6e7db165247e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5ef3af3-c852-4e83-9c76-8ac514d92c9b'
    'lead': 'Nine members of a Mormon family were killed on the Mexican side of the
      US-Mexico border, and authorities are investigating whether the attack was the
      result of mistaken identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T06:21:37.445+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:54:16.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:04.454+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Mexico', 'border', 'mormon', 'America']
    'template': '1'
    'title': '9 Mormon women and children were shot and ''burned alive'' in an ambush
      near the US-Mexico border'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f1294-6d3b-4c3a-97ae-301047f798b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Nine members of a Mormon family were
        killed on the Mexican side of the US-Mexico border, and authorities are investigating
        whether the attack was the result of mistaken identity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2e06d-5804-48c6-a177-a4aa9c9f996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims include three women, four small children and two infants,
        family member Alex LeBaron said from Mexico. All nine were dual US-Mexican
        citizens, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d290ee-64d7-4e5a-a909-fcc996be72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were "all shot while in vehicles while driving," LeBaron
        told CNN. Several children survived the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c3995-b870-4e7e-90cc-931db4744b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe three vehicles traveling between the states
        of Sonora and Chihuahua were ambushed by criminal groups Monday evening, Mexican
        authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ae002-702a-4f67-824e-70fe7acf3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and children were massacred, burned alive," LeBaron said.
        "Mothers were screaming for the fire to stop."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab078d5-0ea5-4954-a3bb-55d6f43f7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Security Minister Alfonso Durazo said the attack could have
        been a case of mistaken identity of "conflicting groups in the area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e69d16-b78c-4b8a-9c36-9ed69db0e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They were driving together for safety reasons''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a605e-75e5-42f8-b85d-95ad7834b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of the three cars attacked, a mother was driving children
        to see family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b89e22-f8c9-4300-8b32-4b05e67c7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were driving together for safety reasons," said Kendra Lee
        Miller, whose sister-in-law Rhonita Maria Miller was killed in the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883b614-2a03-4962-816a-586845588430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhonita Miller, 30, was driving with some of her seven children
        from La Mora, Mexico —&nbsp;where her family''s ranch is located -- to Arizona
        to pick up her husband Howard, who was in the US for work, Kendra Miller said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b1788-2c61-4010-9adf-408274afd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was supposed to go to Kendra''s wedding next week In
        La Mora, the bride-to-be said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e19d8-78bc-4898-becd-38474464435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second car, 43-year-old Dawna Ray Langford was driving, Kendra
        Miller said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93c168-babe-4130-afe7-32b658221a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dawna was going to visit her family with her children in Chihuahua,"
        Kendra Miller said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477d655-5b09-4ffd-9da3-731717597c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the La Mora community, 29-year-old Christina Marie
        Langford Johnson, was driving the third car and "was going to meet her husband
        and the rest of her children because they were all moving up to North Dakota."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f7867-811a-4447-8fb4-75a251dc1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point in their journey, Rhonita''s vehicle broke down with
        a flat tire, Kendra Miller said. Rhonita and her children left her disabled
        car behind and then traveled back to La Mora with the other two women and
        their children to get another car.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795ea48-6cd0-4983-81a8-11eb3c1701fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhonita took another family car with her children and continued
        on the journey with the other two vehicles, Kendra said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72707bd2-d3f6-4769-9cd0-cbb209593428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendra said her brother Andre was on the mountain road near La Mora
        when he saw a fire in the distance where the caravan of three cars was attacked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f3458-d3c6-46ea-addb-204f887fa865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother was fixing Rhonita''s broken-down vehicle, saw a fire,
        didn''t think anything of it," Kendra Miller said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae69b8b-1a32-469e-a0b6-428343288c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then (he) saw the explosion, went to check it out, saw it was my
        mother''s vehicle, full of bullet holes, completely ablaze," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4dff1-8af3-447c-a980-f7527e263d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad, Andre and couple of uncles and relatives went to check
        up on the vehicle. All they found was charred remains, ash and bones," Kendra
        Miller said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a2166-0009-449f-9d15-aabb53052e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were remains inside and outside of the vehicle."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7043e36-e6d6-4ac1-83b2-002a0f372b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are a massive family''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62e901-e75d-4c71-b211-d220460e9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mormons who were attacked appear to be members of a fundamentalist
        sect that is separate from the mainstream Church of Jesus Christ of Latter-day
        Saints, an LDS church spokesman said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7f509-b687-4e9f-a9d6-1760f4571d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken to hear of the tragedy that has touched these
        families in Mexico," spokesman Eric Hawkins told CNN. "From what I can tell,
        these were members of a polygamist sect, and not members of the Church of
        Jesus Christ of Latter-day Saints."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a7985-800f-4aef-8b20-d07850abbbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendra Lee Miller said the community''s members descended from Mormon
        settlers, and that some members are still practicing members of the church.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd8d9b-a451-46eb-af04-0051e8c41bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Langford, who also lost relatives in the attack, said she
        was not raised in the LDS church but is now part of it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973fb4c-7899-458f-a696-d9aed00c173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born in Mexico, but mostly raised in the US," Langford said.
        "I was raised as a fundamentalist Mormon, not part of the church. I joined
        on my own along with a lot of my family about five years ago. The rest of
        my extended family was raised about the same as me, some fundamentalist, some
        are now LDS, depending on who you''re talking with."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a15cd-c10d-48ec-b8db-e861e271df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members describe themselves as part of a Mormon community
        of about 3,000 members, living in their own agricultural community in Mexico.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4e413-8858-4a05-b9fd-80498e559308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the community is fundamentalist. One of the victim''s
        relatives said some members practice polygamy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42762092-2fbe-498b-bcc3-2037bade6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some differences between individual beliefs, "we are a massive
        family," Langford said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37d87b-3fe6-48ef-8f7c-f6d5242b4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love and support each other no matter what our individual beliefs.
        I''ve never seen such a strength of unity and love in a family as large as
        ours. This is the tragedy of our lives."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66c874-5f99-48f1-9e2a-bdcf97f4b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the nine victims killed have been returned to their
        family ranch, LeBaron said Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82814f43-9ac5-4a7d-bc7c-81cb78a38d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funerals are expected to take place within the next 48 hours.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da085e0e-4755-4985-986b-5b06dc6bf847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7 injured children are now in the US</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12dc399-49bf-4f59-92e5-aa4ff58a6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven children injured in the ambush were flown from Mexico to Douglas,
        Arizona, for transport to Tucson hospitals, LeBaron said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40428a9-5d94-4836-98c5-b4bd91932445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonora state Gov. Claudia Pavlovich Arellano said she was outraged
        by the attack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8949cc-ac22-4e54-b2dc-ff3f7c94fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mother I feel angry, scorn and a profound pain for the cowardly
        events in the mountains between Sonora and Chihuahua," she tweeted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b1e3d-3572-4842-b79a-6617ebc0d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what type of monsters would dare to hurt women and
        children. As governor, you have all my collaboration so that this doesn''t
        remain unpunished and the responsible parties pay."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563053fb-5911-4b01-b394-5f4fbf6ef1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department is aware of the attack, an agency spokesperson
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfdcecd-36df-47bf-adb8-c00c30e4f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a US citizen is missing or passes away overseas, we engage
        with local officials at multiple levels and provide all appropriate consular
        assistance," the spokesperson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6765783-dbfc-4fc0-8d40-260ff1b366b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has offered to assist Mexican authorities in the investigation,
        an FBI official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bda6f-55f1-401e-bb6a-2385f19842c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A region marred by violence</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06d9d7-b3a8-4168-8c72-1053f72f892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mexican authorities grapple with violence in the region, the
        number of killings keeps soaring.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5b3d1-2e53-4e39-ad30-2df4a90368d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Mexico witnessed its highest number of homicides —&nbsp;33,000.
        And 2019 is on course to break that record.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf189cf5-eca5-4847-884f-777a13aa9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, 13 Mexican police officers were killed in an ambush
        in the western state of Michoacan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc0961-c487-49e9-99a7-f21609b5c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, grief from the latest high-profile massacre has spread across
        two countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b5769-3c13-47bb-ac23-e7060c80f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona resident Leah Staddon said her relatives were among the
        victims of Monday''s ambush.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504b08f-9eef-4be2-835c-e4de24faa11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their vehicle was on fire and there were bullet holes all throughout
        it," Staddon told CNN affiliate KTVK.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f201a0-ba84-4590-8804-0eb3b95c2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of us are just speechless. It''s just horrific."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788ac16-c578-41aa-ad3b-b18a7818e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:21:37.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/05/americas/mormons-attacked-us-mexico-border/index.html">9
        Mormon women and children were shot and ''burned alive'' in an ambush near
        the US-Mexico border</a>"</em></p>'
  'Emma-Watson-single-self-partnered-relationship':
    'author': 'Rory Sullivan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-06T06:20:32.356+08:00
    'imagesource': 'jcr:8db9187e-09e0-4560-b1c7-2a56ab375c00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee7db92-19ab-4b6d-8763-9bdd95419a5c'
    'lead': '''It took me a long time, but I''m very happy [being single]. I call
      it being self-partnered,'' the ''Harry Potter'' star says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T06:22:48.899+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:54:15.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:04.860+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Watson says she''s ''self-partnered'' not single'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd1ae5-9f5d-406b-98ef-f32319112696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Emma Watson has said she prefers to
        call herself "self-partnered" rather than single as she approaches her 30th
        birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162024cf-8b59-46e4-9bf2-6b939f9fa0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90edcb3-7587-462b-87f7-893e3cf610d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson, 29, who rose to fame as Hermione Granger in the Harry Potter
        films, coined the phrase in an interview with British Vogue in which she discussed
        the pressures of turning 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081e352-5e4f-46de-a933-aa8b3fb9344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9a819-8abe-4155-87c8-2c0deca7bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor and activist, whose birthday is in April, said she initially
        did not understand the "fuss" that surrounded the milestone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704877a-4ca5-4e54-8212-adee7bb5abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d6deb-97ca-436b-8b40-7baf986ce78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, however, she admitted feeling "stressed and anxious"
        about her upcoming birthday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abe3b1-295f-4a61-a365-2670501fc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2d28c-0ff4-485a-be13-fb9a029739c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told British Vogue: "If you have not built a home, if you do
        not have a husband, if you do not have a baby, and you are turning 30, and
        you''re not in some incredibly secure, stable place in your career, or you''re
        still figuring things out... There''s just this incredible amount of anxiety."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed42a5c-8622-40db-9f6a-2d35723156a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84983cbd-d6af-4a68-8b1a-2e541eaf70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of how she had never believed the "''I''m happy single''
        spiel," she added: "It took me a long time, but I''m very happy [being single].
        I call it being self-partnered."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7ec85-5aab-448a-8579-a085e16c5657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a792f6d-d5aa-4ffa-9d79-9f0aa21ee357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new phrase is reminiscent of actor Gwyneth Paltrow''s use of
        the term "conscious uncoupling" to describe her divorce proceedings from the
        Coldplay singer Chris Martin in 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd000e0d-fa0c-43ca-b168-5298cf0425e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f88a3e-86ca-4ac1-aa53-38436929d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this year, Watson will return to the screen playing Margaret
        "Meg" March in "Little Women" alongside Laura Dern and Meryl Streep -- both
        of whom she knew previously through their activism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3fa52-8e6c-4223-afdd-6e3b18ad57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be7f93-13cc-4ef0-9d1d-eab882c2d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:22:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:54:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full interview will appear in the December issue of British
        Vogue and will be available from November 8.</p>'
