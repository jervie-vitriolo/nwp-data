      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563638c-878b-4869-87b5-18081b521f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T12:24:10.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned against more arrests of activists, citing the numbering
        of search warrants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82527580-e3e1-434d-af91-e5c6d822e08c'
