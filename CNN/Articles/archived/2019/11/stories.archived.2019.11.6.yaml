    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Little-Mermaid', 'Queen-Latifah', 'Ursula', 'Disney']
    'template': '1'
    'title': 'Our poor, unfortunate souls are grateful for Queen Latifah''s Ursula
      in ''The Little Mermaid Live'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89071b55-25fa-4be4-8ec2-42f1118f79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ursula might be an expert at oceanic magic,
        but Queen Latifah is the one who pulled the ultimate trick during "The Little
        Mermaid Live" by making some viewers'' doubts about the production disappear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c60a7-eec6-4ebd-899c-b2597f723b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the villainous sea witch, Queen Latifah proved herself to be
        the much-praised standout in a show that otherwise had high and low tides,
        so to speak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c186b9-8c60-4f75-923c-5a1ea9d10f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She brought the bravado needed to pull off both the big dialogue
        and the even bigger signature number, "Poor Unfortunate Souls," which was
        one of the best performances of the night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4f4ef-1878-4665-8bf1-6b2720f9604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Latifah''s spot-on performance was further helped by a costume
        department who put together an impressive ensemble worthy of one of Disney''s
        greatest villains.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Me in my living room when Queen Latifah hit the first verse of “Poor
        Unfortunate Souls” <a href="https://twitter.com/hashtag/TheLittleMermaidLive?src=hash&amp;ref_src=twsrc%5Etfw">#TheLittleMermaidLive</a>
        <a href="https://t.co/WFX4k5GMKF">pic.twitter.com/WFX4k5GMKF</a></p>&mdash;
        Colton Bradford (@ColtonBradford) <a href="https://twitter.com/ColtonBradford/status/1191896947013115904?ref_src=twsrc%5Etfw">November
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251f31f-a2c7-4f6b-87de-dd25cce5a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There are two women I can always count on to never let me down:
        My mother, and Queen Latifah. In that order. <a href="https://twitter.com/hashtag/TheLittleMermaidLive?src=hash&amp;ref_src=twsrc%5Etfw">#TheLittleMermaidLive</a></p>&mdash;
        Andy Swift (@AndySwift) <a href="https://twitter.com/AndySwift/status/1191897198260301824?ref_src=twsrc%5Etfw">November
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208019c1-8b1c-4ca8-91d8-36d5dcaf285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aae73a-7494-48c8-b2d9-cf1786a34271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi, yes, Disney? Please hire Queen Latifah for the live-action
        The Little Mermaid film. Please and thank you," wrote one Twitter user.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38f00e-8310-4584-ae98-ebb0217ee1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, nothing more to see here. Queen Latifah killed it. Everyone
        else can go home," <a href="https://twitter.com/SpiritBentley/status/1191897371770314753"
        target="_blank">wrote another</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4804b4-02f1-4306-8dbd-bc3058253294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, had the costume department used a fraction of the effort
        put toward constructing one of Ursula''s tentacles toward Shaggy''s Sebastian
        outfit, perhaps he would have hit the stage in something a little more crab-like
        and less Britney Spears in her "Oops I Did It Again" video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be38e7-16eb-42c3-bb6a-af18099bd62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His red, latex-like jacket and pants combo lacked the pop needed
        to standout in a ocean floor filled with robotic puppets and costumed sea
        creatures, and it was one of the most jeered aspects of the production. (That,
        and John Stamos'' unfortunate flub where he referred to Ariel''s love as "Prince
        Albert.")</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff92128-b682-465d-bb3c-2622eef5df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other highs, meanwhile, included the dreamy vocals of Auli''i Cravalho,
        whatever Shawn Mendes-esque vibes Prince Eric (Graham Phillips) was giving
        out, the dog (<a href="https://twitter.com/lexcurtin/status/1191900522179158017?s=20"
        target="_blank">because of course</a>) and "Jimmy Kimmel Live''s" Guillermo
        Rodriguez dressed as a blowfish.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c95127-0b9e-4ee6-b7c6-09aab5c0b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumulatively, however, there was little question about who proved
        themselves to be the queen of the sea and the stage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b8dee-53f0-4dba-be85-1db5df241d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:02:13.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:53:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/entertainment/little-mermaid-live/index.html"
        target="_blank">Our poor, unfortunate souls are grateful for Queen Latifah''s
        Ursula in ''The Little Mermaid Live''</a>."</em></p>'
