      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/05/asia/hong-kong-junius-ho-attack-intl-hnk/index.html"
        target="_blank">Controversial Hong Kong lawmaker Junius Ho attacked in the
        street</a>."</em></p>'
