  'little-mermaid-live-queen-latifah':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-06T17:58:27.004+08:00
    'imagesource': 'jcr:d55f8a55-757b-4123-a58c-3abe2427d82e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1df228a-c61e-416c-9854-068ae2d7b741'
    'lead': 'Ursula might be an expert at oceanic magic, but Queen Latifah is the
      one who pulled the ultimate trick during "The Little Mermaid Live" by making
      some viewers'' doubts about the production disappear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T18:02:13.767+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:53:40.624+08:00
