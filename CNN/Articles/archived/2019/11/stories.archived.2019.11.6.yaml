      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, for its part, said that the arrests are indicative that
        the rule of law and the criminal justice system are working.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6916adb-3a3a-450a-b3c0-100d81446ebc'
