    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:15.334+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['build', 'build-build-build', 'Vince', 'Dizon', 'infrastructure',
      'construction', 'PPP', 'public-private', 'partnership']
    'stories': ['1a22a462-d328-4f78-9a9b-9b788e16c018', 'b3ebbfa2-2adf-41f5-b38e-643b4978dcb2']
    'template': '1'
    'title': 'More PPPs in revised ''Build, Build, Build'' list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6d438-e90d-4c72-99aa-7ec5dc8eb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong>&nbsp;The
        revised "Build, Build, Build" project pipeline would carry more public-private
        partnership (PPP) deals, a presidential adviser said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd48594-bf1b-403d-bb18-d3c9f98b6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e30643-e6be-42e8-85ad-e516097c134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Flagship Programs and Projects Vince Dizon
        said the revised list — which now features 100 projects versus the older with
        75 items — has been approved by the Investment Coordination Committee of the
        National Economic and Development Authority (NEDA) on Wednesday. However,
        it did not release a copy of the updated list as of this writing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f2518-1818-422b-ae62-deb415120fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d830b84-c692-4678-a2db-b6cfb1a8e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TABLES: <a href="https://www.cnnphilippines.com/building-for-the-future/">List
        of 75 projects under "Build, Build, Build"</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a805d1c-50b3-4412-8458-c1b94a9a0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72f2c2-c9e4-4f7f-8425-07c99cbb4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new list comes exactly three years after the Duterte administration
        unveiled the ambitious pipeline of big-ticket projects, touting their term
        as the "Golden Age of Infrastructure." As of end-July, only two projects have
        been completed according to NEDA: the Japan-funded drainage repairs along
        Pasig River, and the state-funded dredging of the Pulangi River.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef90ab-dff7-4ea9-933c-212926c5d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new pipeline would now only cost ₱4.2 trillion even if more
        projects have been added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a36cca-37ec-4afc-86fa-110afb5898c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T20:29:30.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the government said it will spend ₱8 trillion on infrastructure
        projects until 2022. The Bases Conversion and Development Authority (BCDA)
        said “Build, Build, Build” refers to “thousands of projects” which it plans
        to construct outside the flagship items.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba2e0f-e33b-42e0-80da-03487f5566f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said 26 PPP projects have been added to the pile — reverting
        to the path taken by Duterte''s predecessor, former President Benigno "Noynoy"
        Aquino III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f03ea-e42f-47ee-a584-9e3c150cab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2017/05/24/Govt-scraps-public-private-partnerships-for-5-regional-airports.html">Gov''t
        scraps public-private partnerships for 5 regional airports</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7c18c-7dff-4c9c-bd0c-e08051e94356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuity is what is most important for President Duterte. This
        is why all of the 100 flagship projects will be started under his term, with
        a significant number completed while some will be partially operational by
        2022. The rest will have significant progress moving into the next administration,"
        said Dizon, who is also the president and chief executive officer of the Bases
        Conversion and Development Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb41e1-a5ad-4edd-bab6-8fb0e421a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012ca67-19a2-4e89-affc-ff61f6c84da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the choice to go PPP comes with a caveat that
        "disadvantageous provisions" will not be allowed in contracts, such as automatic
        rate increases and non-compete clauses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2093c-c65b-4868-af00-08efd312ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad66df-047c-4bca-a728-b1acd872f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte early on shifted projects towards foreign loans and grants
        known as official development assistance, instead of PPP. Japan and China
        have committed to fund several projects. However, critics have questioned
        choosing China as a partner, questioning the terms of the deal for the Kaliwa
        Dam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4daa985-7ce3-4006-8a4b-d5d5ce501e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b532d65-39a1-4177-b96c-5c89be5e5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-funded projects were also not as fast to move compared to
        those backed by Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204d3ff-dd1b-4750-a1e0-81e100ef943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/25/Revised-Build-Build-Build-list.html">Revised
        ''Build, Build, Build'' list: Small projects in, difficult projects out</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92d72b-0892-4705-a3f8-d7caefd80f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia earlier disclosed
        that San Miguel Corporation''s project to construct a four-runway <a href="http://cnnphilippines.com/business/2019/8/14/DOTr-awards-Bulacan-airport.html">international
        airport in Bulacan</a> as well as the rehabilitation of the Ninoy Aquino International
        Airport proposed by a <a href="http://cnnphilippines.com/business/2019/10/1/neda-naia-consortium.html">"super
        consortium" of big businesses</a> in the country would be included in the
        new list. Both projects are fully funded by the private proponents and come
        without subsidies or guarantees from the state — a condition explicitly demanded
        by authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d569d-3de9-4bba-abdd-b8478710479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890f718-942a-4407-a685-fe8214c7cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In broad strokes, Dizon said the projects are clustered into five
        categories, with transport and mobility as priority. Others provide power,
        water, information and communications technology, and urban development and
        renewal. Dizon said focus is also given to the Visayas and Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26782e8-4ccc-409c-a4f1-0ef093c08dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40db36-3d06-45d8-acb8-d776485e58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest items on the list are the Metro Manila Subway
        Project, the North-South Commuter Railway, the Clark International Airport
        Expansion Project, Cebu Monorail System, Panay-Guimaras Negros Bridge, Samal
        Island-Davao City Connector Bridge, and the Mindanao Rail Project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc5f60-9e06-40c6-be2c-caf58e73632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c2768-1582-4ead-b9f1-cbab9c2f5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:29:17.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia told CNN Philippines on Tuesday that the revised list would
        still need the President''s approval as chairman of the NEDA Board.</p>'
