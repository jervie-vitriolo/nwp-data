    'template': '1'
    'title': 'US House impeachment inquiry requests White House chief of staff Mick
      Mulvaney to testify'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c4ca4-c9e7-44a8-bc86-2ee6e3962d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:03:46.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US House impeachment investigators have
        requested acting White House chief of staff Mick Mulvaney testify on Capitol
        Hill on Friday, ratcheting up their investigation to target the President''s
        top aide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08b43f-599a-45dd-aaf8-fb80b1a286e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:03:46.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence, Foreign Affairs and Oversight committees
        sent Mulvaney a letter Tuesday requesting he appear for a closed-door deposition
        as part of the Democrats'' impeachment inquiry into President Donald Trump
        and Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e522d-e21b-4c22-9107-960578b12f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:03:46.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that you possess substantial first-hand knowledge and
        information relevant to the House''s impeachment inquiry," the Democratic
        chairs wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba768d2-a2d9-47a1-863a-5f1b856f1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:03:46.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears unlikely that Mulvaney will comply with the request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482922b6-4bfc-49be-8402-a99cce54dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:03:46.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this week, six Trump administration officials have defied
        requests for their testimony, and several more are expected to do the same
        later this week, including Energy Secretary Rick Perry and acting Office of
        Management and Budget Director Russ Vought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e919d5c-4bfb-47e1-9f0f-b7fa157998f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:03:46.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney and the White House have already failed to respond to a
        subpoena from the Democrats for documents, and White House counsel Pat Cipollone
        sent House Democrats a lengthy letter arguing that the impeachment inquiry
        was illegitimate.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85382ac-f470-4f92-bc09-687d5e3f1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:03:46.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/05/politics/mick-mulvaney-requested-to-testify/index.html">House
        impeachment inquiry requests White House chief of staff Mick Mulvaney testify</a>"</em></p>'
  'India-ducks-out-China-trade-deal-economy':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-06T07:08:04.977+08:00
    'imagesource': 'jcr:1da30622-22d5-4695-b063-e9b39df8119b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f141636-a325-41a8-a107-cd969b4956be'
    'lead': 'India is ducking out of one of the world''s largest free trade agreements,
      saying it wants to protect its farmers and local businesses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T07:18:03.322+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:54:11.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:06.049+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rcep', 'india', 'china']
    'template': '1'
    'title': 'India is opting out of a China-backed trade deal. That could hurt its
      economy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d8587-da1b-4d75-b2d4-7d8eadb8b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> India is ducking out of one of the <a href="https://www.cnn.com/2017/01/24/asia/tpp-rcep-nafta-explained/index.html"
        target="_blank">world''s largest free trade agreements</a>, saying it wants
        to protect its farmers and local businesses. That decision risks hurting the
        country''s already struggling economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe21d94-6a42-42dc-8976-39107d838016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bec227-847d-4456-9d05-5d9bb1b873f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi decided not to sign the Regional
        Comprehensive Economic Partnership (RCEP) at a summit in Bangkok, Thailand
        on Monday, a proposed trade pact involving 16 countries in the Asia-Pacific
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223bdb0-8e7d-410d-b6bf-16d68d4da185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1406f775-6420-4059-84b0-e7b49fbe5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India had significant issues of core interest that remained unresolved,"
        Vijay Thakur Singh, a senior official at India''s foreign ministry, told reporters
        late Monday. Modi was concerned about the "fairness and balance of the agreement"
        and the "impact it would have on the lives and livelihoods of all Indians,
        especially vulnerable sections of society," Singh added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c2308-f299-44df-a8e0-fd6be74b56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e06a4-4ddd-4b37-8f71-f7d1df43efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India was worried that its market could be flooded with Chinese
        goods as well as agricultural and dairy products from countries like Australia
        and New Zealand. Local trade groups as well as India''s main opposition party
        had urged the government not to sign the RCEP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcd090-4698-4d57-a892-df933c971f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c93037-4ef9-48a2-b333-d44408fa3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has walked a tightrope when it comes to India''s economy, trying
        to strike a balance between promoting local businesses and attracting more
        foreign investment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9109a4-8ef1-4bd9-b7ca-c6881f0c8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c0a64-8c59-4f57-bfa6-bfe5a2f07122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the fallout on the domestic [side] that has motivated
        this decision," said Rajat Kathuria, director of the Indian Council for Research
        on International Economic Relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4d63b-cadc-4884-b168-05a672b482fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d8fcf-d329-4394-b4d7-eecfc3872099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathuria said that while some of India''s concerns are "legitimate,"
        overseas competition would have strengthened Indian industry at a time when
        the country''s economic growth has slumped to its lowest level in six years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73277b07-4b5e-440b-b988-46856025e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675bbfd-09b4-49e4-9622-0676deec3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCEP would have provided a much-needed external push for our industry
        to gear up, and to become more competitive," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469f0d5-68e0-4dce-967a-8c5be6d24d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1d2f9-c549-4b56-b1b3-e3e3f8034331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 15 countries, including China, Japan, Australia, Thailand
        and Vietnam, said in a joint statement that they would go ahead and sign the
        agreement next year and "work together to resolve [India''s] outstanding issues"
        in the meantime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6c77a-50af-403a-92fe-94e0060bc927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1050f-b156-40ad-a2fa-b3eae76ce2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts fear India is missing out on a chance to join a major
        trading area that will form a key part of global manufacturing supply chains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c3a4c-7e2f-466d-ab2b-d3d7986f122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5b54c-7fd3-4ece-962b-bd60225b1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:54:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India will ultimately suffer significant geopolitical and economic
        costs if it decides to stay out of RCEP, compromising its strategic influence
        in Asia and ability to participate in regional supply chains," analysts at
        the Eurasia Group wrote in a research note.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c313c2-79f0-430c-bbfc-60220872fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T07:18:03.324+08:00
