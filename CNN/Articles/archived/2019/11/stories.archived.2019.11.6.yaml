      'text': '<p>Authorities are still investigating the motive behind the shooting.</p>'
  'russia-report-uk-election':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Prime Minister Boris Johnson is under fire over accusations from lawmakers
      that the UK government is intentionally delaying the release of a report into
      Russia''s influence in British politics until after the upcoming election. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T06:11:47.481+08:00
    'imagesource': 'jcr:7b18b91a-9fe3-4816-afe4-6a007eb32dab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34120c03-34c7-47e6-abbf-7b843cbced0e'
    'lead': 'Prime Minister Boris Johnson is under fire over accusations from lawmakers
      that the UK government is intentionally delaying the release of a report into
      Russia''s influence in British politics until after the upcoming election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T06:14:39.978+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:54:19.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:03.584+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'UK', 'United-Kingdom', 'election', 'Boris-Johnson', 'UK-Prime-Minister']
    'template': '1'
    'title': 'Boris Johnson ''suppressing'' Russia report until after UK election,
      lawmakers say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f4467-8b9e-4ff7-9e7f-9a7623c3df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prime Minister Boris Johnson is under
        fire over accusations from lawmakers that the UK government is intentionally
        delaying the release of a report into Russia''s influence in British politics
        until after the upcoming election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959e458-e86f-4624-8ab9-65e5265bcf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of the Prime Minister to approve the publication of
        the report has sparked outrage from members of the Intelligence and Security
        Committee (ISC), which compiled the report, and opposition lawmakers who accused
        the government of a coverup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019b5c6-75ea-4ccf-99be-6a31bcf8f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chair of the ISC, former attorney general and MP Dominic Grieve,
        raised the issue in an urgent question to the government in Parliament on
        Tuesday, demanding an explanation for "the refusal of the Prime Minister to
        give clearance to the Intelligence and Security Committee of Parliament''s
        report on Russia."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01d5ff-c8fe-4fe5-980a-436dde23b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieve, who used to be member of the Conservative Party, told Parliament
        the report was completed in March, thoroughly reviewed by the country''s intelligence
        agencies, and then sent to Johnson for "final confirmation" on October 17.
        He added that according to longstanding agreement, the Prime Minister would
        endeavor to respond within 10 days. Since the report is from the ISC, which
        has access to classified information, the release of the report must be personally
        signed off by Johnson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75267d-9090-4678-ad85-d193e41c7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign office minister Christopher Pincher defended the government''s
        position on Tuesday and offered no suggestion that the report would be signed
        off soon, telling Grieve that it was not unusual for reports such as this
        one to go through "an intensive security review before publication."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccaef57-1816-4dad-a591-30b49a2d899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieve said the intelligence agencies had indicated that the publication
        of the report would not damage any of their operational capabilities, and
        therefore there was no reason to delay it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3420d-bdf1-44ed-ad75-3bd07dd8a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report has to be laid before parliament when it is sitting,"
        he said, pointing to the fact that Parliament is set to be dissolved at midnight
        Wednesday ahead of a crucial general election on December 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc3b66-999b-447c-a8b1-d5e8ce330efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is not laid before Parliament ceases to sit this evening,
        it will not be capable of being laid until the committee is reformed, and
        in 2017 that took nearly six months," Grieve added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797459a-c9a5-4e0b-b6a0-634c3adda4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadow Foreign Secretary Emily Thornberry said the delay was "nothing
        less than an attempt to suppress the truth from the public and from Parliament,
        and it is an affront to our democracy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e45bc9-cd1c-4036-abc4-b96bf2937e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornberry then accused the government of delaying publication for
        political reasons: "I fear it is because they realize that this report will
        lead to other questions about the links between Russia and Brexit and with
        the current leadership of the Tory party, which risks derailing their election
        campaign."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a4a75-96bc-48ca-85d1-9257abe92e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the ISC have also criticized the government''s
        apparent reluctance to release the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb22adc-ad2a-4b63-8240-4b9aef1b3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the committee is concerned, this report has been cleared
        by the intelligence and security agencies, it''s been cleared by the Cabinet
        Office, and the civil servants and officials saw no reason whatsoever why
        it should not have been published," Keith Simpson, a Conservative member of
        the ISC, told Parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60476bb-1393-49c4-99c7-0e12818824e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Conservative MP who sits on the committee, Richard Benyon,
        said that the delay in the publishing has allowed some "quite bizarre conspiracy
        theories" to be circulated. He said it would be "much better to publish what
        has been written."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613586df-ab82-4059-b970-3cc8b6c1fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pincher stuck to the same line —&nbsp;the report is being reviewed
        —&nbsp;despite the barrage of questions from lawmakers across party lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33f8e9-d1df-4e2c-b81a-4bf3e6dc9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Lord Evans of Weardale, who was MI5 director
        general until 2013, told BBC Radio 4''s Today program that if ministers were
        not prepared to release it, they should explain why.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7f0f2-459b-4f9f-b928-916a1db94fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In principle, I think it should be released," he said. "Part of
        the reason for having an Intelligence and Security Committee is that issues
        of public concern can be properly considered and the public can be informed
        through the publication of the reports once they have gone through the&nbsp;security
        process."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e3b70-a4af-418f-aa45-ccca1932e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government have a reason why this should not be published
        before the election, then I think they should make it very clear what that
        reason is."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f2ad8-f59b-4889-9367-65dd165120ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:14:39.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/05/uk/russia-report-uk-election-gbr-intl/index.html">Boris
        Johnson ''suppressing'' Russia report until after UK election, lawmakers say</a>"</em></p>'
