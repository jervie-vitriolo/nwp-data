      'mgnl:type': 'text'
      'text': '<p>PLt Ernesto Mendoza of the District Logistics Division of the Quezon
        City Police was gunned down by unidentified motorcycle-riding suspects in
        Brgy. Teachers Village at around 8:10 p.m on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1eb19-1eee-4eb9-be05-14c29bce3c3f'
