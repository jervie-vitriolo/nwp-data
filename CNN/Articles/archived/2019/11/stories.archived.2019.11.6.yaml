      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc0b3c-0676-474a-adef-357485cfa9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:54.581+08:00
