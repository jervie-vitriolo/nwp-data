    'template': '1'
    'title': 'Kidapawan mayor seeks help after using up calamity fund'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c02bf-f97b-4592-8ddb-e34044290688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Quake-hit
        Kidapawan has used up its emergency fund to support the needs of thousands
        of residents still in temporary shelters, the city mayor said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488d49c-a2ae-4d3b-9d20-fe3b99703104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joseph Evangelista said over 4,000 families need to be relocated
        after six barangays have been declared danger zones. He added that the National
        Housing Authority (NHA) will no longer give assistance to residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a06656-4109-47be-acb6-eaade1c2dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala na kaming calamity fund</em>,” Evangelista said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46c574-6e72-4d76-a477-ecfb928e198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our calamity funds are depleted.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02056fd-f92b-41f9-82bf-54a1ddd1d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA earlier said the Social Welfare department and the National
        Disaster Risk Reduction and Management Council (NDRRMC) will take over in
        providing aid to survivors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532d366-6466-4335-8417-0d23bd27508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right after the second quake it went up to a level by which NHA
        will no longer… instead of us providing temporary shelter, the emergency shelter
        assistance, we might as well give this already function to [the Department
        of Social Welfare and Development] and NDRRMC,” said NHA General Manager Marcelito
        Escalada on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7d7dd-f717-44c3-9f62-ae8cbee31192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the NHA is focused on planning for long-term housing for
        victims who lost their homes, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47bbfc-4c2d-4ba9-81d6-9205cc037513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said he hopes the national government will allow local
        government units to purchase lots. Kidapawan, which bore the brunt of the
        magnitude 6.6 and 6.5 quakes that hit Cotabato, needs six five-hectare lots
        to relocate residents. He added that it has been raining every night since
        the quakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de01f6a-ae88-419a-bc86-5cc4df434cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three months, <em>‘di matatapos ito</em> [this won’t be done],”
        Evangelista said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4de2aa-ed6f-455e-8312-629678fd50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Eduardo Año said they need to come
        up with an estimated amount for the NDRRMC to request more calamity fund from
        the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b124f-dce2-4885-9e68-0fc2308398f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ganyan talaga kasi patapos na ‘yung taon natin alam mo naman
        ‘yung</em> budget <em>natin, kung ano lang naka-</em>itemized, ‘yun,” Año
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e87418-fecf-47de-938b-64ac10970e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is really the case because this year is already
        coming to an end and you know in our budget, we can only use what is itemized.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb1651-b273-403d-95e6-b5e54d895fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Chairman and Defense Secretary Delfin Lorenzana Lorenzana
        said it is still unclear how much longer these residents would have to remain
        in temporary shelters. However, he said the government will release funds
        for LGUs to purchase the land they need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6067e7-8a0d-4a5f-b6ef-af278192d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippine Institute of Volcanology and Seismology advised
        that it would normally take six months for survivors to return to stable living
        conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554a76c-c150-4ab0-8c7c-fc1d7b6561cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Habang mayroon pang</em> tremors <em>na nararamdaman</em> [As
        long as they keep experiencing tremors], they will remain outside of their
        homes…<em>so tingnan natin</em> [let’s see]. We will observe in a couple of
        days,” Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a56663-6d48-4bdb-b62b-12d27f227dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC report on Tuesday said the quakes affected nearly 2,100
        families or around 10,500 Kidapawan residents. The city has nine evacuation
        centers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376da62-476f-49b3-b91a-fb3d289ff36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that DSWD provided more than a million pesos worth of assistance
        to victims in the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e5a04-fe26-401d-b4d6-9759aaf872fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No outbreaks seen</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc1fb7-6271-41f2-b534-eb824b573fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern Evangelista raised was the possibility of disease
        outbreak in evacuation centers, even as officials <a href="https://www.cnnphilippines.com/news/2019/11/5/DOH-fourth-polio-case-Mindanao-Philippines.html">confirmed
        another polio case</a> also in Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a297a9-b14f-4ce3-b286-cf5172f5ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Secretary Francisco Duque said his agency has not
        yet detected threats of an outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd872f765-de96-416d-a4dd-1f0067919873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tuloy-tuloy ang pagmamatiyag ng</em> health situation <em>sa
        mga</em> evacuation centers <em>kasi nga makipot o minsan puno ng mga tao
        so madaling magkahawaan</em>…<em>Sa ngayon wala pa tayong inaasahan na</em>
        outbreaks,” Duque said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c93895-a57b-4433-8724-5d1f9822b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue to persevere in monitoring the health
        situation in the evacuation centers because since they are cramped and sometimes
        there are too many people, it is quite easy for diseases to spread...For now,
        we are not seeing any outbreaks.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ad5d3-f839-4084-b652-88936fb13696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would take two to three weeks of staying within
        the cramped facilities before they see a possibility of an outbreak, be it
        measles or polio.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6a996-06d2-453d-91c2-94808803385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Health department said it will focus on providing
        psychosocial support for trauma victims, along with medical aid and proper
        hygiene, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509baa7-3688-474c-a9bb-4c598880d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For water needs, Lorenzana said the government has enough supply,
        but victims lack sufficient containers for storing water.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24aae6-9f37-4796-9a9a-fe1d6dea51ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:19:10.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Carolyn Bonquin contributed
        to this report.</em></p>'
  'senate-probe-philippines-russia-nuclear-deal':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Russian leader Vladimir Putin (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-06T15:25:38.363+08:00
    'imagesource': 'jcr:f9c8fd71-3f3b-407b-8478-054fe9d3d274'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b91f46f-ca08-4286-9ab8-25d28c3c7931'
    'lead': "The Senate Committee on Energy will scrutinize the Philippines' agreement\
      \ with Russia to explore the possible construction of nuclear power plants in\
      \ the country. \n"
    'mgnl:activationStatus': true
