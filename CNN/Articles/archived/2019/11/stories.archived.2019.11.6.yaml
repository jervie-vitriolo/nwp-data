      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hog raisers churned out more meat in the third quarter, expanding
        by 1.96 percent despite the African Swine Fever scare.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b474668-855a-4c7a-a0c1-2fd40d0fb04b'
