      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB’s beer business, meanwhile, also saw its revenues rise 11 percent
        to ₱103.88 billion, backed by a nine percent growth in domestic volume.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290bcd2-51e7-4f67-86b9-5a010bebef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T18:16:19.622+08:00
