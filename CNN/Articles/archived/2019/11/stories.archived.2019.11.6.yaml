    'mgnl:tags': ['Abu-Bakr-al-Baghdadi', 'Recep-Tayyip-Erdogan', 'Turkey', 'ISIS']
    'stories': ['391f3216-fb38-48ba-a0e2-eace1f85fccc', '769d30f0-a1b8-49ca-811d-1e68fca008d6',
      '28bc020a-2ce1-468d-9d30-363df80cce11']
    'template': '1'
    'title': 'Wife of dead ISIS leader Baghdadi captured by Turkey, Erdogan says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95221322-1502-496a-aa7e-ae0857c0e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>Turkey has captured a wife of former ISIS
        leader Abu Bakr al-Baghdadi, Turkish President Recep Tayyip Erdogan announced
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0156894-4fcb-4c2b-b565-b0a3e080815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ddc1e-0a78-4932-b0fe-60ebfe948891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan didn''t name the woman, and Baghdadi, who died during a
        US raid on his compound in northern Syria late last month, was believed to
        have had several wives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c663359-cfda-44e8-b179-e1a0066b3a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb31cf-40d4-4099-b986-dd1185575271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US said that Baghdadi killed himself in a tunnel and started
        a serious PR campaign. We captured his wife but we didn''t make a fuss, I''m
        declaring this for the first time," Erdogan said, referring to US President
        Donald Trump''s televised address in which he revealed details of the raid.
        Trump said two of Baghdadi''s wives were killed during the operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbf01c-44cb-4a49-b3a7-a8fc38ca84a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b4dc2-5f70-4792-9f60-fa0f57adfc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s announcement comes a day after Turkey said it had captured
        Baghdadi''s sister, Rasmiya Awad, in the northern Syrian town of Azaz. A senior
        Turkish official shared an image her identity card exclusively with CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5420c9-c042-49de-a1d3-23f19dd915ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1cfa24-ebc5-4cbc-a3d2-9553609375dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about Awad, 65, but Ankara hopes her capture will
        lead to a wealth of intelligence about the militant group. She is currently
        being questioned by authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3d26b-e00b-40f7-b914-c66baf5f3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568590c-8610-4c80-a05b-ef4e08c75f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of thing is an intelligence gold mine. What she knows
        about ISIS can significantly expand our understanding of the group and help
        us catch more bad guys," the Turkish official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50251946-0961-4127-8395-96b1c05cbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b4f7f-86b4-409f-878b-c8ab5f233632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awad was detained in a raid on a metal container housing unit in
        Azaz, Aleppo province, part of a region that has been administered by Turkey
        since it carried out an operation to clear the border of ISIS militants in
        2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde87b7-455e-451b-a3a6-62b678b1ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7650e-8ae1-4a04-8810-3aed6822accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awad was taken into custody alongside her husband and daughter-in-law,
        who were also being questioned by Turkish authorities. Five children were
        found with them during the raid, the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be099c3-4586-45fb-b866-8f6da2caf43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ee094-7061-4185-8c97-16397d6923df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by Turkish officials showed Awad dressed in a black
        abaya headscarf and loose, blue patterned clothing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b86f3-782d-46c4-abab-b0249904e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c4a53-a6b6-4756-a6cf-ae76493cae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has described the discovery of Baghdadi''s relatives as a
        boon for its intelligence about ISIS, saying that it will help the country
        better protect itself and Europe from terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80bb3fd-36f2-4508-9a4e-19fbd4e4e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518fe80-b5bf-4e59-ba12-b5df63fd74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi, the elusive and highly secretive leader of ISIS, died
        during a raid conducted by the US military in close coordination with American
        intelligence and the Kurdish-led Syrian Democratic Forces in northwest Syria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23dccb6-29db-4c65-bf8c-cfcbfa75b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ddd3e-6efb-4ba8-938c-b397be8f4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi "blew himself up" after he was cornered by US forces in
        a tunnel within his compound, Trump said during a news conference detailing
        the mission. His identity was later confirmed by DNA tests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e743e1c-fb49-4b7d-8e81-f92e76a76a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f5ff0-50cf-4fe0-9f6f-3ec40c544eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most wanted man oversaw the militant group''s transformation
        from a ragtag insurgency to a global terror network that attracted tens of
        thousands of fighters to its so-called "caliphate" in Iraq and Syria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6727a1d-66ef-4454-ae18-8cce08b7703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595caec1-f62a-4f35-920b-5bbd95cc9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T21:57:45.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:53:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the group''s height, Baghdadi reigned over a territory the size
        of Britain, from which ISIS orchestrated attacks carried out in countries
        around the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d93760-1c1a-408c-97bb-07614afc3b59'
      'mgnl:activationStatus': true
