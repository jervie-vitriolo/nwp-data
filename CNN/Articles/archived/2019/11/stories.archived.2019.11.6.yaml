      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food revenues rose six percent to ₱101.05 billion, with the prepared
        and packaged food segment posting a 13-percent increase, particularly its
        processed meats, dairy, and spreads business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a078a-a681-43da-a7c8-b1d9cc709023'
