      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of low-priced imported rice in the market also contributed
        to the drop in palay price," the PSA said, referring to the new law that lifted
        import limits and allowed traders to bring in cheap rice from abroad subject
        to tariffs.</p>'
