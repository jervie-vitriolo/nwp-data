      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' first and only nuclear power station, the Bataan
        Nuclear Power Plant, was mothballed over corruption and safety issues, compounded
        by fears that followed the 1986 Chernobyl disaster in the Soviet Union. One
        of the reactors of the Chernobyl Nuclear Power Plant was ruptured, setting
        off a series of explosions considered to be the largest technological disaster
        of the 20th century.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e2754-d73a-4860-884c-b8d39fb05008'
