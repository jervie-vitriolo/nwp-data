      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Australia''s top women soccer players
        will now earn the same as their male counterparts after a landmark deal Wednesday
        that aimed to close the gender pay gap between the country''s national teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230b89b-ea8f-4e08-a525-304e27f13bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13ad36-b13c-41d8-98c1-e43d53afb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s Westfield Matildas and the men''s Caltex Socceroos
        will also share an equal split of all commercial revenues. Previously, the
        Socceroos earned a greater share of revenues generated by the team and were
        paid more to play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bc6c3-fea0-4c05-83be-ba2ab7303cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b7369-e028-4b9a-b35d-2646ce1296a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Matildas will also be allowed to travel business class for international
        travel, as the men do, and coaching and operational support will be brought
        to the same standard as the men''s team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b68d3-8b4a-443f-ac2d-49d0ed45f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbceb42-ba63-40da-87fe-cc044d4568a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide-ranging, four-year deal, called the Collective Bargaining
        Agreement, was struck Wednesday between soccer governing body Football Federation
        Australia (FFA) and the players'' union, Professional Footballers Australia
        (PFA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7eb6b-c2a1-4d08-b77a-4b1363b695de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b73063-cc9e-4aa1-aeeb-0b4758609a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football is the game for everyone, and this new CBA is another
        huge step toward ensuring that we live the values of equality, inclusivity
        and opportunity," said FFA Chairman Chris Nikou in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54c2cf-133d-41c6-a87e-94dae253dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135b0f4-0c24-44d3-985f-286b4eed1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly a unique agreement. Every national team, from the
        Socceroos and Matildas, down to the Youth National Teams as well as the Cerebral
        Palsy National Teams have been contemplated in this new CBA."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7c84d-f226-4b57-8346-d113cba60793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c039525-a829-4f36-adc7-6d9cb1e5be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gender pay gap in soccer</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64ccdd-243f-4e3a-a8a5-125c4ee2082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equality in sport has been in the spotlight in recent years with
        many cases of international sportswomen taking a stand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c454d-503f-47d6-a206-080a7c31dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc80b5-8474-4a8c-b81e-26d8e1a344e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the US women''s soccer team filed a gender discrimination
        lawsuit against the US Soccer Federation, alleging US Soccer''s payment practices
        amount to federal discrimination by paying women less than men "for substantially
        equal work and by denying them at least equal playing, training, and travel
        conditions; equal promotion of their games; equal support and development
        for their games." A trial is set for May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b778b21-a4c8-432a-89b1-46c4df4c71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3e2c0-f400-4b3d-bca8-d8bf6fd90862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Australian women''s team canceled a sell-out tour of
        the US amid a dispute with the FFA over their pay, which the players said
        was so low it was illegal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620d2f5-0b2e-425c-932c-2d6e5d2802ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db523be3-951f-4b79-b69b-1a49a71fce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The details</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c504ae2-3e7c-48c5-a377-48de0bb2d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new Australian arrangement, the Matildas and Soceroos
        would receive a 24% share of an agreed aggregate of revenues generated by
        the National Team in 2019-20, rising by 1% each year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d491f49-b60f-42b9-9bfd-20f85d42e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b20b0c-3733-4f4c-9a26-fb69b060cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within that, 5% will go to reinvesting in Australian Youth National
        Teams.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af724e88-3250-43f9-85ad-8a56a3e35e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7201aa-daa4-4580-a120-9c219d2ace3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, player remuneration will be directly tied to
        the revenues generated by our National Teams -- this will create a sustainable
        financial model that incentivises players and FFA to collaborate and grow
        the commercial pie together," Nikou said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25611563-f8ab-4ee2-8e10-c9f4c434e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac13d72-3c23-4c9c-990b-90a0e253de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Matildas will have a new three-tiered centralized contract system
        that ensures Australia''s top women''s players earn the same as the men''s
        Tier 1 players.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30951988-95dd-4aac-9684-8f9a5f8c06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6716d-06cf-4439-8a3c-06c5812f5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players will also receive an increase share of prize money on qualifying
        for a FIFA World Cup -- they''ll now be entitled to 40% up from 30%, rising
        to 50% if they reach the knockout rounds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10439e3-c8b8-40e5-bfee-f985e3d9d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db063d51-6002-4e60-941e-e50363b366d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s team will still be able to earn more overall in prize
        money, however, as the World Cup rewards are much higher for the men''s game.
        The total prize pool for the 2018 men''s World Cup stood at $400 million,
        while the 2019 Women''s World Cup in France was about $30 million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfb04a-b3b6-4845-a8cb-37d77da4ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102d14c-bf2a-4a4d-90fe-d9dbf678ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also includes reviewing the FFA''s parental leave policy,
        to ensure women playing for the national team are supported during pregnancy
        and on their return.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6dcd2-94f9-490b-85cf-18d79a03d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fefd783-09d9-4863-bc4e-f723f1bbafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder for the Matildas Elise Kellond-Knight said at a press
        conference announcing the deal Wednesday, "As a female footballer it''s what
        we''ve always dreamed of. We always wanted to be treated equally."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ad8ac-bdae-4eb5-8e33-f66421c13bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d24d0-1e1b-41ff-852b-b025014560c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new CBA shows signs of respect -- we are going to be completely
        included. Having these facilities that the men have been exposed to will set
        us up for success."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea42628-d84d-4c51-80ae-7089f24dde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T17:28:49.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:53:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
