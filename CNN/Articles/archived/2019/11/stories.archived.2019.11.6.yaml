    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01152e53-a86c-4866-b6b6-e646038660ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:40:38.713+08:00
