      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture contributes about a tenth of the Philippine economy,
        and could spur faster overall growth. Third-quarter growth data will be released
        Thursday, with economists expecting a 6 percent clip — the fastest so far
        this year.</p>'
