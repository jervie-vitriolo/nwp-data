      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        SM Group enjoyed a big boost in its bottom line as of September as it netted
        ₱33.1 billion for the first nine months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b1414-9ff9-4119-b900-76c4536fbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a97c4-dd8a-4e9d-881e-8d7f4a21f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its holding firm SM Investments Corporation reported a 26 percent
        jump in its net income, supported by better revenue streams from its core
        businesses, the company said in a disclosure Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83781fb-1af5-4552-9530-c7aaad1da6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ccf2d-f8d9-4206-b144-803bd8943726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM President Frederic DyBuncio said their banking and property units
        delivered a "notable" performance during the period, which led to the sustained
        increase in profits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a4d44-e843-4a55-9806-cff20c7c19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c2a06-12cf-460e-ba73-c9f5b24cb3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy-owned banks accounted for 44 percent of the group''s earnings
        led by BDO Unibank, the biggest lender in the country. BDO profits grew by
        half to ₱32.1 billion amid rising customer loans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ff2ae-f6c8-4803-b725-ad302ecdda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734037b9-f74c-4769-b608-e08c149cfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:22:42.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:53:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Banking Corporation also saw its bottom line expand by a fifth
        to ₱6.7 billion, as its loan book grew by a tenth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a89f29-c85a-4224-acfd-9f36d658fc13'
