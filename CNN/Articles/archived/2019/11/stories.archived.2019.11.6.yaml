  'summer-zervos-donald-trump-phone-records':
    'author': 'Lauren del Valle and Athena Jones, CNN'
    'caption': 'Newly public cell phone records for US President Donald Trump further
      corroborate allegations of sexual assault against him by former "Apprentice"
      star Summer Zervos, according to a memo filed by Zervos'' attorney. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-06T06:25:58.253+08:00
    'imagesource': 'jcr:8b890615-89da-46c8-81fe-30a7bf51ab59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3658c2e-28f2-4297-9263-5f96288f1888'
    'lead': 'Newly public cell phone records for US President Donald Trump further
      corroborate allegations of sexual assault against him by former "Apprentice"
      star Summer Zervos, according to a memo filed by Zervos'' attorney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T06:28:18.212+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:54:14.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:53:05.172+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Summer-Zervos', 'Donald-Trump', 'phone-records', 'President', 'US',
      'United-States', 'America']
    'template': '1'
    'title': 'Summer Zervos says phone records ''corroborate'' her allegations of
      sexual assault by Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d42289-17af-4168-a785-2b1f9613ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Newly public cell phone records for
        US President Donald Trump further corroborate allegations of sexual assault
        against him by former "Apprentice" star Summer Zervos, according to a memo
        filed by Zervos'' attorney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ba171-26f3-4819-9dfd-7dc2e0008293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a court battle over Trump''s confidentiality rights, Trump
        and the Trump Organization released phone records for a three-month period
        in 2007 and 2008 that show several calls between Trump and Zervos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8af984-14f1-49b5-868a-33da8a61481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zervos'' attorney Mariann Wang says the records produced by Trump''s
        company show Zervos and Trump "were exactly where she said they were exactly
        when she said they were there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db0190-e61b-4733-9bf1-a2ea92cc0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang argues in court documents that Trump''s own records —&nbsp;produced
        for the first time in 2018 and now made public —&nbsp;show he lied and "strongly
        corroborate" her client''s account of the sexual assaults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc064ec9-8d0b-4ff1-9d14-94d32611f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zervos'' attorney, the phone records were fully redacted
        by the Trump Organization except for six line items showing calls made between
        Trump and Zervos in December 2007 and January and February 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500e3f5-719c-49e6-bdbd-35ca776b95ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The log shows a call from Trump''s phone to Zervos the day she says
        Trump invited her to dinner at a Beverly Hills hotel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6f356-0834-4108-9076-7518f0f46df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zervos, who is a registered Republican, is suing Trump for defamation
        after he essentially called her a liar following her public statement in October
        2016 about the alleged assaults.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e954e-49b6-4e5a-b7b4-6a4a1ee4ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied assaulting Zervos. In a statement provided to CNN,
        a spokesperson for Trump''s attorney Marc Kasowitz said: "That President Trump
        may have had several phone calls with Ms. Zervos, who had been a contestant
        on The Apprentice, in no way corroborates Ms. Zervos''s allegations. In fact,
        at the time, Ms. Zervos, who initiated most of those calls, was pestering
        Mr. Trump for a job. Clearly, her counsel is resorting to litigating this
        case in the press because her claims have no merit in Court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecd162-ff56-4acd-81d5-b9e3debdb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the Trump Organization made available Trump''s itineraries
        for the alleged days in question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd8d47-9dac-4ef1-9999-0d99079ba735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang argues that Zervos'' account has been corroborated "in close
        detail" by the calendar entries and itineraries from late 2007 through early
        2008 —&nbsp;the period that includes the day on which Zervos says she met
        with and was assaulted by Trump. Wang says these documents "line up with Zervos''
        detailed public account with striking accuracy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716b3e7-88a7-4bb0-86ab-62a40517a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization previously declared these documents "confidential"
        and "only after months of legal wrangling, and a recent telephone conference"
        with the court, Trump and the Trump Organization "finally and begrudgingly
        agreed to lift a number of these baseless (confidential) designations," according
        to Zervos in a previous filing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f218ae-5489-4e3f-8b19-bb9ffc0cd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T06:28:18.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:54:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavily redacted cell phone records were also a part of the
        dispute, as Trump''s attorneys argued they should remain confidential because
        they contain the President''s former cell phone number. However, Trump released
        the cell phone number on his Twitter in 2015 as part of his presidential campaign.</p>'
    '0':
