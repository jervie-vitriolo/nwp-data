      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbd020-8616-41fd-bee3-548247f69c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:19:51.255+08:00
