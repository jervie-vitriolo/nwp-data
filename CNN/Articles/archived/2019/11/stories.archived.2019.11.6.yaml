      'mgnl:type': 'text'
      'text': '<p>She was appointed as Honorary consul of the Russian Federation in
        2007. She is the founder and chairperson of the Philippine-Russian Business
        Assembly, which leads the business cooperation of Russia and the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0721b96-e647-4999-bef8-5c0ca8b457e4'
