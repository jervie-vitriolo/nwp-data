      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Economic
        growth likely bounced back in the third quarter helped by a recovery in public
        spending, according to a poll of analysts conducted by CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984999b3-64e0-4cdf-a470-d4fdfa7c5edd'
      'mgnl:activationStatus': true
