    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'TV-', 'iPhone']
    'template': '1'
    'title': 'Apple TV+ is coming for your iPhone. Here''s everything you need to
      know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aff327-88ea-4ce8-b621-878db9236f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has been synonymous with names like
        iPhone, iPad and MacBook. On Friday, the company hopes that it will also be
        synonymous with names like Jennifer Aniston, Oprah Winfrey and Snoopy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92076587-1d4b-41c8-8160-327d1b2eb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple TV+, the company''s long-awaited streaming service, launches
        on Friday in more than 100 countries. The service is Apple''s foray into prestige
        content and it debuts amid the so-called "streaming wars," which pits Big
        Media against Big Tech in the battle for consumers'' limited time and money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494ab50-3e8c-4aa7-9ad2-65296621409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of Apple TV+ is a big moment for the company and for
        its CEO Tim Cook. The iPhone''s slumping sales means Apple has to convince
        existing customers to pay for services on the phones and laptops they already
        own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f0ace-40bd-44d5-8f39-d6b39378efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big bet for Cook and the company, which is reportedly spending
        $6 billion on content. But it''s a bet that Apple needs to make, according
        to Tom Forte, an equity analyst at D.A. Davidson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da0d8d-09d3-47bc-89f0-e429fd44ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528c230-976b-468d-ac56-aa7089016237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had to diversify their business model because they were over
        reliant on smartphone sales," Forte told CNN Business. "And the smartphone
        market has more than matured."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0be8ee-ed8a-4554-ac0f-ca651106d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a3484-159d-4dea-b565-50076fc90b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, if the Steve Jobs era of Apple was defined by the unparalleled
        success of the iPhone, the Cook era may be defined by what Apple can convince
        us to consume on those devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5379fa-e7e2-42e2-84e4-aeb65290c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe4ce4-9914-43ac-ba34-c1cc2fc2718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view the streaming endeavor as one of the most pivotal chapters
        in Cook''s legacy," Dan Ives, Managing Director at Wedbush Securities, told
        CNN Business. "Ultimately, the success or failure of Apple''s streaming initiative
        is going to play a big role in the company''s ability to further monetize
        its 900 million iPhone customers worldwide."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef99b6b-f667-4f71-9550-c9be653dd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57eaee8-64fb-4171-b2ae-ef4ae095656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Apple''s appeal</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa9f58-96cf-4738-a13d-097d15db9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s competitors may have years of experience in Hollywood and
        deep content libraries to appeal to subscribers, but Apple is one of the most
        recognized brands in the world. It also has access to a built-in audience
        via the 1.4 billion people who use its devices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef056216-18db-409e-a2d2-5f50d402ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70fd6e-507d-43da-b149-8c2ae0617b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service has programming from A-list talent and undercuts its
        competitors in price. Apple TV+ costs $4.99 a month, and it''s free for a
        year with the purchase of a new iPhone, iPad, iPod Touch, Mac or Apple TV.
        And much like Amazon, which has made its own aggressive push into video, Apple
        brings an established relationship with consumers to the battle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084db32-dabe-4a6b-be60-0aea013b1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd46fa-69c6-476a-a412-f56d2d25ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what Apple lacks in terms of a deep content library, it makes
        up for in star power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e52c7d-ce79-4cac-a5fe-79c18b4222de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde808fe-d2a8-429d-8192-13bf598c7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s "The Morning Show," a series about the behind-the-scenes
        drama in morning television starring Reese Witherspoon, Steve Carell, and
        Aniston -- with the latter two making their returns to television. (CNN''s
        Brian Stelter is a consultant on the project, for which his book was used
        as background.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d195ca1-9c5f-459e-84c1-8d629bfcfd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99dacb-5c23-4f4a-bf36-69a5ac44fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has also courted Steven Spielberg, Jason Momoa and J.J. Abrams
        for its content war chest. And then there is the multi-year deal with Winfrey,
        one of the most marketable names in entertainment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810d4a9-6cef-4087-b0c2-3fcbdda3b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3dd7c-429c-47b8-b9db-5eb17815b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media mogul will produce documentaries and host "Oprah''s Book
        Club," which will have Winfrey interviewing authors exclusively for the service.
        Winfrey said earlier this year that the Apple platform allows her "to do what
        I do in a whole new way."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96543d80-cb19-41c7-aad7-3a48995f42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645edac-80e1-4ba2-8874-224372ca7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the young and the young at heart, there is Sesame Workshop''s
        "Helpsters" and "Snoopy in Space," starring the beloved Peanuts'' beagle.
        A strong kids lineup will help Apple compete with the family-friendly Netflix,
        HBO Max and of course Disney+, a service backed by the company that has made
        a name for itself primarily with children''s content.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bc5d8-afd3-4b8a-99ef-3ee1375ccc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59a1a5-f3b5-4e1f-80b9-fba7e921047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a saturated market with an abundance of options, some like
        Katy Huberty, an equity analyst at Morgan Stanley, are bullish on Apple''s
        chances.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0eade9-b4ee-447b-86db-bb6b80ec447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:24:07.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
