      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f505286-da25-49d2-8230-548df7bd5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:14:51.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taylor''s impact on music this decade is undeniable, and her performances
        on the American Music Awards have been truly spectacular," Dick Clark Productions
        executive Mark Bracco said in a statement. "We''re thrilled to honor her as
        our Artist of the Decade and can''t wait for her to blow everyone away with
        an epic, career-spanning performance unlike any other!"</p>'
    '9':
