    'mgnl:tags': ['Cotabato', 'Cotabato-water-shortage']
    'template': '1'
    'title': 'Cotabato towns face water shortage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f6675-dd81-4c64-ade0-d295c72120fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato (CNN Philippines, October 31)—</strong> Kidapawan
        City and nearby towns are currently facing a water shortage after the 6.5
        Magnitude earthquake Thursday morning destroyed main water pipelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23d25e-5225-493d-b943-23e7f51442c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3c85d-d7da-4074-8049-8a031e7f4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake triggered landsllides that damaged major water pipelines,
        the Metro Kidapawan Water District (MKWD) reported on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecb65b-4235-4730-9aa0-ef7d9d7cb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23b56f-9e3e-4da8-9b87-f20c3fd64527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides damaged main pipelines in Saguing River Dam in Barangay
        Perez, MKWD said. The dam supplies 70 percent of Kidapawan City''s water consumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645966dc-3213-4698-bc1e-04380283799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2df7b-81c5-45f6-bdfa-c284452fea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several barangays of Matalam, including Poblacion, depend solely
        on MKWD for their water needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d330a5-5415-4e3d-93aa-dcee3fe38db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623f1e8-d13d-49e1-a64a-5adb6d8cb809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MKWD Assistant Manager for Operations Engineer Sandy Alqueza said
        a two-hectare wide avalanche swept away four of their main pipelines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ae202-6363-4bbd-8a2d-cde3cf0ed7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edc951-198b-4c2f-bddc-156feb312713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repair of the damaged pipelines would take them 5 to 7 days,
        according to Alqueza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d718b-3c0f-40b6-a20d-b7ffb01d22f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca136eab-347b-483a-a57a-9fee5fe4e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Makilala, landslides also destroyed pipelines in Ilian Spring
        located in Barangay Buhay and Puagan Spring in Barangay Batasan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9e90f-e913-4fe9-88a5-1fd18b57c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f016a4-a3f1-4d05-b032-c939ba4ec090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puagan Spring line was immediately restored but Ilian Spring
        was still being repaired ahead of the weekend. Ilian Spring supplies half
        of Makilala''s water consumption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe438f4-ca6b-4fb8-82a2-90082a96e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:28:36.541+08:00
      'mgnl:createdBy': 'alyssa'
