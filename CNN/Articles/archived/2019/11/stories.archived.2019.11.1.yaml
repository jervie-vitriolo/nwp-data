      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba18b75-cc8e-4ebf-a057-83ec65632838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a few selfless souls have signed up to get the the infection
        so that one day, perhaps none of us will have to endure it ever again -- and
        they get paid, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e08c2a-1409-488c-baaf-617e47d7b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6869aa-19cd-4a34-8dae-87b68ea081c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the National Institute of Allergy and Infectious
        Diseases are infecting willing subjects with influenza A (the infamous H1N1
        virus, which has caused pandemics) and closely monitoring their symptoms to
        better understand how the virus works and how to control it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf7b5a0-54c9-4dce-9ff6-80302e3774c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a19c6a-657e-481e-aa6a-17f1e3bde622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a handsome sum of up to $3,300, 80 adult participants across
        four research facilities will receive a nasal spray with the virus and spend
        at least one week at an inpatient facility until they''ve stopped "shedding"
        the virus -- that is, potentially infecting other people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8be66-8d56-405d-876d-a27e83995b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e996e4-1e57-400d-a983-ff27d17ee2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As volunteers cough, heave, sleep and shiver, researchers hope to
        glean how levels of preexisting flu antibodies will impact the duration and
        severity of participants'' flu symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc5c79-7179-4c47-88b7-77451ce7d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29e4ee-72c1-4544-bdb4-7ad66493b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study runs now until May (the long end of a typical flu season)
        at vaccine research units at the University of Maryland, Baltimore, Saint
        Louis University Center for Vaccine Development in Missouri, Duke University
        in North Carolina and Ohio''s Cincinnati Children''s Hospital Medical Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4320cc8-2492-429a-9fd0-73bc59d6d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426684ce-d0e0-4965-a84d-9041e8603b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The flu can be fatal</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0865081-4fbc-42fc-9e8f-69ee8adf1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding how the flu operates is vital to defeating it: The
        US Centers for Disease Control and Prevention estimates that 36,400 to 61,200
        people died from the flu in the United States between October 2018 and May
        2019, and more than half a million people were hospitalized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bb5f1-c042-444f-9329-097b62e5daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d3cb9-c6ea-47bb-97fa-d8b4e62f6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flu can turn deadly when there are other infections involved,
        when it aggravates another health condition or when there''s an overwhelming
        immune response to the infection. It''s linked to serious complications including
        pneumonia, heart attack and sepsis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571ceb1-03be-4585-a7ff-82f7fb4714b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e13deb-c8f0-430f-a6ea-95f7b72179e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:07:18.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though annual flu vaccines aren''t foolproof -- scientists and doctors
        can''t be sure which strain will reign each flu season -- they''re the best
        way to avoid the infection and stop its spread. Those infected with the flu
        can treat it with antiviral drugs that shorten its duration and severity.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682504d-b941-47a4-a62c-f76fc82bac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:08:20.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/31/health/pay-for-flu-infection-trnd/index.html"
        target="_blank">Researchers are paying people to be deliberately infected
        with the flu virus</a></em>"</p>'
