    'title': 'Quiboloy claims he stopped Mindanao quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a2fc4-cb98-4a13-863f-e1f3bdbaaf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.479+08:00
