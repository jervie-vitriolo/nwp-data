  'Putin-Russia-propaganda-Africa':
    'author': 'Mary Ilyushina, CNN'
    'caption': 'Russian President Vladimir Putin greets Central African President
      Faustin Archangel Touadera at the Africa Summit in Sochi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-01T18:15:31.990+08:00
    'imagesource': 'jcr:2bcc529c-24cb-47d2-b05f-9d42e179213a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55637f57-80fe-412e-975f-db5fa584078b'
    'lead': 'In the runup to the 2020 election, the graduates of Russia''s infamous
      "troll factory" are honing their fake-news skills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T18:19:26.684+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:49:32.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:15.863+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir', 'Putin', 'Russia', 'propaganda', '2020-elections', 'Africa',
      'troll', 'factory', 'fake-news', 'Alexander-Malkevich', 'Alexander', 'Malkevich',
      'Putin-s-chef', 'Yevgeny-Prigozhin']
    'stories': ['47b34a9d-98d9-4192-8693-49ba5312c506', '02a0ddfe-c353-466a-a657-aa8e91b5eacd']
    'template': '1'
    'title': 'Ahead of 2020, ''Putin''s chef'' sharpens Russian propaganda skills
      in Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6febc6d9-f20a-41e0-a439-0de75fb60010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the runup to the 2020 election, the
        graduates of Russia''s infamous "troll factory" are honing their fake-news
        skills. This time, they are doing it openly, using Africa as a proving ground
        — and with the help of Alexander Malkevich, a Russian propagandist exiled
        from the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df07b6e-7624-4d9d-9f2f-9a7fc53b24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook announced it had removed three networks of
        accounts, totaling dozens of pages, targeting a number of African countries.
        The pages were linked to Russian businessman Yevgeny Prigozhin, dubbed by
        the Russian media as "Putin''s chef," who was sanctioned by the US for funding
        the Internet Research Agency that US prosecutors allege meddled in the 2016
        presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9d4fd-70a7-4781-abc3-5bfecfd98077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s new takedown sheds light on the evolving and expanding
        operation of Prigozhin''s disinformation specialists, who appear to be recruiting
        actors on the ground and establishing satellite offices in Africa, rather
        than running the entire operation from a nondescript business center in the
        Russian city of St. Petersburg, as they did during the 2016 election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e220e65-2741-4b94-800d-22997bf932d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a wider pivot to Africa by the Kremlin. Facebook''s
        takedown came just days after President Vladimir Putin''s lavish reception
        at a summit for 54 African countries in the Russian resort town of Sochi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560b5eb-ab12-4b37-8119-9f3a3f2f8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21475c8c-33f6-4f4d-b91b-ef68cda9fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Facebook, the operation targeted Madagascar, the Central
        African Republic, Mozambique, the Democratic Republic of the Congo, Ivory
        Coast, Cameroon, Sudan and Libya, and was partially run from Africa using
        authentic local accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb1905-5460-42fe-ad89-44df0c5fc75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a57529-a2cc-4238-aa61-433b5539bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the online pages that was disabled -- called AFRIC
        -- has a very much real-life presence on the ground both in Russia and Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf78cb-a56b-4cc2-9de4-685e44a60768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563818df-255d-42dd-af36-3e0e3c79c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFRIC, which describes itself as "a community of independent researchers,
        experts and activists," was prominently featured at the Sochi forum and even
        announced its partnership with a foundation run by Malkevich, who was sanctioned
        by the US in connection with Prigozhin''s election interference efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219da833-7eb0-41aa-9405-e6033db9f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21a2f8-6a9d-4430-8ca6-07965b9a5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our foundation will provide our experts, scientists and economists,
        and AFRIC will provide its network across the whole continent, as it works
        virtually in all African countries," Malkevich said at a meeting with Jose
        Matemulane, head of AFRIC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6566a-9a94-41e1-a646-c1e4f4313a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7be000-d21e-4fb3-941a-a925422e4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malkevich left the US late last year, around the same time the US
        Treasury sanctioned him for operating an English-language website called USA
        Really, saying the site was "posting "content focused on divisive political
        issues but is generally ridden with inaccuracies" and financed by the Prigozhin-funded
        Project Lakhta. Malkevich denies ever meeting Prigozhin. He told CNN he sees
        being on the sanctions list as a badge of honor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b93f43-30cd-4e4a-aa90-7802b8b3f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517204b-deae-46d1-8bd5-61426efcb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malkevich now runs an obscure think tank, the Foundation for the
        Protection of Traditional Values, which promotes the idea that Africa would
        benefit much more from cooperation with Russia, which is not trying to install
        "foreign norms" on its partners, unlike Western countries with their respective
        colonial pasts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da49ee8-5575-4a43-95b2-1059fb54172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57558b-ce77-4c71-ac5e-517a7fb047c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation is already operational in Africa. It deployed political
        strategists to at least three African countries, two of which are listed in
        the Facebook takedown announcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e3c1d-9a45-495a-a1be-bc53152b51c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a971f1-9a90-4c40-992d-ae3b1c9c3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, two researchers were arrested in Libya and accused of election
        interference. Malkevich told CNN they were simply conducting polls and sociological
        research -- and found out that renegade Libyan general Khalifa Haftar is more
        popular than UN-backed Prime Minister Fayez al-Sarraj.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6eb4b-383d-498d-8940-ff498ac01dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e5ddb-a14d-4b62-a569-f71f649e6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the same two individuals described in the inauthentic
        network of Russian-linked accounts focusing on Libya. A page titled "Voice
        of Libya" echoed what Malkevich told CNN by posting this message: "The Government
        of National Accord [GNA] practices hypocrisy ... the detention of two Russian
        citizens under the pretense that they are manipulating elections in Libya.
        But in reality, no elections are taking place in Libya now. So the pretense
        under which the Russians were arrested is fictitious and contrived."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae8395-3839-4615-b842-15d221101a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522bbfba-cb08-405d-a1be-40b19ab8e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government openly backs Haftar; last year, Russia''s
        top brass hosted the general in Moscow. Yevgeny Prigozhin was spotted at that
        meeting as well, as were his private jets in Libya.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25588586-907f-4aa7-a627-714b15e994d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e27e92-b753-4759-80a2-aff890c3146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury has recently ramped up sanctions against Prigozhin
        by blacklisting his yacht and private jets, seen all across Africa.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9e18c-944c-4b5d-b4de-d6221cd85d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e7bbf-dd66-4212-bb64-fc4c0eb624d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin has been expanding his activities in Africa through his
        other venture in recent years. CNN investigations uncovered that the Prigozhin-linked
        companies sent mercenaries to Syria, the CAR, Sudan among other countries,
        and scored lucrative mineral and oil contracts. Prigozhin has previously denied
        being connected to mercenary companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca28a38-9777-4d9c-88d0-e6e877622c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7ea81-29fc-458a-8505-36fd500560ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ad taken down by Facebook pushed for a real-life Russian
        policy that could help advance Prigozhin''s goals in the CAR. The publication
        featured a photo of Putin and CAR president Faustin-Archange Touadéra at the
        Africa summit with a caption urging the UN to lift the arms embargo imposed
        on the country to allow for Russia''s supplies of heavy weapons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55d55e-64bd-42bb-a869-e6e7f59c910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38ea69-9706-42ca-83cd-468cf484d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Russia, Touadéra asked Putin for increased military assistance
        and even floated the idea of hosting a Russian military base.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3ab5f-80e7-4bd9-b321-6b14c31f14d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4b469-0a10-4317-a302-c55d2e13b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian investigative outlet Proekt previously reported that Prigozhin
        became interested in soft-power projects in Africa in early 2018.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa6118-1191-48ce-b0c2-699964c544cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9adb2-7bd8-4d30-a8db-eda0243fe9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Proekt, his St Petersburg office had prepared for him
        an extensive research of 20 African countries and laid out possible pathways
        for creating a network of loyal political strategies on the continent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15336f33-b076-4788-8d6f-ae92ed762429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df1364-e53a-4246-a0e9-f33404239dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Proekt described the efforts as of mixed success, with
        political strategists lacking necessary education and Prigohzin-backed candidates
        not securing the desired seats during local elections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e396f83-0442-4a8b-8404-911df479ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdf93c-d5ae-4b33-b6d3-bed471c18074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malkevich''s efforts are yet to prove effective, but this is just
        one side of the Russian effort to project political influence onto the continent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28140f16-37f1-4abd-be15-94fdf06d63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44fee5-6028-4a45-9d28-85b60f92d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Putin was courting dozens of African leaders and signing deals
        to supply more weapons to the continent (some even free of charge), members
        of his government were pitching another product: training courses with Russian
        propaganda experts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1b1a5-f3a1-42dd-8ba6-354fa9b4cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087b3b1-c9ff-40c1-9796-7aef4389df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials and state media bosses announced that African
        journalists are welcome to come to Moscow to training in things like social
        media engagement with Russian state-owned RT and Sputnik, both outlets mentioned
        in the Facebook takedown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437da546-4177-40ce-bc97-118115e8bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cf50d-7eab-4847-addb-a95ed51fecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:19:26.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.492+08:00
