      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera Police Regional Office said that, based on initial investigation,
        the truck was heading to Conner in Apayao when the engine shut off, causing
        the brake to stop working. It then fell off into the ravine in Sitio Gassud,
        Brgy Karikitan.</p>'
    '0':
