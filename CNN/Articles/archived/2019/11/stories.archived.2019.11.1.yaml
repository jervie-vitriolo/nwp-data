      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)—</strong>&nbsp;The
        series of devastating earthquakes in southern Philippines has left at least
        22 people dead in its wake, disaster officials confirmed Sunday</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62aa2b-2a61-4f59-9130-2aba1c0ad775'
