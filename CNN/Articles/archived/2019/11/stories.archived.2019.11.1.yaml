      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Team USA is grouped in Pool B with Lithuania, Belgium,
        South Korea, and New Zealand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c69fc-6615-4706-94ae-dfb57b6e6f12'
      'mgnl:activationStatus': true
