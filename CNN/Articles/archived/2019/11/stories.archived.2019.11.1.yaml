      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has deployed over 35,000 of its personnel
        in cemeteries nationwide. At least 4,400 of them are in the big burial grounds
        in Metro Manila.</p>'
