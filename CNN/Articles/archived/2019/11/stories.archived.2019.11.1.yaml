      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Months of protests in Hong Kong that
        forced shops to close, paralyzed public transportation and scared off tourists
        have left the city''s economy in worse shape than feared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7771be-a965-4bbf-916a-2f6c28e01bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a080b-e152-4879-bac8-73fa3575824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong plunged into recession in the third quarter, according
        to official data released Thursday. The economy shrank 3.2% during the three
        months to September, compared to the previous quarter. That''s a sharp slowdown
        from the 0.5% contraction recorded in the second quarter, and much worse than
        economists had expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfcf43-6862-4a0e-b101-2590bfbfebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2dcd9-6a24-4163-abad-da96f6e6035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no immediate resolution to the city''s political crisis on
        the cards, Hong Kong''s first recession in a decade could extend into the
        new year. Compared to the previous year, the economy shrank 2.9% in the third
        quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccef7bf-1755-4e2d-99f4-240e71942f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063dfec-ed8d-4747-8a3b-bb3cb2ea285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, there is no room for optimism," embattled Hong Kong Chief
        Executive Carrie Lam said at a business event on Thursday, ahead of the preliminary
        growth figures. Hong Kong will release revised GDP figures next month.</p>'
    '11':
