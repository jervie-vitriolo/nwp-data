      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, November 1)</strong> — Nineteen
        people died after their truck plunged into a ravine in Apayao on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c665cb-c28b-4935-9985-9c9ae144d22d'
