      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white Isuzu ELF truck owned and driven by Merlito Culili Gannaban
        fell off into a ravine at around 7 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefdfcdf-a98f-4fcf-9276-fffbbf911a00'
