      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC added that, in the last two weeks, a total of 432 people
        were hurt after the series of magnitude 6 quakes. Authorities are still looking
        for two missing people.</p>'
