      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72ae7a-d768-439d-a86e-3dac1adfe988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:57:56.888+08:00
