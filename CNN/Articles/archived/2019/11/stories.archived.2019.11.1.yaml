  'Apple-TV-iPhone':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'It''s a big bet for Tim Cook and the company, which is reportedly
      spending $6 billion on content.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-01T18:19:54.674+08:00
    'imagesource': 'jcr:4f6c8bd3-6521-4a06-a220-ae54e4990a5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd93bdc4-b2aa-48a1-a221-7079bd6033c7'
    'lead': 'It''s a big bet for Tim Cook and the company, which is reportedly spending
      $6 billion on content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T18:24:07.142+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:49:31.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
