      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s now about time, it’s now the proper time to have the department
        of disaster management to prepare for quick rehabilitation,” Tolentino told
        CNN Philippines’ The Source.</p>'
