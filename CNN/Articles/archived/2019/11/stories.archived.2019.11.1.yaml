      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 31-year-old man was also shot in the incident. He is in stable
        condition after being transported to Mount Sinai Hospital with a gunshot wound
        to his left hand, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6cb11-e373-4ba2-9a43-8d6729c7f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T16:13:06.950+08:00
