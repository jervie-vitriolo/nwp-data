      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, the agency reported a magnitude 5.5 earthquake which
        hit waters off <a href="https://www.cnnphilippines.com/regional/2019/11/1/Sarangani-Davao-Occidental-earthquake.html">Sarangani</a>.
        Phivolcs Seismology Division officer in charge Ishmael Narag said there is
        no tsunami threat, and that this was "independent" of the series of earthquakes
        that shook <a href="https://www.cnnphilippines.com/regional/2019/11/1/Cotabato-earthquake-death.html">Tulunan,
        Cotabato</a> in the last two weeks.</p>'
  'Beijing-says-it-will-change-how-Hong-Kong-s-leader-is--appointed-and-removed-':
