      'jcr:uuid': 'a49c15b4-1b7a-4d81-8cdf-1949df6a9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a major trading hub, Hong Kong was already hurting from the US-China
        trade war and China''s slowing growth. Five months of mass demonstrations
        is now pushing the city toward an economic crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699e030-a26e-4ac9-985f-52aaad6bf889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2dbbd8-537d-4e82-b21b-3822f0b3fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson said Thursday that Hong Kong''s economic
        growth had been on an upward trend since last year amid a slowing global economy
        and US-China trade tensions, but "the situation showed an abrupt deterioration
        recently due to the severe impacts of the local social incidents."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b5967-1952-4d3d-9a75-4b14a8f34909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645ab09-5a9f-425a-ac45-58125ecf0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the pressure is now coming from the political unrest. The
        trade war itself would cause Hong Kong''s GDP growth to slow but not a contraction,
        while the political unrest could," said Tommy Wu, a Hong Kong-based economist
        with Oxford Economics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6ca7e-0a89-4230-90ce-b383b2c42c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0d926-977d-4e0a-9d8b-7a063c16bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are now predicting that for the whole year, Hong Kong
        will miss its earlier target of between 0% and 1% growth, and the pain could
        continue into next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe8ace-d54f-4d1a-bca2-2298c7ff6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713da7a3-662e-4555-ac2f-15ba75e6a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s GDP "is quite likely to fall into negative growth in
        2019 and also 2020 [...] I can''t see how the protests could end," said Iris
        Pang, economist for Greater China at ING.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c3c59-e922-444e-ba74-74d99f574789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78e280-58c6-4cae-b09f-c5c471089ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu expects Hong Kong''s economy to contract 0.1% in 2019 and "only
        to grow at a meager 0.6% in 2020."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03535a36-fec8-4f5e-a447-17339560794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801211cb-93c7-4d34-ae9a-e7e41d72afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The downside risk to the forecast is significant. If the political
        unrest prolongs beyond this year, I would expect next year''s GDP to contract
        as well," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645a6a5-ab98-4bc6-8d9b-915df9110126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50169d9d-c995-4153-ba45-f0565dc8e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass demonstrations have decimated the city''s tourism industry.
        Visitor numbers plunged 37% year on year for the third quarter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6cbe8-a373-41ab-983b-b30aacae8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe11021-09f7-438e-9e27-5ba25e36d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels are on average only two-thirds full, a drop of 28% compared
        to the same period a year earlier. InterContinental Hotels Group said in an
        earnings report earlier this month that revenue per room in Greater China
        fell 36% last quarter, citing "ongoing unrest in Hong Kong." The company operates
        several luxury hotels located in areas frequently targeted by protesters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bc0bc-4be5-4e7b-b707-6bc4f6e22bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19448d3-d593-459f-aa33-874d8351aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail figures are also taking a beating as several shops have been
        forced to close early or shut down for a full day several times over the last
        few months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828a91c-b869-4edd-b6ab-800c1deb301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d3ba8-2266-4695-b829-05d70a2be6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters have targeted shops, restaurants and banks viewed
        as unsympathetic to their cause, smashing in windows, vandalizing storefronts
        with graffiti and even setting fire to some properties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d700cd5-4e40-4c4d-bafa-a75a7d4c4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01976e-9572-47b7-a48b-a1f7c336dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the city''s Financial Secretary Paul Chan announced a
        new round of economic measures to support businesses affected by the ongoing
        unrest, including slashing rents in half at properties leased by the Hong
        Kong government, providing fuel subsidies for taxi drivers and fee subsidies
        for local ferries. Those plans follow on earlier initiatives, including the
        allocation of 2 billion Hong Kong dollars ($255 million) to support small
        companies and a 19 billion Hong Kong dollar ($2.4 billion) stimulus package
        to help safeguard jobs and provide relief to "people''s financial burden."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b868337-ca8e-46a8-b832-312361be9114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452df9d6-4199-479b-9c8a-7b02ab5f299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the troubled Hong Kong economy, the city''s financial markets
        are largely holding up. The Hang Seng Index is still up 4% for the year, and
        the political crisis hasn''t been a deal breaker for investors yet, many of
        whom still see the city as an important gateway to Asia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7dd58-0f48-45ab-9d89-ed3dca8b44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52087d-1c21-49da-92f0-50ccb9114a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO market is also proving resilient: In September Anheuser-Busch
        InBev listed its Asia business on the Hong Kong Stock Exchange raising $5
        billion in the second biggest IPO of the year after Uber.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3e69f-d574-4f42-93f0-c5d713a02bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c486f78-36f6-4150-b1b1-5058f6eb5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deal pushed the amount of funding raised on the Hong Kong exchange
        to the third highest in the world this year after the New York Stock Exchange
        and the Nasdaq, according to Deloitte.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0fa8b-4f0c-443c-bf1c-301ebfeb1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:15:36.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com <em>"<a href="https://edition.cnn.com/2019/10/31/business/hong-kong-economy/index.html"
        target="_blank">Hong Kong''s first recession in a decade could be even worse
        than feared</a>"</em></p>'
