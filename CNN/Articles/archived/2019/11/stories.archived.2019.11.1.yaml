    'jcr:uuid': 'dfccda08-0cf7-4ef7-a168-4492235333fa'
    'lead': 'The Chinese government is donating ₱22 million for the relief and rehabilitation
      efforts in Mindanao following the series of destructive quakes that hit its
      provinces, the Chinese embassy in Manila said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T20:34:45.218+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:49:27.588+08:00
