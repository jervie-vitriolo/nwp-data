        <a href="https://t.co/aQPtkZ0f6E">pic.twitter.com/aQPtkZ0f6E</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1190193556700327937?ref_src=twsrc%5Etfw">November
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
