      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacolod police station 3 confirmed the raid in the offices of
        militants in villages of Bala and Taculing, but did not provide details on
        the actual recovered items and number of arrested individuals, as its office
        has not received the final report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427071a-4ba2-4d6c-a29c-d7e7cb91fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71302cc6-2d48-4ad3-a13e-113bc29fd241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMP chairperson Danilo Ramos said the arrests are indicative of
        “de facto Martial Law creeping in Negros island and the rest of the country.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc43a1-9a54-4770-8207-b107eb4a0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3988209-309e-4f70-bcd0-cbe1c33aacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan, for its part, feared that weaponizing search warrants
        from different regions to supposedly plant evidence in the turf of activists
        is becoming a trend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913536e1-f211-4ec7-b72b-c34d93543047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548f027-45da-453f-bc0b-772b744d80bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The use of search warrants [has] become a trend increasingly used
        in Negros, which makes offices and individuals vulnerable to the planting
        of evidence,” the group said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fba790-bb16-4bae-b9c5-44736cbd4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2039de0-7dd3-4bc7-992b-ec1409bdb48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suspiciously, the search warrant used in the raid in Negros was
        issued by a court from Quezon City,” the organization added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77bd60-449c-488f-8969-5849b9a23c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc73602-564c-44f4-b124-2d0a74433738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-leaning group suspected that in March 2019, the same was
        done during the joint military and police operations in several towns and
        cities of Negros Oriental, leaving 14 people dead and 16 others arrested.
        All fatalities were believed to be members and supporters of Communist Party
        of the Philippines’ armed wing New People''s Army, which the government wants
        to declare as a terrorist organization. It added it is verifying reports whether
        a Cebu City court ordered the search warrant at that time, including the alleged
        warrantless arrests of some individuals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9df15cb-bc42-4668-a293-03091c25dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8e2c4-04e4-4a73-b488-7c526135faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan also reported that at around 5 a.m. on Thursday, an activist
        couple was nabbed in Metro Manila without warrants of arrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b0f84-4941-4f77-b1f9-ef0925f69f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d9922-2208-4c9e-a0fd-9862ab5e6886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The College Editors Guild of the Philippines said the police "planted"
        a .45 caliber pistol and 2 grenades in their house. The military reportedly
        claimed to have seized firearms and explosives, CEGP added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f2296-7732-4c4e-a871-97bdb0eca292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196659a-81cf-4abf-9e19-38cf7838388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted that authorities have yet to release details of
        the charges against the activists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ee045-87c8-426b-b51c-373b6529ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66cdb8d-d490-413c-8d6e-811598437814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan also said that arresting officers from the PNP-CIDG and
        Manila Police District&nbsp;purportedly showed a search warrant and “forcefully”
        entered the home of Cora Agovida, Gabriela-Metro Manila spokesperson and Mickael
        Tan Bartolome, Kadamay Metro Manila member.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba0615-a655-4ce2-a1ca-1377bbd4c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a2867-32d1-4f2f-bd8c-595533ae1611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations then decried the arrests and raids, which they
        called a crackdown against the critics of Duterte and his policies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c921971-e8d7-4a32-89ba-968476a2208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17110003-d301-42a9-b13b-d8ab4be3c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the raid conducted by the police and military, and the
        continuing harassment to progressive groups critical to government policies,"
        CEGP national president Daryl Angelo Baybado said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877256d3-ccfc-4c7f-905a-e980fff9c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea9ed9-a2ed-42a5-9170-10b2850b9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan also reminded the government that militants have the legal
        right to criticize if they see fit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d95d85-6473-4073-a879-4d6f05f09406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de7a55-b567-4085-aab3-d2fa86367dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lest we remind this government, freedom of association and the
        right to petition the government for redress is enshrined in the Constitution,”
        it said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28afc2-2290-4a90-8e02-137852b67e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d52553-0a6b-4ba9-bc84-31ae18198723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Criticism and protest should not be tantamount to incessant red-tagging
        and political persecution,” the group said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f9703-125e-47a4-856f-add3c6e6e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbca1c-3fe4-4d44-a442-c5159e8c816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted that aside from Mindanao, which is under military
        control, Negros and Metro Manila are becoming hotspots for human rights violations.
        In 2018, Duterte signed Memorandum Order No. 32, directing the deployment
        of more soldiers and police to the Bicol region and the provinces of Samar,
        Negros Oriental, and Negros Occidental to "suppress lawless violence and acts
        of terror." In 2019, the Metro Manila police and the Joint Task Force-National
        Capital Region of the Armed of the Philippines signed a memorandum of agreement
        to implement initiatives to end insurgency in the region.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d0902-c497-48b4-9dc0-6e58cff9464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b16f6-baf7-472f-8847-5d3bf1177f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the crackdown on critics, Karapatan called on the people’s
        organizations to be vigilant.</p>'
