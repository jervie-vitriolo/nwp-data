      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera Police Regional Office information officer Major Carol
        Lacuata said the passengers are typhoon victims from Cagayan who received
        corn and palay seeds from the government to help&nbsp;cope with the damages
        of the typhoon.</p>'
