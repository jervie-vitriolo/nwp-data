      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift is set to receive the Artist
        of the Decade trophy at this year''s American Music Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51652cf-0a45-4cf6-88bf-3964f1b94974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:14:51.792+08:00
