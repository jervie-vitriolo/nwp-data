      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad is bracketed in Pool C with Slovenia, France,
        Qatar, and Dominican Republic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aea2f5-a646-4a11-b43d-f1633ccac394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:20:21.935+08:00
