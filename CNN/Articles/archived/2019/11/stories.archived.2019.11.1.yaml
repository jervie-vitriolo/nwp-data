    'template': '1'
    'title': 'Tolentino wants gov’t to own up to 35% of Maynilad, Manila Water'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dca7b3-8ea0-4a91-9390-9922d7960c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — Senator
        Francis Tolentino is calling for a review of the contracts of water concessionaires
        Maynilad and Manila Water to see if the government can gain control up to
        35 percent of these companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a913636-d7bd-4c8b-a5c3-0623c98adff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-administration lawmaker told CNN Philippines’ The Source
        on Friday that Maynilad and Manila Water should be held accountable for the
        water supply interruptions they are now implementing since these could have
        been prevented had they properly prepared for the shortage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94df0d9-1810-409e-947b-92a7d82577a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The role of the government here is not just the enabler but the
        regulator as well, which would probably call for a certain percentage to be
        given to the government, 30 percent, 35 percent,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5274a6c-e3dd-48fd-ba5e-965e180682f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the water concessionaires should refund the fees paid by
        its customers in  Caloocan, Marikina,  Pasig and Manila</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32897eac-8f65-44d5-a93e-3ef2f603ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, the senator added, will allow the government to establish
        a “second party provider” that “will help Maynilad or Manila Water when a
        crisis such as this would evolve.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be674fb-5cf6-42ac-94d4-94962b19e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intervention of the government should not just be in so far
        as the current situation is concern, but it should be futuristic in terms
        of culling the terms of the agreement,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408781c-a259-4765-999f-a1b56570d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies have been implementing rotating supply interruptions
        since October 24, both citing the lowering level of water in Angat Dam, their
        main source of water, as the cause of lower supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc1095-1cbc-48ea-abff-5f9d0c304fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water level in Angat Dam stood at 186.66 meters as of Wednesday,
        slightly above the 180-meter minimum operating level. This prompted authorities
        to scale down allocations for the two Metro Manila service providers without
        substantial rainfall adding to dam supply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00576a7-c424-4c9d-bc9c-8e47752e6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, however, said the water level in Angat Dam is not the
        lone reason for the water shortage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8b03b-df51-43ff-a552-18db544115bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Maynilad and Manila water should be “more transparent and
        open” in telling their consumers about the cause of the service interruptions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293b723-0000-4f91-b11b-2dfe32feba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Somebody told me that one concessionaire has been laying a diversion
        pipe line, so to speak, and this is one of the reason why we have this. They
        have to be more transparent. The public, they have been paying,” he said.
        “It’s not just Angat Dam.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6345d82-dc71-41a5-af0b-da932652d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also called for an immediate refund for consumers of Maynilad
        and Manila Water affected by the service interruptions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8950150-2390-40ce-bf2d-45569fceb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Relative to the Metro Manila water crisis, I think the two concessionaires
        should be held accountable,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb25f6-c21d-4a47-9452-6ba1f41d6e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m calling for an immediate refund of the fees paid by the consumers
        coming from Caloocan, Marikina,  Pasig and even the city of Manila considering
        these water interruptions, it could have been prevented," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d2efd-f70b-442a-8ba5-845ab25ace11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Malacanang’s earlier statement, Tolentino slammed the two
        companies supposed failure to prepare for the water shortage given that such
        scenario had previously occurred during the summer season.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d50fa6-0dba-4698-9db9-4631af3c132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think with what the presidential spokesperson has been saying,
        with the income that they have generated, they should have planned for this,”
        he said. “They could have gone to what should have been their Plan B.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278b315-6e6d-45fa-877f-689f38a5f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:13:03.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concessionaires have said they are reactivating deep wells for
        raw water. Maynilad has been tapping the Laguna Lake since 2010 for additional
        supply, while Manila Water also relies on supply from its water treatment
        plant in Cardona, Rizal.</p>'
