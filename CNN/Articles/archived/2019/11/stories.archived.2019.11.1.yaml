      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several infrastructure—including schools, malls, and hospitals—were
        also damaged following the tremors.</p>'
