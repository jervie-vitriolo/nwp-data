    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:12.475+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francis-Tolentino', 'Leni-Robredo', 'Rodrigo-Duterte', 'war-on-drugs',
      'drug-war', 'drug-czar']
    'template': '1'
    'title': 'Tolentino to Robredo: Don’t just criticize, bring alternatives'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebd6b8-f161-4df7-94db-15ff2c133832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.026+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — “If
        you have alternatives, bring them out,” a senator told the Vice President
        on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041af9fb-9614-41fd-8a3a-969452f925aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino reacted to Vice President Leni Robredo
        in light of her remarks against the administration''s drug war that prompted
        the President to offer her to lead the campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc88d01-317a-4da9-94dc-341961b0de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No offense meant, her role should not just be on the criticizing
        post aspect, but it should be how to offer alternatives that’s why probably
        the President offered that to her,” Tolentino, an ally of President Rodrigo
        Duterte, told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd543a5e-da62-42f9-b162-5ca42739ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Help us. Help this government. You’re part of the government,”
        he added, addressing Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5158f2e-10d4-4959-8f35-eb4f3114ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday offered Robredo powers over
        the war on drugs for six months, after the Vice President said the campaign
        should be abandoned and “has been a failure and a dent on the country’s international
        image.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fceb4c-c041-48b1-af84-86cf8fd0e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html?fbclid=IwAR3VcQYjdWHyuC_FMZ39TA3eWmiVRXGgSCBvvhW1SsqANAQqg93GjqPMIi0">Duterte
        offers Robredo power over drug war</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014174fe-e3ba-4dc4-b489-9c3b59120371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Thursday renewed his offer to Robredo, saying he
        would give the Vice President a Cabinet post should she accept it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb0d1d-0716-4bfa-b87a-618e558b1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/31/Rodrigo-Duterte-Leni-Robredo-Cabinet-drug-czar.html">Duterte
        offers Robredo Cabinet post anew for drug war</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a526ee1-19b1-4b1a-9c7c-56e06f6a2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said Robredo should take the offer seriously as Duterte
        was “gracious, cordial, and statesman-like enough” when he made the proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2555626-c09a-49d2-af52-2945656d5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is sincere. He would want all hands to be on deck
        and help him curtail the drug problem, and that should be taken seriously,”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317cb2b-b419-4823-9af3-69f8fdbce8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo had refused to respond to the President''s offer which she
        said may have been made out of "annoyance." She also questioned the offer,
        suggesting that it could be the administration''s way of conceding that the
        anti-illegal drug campaign has been a failure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7c0f6-9983-45fa-adf7-a67541a75ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights advocates have called it a war on the poor, saying authorities have
        not caught big-time drug lords.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb9ac4-cddc-4820-953b-d7215463e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:37:58.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups said thousands more
        have died in extrajudicial killings as a result of the President''s public
        pronouncements, a claim Malacañang has repeatedly denied. The United Nations
        Office of the High Commissioner for Human Rights and the International Criminal
        Court have taken notice of the country''s human rights situation.</p>'
