    'lead': 'ISIS announced its new leader as Abu Ibrahim al-Hashimi al-Qurashi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T06:10:04.567+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:49:50.264+08:00
