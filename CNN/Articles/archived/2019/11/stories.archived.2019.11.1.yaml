    'lead': 'Pastor Apollo Quiboloy of the Kingdom Jesus Christ, on October 30, claimed
      that he yelled at the earthquake to stop destroying Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T15:44:22.472+08:00
