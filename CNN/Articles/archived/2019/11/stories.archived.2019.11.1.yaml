      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Fresh clues have emerged about the
        final journey of a European glacier mummy shot dead by an arrow before his
        body was preserved in ice for thousands of years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f824e09-445c-4e19-a78a-65154b8f1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaabca-6d33-42eb-946b-ff6662bc7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest study, published Wednesday in the journal Plos One, examined
        "subfossils" of pieces of vegetation that had frozen on or around the 5,300-year-old
        mummy, known as Otzi the Iceman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ae1aa-1334-4722-9728-06de17a24440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ac572-0eb0-4606-ad8d-d8d67abcd20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otzi''s body was frozen in ice until it was discovered by a couple
        hiking in the North Italian Alps in 1991. Since then, nearly every part of
        him has been analyzed -- from what he may have sounded like, to the contents
        in his stomach and how he died. For the past 25 years, his mummified body
        has been a window into early human history, providing a peek into what life
        in the Alpine region was like during the Copper Age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fa7c1-b37b-433c-9af7-a2020a49fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfcbaf6-4fba-44b7-a0ee-5848e9762b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new study offers clues about Otzi''s route up the glacier.
        Researchers from the University of Glasgow and the University of Innsbruck
        recovered at least 75 species of bryophytes, non-vascular plants such as mosses
        and liverworts, that had been preserved in ice with Otzi. Of these, only 30%
        are believed to be local to the area -- meaning the rest were transported
        to the site of his death from elsewhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbb3bb-4cba-49cc-8624-72d5027cf881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a54c4d-4205-4abb-b2c8-d510127da4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe these non-indigenous plants could have been
        carried on Otzi''s clothing, or perhaps by the dung of large herbivores like
        the Alpine Ibex, a type of wild goat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba802ca-9706-416d-a5cd-529a4f6b014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a942d-dee0-4b8c-a778-b12fef9e4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were recovered as mostly small scraps from the ice around
        him, from his clothes and gear, and even from his alimentary tract," said
        Jim Dickson, one of the study''s primary authors, in a press release from
        the University of Glasgow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ae92e-8b58-4df3-b7ec-e0deb2dff23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9080e2-cf7a-4410-afe6-9f3c1946a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those findings prompted the questions: Where did the fragments
        come from? How, precisely, did they get there? How do they help our understanding
        of the Iceman?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a563967-975b-4ca0-86a5-2644a4fcf21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc57ae3-9ee6-48fc-b371-6d544a199cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these foreign species were identified as mosses that exist
        today in the lower Schnalstal valley, in the Italian province of South Tyrol
        -- suggesting that Otzi had traveled along the valley on his climb up the
        glacier, to his final resting place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14aa17e-9ef3-4d7a-9f54-d14b0068a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c952cad-54d1-4a89-862d-de363791f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One species in particular proved significant. Flat Neckera, which
        grows in low-altitude woodlands, was found on Otzi''s clothes and inside his
        gut. This discovery is "as near proof as it is possible to get that the Iceman
        climbed from south to north up Schnalstal rather than ascending other adjacent
        valleys," Dickson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cfe40-85af-43b3-94ee-dfaee615e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64f37a-21f6-4cbb-b0ca-ef28c06bcb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings corroborate a 2007 study that had examined the pollen
        content in Otzi''s gut to reconstruct his route. The study had concluded that
        in his last 33 hours, Otzi had traveled from low-lying areas with "warmth-loving
        trees" to high-altitude zones, 3,000 meters high.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c22a4c-9f17-43c2-8d19-44f87522551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286b527-4f35-438e-9bf8-b695586a1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers over the years have formed a "disaster" theory for his
        death: in this scenario, Otzi may have returned to his native village from
        the Alps, only to be met with some kind of conflict that forced him to flee
        back to the mountains, where he died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065cd680-bfe1-4beb-b7aa-9277a7b4a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98529e3a-9682-450c-a6e6-269787364a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what we know about Otzi</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc340a-e10c-4f02-b0f1-4c019cf5d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1998, Otzi and his artifacts have been on display at the South
        Tyrol Museum of Archaeology in Bolzano, Italy. The Iceman was nicknamed Otzi
        because he was found in the Otztal Alps of South Tyrol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bc896-143a-4f9d-8990-5b2644632658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c92a52-66e7-4c5e-af9e-e77827f92f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otzi lived between 3100 and 3370 BC. He stood 5 feet 2 inches (1.57
        meters) tall and had a slightly muscular build of 110 pounds (50 kg), a narrow
        and pointed face, tanned and tattooed skin, brown eyes, long dark hair and
        a shaggy beard. His blood type was O-positive, and he was lactose-intolerant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6750cf6-26e2-4818-8920-d6273042b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12e3fb-fde5-4012-a02a-de15d840af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died when he was 46 -- which was considered old for the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49044e7c-0f96-4823-beeb-2573d6fe2365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d8ae4-d8ed-4bf6-a56c-5176e51bea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otzi was crossing the Tisenjoch pass in the Val Senales valley when
        he was shot in the back with an arrow by a Southern Alpine archer and became
        naturally preserved in the ice. The arrowhead is still embedded in his left
        shoulder and was not found until 2001. He would have bled out and died shortly
        after being shot because the arrow pierced a vital artery. There is also a
        wound on the back of his head, but that may have occurred when he fell after
        being struck by the arrow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8d483-c205-477f-b8a6-85b9050384d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72217da4-06d7-4962-897c-970b4d4b2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cut on his right hand, indicating hand-to-hand combat, never had
        a chance to heal before he died. This means that conflict happened before
        he was shot, perhaps hours or days before, and may have led to the second
        clash that killed him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa24f39-8731-47ee-803a-d50c229aad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2447d-5d98-4a10-afcd-34c50e1d1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injury to his right hand would have made it difficult for Otzi
        to prepare his weapons for another attack. This is most likely why the bow
        and arrows found with him were unfinished: to replace ones that were lost
        or damaged in the previous fight.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d194ef-d3d9-4fd8-b95a-7f4c416dc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224803e-5862-4e8b-9c70-a271dd63fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also found with a valuable copper ax, which could have functioned
        as a weapon and tool, as well as a status symbol.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb2785-df8d-416c-9ee5-96f244a4dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc001f6-fb2b-49e6-b40b-4498149db99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His clothing was made from leather, hide, braided grass and animal
        sinews, which would have kept him warm in the cold, wet climate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b37fe-1b62-462b-bae8-16a96e046659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:24:37.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/31/europe/otzi-iceman-plants-study-intl-hnk-scli-scn/index.html"
        target="_blank">Frozen moss reveals fatal final journey of 5,300-year-old
        ice mummy</a>"</em></p>'
  'Marijuana-found-in-nose':
    'author': 'Matthew Robinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-01T06:33:37.325+08:00
    'imagesource': 'jcr:f3eea348-367b-402e-a64e-2d4d948e7987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d96f82-55af-43eb-960b-5ca952b6b305'
    'lead': 'A package of marijuana has been retrieved from the nose of a man 18 years
      after he smuggled it into prison, in what doctors have described as the first
      case of its kind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T06:36:07.303+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:49:46.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:10.959+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marijuana']
    'template': '1'
    'title': 'Marijuana found in man''s nose 18 years after he smuggled it into prison'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb160f-6849-415d-b505-a81b1142f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A package of marijuana has been retrieved
        from the nose of a man 18 years after he smuggled it into prison, in what
        doctors have described as the first case of its kind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897c0dd-f44f-43fb-88ce-630438851560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6017d-4b53-4db3-a2c4-612d238a3884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the team who reported on the case in the British Medical
        Journal, the man received the drugs wrapped in a balloon from his girlfriend
        who was visiting him in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21156eb1-5440-456f-a89f-6a21b82046eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a924499-bae9-4a50-a2d0-a424b7292e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He placed the drugs in his right nostril in order to evade detection
        from guards, but was later unable to retrieve them after pushing the package
        deeper into the cavity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64127f-1dcc-470b-b90d-387c130a5961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdccd2-ec13-4678-b523-3106c8e24537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite suffering chronic sinus infections and symptoms of nasal
        obstructions in the years following the incident, the man mistakenly believed
        he had ingested the drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77906ee1-f63d-46e2-85ce-c5099021f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d18c0-8b50-493c-b770-74308de65244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 18 years, the package developed into a rhinolith --
        a stone that forms around a foreign body in the nasal cavity through the slow
        deposition of calcium and magnesium salts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12362f-ed26-46cb-bfcf-40a45a4e6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb551c-8fc7-4d2c-9981-ed7374fdabbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "A nose out of joint," the report by doctors at Westmead
        Hospital in Sydney, Australia, said that the man only learned the truth of
        his sinus discomfort after seeking medical attention for what he believed
        was a totally unrelated issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dac48d-9efd-443f-95bd-537edce8971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de75883-8038-484b-8d5c-97d2022d6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 48-year-old man was referred to the Westmead ENT Department after
        a CT of the brain, originally performed for headaches, demonstrated an incidental
        19x11mm calcified lesion in the right nasal cavity," the report states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cf305-dcf1-497c-957b-7696e8e9a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44496cd-0798-4531-9803-c3082b10d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On questioning, the patient confirmed a long history of unilateral
        right nasal obstruction and recurrent sinonasal infections."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2bb6f-7a79-4c48-a21c-21e3d6ec0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1969b20-1d80-4874-8fe0-1cb8d65e049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhinolith was removed from the man''s nose under general anesthetic,
        and a subsequent study revealed that it contained a "rubber capsule containing
        degenerate vegetable/plant matter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71836f-d5b0-4669-8b41-ff07a5f68c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba3d10-b96c-4ee2-ae3f-6d7c7b070aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On follow-up and specific questioning, the patient was able to
        recall an incident that occurred 18 years prior, while he was incarcerated,"
        the report states. "He remained unaware of the package''s presence until presented
        with the unusual histopathology report."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3c876-ded5-4cb6-889c-e8e26ae0631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5372a1-b907-409b-a6d1-b52851f2440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months following the removal of the unexpected foreign body,
        the man reported that his nasal discomfort had completely resolved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd3498-4bae-4773-98f4-48298e9f7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66c60f-f567-4c61-89bf-71b156dc116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that this is the first reported case of
        a "prison-acquired marijuana-based rhinolith."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2579105-f226-4d1b-8f27-d8c5c9507868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458c18e-859c-4662-8f2d-bb83f2b0b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the majority of drug smuggling in prisons occurs
        through ingesting packages through the mouth, which are later retrieved after
        being passed through the gastrointestinal tract. Inserting drugs into the
        nasal cavity for the purposes of avoiding detection is "relatively rare,"
        they added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bae39-ea5a-4ea7-95b3-aa347b449d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d294665-bfd7-4be1-aace-a0c78b2368ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinoliths can form around a wide variety of foreign objects, such
        as beads or seeds, and around bodily matter, including dislodged teeth or
        blood clots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a68a3a-4ecd-43b9-80a5-3095ff901cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3886129-bb9e-47bc-90a8-48f584aeb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are relatively rare, accounting for around one in every 10,000
        ear, nose and throat outpatient visits, according to the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb5056-0645-4d81-a297-368c39801616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d15308-bcec-4f04-8f2a-838bc89fd2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients suffering from the concretions typically present with a
        variety of symptoms, including nasal obstruction, headaches, facial pain and
        discharge from the nose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6a2b8-4347-442f-81ef-75a4ba563993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:36:07.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/31/health/marijuana-rhinolith-nose-18-years-prison-wellness-intl-scli/index.html"
        target="_blank">Marijuana found in man''s nose 18 years after he smuggled
        it into prison</a></em>"</p>'
  'UK-election-gamble-investors':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-01T06:49:48.714+08:00
    'imagesource': 'jcr:56486dad-ab6d-4f00-98e5-7a60fbde8c97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e2a77b-a4e9-4044-9246-9b43d56b4f1e'
    'lead': 'Brits are being asked to vote in an election that could end years of
      paralysis caused by Brexit. For investors, there are new risks—whatever the
      result.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T06:52:08.620+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:49:46.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:11.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['britain', 'united-kingdom', 'brexit']
    'template': '1'
    'title': 'The looming UK election is one big gamble for investors'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d02b8-b892-4388-8b98-c32ed2b29a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Brits are being asked to vote in an
        election that could end years of paralysis caused by Brexit. For investors,
        there are new risks—whatever the result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73a4e7-596f-45d8-9247-8ea65698e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f6165-6f4a-4a47-a47a-8bc2dfd92abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders face weeks of tumult ahead of December 12, when the United
        Kingdom holds its third general election in four years. The vote could end
        over three years of Brexit uncertainty, or plunge the country''s political
        system deeper into chaos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172eae61-442c-44fd-ad2c-9079091532d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143bb449-2de7-40d1-bb33-98fdc21063b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each potential outcome comes with risks for investors. One scenario
        is another divided parliament and no path forward on Brexit. Or Prime Minister
        Boris Johnson could wind up emboldened, resurfacing fears of a damaging break
        with the European Union. The vote could also install a left-wing government
        led by Labour chief Jeremy Corbyn, which investors worry would mean major
        structural changes to the UK economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b134df-706f-4837-8c43-0d7891db797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ceea5-eb95-4eb8-809d-2af92b71685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take nothing for granted in the forthcoming election," Brian Hilliard,
        chief UK economist at Société Générale, warned clients in a note Tuesday.
        "Just ask Theresa May," he added, referring to the former prime minister who
        gambled and lost her majority in a risky snap election in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c195b-9577-487e-88f5-f5416a6ae7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907a697-7e33-4de2-b979-41a7ba6306c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advantage Johnson</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d6dd0-56dc-46cf-a684-945cb9ccaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s Conservatives have a solid advantage over Corbyn''s Labour
        Party in early opinion polls. But the British public is sharply divided over
        Brexit, causing many voters and even some politicians to switch their allegiance
        to other parties. The pound is effectively trading flat as traders wait for
        campaigning to kick into high gear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d7b83-cf8e-43df-87e0-c0e859d4450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5feec-7974-4de0-82b2-0a20defe413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors aren''t as shaken by the prospect of a Johnson victory
        as they were a few weeks ago. That''s because the prime minister secured a
        Brexit deal with the European Union before he called the election, and will
        ostensibly campaign on getting his agreement through UK parliament. That the
        European Union agreed to again extend the Brexit deadline to January 31 provides
        added comfort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae30cf-ca05-4a96-bcae-be5f74b15c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342348a8-ffd3-4704-bbf8-c019d7fec1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks less likely that Boris Johnson has to campaign on a hard
        Brexit," said Kallum Pickering, senior economist at Berenberg Bank. He expects
        Johnson to narrowly win a majority and subsequently get approval for his deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496c599-73c4-45fb-8789-f7c4c7aca499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31702871-931e-4108-b19d-5c2c1d046a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickering views this as the most favorable outcome for investors,
        since a Conservative majority would clear the way for market-boosting deregulation
        and fiscal stimulus in the form of infrastructure spending and possible tax
        cuts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11aa2d6-6f55-4868-93a0-da02c168204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfef357-4943-4c78-bfcb-eda518b9f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Johnson win — which would likely be followed by a swift Brexit
        in January — also poses risks. For one, the exit deal he secured with the
        European Union would ultimately erect significant trade barriers for many
        companies operating in the United Kingdom, hurting businesses that would otherwise
        be propped up by his policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff22d6-2891-45b2-9660-ece9e68cce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e713c-61a4-4a08-867f-3d43e68ab9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Britain may not be able to work out the huge number of complex
        trade issues that would need to be resolved by the end of 2020, when a transition
        period included in Johnson''s deal would expire. That raises the possibility
        that Britain could wind up trading with its biggest export market on highly
        unfavorable terms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b19f23-6846-49a3-8443-3d9da6fcbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8b46f-c3fb-4ace-88a2-db3fa9e01996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand...</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab05f3d-a947-433f-9d6b-0a1c5370579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For investors, who already face a UK economy on the brink of recession,
        the alternatives aren''t demonstrably better.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b1cd1-ea33-4091-b095-87a3b433cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996fc18-c89e-4fff-8967-b990592eaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour Party, should it wind up in power, may choose to launch
        a second referendum that could reverse Brexit entirely. That would send the
        pound and other UK assets soaring. (The pound is currently trading below $1.29.
        Before the first referendum in 2016, it was close to $1.50.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173213b4-0dad-4064-ae6d-759ca5d25c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfffff2-c870-4f31-ae85-98b89f2eb8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Corbyn''s Labour Party terrifies some in the business community.
        The party''s manifesto from 2017, its most recent, says it would "overhaul"
        regulation of the financial system and nationalize certain "key" utilities.
        Corbyn has pledged to force large companies to give at least a third of the
        seats on their boards to workers, and to strengthen unions'' bargaining rights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48808801-32c6-441b-a188-4149e72989b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e43b1-1b58-498d-8236-6eaac45906c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy and financial markets may either have to cope with
        a combination of a hardish Brexit and business friendly policies under the
        Conservatives or a softish Brexit and business unfriendly policies under Labour,"
        Paul Dales, chief UK economist at Capital Economics, wrote Tuesday in a research
        note. "That limits the upsides for equities and the pound whatever the election
        result."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2072c5-ca9f-45ff-b0c1-f5e4069aa746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523370c-4a56-4fdd-afd3-c2e9f040bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dales thinks that if Labour wins a majority, Brexit would be delayed
        beyond January 31, after which there''s a 50% chance that the party strikes
        of a deal that would maintain closer ties to the European Union, and a 50%
        chance of a second referendum.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60a10e-72f7-413c-8518-00a8f067747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb678f1-5252-4cf6-aae9-5ecef9b517ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calculus changes if Labour doesn''t score a majority, and is
        forced to cooperate with either the Liberal Democrats or the Scottish National
        Party. That could mitigate the scope of some of Corbyn''s reforms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564ee0f-d41d-4531-9270-c004b8e3fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757e950-107c-4ba8-8162-2bfa3fc77bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the threat of another parliament in which no party
        claims a majority. That would further muddle the picture for Brexit, and mean
        additional years of uncertainty.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a4f4c-83d1-4306-8c5c-cbee10bb25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdf7a5-2a4e-4db3-bc00-9be873785b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot exclude the possibility that a general election in December
        returns another hung parliament in which the Conservative Party leads with
        a handful of seats short of a working majority," Goldman Sachs economist Adrian
        Paul wrote in a note to clients Wednesday. The result? More of the dynamics
        that led to the "current impasse."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70cab2-0bf1-4f6d-b999-be2211b5ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:52:08.623+08:00
