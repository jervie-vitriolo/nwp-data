      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Sputnik and RT are ready to go further than just hosting African
        journalists here for masterclasses, we understand it costs a lot to get to
        Moscow and can be too expensive for newsrooms in Africa," said Alexey Volin,
        Russia''s deputy minister for communications. "We are ready to look into the
        possibilities of sending specialists from RT and Sputnik to various African
        countries and set up these masterclasses there on the spot, which will be
        more beneficial and convenient."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ad700-aefe-4778-b83c-1dd7b020256b'
