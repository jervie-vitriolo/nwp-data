      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Another
        miracle was supposedly performed by the self-declared "Appointed Son of God"
        Pastor Apollo Quiboloy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af0d6f-b232-45d0-a0bd-2501d45598c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an episode of his television show on October 30, Quiboloy claimed
        that he stopped the recent spate of earthquakes that hit Mindanao before more
        people got killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32af4cd-4e19-4294-9ef2-a9ddbd2229e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi ko lindol, huminto ka! Huminto</em>," Quiboloy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5371d-7a4a-4d83-bf25-88f4ffed5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said earthquake, stop! It stopped.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135f98d-3081-4dc6-b060-e13aa216dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that people should thank him because the earthquake could
        have caused more damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50465c94-9d06-4cc3-b1df-8866f39b0c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pasalamat kayo sa akin kasi kung hindi ko pina-stop yun, madami
        kayong magigiba dyan. Mamamatay kayo</em>," Quiboloy said, adding that there
        were witnesses to his claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5970c0-3d3f-4006-bd52-2e352ddacd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should be grateful for me because if I didn''t
        stop the quake, more buildings would be destroyed. You will die.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0adfef5-7097-4bb2-9775-6ed2d4777e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he did not mean to brag, and was merely answering a
        critic who sent a letter to his show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39293fd-e102-433e-a14c-e13e003ada87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:44:22.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another earthquake hit Mindanao one day after the episode where
        Quiboloy made these claims aired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2fe62-569e-45a2-9e2f-e4f3d7232bd4'
