      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — The
        establishment of a department of disaster management is “the right response”
        to the series of earthquakes that hit parts of Mindanao, Senator Francis Tolentino
        said Friday.</p>'
