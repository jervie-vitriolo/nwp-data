      'mgnl:lastActivated': 2023-01-27T00:49:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40de0d-a261-42ac-8034-10c4fb681a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 economists tapped for the regular economic poll said growth
        will definitely pick up coming from the second quarter''s <a href="https://cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html">5.5
        percent pace</a>. Their growth estimates hit a 6 percent average and median
        forecast. This would be the first time that quarterly growth will fall within
        the government''s 6-7 percent target for 2019, as activity slowed in the first
        six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137dc2d5-ad88-46a7-8e06-c821c40b0bae'
