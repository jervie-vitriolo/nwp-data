    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f720c95-dc0b-40ed-8362-b4ccddbaf6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the things to observe to have good sleep hygiene:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8e81b-c3f0-4f19-bfb1-6382c62734ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) The room should be dark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a9120-62cb-4d2f-b32c-689fca1e6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Sleep on a comfortable mattress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560a7fc-c416-47c2-b85f-217fcc758ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) A cool room temperature leads to better sleep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97edfdc5-0688-4c63-882c-b1f16b477f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) The less noise, the better.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95f5a9-7939-40da-8035-f6ab3ab4f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) Reserve your bed for sleep.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d12ebd-178f-44a7-a669-d543b4f30a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moral advised against having a television inside the bedroom, and
        using gadgets before bed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad52c3b-0303-4f36-8162-ecac919a57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it has light, that will increase the melatonin in your
        brain and that will wake you up," the doctor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89880879-267b-4c28-b7ac-99bd89c5ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised against eating and exercising before sleep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c5e8d-c625-476a-ba21-0b9dd2098e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.027+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, people should have prepared themselves for sleep one hour
        before their schedule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502aa4d-8a43-4248-8b0e-3fecce752d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T19:36:13.027+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:49:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who work graveyard shifts, Moral advised that they keep
        their room dark and observe all the rules of good sleep hygiene so they can
        feel restored even with their unnatural sleep schedule.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">How to
