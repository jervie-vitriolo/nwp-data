      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61bb61-6654-4fb2-acf4-e18e79579d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the location, it was very intentional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b9786-6b26-4e85-96e1-069b69957700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5337193-f59d-48e9-9b87-f4ea8bc5ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legendary figure of Godzilla was first confirmed at the beginning
        of the Meiji era when a typhoon hit Awaji Island," reads a blog post on the
        theme park''s website. "Godzilla, who appeared with the high waves, roamed
        the island, causing tremendous damage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9050918-f9d7-476d-918a-1aa48df994d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c39ae-c75a-45f0-ad27-4544680d1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Godzilla movie was introduced to the US in 1954, inspiring
        multiple remakes that all rely on the thrill of watching an enormous lizard
        wreak devastation on human landscapes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc8791-3996-4fab-a049-3706a8bc5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715c982-a536-4dec-88af-f5fbf4742439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to becoming the home -- er, containment area -- of the
        world''s deadliest giant lizard, Nijigen no Mori also has rides and exhibits
        based on Japanese anime and cartoon characters like Crayon Shinchan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7ff93-3c34-4d48-9f01-b5e245c70c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40fd8a-222b-46c3-902b-db2bd3b29ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular updates on the Godzilla Interception Operation will be posted
        on the themed area''s Japanese-language Twitter account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00875481-af3b-40b7-9add-ad5acddb515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0eae1-ec24-4333-a6aa-32a1b15e4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awaji Island is in the Bay of Osaka, close to Kobe and Naruto.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e66cc-8f16-453c-93a4-f9b43ec69fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ef0ae-3152-4fa0-bd76-dddd45addf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godzilla fans in visiting Japan can also visit Tokyo''s Shinjuku
        neighborhood, where Hotel Gracery''s 12-meter (39-foot) replica Godzilla head
        spits "fire" at visitors throughout the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212f7a0-56c8-4661-991e-c0589516bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d27fbd-3895-4d4a-8c2b-b0b4e6fb3b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests at the hotel can request a stay in one of the themed rooms,
        with perfect views (and photo ops) of the lizard head on the eighth floor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6d730-ff15-4f24-ba99-618c3b179395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823aa1c5-bbbe-4b4c-9423-2fd625de4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year will also mark the release of the latest Godzilla flick,
        Godzilla vs. Kong, which will be in English and star Millie Bobby Brown and
        Kyle Chandler.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e87b0-0c58-4a15-8777-170b31478962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/godzilla-theme-park-japan-intl-hnk/index.html">"Japanese
        theme park opening Godzilla experience in 2020."</a></em></p>'
  'A-7-year-old-is-in-critical-condition-after-being-shot-while-trick-or-treating-with-her-family':
