      'jcr:uuid': 'edad4558-5d89-45f3-a904-bf1027421be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nijigen no Mori theme park on Awaji Island in Hyogo prefecture
        will debut a Godzilla-themed area in 2020, complete with a massive lizard
        measuring 20 meters (65 feet) high, 25 meters (82 feet) wide and 55 meters
        (180 feet) long -- the exact size of the one in the movies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7ba61-3d75-4c7d-b1aa-2ed3ed9e6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f68b40-13f9-4164-84fe-29efddf6aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that that Nijigen no Mori will be the first place to
        have a permanent, full-size replica of the famed movie monster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4dcf6-338d-45ad-b35f-8607495e8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdef287-3d26-4f98-aa06-3b4a87c7f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Godzilla Interception Operation" will feature several activities,
        including a zipline that will feed you right into the monster''s mouth and
        a shooting game where, presumably, you''re aiming at Godzilla himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62d83c-0793-4cc3-8c11-12c779ab1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b778b6-bff2-4637-99d8-3ef7f891e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activities are called "missions," and visitors will be asked
        for their help in capturing or defeating Godzilla. And, of course, there will
        be a gift shop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ab38c-d0b0-4a1c-8748-35e29c6d4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:45:51.870+08:00
