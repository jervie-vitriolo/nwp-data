    'template': '1'
    'title': 'Measles wipe immune system''s memory of other illnesses, studies find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44bc02-4d15-495a-b77e-7dfa0cbbe4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Measles can erase the immune
        system''s memory, leaving us vulnerable to diseases we were previously protected
        against, new research has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53445c2-2b8c-41fb-ada4-2295c42cede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate studies, published Thursday in the journals Science
        and Science Immunology, found that the highly contagious and potentially fatal
        measles virus can cause "immune amnesia," removing antibodies that had protected
        patients from other illnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd011d-9b31-4e43-b75a-a9af26c0d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Harvard Medical School, who led the Science
        study, examined blood samples from children before and after getting measles.
        They found that the virus wipes out 11% to 73% of patients'' protective antibodies,
        putting them at greater risk of viral and bacterial strains they were previously
        immune to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5142b4-834e-4dff-bb87-c140847878e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that measles can effectively undo the protection provided
        by vaccines against other infections like flu or even tuberculosis -- and
        measles outbreaks can thus cause spikes in other illnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26ebd5-c880-4368-aab9-4f2e0bf83f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine that your immunity against pathogens is like carrying around
        a book of photographs of criminals, and someone punched a bunch of holes in
        it," said Michael Mina, one of the study''s primary authors, in a Harvard
        Medical School press release. "It would then be much harder to recognize that
        criminal if you saw them, especially if the holes are punched over important
        features for recognition, like the eyes or mouth."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3946dc-98b8-4690-a50b-3af92c8df874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surviving measles patients do eventually regain these lost immunities
        -- but they need to be re-exposed to the illnesses to build up those defenses.
        It''s as if you had to meet the criminals missing from your book all over
        again, one by one -- a long and risky process, during which you remain vulnerable
        to whatever these criminals want to inflict on you.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc51c4-89c4-434c-9ad4-47db6b344f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team showed for the first time that measles resets the human
        immune system back to an immature baby-like state with only limited ability
        to respond to new infections," said a press release from the Wellcome Sanger
        Institute, which contributed to the Science Immunology study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe2758-4876-496a-bd37-44192e43d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can cause fever, cough, watery eyes, and a rash of red
        spots. These effects are more severe in people that already have more vulnerable
        immune systems, like malnourished children or those with preexisting immune
        deficiencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c71494-4ceb-4a13-87d6-9f60838d85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies'' findings also emphasize the importance of vaccines.
        Measles are easily preventable -- one vaccination dose is 93% effective at
        preventing the disease. Two doses, as recommended by most health authorities''
        guidelines, make the vaccine 97% effective.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e0cd2-cdb4-4648-be88-d65d40c58a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measles vaccine protects the immune system''s memory from being
        deleted by the virus in the first place -- and if a patient gets measles,
        they may want to get booster shots for all their previous vaccines, like hepatitis
        and polio, to mitigate the effects of immune amnesia, said the Harvard Medical
        School press release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e69cab-10f1-4841-bbc9-ae6737a5b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers already knew that measles affects the immune system,
        but these two studies confirm for the first time the mechanisms of immune
        amnesia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35beccb-d901-4ae6-91ee-a7ed83d74ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has seen measles outbreaks all over the world, even in
        places that had previously eliminated the virus. Just a few months ago, the
        United States experienced its largest outbreak since 2000, which was so severe
        experts feared the country would lose its measles elimination status. In August,
        four European countries lost their measles-free status when the disease made
        a comeback after being eradicated years ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbaa3d4-cd97-4a32-bd9c-d56274e485a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recent outbreaks have been put down to the growth of the anti-vaccination
        movement, which has spread via social media and discourages parents from immunizing
        their children against measles and other diseases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d304ec-1240-4657-b3ec-f33442a67298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing populist politicians including Italy''s Matteo Salvini,
        who has promoted a bill removing mandatory vaccination for children, have
        also been influential in pulling the public away from scientific orthodoxy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b9cea-9866-49dd-8c73-b9f1e5816480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, outbreaks have largely been among children in the ultra-Orthodox
        Jewish community, whose parents have refused to vaccinate them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780a3e2-f937-4d1a-9122-777a45a67c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:52:55.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/01/health/measles-amnesia-study-intl-hnk-scli-scn/index.html">Measles
        wipe immune system''s memory of other illnesses, studies find</a>."</em></p>'
