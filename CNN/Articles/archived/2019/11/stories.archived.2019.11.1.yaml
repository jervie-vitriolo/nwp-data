      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unacceptable. It''s a 7-year-old girl that''s trick-or-treating
        with her family out here and happens to get shot because a group of guys want
        to shoot at another male while there is a street full of kids trick-or-treating,"
        Alioto said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789601d2-9222-47b0-bbff-431e191ff004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T16:13:06.950+08:00
