    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS names new leader as it confirms Baghdadi''s death'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c46f89-46d3-42fc-8962-31f1bfad0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;ISIS confirmed the death of former
        leader Abu Bakr al-Baghdadi and named his replacement in an audio message
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd338b771-a9ce-42fc-bb4b-ad7aa04016c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318ebc7-5827-49bd-b921-cbfd5eae4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording, published on the terrorist group''s media wing
        al-Furqan, ISIS announced its new leader as Abu Ibrahim al-Hashimi al-Qurashi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda244a-44d1-40bb-97f3-4914dcd83a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73847279-4b8a-4bed-8508-7715b8464aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi died during an American commando raid on his compound in
        northern Syria over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8715bb-60a9-4359-a4c6-440529e2c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460d9b5-c5fb-4d7b-9a88-9f8927bd1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s message was voiced by ISIS'' new spokesman Abu Hamza
        al-Qarshi. He replaces former spokesman Abu Hasan al-Muhajir, who was killed
        by US forces near Jarablus in northern Syria, a senior State Department official
        said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912859a-4a0e-4190-a90a-7607eee69fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aefff0-868a-467a-928c-c1477f6b633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America, do not be happy with the killing of Sheikh al-Baghdadi,"
        the new spokesman said in the recording. "Do you not realize that the State
        today is not only on the doorstep of Europe and in the center of Africa, it
        is staying and expanding from the east to the west."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914025f-353e-489d-90bc-c435a98dff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d602a-fadc-4f2b-b1a8-177df491231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of US Central Command, Gen. Frank McKenzie, said Wednesday
        that Baghdadi "crawled into a hole with two small children and blew himself
        up while his people stayed on the ground" during the Saturday night operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db63a6-e50e-4ac5-b4c9-4dc67de9336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dad35-9fda-4481-a91f-5a76c4fcfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon released newly declassified video and images Wednesday
        of the raid which showed US forces taking small arms fire from multiple locations
        as their helicopters approached Baghdadi''s compound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00315204-fce8-4612-a8a8-92cebc4a3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9e5e2-c854-4d37-a071-8f187951de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from an overhead drone also showed aerial strikes carried
        out by US F-15 fighter jets and MQ-9 Reaper Drones to blow up the site once
        it was cleared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a81d9-1144-43d6-9b8a-657f79fa39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e497adb-bcdc-4cba-8327-9d0c5480e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie said the DNA used to confirm Baghdadi''s identity was from
        samples collected during his previous detention at Camp Bucca in Iraq.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee592b7-2a62-45ee-b36f-aa1893ce8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db1e2e-5d3a-4a89-a789-97962c106af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T06:10:04.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi''s death marked the end of a years-long hunt to find one
        of the most wanted terrorists in the world. He has been in hiding for the
        last five years. In April, a video published by the ISIS media wing al-Furqan
        showed a man purporting to be Baghdadi. It was the first time he had been
        seen since July 2014, when he spoke at the Great Mosque in Mosul.</p>'
