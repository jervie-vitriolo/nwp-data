      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed passage of the national budget left new and continuing
        programs unfunded, stunting the rollout of major infrastructure projects,
        according to the economic managers of the Duterte government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940436e-16ff-44fc-aca3-ecf9da586e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ddcb4-3871-497f-8de4-e318e1735a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-quarter median estimate also matches the high end of the
        <a href="https://cnnphilippines.com/business/2019/10/25/BSP-growth-forecast-Q3.html">5.8
        to 6 percent forecast</a> given by the Bangko Sentral ng Pilipinas (BSP) last
        week.</p>'
    '0':
      'image': 'jcr:1b011d64-1e37-44e5-9aac-a7332b395d5e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7f8c1-1a97-419e-aba1-6e483da63097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:19:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2fe5d3-36fc-4f5c-88fe-c9966d526546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the economists polled by CNN Philippines, Mitzie Irene&nbsp;Conchada,
        associate dean of the De La Salle University School of Economics, said third
        quarter growth could recover with "government expenditure on infrastructure
        and renewed consumer confidence with slower inflation". Higher remittances
        from Filipinos working overseas also during the third quarter can be another
        positive factor, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879bc68c-dc91-436b-b225-adedb95cd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d07869-c13a-4cf7-ae04-46f93be543fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From year-on-year declines in government spending, budget releases
        have risen for three straight months to even log a <a href="https://cnnphilippines.com/business/2019/10/22/Government-spending-September.html">39
        percent climb</a> in September. Still, this was not enough to reach the latest
        spending targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dce2b5-5a67-47c6-ab30-6b3ac2433175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2019/10/31/Infrastructure-spending-September.html">Infrastructure
        spending up 54% in September as some projects get done</a>&nbsp;</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb66772-e148-4137-a4f3-f12ce916f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73ad0a-b81e-4173-ba32-6e478038f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Abola, professor at the University of Asia &amp; the Pacific,
        said strong consumer spending coupled with low inflation also helped boost
        economic activity, following a huge jump in employment during the period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36678255-cb53-4205-be1d-200d642283f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8727b-cfbd-4c11-8ab0-24f3a882604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five straight months of growth in exports would also boost overall
        expansion, with ING Bank senior economist Nicholas Antonio Mapa even seeing
        a 6.3 percent climb for the quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37e6df-964f-4efa-912a-e6a423362f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b22bd-4e80-4dd0-9ab6-3ce1c2e220c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market watchers said the 6-7 percent growth goal would still be
        "difficult to achieve," dragged by the weak performance from January to June.
        However, all agreed that faster growth will be sustained until the fourth
        quarter as the impact of spending delays "dissipate," according to ANZ Research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2c5a4-a573-46e3-a3ea-d1657358b198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3b6ff-14e2-423d-8c96-ae704f397a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Softer inflation</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db356d-f23a-4793-9d98-de559fb0dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same poll bared inflation expectations remain cool, with a 0.8
        percent median forecast for October. Analyst estimates came from a narrow
        range of 0.8-1.1 percent, which would be close to matching the three-year
        low of 0.9 percent logged in September.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c6a80-5d80-4652-823b-91a6b3daa48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2bb86-23b6-470b-bc9e-30571295e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Life Financial economist Patrick Ella gave a 0.8 percent estimate
        amid "quite stable" prices of food, energy, transport, even as he flagged
        that meat prices have moved up due to the African Swine Fever.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd3570-36d3-4a49-a29f-59564fec369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb9b32-cb7c-46b7-a48e-5ebfc93243ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BSP unit pegged price increases of basic goods between <a href="https://www.cnnphilippines.com/business/2019/10/31/BSP-October-inflation-forecast.html">0.5-1.3
        percent in October</a>, well below their 2-4 percent target range. This would
        be a marked slowdown from last year''s 6.7 percent, the highest in nearly
        a decade due to surging rice and world crude costs. Base effects have since
        kicked in, with BSP Governor Benjamin Diokno assured that inflation will remain
        steady for the rest of the year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e2b85-d218-4f55-9f1d-dde79af43f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73118f2-4cb3-4dbb-aecc-5603da256ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has averaged 2.8 percent from January to September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515912c-8fb9-42b4-bb4a-3c35758f27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bfc373-97ff-4c56-936b-898977374269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T14:04:27.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will release latest inflation
        and growth data on November 5 and 7, respectively.</p>'
