      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) –</strong> Authorities
        arrested over 50 individuals, including activists and minors, in simultaneous
        police raids in the offices of staunch critics of the Duterte administration
        in Bacolod City,&nbsp;Negros Occidental on Thursday, according to a militant
        group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b135654-1b46-4586-88b6-fc03fd8dcc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8616b5-52ce-493f-9782-c36520e321ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:15.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:49:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Magbubukid ng Pilipinas (KMP) said in a statement that
        joint police and military personnel from the Philippine National Police-Criminal
        Investigation and Detection Group (PNP-CIDG) and the 3rd Infantry Batallion
        of the Philippine Army made the arrests in the regional offices of Gabriela,
        Bayan Muna and the National Federation of Sugar Workers (NFSW) allegedly on
        orders of a Quezon City Regional Trial Court judge.</p>'
