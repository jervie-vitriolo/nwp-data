    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:14.971+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing says it will change how Hong Kong''s leader is ''appointed and
      removed'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade5100-183f-41e9-883b-e556a0069f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.649+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A senior Chinese official has highlighted
        plans to "improve" the system by which Hong Kong''s leader is appointed or
        removed, after almost five months of anti-government unrest in the Asian financial
        hub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5bee9-3434-4635-aae6-3f5006df0694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.649+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a reporter''s question Friday, Shen Chunyao said the
        decision had been made during a plenary meeting of the Communist Party''s
        top decision-making body, which met in Beijing this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f3bc2-ce0b-4bf0-8b35-e5986c346cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.649+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen said Beijing "will improve the system and mechanisms of how
        the central government appoints and removes chief executives and other main
        officials" in Hong Kong and Macao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f263ab-e140-42d2-b063-e50b0bf115e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.649+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system by which the Standing Committee of the National People''s
        Congress, China''s rubber-stamp parliament, "interprets" the de facto constitutions
        of the two cities will also be improved, Shen said, in order that the central
        government "can exercise its rights enshrined in the constitution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519b402-a25a-4993-8c0e-5f335e02122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.650+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no elaboration as to what the changes could mean for incumbent
        Hong Kong Chief Executive Carrie Lam, or when any changes would be introduced.
        Lam''s office did not immediately respond to a request for comment. She is
        not due to finish her current term until 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e563098-05e6-4fdd-b522-be608ca4ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.650+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed reports that Beijing was considering a plan
        to replace Lam early in 2020, after widespread dissatisfaction with her handling
        of the ongoing protests, which have grown increasingly violent and taken a
        toll on the city''s economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268955db-2c28-431d-8aac-a1a6b753338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.650+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying dismissed those
        reports as a "political rumor (being spread with) ulterior motives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbe346-059b-409c-b36d-733683a0b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.650+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Shen also announced other measures with regard to Hong
        Kong and Macao which had been approved during the plenum -- a rare meeting
        of top Communist leaders at which policies for the years ahead are set.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60e9a5-79ec-4ba2-9fbf-6d71758410a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.650+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen said that Beijing would improve the legal system and strengthen
        "law enforcement" in the two special administrative regions, as well as "strengthening"
        education in the cities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04b739-340d-434e-b195-03f19f9b6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.650+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, educational reforms would focus on "the young so
        that Hong Kong and Macao compatriots will strengthen their knowledge of the
        nation and patriotism." Attempts to introduce mandatory "patriotic education"
        classes in Hong Kong schools in 2012 led to widespread protests that eventually
        saw the plan shelved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7848a9c-d580-4c3b-b168-3907b3429205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials in Hong Kong and pro-Beijing lawmakers have blamed
        the city''s school system for cultivating a generation of anti-government
        protesters. The unrest is about to enter its 22nd straight weekend after initial
        mass demonstrations were launched this summer against a now-shelved extradition
        bill with China, that was promoted by Lam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60915c8b-5228-4451-9af8-8ebf79f4d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced on Thursday that Hong Kong had officially sunk
        into a recession. While the economy was shaky due to structural issues and
        the ongoing US-China trade war, protests may have pushed it over the edge,
        with the unrest seeing shops close, paralyzing public transport and scaring
        off tourists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cec701-5b16-4d34-bd37-66ed29a08132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T15:40:06.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/01/asia/china-hong-kong-chief-executive-intl-hnk/">Beijing
        says it will change how Hong Kong''s leader is ''appointed and removed''</a>."</em></p>'
  'quiboloy-mindanao-earthquakes':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
