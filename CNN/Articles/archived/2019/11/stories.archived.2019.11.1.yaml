      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)—</strong> President
        Rodrigo Duterte arrived in Thailand Friday night to attend the 35th Association
        of Southeast Asian Nations (ASEAN) Summit and Related Summits this weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def2ab0-a9f4-4cb6-a46e-2eda2d31ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T23:10:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the President will attend a series of meetings
        with regional and global leaders, including the ASEAN Plenary Summit and the
        Regional Comprehensive Economic Partnership Summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac385670-404f-4486-be53-3633363c816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T23:10:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also expected <a href="https://cnnphilippines.com/news/2019/10/28/Duterte-ASEAN-Summit-Thailand.html">push
        for the completion</a> of the proposed code of conduct in the disputed South
        China Sea, which has been pending for over 20 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b994f6-7a04-4f75-9ed1-59c942885292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T23:10:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s Thailand trip comes just a week after he cut his Japan
        visit short due to <a href="https://www.cnnphilippines.com/news/2019/10/22/duterte-japan-spinal-injury.html">“unbearable
        back pain.”</a></p>'
