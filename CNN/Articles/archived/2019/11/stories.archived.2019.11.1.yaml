      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three countries will earn a ticket to Japan where the sport
        will make its debut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c55b3-8b6d-46a4-bb79-114dda0f3e96'
