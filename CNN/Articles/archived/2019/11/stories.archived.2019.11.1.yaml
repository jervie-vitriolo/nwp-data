      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who earlier filed a measure calling for such an agency,
        emphasized the need to focus on post-disaster response efforts similar to
        those in Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5e581-63d5-41ee-8c68-19247946b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to follow the culture of Japan having the Japan Reconstruction
        Agency and there has to be a post-disaster, not just assessment of what transpired,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f96152-0c3f-428f-9d94-e73b086d3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, Tolentino added, “should be going beyond the culture
        of duck, cover, and hold.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb128e5-3c2b-4e25-949a-76c81a83a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should go beyond immediate rescue operations. We should go to
        the rehabilitation stage, what to do with [a] damaged building,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bac099-f349-4ca9-b223-ab07b43583bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a department of disaster management will provide local government
        officials with proper guidelines and standard operating procedures following
        a disaster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20379f-f8e3-4a8f-bbb7-7e11c18744a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also pave the way for the wide use of property insurances
        among private home and other establishment owners similar to a car insurance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f03c4-82ee-4cfa-81fe-3da8ad174c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will evolve into that stage wherein private properties should
        be ensured as well before they are allowed to pay their amiliar, specifically
        for high-rise [establishments],” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da5cb2-d0ea-4d86-8e7a-007fcd96f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolento said he “will try” to convince President Rodrigo Duterte
        to certify as urgent his bill calling for the formation of the department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba0a94-809a-44ba-beea-e253cb2dd1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2019/10/31/Tulunan-Cotabato-Mindanao-earthquake.html">magnitude
        6.5 earthquake hit Cotabato Thursday morning</a>, just two days after a <a
        href="https://cnnphilippines.com/regional/2019/10/29/Earthquake-North-Cotabato.html?fbclid=IwAR0uTU8OspPBsqJ_eh60Vt4QJ8W_FXwUHnpufKJK_igmz3r7qgQUo9VhnGk">magnitude
        6.6 quake rocked parts of the southern region</a>. A week ago, a <a href="https://www.cnnphilippines.com/news/2019/10/16/Mindanao-Kidapawan-earthquake.html">6.3
        tremor also struck Mindanao</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638e520-db44-4c2d-9c24-3df71eefd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://cnnphilippines.com/news/2019/10/31/cotabato-october-29-quake-death-toll.html">14
        people were killed in the destructive series of earthquakes</a>. The events
        also caused several establishments such as condominium and hotel to collapse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4bf425-670b-443e-b969-77f5933728f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also proposed a review of the country’s building code.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703df01-fbd9-49db-bad3-36e2e62f8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Building Code or Presidential Decree No. 1096 lays
        out technical requirements in constructing or renovating building in the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42397999-e5e3-4d2d-b1c0-148b03893ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:40:11.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is also considering to file a bill that will allow the
        military to conscript medical workers and structural engineers who will be
        deployed across the country for disaster response.</p>'
  'senator-francis-tolentino-vice-president-leni-robredo-war-on-drugs':
    'caption': 'FILE PHOTO. Vice President Leni Robredo and Senator Francis Tolentino'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-01T13:24:16.704+08:00
    'imagesource': 'jcr:352e9164-9c92-4c47-9214-174675a10473'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e877816-8c38-4c12-9fc2-7e92979c930f'
    'lead': 'Senator Francis Tolentino, an ally of President Rodrigo Duterte, said
      Vice President Leni Robredo should take the offer to lead the drug war seriously
      as Duterte was ''gracious, cordial, and statesman-like enough'' when he made
      the proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T13:37:58.026+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:49:41.510+08:00
