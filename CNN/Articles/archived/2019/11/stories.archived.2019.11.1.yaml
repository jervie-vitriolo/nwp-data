    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-01T15:38:30.051+08:00
    'imagesource': 'jcr:836722fc-95c6-40d8-a318-0826769ca267'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47b3dbc3-f0e1-464d-9e96-26e7e8a4cfd8'
    'lead': 'A senior Chinese official highlights plans to ''improve'' the system
      by which Hong Kong''s leader is appointed or removed, after almost five months
      of anti-government unrest in the Asian financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T15:40:06.648+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:49:34.874+08:00
