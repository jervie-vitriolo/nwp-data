    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Mindanao', 'earthquake', '22-million', 'Cotabato-earthquake',
      'Tulunan']
    'template': '1'
    'title': 'China donates ₱22-M to quake-hit Mindanao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093af38d-4c42-4206-bc90-02465439cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)—</strong>&nbsp;The
        Chinese government is donating ₱22 million for the relief and rehabilitation
        efforts in Mindanao following the series of destructive quakes that hit its
        provinces, the Chinese embassy in Manila said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922f168-4e21-4e13-af58-9a5447cfd7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese government expresses its deepest sympathy to those
        affected families and decided to donate 3 million RMB (approximately 22 million
        pesos) through the Embassy in the Philippines to aid the victims and support
        the disaster relief efforts by the Philippine government in Mindanao and help
        local residents return to normal life,” the embassy said in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a102f1f-6b74-40b8-9ee4-c21875772a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8b794-8c74-4100-8a6b-55e4cf374184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 people died after the series of tremors that rattled
        several parts of southern Philippines this week. The most recent quakes—both
        of magnitude 5—&nbsp;were recorded near <a data-cke-saved-href="https://cnnphilippines.com/regional/2019/11/1/Sarangani-Davao-Occidental-earthquake.html"
        href="https://cnnphilippines.com/regional/2019/11/1/Sarangani-Davao-Occidental-earthquake.html">Sarangani
        waters</a> and <a data-cke-saved-href="https://www.cnnphilippines.com/regional/2019/11/1/Makilala-Cotabato-quake.html"
        href="https://www.cnnphilippines.com/regional/2019/11/1/Makilala-Cotabato-quake.html">Cotabato.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006566fe-29f7-43b1-953d-32896a2a6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602232fc-3b29-4e91-b3a6-f3295382e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council reported
        that hundreds of residents were injured due to the quakes in the last two
        weeks. Authorities are also still looking for six missing people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91a903-abdf-4170-9ddb-bd7fdbf67b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c4c81-7322-49a0-8baa-e12e45667e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several infrastructure—including schools, malls, and hospitals—were
        also damaged following the tremors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee1dc1-d4a9-471c-81dc-64028305f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T20:34:45.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:49:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/31/Mindanao-Cotabato-earthquake-fault-lines.html">Phivolcs
        monitoring active faults causing series of quakes in Mindanao</a></strong></p>'
