      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said the deaths from the two destructive tremors— both which hit Tulunan town
        in Cotabato— were recorded in the areas of Davao del Sur, South Cotabato,
        Cotabato, and Sultan Kudarat.</p>'
