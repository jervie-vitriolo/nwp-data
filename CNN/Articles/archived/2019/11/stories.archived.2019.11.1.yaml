      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other artist who has ever received the prestigious award
        is Garth Brooks, who was awarded it in 2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadcd95-37ec-428b-8476-a84bc391f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:14:51.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has previously won the Artist of the Year trophy four times
        and has been nominated again in that category this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0711918-5bae-4bb3-b2f1-9b60d1f5ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T18:14:51.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:49:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also scooped up more AMA trophies than any female artist
        in history.The "Lover" singer already has 23 AMAs at home, making her the
        top AMA winner of this decade. She''s also scooped up more AMA trophies than
        any female artist in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cf86f-63d5-43fc-ba22-4582107b4f37'
      'mgnl:activationStatus': true
