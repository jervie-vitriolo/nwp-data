  'mattress-mack-houston-astros-world-series-furniture':
    'author': 'David Williams, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-01T21:35:15.327+08:00
    'imagesource': 'jcr:a91e6fe7-dd15-4fe5-b1b1-ff03218ba0fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1497efb6-f2ad-4d04-8cf9-d836e749e78c'
    'lead': 'Houston furniture mogul Jim "Mattress Mack" McIngvale had a lot riding
      on Game 7 of the World Series, whether his beloved Astros won or lost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T21:41:17.207+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:49:26.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:17.409+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Houston''s ''Mattress Mack'' lost $13 million in bets on the Astros
      World Series loss but says he''d do it again'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc3040-ae81-49d7-8bad-d18f6ebcff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Houston furniture mogul Jim "Mattress Mack"
        McIngvale had a lot riding on Game 7 of the World Series, whether his beloved
        Astros won or lost.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b0f5a-a003-4a91-926e-f53ebdcb4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did end up losing <a href="https://edition.cnn.com/2019/10/30/sport/world-series-game-7/index.html">6-2
        to the Washington Nationals</a> on Wednesday and McIngvale says he lost about
        $13 million that he bet on the Astros to win it all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa745da0-4ae0-4818-9330-ed475e938f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the huge amount involved, McIngvale told CNN that he''s
        not a big gambler -- the mega bets were more of an insurance policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902b98a-885b-4034-9878-6d8232e335ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had promised to give customers who spent more than $3,000 on
        certain mattress purchases a full refund if the Astros won the World Series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86237896-3f23-4468-bce3-366aae16ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIngvale said that if the Astros had won, his winnings would have
        covered the cost of his customers'' free mattresses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f6040-0f29-4bc0-9e2d-5d94ead25fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t break even. My heart is broken, because I''m an Astros
        [fan]. I don''t bet with my wallet, I bet with my heart and the city''s heart
        is broken," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421fc9e-c36e-4862-bd31-c3b6d93aa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotion was a huge success and McIngvale said thousands of
        customers would have gotten free mattresses if the Astros won.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340b7f4-306c-43a7-a556-829f1e2efc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIngvale is famous in the Houston area for his television commercials
        and his generosity. He turned his stores into shelters for people displaced
        by <a href="https://www.cnn.com/specials/us/hurricane-harvey">Hurricane Harvey</a>
        in 2017 and by <a href="https://edition.cnn.com/2019/09/20/us/texas-imelda-helping-trnd/index.html">flooding
        from Tropical Storm Imelda in September</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411be274-6703-466d-ada5-9216cebd8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bet $5 million at the beginning of the playoffs and placed more
        large bets at casinos around the country as the Astros made their run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7fa6e4-5a66-41f4-8018-d09bc8746716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIngvale made a total of $6.2 million in bets at the <a href="https://www.scarletpearlcasino.com/">Scarlet
        Pearl Casino in Mississippi</a> -- including $700,000 before Wednesday''s
        game.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">History
        has been made at DraftKings at Scarlet Pearl Sportsbook, and we are thankful
        to be apart of it! Jim &#39;Mattress Mack&#39; McIngvale from Houston has
        officially placed his $3.5M bet at Scarlet Pearl on the Astros to win the
        World Series! <a href="https://twitter.com/hashtag/TheNewWayToBet?src=hash&amp;ref_src=twsrc%5Etfw">#TheNewWayToBet</a>
        <a href="https://t.co/nKPgnIwtQp">pic.twitter.com/nKPgnIwtQp</a></p>&mdash;
        Scarlet Pearl Casino (@ScarletPearl_MS) <a href="https://twitter.com/ScarletPearl_MS/status/1179170301948694528?ref_src=twsrc%5Etfw">October
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0c248-f8b2-482c-98a7-9ac191e7b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c361738-493e-4f49-aeed-bc58af0341e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s an unbelievable philanthropic person, he''s just a decent
        human being," Scarlet Pearl CEO LuAnn Pappas told CNN. She said she didn''t
        know McIngvale before he came to make the bets, but she was almost rooting
        for him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc9b55-2ebb-4354-ae1b-6db25818828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in the gambling business, you''re thinking with your
        head, but in this case our heart came into play because he''s such a wonderful
        human being and a humanitarian," Pappas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f8097-aa98-4f3b-9706-8477a8951659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIngvale said he loves the Astros and is proud of how the team
        has brought Houston together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be4382-e8fa-4c6b-b936-e144233be1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great season for the Astros and somebody asked me if I
        would do it again tomorrow and the answer is: in a New York minute," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02025e9-7253-42d4-b755-d49e9b85411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time he''s run this promotion. <a href="https://abc13.com/sports/mattress-mack-giving-$10m-in-rebates-after-astros-win/2553878/">CNN
        affiliate KTRK reports</a> that he refunded $10 million to customers in 2017
        when his team won it all.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409ab72-e292-43e7-9240-a30f307f3f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIngvale said the attention he''s gotten from the bets has been
        great advertising for his stores.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bce802-6e0c-4f53-b779-61c149f7568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just a huckster, I''m a promoter, I wake up every day with
        a new idea," he said. "God knows what I''m going to do next, but it''s going
        to be fun for the customers, that''s the whole idea."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d1302-df8f-4bbf-bff7-a6bdf63acfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T21:41:17.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:49:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/31/us/mattress-mack-furniture-bet-trnd/index.html?utm_content=2019-10-31T21%3A15%3A05&amp;utm_medium=social&amp;utm_source=fbCNN&amp;utm_term=link&amp;fbclid=IwAR28YxqPHYjkM5IgG6IIGU1N_lG5-l-iqllvjctlnVhQrUMS2pxAn-EW1bA">Houston''s
        ''Mattress Mack'' lost $13 million in bets on the Astros World Series loss
        but says he''d do it again</a>"</em></p>'
