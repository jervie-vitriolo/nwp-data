      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A night of trick-or-treating ended
        with a 7-year-old girl critically injured after she was shot Thursday night
        in Chicago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c105d1-08ba-418f-8bcf-d26f753ad0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T16:13:06.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl had been trick-or-treating with her family around 5:30
        p.m., when a group of men chasing another man began firing, Chicago Police
        Department Sgt. Rocco Alioto told reporters Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a50cf-7309-4700-bcd8-06c3934812ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T16:13:06.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was shot in the lower neck, police said, and is in critical
        condition at Stroger Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62b449-2598-41ef-8a33-c41f9184970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T16:13:06.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:49:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alioto said the child is "fighting for her life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be82e19-7c59-4518-a62f-42a3ca1380a1'
      'mgnl:activationStatus': true
