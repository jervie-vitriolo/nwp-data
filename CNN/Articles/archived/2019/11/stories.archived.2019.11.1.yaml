    'template': '1'
    'title': 'Beloved Indian YouTuber Grandpa Kitchen dies. Millions watched him make
      epic meals for orphans'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd85544-3c01-4167-bee7-b99a7ff3169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beloved Indian YouTuber Narayana Reddy,
        known for his mega-sized outdoor cooking, has died, his family said. He was
        73.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d6709-9674-43ce-9a35-237217ea9358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ecfdd-6cbb-4279-aae2-93ba13a889a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just two years, Reddy built an audience of more than 6 million
        subscribers on YouTube, where he uploaded videos of himself and his grandchildren
        cooking vast meals, which -- along with the proceeds of the channel -- went
        to feed local orphans and other underprivileged people living on the outskirts
        of Hyderabad, in southern Telangana state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec3ec4-026b-4849-b89f-3508b46f9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03db786-aeec-4257-9d70-de3176ef9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional video uploaded to the Grandpa Kitchen channel on Wednesday
        showed him being laid to rest after an elaborate funeral procession, his body
        draped in flowers and hundreds of people following the cortege.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66badb-2343-4fbd-9482-4674b213a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fce0f8-9fb4-4274-a6eb-29ec9ab64550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You ... live forever in our hearts," the video said. Reddy died
        on October 27 but his family waited until after his funeral to inform his
        many followers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444042dc-0cf8-495d-a9ea-e13b7f0b7d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3b3d3-3a27-4a9a-bd6f-3ec249a24601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srikanth Reddy, the YouTube star''s grandnephew, told CNN that the
        idea for the channel came from Reddy cooking massive meals for his family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a635c5-c172-4bf4-8e20-815f7d822596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cd3c6-1018-428f-954c-821b8c3a2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to have jobs in the city and would visit him during the
        holidays and he would always make big meals for us," the younger Reddy said.
        "We then got the idea that we should do the same for the community."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7dcd7-c1ef-45dc-9d85-e3e1e7d8c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578e925-6341-4dc2-a0cb-0a0ad99aa4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the channel grew in popularity, he and other family members quit
        their jobs and began working on it full time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75ee02-1ffc-43ee-9409-80a309606ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2c4a6-21ca-4461-97f8-19e250809f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue his work," Srikanth Reddy said, adding that his
        great uncle was "always friendly and smiling," and delighted in the positive
        reaction his videos received around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2e81b-9bcf-42d1-9a28-c56014b47b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fc5ac-609e-4412-8962-2991b58b3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would show him the comments and explain what they said," he
        said. "He was very happy when saw them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acfe1d-558b-4925-9653-1f8b447e1cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f26e9b-a996-4c25-af46-6f62b2e1a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of fans</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2aa32-d75c-49fd-b013-5b46ed5b876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddy''s first video was uploaded in August 2017, under the title
        "King Of 2000 EGGS." That video, which has since been viewed more than 2.6
        million times, showed Reddy working outside, dressed in white clothes matching
        his trademark white mustache. He''s seen making a vast egg dish which he and
        his grandsons then divide up and deliver to local homeless people in a nearby
        town.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f6e77-ae7e-4b05-88bd-d41ad840b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4000f0-81db-46d7-8723-ec6873bec238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the following two years, Reddy uploaded more than 260 videos,
        many of which have millions of views. His most popular video, ironically for
        a channel that largely focused on Indian cooking, was for french fries. Other
        popular videos included recipes for biryani and butter chicken.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c752164-349e-4c17-a449-7a765466d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c370fc-f2bb-47c7-b415-0d2c7cc7e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Patreon, a popular fundraising platform, Grandpa Kitchen had
        more than 1,000 subscribers. The channel did not reveal its income, but the
        average Patreon donation is about $5 per month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39fb31-be64-4626-9524-121715f750fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48571e92-c646-4830-81ca-168f63c8d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We entertain people by cooking food and donate the proceeds to
        charities," the Grandpa Kitchen team said on the Patreon site. "Our goal is
        to provide basic necessities like food, clothing, school supplies and birthday
        gifts to the orphans."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325aa91d-8456-47d9-b1c6-2614d9b8f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02e8e8-f9f1-416d-be6c-722e639ad24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Example for humanity''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b04966-2565-4787-9080-53942dfce46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans told of their sadness over Reddy''s death. "People will never
        forget his selfless acts, may he rest in peace," one wrote on his final video,
        which as of writing has more than 130,000 comments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa65abe-3cc0-4a3c-9efa-6a7b3e775774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5b265-b046-456f-bba9-9ea3908955cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is an example for humanity," another said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765511b0-f77a-4708-a45b-5de7e03a4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882b4b6-b8d6-44dc-9aad-1cfc2818df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several mentioned Reddy''s clearly deteriorating health, something
        he addressed in a live Q&amp;A with fans last week. Srikanth Reddy confirmed
        that his great uncle had been suffering from a recurring lung infection before
        his death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db3f13-7aba-4c1e-912a-88da04a09cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51332c3e-0a78-4f72-b22e-dceecf985bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I found his channel I dreaded this day, I really didn''t
        want this day to come," one commenter said. "(He was) such a beautiful soul."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d8854-0bab-44f8-b8b1-92b61c524814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abded11a-cf45-42bf-b965-fdd2cee8fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:57:48.902+08:00
      'mgnl:createdBy': 'lara'
