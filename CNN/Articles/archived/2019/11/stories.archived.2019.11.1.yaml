      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many repeated Reddy''s motto as their tribute to him: "Loving, caring,
        sharing."</p>'
  'China-Criminal-Law-murder':
    'author': 'Julie Zaugg and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-01T13:58:36.495+08:00
    'imagesource': 'jcr:987c5bce-e669-4d55-a93b-58c283f5d84d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc50be7f-a211-4675-90e2-e07388e9c82b'
    'lead': 'The alleged murder of a 10-year-old girl by a 13-year-old boy in China
      has raised questions over the country''s criminal responsibility laws after
      it was announced the suspect cannot be charged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T13:59:38.976+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:49:39.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:13.030+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A teenager admitted to killing a 10-year-old girl. But in China, he
      can''t be charged'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df12f5-ec37-45e7-ad18-9553eab2bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The alleged murder of a 10-year-old
        girl by a 13-year-old boy in China has raised questions over the country''s
        criminal responsibility laws after it was announced the suspect cannot be
        charged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c0d8f-1622-44ab-a7d7-9c26f26c074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2c863-e542-4014-9cd6-789bc5e4731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, in the northeastern city of Dalian, has provoked intense
        debate over when and how young offenders should be punished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03ba06-97d2-4c11-a961-17dbd08b94f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af001cac-d4ef-411e-b977-9c82c281e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under China''s Criminal Law, those aged 14 to 18 can be held criminally
        liable if they have committed a serious offense, such as homicide, rape, drug
        trafficking, robbery or arson. Those over 18 can be charged criminally for
        any kind of offense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fba365-0d8a-4374-8157-2445a5f9c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c82a9-495a-49ca-a6a7-c28fbf786867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those under 14 can''t be charged and punished as criminals.
        They are either returned to their parents to be disciplined or -- more rarely
        -- sent to a correctional facility for young offenders, according to Michelle
        Miao, a criminal law expert at the Chinese University of Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b3e8f-5d3c-481c-ace4-61689381a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76672fd8-c8f0-4956-a7ee-bff6a385b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s body was found on October 20, hours after her older
        brother dropped her off at a painting class, according to the state-run China
        Daily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a1325-079c-4e3f-a886-e6ca3c156aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493eb8c-56c3-4db2-80e1-1d7b50bdd632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the girl failed to return home, her parents went out to look
        for her, the newspaper reported. They found her body near their home and alerted
        police, who that night detained a 13-year-old boy. Police said the boy confessed
        to the killing following an interrogation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854d3eb-7b24-4f43-8234-9a94c6b82139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57b3a4-64b8-4ddf-a85e-0c40dd5153ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to local news outlet Jinyun News, the girl''s father said
        the boy had brought his daughter to his home, sexually assaulted her and stabbed
        her to death. He then disposed of the body in a wooded area, according to
        her father.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383a5ea-2c87-4f48-bf2a-7d9ee526862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c535c05-3c99-496f-a371-36bdff12c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the boy wouldn''t be charged because he is under 14
        years old and therefore hadn''t reached the age of legal responsibility, according
        to Article 17 of China''s Criminal Law. This legal doctrine -- known as doli
        incapax, a Latin phrase meaning incapable of criminal intent or malice --
        aims to avoid sentencing a child as an adult, because he doesn''t have the
        maturity to appreciate the wrongfulness of what he has done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79384099-f57b-484f-90e4-15cf12a6544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64734e04-2826-4352-ad7f-a8c792afbc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was instead sent to a juvenile rehabilitation center for
        three years. Miao said that punishment "is a relatively harsh measure, since
        it involves restricting his movements, making it akin to a form of detention."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db070354-60ed-4544-be95-542c9706f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d12e1b-0d7f-4b5a-ba45-145a29e43a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The demon is protected''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174a88c-d24a-4405-9e10-11a90379ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has generated heated debate in China. "The girl is dead
        but the demon who killed her is being protected!," one user fumed on Weibo,
        China''s equivalent to Twitter, adding that the alleged perpetrator would
        be able to "start a new life in three years."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39b5aa-30bc-40e5-80fa-81849cb85150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8b7c0-8b3e-40f5-8188-69faf07900e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many comments called for young offenders to be punished more harshly.
        "It doesn''t matter if a person is 10 or 70 years old," one user wrote. "Age
        should not be an excuse for crimes." Another said he felt strongly that "there
        should be no age limit for those vicious criminal cases."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767e382-14ca-465a-9f25-0ff6c85f2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c04064-03d9-4864-90f4-fc7d23342ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state-run media outlets also weighed in. "When justice can''t
        be fully realized, some people might decide to take matters into their own
        hands to achieve what they believe to be fair," one commentary on state-run
        CCTV said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f5eb1-932b-4c58-95e3-c45db9cb584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad0446-9648-4f2e-a302-89b3c1479b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miao said that the argument boiled down to a "philosophical debate
        between two views of society."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80babe-c427-4be6-b660-e364a3b997ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af841e75-73e6-46b7-acbb-292f105b2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people will argue that victims must be protected at all cost
        by setting the age of criminal responsibility at a low level, while others
        will say that the rights of the young offender -- and his ability to rehabilitate
        -- must be secured by setting it higher," she said, adding that positions
        have hardened in recent years as more and more very young offenders commit
        serious crimes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f6a66-0234-437e-8fc2-4349af09f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e913606-8218-4d2f-8e76-17e01bbc1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By setting the threshold for criminal responsibility at 14 years
        old, China has placed itself in the camp of those wanting to secure young
        offenders'' rights. Most European countries start prosecuting young people
        from ages 12 to 16, with the notable exceptions of England, Wales, Northern
        Ireland and Switzerland, which have set the limit around 10 years old, according
        to Child Rights International Network.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53260bc-954f-4ff3-9e19-04e268e0d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce80e8-89d1-406f-a79e-e34470158c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many countries and regions, it is much lower. In North Carolina,
        it is six years old and in 19 other US states it ranges between seven and
        11 years old, according to the National Juvenile Defender Center. The US has
        a juvenile criminal justice system, but young offenders are often tried as
        adults by prosecutors in severe cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e681e93-3a1a-49dd-bb42-f5d9034972be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755232f5-201f-452d-a5d4-0f9c415f6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, Singapore, Brunei and Malawi, it is seven years old. In
        Zambia and Kenya, it is eight years old.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ea535-1a5a-40c2-83d0-af8c13535e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd2903-f065-41ff-b82d-cf9911624c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of these jurisdictions will only charge a child as a criminal
        if he or she has been proven to be sufficiently mature and capable of discerning
        between right and wrong, according to the United Nations Committee on the
        Rights of the Child, which recommends setting the minimum age at 12 or higher.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19db86-67a9-486e-b3e2-0ab3c0601a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db9fc4-246f-45e4-8a84-414d4e77a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New law</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ea2a7-6655-41b9-9dde-b71a58b755d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh outcry over the law comes after a series of similar cases
        in China. In March 2019, a 13-year-old boy was detained in Jiangsu province
        for allegedly hacking his mother to death after an argument, according to
        a police statement. He was sent home and awarded a guardian until the state
        decides how to handle his case since he can''t be charged, according to Chinese
        state media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba5677-1ba2-4a62-adbe-c5062b935b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36115c-e338-43a4-8583-4bb64e2cdf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Chinese media reported that a 12-year-old boy in
        Hunan had stabbed his mother to death. His case caused widespread outrage
        because he was allowed to return to school nine days after the murder. That
        same month, a boy from Hunan province, aged 13, reportedly confessed to police
        that he killed both his parents with a hammer. He was also released and allowed
        to return to school, due to his young age, according to Chinese media.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70339118-5bbd-48ac-8e11-db74369d7d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261ce53-776f-4d02-b25c-2fe438b92adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the children were held criminally responsible because they
        were all under 14, according to state-run China Daily.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9052c5-1ba5-4846-b8c7-b91ff10df0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032d0c1-286d-4291-bfec-18c21f19713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However a revision of the law is now underway that will introduce
        harsher penalties. On October 21, the National People''s Congress, the country''s
        top legislative body, reviewed revised drafts of the Law on the Protection
        of Minors and the Law on the Prevention of Juvenile Delinquency.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c06ef9-7676-411c-ac0d-e22564e60bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd232808-4347-41fe-a108-7ce59c12d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T13:59:38.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:49:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new texts introduce three levels of offenses, from bad behavior
        to serious crime. They list eight corrective measures, which also apply to
        children under 14, including being sent to a special school for juvenile delinquents.
        Their implementation will ensure that a young offender is not just sent home
        with no punishment, as is often the case today.</p>'
