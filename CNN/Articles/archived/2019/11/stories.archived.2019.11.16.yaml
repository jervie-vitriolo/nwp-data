    'title': 'Fil-Chi businessmen appeal to stop tagging their community as drug peddlers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20871f89-3eb0-4fba-b7e1-77aec0776201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> A
        group of Filipino-Chinese businessmen is appealing against tagging the entire
        Filipino-Chinese community as drug traffickers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385af730-7f1d-4254-a42c-607c656e435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726c6c2-1956-4b4e-93b6-224e9b9292f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Filipino Chinese Chambers of Commerce and Industry
        (FFCCCI) said generalizations that all members of the Filipino-Chinese are
        involved in the illegal drug trade “inadvertently besmirch [their] community’s
        reputation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9814a6-5077-41bc-a956-0bd5c46fab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7733d-7704-4f0e-b6e7-b6081b5b78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to reiterate that most, if not all of the ethnic Chinese
        community members in the country, are law-abiding Filipino citizens, legitimate
        business people and conscientious in upholding rule of law.  Let us be more
        careful in making public statements that may unnecessarily create rancor,
        conflicts, misunderstanding and promote unfair stereotypes,” the FFCCCI said
        Sunday in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5c88e-c8c2-4d7c-85d4-4cc1afd28222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b317e6-5a47-4702-b93e-8d727733332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization reiterated its full support for the government’s
        campaign against drugs, adding that it has backed drug rehabilitation efforts
        and called for the revival of the death penalty for heinous crimes, especially
        drug trafficking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602d520-9de1-4db4-8374-c8d9b3742ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4607a-a944-40e7-9fcf-7de3ed5b4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FFCCCI’s statement comes in the heels of Vice President Leni
        Robredo saying that she wants to look into the involvement of Chinese nationals
        in the worsening drug problem, after receiving reports saying that most of
        the big-time drug suspects are either <a href="http://cnnphilippines.com/news/2019/11/14/Robredo-Philippines-China-drugs.html"
        target="_blank">Chinese nationals or from the Filipino-Chinese community</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a43ce2-4e6f-4471-affa-cac23431fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3db132-1a78-4352-b958-d3631811a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine Drug Enforcement Agency chief <a href="https://www.cnnphilippines.com/news/2019/11/15/Robredo-PDEA-Aquino-drugs-China-Golden-Triangle-Syndicate.html"
        target="_blank">Aaron Aquino</a>, Robredo’s co-chair in the <a href="https://www.cnnphilippines.com/news/2019/11/15/Robredo-anti-drug-czar-ICAD-opposition.html"
        target="_blank">Inter-agency Committee on Anti-Illegal Drugs</a>, said China
        is no longer the top source of the country’s methamphetamine (shabu) supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f493f-02df-4ab2-8a10-84164d2c3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad831b-1b40-41f6-9b8e-c227421a8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now most are coming from the Golden Triangle region which borders
        Laos, Thailand, and Myanmar," Aquino told CNN Philippines Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb66aea-a87a-4546-8437-e361eb3bd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac512401-19c0-4260-82e0-0cf71e47a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III, who once served as anti-drugs
        chief, said most meth precursors might be coming from China, but that does
        not mean that their government is behind it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2061a38-c346-4b50-80f5-af1f745b2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52045ca4-ea07-40c8-ba39-656f55f060b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese govt has the same headache that we have,” Sotto said
        Sunday. “We should be careful lest we insinuate such. In fact, our narcotic
        enforcers work with anti-narc officers of China also.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66bc43-8fcc-4e97-a6c9-30b7b8484038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1e1b1-93f5-4245-ac36-9f7bd086a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, high-grade shabu worth around ₱1.13 billion pesos was
        seized in a house in posh Ayala Alabang Village in Muntinlupa City. The illegal
        drugs were confiscated from four Chinese nationals who are suspected members
        of the Golden Triangle syndicate, PDEA said. The said syndicate was also allegedly
        the source of the thousands of cocaine blocks that ended up on local shores
        in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda7bef-5a55-4eda-94f4-b126a9f8a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473652a0-b7d6-4821-ab88-a694d8e5fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:20:31.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have reported what could be the biggest shabu haul in
        the country to date came from China. Two massive drug shipments concealed
        in magnetic lifters – one believed to be worth ₱11 billion and the other,
        ₱2.4 billion – were found by authorities in August 2018. The contraband slipped
        into the country in June. In May 2017, over 600 kilograms of shabu worth P6.4
        billion were shipped from China.</p>'
  'Senate-probe-deepfakes-AI':
