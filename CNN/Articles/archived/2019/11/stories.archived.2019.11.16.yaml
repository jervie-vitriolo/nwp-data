      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei family’s flagship conglomerate JG Summit Holdings
        Inc. lists companies in various industries, including the Robinsons mall chain,
        property developer Robinsons Land Corporation, food and beverage company Universal
        Robina Corporation, and budget airline Cebu Pacific.</p>'
