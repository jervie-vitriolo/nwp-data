      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want the Hong Kong people to get used to the PLA''s public
        activities in Hong Kong and gradually rationalize the PLA''s operations in
