      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: Asleep. The Qantas business seat is excellent.
        Lots of room at the shoulder and foot well -- the Achilles heel of most business
