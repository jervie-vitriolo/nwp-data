    'template': '1'
    'title': 'PDEA to present Robredo list of high-value drug targets but with conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666789c-9ba4-4461-9820-c8919f888975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Philippine Drug Enforcement Agency (PDEA) said on Saturday that it is willing
        to present Vice President Leni Robredo a list of high-value drug targets,
        but with certain conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253f066-e9bc-44d8-ad44-3464fd2d2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1e98b-1bb1-4725-b35d-8f95bfc6a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was discussed to her team that the agency is willing to present
        the list to her in a close door meeting only with the presence of personnel
        with security clearance,” PDEA chief Director General Aaron Aquino said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a756b5c-0b72-4bf0-a37c-b30485518692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d229e-9916-4486-a2aa-15c927be5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the list contains sensitive and classified information
        that should only be shared on a “need to know” basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd54b8d7-c05f-434a-866c-3c06435426b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191f692-ca06-4dea-9b5a-ca2375287c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PDEA said they will present Robredo a list, it is standing
        pat on not giving her an actual copy of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21351bb8-3008-46c8-98b7-1c8bf83173b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aaf173-80f8-4dd0-a872-4a1fb5db8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino stressed that they cannot give Robredo an actual list of
        high-value targets because it could compromise their operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd47d98-e63e-495c-a7ad-c311396ded7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b6e2d-22c1-48d7-8b32-f18f883b191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag binigay namin ang listahan kay</em> VP Robredo, <em>hindi
        na namin alam kung sinu-sino ang magkakaroon ng</em> access sa listahan,”
        Aquino said, adding that he also does not have a copy of the list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7fb007-e3bb-41db-a784-dc65d895a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e3962-e550-4a77-8670-a327875368e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we give the list to VP Robredo, we would no longer
        know which people have access to the list.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61966c-3c68-4bcd-bd03-38930cde4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13328389-cea4-4622-8e20-1a37cbe604da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their refusal to give Robredo a list is not an act of resistance
        or disrespect, but “standard operation procedure” in law enforcement operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea556f2-a4a1-42d2-bcd2-ed0e6e85e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a07ca7-9e79-4692-a2da-13ffad652582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told reporters Saturday that if she does not receive a list
        of high-value targets, she would just work around this “obstacle.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a23351-3fe1-435e-a221-3784c3a72781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f2ad46-a54f-449c-9dcd-0837d6e93a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nasa sa kanila naman kung ibibigay o hindi. Ako, ang sa akin,
        sanay ako</em> to work with many limitations. <em>Kapag hindi binigay, eh
        ‘di maghahanap tayo ng paraan para maayos pa din,</em>” she said, stressing
        that she wants the anti-drug campaign to be data-driven.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4735e3c-64ca-48e2-bd0a-8099e4f18f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4390f-8482-43fc-a30b-e731707b2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s up to them if they will give it or not. Anyway,
        I’m used to working with many limitations. If it’s not given, we’ll find ways
        so the campaign would still be in order.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5e05d-a05f-49da-8bb6-6be0ce4cf499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cd292-4848-4696-b239-7d7aaa3ca027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she understands why some would have reservations in providing
        her with the list of high-value targets, but does not take this personally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d787847-403c-49c4-a625-6ee110b6aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8e334-f749-4c35-bf82-8da345ebfe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Ricojudge Echiverri told CNN Philippines
        on Friday that they do have qualms about Robredo joining them in the Inter-agency
        Committee on Anti-Illegal Drugs (ICAD), as she is part of the opposition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a66b6-a9f4-497b-a2a3-d2d7fa638fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f12b9c-ee73-4311-9d79-def185489e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echiverri also said that they are hoping she doesn''t leak critical
        information to the opposition or those who are against the drug war launched
        by President Rodrigo Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f3afc-a6d4-400e-ba91-de799b29d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d403f94-3700-46a6-be23-fe2dc0835cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cleaning up lists</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7d136-eb01-4696-be91-4841893e9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfeca7-5bdd-47b8-a2bd-6e92f436cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who now heads the ICAD alongside Aquino, said that among
        her priorities is to clean up the list of drug users. In Naga, she said, the
        list has not been updated since 2016, leaving some users who have already
        been rehabilitated in the list.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4efd08-7d64-48b8-8ca5-cb21cc6b2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa81ee-2366-43fd-adbb-11eab3f9dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka iyong integrity ng listahan may problema, kasi dagdag
        lang nang dagdag, pero hindi nababawas—hindi name-</em>measure <em>iyong</em>
        success <em>noong</em> rehabilitation. So <em>kapag tiningnan mo iyong numero,
        hindi siya nagbabawas, kahit ang dami nang</em> intervention <em>na ginagawa,</em>”
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40c868-09e0-4fd9-b43d-1ad19bdeb14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c519f10-6fab-41e8-9f48-3b049d561519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T19:00:00.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the integrity of the list has a problem, because
        names just keep on getting added but none are removed — the success of the
        drug rehabilitation program is not being measured. So when you look at the
        numbers, nothing is getting subtracted, even if a lot of interventions are
        being done.]</p>'
  'Leni-Robredo-Naga-City-drug-problem-transshipment-point':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
