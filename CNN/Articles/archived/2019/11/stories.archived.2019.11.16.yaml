      'mgnl:type': 'text'
      'text': '<h2>Increasing levels of violence</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03ba25-6dec-4f5f-8d72-cd9b3a0d6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T23:57:47.351+08:00
