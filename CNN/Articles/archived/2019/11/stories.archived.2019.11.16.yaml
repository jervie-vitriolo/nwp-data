      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary:</em> <em>"Untouchable" is excellent, but I am
        now in the last hour before landing (I can watch the rest on the way home).
        Now we are busily working out just how close a call it will be to get the
        record. Suddenly there is Sydney on the horizon. We pause in respect as we
        see the haze from the current bush fires devastating large parts of New South
        Wales.</em></p>'
