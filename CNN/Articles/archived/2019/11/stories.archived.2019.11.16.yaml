      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a service fare paying passengers can buy tickets for yet.
        Qantas hopes to make it part of its regular schedule by 2022 or 2023, but
        before that happens it''s got to convince Australian aviation regulators that
        pilots, cabin crew and passengers can cope with up to 22 hours in the air
        without a break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06254d04-4d58-4b1b-85ec-a9bc4ef2121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605e1ec-0419-4bee-92f0-2170c9a2bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline calls its plan, which also includes regular New York-Sydney
        flights, "Project Sunrise." The airline''s chief exec, Alan Joyce, describes
        it as the "last frontier" of commercial flying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c6700-95a4-43e3-bfce-1e62d03af50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f20cc2-7b29-4660-9649-beae3e74fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight QF7879 from London is one of three research trips being undertaken
        by the airline to gather data to present to Australia''s Civil Aviation Safety
        Authority. During these flights, pilots wear brainwave monitors and have their
        urine tested in the weeks before and after the flight to track levels of melatonin,
        a hormone that controls sleep cycles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7d580-943f-4356-8fc0-84545693ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae3f81-99be-47ed-bb68-f2109d04b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers, mainly Qantas employees and frequent fliers, wear
        biometric monitors during the flights to record sleep patterns, physical activity
        and even inflight entertainment consumption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02579dce-8107-4f4b-b04e-47ea542805e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76f5ac-6cd8-4954-8d2f-1510e8beaadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on board the factory-fresh 787-9 Dreamliner were a handful
        of journalists, CNN included. Qantas has shrewdly used the test flights as
        headline-generating publicity ops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45228d-b952-4b98-ab5c-59d7c33c6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf4d36-7545-487e-be42-6f2f16ac7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s landing in Sydney was timed to coincide with the eve
        of Qantas''s 99th anniversary and hundreds of employees turned out to greet
        it at a specially organized celebration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e75ef-e80d-42f4-850d-0a59bdb9a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2f8c1-6381-4d41-bd3e-1c66da9d486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Joyce says a decision on whether it''ll go ahead with the "Sunrise"
        flights will be made at the end of the year. That''ll depend on the regulators
        and getting the right aircraft to make it economically viable -- currently
        Boeing''s 777X-9 and Airbus''s A350-1000 are both in the frame.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b16db0-e36c-4bc6-ba4f-49ca4fe12654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cca1a5-e014-4345-8abc-c4f786a5dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll also depend on whether customers are willing to endure the
        full nonstop journey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d42818-c90d-469f-97e8-ff06041306de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d78fb-53fa-4696-89f4-43e431d33d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are, flight QF7879 should give them a taster of what to
        expect.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113974d-642e-48c0-8384-7b0aee66b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4b8f1-12d1-430d-83e0-327ae009a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Richard Quest was there to experience it all, and reveals
        what happened on board:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d08f6-0552-4681-a349-61186c39e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014ce33-3b10-4b4a-b6ca-8ba68dcd4ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pre-flight -- 5 a.m. London. 6 p.m. Sydney</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d4a0c-ac22-4587-b7af-cf219fc950bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c8873-4cf8-4740-a811-941b2f29cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6 a.m. departure means showing up at the airport shortly after
        4 a.m. -- a grim time of day at a UK airport in November. The early slot will
        allow this unscheduled flight to take off before Heathrow hits peak time and
        also ensure those on board get to experience two sunrises (and one sunset)
        in the course of their flight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d531c13-a035-414f-8856-d52cb43eccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b44229-249b-4189-bd32-1befefdc5960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dreary weather conditions on the ground, those boarding
        are clearly excited. There''s a touch of ceremony as the crew, led by Captain
        Helen Trennery, parade through the departure lounge, shaking hands with CEO
        Joyce, before heading on board.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e04d86-5f88-4b85-a031-68cec73df478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37312315-a3e9-4f48-8cad-321025bb603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though all today''s passengers are seated in comfy business class
        seats at the front, they''re instructed to stow bags in the overhead bins
        at the back. That''s to help balance the airplane and cut down on the nose-heavy
        drag that will consume more fuel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5bb897-4e96-4076-b6b7-cc68b570eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547b115-8ec0-4f9c-9fe2-16acbd44d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the Dreamliner''s gas tanks aren''t full to the brim.
        As it''s carrying way fewer passengers than its capacity, and should benefit
        from favorable tailwinds, it can carry less fuel and still get there with
        at least 90 minutes'' worth to spare.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196adca-fee4-4183-adcf-a11620a54bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049dc09f-662c-4ea6-b841-92f13e82bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour zero -- 6 a.m. London. 5 p.m. Sydney</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38fda5-a329-4feb-bced-32ac3bc29f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0362ca-98d5-45bb-9bd3-69d0f94a15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smooth takeoff on Heathrow''s 27 Left runway sees the plane achieve
        wheels-up at precisely 6:09 a.m. It sets a course over Northern Europe, heading
        almost due east.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3aba5a-9b14-48df-b5f9-c0fb44167e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665eee2-555d-4ba3-a0de-94d53a44076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had goosebumps on my arms when we were taking off," says one
        of the cabin crew -- equally as excited as their passengers at the prospect
        of being on a landmark flight.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a5213-9113-4525-952e-e63b4725f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e7e3e-efd9-441a-86ae-b3dd5c1dcb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cabin crew distributes commemorative gray cotton pajamas emblazoned
        with the words "Qantas Research Flight" and the airline''s kangaroo logo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742b755-f6f3-4fbc-9881-20f7ab140280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58dd37-f256-4367-8127-07213a238444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flight cruises past Berlin, the first sunrise makes a glorious
        appearance just over the front of the right hand wing at about 6.45 a.m. London
        time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da8335-af4c-4878-8efc-fa4074122736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca87d0a-2b5d-4d13-bbec-913e71d51ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: We leave Heathrow, and before long our first
        Sunrise peaks over the horizon heralding the start of our first day in the
        air.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb6e94-7ba9-436c-a116-cf4ea44f232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b966d-77c9-4818-a730-a7a5927e72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s flight is so long we will experience a double sunrise --
        it''s a very rare event to see two sunrises of different days on the same
        flight. Qantas chose the name "Project Sunrise" in honor of clandestine World
        War II flights that were made from Perth to Sri Lanka en route to London.
        They were fraught with danger, and lasted so long they saw two sunrises.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2715f8-b104-4b02-a4d3-47c7b5bdfd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1134c3-ad81-4990-81ae-b6bb9fdf21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour one -- 7 a.m. London. 6 p.m. Sydney</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e1bc1-2b8f-4719-b64f-375a0e616399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d26494-929d-4b88-bb89-928fb408d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s exercise time. Passengers, some of the press contingent and
        Qantas staff are led in a series of activities by Professor Corinne Caillaud
        from the Charles Perkins Centre, a medical institute of the University of
        Sydney which is carrying out research on the flight.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c170e9f-f12f-4046-899a-34ed688bd03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781334e4-55d5-40af-98c9-4e329ac9799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The empty plane means there''s plenty of room first for walking
        circuits, then stretches and squats, to help invigorate bodies preparing for
        another 18 hours in the air.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e2361-d826-4711-9abe-7049a4b92650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efee05c-ec47-4d96-9deb-c84299bd7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Joyce manages to restrain himself from instigating a rendition
        of the Macarena dance -- which featured in the New York-Sydney test flight
        in October.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fba03d-8aae-4517-99e2-ebe27e8fbfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651b8f3-2c05-497f-9bb6-f267fd42d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be hard to repeat these exercise routines during a full commercial
        flight, but Caillaud says they''d be valuable for passengers even on shorter
        journeys.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13533f73-4ff7-4b4e-9e70-7628d41c01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa67e01-9b2d-4af5-b31a-9c7d648b4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: I chatted with pilot in command, Captain Trennery.
        She performed the take off and will do the landing in Sydney. Planning for
        this flight took months. I am hoping it will be longer than the New York to
        Sydney flight time of 16 hours, 16 minutes and claim the record as longest
        flight time. The captain confirmed it''s looking good to break the record,
        but says she won''t slow down the plane to stretch it out if it''s close!</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7afa1-7060-4d1a-a24f-c9a89eccfc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577f667-730c-46d4-8633-07109a2dc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour two -- 8 a.m. London. 7 p.m. Sydney</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1334d-49d7-4ba7-8eea-ee0d5c272c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04055c16-7b08-40f4-bc1b-918ceca87930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s breakfast time in London, but with the plane on Sydney time,
        the first meal is a carb-loaded, non-spicy supper aimed at lulling diners
        into a soporific state via their stomachs.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63feec-2683-48a6-9889-1877634a4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499aa8bb-d8bc-4d63-9bca-231a219a0f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the sun is blazing high outside, windows are now shaded
        and the cabin lights dimmed to mimic the onset of Sydney''s evening. There
        are a few yawns (although that''s not a surprise given the early morning start).</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f803411-d6ba-4175-becc-c1d36f6681da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f389c-96a1-46ee-9f03-a0c99d341b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath the plane, Poland and Belarus slip by.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29ae07-66d2-450d-8190-546f0fb8187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04003da3-6b63-4098-bbd7-e39737bd17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quest''s diary: First meal served. Even though properly it is breakfast
        time in London, in Sydney it''s early evening, so we are being served supper.
        The selection was carb-heavy, including chicken broth with noodles and a steak
        sandwich. It''s designed to make us sleepy, helping reset our body clock.
        Er... I am not sleepy yet, so I start watching the docu-movie "Untouchable"
        about disgraced producer Harvey Weinstein. I abandon after 16 minutes.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f3df3-a7cf-4531-81da-5daf53d9fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d338c-78ce-448c-9d34-faf377843434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour three -- 9 a.m. London, 8 p.m. Sydney</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd9923-c56e-4c18-9958-f4a520b5f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b60161-373f-4b0c-b4c2-ddc26e01e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cabin begins to settle down for the "evening," and Russia
        appears below, CEO Joyce takes a few minutes to chat to some of the journalists
        on board about Qantas''s program to offset its carbon emissions.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ecaf7-8036-4dc2-b068-a29457d3d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e8c5a-2a4c-4664-8120-657d641fcd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pertinent discussion when you''re flying a near-empty jet
        -- only 50 of a possible 256 seats were occupied -- to the other side of the
        planet at a time when escalating concerns over the climate crisis are prompting
        many people to avoid air travel.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da683a-14a6-4f3a-8770-be9c11892de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f997c05-02b7-4493-ba7d-1ab81616430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ultra long haul flights can create more emissions than routes
        that break up the journey since they have to carry a heavier payload of fuel,
        although Qantas says the efficient jets it wants to use on the route will
        be an improvement.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64661ed1-b553-4707-b39e-c59e5a1a4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da0aeb-278e-4736-8adf-15b7481f9725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days before the departure of the Sydney flight, Qantas announced
        it was pledging to become a zero carbon emissions airline by 2050 by introducing
        as-yet unavailable aircraft, aviation tech and sustainable fuel.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13849a5e-cef0-4563-822f-6a90ac928cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2b125-d234-425b-8363-8c68d28a9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emissions from today''s flight have been offset under Qantas''s
        own scheme. Such offset programs are criticized for failing to directly address
        the problem of pollution, but Joyce insists they''re better than nothing until
        more viable alternatives are available.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9cc8d-7643-4e4d-9575-e87193510557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f908905-4e77-4bf7-8a4d-fd82d47901cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: I gossiped with Qantas CEO Alan Joyce. He isn''t
        giving anything away about which plane, Airbus''s A350 or Boeing''s 777X-9,
        he will buy for "Project Sunrise." The decision is expected sometime next
        year. Joyce repeats the mantra that Sunrise will only happen if there''s a
        solid business case. I can''t see them NOT doing it, its just a question of
        how.</em></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba516857-f1ec-4194-b58f-4398fb83d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54703a33-8b37-4566-8692-7514dbfe8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour four -- 10 a.m. London, 9 p.m. Sydney</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c012a8e-a89d-40ee-8562-3b3a32192a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc13e8-d978-4a45-9bc0-18b24de176c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the plane begins to settle down for the night, Tracey Sletten
        from Melbourne''s Monash University explains how she''s using wearable sensors
        to monitor crew brainwaves and physical activity.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4f9a5-3d42-4ff0-a084-f5b60e1ea389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746494ce-2825-44c1-aa44-2a8af5fb8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers on board who are being monitored are subjected to
        regimented light patterns to help provide a stable environment for analyzing
        how their bodies respond to the flight.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d806a6b-603f-4d64-945b-9b28479e1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3eacd-969f-47b6-aa86-60f605dac529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: Lights out! The flight has gone into its dark
        phase for the next nine hours. Those being monitored start to rest. I should.
        But I am still not sleepy. Instead I have another go at "Untouchable." This
        time I last another 30 minutes. Prefer to daydream out of the window instead.</em></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8e291-38f2-433e-be2c-0d3530fa29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de1178-ebe8-4d5b-8ec0-9a6bafe4419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour five -- 11 a.m. London, 10 p.m. Sydney</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c3b5e-f204-4aca-a0aa-e3117a9b051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe008e3-99b6-405a-bb1f-e6bb519092ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most passengers are asleep or trying to sleep at this point, which
        is a shame as they miss sunset as the plane reaches Astana in Kazakhstan.
        A glowing orange orb plummets fast towards the horizon off the right-hand
        wing tip shortly after 11.45 a.m. London time.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca96a7c-082c-4ee6-849c-89270ea85158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d5118-e1c2-4930-8477-474cb63189a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the night, the route will fly eastwards, crossing over into
        China where it begins turning southwards. The Dreamliner will spend nearly
        five hours in Chinese airspace, before heading out to sea over Hong Kong.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e764959-cf72-4fcf-9f21-5e66a5d8f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08551ce-59fd-453e-a337-c9ce3fe8c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The route, designed to optimize fuel, is an unusual one for Qantas.
        Captain Trennery said earlier that crossing into unfamiliar air spaces was
        one of the biggest challenges of the flight.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5011e-d3cb-4c1b-b9df-b8ac7860e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56163a-99fe-4387-ad0e-bd922e4e70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas has flown London to Sydney direct, back in 1989. Back then,
        it used a Boeing 747 that had most of its internal furniture removed to cut
        down on weight and fuel tanks filled to the brim to carry just 23 people.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd012b-abe4-40bf-b006-c38fda8276e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749ffef-45b2-4088-b247-8a03936c2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course it took then was more southerly, because it didn''t have
