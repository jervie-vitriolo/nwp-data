      'mgnl:lastActivated': 2023-01-27T01:10:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab004763-bf97-4c70-8a1a-e92e08568cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stayed with him and that''s ... that''s the bit that ... I kick
        myself for on a daily basis," Prince Andrew said. "Because it was not something
        that was becoming of a member of the royal family and we try and uphold the
        highest standards and practices and I let the side down, simple as that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662683e-9a34-46e8-890b-5373e359951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc1546-6450-4f5e-b7ad-3535191b1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York spoke with BBC Newsnight''s Emily Maitlis in an
        interview recorded at Buckingham Palace on Thursday, answering questions about
        his relationship with Epstein for the first time. Portions of the interview
        were released ahead of the broadcast of the full interview, which will air
        Saturday on BBC Two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489920c-a9a1-4eaa-abb0-1cc416fb7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638ce08-ed15-4ca8-ba1a-995481fba999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke faces serious allegations over his relationship with the
        66-year-old financier, who <a href="http://cnnphilippines.com/world/2019/8/10/Jeffrey-Epstein-death-suicide.html"
        target="_blank">died by suicide</a> in August while awaiting trial on federal
        charges accusing him of sexually abusing underage girls and running a sex
        trafficking ring. Epstein had pleaded not guilty to the charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5632df-7a2e-4b48-8c57-5bd9ba5a1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc94c74-94d6-46b2-a83a-79273cea1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, one of Epstein''s accusers, Virginia Roberts Giuffre, said
        in a federal court filing that she was forced to have sex with the prince
        while underage. She alleged Epstein forced her to perform sex acts with a
        number of prominent men, including the Duke of York in 2001. All have denied
        the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f6e19-ac21-4f1b-8489-d48c9052d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.517+08:00
