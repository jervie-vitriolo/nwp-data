    'template': '1'
    'title': 'Malacañang shoots down ‘belated’ bid for Duterte special powers for
      ‘Build, Build, Build’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefb619-917b-444c-9704-b66f7b5f679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)—</strong> Malacañang
        dismissed a call for Congess to grant President Rodrigo Duterte special powers
        to fast-track the administration''s Build, Build, Build infrastructure program,
        saying it is no longer a priority agenda of the administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c1483-b0a1-4ebc-b6c2-2da6ceed4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Presidential Spokesperson Salvador Panelo
        said the proposed measure seeking to speed up the implementation of the flagship
        program is already overdue given that Duterte has less than three years left
        in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7600f77-ee03-4d3d-bd71-2e3c4bad6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We consider this proposed measure belated and no longer a priority
        legislative agenda of the President, given that we only have less than three
        years left in office,” Panelo said in response to House Bill 5456 or the "Flagship
        Emergency Act of 2019" filed by Albay 2nd District Rep. Joey Salceda on Wednesday.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">While
        Malacañang is appreciative, it says the proposed measure to grant the President
        special powers to speed up the implementation of the &#39;Build, Build, Build
        program&#39; is no longer a priority given that Duterte only has three years
        left in office<br><br>RELATED <a href="https://t.co/GzMjI4YT0W">https://t.co/GzMjI4YT0W</a>
        <a href="https://t.co/SjCyWoybFo">pic.twitter.com/SjCyWoybFo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1195579549565607936?ref_src=twsrc%5Etfw">November
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f892c54-624a-47fe-b2d5-3b9dcf5926cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2dcd6-2179-455d-90cd-ccaa9c1a73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d5628-5de3-4972-bfe2-219bef3b1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda’s proposal, if enacted, would allow the chief executive
        "to urgently utilize all necessary government resources, exercise police power,
        and employ executive actions and measures.” The House bill also seeks to prohibit
        courts, except the Supreme Court, to issue temporary restraining orders or
        any directive that could stop the flagship projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc1522c-b190-4e6d-9c77-9005362bd6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, said Duterte will instead maximize the available
        policies under existing laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122b172-5bc0-47a3-813b-b23f79197c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the inherent powers of the State is the power of eminent
        domain where pertinent government offices, through the Office of the Solicitor
        General, may expropriate or initiate proceedings therefore to acquire private
        property for public use,” Panelo noted. “This power is particularly essential
        in securing rights of way, an issue that hampered the construction of vital
        infrastructure.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98bdfc-a193-453f-819b-c0c3d3ad8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s revised Build, Build, Build program recently went
        through a major overhaul, with some several big-ticket infrastructure projects
        <a href="https://cnnphilippines.com/news/2019/11/13/duterte-special-powers-build-build-build.html">getting
        dropped</a> from the original list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8eb1f-db49-447c-8097-71845faa6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T16:35:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:37.996+08:00
