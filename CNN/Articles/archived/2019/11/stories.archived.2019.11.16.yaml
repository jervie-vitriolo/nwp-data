    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c05897f-3ed6-4da7-9f51-157cff7d03d5'
    'lead': 'The public battle between Taylor Swift and music manager Scooter Braun
      continues to escalate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T11:04:04.422+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:10:47.469+08:00
