    'jcr:uuid': 'cc6db1ce-9310-4475-a3b6-a5d53dfad88d'
    'lead': 'The Philippine Drug Enforcement Agency says it is willing to present
      Vice President Leni Robredo a list of high-value drug targets, but with certain
      conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T19:00:00.280+08:00
