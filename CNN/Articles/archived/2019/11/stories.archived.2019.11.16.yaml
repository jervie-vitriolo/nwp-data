      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student protesters <a href="http://www.cnnphilippines.com/world/2019/11/16/Hong-Kong-Polytechnic-University-student-protesters.html"
        target="_blank">built a fortress Friday</a> just 50 meters from a PLA base
        near Hong Kong''s Polytechnic University in Kowloon''s Hung Hom district.
        Black-clad, masked protesters manned the walls, while the roads leading to
        the technical college were barricaded with makeshift brick walls clumsily
        cemented in place.</p>'
