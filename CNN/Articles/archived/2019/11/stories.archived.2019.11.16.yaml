    'template': '1'
    'title': 'NBA: Boston picks up 10th straight win after holding off Golden State '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbcc13-ef52-4fdd-80a3-e5807e65634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:04:48.045+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 16) —</strong> The Boston Celtics
        notched their 10th consecutive victory after outlasting the Golden State Warriors,
        105-100, Saturday at the Chase Center in San Francisco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b99a2-4e52-4942-8eda-bc0265973a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:04:48.046+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Tatum and Jaylen Brown tallied 24 points and 22 points for
        the Celtics, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd075f-5de1-4eb2-9b35-26bbfe04781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:04:48.046+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Kemba Walker who took over in the crucial stretch as
        he scored nine points to push Boston to the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2f933-4433-4940-9433-6b2eb3ce12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:04:48.046+08:00
