      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±2.3 percent error margin, ±4 percent each for
        Balance Luzon and Mindanao, and ±6 each for Metro Manila and Visayas.</p>'
