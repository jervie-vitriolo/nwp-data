    'template': '1'
    'title': 'Go wants executive order regulating e-cigarettes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff77844-7c68-4784-a6a2-263ca2cad27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>&nbsp;Longtime
        presidential aide-turned-Senator Christopher “Bong” Go said Saturday he will
        recommend to President Rodrigo Duterte the issuance of an executive order
        to regulate the manufacturing, distribution, sale, and use of all kinds of
        e-cigarettes, pending a new law that would impose government control over
        these devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec766c8-993c-416f-bd79-1f1e3d9b720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:02:32.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Health department announced on Friday November
        15 the first confirmed case of vaping-related lung injury in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2a1c6-5d28-4239-bcaa-407bdd079c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c23380-d968-4238-a40e-8c2a63c9a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d6e23-f3cc-4690-b04d-5396434b986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangang magkaroon ng mas mahigpit na regulasyon ang ating
        otoridad na may kaugnayan sa produksyon, distribusyon at paggamit ng lahat
        ng uri ng</em> e-cigarettes,” Go said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42958e-6029-465c-aa79-f9a57587c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
