      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff3ab0-66c6-4d4c-ac48-f33c6a3b6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fruity and other flavors are there to deceive buyers, especially
        the young, into liking vaping because of the flavors,” she said Saturday in
        a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce513e-9a88-4d84-8c24-f09094bfc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
      'mgnl:createdBy': 'xave'
