      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6907c8-db54-4e6f-867d-366bbd815d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil din sa pagve-</em>vape <em>natitigil ako sa pagyoyosi
        at nakakatipid din kasi. Dati kasi nagyoyosi-yosi din ako, naisip ko rin na
        kada linggo nagkaka-</em>packs <em>din ng yosi, magkano na rin yosi ngayon
        pero ngayon, napapatipid na ko and naiiwas ko na rin ‘yung pagyoyosi ko,</em>”
        19-year-old vape user Kyle Frias said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851e765-40c2-4878-bba7-d3e03f846b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.748+08:00
