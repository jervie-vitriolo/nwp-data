      'mgnl:lastActivated': 2023-01-27T01:10:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc090a-86ae-4b76-9b23-859f124ac8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour 15 -- 9 p.m. London, 8 a.m. Sydney</strong></p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9e190-bcab-49a5-93f0-bed6677fb2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76e5bd-b0b1-4839-aac2-11384a037929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several hours of flying over the vast Philippines archipelago,
        QF7879 encounters the sun once again as it flies over the Indonesian city
        of Ambon. Dawn breaks on the left-hand side of the plane, sending strong shafts
        of orange light through the cabin.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba859a46-acd6-45f1-9f2f-46ce21d12e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e108698-de88-47a7-8ba4-a101bb4082bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Trennery announces that all on board have become certified
        members of the Secret Order of the Double Sunrise, a designation originally
        awarded to the World War II pilots flying long haul missions that took them
        through a double dawn.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d65bb-c2fd-4dd9-b6bd-75817fc2fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9ecdb-f330-4c77-93b9-02d0f07f79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quest''s diary: The double sunrise! Magic. We have been in the air
        so long we saw the sunrise heralding Europe''s Thursday. Since then we flew
        on through the day and all night. Now sunrise for Friday comes over the Philippines.
        Apparently fewer than 1,000 people have experienced double sunrises!</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474dece1-7172-4678-8536-bf36b6f7e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc674ca-9844-4664-b14f-dbd2d7e82dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour 16 -- 10 p.m. London, 9 a.m. Sydney</strong></p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a87b49-6b96-4654-b380-059004fe301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438f521-c2ce-4011-97b8-744237a29835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final round of exercise is led by Professor Caillaud in economy
        class. By now there''s only a hardcore few joining the session, the rest having
        succumbed to fatigue, cabin fever, off-program sleep or the inflight entertainment.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8fbb4-11be-4fe3-b33e-234f89895001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec87f7-7284-4cbf-b35f-5762ddd1c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers begin changing out of their Qantas pajamas and back into
        more businesslike attire in anticipation of the ceremony that awaits them
        in Sydney.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb920433-9d0a-46d3-8cb8-65ed63558561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd1da1-90c4-4255-ba47-b2a9fa51360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last QF7879 reaches Australia, hitting the mainland near the
        tropical northern city of Darwin. There''s still well over three hours of
        flying time left on the clock. Right now, that seems like a very long three
        hours.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352b550-29ee-4fdb-9714-ad341553e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b7db42-0e8c-4157-8c6f-be773b7bfdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: We have crossed the northern coast of Australia,
        and passed over Darwin and the top. Starting to hear rumors that we might
        not beat the NY-SYD time after all. I spoke to Captain Trennery and tried
        to convince her to slow the plane down. She gave me an old fashioned look
        that left me in no doubt: this captain won''t be a co-conspirator to beat
        the record! I retreated back to seat 10K with tail between legs.</em></p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ff3be-58d1-4b5c-a65c-e65dc0b10b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e0de5-839d-49b8-ad7e-39eebe54c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour 17 -- 11 p.m London, 10 a.m. Sydney</strong></p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430b6d6-0e5a-43ab-a537-b28cdc8ede03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.422+08:00
