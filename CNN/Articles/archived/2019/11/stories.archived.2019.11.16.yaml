      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila PIO said Lim fell off at Gelinos Street near Laong-Laan
        Road and was then rushed to Jose Reyes Memorial Medical Center by first responders
        from the Philippine Red Cross.</p>'
