      'mgnl:type': 'text'
      'text': '<p>Security footage released by the Manila Public Information Office
        (PIO) showed Manila Traffic and Parking Bureau (MTPB) enforcer Adrian Lim
        hanging onto a gray Mitsubishi Xpander that sped through streets of Sampaloc
        and Santa Curz districts on Saturday morning.</p>'
