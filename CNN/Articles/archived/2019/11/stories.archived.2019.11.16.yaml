      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b7e0f-4710-4f09-9e3c-354ebf317e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: Our second meal is served: Breakfast, even though
        my body says it should be dinner. Not sure this time shifting is going well
        with my insides. I have the scrambled eggs and smoked salmon along with two
        helpings of Bircher muesli and fresh fruit. This long-distance flying is hungry
        stuff.</em></p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b7a1d-b3ad-4621-a629-3cd7be820ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.421+08:00
