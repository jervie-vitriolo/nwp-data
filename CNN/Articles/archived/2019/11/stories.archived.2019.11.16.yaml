      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorabilia are available at the Philatelic Counter, Manila
        Central Post Office, in Liwasang Bonifacio, Manila as well as other post offices
        all over the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2262e470-6e8b-4510-9915-8ce4a54eeaac'
