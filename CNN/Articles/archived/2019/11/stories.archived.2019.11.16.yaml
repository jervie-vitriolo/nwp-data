      'mgnl:lastActivated': 2023-01-27T01:10:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5e876-cda1-4a30-86f8-ff94c6f72cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department had already sought to <a href="https://ww2.fda.gov.ph/attachments/article/596572/FDA%20Administrative%20Order%20No.%202019-0007.pdf"
        target="_blank">regulate e-cigarettes</a> through an administrative order
        issued in June, mandating all establishments engaged in the manufacture, distribution,
        importation, exportation, sale and transfer of e-cigarettes and other electronic
        nicotine delivery systems — like vapes — to secure a license to operate from
        the Food and Drug Administration (FDA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2c8f0-07c3-4e05-9294-fad659993715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b31f6-36e3-437d-a0c3-fc3ed11f7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
