      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with intermittent heavy rains may also prevail
        over the eastern portions of Cagayan and Isabela, Bicol Region, Samar Provinces
        and Romblon on Saturday, PAGASA said.</p>'
