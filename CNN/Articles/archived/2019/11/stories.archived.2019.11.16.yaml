  'Leni-Robredo-to-meet-with-CBCP-drug-war':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-16T18:45:25.985+08:00
    'imagesource': 'jcr:684d9258-8150-4043-aba9-c1acb3ac0c27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d398fed-2847-41a0-b750-659c2191776b'
    'lead': 'Vice President Leni Robredo says she will meet with officials of the
      Catholic Bishops’ Conference of the Philippines to tackle improvements—including
      possible contributions from civil society and the private sector—in the administration’s
      war on drugs.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T18:48:24.237+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:10:35.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:10:19.228+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'Leni-Robredo', 'CBCP', 'Catholic-Bishops--Conference-of-the-Philippines',
      'drug-war', 'Duterte', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Robredo to meet with CBCP officials on anti-drug campaign'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b18234-24cd-4089-9ccb-b9740b091180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)—</strong> Vice
        President Leni Robredo on Saturday said she will meet with officials of the
        Catholic Bishops’ Conference of the Philippines (CBCP) to tackle improvements—including
        possible contributions from civil society and the private sector—in the administration’s
        war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0dfe08-fa6b-495f-9b4f-7b18d47e0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her colleagues from the anti-illegal drugs body are
        looking to further activate the Ugnayan ng Barangay at Simbahan (UBAS)—a partnership
        program of local villages, faith-based organizations, and the Interior Department—to
        help refine the flagship campaign at the local level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6d07f-ed1c-491c-a4e7-f62bef8d0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iyong ine-</em>explore <em>namin ngayon—naumpisahan na namin
        iyong usapan noong</em> ICAD meeting,<em> pero iyong ine-</em>explore<em>
        namin, paano makakatulong iyong aming opisina para ma-</em>activate <em>iyong</em>
        civil society <em>saka</em> private sector,” Robredo told reporters during
        an event in Camarines Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efcc5f-0bc1-4e51-9639-e9cf395b955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’re exploring— and what we talked about during
        the ICAD meeting—is how our office can help activate civil society and the
        private sector.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb57203-03a1-4b7d-bfda-8f39d509b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong mga may</em> active <i>na</i>&nbsp;UBAS, <em>ang ganda
        ng</em> anti-illegal drugs campaign<em> nila. Mayroon akong</em> meeting soon
        with the CBCP. <em>Hihingiin ko iyong tulong nila para ma-</em>activate <em>iyong
        mga</em> UBAS,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16197a-323f-4928-b3c4-18ae1dc03506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those with active UBAS, their anti-illegal drugs campaigns
        are good. I have a meeting soon with the CBCP. I will ask for their help to
        activate the UBAS.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8f506-4229-496b-81b2-23d08a67ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, however, has yet to reveal more details about
        the planned meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec80bf7-d497-4d3f-9b7a-5a469cfe26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo recently accepted her appointment as co-chair of the Inter-Agency
        Committee on Anti-Illegal Drugs— a post offered by Duterte himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63e3d3-bb5b-42b2-a955-0ad4f3bb93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fears of her fellow opposition members, Robredo said she
        decided to help the administration’s campaign against illegal drugs, with
        the promise to implement reforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e358d-6791-4dc6-93c8-4add0b49cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since met with various local and international agencies—including
        officials from the United States Embassy and the United Nations—to discuss
        issues and possible improvements in the drug war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825903a3-8559-4617-8473-151825156c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious group previously expressed support for the Vice President
        in her new job.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ca0dd-ef34-4cd4-b4ca-902757b65105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP President Davao Archbishop Romulo Valles had urged the Catholic
        faithful to pray for Robredo so that she can “bring in her skills and vision”
        to the controversial war on drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2924732-a600-4046-adfa-2a23c6b9c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:48:24.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Valles’ recent remark was slammed by Foreign Affairs Secretary
        Teodoro “Teddy Boy” Locsin, who urged the Church official to instead acknowledge
        Duterte in the ongoing campaign.</p>'
