      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting witnesses, MPD said&nbsp;that alleged victims Xu Jun, Chinese
        national and Chloe Yuan, a Taiwanese national, were waiting for their ride
        outside the Sun Star Grand Hotel on Quezon Boulevard, Quiapo, around 6:20
        p.m. when the suspects “forcibly dragged” them inside a gray Toyota Hi-Ace
        vehicle.</p>'
