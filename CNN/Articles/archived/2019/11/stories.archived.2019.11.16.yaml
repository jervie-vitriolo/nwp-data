      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)—</strong> Fewer
        Filipinos expect their lives and the country’s economy to improve in the next
        12 months, according to an independent pollster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e9984-f97d-4f3d-b747-4f599b6bd81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20191116151749&amp;mc_cid=59fa5d032a&amp;mc_eid=31b9d30a85">survey</a>
        conducted September 27 to 30 and released Saturday showed 46 percent of the
        respondents are optimistic the quality of life will improve next year, while
        five percent expect it to get worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84083ab-74b3-4fca-9f42-4d91387f5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yielded a net score of +41—down by a point from the second
        quarter record—but still classified by the SWS as “excellent.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4eb8b-738c-41c9-a10d-d67aeb8aeff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2019/7/25/sws-survey-second-quarter-2019-filipino-better-lives.html?fbclid=IwAR21tsaMbdjbHxMz2Ti-xcPYEpL0arH7veEtM9bN531zi9RBUEFaiKqVRp4">
        SWS: Fewer Filipinos believe they have better lives</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06389131-fb7a-4643-9df2-a13a5ae486d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer Filipinos are also expecting the economy to improve in the
        following months, <a href="https://cnnphilippines.com/business/2019/11/5/slower-inflation-October-2019.html.">despite
        slower inflation</a>.&nbsp;Some 41 percent of respondents project economic
        growth while 12 percent say it will slow down. This accounts for a net score
        of +28, down five points from +33 in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee874e17-223b-489f-9a06-4d726725fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SWS, the net gainers (optimism) score has been historically
        higher in groups with higher educational attainment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af311da-689e-4355-b801-61a55d6b5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, the net gainers scores were +22 among college
        graduates, +17 among high school graduates, +2 among elementary graduates,
        and -1 among non-elementary graduates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd237d-a3e0-4e02-9783-43eb1849ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net gainers score has also been higher among the "non-poor"
        sector, SWS added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc49fb6-d103-4db4-ad0a-21fa33b59956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Metro Manila saw an increase in its number of optimists, the
        pollster added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59252a0-a8cd-48a7-aa1c-bbfb6e031dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.911+08:00
