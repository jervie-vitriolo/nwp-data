      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc45aa3-598c-4791-a6e2-579ed1b42d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these facts have not deterred vape users from stopping.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7acb7-019d-4863-ab7f-0dd7443ae083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.748+08:00
