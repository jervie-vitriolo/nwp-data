      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace put out a statement signed by the Prince that
        was emphatic in distancing the British Royal from Epstein.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077810a4-1f54-4530-8f33-7e15d6888dab'
      'mgnl:activationStatus': true
