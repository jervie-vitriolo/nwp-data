      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a187a2c-2758-428b-bfd4-1770adb648f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.237+08:00
      'mgnl:createdBy': 'catherine'
