  'Witness-overheard-US-ambassador-tell-Trump-that-Ukraine-would-investigate-Biden':
    'author': 'Manu Raju and Jeremy Herb, CNN'
    'caption': 'David Holmes  told lawmakers in a closed-door impeachment inquiry
      Friday that Sondland had told Trump the Ukrainian President would do "anything
      you ask him to" and that Sondland had confirmed the Ukrainians were going to
