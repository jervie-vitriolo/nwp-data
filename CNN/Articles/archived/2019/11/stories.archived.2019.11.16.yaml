      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4bad6a-a26b-42fe-aaee-c48629d13dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her measure seeks to set “standards and regulations
        on product design, operation, ingredients, emissions, advertising, promotions,
        sponsorships, packaging, and labeling” of vape products.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3e95f-f99f-4ad9-a323-c21cdf1adc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53e263-dd9a-47ce-8895-7dae840e89c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department had said it would rather have an outright
        ban on vaping, stressing that its advertised safety and efficacy as a nicotine
        substitute to cigarettes has&nbsp;not yet been scientifically proven.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b30ed5-a5dc-4363-a863-a5a87793717c'
