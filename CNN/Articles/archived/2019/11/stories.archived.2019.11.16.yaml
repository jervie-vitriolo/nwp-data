      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598b5ae-ff60-48cf-9fb7-8aaace19dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I stopped smoking cigarettes and I started saving
        money because of vaping. I used to smoke packs of cigarettes in a week, I
        mean, how much do cigarettes cost now? But now I get to save up [money] and
        I avoid using cigarettes.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c3779-2096-4725-8d66-18b07287e40e'
      'mgnl:activationStatus': true
