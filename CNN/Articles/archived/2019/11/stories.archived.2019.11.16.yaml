    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '988f4300-0214-43a8-a2d2-a859f9dd575e'
    'lead': 'Pope Francis said some of the things he''s heard targeting Jews and the
      LGBTQ community remind him of the days of Adolf Hitler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T07:35:52.034+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:10:59.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:10:11.601+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
