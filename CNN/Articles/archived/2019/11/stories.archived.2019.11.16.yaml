    'mgnl:tags': ['Donald-Trump', 'war-crimes', 'Pentagon', 'United-States']
    'template': '1'
    'title': 'Trump ignores Pentagon advice and intervenes in military war crimes
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38539f-ea8b-4391-8d97-bfea162ac070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump ignored Pentagon
        advice Friday and pardoned two service members, while also restoring the rank
        of a third after all faced war crimes allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ffd63-70c5-4110-bbbe-5dd755d38494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd628a-1e05-4a2d-89a3-1bd2f6e3642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump granted full pardons to Army 1st Lt. Clint Lorance and Army
        Major Mathew Golsteyn, and restored the rank of Navy SEAL Eddie R. Gallagher,
        who had been demoted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98166bb0-5db5-4726-99e2-22978e723d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c9e32-df83-415d-b563-893bc93f4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorance was released from the United States Disciplinary Barracks
        in Fort Leavenworth, Kansas, just before 10:30 p.m. local time Friday. He
        was wearing his Army uniform, according to CNN Producer Dan Shepherd who witnessed
        the reunion. His aunt, uncle, cousin and three nieces were waiting for him
        at a hotel following his release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146b5a9-fe8a-4337-8aba-e955ce7245bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c98b3a-d9ca-4a05-92c2-a704a3fbd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper and other senior military leaders had
        told the President that a presidential pardon could potentially damage the
        integrity of the military judicial system, the ability of military leaders
        to ensure good order and discipline, and the confidence of US allies and partners
        who host US troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fa700-4bab-4c05-b4b4-8cef7ac98ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed035049-aad8-42a2-8c59-94ad7a1037a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​A US Defense official told CNN that the leadership of the Defense
        Department made every effort to ensure that the President had all the necessary
        information at his disposal prior to making this decision. ​</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea45f62-ad4f-4245-8380-068cc407a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62002133-25e1-41ba-b5ca-ab1311c58c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the President moved ahead with the decision, acting on
        the second day of the House impeachment inquiry''s public hearings. It was
        also the day that his longtime political adviser and friend Roger Stone was
        found guilty of lying to and obstructing Congress in a case related to Trump
        and the release of stolen Democratic emails in 2016 by WikiLeaks. ​​</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c9c94-852c-4cc7-a2a8-11c7543c7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4a2c5-6706-44b9-ba9c-1647a2568731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, as Commander-in-Chief, is ultimately responsible
        for ensuring that the law is enforced and when appropriate, that mercy is
        granted," the White House said in a statement. "For more than two hundred
        years, presidents have used their authority to offer second chances to deserving
        individuals, including those in uniform who have served our country. These
        actions are in keeping with this long history. As the President has stated,
        ''when our soldiers have to fight for our country, I want to give them the
        confidence to fight.'' "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115966e-f905-4840-a342-18be785453a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c229773-1a22-449e-a335-476731460f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense has confidence in the military justice
        system. The President is part of the military justice system as the Commander-in-Chief
        and has the authority to weigh in on matters of this nature," said Pentagon
        spokesman Jonathan Hoffman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad90ea-1a96-4eed-bc2c-668dcae731c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe77f3-c0e1-4347-8ca9-4c6e114530d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army said in a statement Friday that it will carry out the pardons
        of Lorance and Golsteyn, while noting that "The Army has full confidence in
        our system of justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a736d-1626-4dbe-82e3-18d4d80a0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dfb78-236e-4ad1-b224-01efcf65a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy tweeted Friday that it has received Trump''s order to restore
        Gallagher''s rank and is "implementing it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f7ef1-23d1-4300-8f09-cc50c56d10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a678dcb-cf81-4095-8fef-4984b950e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Undermining authority of command</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c2328-c94e-4381-b967-dbe53a1a06f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately wary that the President would move against their recommendations,
        military officials had considered in advance what public posture to take if
        Trump refused to listen to their advice. Rather than try to explain a decision
        they cannot endorse, Pentagon officials are expected to simply refer questions
        to the White House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c659ac4-8e0e-4a27-993c-bb161512e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f2ff8-cb6a-4290-8ee9-f34bec5a48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goes directly to our military culture," one official told
        CNN. Another official said, "We all view this possibility as undermining the
        authority of command" in military units.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240f3fb-4e09-4076-ade5-2866fc22b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bce26-f270-4e56-8756-3fb67c6b7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House statement noted that "the United States military
        justice system helps ensure good order and discipline for our millions of
        uniformed military members and holds to account those who violate the Uniform
        Code of Military Justice. Due in part to this system, we have the most disciplined,
        most effective, most respected, and most feared fighting force in the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1c5e2-2fe6-497e-be45-60c6fea16908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c45617-ec62-4038-87fd-c514536f9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not acknowledge Pentagon worries that the President''s
        actions could undermine that discipline and culture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06aed9-9553-4e3a-955b-6f03f5465542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fbee2-82c4-4dc5-856f-7f6d90ec6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Broad support''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74700d-7eb0-42fd-96fb-77e264361751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorance was found guilty in 2013 of second-degree murder for ordering
        his men to fire on three men on a motorcycle in Afghanistan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156b936-7e6b-41c6-86d3-74aca65a0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e476fed-8b2f-433d-97fa-fdea7c7425bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Vice President Mike Pence spoke with Lorance by phone
        Friday night and told him to "get his uniform." Lorance''s legal team interpreted
        that to mean that he will be going free shortly, according to his lawyer John
        Mayer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45245776-d8e3-4530-a22c-7f33906a03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21852d47-77df-43e0-bc56-08cf8eb2fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallagher was demoted after being found guilty for posing for a
        photo with a casualty. Gallagher had faced a court-martial for premeditated
        murder and attempted murder, but was acquitted. "Given his service to our
        Nation, a promotion back to the rank and pay grade of Chief Petty Officer
        is justified," the White House said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3040dc9-a0f8-4438-b18d-57994ae12417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a9a17-fff6-45ca-a04e-7b224784f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golsteyn has been charged with the murder of an Afghan man in 2010.
        He pleaded not guilty in June, according to the Army Times. His lawyer, Phillip
        Stackhouse, has maintained that the death occurred during a mission ordered
        by his superiors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacda7e2-d8a0-449c-9c6c-9d40fe7d8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b30e79-aa5b-488c-958e-dd353af1fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly a decade, "a swift resolution to the case of Major
        Golsteyn is in the interests of justice," the White House said. "Clemency
        for Major Golsteyn has broad support," the statement continued, naming five
        Republican House members, an author and former Marine, and the Fox News contributor
        and Army veteran Pete Hegseth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cf524-ab6e-466f-a752-3b623a78301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c976d-3ae7-416f-8ab7-adfecda9c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week CNN reported that after Army and Navy leaders were surprised
        by media reports that the President might intervene in the three cases, they
        called a meeting with Esper.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58e0a7-e427-4264-bf93-1d344b6b08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab296c4-04e5-4e98-aa30-251632177a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those leaders, like most Army and Navy military and civilian officials,
        expressed extreme dismay about the possibility that the soldiers'' sentences
        could be dismissed or changed, according to several sources directly familiar
        with their thinking.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc114f-af0f-4063-b813-ed6b49a8c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f34a8d-f6cc-4170-a4bd-bc0415a5423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to educate and dissuade Trump, the Defense Department
        put together an information package to convey to him their concerns and educate
        him on the issues. Esper met with Trump to urge the President to let the Uniform
        Code of Military Justice prevail.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f606318-a5a4-48bc-92a4-7956e7c18e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb5be6-951f-415b-855e-013902069df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had "a robust discussion" with the President and offered
        Trump "the facts, the options, my advice, the recommendations."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d5e8a-c816-4927-8466-0b57ff9398ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8ed8a-75d4-4405-85f0-b8d439f546dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials all pointed to a central concept that informs the US military
        ethos: that US forces are highly trained to operate in a legal and disciplined
        manner and if they are found guilty of violations, they must face punishment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4021f42-d7d5-4cf3-809a-cb39094b9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c32849-b0f1-4fe7-8902-0bedaecace5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President "were to overuse his pardon power and in fact release
        soldiers who have, in every other way, have the evidence stacked against them,
        there certainly could be an impact on the military judicial process going
        forward," said John Kirby, a retired admiral who has served as both Pentagon
        and State Department spokesman.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0a291-71de-4fa6-b3d5-0d94add3a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c94a33-d4a8-4052-907d-b9b2c9c95df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be an impact on military leaders and their ability
        to enact measures of good order and discipline. There also could be a potential
        crisis of confidence in the potential countries we''re operating in," Kirby
        added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92197df-2407-4a7c-a46a-ad6a8c5bc617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba3cb9-affb-4495-a7fa-4a111047dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Commander in chief</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5692b-7a6b-4385-9bb6-2e20e6060736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason US troops are as welcome as they are worldwide is because
        hosting nations "know the American military administers itself according to
        a very strict code of justice and we have a very good record of holding those
        troops accountable," Kirby said, even for minor scrapes such as "drunken driving
        overseas or getting into a fistfight in a bar."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e090d-75ea-49ce-9f0f-0fddc4297491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d56e70-71b9-4154-8574-be0493a3bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stackhouse, the defense counsel for Golsteyn, rejected the concerns
        of military leaders and veterans such as Kirby, ignoring their arguments to
        say essentially that Trump can do whatever he wants as commander in chief.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9d3b7-c85a-4512-a664-5f1564243393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7754302-3aa6-457e-b5a1-ba56541a27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the naysayers who say dismissing the charge will undermine commanders
        or military justice, they still incredulously refuse to accept that President
        Trump is the Commander in Chief of our military and a General Court-martial
        Convening Authority," Stackhouse said in a statement last week.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ad268-6b46-4f44-845c-83b48cce8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76543f0-fe93-444f-a492-60dda37e7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the career officers who lead the Army and Navy, Stackhouse
        said their narrative "is meant to do nothing but undermine [Trump''s] leadership
        and pit civilian leadership against uniformed leadership."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b6088-0cfb-438b-a8a6-2f2cd773668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec44db-235d-416d-af17-3d30dac3369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Maher, an attorney for Lorance, told CNN that his legal team
        and immediate family were all in Leavenworth, Kansas, last week waiting for
        his possible release. Last Friday, the inmate administration had ordered Lorance
        to start packing up his bags, forward his mail and close his bank account
        to prepare for out processing, Maher said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47867063-7b43-4bf2-b4d3-9eb7bede60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b041789-32fc-4e0f-bf83-dba8340320e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorance "never got a fair trial," according to Maher, who said the
        Army lieutenant and his family have been waiting for five years for this day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b86735-bf5a-4674-bc54-96682015b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe85daf-41c7-4abf-a016-33262ad203d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the decision was announced, Timothy Parlatore, an attorney
        for Gallagher, said his legal team had not communicated with the White House
        and "don''t presume to know what the President is thinking," but said, "I
        certainly think Eddie Gallagher was treated poorly, as should every American."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf846c8-b578-4219-ac74-6e38f344021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733072f1-497d-4de9-9de8-ee566ce6921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perceptions in the military differ, though, and the disconnect with
        the President''s thinking about troops was on clear display after Trump tweeted
        on October 12 that "the <a href="https://www.cnn.com/2018/12/16/politics/trump-matt-golsteyn/index.html"
        target="_blank">case of Major Mathew Golsteyn</a> is now under review at the
        White House. Mathew is a highly decorated Green Beret who is being tried for
        killing a Taliban bombmaker. We train our boys to be killing machines, then
        prosecute them when they kill!"</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497fbae-b439-4492-8283-6d9ebcbbc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62ed6d-6e96-4c54-a4ba-a8914605edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers objected quietly, but with emphatic certainty. One young
        officer, referring to Trump''s "killing machines" comment, said, "That is
        not who we are."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2502d-9a38-41a0-aeea-117daca1de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88912419-2c15-48f4-b52b-364eb77a0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official explained that "the President might think they acted
        in patriotism, but these were war crimes." Speaking of Trump''s plans to act
        on the three service members'' sentences, this official added that "just because
        he can do it doesn''t mean he should."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c5c2d-44ba-43b1-b651-978371631c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T14:55:29.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump ignores Pentagon
        advice and intervenes in military war crimes cases."</em></p>'
