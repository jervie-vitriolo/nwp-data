      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in August, <a href="https://www.dailymail.co.uk/news/article-7367511/Prince-Andrew-pictured-inside-paedophile-Jeffrey-Epsteins-63million-mansion-depravity.html"
        target="_blank">The Mail On Sunday</a> published grainy video footage that
        the British paper said showed the prince at the door of Epstein''s Manhattan
        townhouse in 2010, after Epstein was a registered sex offender.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be13fae-70f3-4f42-991a-20330f8454ec'
      'mgnl:activationStatus': true
