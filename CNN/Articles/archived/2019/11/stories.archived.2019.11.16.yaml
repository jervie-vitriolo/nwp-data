    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump', 'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Witness overheard US ambassador tell Trump that Ukraine would investigate
      Biden'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fc097-57e3-40f1-8315-f63158477d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A US ambassador told President Donald
        Trump that Ukrainian President Volodymyr Zelensky "loves your ass" and that
        Ukraine was going to move forward with the investigation Trump had asked Zelensky
        for a day earlier, according to new testimony from a US official in Kiev who
        overheard the phone conversation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe18b42-3b70-407f-8158-a143c0485046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901acacb-dae6-4859-9a8a-6bfe69be78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Holmes told lawmakers in a closed-door impeachment inquiry
        Friday that US Ambassador to the European Union Gordon Sondland had told Trump
        the Ukrainian President would do "anything you ask him to" and that Sondland
        had confirmed the Ukrainians were going to "do the investigation," one day
        after Trump has asked Zelensky to investigate former Vice President Joe Biden,
        according to a copy of Holmes'' opening <a href="http://www.cnn.com/2019/11/15/politics/david-holmes-testimony/index.html"
        target="_blank">statement obtained by CNN.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60894f-63e3-4c6b-bf8d-7f07891dc406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367748fc-e89e-447b-9372-9262f9b6a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes'' statement <a href="https://www.cnn.com/2019/11/13/politics/bill-taylor-testimony-trump-view-ukraine/index.html"
        target="_blank">confirmed the testimony</a> from Bill Taylor, the top US diplomat
        in Ukraine, who revealed the July 26 phone call with lawmakers at his public
        testimony Wednesday, saying Holmes had informed Taylor about it after he first
        appeared on Capitol Hill behind closed doors last month. Holmes'' testimony
        places Trump closer to the push for Ukraine to open an investigation into
        his political rival, and raises additional questions about the testimony of
        Sondland, who is scheduled to testify publicly next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feecfcb3-fac6-4314-8a7b-e42194af9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9293b-0b3a-41ed-aa75-0f24c7a3be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sondland told Trump that Zelensky ''loves your ass,'' " Holmes
        said, according to a copy of his opening statement. "I then heard President
        Trump ask, ''So, he''s gonna do the investigation?'' Ambassador Sondland replied
        that ''he''s gonna do it,'' adding that President Zelensky will do ''anything
        you ask him to.''"</p>'
