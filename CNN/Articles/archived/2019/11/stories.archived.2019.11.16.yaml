      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a81502-d993-48e7-8588-3fee3dbeb0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, the hot Australian outback drifts by.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6530ab-338b-44f4-a221-910164b3b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9bbf0-2dd5-48b2-b6c4-a75306881b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roslyn Osborne, a Qantas frequent flier drafted onto the flight
        as a research guinea pig, says she''s managed about four hours of sleep, and
        the regular exercises have left her feeling "oxygenated, energized." She adds:
        "Without it, I''d feel dopey."</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae9afb-5c77-424d-bc49-3b61ba11f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb208e0-f50c-419d-b2af-c87c04517fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary:</em> <em>More food is served. A light lunch.
        My body doesn''t care now -- food is food and my chicken salad with quinoa
        might as easily have been lunch, dinner or a late-night snack.</em></p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4adc9-9318-4ad4-a501-124503129458'
      'mgnl:activationStatus': true
