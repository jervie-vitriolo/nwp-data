      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did lives improve this year?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f46b2-a373-43d6-825f-10649bbef63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of Filipinos who said their lives improved
        over the past year decreased from the second quarter data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b84a8-9ca0-4334-b5fe-46547c0ed2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six percent of the respondents believe they had better lives
        in the past 12 months, while 25 percent said otherwise. This yielded a net
        score of +11, two points down from +13 in June.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed15ad7-cc6f-433d-85f8-94a756c9e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews.
        It included a sample of 1,800 adults.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7907150-7207-40e0-b50a-fe5603cad60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.912+08:00
      'mgnl:createdBy': 'alyssa'
