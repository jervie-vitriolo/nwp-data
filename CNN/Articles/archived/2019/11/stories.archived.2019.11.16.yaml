      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Prince Andrew, the Duke
        of York, has told the BBC that he let the royal family down by associating
        himself with Jeffrey Epstein, even after the late disgraced financier was
        convicted as a sex offender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d2c35c-795a-4435-a1e8-ae3f92d6120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.516+08:00
