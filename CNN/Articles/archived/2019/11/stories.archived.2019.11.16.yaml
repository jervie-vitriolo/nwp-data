      'mgnl:created': 2019-11-17T11:06:26.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media feeds showed men in khaki green and black uniforms,
        with Chinese flags on their shoulders, moving swiftly to clear bricks from
        the streets of Kowloon Tong.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b53719-9dd0-4c72-aa4b-9fad28dc6e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ce152-d920-41d5-b5ba-425ba247d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PLA have been in Hong Kong since the semi-autonomous
        city was handed back to China in 1997. Although several thousand are stationed
        in the city, they are rarely seen outside of their barracks. Last year, the
        PLA helped clean up after powerful Typhoon Mangkhut lashed the city, although
        it has largely remained out of sight during this year''s unrest in Hong Kong.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b19ba5-a203-4b40-b729-24b74078bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e916777f-d956-4df4-92dd-712bad4d8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s government said Saturday that it "has not requested
        the (PLA) Garrison''s assistance." Instead, Chinese soldiers'' efforts to
        clear road blocks outside their barracks in Kowloon Tong was "purely a voluntary
        community activity initiated by themselves," the Hong Kong SAR government
        said in a statement to CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70af6b8-cfb4-4041-a697-212d1c138dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcbe7e-5cec-4ab3-97ec-bed2e201e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN made several attempts to contact the PLA in Hong Kong, without
        success.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb601ac-aa24-4af7-a24d-c6b2ef133903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada41213-febc-43dd-b615-25a1df752901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA''s clean up comes after one of the most intense weeks of
        Hong Kong''s ongoing <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">anti-government protests</a>. Over the course of the week,
        a protester was <a href="http://www.cnnphilippines.com/world/2019/11/12/man-on-fire-hong-kong-protest.html"
        target="_blank">shot by police with a live round</a>, a man was set alight,
        and a <a href="https://edition.cnn.com/2019/11/14/asia/hong-kong-protest-elderly-man-dies-intl-hnk/index.html"
        target="_blank">70-year-old man died</a> after being struck by a brick during
        clashes between protesters and their opponents. Anti-government protesters
        took over universities and transformed them into <a href="http://www.cnnphilippines.com/world/2019/11/16/Hong-Kong-Polytechnic-University-student-protesters.html"
        target="_blank">heavily-barricaded fortresses</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ede27-2747-49d4-8cb9-420bac3e1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e6004-fb8a-4b0f-abcd-3327e2f252d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PLA''s presence criticized</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd64d7-347a-4266-ae3f-f3b4ba61a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the PLA on Hong Kong''s streets prompted criticism
        from five legislators, who said that if the city''s leaders requested assistance
        from the Chinese Army, they were continuing "to indulge in escapism, evade
        political settlement of political issues, and further weaken one country,
        two systems."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada00a20-79a4-4905-857f-2a446de0ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af950b07-4147-4501-9106-7a996ee6d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, the city is governed by separate
        laws -- a concept known as the "one country, two systems" principle. Hong
        Kong has its own mini-constitution, <a href="https://edition.cnn.com/2019/07/01/asia/hong-kong-china-protests-different-trnd/index.html"
        target="_blank">the Hong Kong Basic Law</a>, which guarantees the freedoms
        of the people, including the right to protest, the right to a free press and
        freedom of speech -- liberties unavailable to others in communist mainland
        China.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bba5f6-9255-4ad4-92e2-4696ec68a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d8315-137f-4cdb-bab0-27b4a0a50dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 9 of Hong Kong''s Garrison Law states that China''s military
        shall not interfere in the local affairs of Hong Kong, while article 11 stipulates
        that the garrison shall notify the local government in advance of any military
        activities such as training exercises or maneuvers involving the public interest
        of Hong Kong.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5102b6-b780-48d4-ba24-d9295e625f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39393dd-6050-40a9-8b6f-d19aaf853abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, article 14 of Hong Kong''s Basic Law says that, when necessary,
        Hong Kong''s government may ask the garrison to assist in "maintenance of
        public security and disaster relief."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77cd9b-4985-41f5-ae21-c6eb348c2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a386ffe-3deb-468f-b48e-8e378e11b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Hong Kong) SAR Government and the People''s Liberation Army
        stationed in Hong Kong have repeatedly cooperated to create excuses," the
        lawmakers said in a statement Saturday. "They ignore the restrictions imposed
        by the Basic Law and the Garrison Law on the PLA''s troops stationed in Hong
        Kong.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d1e84-3a80-488a-b7fd-0d547b1c436d'
