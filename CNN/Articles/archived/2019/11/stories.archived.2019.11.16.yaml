      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: We touch down at SYD We have flown 17,800 kilometers,
        that''s 11,000 miles. We have smashed the distance record set by the NY/SYD
        flight and beaten that flight''s longest time by three minutes!</em></p>'
