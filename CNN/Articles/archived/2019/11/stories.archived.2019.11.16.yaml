      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince was named in court papers unsealed in August, in fresh
        allegations that he groped another young woman at Epstein''s Manhattan property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63161d91-06ee-4f0d-8256-2fcac1fa6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.518+08:00
