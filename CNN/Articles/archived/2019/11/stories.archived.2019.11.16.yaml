    'caption': "\tPresident Donald Trump granted a full pardon to Army 1st Lt. Clint\
      \ Lorance, a full pardon to Army Major Mathew Golsteyn, and restored the rank\
      \ of Navy SEAL Eddie R. Gallagher, who had been demoted. Mandel Ngan/Getty Images."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-16T14:49:42.618+08:00
    'imagesource': 'jcr:0335bbe2-e1c3-456d-b890-404a0219d0a3'
