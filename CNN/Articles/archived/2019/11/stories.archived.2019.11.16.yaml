    'lead': 'Senator Bong Go says he will recommend to President Rodrigo Duterte the
      issuance of an executive order to regulate the manufacturing, distribution,
      sale, and use of all kinds of e-cigarettes'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T17:38:32.745+08:00
