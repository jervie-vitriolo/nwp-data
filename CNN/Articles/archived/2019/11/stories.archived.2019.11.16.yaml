      'mgnl:lastActivated': 2023-01-27T01:10:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f978c32-edc9-4e14-b2ad-1f953082aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Authorities need to impose stricter regulations on
        the production, distribution and use of all kinds of e-cigarettes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823ec34-2a58-4b0b-b8c1-51d87f38060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.746+08:00
