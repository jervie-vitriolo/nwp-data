      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: Woke up and decided a cup of tea and a cookie
        would be nice. Unlike the rest of the passengers who are turning their body
        clock, I need to work immediately in Sydney so will do the bulk of my sleep
        later on, if I can. Tea and cookies arrive. Can''t face "Untouchable," so
        I''ll doze.</em></p>'
