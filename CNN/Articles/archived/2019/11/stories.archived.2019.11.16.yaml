      former Vice President Joe Biden, according to a copy of Holmes'' opening statement
      obtained by CNN. Courtesy: Olivier Douliery/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-16T10:29:56.928+08:00
    'imagesource': 'jcr:45f2f707-f1a5-423f-a5a5-210ee2e786fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e9c868-2c1c-41a0-85b5-b092fd742d92'
    'lead': 'A US ambassador told President Donald Trump that Ukrainian President
      Volodymyr Zelensky "loves your ass" and that Ukraine was going to move forward
      with the investigation Trump had asked Zelensky for a day earlier, according
      to new testimony from a US official in Kiev who overheard the phone conversation.'
