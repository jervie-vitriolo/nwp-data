      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke of York has been appalled by the recent reports of Jeffrey
        Epstein''s alleged crimes. His Royal Highness deplores the exploitation of
        any human being and the suggestion he would condone, participate in or encourage
        any such behavior is abhorrent," it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced4316-474e-44e9-aa68-36e644ab3aba'
