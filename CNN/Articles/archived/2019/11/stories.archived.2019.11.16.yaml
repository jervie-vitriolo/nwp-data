      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710ce87-9e80-48d5-8974-9114be80a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.410+08:00
