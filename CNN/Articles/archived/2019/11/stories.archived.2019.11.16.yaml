      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dreamliner swoops down over the coast and out to sea, banking
        and looping back to line up for Sydney Airport. There''s a last minute scramble
        as some of the passengers switch seats to get the best view for landing.</p>'
