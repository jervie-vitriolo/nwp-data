  'Filipinos-Hong-Kong-evacuation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-16T10:53:14.051+08:00
    'imagesource': 'jcr:e58c3964-67d7-450c-91ea-4a247a507635'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7368ad21-c8fa-4205-8db9-ba58e92c5875'
    'lead': 'The Foreign Affairs department assures that Filipinos in Hong Kong remain
      safe despite the ongoing protests in the semi-autonomous Chinese region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T10:55:51.577+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:10:47.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:10:15.113+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Foreign-Affairs', 'Hong-Kong']
    'stories': ['8a03b5b1-b18a-49d5-9453-0457ac8ca33d', '2afb7266-00fb-484e-b458-ec8585e9a4c7']
    'template': '1'
    'title': 'DFA says Filipinos in Hong Kong safe amid rising protest violence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc40a7-fd03-4bb0-85fe-dd2ab36d1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:55:51.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Department of Foreign Affairs is standing pat in letting Filipinos in Hong
        Kong stay in the semi-autonomous Chinese region even as it faces increasingly
        violent protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c7fe9-42ef-4dd5-9acc-4d1322a582e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:55:51.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DFA wishes to assure everyone that (contrary to some false
        reports circulating in social media) Filipinos in Hong Kong remain safe and
        are largely unaffected by the ongoing protests in the area,” it said Sunday
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662c3a8-e907-42d6-90a8-7a1795d5c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:55:51.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4112b5-e459-406f-93c3-af361d788670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:55:51.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that the Philippine consulate in Hong Kong is closely
        monitoring the situation and is taking steps to ensure the safety of Filipinos
        there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922fa67-c4e2-4043-bf65-f3bee40499dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:55:51.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7e04f-e027-4984-a76a-a7b5a85b71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:55:51.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA had earlier warned Filipinos in Hong Kong to avoid areas
        where the protests are happening and to avoid wearing black and white shirts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd64a46-a2dd-4dd9-a516-9124592aa0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:55:51.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069ed60-c806-4609-a41e-9e297aed2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:55:51.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of unrest and destruction in the almost six-month-long
        protest movement has reached <a href="https://cnnphilippines.com/world/2019/11/11/Hong-Kong-police-officers-shoots-protester-with-live-round-.html"
        target="_blank">new and unnerving heights</a> in recent days, with several
        people critically injured and Chinese state media warning radical protesters,
        <a href="https://www.cnnphilippines.com/world/2019/11/14/chinese-state-media-warning-hong-kong-protests.html"
        target="_blank">"You are on the edge of doom."</a></p>'
  'taylor-swift-music-battle':
    'author': 'Chloe Melas, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-16T10:59:36.747+08:00
