      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: Minutes to go...QF7879 Is on final approach.
        Front slats deployed. Flaps lowered in stages. Gear down. Captain Trennery
        is flying the plane manually.</em></p>'
