    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de171b-6344-4fc5-9acb-ff4fdc149a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:10:32.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Ateneo Blue Eagles are one win away from a three-peat in the UAAP men''s basketball
        tournament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fa21b-7975-4a72-afd2-5e3013e7c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:10:32.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles overwhelmed the University of Santo Tomas Growling
        Tigers, 91-77, in Game 1 of the Season 82 finals on Saturday at the Smart
        Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504612e6-9f83-4865-9c7d-7a4fcf26299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:10:32.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena was simply unstoppable for the Blue Eagles as he finished
        with 32 points, five rebounds, and three assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fbda7d-8a55-4644-a54e-7dc1370aa37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:10:32.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rust was not a factor for Ateneo even if it just played its first
        game in over two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18e26b-0e96-45f8-b410-c2118026754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:10:32.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers tried to engage Ateneo in a shootout, but it
        backfired as the Blue Eagles stretched their lead</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fc035-d93f-4e8a-ac3a-227a4659f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T18:10:32.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:10:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Nonoy and Brent Paraiso tried to bring UST back in the match
        with his outside shooting in the final quarter. The two paced the Growling
        Tigers with 26 points and 14 points, respectively.</p>'
    '12':
