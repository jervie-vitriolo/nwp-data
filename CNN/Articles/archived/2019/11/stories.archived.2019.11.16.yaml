      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Director for Corporate Advertising and Public
        Relations&nbsp;for JG Summit Viveca Singson.</p>'
