    'title': 'Fewer Filipinos expect lives, economy to improve next year – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f7c33-0bf2-4ae1-ba25-9f4465608c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T22:53:24.910+08:00
