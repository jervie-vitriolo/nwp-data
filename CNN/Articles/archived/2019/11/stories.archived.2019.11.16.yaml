      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than five months of political unrest, traffic disruptions
        and increasing levels of violence, universities across Hong Kong have emerged
        as the latest battleground.</p>'
