      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hour 18 -- Midnight London, 11 a.m. Sydney</strong></p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f14f0-4ba3-44f4-a80e-cf3f6e8cf5e6'
