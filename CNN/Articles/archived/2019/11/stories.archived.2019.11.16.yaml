    'template': '1'
    'title': 'Senate probe on ‘deepfakes’ sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2c20b-ba2b-4d40-ba16-0d2fcd222194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> A
        senator is seeking a congressional probe into increasingly realistic fake
        pictures and videos generated by artificial intelligence, known as deepfakes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3e4d4-8df4-4b0c-9b06-3f30ab59acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437c50f-b405-4c84-8ea1-75669b473c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is growing concern that digital content manipulation may
        become too ubiquitous and too accurate that the disparity between altered
        videos and reality become too minute for the human eyes and ears to perceive,”
        Senate President Pro Tempore Ralph Recto said in filing Senate Resolution
        No. 188.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f8120-2845-4a43-8507-beec305f6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4d6f3-792f-4b46-ba4a-5e6af875af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto added, “Hyper-realistic fabrication of audios and videos has
        the potential to cast doubt and erode the decades-old understanding of truth,
        history, information and reality.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d3209-4844-4a0d-8291-2b38e042457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be922568-0df3-4f91-8780-f83aef1c2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored that there is a need to strengthen government mechanisms
        to implement cybercrime and data privacy laws in light of the proliferation
        of deepfakes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18763b22-d675-452e-b48a-0b8d76661875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d718c5-3cdc-4398-9246-c5484f63a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepfakes, which refer to a combination of the terms "deep learning"
        and "fake", use artificial intelligence to show people doing and saying something
        they did not do or say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4c5cb-bc3a-48e2-b431-79b2eb8d2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063f8b9-c6c5-4090-b4f3-b363b19b60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known videos, posted to Reddit in 2017, featured celebrities''
        faces swapped with those of porn stars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10d2d7-5126-425c-b978-3b5456e62404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73557e56-e9a3-4cdc-8318-e1e244a6eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in October that there are at least 14,678 deepfake
        videos — and counting — on the internet, with 96 percent of them being porn,
        according to Amsterdam-based startup Deeptrace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edd7a9-5c92-4b8f-9afc-2e9e0c247680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:29:21.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
