    'template': '1'
    'title': 'Taylor Swift''s battle over her music escalates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f25345-07e6-44da-bc99-8dc50961fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The public battle between Taylor Swift
        and music manager Scooter Braun continues to escalate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d986f56-2d5e-4187-bae3-a82a8d7a9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0d580-d5ed-4405-8692-ec6515ef0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift claims Braun and Scott Borchetta, the head of her former music
        label, Big Machine Label Group, are pressuring her not to record "copy cat
        versions" of her songs and to stop speaking about them publicly, and, in exchange
        "allow her" to use parts of her older catalog at the upcoming American Music
        Awards and in a Netflix documentary about her life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d42b79-b73b-4247-be95-e0509c5a1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f220c-b9ed-4f78-8428-23af03e222fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, an executive at Big Machine Label Group disputed
        Swift''s claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b7159-d390-4cd0-b172-1c9556f35bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c1b67-1ec2-4e51-821f-ce9747228050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taylor Swift can 100% perform all of her catalog, past and present,
        on the AMAs. Big Machine has no issue with her performance going out on the
        live broadcast, because it recognizes it doesn''t have the right to block
        her."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d86466-4ee5-4622-9ed7-231d55d5eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72063b1b-9134-4fbe-b8bd-28c15ef29943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continued, "Big Machine''s confusion with her statement is
        that we have no legal right to stop this and have never tried."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6c2cd-3761-46bd-afea-a221dd0ab2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdc05e-1658-480e-bd0b-dc9f10a2626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Swift maintains that her requests regarding the
        AMAs and Netflix projects were flatly denied by her former label, and Big
        Machine owes Swift nearly $8 million in unpaid royalties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf3dbb-a6c2-4ac2-999a-ae88dc2b8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9e2c9-1b75-4246-be7f-0b1fdf79ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the label claims Swift, in turn, owes them millions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cf1ba-5f5a-4d02-bb41-bb0bb6d700fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b1eb8-228e-49c0-aa74-d8e25bf8d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun gained control of Swift''s first six albums in an acquisition
        deal with Big Machine in June. At the time, Swift called the agreement her
        "worst case scenario."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463bea9c-a03a-4799-80b8-18d5698f4bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4b3cf-fb0c-4a8c-9c0b-344afd1beaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Braun and Borchetta told CNN that they "have extended
        an olive branch to Taylor, asking her to sit down with them and try to work
        things out and make peace." The source said Swift has declined to sit down
        and had been ''threatening'' to seek support from her fan base.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a3f70-bf56-4eee-bccd-5fe841c0fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc61f9-fb16-4b6f-b37c-9ed1826d3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Swift told CNN that the time for a "sit down"
        should have been before Braun purchased her masters and "at no time has she
        ever threatened" him or Borchetta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0681888-9bc6-46e6-aade-948c0480e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758da914-b58d-458a-8d0f-cdb636da33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In social media posts on Thursday, Swift appealed to her fans and
        other musicians to support her and help sway Braun and Borchetta.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a50e5-8bfb-48ec-b65d-86a105a8e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d7b5c-8183-427e-b96e-ffd37b825f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s longtime friend, Selena Gomez wrote in an Instagram story,
        "My heart is so heavy right now. It makes me sick and extremely angry. (I
        don''t mind if there may be retaliation) this is my opinion. It''s greed,
        manipulation and power. There is no heart or thought of anyone elses. No respect
        for the words my friend has written since she was a 14 year old in her bedroom
        You''ve robbed and crushed one of our best song writers of our time an opportunity
        to celebrate all of her music with fans and the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f19a8-7d61-4e43-8fdc-7a4d9a852c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d5f47-e510-44ce-9fcf-41c9689919f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recording artists Halsey and Camila Cabello have also come out in
        defense of Swift.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6851775-fcc0-46cc-bfd0-40c93d56bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a9694-bbde-489c-a6dd-b14e52806efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Machine Label Group told CNN Swift''s appeal to her supporters
        "greatly affects the safety of our employees and their families."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f8fe6-e92b-4673-bbc4-4c70a2b9b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:04:04.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/15/entertainment/taylor-swift-scooter-braun-music-fight/index.html"
        target="_blank">Taylor Swift''s battle over her music escalates</a></em>"</p>'
  'Hong-Kong-Polytechnic-University-student-protesters':
    'author': 'Helen Regan, CNN'
    'caption': 'Less than 164 feet (50 meters) from a Chinese People''s Liberation
