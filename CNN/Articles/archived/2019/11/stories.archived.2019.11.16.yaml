      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:14:23.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maitlis told Prince Andrew that Roberts Giuffre "has made allegations
        against you. She says she met you in 2001, she says she dined with you, danced
        with you at Tramp Nightclub in London. She went on to have sex with you in
        a house in Belgravia belonging to Ghislaine Maxwell, your friend. Your response?"</p>'
    '11':
