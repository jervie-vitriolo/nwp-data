      'mgnl:lastActivated': 2023-01-27T01:10:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD), in a report, identified those
        arrested as Fen Xiu Tian, 24; Kang Xin Hang, 30; Li Dong, 22; Yao Shu, 22;
        Li You Bang, 28; Li Bing, 20; and Chan Dang, 28. Seized from them were one
        taser and a knife.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2240a9-324b-4a85-9688-ca1c75fc3ac3'
