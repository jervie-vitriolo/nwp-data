    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d78226-6f45-4207-b5f3-fa5f350fee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> – An&nbsp;independent&nbsp;think
        tank says that the country may lure back more investors in the event Vice
        President Leni Robredo takes over as president of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1905e-9bf1-4a4e-b725-904ded925297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787f98c-1ee8-4bab-a731-c3a10b2b3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics, in its “Duterte health worries, Sri Lanka election”
        report on Friday, said that although it has scant knowledge about Robredo’s
        economic policies, “a change in president would probably be welcomed by investors,”
        as it noted a downtrend in foreign investments since President Rodrigo&nbsp;Duterte
        became chief executive in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fec8a5-f59a-4934-97f4-88c8b45ce3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93120ba3-2b62-41aa-ba97-b502354f6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since Duterte took office, approved foreign investments have been
        much lower than previous years,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f02af-5efb-45e2-b976-3191e9af36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eab0ee-3827-4ad8-9cf5-533d3c14ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the country’s second-highest ranking official’s
        "fierce opposition to Duterte’s authoritarian tendencies, including his willingness
        to undermine political institutions, his attacks on political opponents as
        well as the controversial war on drugs"&nbsp;could mean more foreign investments,
        which have been viewed as an important source of jobs in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73231c-02cd-4997-a633-424afaec0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43980968-0d03-4e79-8111-9ebc19f7c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been accused of emboldening killings for his rhetoric
        and drug war, which — according to government data— have resulted in the killing
        of at least 6,600 people since he became President. Experts earlier claimed
        that foreign investors have become reluctant to do business in the country
        due to human rights violations and extra-judicial killings, which were believed
        to be consequences of the current administration’s war on drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38138032-c0d8-4118-b6eb-26a1760f2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd70ea-9ca0-4739-960e-dc0fb2a33d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group clarified that it does not automatically suggest
        that the Philippines under Duterte "has been a disaster for the economy."
        It argued that if it were not for his "popularity,"&nbsp;the Tax Reform for
        Acceleration and Inclusion Act which would fund the current administration’s
        ambitious infrastructure program called the Build, Build, Build and the Rice
        Tariffication Act, which kept inflation at bay, would not have hurdled Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9a5cd-3b9c-48b4-ab68-ef8d60118d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1b12b-7a66-4fbd-8070-20b1216f64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have questioned the 74-year-old president’s absences in
        official engagements, causing people to worry about his health. This also
        prompted opposition figures to urge Duterte to fully disclose the state of
        his condition, but Malacañang turned down such requests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5453f1c-f20a-487a-a61f-3d79edc528be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cae65-2bd6-408a-b093-3c75eb5c3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:32:46.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of the 1987 Constitution provides that “in case of death,
        permanent disability, removal from office, or resignation of the President,
        the Vice-President shall become the President to serve the unexpired term.”</p>'
