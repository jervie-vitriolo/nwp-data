      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane lands smoothly and taxis gently towards a gigantic Qantas
        hangar where a crowd of the airline''s employees has gathered to celebrate
        its arrival. The plane is held outside for a few minutes to allow a choir
        to finish its performance.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7670abf-e341-4d3a-9cfc-512872d4fd74'
