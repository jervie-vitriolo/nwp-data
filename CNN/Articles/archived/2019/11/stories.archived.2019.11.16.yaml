    'template': '1'
    'title': 'Hong Kong''s student protesters are turning campuses into fortresses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb3d19-65cf-47db-a7da-cf397bdb0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Less than 164 feet (50 meters) from
        a Chinese People''s Liberation Army (PLA) base, student protesters are building
        a fortress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00157a-8016-4242-b851-2f8580785652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2b662-ee58-4d95-ace7-a94db7ac2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black-clad, masked protesters man the walls of Hong Kong Polytechnic
        University (PolyU) in Kowloon''s Hung Hom district, some peering through binoculars
        and others holding bows and arrows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c66abb-890c-49f8-9d0e-fa6468e38630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e515f3-4e06-4ebe-b7f4-23e33e28615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roads leading to the technical college are barricaded with makeshift
        brick walls clumsily cemented in place. A huge pile of plastic sacks filled
        with rubbish and doused in petrol lies ready to be set alight if police approach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13662fd6-6696-4e7f-9e34-3bff99315aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791eff3f-352b-44fc-9188-a0ce92ee0d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chunks of bricks piled into mini, Stonehenge-like formations and
        pieces of rubber hose jammed with nails litter the roads between barricades.
        The floor is drenched in petrol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21311279-da76-4773-a817-3de98a083c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad54d92-5b84-4a28-a5ac-cd728d46190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stay here to protect the university in case the police come,"
        said one masked protester at the entrance to the campus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67b44e-1f9a-4637-9df7-6e8aaf5e5494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d363d2-b3a2-44e4-aa6f-34b8885377cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than five months of political unrest, traffic disruptions
        and increasing levels of violence, universities across Hong Kong have emerged
        as the latest battleground. Over the past week, protesters, many of them students
        themselves, have returned to take control of the campuses and transform them
        into fortified protest camps with stockpiles of weapons and food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff42c4b-712c-4109-ba45-fdca4442879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a719041-7d8e-4eef-8670-3d06aec347d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, the atmosphere outside the PolyU entrance was
        tense, with alert protesters holding Molotov cocktails. Students here are
        concerned the police could come and crack down at any time. On Thursday, police
        fired tear gas near the university after protesters threw debris onto a nearby
        road, blocking it to traffic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843ee75-c5dd-462b-a04c-166192452f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54250f12-c3f0-4a2a-b378-0beaf9b62a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paranoia is high. There are bag checks at the door and even different
        areas for men and women to be searched. Press are told not to take photos
        of people''s faces -- identification could lead to arrests. No protesters
        who spoke to CNN were willing to give their full names.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff642bf3-d4af-4f67-bcf4-6329a094d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30850d9-a5dd-4664-a349-101b9fbeb6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are scared of police spies," said an 18-year-old protester monitoring
        who comes in and out. "We have already seen police dress like us so we want
        to check bags and to make sure it''s a protester and not police."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98814c-ec44-43cd-8f34-7aacdcdc28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a0edd-4297-470e-8ecb-03e25db3d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campus under ''siege''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5faeebb-0525-4661-90dd-21a3e005f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PolyU occupation comes after some of the most intense fighting
        in the city since demonstrations began in June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e12338-acdd-4a63-9a93-04611ce31335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f34ad-0e39-46b4-8ebb-e811193e0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Chinese University of Hong Kong (CUHK), in the far northeast
        of the New Territories, hundreds of riot police fired more than 1,567 canisters
        of tear gas during a chaotic and ultimately suspended clearance operation
        of a bridge over a main road Tuesday. Protesters responded with a barrage
        of petrol bombs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa7e3e-0726-401b-8001-9c0f880357c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffbc5f-5351-45c1-99cb-cf7d96668808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they are only trying to stop protesters from throwing
        objects onto roads and disrupting traffic. They have labeled occupied universities
        a "breeding ground for criminals and rioters" and a "weapons factory."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b427a-b3a1-425b-974f-b732354c6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f062af-6871-42df-9b4c-910181eb9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters felt the police operation was an unwarranted encroachment
        and a threat to academic freedom and moved to occupy other prestigious universities,
        including PolyU. They accused police of laying "siege" to the university.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4f8e4-34cf-4697-b999-d86638083bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e184c2-b38a-4acc-bd83-0bbd7173cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a few days, police appeared reticent to return to the universities
        and kept their distance. On Friday night, protesters suddenly evacuated CUHK,
        bringing the four-day occupation to an end.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ac194-a114-4d43-89e8-abea192f898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28b642-7992-4354-afbd-e38fa37b03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited on Friday night after the protesters'' departure,
        food was still warm, fires were still burning, and the once-bustling campus
        felt like a ghost town. It wasn''t clear whether they were moving to PolyU
        -- or elsewhere.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d6c7c-5f6c-4b68-aebc-ff363658173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b107e5-057e-40d4-8b82-8b46a06ab895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emotions running high</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae1af7-b402-457e-8e1e-c83b6bb3d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike CUHK, which is situated in a remote part of Hong Kong and
        only accessible via a few roads, PolyU is a strategic base. It''s located
        in the key transport hub of Hung Hom and overlooks the Cross-Harbour Tunnel
        -- one of the busiest and most crucial links between Kowloon and Hong Kong
        Island.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09023dc7-a8d8-4863-9f91-70f469f96dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ca0a1-be38-4547-8af6-aa3e84e7db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second straight day on Friday, the tunnel was closed to
        traffic after protesters burned and vandalized toll booths and dropped debris
        onto the road.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bf7c3-a3c6-43b4-8790-ac4d0b5c9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656f9d6-9baf-49a3-ab74-783a06820c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want citizens to go to work so it stops the economy,"
        said the 18-year-old protester. Frustrated that the Hong Kong government won''t
        give in to their five demands, their tactic now is disruption and destruction.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2e2b8-bc64-4812-8c79-e02dd8fc5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052fe25-183e-4da2-94f9-1fcf8020e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Chief Executive Carrie Lam said recently that it was
        "wishful thinking" to believe escalating violence would make the government
        yield to protesters'' demands. But faced with continued government inaction,
        the protesters here say they have no other option.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de6b68-fa4e-4c57-b11c-eeaaffa92d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776cc51-a904-4410-89cd-1a682e1a8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s reasonable the government should respond to us," said a 22-year-old
        protester who goes by the name Edison. "But they just give excuses. We have
        to do something."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099b35a-f51f-42a2-9c57-e7f7430240eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1ab7a-ee7d-4ac1-96ee-b52029824109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edison is guarding a bridge that hangs over the main highway leading
        to the tunnel. Boxes of freshly-made petrol bombs and baskets of stones are
        placed strategically along the walkway. Eggs and balloons have been filled
        with flammable liquid or paint to be thrown during a potential showdown with
        police.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129f924-5cb9-440b-a5d7-f71a92b9aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225fcc7-28ee-47bb-b8ab-68ae1d48b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few dozen protesters, some who have stayed here for two nights,
        are lounging or keeping watch over the now-deserted highway. Two protesters
        wearing heavy protective gear walk past with bows and arrows slung over their
        shoulders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6bf59-2519-48b9-a819-4323c477e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d2d4c-e1b5-4bab-9134-243bcfc676e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started off as a protest over a now-suspended extradition bill
        to China has now grown to five demands including an independent police inquiry
        and greater democracy. But underpinning the whole movement is the feeling
        that protesters are running out of time to protect the freedoms Hong Kong
        already has -- freedom of speech, freedom of assembly, an independent judiciary
        -- before the city becomes fully under the control of the Chinese central
        government in 2047.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c311e-fee6-4bbb-bb7d-befdc0d23fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ff30a-6c6d-429e-9e84-bab852caae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly I''m so scared but I have no way to escape," said Edison.
        "I fear China greater than the Hong Kong police. China does not have democracy
        and freedom."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2b5e9-7521-4860-9c67-34342b91d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c7fac-7478-4240-8ad1-d46d68ed12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last week, the protests have escalated to a level not seen
        before, with a 70-year-old man dying after being hit on the head by a brick
        and another man in critical condition after being set on fire following a
        dispute with protesters. A male protester was also left in critical condition
        after being shot by a police officer Monday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0003460-bf6c-4168-8bb0-decb7029036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b40910-83fb-4e51-b1b9-1518f8568a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s upsetting and it makes me angry," said one female protester
        who was manning the bridge over the road toward the tunnel. "We don''t want
        anybody to get hurt."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadaa5a-a035-4b26-a28f-26b1fd13bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd32fb9-193c-4531-83ec-f5691eb91504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highly organized operation</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69f41a-8792-4d4a-b79f-022ab0a7c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in Hong Kong say the movement has gone too far, that the now
        daily disruptions to normal life are taking its toll and the violence has
        gotten out of hand. But for all the government''s claims that moderate citizens
        are abandoning the movement, this does not seem to be taking place -- at numerous
        lunchtime protests throughout this week, white collar and other workers joined
        mostly younger frontline protesters in making their dissent heard.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79346e-9778-4e50-8567-eb8e90e22dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6567f1-8d97-4ef5-a312-b800eeae0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This support was on show at PolyU as well, where huge amounts of
        supplies donated by supporters were being ferried into the campus where it
        is sorted and distributed in a highly-organized operation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1600b6c7-b1e3-4ffb-8ec8-6ab22cf85cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03af0da-7359-48fd-b134-61875963a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canteen has been turned into protest headquarters, with long
        tables laden with helmets, gas masks, medical supplies and food. Like a supermarket,
        signs hang from the ceiling directing people to different items. There are
        mountains of instant noodles, piles of wet wipes and tissues and even a box
        of inhalers for asthma sufferers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9310f6c-ff96-4541-9e37-e213cc339853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794dc46-645f-43bd-8f48-0168d13289a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have split themselves into sub-divisions, with some sorting
        through the supplies, others replenishing stocks. In the kitchens, volunteers
        prepare chickens, bread pork chops and cut tomatoes. Others take turns washing
        the many dishes. Those inside say the food was all donated.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c919b-645a-4e7a-b33e-79c7620f0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af406f8d-112c-4400-8b5d-15bfa134b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s lunchtime and dozens of people have lined up waiting for food
        at the canteen, which is manned by volunteers, protesters and supporters.
        One man dressed in a suit has volunteered to help out in the kitchen on his
        lunch break. A retired school principal is cooking the food. "I know how to
        cook so they all listen to me," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5748f4-e99c-4449-904e-5a7db2470b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e1488-da38-4c13-853f-b17d3e40a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have always maintained theirs is a leaderless movement,
        designed to protect any figurehead from legal action. But the level of coordination
        at the universities is verging on the professional.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fc918-61db-4b58-be11-15f42c63b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59492875-9fcb-4da4-8dee-03f6f7db0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have leaders, we make connections and go on forums,"
        one protester said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1b9bc-29d8-40fd-a60e-363d0327f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81887652-d8ae-4398-8a2f-83c453410b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out in the courtyard is a map of the university campus with instructions
        for how to offer skills and services over Telegram groups.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175cb53-82ff-472f-8fc6-7145c6534e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef341ae-d5d2-45c3-a5c6-49712af7c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has access (to the forums)," said one protester. "If we
        see that we need something we will put it on the group and others respond."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6577d-df26-4e5f-9cd2-0f6ffcec7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9b541-6110-42fa-b4bd-8959005e3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the more hardcore protesters seem set on digging in, no one
        knows how long they will occupy this campus -- or the multiple others across
        the city -- or if police will come to clear them out.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b5171-4af9-4993-b640-6a5d2b97445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538d0e6-5ed4-42e1-955e-b4dbddad228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a consensus as to what will happen tomorrow," said
        one protester. "But for now we understand that we will stay here defending."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3312fec-ed0b-48aa-91ea-45cad6b28f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T11:18:47.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/15/asia/hong-kong-protest-university-fortress-intl-hnk/index.html"
        target="_blank">Hong Kong''s student protesters are turning campuses into
        fortresses</a></em>"</p>'
