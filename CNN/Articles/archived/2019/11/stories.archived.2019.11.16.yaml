      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit Holdings, Inc. also owns stakes at Robinsons Bank, Manila
        Electric Company (Meralco), JG Summit Petrochemicals, PLDT Inc., Global Business
        Power Corporation, and United Industrial Corporation/Singapore Land.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb90bef-6ff7-41e8-8cb8-5f6e900066d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:37:47.960+08:00
