      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d9fb54-8cb8-42a4-b33d-d1bfdc9e4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that these devices contain nicotine, ultra-fine particles,
        carcinogens, heavy metals, and volatile organic compounds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca8ed7-46d5-4b17-8001-07dbdd15564d'
      'mgnl:activationStatus': true
