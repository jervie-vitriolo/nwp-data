      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> –&nbsp;Tropical
        Storm ‘Ramon’ may hit land on Monday instead of Sunday, as it is barely moving,
        the state weather bureau said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803fead-7706-4275-9418-1c927654344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:28:14.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Ordinario, a forecaster at the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA), said in a briefing that
        Ramon may make landfall in Santa Ana, Cagayan, on Monday, and not Sunday night
        as earlier projected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becae60-b041-49b1-a30c-8cf12c545e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:28:14.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b264fe15-c25b-4246-aeb5-1ff48b9464e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T12:28:14.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because the storm remains&nbsp;almost stationary, tropical cyclone
        wind signal no. 1 is still up in the eastern portion of Cagayan (Santa Ana,
        Gonzaga, Lal-lo, Gattaran, Baggao and Peñablanca), eastern portion of Isabela
        (Maconacon, Divilacan, Palanan and Dinapigue), Northern Aurora (Dilasag, Casiguran,
        and Dinalungan), the forecaster said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b49f9-a6d5-48e1-be51-34379fbea534'
      'mgnl:activationStatus': true
