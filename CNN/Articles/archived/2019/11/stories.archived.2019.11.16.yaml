      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace has told CNN previously that "any suggestion of
        impropriety with underage minors is categorically untrue," and denied that
        the prince had "<a href="http://cnnphilippines.com/world/2019/9/21/Prince-Andrew-accuser-says-forced-to-perform-sex-acts-at-17.html"
        target="_blank">any form of sexual contact</a> or relationship with Virginia
        Roberts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b94a18-3a3a-4848-a498-2920d34dcad2'
      'mgnl:activationStatus': true
