      'text': '<p>Prince Andrew, the Queen''s third child, has <a href="https://edition.cnn.com/2019/08/19/europe/prince-andrew-jeffrey-epstein-gbr-intl/index.html"
        target="_blank">repeatedly rejected all accusations</a> leveled against him
        in connection to the Epstein case, but this is the first time he has spoken
        about them publicly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c3fdc-e57d-4ac1-93e7-eb2a6502a390'
      'mgnl:activationStatus': true
