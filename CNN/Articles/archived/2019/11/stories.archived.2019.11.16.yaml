    'mgnl:tags': ['Robredo', 'Leni-Robredo', 'Vice-President-Leni-Robredo', 'Naga-City',
      'drug-problem', 'transshipment-point', 'Bicol']
    'template': '1'
    'title': 'Hometown Naga City a ‘transshipment point’ for drugs, Robredo says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b373f45-f7b3-4976-bb9a-a65ff94bdc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)—</strong> Vice
        President Leni Robredo admitted that the Bicol Region has been gripped by
        a “big” drug problem—and that her hometown of Naga City has become a “transshipment
        point” for the illegal products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8872c-ea3c-4285-8356-f4be223874cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaki iyong problema dito. Noong</em> Congressman <em>pa ako,</em>
        I was chairman of the Regional Advisory Board ng PNP (Philippine National
        Police).<em> Isa talaga iyong</em> drugs <em>sa mga malalaking problema. Lalo
        iyong</em> Naga, Legazpi, <em>kasi ito iyong mga</em> transshipment,” Robredo
        told reporters in Naga City on Friday, following a meeting with local drug
        officials in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a529bf-349b-4739-afdd-94fd9d3e7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s a big problem here. When I was still Congressman,
        I was chairman of the Regional Advisory Board for the Philippine National
        Police. Drugs have been one of the biggest problems. Especially in Naga, Legazpi,
        these areas have been the transshipment.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7beda24-4421-42c9-a3f2-142fcb0ce305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that at the <em>barangay</em> (village) level, Naga
        has steered clear of the illegal drug problem. However, authorities said transactions
        still take place in the area—tagged as one of the urban centers in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c024f-0111-4e38-a47f-782c1f636f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong mga problema nila kasi iyong bilihan nangyayari dito
        sa</em> Naga. <em>Iyong mga</em> latest <em>daw nila na huli na malalaki</em>
        from Bilibid,” the anti-drug czar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7d580-5919-4d7a-8d90-93d6b96a000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their problem is that the buying and selling take
        place here in Naga. The latest products they intercepted came from Bilibid.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda8b07-a685-400a-8a95-5980fc8fb1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iyon iyong sabi ng</em> PNP—from Bilibid, from Cavite, from
        Batangas… <em>So tinatanong ko, paano nakakarating dito?</em>”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a88ea6-ac6c-4b5f-bd36-d6bc082f9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s what the PNP said—the drugs came from Bilibid,
        from Cavite, from Batangas. So I’ve been asking, how did they get in here?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6692ec-c09a-4a7d-a4b1-be01ba61795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, since her appointment as co-chair of the Inter-Agency Committee
        on Anti-Illegal Drugs, has pushed for the strategy of limiting the drug supply
        instead of focusing on demand reduction. She added the problem won’t stop
        if there is a continuous entry of the illegal products in the local shores.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68043912-6aec-4060-a2ca-af7f140d36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after her assuming the new post, Robredo met with various local
        and international agencies—including officials from the United States Embassy
        and the United Nations—to discuss issues and possible improvements in the
        drug war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61d5f4-06f7-4afe-9635-69f19417e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T20:13:38.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she will also <a href="https://cnnphilippines.com/news/2019/11/16/Leni-Robredo-to-meet-with-CBCP-drug-war.html">meet
        with religious group leaders</a> to tackle possible contributions from the
        civil society and private sector.&nbsp;</p>'
  'Venice-flooding-cultural-historical-sites-damages':
    'author': 'Marianna Cerini, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-16T21:48:36.366+08:00
    'imagesource': 'jcr:048a0639-483b-4e23-827c-8559720e0223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1099c21e-bac6-4d1f-965d-a634cd0fe70b'
    'lead': 'Images of the flooded St Mark''s Basilica in Venice have shocked many
      across the world this week. Now, city officials and experts are assessing long-term
      damages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T21:53:49.430+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:10:33.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:10:19.981+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venice', 'Italy']
    'template': '1'
    'title': 'Venice is flooding – what lies ahead for its cultural and historical
      sites?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675628f7-41db-49cc-951f-0774703d34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Images of the flooded St. Mark''s Basilica
        in Venice have shocked many across the world this week. Since Tuesday, parts
        of the city were damaged by the most severe high waters Venice has seen in
        over half a century, with six-foot high tide levels engulfing 85% of its streets
        and buildings, some of which are of tremendous cultural value.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976ec1a-0a13-409b-9f78-7c0ab24c8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5372f-144f-4bb7-83e9-e3639c26ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Mark''s Basilica, built in the 9th century to house the relics
        of St. Mark, and one of the world''s most famous cathedrals, is one of them.
        The city''s mayor Luigi Brugnaro, who declared a state of emergency on Thursday,
        said the landmark had suffered "grave damage." Other architectural and historical
        treasures in the UNESCO World Heritage Site have also been hit hard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4072d1b-3c25-4fab-a5a5-4f84c16638d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b7b15-8b05-40bd-9821-d73651bd50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Prime Minister Giuseppe Conte has described the disaster
        as "a blow to the art of our country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079d356-32b2-4237-811e-425ef1badaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69331665-fa21-4549-8153-4e550aff3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s still too early to quantify the extent of its havoc,
        chances are it will leave indelible marks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850a354-6cfd-4c24-8825-d4ed5f801b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da9b15-fa75-435b-ba8e-4b971ef5e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat to monuments and cultural institutions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9281d-cf5e-43f1-815a-1e7da0a842fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From great monuments such as St. Mark''s Square and the Doge''s
        Palace to its historical neighborhoods, Venice has one of the highest concentrations
        of architectural masterpieces in the world. It''s also home to some of the
        greatest paintings from artists like Canaletto, J.M.W Turner and Francesco
        Guardi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef6a52-a89e-4a06-a4e4-264c66ee5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c65a0-c0c4-4131-be97-3f460411d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tidewaters are sparing none. St. Mark''s Basilica, which has
        only been flooded six times in its nine-century history, is currently one
        of the main concerns for heritage and architectural experts. Its interiors
        -- the narthex and the baptistery -- have been inundated, and water pressure
        has broken its lower windows, submerging the crypt beneath, according to Italian
        press agency AGI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14cc41-4afa-4cbc-a6d1-8ebcd6aed883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9895b2-924d-4d3f-9834-3aec4e23a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is extremely complex and worrisome, not just for
        the water level, but also the number of hours the precious marble floorings
        and wooden coatings of the Basilica have been submerged," Salvo Natasi, Secretary
        General of Italy''s Ministry of Cultural Heritage and Activities told Italian
        press agency ANSA. "Water has invaded the entire cathedral, not just its initial
        section, as it did during the last floods last year. Superintendents are at
        work and have made all their restoration specialists available."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52131b68-96a4-4a5c-b1b2-15a43eb3aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1180a-f9a6-4212-add8-aa26912ac5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also fears of structural damage to the Basilica''s white-black
        breccia columns, and the possible corrosion caused by saltwater on its intricate
        mosaics and tiling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af1f1a-46aa-4d19-90c7-54dba6ac69be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1ae47-b4fa-4014-bc41-82a3bc8ece64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable sites have been affected. The baroque-style church
        of San Moisè, just behind St. Mark''s Square, is flooded. It houses artworks
        by Tintoretto and Palma il Giovane, and numerous marble sculptures attributed
        to German artist Heinrich Meyring. The Teatro La Fenice, part of an 18th century
        palace; the Ca'' Foscari University, which has been housed in a Venetian Gothic
        complex since 1868; and Doge''s Palace, an opulent museum boasting remarkable
        14th century architecture, have also been heavily damaged, Art Tribune reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee7f02-c136-4250-9937-9248857e65c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d9bb9-c1fd-4bba-b499-2bf0a35ef369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, images of the 15th century Gritti Palace, a sumptuous
        building on the Grand Canal that was converted into a luxury hotel and underwent
        extensive renovations in 2013 (in order to withstand floods) show water-filled
        interiors, from the bar to the lobby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c55c60-8352-430b-8383-a5e4e053519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c6546-f895-44d1-bafe-42fc824751fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the city''s century-old frescoes, paintings and artifacts
        that may require extensive restorations efforts post-flood, contemporary works
        may also be damaged. Banksy''s "Shipwrecked Girl" mural, which appeared last
        May on the popular Rio di Ca'' Foscari canal, is under floodwater.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565f9ca-cf04-4985-a59a-c6db7e2be0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecceea92-ede9-4eb3-a76f-018cfb2f134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say, in order to understand the full extent of the
        floods'' damage, waters will have to first subside.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d86fe2-b4c0-4303-8425-a385f90546a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95183e48-8c82-490c-8676-ca2687779626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venice is used to being constantly surrounded by water, but this
        is really something else," said Toto Bergamo Rossi, the director of Venetian
        Heritage, an organization that seeks to preserve the city''s cultural patrimony,
        in a phone interview. "The main issue is saltwater. When salt permeates the
        materials of these buildings -- be them marble, tiling, plaster or wood --
        it crystallizes and ascends vertically once the weather gets drier, from the
        ground to the first floor and so on. It''s almost like a cancer for these
        structures, all the more so when they are so old. The entire wall system can
        be affected."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8fdd0-f2ca-40c1-bd22-0f0b264925b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0aee7e-3911-4cb4-97bc-7265c29b768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergamo Rossi said that St. Mark''s Basilica is currently the most
        badly affected, because it''s one of the city''s oldest buildings and therefore
        it sits lower than the rest of Venice. The restoration process will need to
        pump out the water as soon as possible, and probably wash the whole space
        multiple times to get rid of saltwater.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac4252-bdcf-4543-99a7-b2ba9a24f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd791680-0766-477e-b11d-96d033c8c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Churches are also in bad shape. At the moment, they''ve basically
        turned into swimming pools. It''s very sad. Many of them are quite low, and
        still use 18th century pews made of walnut wood. It''d be hard to save those
        from water damage," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4bddd-0632-4238-95dd-c0a7326555b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c5319-3e65-4061-be47-7708d5d637ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, artifacts and collections seem to have been spared, as
        they aren''t usually stored on the ground floor."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc9a59-99ab-4b3e-a1c7-22fe3f13bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaeec6a-475d-4a3c-a696-9a939a039f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hope to protect their valuable collections, a number of cultural
        institutions, museums and even the Venice Biennale -- a months-long art and
        architecture showcase drawing international crowds -- have closed their doors
        to visitors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c7ff5-8fa9-413d-8817-877134120abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afa611-888f-4e18-94be-821b3be8535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Venice Biennale shut its Giardini and Arsenale
        exhibitions. The Peggy Guggenheim Collection also remained shut through Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021685c-35cb-47cb-a50d-75181af12ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc1e9f-44e8-4ce9-9f00-864590c50e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venice has been affected by extraordinarily high tides and finds
        itself now in a state of calamity and alert. Fortunately, the museum staff
        is well and safe, the museum and collections are safe and have not been damaged,
        but for security reasons and in order to deal with this emergency situation
        including some damages in the ticket office and shop, the museum is closed
        to the public today and tomorrow," director Karole P.B. Vail posted on Instagram.
        The Pinault Collection''s two venues, the Palazzo Grassi and Punta della Dogana
        followed suit, as did Museo di Palazzo Grimani, which posted an image of its
        flooded courtyard on Instagram.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258096fe-7758-4a6e-9c84-8f7d214093e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca03880-088f-4041-8e1a-15212499d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An uncertain future</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87588396-bca8-4490-b21f-1818848941fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the water receded temporarily on Wednesday, more bad weather
        arrived on Friday and is expected for the coming days, with forecasts anticipating
        tides of more than four feet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fefda3-f189-4278-8277-a77ba4589740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb57520-531a-4cf7-88dc-87de3a291b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But floods, as bad as they might be, are only part of the problem.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be25cbc-aafa-42c2-b9ce-e03eb66e5acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e173b2f-77bc-43c7-9835-be735712d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made up of 118 islands, Venice sits on a tidal lagoon atop mud sediments
        that are shifting. Early industrial undertakings such as the construction
        of a bridge to the mainland and offshore piers affected the sea floor and
        tidal cycles in ways that made the city more vulnerable to flooding.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5adb6e2-5525-45b4-b72a-2772f048aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f6174-525c-4f13-96a6-7a19e29e9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20th century challenges grew as huge amounts of water were
        pumped out from beneath the lagoon for industrial projects, causing land subsidence.
        The practice was halted in the 1970s, but rising sea levels -- linked to to
        climate change -- and the turbulent wash from heavy cruise ship traffic have
        further damaged the city''s foundations, causing it to gradually sink.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a93d57-ea0d-473c-a6f1-e103e1bb011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba427c1-0848-4a4f-892e-9bf5f45489a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice has spent over $6 billion to build a flood-barrier system,
        the MOSE, which aims to isolate the lagoon from seawater during high tides,
        while lessening the levels of the most frequent tides. First designed in 1984,
        works for the project began in 2003 and were expected to end in 2011. But
        construction has yet to be completed (the due date is now 2022), due to delays
        and a number of issues.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647951e-08ee-4b8d-959e-f8ea7e6d0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd814f-a709-4653-9857-6f47a629e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while MOSE could buy the city some time (around three decades,
        according to environmental engineers) if and when it becomes functional, studies
        have showed that climate change might push Venice underwater within the next
        100 years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2174da4-9c06-424b-a217-89e13b90aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce081dc3-e12d-4004-9ec0-db70891c036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The occurrence of exceptional high waters poses a significant threat
        to the protection and integrity of Venice lagoon and historic settlements,"
        reads the UNESCO site. "These threats are recognized as a priority.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1484f-df4b-42f1-911d-e83fe865d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:10:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03145600-9af9-4118-aeaa-7838302dcc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T21:53:49.434+08:00
