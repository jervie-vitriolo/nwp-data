      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3cb87-b16a-4897-8d29-b1e73fa70e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen had been using e-cigarettes for six months alongside regular
        cigarettes for six months before being admitted last October 21 due to a sudden-onset
        severe shortness of breath. She required additional oxygen and had to be admitted
        to the intensive care unit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c42b8-f8c2-409f-93db-e0f2c08e6f9c'
