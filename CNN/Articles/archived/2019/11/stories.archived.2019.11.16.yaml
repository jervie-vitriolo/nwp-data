      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple is survived by their six children Robina, Lance, Lisa,
        Faith, Hope, and Marcia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c975d-bcdf-4227-8e80-a77254df70ae'
