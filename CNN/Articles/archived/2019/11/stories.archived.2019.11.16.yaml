      'mgnl:lastActivated': 2023-01-27T01:10:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535c2f5-50fa-4d81-a8a3-568f10771f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pasig court, however, temporarily stopped the implementation of
        the order due to a petition from a group composed of the local e-cigarette
        industry and vape consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611706ba-7405-4d3d-8182-6430f2ecfa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e6729-2126-4d13-9d6c-49b6991c41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
