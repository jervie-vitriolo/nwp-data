        haul flights is managing their fatigue and stamina. My guess is they are perpetually
        jet lagged. The plane is bouncing about a bit. It will take some time for
        my inner ear to adjust when on the ground -- sure enough later, after we arrive
        in Sydney, I can still feel the room swaying.</em></p>'
