    'jcr:uuid': '223c2eda-2323-405d-b7d9-7126d6d11775'
    'lead': 'Deepfakes use artificial intelligence alter videos and show people doing
      and saying something they did not do or say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T12:29:21.304+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:10:43.983+08:00
