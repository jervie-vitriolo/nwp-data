      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Members of the Chinese military have
        been spotted cleaning up Hong Kong''s streets after one of the most violent
        weeks the city has seen in over five months of demonstrations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3905876-4d93-405d-96fa-0bdcf8856554'
      'mgnl:activationStatus': true
