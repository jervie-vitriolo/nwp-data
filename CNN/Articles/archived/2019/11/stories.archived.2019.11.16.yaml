      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week has seen a renewed spate of violent unrest following the
        death of a 22-year-old student who fell near the scene of demonstrations on
        November 8. Protesters have clashed with riot police at multiple locations,
        paralyzing much of the territory and forcing citywide school cancellations.</p>'
