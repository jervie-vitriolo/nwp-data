      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7714f1f-c4bd-42e0-a818-9d089e542328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Majority Leader Rep. Bernadette Herrera said she will file
        n a bill in the House of Representatives next week that will&nbsp;seek to
        finally regulate the sale of vapes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59217448-cdec-4ce5-8cea-24e4325d2852'
