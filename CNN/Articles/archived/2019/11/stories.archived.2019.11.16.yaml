      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakfast time. Plenty of people say they feel surprisingly good
        -- but then again it''s still only early evening in London.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d386a-d843-48a2-beb7-7c723228ebb4'
      'mgnl:activationStatus': true
