      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A French tourist has died after falling
        from a waterfall in Thailand while attempting to take a selfie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afead5f9-36e8-4934-8fa1-1a8dc8ff7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0ac25-bc82-4723-ac23-95bd023d27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old man died on Thursday after he slipped and fell from
        the Na Mueang 2 waterfall on the Thai island of Koh Samui -- the same spot
        where a Spanish tourist died in a fall in July, the AFP news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c48ba9-0a0a-4096-a743-acde832c0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847569d7-71d4-46fe-a0d3-dd5bfe1864f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His friend said he was trying to take a selfie and then he slipped
        and fell," Lieutenant Phuvadol Viriyavarangkul of the island''s tourist police
        told AFP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a111e61-571f-432b-a7ca-a5f9e1cbf2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11274d-145f-4805-8a68-2ce0f662b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viriyavarangkul told the news agency that the spot is roped off
        and there is a sign warning tourists of the danger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a1cfd-10cf-4d90-bc7e-12bdd31f5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03045a2b-0749-4392-a03f-8870c35e16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the French Foreign Ministry for comment on the
        incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c52247-190a-4f38-b3c0-b3a44c09c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1577d-8301-43b9-a14e-941a77b89383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 259 people worldwide <a href="https://cnn.com/2018/10/03/health/selfie-deaths-trnd/index.html"
        target="_blank">died while taking selfies</a> from October 2011 to November
        2017, according to a study published in India''s Journal of Family Medicine
        and Primary Care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5cf80f-4682-4d7d-a313-f7a882f3b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25ae22-fa34-4576-86bd-3ddf699955b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, the most selfie deaths occurred in India,
        followed by Russia, the US and Pakistan. Most of the victims were men (about
        72%) and under the age of 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cdb2f-c7e7-4e75-8c9d-8f62df317291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33da930-9dc1-4e6c-899b-ee29539aa8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:20:36.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, four members of the same family <a href="https://cnn.com/2019/10/08/asia/selfie-deaths-india-dam-scli-intl/index.html"
        target="_blank">drowned at a dam</a> in India after slipping into the water
        while trying to take a selfie.</p>'
