      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62ab75-4570-48d8-8eb0-a62bdfd3848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T17:38:32.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law signed by President Rodrigo Duterte in July had placed a <a
        href="https://cnnphilippines.com/news/2019/11/12/Duterte-certifies-urgent-alcohol-tobacco-sin-tax-Senate.html"
        target="_blank">₱10 tax</a> for every 10 milliliters of vaping liquids. A
        proposed law which Duterte certified as urgent, also seeks to hike this tax
        further.</p>'
