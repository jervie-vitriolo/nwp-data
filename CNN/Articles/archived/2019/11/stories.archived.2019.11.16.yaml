    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa6bc6-6fd7-4df5-b3ad-fe3ee08d103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes, who was subpoenaed to appear on Friday, explained that Sondland
        had placed the call to Trump, and he could hear Trump because the call was
        so loud on the terrace of a restaurant, where they dined with two others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba954c-34f1-4f82-84b6-edded833061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9646856-dd3a-4e2f-892e-f4f470d4b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Ambassador Sondland''s phone was not on speakerphone, I could
        hear the President''s voice through the earpiece of the phone. The President''s
        voice was very loud and recognizable, and Ambassador Sondland held the phone
        away from his ear for a period of time, presumably because of the loud volume,"
        Holmes testified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66abeb15-4a88-4173-b6d2-1a3020208f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0043f8-2aa2-48b0-8643-9a3478f7155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I did not take notes of those statements, I have a
        clear recollection that these statements were made," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418a201-a94a-4903-b69f-d54bc47dcf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e267be2-5f18-4dad-9d46-9b8d07cba6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Republicans downplayed the significance of Holmes'' testimony
        to the Democrats'' case for impeachment.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8b4e4-cce9-4b65-82b8-b3c8103dc230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a2911-eaeb-43f4-86b1-b0f8e9842006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Someone loves your ass -- we''re going to impeach a President
        over that? OK," said Rep. Scott Perry, a Pennsylvania Republican who attended
        Friday''s deposition.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd976c-1dff-4eab-87df-814665a45dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc25b1b-0641-4d91-9cd9-21c976f467ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sondland''s attorney, Kwame Manley, told CNN, "Ambassador
        Sondland looks forward to testifying next Wednesday."</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624ab72-4146-43be-91fa-c2652fe31de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3df10-0940-41db-b492-61af27cd6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes also confirmed Taylor''s testimony about the President''s
        thoughts on Ukraine, saying he had asked Sondland "if it was true that the
        President did not ''give a s--- about Ukraine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019ce7f-2be9-4298-9c7a-7c2030d21c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a51f5-b372-433e-8dd4-7d51466d159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes said Sondland had responded that Trump cares only about "big
        stuff." When Holmes said that the Ukraine war was big, Sondland responded,
        " ''Big stuff'' that benefits the President, like the Biden investigation
        that Mr. Giuliani was pushing," Holmes said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d716434-83fe-4672-a372-f54f94cc78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7af977-c87f-459e-a27e-59509016937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Holmes also added details about the freezing of
        US security aid to Ukraine, though he didn''t have direct knowledge about
        the reason behind the hold up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9f6bb-d7d3-4c91-ab00-7aff5f2fc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0326a2b-3f1f-4191-b3ca-065615fe04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes said former national security adviser John Bolton expressed
        frustration to Taylor and National Security Council aide Tim Morrison about
        Giuliani''s influence with the President. Bolton indicated at the meeting
        that the lifting of the aid would hang on whether Zelensky was able to "favorably
        impress" Trump, when they were scheduled to meet in Warsaw in September. Due
        to Hurricane Dorian, Trump didn''t go to Poland and Vice President Mike Pence
        met with Zelensky in his place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817bb07-543c-43b5-9a90-ab989e9cb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1a0ad-5986-41aa-96ac-7dc1e4d35b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes said that he was personally aware of the episodes Taylor
        testified to about Sondland saying that "everything" relied on announcing
        an investigation. But Holmes said that Taylor told him on September 8: "Now
        they''re insisting Zelensky commit to the investigation in an interview with
        CNN."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f047dcc-0a33-4645-847c-c533cb4be48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a468743-390f-4a8d-aad9-93668af65790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised the requirement was so specific and concrete,"
        Holmes said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbade0-a8be-4261-a7da-d4a98d6da498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0d563-d585-43b0-8289-0bc327899a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we had advised our Ukrainian counterparts to voice a commitment
        to following the rule of law and generally to investigating credible corruption
        allegations, this was a demand that President Zelensky personally commit to
        a specific investigation of President Trump''s political rival on a cable
        news channel," Holmes said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46554a93-5beb-4a47-b5c7-b873e6324f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca32076-b18d-41b5-91db-389965414e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes said that on September 13, two days after the freeze on security
        aid was lifted, Taylor had met with Zelensky and they ran into Zelensky''s
        aide, Andriy Yermak, as they left. Holmes said Taylor stressed the importance
        of staying out of US politics and he hoped no interview was planned, but Yermak
        "shrugged in resignation and did not answer, as if to indicate they had no
        choice," Holmes testified.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d66173-cb91-4e38-ae88-f4e2f39dcc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c54be5-92a5-4642-95b0-3c4aeff3a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes'' testimony also explains how he ended up with Sondland at
        the restaurant. He said Sondland was in meetings in Ukraine with Taylor and
        others, and that when Taylor was departing Kiev, Holmes offered to go to lunch
        with Sondland to get briefed on the July 25 call. Holmes also said that he
        was supposed to be included in a meeting between Sondland and Yermak. Holmes
        said he was supposed to be a note-taker for the meeting, but when he arrived
        he was told by an aide to Yermak that they wanted a one-on-one meeting with
        "no note-taker."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20eddc-0d22-414d-9478-c0fb9fd96dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd669906-d81b-415c-8fa8-35bf5f6fd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, Sondland also talked to Trump about the US rapper who
        had been arrested in Sweden, A$AP Rocky, telling Trump that Sweden "should
        have released him on your word," and later adding that Trump could "tell the
        Kardashians you tried."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0b118-32dd-490a-9dfb-fe88009bea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T10:36:20.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
