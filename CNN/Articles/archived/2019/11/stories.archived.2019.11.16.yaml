      'jcr:uuid': 'cfbb4611-232d-4965-ac85-449757f93dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:06:26.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the presence of the <a href="http://cnnphilippines.com/world/2019/10/7/hong-kong-protests-warning-flag.html"
        target="_blank">People''s Liberation Army (PLA)</a> has prompted concern from
        some in the city, including a group of pro-democracy politicians who have
        demanded that Hong Kong''s government explain whether it requested public
        security and disaster relief assistance from China.</p>'
