    'mgnl:tags': ['Jews', 'LGBTQ-', 'Pope-Francis', 'Adolf-Hitler']
    'template': '1'
    'title': 'Pope Francis says today''s ''culture of hate'' reminds him of the days
      of Hitler'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7062192-4e4e-498c-8de6-f0dd48aa68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Pope Francis said some of the things
        he''s heard targeting Jews and the LGBTQ community remind him of the days
        of Adolf Hitler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296af02c-5ee9-48af-a666-900e7d1e4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d96e5-a5a0-4e48-b72d-8fba26aca2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope made the remarks Friday while speaking to members of the
        International Association of Penal Law, which is meeting this week in Rome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23ad8e-329f-4fb3-b94d-7d3973879569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f8406-deac-4a25-a807-332f82844024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confess that when I hear some speeches by someone responsible
        for public order or a government, I am reminded of Hitler''s speeches in 1934
        and 1936," the pope said. "They are typical actions of Nazism which with its
        persecutions of Jews, gypsies, people of homosexual orientation, represent
        a negative model ''par excellence'' of a throwaway culture and a culture of
        hate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40d43c-2a39-4711-b985-0676e17c6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf4a079-c164-4d8b-9fa6-00e53a964259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what they did then and today these things are resurfacing,"
        the pope added, calling on his audience "to be vigilant, both in civil and
        religious society, to avoid any possible compromise...with such degeneration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12255dfa-5fbd-412b-a997-e17b12767849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864aab39-e7a2-49aa-b180-02f9154d6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come on the heels of comments regarding anti-Semitism
        as "neither human or Christian" that he made Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce1848-b697-4bb0-b5b7-69cfad6ab75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e986c-c624-4222-92fe-65711e816a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope did not refer to any specific case or incident, but recently
        an 89-year-old Auschwitz survivor was placed under police protection after
        receiving online and offline anti-Semitic threats in Italy, according to local
        reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd64461-20ac-4888-b651-0001e89e4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:35:52.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2019/11/15/us/pope-francis-speeches-hilter-trnd/index.html"
        href="https://edition.cnn.com/2019/11/15/us/pope-francis-speeches-hilter-trnd/index.html"
        target="_blank">Pope Francis says today''s ''culture of hate'' reminds him
        of the days of Hitler</a></em>"</p>'
  'Roger-Stone-guilty-Trump-protection':
    'author': 'Katelyn Polantz, Geneva Sands and Veronica Stracqualursi and Giulia
      McDonnell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-16T07:39:04.027+08:00
    'imagesource': 'jcr:5a8d6740-bc3c-480b-b70f-115b89694251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '949d0339-46b9-49d1-b856-1fdb79e6b593'
    'lead': 'Longtime Trump political adviser Roger Stone was found guilty on Friday
      of lying to and obstructing Congress in a case that has shed new light on President
      Donald Trump''s anticipation of the release of stolen Democratic emails in 2016
      by WikiLeaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T07:43:07.308+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:10:58.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:10:12.109+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roger-Stone', 'Donald-Trump']
    'template': '1'
    'title': 'Trump associate Roger Stone found guilty of lies that protected Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cac62a-038f-4d78-a8dc-ae922231645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Longtime Trump political adviser Roger
        Stone was found guilty on Friday of lying to and obstructing Congress in a
        case that has shed new light on President Donald Trump''s anticipation of
        the release of stolen Democratic emails in 2016 by WikiLeaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67894b-b7b0-4edd-9053-2da1a0253d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d6f38-c20a-4285-80a0-44a2a4b5a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, a political operative and Trump''s friend, was found guilty
        of all seven counts brought by the Justice Department, a victory for special
        counsel Robert Mueller''s Russia investigation. Stone was found guilty of
        five counts of lying to Congress, one of witness tampering and one of obstructing
        a congressional committee proceeding. Among other things, he misled Congress
        about his communications with Trump campaign officials in 2016, the jury unanimously
        decided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc13c0-b5e2-41ef-9fd5-9a7b9639d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed5987-34c6-47b4-adc6-391a288883c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict out of Washington marks a stunning conclusion to one
        of the highest-profile prosecutions to emerge from the Mueller investigation
        -- a case that began with one of Trump''s most vocal supporters arrested during
        a predawn raid as the special counsel''s investigation wound down and since
        then has gradually revealed new information about the Trump campaign''s positive
        reception to foreign interference in the 2016 US election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d431b-c1cd-4a9f-b1b7-88324519eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10ac0e-41c0-43f0-875c-9b76012c2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone had no audible reaction as the courtroom deputy read the jury''s
        verdict, but he slouched, standing, with a frown. His movements were slow
        and deliberate as he took a sip of water while each juror stated their position,
        confirming their unanimous decision, then hung behind in the corner of the
        courtroom, rarely speaking to others as attorneys and onlookers filed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a1097-5345-4a04-9305-230a783a39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684a3a1-f5ab-4e98-acb2-727a92e5a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, too, simply looked straight ahead, though a friend of
        Stone''s, Michael Caputo, turned his back to the jurors when all in the courtroom
        stood to watch them leave. As those in the courtroom dispersed, Stone kissed
        his wife on the cheek.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6928d1-4720-401c-804c-0bb5dcc6306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612b470-5e4d-4533-8dee-3e0130127173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty minutes after the jury delivered its verdict, Trump tweeted
        about his displeasure with it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7180621-37b1-46f9-a116-c63c02a0279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fff11-6c15-47c7-a5f0-3d0e519fb78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they now convict Roger Stone of lying and want to jail him for
        many years to come. Well, what about Crooked Hillary, Comey, Strzok, Page,
        McCabe, Brennan, Clapper, Shifty Schiff, Ohr &amp; Nellie, Steele &amp; all
        of the others, including even Mueller himself? Didn''t they lie?" the President
        wrote on Twitter, citing his political foes who either worked on or contributed
        information to the Russia investigation. "... A double standard like never
        seen before in the history of our Country?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659f014-1e79-464a-aa85-bb423f3ebf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cd055-44f4-455c-a713-df2c676cf021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors asked the judge to take Stone into custody immediately,
        but she declined. After considering that he may have communicated with right-wing
        commentator Alex Jones this week -- potentially violating a gag order on his
        case that prevents him from speaking about it -- Judge Amy Berman Jackson
        said she would keep a gag order on him as he awaits sentencing. He may return
        home to Florida, and his sentencing is set for February 6.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd1f74-2460-4560-ab22-f1c7dfc46487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3af04-284a-41c9-9cfe-1a6222aa0fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone potentially faces prison time, but his sentence will be entirely
        up to the judge. For the most serious of his crimes, witness tampering, he
        faces a maximum sentence of 20 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52053e2-b7e1-4cf4-a982-8b89e18aed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fbc45-9826-44a0-aa5e-bae3fbd041bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been here for every court appearance. I have no reason to
        believe" he won''t come to his next appearance, Jackson said Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7eb8e-cee0-47e3-88c3-cdd617b9b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73864b-cc9e-4552-80b2-7362025935d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the courthouse and arriving where he''s been staying
        in Washington, Stone told CNN, "No comment," when asked if he would seek a
        pardon from the President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f144bf-29c3-45f6-b25e-7c881cbf2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823b2e6-cacb-47ec-be90-c062e9aed326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Trump has weighed pardoning Stone if he was convicted,
        multiple people familiar with his thinking say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc437bc-53ec-4e4d-a55f-d265a9c15c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dcce3-9229-47ee-bfc2-d4eb62f4040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Stone''s allies have lobbied the President to do so,
        but multiple people also have advised the President that doing so would be
        a terrible idea politically and have cautioned against it, people familiar
        with the situation have told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3aec9-1316-4c20-ad53-6aea3ad46750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4491f26-205c-4b5d-94af-f9a67107cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discussions were happening while a conviction was still hypothetical.
        Now that a federal jury has convicted Stone, it''s not clear where the President
        stands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8155d25-47af-495c-b703-9f466335bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751e7d4-a0de-4556-9df4-9bf3beba12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The charges</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34070bf1-8c27-4265-83cc-9ce1f7a37c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, Stone lied during testimony and failed
        to turn over documents to Congress in 2017 showing he had sought to reach
        WikiLeaks the previous year. He lied about five facts, obscuring his attempt
        to use intermediaries to get information that could help then-candidate Trump
        in the election against Hillary Clinton.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21067d-99c4-41bc-b4c7-72983fcb9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ec4d5-b3b7-46bf-9083-33f6f259751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks had released emails in July 2016 that the Russians had
        hacked from Democratic Party servers, and followed up with drops of emails
        stolen from the Clinton campaign''s chairman in October 2016, continuing until
        Election Day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f600cdb-a210-447b-b882-648e91d949bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ccf5f-9136-4034-91a1-0ebe156336b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone''s trial at a federal courthouse in Washington revealed the
        extent to which the longtime Trump friend was directly in touch with Trump
        and other campaign officials about Wikileaks'' 2016 release of hacked Democratic
        emails.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c3e8a-65d6-478c-b341-d774e92e8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932269b-71a3-4265-84aa-d32c5c1703d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the House had asked Stone in September 2017 if he had discussed
        WikiLeaks, its founder Julian Assange or the Democratic hack with the Trump
        campaign, Stone had denied it under oath , saying his legal team "found nothing"
        of those types of communications.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f06c00-0e86-4bfb-9d9f-ff4c4ae22f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0079c5-ec6d-4e2c-b5f9-c5de8405b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued that witness testimony, along with Stone''s texts,
        emails and phone records, showed Stone''s interest in reaching WikiLeaks about
        the hacked documents it had and speaking to the Trump campaign and even Trump
        himself about it. Prosecutors said Stone had lied to Congress out of a desire
        to protect Trump.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9aedc0-e6e5-4049-86af-72af10ac598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ca7bf-26d5-4766-98b4-6133826d6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would look really bad for his longtime associate Donald Trump"
        if the truth had come out, prosecutor Jonathan Kravis had said in his closing
        argument on Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15508185-ffbb-4359-980a-5d8f0f35f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab42e7f-6f3b-4992-9ea2-bd954aec9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone''s defense team countered that Stone didn''t have a motive
        to protect Trump when he testified to the House in 2017, because Trump already
        had won the election and become President.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db98ecd-f4b7-4a51-b392-231d8dcc112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d6985-cec7-44d1-b808-ca659cccbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in the trial included a cast of Trump-world characters
        like former White House strategist Steve Bannon and former Trump campaign
        deputy chairman Rick Gates, a key cooperator in Mueller''s investigation.
        Both emphasized the campaign''s interest in hacks and leaks dating back to
        April 2016.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6e4e4-4a0a-4999-892d-034e260d4ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302b96d-f931-491c-96c8-bd9802d46269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, prosecutors revealed several phone calls between
        Trump and Stone, including a July 2016 conversation in which, Gates testified,
        Trump and Stone spoke about the planned release of hacked Democratic emails.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aee9e5-1e0c-4559-a85e-23ebe4030b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affaf8b0-a2ca-4160-984c-600fcdc06ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his written answers to Mueller, Trump said he didn''t recall
        his conversations with Stone, nor discussions about WikiLeaks and the Democratic
        hack.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98623e17-084b-41a9-b56f-f961448abb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd95242-a599-4a18-9cad-39e59ce0577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued that Stone''s alleged failure to tell Congress
        about the attempts to reach WikiLeaks left the House Intelligence Committee
        with a blind spot in its investigation -- causing the committee''s final report
        on Russian interference in the election to be inaccurate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47d810-b761-4cfc-810a-4464aa8ac511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599494d4-9c77-4e97-a222-a219aef334c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone threatening his once-friend Randy Credico, a comedian and
        radio host, compounded problems for the House, prosecutors argued.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d346086-f856-4caf-9180-aee7ef5e6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa2617-76b7-4da1-b1bc-d83827085039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone had told the House that he had an intermediary, whom he later
        identified as Credico, trying to reach Assange during the campaign. But prosecutors
        alleged another man had sought to get to Assange on behalf of Stone and the
        campaign, making Stone''s claims about Credico false.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66d9fc-4c3e-4638-968c-af34ed0aeff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6e23c-0fc4-408c-9b5e-bbb46384ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Credico was called before Congress following Stone''s testimony,
        Stone sent him emails and texts directing him to lie or to refrain from sharing
        the truth. Credico warned him that Stone may have perjured himself already,
        but Stone persisted, quoting over and over again lines from the film "The
        Godfather: Part II," referring to a character who is pressured by the Mafia
        family to lie to Congress.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495dab5-2063-4828-bbee-578961f13c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46124a6e-a9ba-468c-8d5c-086569ff58dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside the courthouse</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61836e3-15cd-46bc-addf-f8136f167f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial got off a chaotic start on November 5 -- Stone missed
        some of the jury selection because he felt ill -- and brought out a memorable
        cast of characters both as witnesses and in the audience of the courtroom.
        At times, the proceedings drew laughs from the courtroom, with Credico even
        offering to do celebrity impressions in the witness box. But as the trial
        went on, the mood became more somber. By Friday morning, the second day of
        jury deliberations, Stone carried a Bible with him into the courthouse.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ca4bb-1313-4f72-a9d9-025f4101b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faab8e0-d127-4f6c-ae2b-e4ab4081eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone''s wife, Nydia Bertran Stone, was by his side throughout the
        trial, along with a cadre of supporters, including some who have identified
        themselves as part of the Proud Boys, a far-right group, and a man dressed
        in floor-length black-and-white robes who Stone described as his "spiritual
        adviser" and who led Stone''s wife and others in prayer.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e15165-1f36-4f43-b9cb-f439b6d79864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b240268-a7fd-4406-b95b-491ad1c33119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors hit a stirring, philosophical note just before sending
        the case to the jury, making a broad appeal for the truth in the final words
        of their closing argument. Prosecutor Michael Marando had latched onto a phrase
        used in the defense''s closing argument, "So what?"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64244965-7d0e-475a-bebe-2ed9af6f6184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675076a7-d72e-46b2-8ec6-ae055e298074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what? ... Well, if that''s the state of affairs that we''re
        in, I''m pretty shocked. Truth matters. Truth still matters, OK?" Marando
        said to the jury.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910ba8e-1440-4b8c-851c-3fa1ddc7f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562aaaf-9135-4d31-9570-165d3813e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we live in a world nowadays with Twitter, tweets, social
        media, where you can find any view, any political view you want. ... However,
        in our institutions of self-governance, courts of law or committee hearings,
        where people under oath have to testify, truth still matters," he added, before
        asking for the jury to find Stone guilty.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8949cc-f563-4dc5-a23b-88737109fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6874dc-50f4-40c0-8d03-7d85cb3d5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury of nine women and three men, including a former congressional
        candidate and a federal government lawyer, deliberated over two days. During
        their almost nine hours discussing Stone''s charges, the jury asked the judge
        questions that indicated a close reading of prosecutors'' wording of the charges.
        At 11:11 a.m. Friday, the jury wrote to the judge: "WE HAVE REACHED A VERDICT."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c3d70-244e-4217-999c-8bdb2909b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740659e-a0b7-4bd7-8177-f0ffad2a3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone had been arrested last January in a predawn raid at his home
        in Florida by armed federal agents, caught exclusively on camera by CNN. That
        kicked off weeks of Stone''s attempts to draw support, especially on social
        media. But he crossed a line by posting on Instagram a photo of the judge
        with crosshairs behind her head -- and Jackson then limited his ability to
        speak publicly about the case.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46d93d-2a72-4c27-bd15-0b77b97635ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f20a7-aa3b-4546-8317-b658a5f41efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson oversaw the weeklong trial in Washington''s federal district
        court, cementing her status as one of the most significant arbiters over Mueller''s
        work. She previously sentenced Trump campaign chairman Paul Manafort to a
        years-long prison term following his guilty plea in the Mueller investigation,
        and is set to sentence Gates on December 17.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7d8b4-fe7c-4ed6-95aa-e32574c745c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982e050-9f5a-4d0e-9fa8-384135b89b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump campaign and WikiLeaks</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6168be6e-048f-4047-a55f-f9ff3f4a9e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates'' testimony in Stone''s trial was an especially telling reminder
        of Mueller''s finding that the Trump campaign had welcomed the release of
        hacked documents that could help them in the 2016 election.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0f2b8-1951-4834-be9a-4643eaf42060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad1a18-34f0-47a4-850a-d3937543b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates testified he had witnessed Trump take an evening phone call
        from Stone as they rode to New York''s LaGuardia Airport from Trump Tower
        in late July 2016. Stone and Trump apparently discussed WikiLeaks'' planned
        release of hacked Democratic emails.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb76476-2660-46e3-81b8-7c75e4efe6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff6264-c0d6-4c06-85e7-7c2d4cffa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Mr. Trump got off the phone with Mr. Stone, what did Mr.
        Trump say?" prosecutor Aaron Zelinsky asked Gates on Tuesday. "He indicated
        more information would be coming," Gates responded.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e2919-7be8-4a61-9a16-657c0e6c4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a3a28-68df-437d-8078-59990f96dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call happened days after WikiLeaks'' first release on July 22,
        2016, of emails the Russian military had allegedly hacked from the Democratic
        National Committee.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862907aa-a084-494b-a455-28be83316281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d4a67-cae0-45e6-abbe-4ca1a184513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said WikiLeaks'' announcement that it had pending information
        on then-presidential candidate Clinton was a "gift."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb9d1d-e53f-4a3c-8583-fea4e5a8dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ede65e-488d-4e73-b1fd-c9009055a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was in a way a gift that we had not sought," said Gates. "There
        were a number of us who felt it would give our campaign a leg up."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3bd07-8cc5-4a63-8ad4-7017bfa25cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab516ece-8847-45f7-b6aa-4bdb7635583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon, another high-profile witness, testified that he and the
        Trump campaign viewed Stone as an "access point" to WikiLeaks.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6931bfd-7baf-4dff-b72d-f7257c35b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ecb833-4919-4663-a359-4fa0fb951b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credico spent the longest time in the witness box during the trial.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0c04a-a9a3-45df-b17e-38566c5a455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e000ba-4a4a-4c0d-bb6e-838e85fbccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t in court to hear the verdict but told CNN afterward that
        he was "stunned," "shell-shocked" and "not rejoicing."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba22437-f016-451b-a486-d63db3cb7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772ffae-4b02-4fbc-b72a-8cccdc6f2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole thing is depressing. It started out as a fender bender
        that turned into a 21-car, tractor-trailer pileup," Credico said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078bf27-f87c-4050-92a2-30b62a42d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7204323-78aa-43ee-b8ae-4c4b098cec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sad, man-made tragedy that could have been avoided."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e39bfc-b0b7-4b75-99ef-64590c39e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T07:43:07.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/15/politics/roger-stone-trial-verdict/index.html"
        target="_blank">Trump associate Roger Stone found guilty of lies that protected
        Trump</a></em>"</p>'
  'London-to-Sydney-flight-breaks-world-record':
