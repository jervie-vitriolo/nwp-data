      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-owned and controlled firm also opened a special exhibit
        for the three icons on Friday at the Manila Central Post Office lobby. It
        will run until November 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625f921-c8e4-4358-9fab-8c26f6d6b67a'
