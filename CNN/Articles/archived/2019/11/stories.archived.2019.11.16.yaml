      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> – Manila
        police arrested Friday night seven foreigners believed to be Chinese nationals
        for allegedly attempting to kidnap a foreign couple in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be84fc7-95d1-4fb7-88a9-b45192c2d89a'
