      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Quest''s diary: We are nearly halfway there. Everyone around
        me is asleep. Time to work. I am writing about jet lag. The jet lag science
        and work being done on this flight is fascinating. I can''t avoid jet lag,
        but I can mitigate it.</em></p>'
