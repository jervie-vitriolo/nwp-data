      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight noses towards the eastern coast of Australia. Preparations
        for arrival begin, but given the very small number of passengers, it''s a
        relatively relaxed affair compared to the usual frenetic operation on board
        a standard commercial flight.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cafcbd-c4b4-4da5-8cf5-6fa008b5a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.423+08:00
