      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Until someone invents a device to
        teleport humans from one side of the Earth to the other, this is the next
        best thing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bafb9-f703-40dc-a369-9150b47eb75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667debc5-6c0a-440e-99ee-31ee9d370b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An experimental research flight operated by Australian airline Qantas
        touched down in Sydney on Friday, after flying nonstop from London -- a journey
        that pushes the frontier of modern aircraft capabilities -- smashing two aviation
        records and witnessing a rare double sunrise along the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dae0b8-5922-4d55-9eca-bf24cab1a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390b0c0-75c5-498d-88c0-5fdb7d2b4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight QF7879 became the world''s longest passenger flight by a
        commercial airline both for distance, at 17,800 kilometers (about 11,060 miles),
        and for duration in the air, at 19 hours and 19 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a897d85-d974-4e20-8cc5-671dfb50fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746961f3-8819-4025-9e9f-3bce720433a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The achievement could help usher in a new generation of so-called
        ultra long haul flights that will directly connect far-flung Sydney with destinations
        across Europe and the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba75c9-3b73-4e18-842c-8fc3bbc3f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ddabe-e181-4939-8c6f-41c038baf96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50 or so people onboard departed London''s Heathrow on Thursday
        in the pitch dark of pre-dawn, having sucked down their last lungfuls of rain-drenched
        November air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7846d64-0406-4de4-a13f-1c04c14d99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46bb4c-405a-4996-8268-0cc7d9584852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T08:32:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sunrises later, they emerged blinking into a bright, warm Friday
        afternoon on the east coast of Australia. At least three whole hours sooner
        than if they''d had to change aircraft en route.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d815d4-7d4c-465a-bb72-1df00fa24f62'
      'mgnl:activationStatus': true
