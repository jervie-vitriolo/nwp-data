    'jcr:uuid': '2cce396e-0044-48e5-8c94-52aead629dd0'
    'lead': 'President Donald Trump ignors Pentagon advice and pardons two service
      members, while also restoring the rank of a third after all faced war crimes
      allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-16T14:55:29.528+08:00
