      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost on Friday started issuing its limited edition of “Pinoy
        Music Icons” stamps in honor of OPM Artists Rene Garcia, Rico J. Puno, and
        Pepe Smith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87304a2-6e9c-48dd-9063-3045dc22a618'
