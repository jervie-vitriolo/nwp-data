      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c75e67-e304-43d9-a2e0-1112343a4a44'
      'mgnl:activationStatus': true
