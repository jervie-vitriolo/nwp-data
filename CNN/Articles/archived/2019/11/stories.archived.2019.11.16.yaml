      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia founded the Hotdog band in the 1970s. He also composed the
        music for the songs</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37ea1c-4269-4744-a68e-dd18d0e43e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Annie Batungbakal," "Bongga Ka Day," "Beh, Buti Nga," "Bitin Sa
        ‘Yo," "Ikaw Ang Miss Universe Ng Buhay Ko," "Ikaw Ang Miss Universe Ng Buhay
        Ko," "Dying To Tell You," "Langit Na Naman," "Sana Maganda Ako."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe281e8f-9890-4431-a5b5-630dfa46b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter died of a heart attack last year. He was 65.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1f2f8-22f6-4a16-9bee-6eca1d5ce994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ea707-ea1d-41a1-a1b0-53894ac9860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno, also called "The Total Entertainer," was famous for his 1970s
        songs such as "May Bukas Pa,"&nbsp;"Magkasuyo Buong Gabi,"&nbsp;"Macho Gwapito."&nbsp;He
        also died&nbsp;last year due to a heart failure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eec7d0-93df-4efd-8a53-71847c8c73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041bf45-f879-417c-934c-cbb17d4a782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, dubbed as the "Mick Jagger of the Philippines" and the Father
        of Philippine rock died at 71 early this year. He was a member of the Juan
        de la Cruz Band, known for the hits "Balong Malalim," "Beep Beep," "Kagatan"
        and&nbsp;"Ang Himig Natin."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2fcdc-8760-468e-bffc-4beaab6cd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ebee3c-6bee-4750-b7ee-036d0899a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T15:17:05.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost said three music legends played an important role "in linking
        the past and the present generations though their own brand of music, paving
        the way for the further enhancement of OPM."</p>'
  'Thai-waterfall-selfie-death':
