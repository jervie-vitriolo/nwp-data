      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines trounced Malaysia, 5-0, Friday at the Rizal Memorial
        Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5bec2-dce1-4e02-98a2-332088530bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T23:04:06.940+08:00
