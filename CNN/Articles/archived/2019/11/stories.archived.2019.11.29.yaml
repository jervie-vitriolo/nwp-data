    'mgnl:tags': ['Manila', 'Water', 'Manila-Water', 'Ayala', 'east-zone', 'PCA',
      'Permanent-Court', 'Arbitration', 'arbitral', 'ruling']
    'template': '1'
    'title': 'Arbitral court tells PH gov''t to pay ₱7.4B to Manila Water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc50af-eb6f-4ff2-9148-88107acf5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Manila
        Water secured a major victory before an international tribunal as it demanded
        the Philippine government to pay losses stemming from rejected water rate
        hikes back in 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683383e2-e144-41f3-882c-80f0490c69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56125d88-d1c4-424a-81d2-62d81379e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the Ayala-owned water concessionaire said it has
        received an award granted by a tribunal backed by the Permanent Court of Arbitration
        (PCA) ordering the national government to pay ₱7.39 billion to Manila Water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4e7f9-6200-4178-9160-d23f4cdd8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96187e6a-cf60-4396-a5a6-ba2edf04820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tribunal ordered the Republic to indemnify Manila Water the
        amount of ₱7,390,000,000 representing the actual losses it suffered from 1
        June 2015 until 22 November 2019," the supplier of Metro Manila''s east zone
        said in a disclosure on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba038b5a-9c9a-4703-bdf6-1c8e82711d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a892526-d16b-4d9d-8a02-ecbffcf389e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company said the tribunal also ordered the state to pay
        100 percent of the amounts paid by Manila Water to the PCA and 85 percent
        of Manila Water’s other claimed costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e54899-f0c1-4021-961d-f11ebf676ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f17350-eaff-45cc-8e5f-4c7d6ed86d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water cited details of its concession agreement with the
        Metropolitan Waterworks and Sewerage System (MWSS) back in 1997 which carried
        a provision that pushes the government to "indemnify" the utility firm against
        any loss that could result from the regulator''s actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222df70-1f7e-4b13-b7a9-5e1974f00be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51055a9b-9f35-4920-a70d-1cde0390ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As regulator, the MWSS approves or rejects petitions for water rate
        adjustments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4aa26e-c02a-4b90-bb75-048784e049d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a8033-28be-43f8-8a2b-a336ada3df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water brought the Philippine government to court when the
        MWSS rejected its request to raise water rates for 2013 to 2017, instead telling
        the utility firm to slash its basic water charge by ₱2.77 per cubic meter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c5e90-74fc-4c95-a1ca-a76ff1341199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a28ef8-7554-495d-883c-266954c1c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:18:52.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:38:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes almost three years after the PCA ruled on a similar
        case filed by west zone concessionaire Maynilad Water Services, Inc. The court
        has ordered the state to reimburse ₱3.4 billion for Maynilad''s losses from
        March 2015 to August 2016.</p>'
  'richard-gomez-philippine-fencing-team-30th-sea-games':
    'caption': 'FILE PHOTO. In the 28th SEA Games in 2015, the country failed to secure
      a gold medal and settled for mostly bridesmaid finishes. The team, then, made
      a comeback in 2017, winning one gold medal on top of three silvers and two bronzes.'
    'categories': ['1033ef4e-3828-4911-abeb-0c44153b925b', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
