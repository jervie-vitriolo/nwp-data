    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3399d9-4ada-4479-82dc-40cc2b32d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Scientists have discovered a "monster
        black hole" so massive that, in theory, it shouldn''t exist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec2ea3-a161-4f19-9b26-b106be7c6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45478fa5-cb61-4823-b217-4f17dcd76312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stellar black hole — the type that forms after massive stars
        die, collapse, and explode. Researchers had previously believed that the size
        limit was no more than 20 times the mass of our sun because as these stars
        die, they lose most of their mass through explosions that expel matter and
        gas lost to stellar winds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab85ebc-4765-4271-9b3b-4781699407ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203e565-0042-4b44-bf8a-8c77360ac0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This theory has now been toppled by LB-1, the newly-discovered black
        hole. Located about 15,000 light years away, it has a mass 70 times greater
        than our sun, according to a press release from the Chinese Academy of Sciences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ee386-3772-4a56-b465-0327bd5668a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074950b6-dcb9-43f3-bbff-e5c42f76a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published by Chinese researchers in the journal
        Nature on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e1240-d144-4a5d-8014-2fbc27584b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16795da5-eaeb-47cc-9270-5672e0a59270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black holes of such mass should not even exist in our galaxy, according
        to most of the current models of stellar evolution," said Liu Jifeng, head
        of the team that made the discovery. "LB-1 is twice as massive as what we
        thought possible. Now theorists will have to take up the challenge of explaining
        its formation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207e915-94e1-4e08-8e95-c1178e0796fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ca010-6c25-4dba-82e3-1ec7e32c7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are now scratching their heads at how LB-1 got so huge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14cc65-7d17-40d1-a28a-61b2594156ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d20778-0e0a-420e-bd96-d2130e2b51d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese team has proposed a number of theories. LB-1''s sheer
        size suggests that it "was not formed from the collapse of only one star,"
        the study said -- instead, it could potentially be two smaller black holes
        orbiting each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86d6ba-bd5a-4354-9117-340f2ba2b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a41a2-3192-4cac-9110-3a321ab11779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility is that it formed from a "fallback supernova."
        This is when a supernova -- the last stage of an exploding star &nbsp;ejects
        material during the explosion, which then falls back into the supernova, creating
        a black hole.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ca82a-3b50-481a-aaf3-fa1f2c202656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d8a91-9ce4-4858-87d7-8facce048e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fallback formation is theoretically possible, but scientists
        have never been able to prove or observe it. If this is how LB-1 formed, then
        we may have "direct evidence for this process" for the first time, the study
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad112627-a596-460c-8bce-4efdf8bbd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3139a3-e964-4bad-bd0f-5a6c8c660db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LB-1 is not the biggest black hole ever discovered -- but it may
        be the largest of its kind. There are several types of black holes, and stellar
        black holes like LB-1 are on the smaller side, according to NASA. Supermassive
        black holes are much bigger -- they can be billions of times the mass of our
        sun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf7cdc-3dcf-4f00-a365-8224a8f8540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66bfbf-c1a4-4be7-aad4-de0b755e9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe supermassive black holes may be connected to
        the formation of galaxies, as they often exist at the center of the massive
        star systems -- but it is still not clear exactly how, or which form first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a2125-bada-4ce2-9387-7d39aa0ee135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c82eef-1069-496e-8163-f69c6c70955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stellar renaissance</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414070b-64e1-4861-b332-e05b5634c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stellar black holes are believed to be commonly scattered across
        the universe, but they are difficult to detect because they do not normally
        emit X-rays -- only doing so when they gobble up gas from a star that has
        ventured close enough. They are so elusive that scientists have only found,
        identified, and measured about two dozen stellar black holes, the press release
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5345956a-84ca-4ad6-9d43-e4981464166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e589469-b232-40c6-ac02-6598ed46fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers at the Chinese Academy of Sciences tried a different
        approach. Instead of looking for X-rays emitted by black holes, the team looked
        for stars that were orbiting some invisible object, being pulled in by its
        gravity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78835659-90b4-4115-a092-c502c054b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c282e0-2e4b-48c7-9dd0-59d2549d9351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their efforts paid off -- they soon spotted a giant star eight times
        heavier than the sun, orbiting around what turned out to be LB-1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c53ae2-e3b0-46cd-9709-b0375faf74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a350445-ea28-4cd3-aacf-1f3020cada8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery forces us to re-examine our models of how stellar-mass
        black holes form," said David Reitze, a physicist at the University of Florida.
        In May, Reitze''s team made its own breakthrough discovery -- observing the
        never-before-seen collision of a neutron star and a black hole, which sent
        out ripples in space and time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd93505-8f50-44c8-bfa0-4edbe4f563d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646fe18-4463-430a-b56f-5eeb0c4185d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These twin discoveries -- the collision, and now LB-1 -- indicate
        that scientists are reaching "a renaissance in our understanding of black
        hole astrophysics," said Reitze in the press release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670fb6b-92ae-40bb-8b1e-267e6af4f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f636146-7e16-4b05-8f6c-5f2fe0cb145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several other discoveries over the past year that
        have added to this renaissance. In October, researchers discovered what they
        believe to be a new type of black hole, smaller than the other kinds. And
        earlier this week, astronomers discovered a black hole that is actually helping
        baby stars grow instead of destroying them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a923644-cd74-45b8-9706-1672ec530eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:04:40.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;''<a href="https://edition.cnn.com/2019/11/28/asia/china-black-hole-discovery-intl-hnk-scli-scn/index.html">Scientists
        have discovered a ''monster'' black hole that''s so big it shouldn''t exist''&nbsp;</a></em></p>'
