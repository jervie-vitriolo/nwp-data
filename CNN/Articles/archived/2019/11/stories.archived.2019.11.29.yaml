    'template': '1'
    'title': 'P2P rides ‘not free’, private cars discouraged from going to PH Arena
      for SEA Games '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4885436-49b6-4261-ad8b-9c698740e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) –</strong> No
        free point-to-point (P2P) rides will be offered to spectators going to the
        Philippine Arena for the Southeast Asian (SEA) Games opening ceremony on November
        30, the Metropolitan Manila Development Authority (MMDA) announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6f271-ee1c-4658-9591-8701ebf4b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <em>CNN Philippines</em>, MMDA Asec. Celine
        Pialago said a total of 146 P2P buses with special permits will be provided
        by the Land Transportation Franchising and Regulatory Board (LTFRB) to those
        who will be flocking to the 55-000 seater Philippine Arena in Bocaue, Bulacan
        on Saturday, but they have to shell out money for the designated bus fares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34235eb-df5c-456b-964a-db0deb7e0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 146 P2 buses, 22 will be coming from Parañaque Integrated
        Terminal Exchange (PITX) and 10 from SM Mall of Asia heading to the Philippine
        Arena for a ₱150 fare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b262c-eb44-4653-9bd6-1537ad44435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>104 buses will be available from Trinoma, five from Ayala Cloverleaf,
        and five from SM City Clark to transport spectators for ₱100.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b50e9-6550-4288-8bfe-20f346cb4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers must get to their respective pick-up points in these
        venues as the first trip will be scheduled as early as 9:00 a.m., except for
        SM City Clark buses which will first depart at 12:00 nn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ebae6-c920-4bec-9a3d-78be6d33a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists are advised to expect moderate to heavy traffic around
        this time as delegates and other guests will start heading to the venue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442218d9-b220-4187-bf1a-01e07a751e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Arena will be on lockdown by 4:00 p.m. to 5:00 p.m.
        to secure the arrival of President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637354cc-8053-4007-b5e3-45fb8584ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the security of our President, 4:00 p.m. to 5:00 p.m. <em>ho
        [ang lockdown], depende ho sa call. Kukuha ho tayo ng instructions sa Presidential
        Security Group (PSG)...play by ear po tayo sa kanila</em>,” Pialago said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf126e-b172-45f8-8f7c-ce6d447ec932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the security of our President, the lockdown will
        occur at around 4:00 p.m. to 5:00 p.m., depending on the call. We will be
        getting instructions from the PSG and we will play it by ear with them.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba4150-4414-4020-a9a2-a59cf09100e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is expected to start at 7: 00 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4fd94-ba36-41aa-9341-74ee1cd5e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private cars discouraged</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e5e63-e9e0-4e51-89fe-03c7a0603fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other spectators heading to the Philippine Arena may opt to take
        public transport instead, as the MMDA warned that those who are considering
        bringing their own cars to the venue may encounter difficulties in locating
        parking spaces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf3004-0d30-480c-ba30-a36eab5041fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yung ating mga spectators ay dini-discourage nating magdala
        ng sasakyan. Dahil una, mahirap ang parking, at kung makahanap naman po ng
        parking, napakalayo po ng lalakarin ng ating mga manonood</em>,” Pialago said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248a1fc-2b68-4920-ad11-4f2e11192caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discourage our spectators from bringing their own
        cars. First of all, parking is difficult, and when they secure a parking spot,
        it will take them a long walk to and from the venue.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec8673-29c5-45dd-9482-858d75c41dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police beef up security</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95178c6f-2aab-41aa-9341-fe1c503498d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police (PNP) conducted Friday
        morning an account of their personnel to ensure sufficient enforcers, in case
        of any untoward incidents in the Philippines’ hosting of the SEA Games.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02190cd-f830-4964-9259-2b4708eb49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 27,440 police officers will be deployed in the venues
        of the sporting events.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1ccf2-7747-4467-901f-c20b567fa58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“As it is, again, this in full support of our SEA Games. May
        mga protocols at processes na naka-in place na ang PHISGOC (Philippine Southeast
        Asian Games Organizing Committee)...we are ready to support for any emergency,
        or–wag naman po sana–disaster that may happen during the season na may SEA
        Games po tayo</em>,” said Michael Salalima, Focal Person for Disaster Risk
        Reduction and Management of MMDA’s Metropolitan Public Safey Office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fa925-eab4-4645-8bed-4c22f10ac4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:39:40.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PHISGOC has ensured that protocols and processes
