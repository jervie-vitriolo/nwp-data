      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613808ce-16db-420e-8734-2944ba5d45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow adds, “You can tell when an artist believes in the music and
        gives it his [or her] all. That’s what’s going to comfort hearts.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4934c51-d9a7-42c0-b23e-56700c2dc004'
