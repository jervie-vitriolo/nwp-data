      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stalking became so problematic that the family installed a bright
        yellow sign in front of their home, put a lock on their gate and even at one
        point parked a North Salt Lake Police car in their driveway, local media reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37f4fe-9730-4705-bd6e-bf4f429d261d'
      'mgnl:activationStatus': true
