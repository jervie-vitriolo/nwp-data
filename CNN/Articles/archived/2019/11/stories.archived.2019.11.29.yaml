  'Jung-Joon-young-Choi-Jong-hoon-sexual-assault':
    'author': 'Jessie Yeung and Sophie Jeong, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-29T17:32:02.870+08:00
    'imagesource': 'jcr:82b66071-4ae7-414d-84d8-533ab633d356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4233d62c-dd8d-42a7-aa3c-eed68ca43382'
    'lead': 'Two high-profile K-pop stars have been sentenced to prison for sexual
      assault, the latest development in a sex abuse scandal that has shocked South
      Korea and its music industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T17:33:24.502+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:37:45.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:24.129+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 K-pop stars sentenced to prison for sexual assault. One of them also
      filmed it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9dfe1d-4d25-4931-8c84-11da0d34ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two high-profile K-pop stars have been
        sentenced to prison for sexual assault, the latest development in a sex abuse
        scandal that has shocked South Korea and its music industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d950305-d3ba-494d-b871-4afb4b807c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d372e2c-789f-46fe-a008-10fe97e9a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter Jung Joon-young, 30, and musician Choi Jong-hoon,
        29, were on Friday convicted of conspiring in the sexual assault of a woman
        who was incapable of resisting, according to the Seoul Central District Court.
        Jung was also found guilty of filming women against their will and sharing
        the sexually explicit material to members of an online group chat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180593d-55a0-4182-afef-81eefca1a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de3683-8c35-4f53-bea8-d9a74516610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court jailed Jung for six years and Choi for five years. Both
        men are also required to complete 80 hours of a sexual violence treatment
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0d199-a8e3-43ac-b29e-a3e1e40d8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef84b9-3da2-4de1-8788-8958455bd2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of the crimes were first made public in March, in the
        so-called "Burning Sun scandal." The Burning Sun club, located in Seoul''s
        upscale Gangnam neighborhood, was allegedly the site of bribery, violence
        against customers, securing prostitutes for VIPs, rape, drug trafficking and
        drug use, according to the Seoul Metropolitan Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912625dd-94a3-455b-b84f-2f315e4f41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9546e-a5b0-4087-826d-3827fb36cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean police confirmed that Jung and Choi were among 10 members
        of the group chat. Jung was arrested several days later, admitting to the
        charges and apologizing to his victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a9b09-8fb7-47c9-8268-c0b04a127eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c228701-0ac1-4db2-9a8c-aae59a5eccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into Jung began during a separate probe into K-pop
        idol Seungri. The Big Bang star, who oversaw publicity for Burning Sun, was
        accused of procuring women for prostitution, and was also in the group chat.
        In March, the 28-year-old announced his retirement from the entertainment
        industry, saying he was being "treated as a nation''s enemy during the investigation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8643149-31e9-4771-a777-f953c512b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a57fa-7c01-45bf-aeae-3d6269bf84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wider issue</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df783a-bc09-4295-a4fe-57b39f0d42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive revelations forced South Korea and its multibillion-dollar
        entertainment industry into a reckoning about its attitudes toward women.
        Within a month, four major stars apologized or announced early retirement
        after being linked to the group chat, which reflects a broader problem in
        the country of illicit recordings and voyeurism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfb699-e891-4a15-892e-2734dcca64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892405a6-30d8-4073-bd9d-d4bbfdac47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, a separate investigation found 1,600 people had
        been secretly filmed in motel rooms, with the footage live-streamed to more
        than 4,000 customers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec8905-7506-4ef7-b3e6-942b8b972a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd906db-439e-4aee-a5cd-371a7dc47e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after tens of thousands of women took to the streets of
        Seoul in 2018 to protest under the slogan "My Life is Not Your Porn."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb465740-2c2b-4a9d-aa56-0aeab43d9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f0420-b5c2-44b3-b4c6-883b68c02bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:33:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing scandal also calls into question K-pop''s supposedly
        squeaky-clean image. Stars are expected to conform to notoriously high standards
        of conduct, both from their management and fans. Their labels impose restrictions
        on who and how publicly they can date, what they wear, and how they behave
        in public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b120f-44e5-4fe0-b8fd-f356292bd425'
      'mgnl:activationStatus': true
