      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc22668-a94c-44ba-b4a2-7ddcb5f716c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program''s editor had earlier said Johnson "sent his two wing
        men" —&nbsp;Gove and Johnson''s father, Stanley —&nbsp;to attempt to "argue
        their way into" a program intended only for leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080bbe03-cf5a-4aca-a455-9f4fb03dd439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a965b-b8d8-4692-96af-70379125eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and fellow no-show Nigel Farage, the leader of the Brexit
        Party, were ultimately replaced with ice sculptures bearing their parties''
        logos, which Channel 4 said was intended to "represent the emergency on planet
        earth."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In a
        last ditch attempt ⁦<a href="https://twitter.com/BorisJohnson?ref_src=twsrc%5Etfw">@BorisJohnson</a>⁩
        has sent his two wing men best friend ⁦<a href="https://twitter.com/michaelgove?ref_src=twsrc%5Etfw">@michaelgove</a>⁩
        and dad Stanley Johnson to argue their way into a programme intended only
        for leaders. they were lovely and charming but neither are the leader <a href="https://twitter.com/hashtag/climatedebate?src=hash&amp;ref_src=twsrc%5Etfw">#climatedebate</a>
        <a href="https://t.co/3TdGT3Q4ZJ">pic.twitter.com/3TdGT3Q4ZJ</a></p>&mdash;
        Ben de Pear (@bendepear) <a href="https://twitter.com/bendepear/status/1200116865894363136?ref_src=twsrc%5Etfw">November
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8f296-c066-4b55-a6bc-9b666361035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:30.603+08:00
