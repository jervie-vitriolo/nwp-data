    '23':
      'image': 'jcr:df4acb84-1364-46aa-a69b-115b68a6456e'
      'imageCaption': 'The Sunnies Specs room that has a T.V. installation of the
        brand''s campaigns. It also has a huge, lighted mirror for taking selfies.
        Photo by SONNY THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea391959-6b27-4021-adbb-ed0e7c748388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.990+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40bfde-01b1-473f-bea7-05eb57de21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunnies Hotel began as a branding exercise many months ago (they
        already had the Instagram handle reserved — they’re that driven). Bits and
        pieces of Sunnies Hotel existed here and there but it all gelled when they
        saw The Clipper Hotel at Poblacion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3a4f2-cdea-4347-815d-e77a8d662c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been seeing The Clipper hotel for years. It’s this beautifully
        restored Art Deco building right in the middle of Makati,” says Martine Cajucom,
        Sunnies’ creative director. “Right where you wouldn’t expect it. It’s this
        beautiful facade that feels like a step out of time and once you’re inside,
        you’re transported to a space with a distinctively Pan-Am vibe with its mid-century
        inspired fixtures.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af51872-99ff-46be-88c4-b5c028bc4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architecture has long been a part of the Sunnies brand and it is
        apparent in how each room is thoughtfully laid out. Each of the Sunnies brands
        have their own rooms. Sunnies Face has a tea room that is the very definition
        of “luxe” (immaculate white backdrops, sleek tea sets, and geometric chaise
        lounges). Sunnies Studios has a videoke room, which kinda makes sense. Trying
        on sunglasses while singing to ‘80s pop music feels like a music montage ripped
        out of a teen movie makeover scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952174d-8875-480a-a639-c243e2a8cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the design elements, we really tapped into the cues we’ve always
        loved at Sunnies Studios: think a playful sense of color, a Christmas-y all-over
        plaid, Christmas Cartoon motifs, Mid-Century Modern furniture and Memphis
        design references,” says Cajucom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e018d-e379-437d-9fa8-15af92ce76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson hones in on the “warm fuzzy feeling” of the holidays, how
        it makes this season the perfect time to build a space that would be both
        a celebration of the brand with friends and family, and a way to give back
        to everyone who has supported them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723257dd-cece-4557-8931-ab67ec997b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we’ve successfully hit that target of remembering that
        the holidays are about feelings as compared to purely soulless purchases,”
        says Wilson. “Like when someone gives you a gift, it’s not just ‘Oh, someone
        remembered me.’ Or when you get together at parties, it’s about spending time
        with people you love the most. That’s what Hotel Sunnies is for us.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a7e02-336d-46ae-8f0c-e45d9e8dc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole experience of what Christmas is to Sunnies is it’s you
        guys and making you feel good,” she adds. “We want them to genuinely feel
        that they’re part of our brand and our brand story and it’s an experience
        that they’ll look back and remember. I want them to feel that we value them
        and that we won’t have a story without them.”</p>'
