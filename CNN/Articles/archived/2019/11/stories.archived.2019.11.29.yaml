        on Sunday</a>, less than three weeks after her appointment. Duterte formally
        appointed her on November 5, and <a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html"
        href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html">she
        accepted it a day after</a>. On November 9, <a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/9/Robredo-meet-US-Embassy-UN-officials-drug-war-issues-studies.html?fbclid"
        href="https://cnnphilippines.com/news/2019/11/9/Robredo-meet-US-Embassy-UN-officials-drug-war-issues-studies.html?fbclid">she
        said she will meet with officials</a> from the United States Embassy and the
        United Nations (UN) to discuss possible improvements in the drug war.</p>'
