      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae81a1-01b6-4f86-9d8a-fc22ec899fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event took place on the day that scientists warned the earth
        is heading to a "tipping point," and hours after the European Parliament voted
        to declare a climate emergency. The UK became the first country to make such
        a declaration in May, after Corbyn''s Labour Party led a successful push to
        do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7fa94-8eee-435c-b175-8bf1b332f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
