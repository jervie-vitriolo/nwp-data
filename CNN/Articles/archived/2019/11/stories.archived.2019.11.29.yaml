  'sunnies-hotel-interview':
    'author': 'Don Jaucian'
    'caption': 'Hotel Sunnies initially started as a design exercise until the Sunnies
      team saw The Clipper Hotel, which seemed like a viable space to test their idea
      for a "hotel." Photo by SONNY THAKUR'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2019-11-29T19:02:47.364+08:00
    'imagesource': 'jcr:1a91e779-3294-428d-bc33-6b5d795c2d02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6094382-f603-4801-8787-8c61ecc79dca'
    'lead': 'Hotel Sunnies isn’t a hotel in the traditional sense but it’s Sunnies
      Studios’ way of giving its friends and family the best time of their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T19:13:52.988+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T07:37:42.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:25.010+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From specs to a hotel: Why Sunnies wants to give you the best time ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89838d89-7054-4ee6-9884-4a804f8145ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When you talk about
        Sunnies, you talk about design. Or “dee-zoiin” as Sunnies marketing director
        Georgina Wilson jokingly pronounces the word during our sit-down interview.
        Wilson’s energy is reflective of the Sunnies brand — or the Sunnies fam in
        general. True to their name, they’re “bright, bubbly, and beaming.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb25f6-7991-4981-ad12-4f3be4a5ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vibe of the team and the hotel takes out the extrovert in you.
        You become chatty as members of the Sunnies team walk you through each room
        of their three-floor takeover of the Hotel Clipper in Poblacion. (The one
        in charge of the Sunnies Face room talked me into taking two Fluffmattes).
        It might have helped that I’ve already had a sangria-spiked drink in the Lucky
        You Bar downstairs. Italian furniture matches the Pan-Am era vibe of the lobby
        — it practically begs you to take a cocktail as a welcome drink. And it’s
        only three in the afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8dedcb-93e0-4e81-af51-b6c644083a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel Sunnies isn’t a hotel in the most traditional sense. There
        are no rooms you can stay in but there are three floors with 10 rooms with
        installations and activities that’s “dee-zoined” for a Sunnies holiday experience.
        It’s hella Instagrammable and FOMO-inducing, especially for those who aren’t
        lucky enough to book a ticket during the hotel’s three-day run (three other
        days are for Sunnies friends and family).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d2480-9ea3-4c14-bf74-f4f21bb1c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why a hotel? Wilson responds, why not? “While it may come as
        a suprise for some, for us anything that has to do with experience, design,
        and [is something that we’d like to do],” she says. “I think you’d see in
        our stores that the feeling that the customers and the people that follow
        our brand get is so important to us. It’s a feeling from when you see us online
        or it’s a feeling when you see us [in real life], any opportunity to create
        spaces that we can come hang with people, that build our community is so important
        to us.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbe3219-c5f2-4d90-bdf7-2e991c5397a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout our interview, Wilson keeps on going back to the hotel
        as an experience, a sensorial space that’s a feast for the eyes, ears, taste,
        touch, and smell. And it is designed as such — a spatial celebration of the
        brand’s seven years dressed up as a gift for the holidays. The ticketed days
        sold out in an hour — 480 tickets and all of the proceeds will go to MovEd,
        a non-profit focused on pre-school and early childhood development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ef8db-dd31-45f9-b38f-d093d7f96b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to make sure that [Sunnies Hotel] is worth your time,”
        she says. “I can’t look at things that are there to exist, [‘yung] may masabi
        lang. I love how, for example our stories for Sunnies Hotel, are so centered
        on the people who are gonna be there, they are a really important part of
        Sunnies Hotel. We wanted it to be something that exists within the community,
        not purely for marketing and branding experience.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e496a3-099c-41af-8399-1246c7bc3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues, “Another thing about Sunnies Hotel is that it’s not
        just for a certain group of people, it’s for the Sunnies Family, the community
        that [we have] online. I really feel we are nothing without the people who
        support us, who we constantly interact with  online.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df1a0d-a0dd-4162-9acd-b0dd8d1bae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T19:13:52.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every time we get the opportunity to see them and speak to them
        and give them the experience in person and connect with them, that’s huge
        for us,” she adds. “They bought tickets, and they have the opportunity to
        go through this experience. We’re so excited to connect with these people.”</p>'
