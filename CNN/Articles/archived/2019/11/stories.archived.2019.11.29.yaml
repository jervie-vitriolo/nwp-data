      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) –&nbsp;</strong>Some
        overseas Filipino workers in Lebanon are calling on President Rodrigo Duterte
        to repatriate them to the Philippines as anti-government demonstrations in
        the Middle Eastern country have turned violent.</p>'
