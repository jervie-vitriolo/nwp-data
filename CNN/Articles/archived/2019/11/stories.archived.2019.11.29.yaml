      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863ad6d-66ca-40f8-8807-0fbb9e8050d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a shine on a knife or metal blade, it was startling. It was
        large blade, it wasn''t small, and then I was locked on the bus, people tried
        to tackle to man trying to fight him, ordinary people jumping out of the car,
        trying to fight him," Griffiths told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a45888-c3ff-4424-87c9-501cbdd1c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69c12c-e652-4566-bda4-62a3b8f9b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then police ran over with guns, screaming," before shooting the
        man, Griffiths added. A large number of emergency vehicles quickly arrived
        on the scene, with many people evacuated from the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de076b2-a0cb-4b44-87c9-2fa3092bf9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c10ec9-ac00-4030-9c3a-5f13dc03614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, who were called to the incident shortly before 2 p.m.
        local time, tweeted that circumstances around the incident remained "unclear"
        and that they would provide more information when possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3903f-c75c-4b48-84e6-f5160c19f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264514a-e1e9-4fa7-83f5-37e06c8bbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson said he is "being kept updated on the
        incident at London Bridge and want to thank the police and all emergency services
        for their immediate response."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6cce3-fe33-4af8-952d-bbf33f5390ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7ff58-c6b6-4647-b774-8c83261f2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos showed people evacuating pubs near the bridge, and
        reports suggested the incident broke out in a premises before moving towards
        the bridge. London Bridge is a busy area of the city which houses several
        restaurants, bars and businesses. A terror attack on the bridge in 2017 killed
        several people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1d173-ce01-4819-b4d8-a4097dc894e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5789c-2227-4b23-9ed8-92593020f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardian columnist Owen Jones told CNN: "People were running ....
        they''d been told to urgently evacuate the area."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8d0ba-6e24-45db-9ce5-9f24c9e4ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04040ce5-c84a-4022-b3d8-2effb9225c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have friends who have been evacuated from their places of work
        ... others (are) in lockdown," added Jones, who said police cordoned off a
        "sizeable" area around the bridge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0af35-567e-4ad2-a90c-08249b279b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
