      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b56a6-0983-46b1-9c63-7d2436732294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian parliament had been pressuring Apple for months to change
        how Crimea was portrayed in its apps and to fall in line with a law that sets
        out rules for "assigning or using the names of geographical objects."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc0feb-aa2f-4239-94ca-71180364cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf9a00-3733-466a-a01e-82109a2a4c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the parliament announced that an Apple representative
        had informed one of its committees that "inaccurate" displays of the Republic
        of Crimea had been "finally removed" in line with the requirements of Russian
        legislation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432478e-6212-4c2f-a3e7-8ba55c5eb6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb968538-e491-4c90-8c53-baed622f6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials slammed Apple. Foreign Minister Vadym Prystaiko
        said in a series of tweets that the company should "stick to high-tech and
        entertainment. Global politics is not your strong side. "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8e66a-81b1-42f5-910a-01ff6fd3c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306519f-84f0-40f1-8706-b804758cbc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesperson did not respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff8c7a-470f-4a91-9976-294e9ff17c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfc1c1-d522-4a59-9767-defce0a0421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company is not alone in apparently complying with Russian
        demands to redraw the map of the region. Google Maps viewed in Russia also
        shows a border between Crimea and Ukraine. Outside of Russia, users see a
        dotted line marking that border, compared with a solid black line that separates
        other countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6aceb-bb25-4aa4-8832-1bd7fe90513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec456f-5836-4be1-a7bb-4c875e5a50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make every effort to objectively depict the disputed regions,
        and where we have local versions of Google Maps, we follow local legislation
        when displaying names and borders," a Google spokesperson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55ef3c-9ec6-4da2-b4b5-116f544940ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43f372-7787-4c2a-b27a-5174bcb2a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has backed Ukraine in the face of Russian aggression,
        giving the country hundreds of millions of dollars in military aid. But the
        ongoing impeachment inquiry into President Donald Trump is now probing whether
        nearly $400 million in military and security aid to Ukraine was held up while
        Trump encouraged Ukrainian President Volodymyr Zelensky to investigate his
        political rival, former Vice President Joe Biden.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e7cc5-b2a8-4f21-8365-9a866bad063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d2c6c-2a07-4b9b-bd0f-3d2032409917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was eventually released but only after a whistleblower
        filed a complaint against Trump over his phone calls with Zelensky. Trump
        has denied there was a quid pro quo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599cf68-e460-4279-9e66-dd8fea85c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77688881-11eb-46c7-b638-fed76266bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-— Nathan Hodge in Moscow contributed to this article.</p>'
