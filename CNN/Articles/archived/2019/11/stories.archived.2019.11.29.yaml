      'mgnl:lastActivated': 2023-01-27T07:37:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa94da-af54-4b79-aa9b-2e3e069dfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
