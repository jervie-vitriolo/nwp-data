      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face either Vietnam, Thailand, or Indonesia
        in the semifinals scheduled on December 5 at the same venue.</p>'
