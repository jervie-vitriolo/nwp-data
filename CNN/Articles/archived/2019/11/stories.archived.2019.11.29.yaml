    'template': '1'
    'title': 'POC’s Gomez backs proposal to investigate SEA Games woes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd11fae-b3b4-44c4-8dcd-daaa8d3a2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Philippine
        Olympic Committee (POC) Deputy Secretary General Richard Gomez on Friday expressed
        support for the proposal to investigate the issues hounding the country’s
        hosting of the 30th Southeast Asian Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01955c6e-7aec-44a1-885b-6cd2dadacd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ormoc City mayor, however, said the country should focus on
        supporting Filipino athletes who are set to compete in the regional meet for
        now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df61fd-10e2-4b96-bf61-6c3cb8cbb45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a need to investigate let’s do it after the games,”
        Gomez, also the head of the Philippine Fencing Association, told CNN Philippines’
        The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72cfed-238f-43c7-a28a-3b9b8c95178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also joined the call for ceasefire on the bickering over the
        country’s mishaps in handling the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb0167-d343-4e86-820d-a539e47cf9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s stop complaining. Let’s try to help in one way or another.
        <em>Kung kaya natin, tulong tayo</em>. Let’s go to the games, let’s support
        our athletes. After the games na lang tayo manira,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0087de-669f-4dc8-a78b-b54ab8a9cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s stop complaining. Let''s try to help one way
        or another. If we can, let''s help. Let''s go the games, let''s support athletes.
        Let''s criticize when the games are over.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6c530-a62d-42fa-852d-3dfcddda773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and some other government officials have expressed the
        intention to look into supposed irregularities in the event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e4716-be87-496d-ae9c-c3adea0bf2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several issues bugged the biennial event ahead of its opening, with
        several foreign athletes airing complaints about accommodation and transportation.
        Also at the center of criticisms are the controversial ₱55-million cauldron
        at the New Clark City Athletics Stadium and the rushed construction of some
        sporting venues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc4c34-af69-4d5a-bc83-1aba092fe73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said the issues that some foreign athletes experienced in
        the country are just “minor glitches.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487a054-e0d5-4ee7-a905-a69d2cc8a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PHISGOC is trying their best to give the best accommodation
        possible. <em>May</em> funds <em>namang</em> available <em>kaya lang hindi
        mo maiiwasan</em> there are glitches,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f49327-7d26-4f40-91dc-83543eda15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, who was a national athlete in his youth, added that such
        scenarios are part of an athlete’s life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d1e5c-2ba8-41a5-825d-3394f43fc841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my experience as an athlete, <em>na-</em>encounter <em>na namin
        ‘yan</em>; waiting at the airport for about three hours, you get to your hotel
        and <em>hindi pa ready ‘yung kwarto</em>,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadea30-da01-40ab-a9a3-837af9354bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have experienced that when I was an athlete; waiting
        ath airport for about three hours, getting to the hotel but the room was not
        ready yet.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eef694-b6a8-4602-a934-b3624713c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It happens and <em>kaming mga</em> athlete <em>hindi naman kami</em>
        pampered in the Philippines. We sleep in small couches. <em>Ganoon naman ‘yung
        buhay ng atleta eh</em>,” he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853c3aa-69f0-4a20-8d85-9c3212f1cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It happens. We were not pampered here in the Philippines.
        We sleep in small couches. That''s really the life of an athlete.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32211aa1-7c86-4726-bb78-6a86890aeff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:10:30.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA Games will run from December 3 to 11.</p>'
