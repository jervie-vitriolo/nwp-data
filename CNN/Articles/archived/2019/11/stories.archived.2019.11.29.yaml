      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BluPrint, through the years, has also broadened its coverage to
        Southeast Asia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01408e8-8442-4f7d-af80-bedebfb67d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.556+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres said they expanded their production to the region as Southeast
        Asian countries "share cultural, climatic, and geographical similarities and
        can learn from each other."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df060c64-46ba-43e9-9b63-da86cba62cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.556+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do Indonesian architects and designers design for communities
        engulfed by the haze? What may we learn from Singapore''s preparations for
        caring for and housing an aging society? What indigenous crafts and technologies
        are Vietnamese architects reviving to promote a sense of identity and place
        in communities being gobbled up by urbanization? Designing for the tropics
        when you live in the tropics—that’s green architecture. We don’t need to look
        to Western architects for that when we have the local and regional wisdom
        needed to design for context," Torres said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6515c0-ce54-4db4-87a2-92ad29118fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.556+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine is now a brand that produces books (Blueprints for
        2050, Design Better, Tropical Architecture for the 21st Century), events (BluPrint
        Circles), and videos (BluPrint Conversations, Notes on a Building, and Just
        A Minute). It has established a digital presence through a dedicated website,
        e-magazines, and social media pages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f592808-0031-4fdf-b27a-e045f69117ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.556+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In two decades, BluPrint has grown to be more than just a sourcebook.
        It has recorded a life''s worth of design adventures, becoming a venue to
        recognize Filipino and, now, ASEAN creativity," One Mega Group Vice President
        for Content and Creatives Suki Salvador said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01703ab6-29b8-4b6e-9a0f-f17ab3de740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.556+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magazine has provided, in its entirety, an expressive and inclusive
        means of showcasing and communicating design, one thing that we shall continue
        across all platforms," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd1bc3-dedd-4e29-a92e-44d107d566a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.556+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Mega Group President and CEO, Archie G. Carrasco, shares that
        BluPrint maintains the stronghold of its market—architects and interior designers,
        and beginning in 2020, engineers and contractors. "We make sure we keep the
        integrity of the brand to maintain its market leadership and authority in
        the industry," Carrasco said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d67d2-caf0-4ba7-90d9-dd0b9d81d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.556+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BluPrint would have not lasted 20 years without the passion and
        diligence of its editorial team; One Mega Group management''s belief and backing
        of our agenda to promote excellent design in the Philippines; and the confidence
        and loyalty of our advertisers. We are grateful most of all for the affirmation
        and continued readership of our followers and of our sources who trust us
        to tell their stories right," Torres said.</p>'
    '34':
      'image': 'jcr:55b59008-f87c-4119-b5ee-974fab3f2ac3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b96dcf-c089-4a75-a272-1726da0fb4ac'
