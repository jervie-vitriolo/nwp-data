      'mgnl:lastActivated': 2023-01-27T07:38:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supportive community</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7d5b9-48dd-40c1-906a-fb82a5e83480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenn, who recently announced she is cancer-free following a diagnosis
        earlier this year, is known for being vocal and passionate about her beliefs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cec39c-0097-454e-86db-c6bb28550eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1699bb4-da83-4882-b29f-872d1734d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a champion of gender equality in the restaurant industry
        and culinary arts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cd476-03af-4927-83e0-f3c6cf4ee634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e1769-34bd-49dc-867f-8a5dba27b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was honored to be named the world''s best female chef
        by the World''s 50 Best Restaurants List in 2016, Crenn also expressed her
        frustration at the fact there was a separate category for women.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8040f-27c9-4360-a295-4bb7e47b7af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efed01-b859-4345-bc31-d6e2dac9b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to her new meat-free culinary philosophy, Crenn says,
        has been overwhelmingly positive and supportive.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bca49-a886-4913-b283-e452a5fa7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08f10e-cb02-4db7-b73e-8d6275fb5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if any naysayers protest meat''s integral place in haute-cuisine,
        Crenn will shrug them off.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e6930-9369-43bc-ae3e-6de1e0c03b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577aedf-d1c5-4971-8a1d-78c359a37ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision doesn''t come from what my guests want. The decision
        comes from what this planet needs. What decisions as humans we need to make
        for the planet to be better," she says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856d878-6697-4e79-b2b1-41b6509b358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64762e03-b073-4834-9c2a-8b73be45abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to make the best decision for my surroundings and the
        planet and myself. But I''m not forcing anybody to do that.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c4e08-a9a1-48a6-9791-e5f80bcf5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f4e25-f115-48c6-84ed-007cb6074ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what am I asking is -- I really want people to think about their
        actions and their behavior and what they can impact on their own. And it''s
        pretty easy. You know, the little things will go such a long way."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10773aee-05e8-4055-ac00-f9922adc074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/28/uk/plastic-waste-supermarkets-scli-intl-gbr/index.html"
        target="_blank">Three-star Michelin chef Dominique Crenn bans meat from her
        restaurants</a></em>"</p>'
