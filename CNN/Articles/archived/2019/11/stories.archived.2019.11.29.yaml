    'lead': 'No free point-to-point (P2P) rides will be offered to spectators going
      to the Philippine Arena for the Southeast Asian (SEA) Games opening ceremony
      on November 30, the Metropolitan Manila Development Authority (MMDA) announced
      Thursday.  '
