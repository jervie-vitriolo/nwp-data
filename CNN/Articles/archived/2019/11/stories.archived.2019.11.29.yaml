    'template': '1'
    'title': 'Apple slammed by Ukraine for marking Crimea as part of Russia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e10fd7-8e0b-465e-9eda-4857f4ea0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Apple is facing a backlash from Ukraine
        after marking the disputed territory of Crimea as a part of Russia in its
        apps for Russian users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac30325-e363-49f7-856d-5bbaddd9677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db544d-27e8-43b2-b133-25fc597fb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters in Russia on Thursday confirmed that Apple''s map
        app lists cities in Crimea, such as Sevastopol, as being in Russia. Apple
        Maps also shows a border between the rest of Ukraine and Crimea — and no border
        at the Kerch Strait, between Russia and Crimea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab24f3-7487-400e-b052-50622085e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0fb0b-a5c7-44d7-856e-aa6a515ca795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For users outside of Russia, Crimea appears as part of Ukraine in
        Apple Maps, and without a country designation when searching in the weather
        app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa88c1-bce0-472f-9626-b956e148127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4faa22-3547-4831-9324-4f4787d0096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:31:00.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia annexed Crimea from Ukraine in 2014 after a popular uprising
        unseated Ukraine''s pro-Russian president. Violence continues in the conflict
        zone in eastern Ukraine between Russian-backed separatists and Ukrainian soldiers.
        Ukraine and its western backers, including the United States, say Russia''s
        annexation of Crimea was illegal and have imposed economic sanctions, including
        freezing assets and restricting trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d440af-08ec-4959-865a-1297fd7ba628'
      'mgnl:activationStatus': true
