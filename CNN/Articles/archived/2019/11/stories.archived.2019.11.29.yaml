    'lead': 'President Rodrigo Duterte says Philippine Offshore Gaming Operators should
      register with the Bureau of Internal Revenue and pay their taxes within three
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T21:30:53.437+08:00
