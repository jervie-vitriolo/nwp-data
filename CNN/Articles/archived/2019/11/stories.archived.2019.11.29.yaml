  'Manila-Water-arbitration':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Manila Water secures a big win from the Permanent Court of Arbitration,
      which ruled that the Philippine government must pay over ₱7 billion to the utility
      firm for refusing to raise water rates for four years. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-29T12:16:32.749+08:00
    'imagesource': 'jcr:aa45b42f-55d3-460b-aa9d-f8cdce5d274e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e5b498d-ce64-4b21-b2ad-6668711380e7'
    'lead': 'Manila Water secures a big win from the Permanent Court of Arbitration,
      which ruled that the Philippine government must pay over ₱7 billion to the utility
      firm for refusing to raise water rates for four years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T12:18:52.335+08:00
