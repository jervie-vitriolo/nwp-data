    'title': 'LOOK: Google fetes banana ketchup inventor with doodle on 126th birthday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfecef1-1725-4374-aa8f-2efa751d45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> – Google
        honored food scientist and war hero Maria Orosa, on her 126th birthday with
        a doodle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102e7dd-6043-4ac2-a3ee-c166568fa27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03a274-2a4f-4310-84b7-4a7c98bd6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doodle of her holding a test tube while surrounded with food,
        is displayed on the <a href="https://g.co/doodle/88jm3j" target="_blank">Google
        homepage</a>. Orosa was a food and pharmaceutical chemist with over 700 recipes,
        including banana ketchup, a fixture in Filipino households, under her belt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67e28c-3ef6-49b7-8ee3-b1146d68e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ee32a-12b3-41cc-9742-bec63753d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, in a blog post, said that "Orosa’s knowledge of chemistry
        led to numerous culinary innovations. For instance, by fitting a traditional
        earthenware pot with two sheets of metal, she invented the Palayok Oven, providing
        remote villages lacking access to electricity with a more effective means
        of cooking over an open fire."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e09b01-8393-4360-a952-4670420b62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00d554-1d13-4b16-9f61-c96acf80a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas-born Orosa was also a World War II hero, who was famous
        for developing protein rich drink “Soyalac” (made from soya beans) and healthy
        rice cookies called Darak, which helped feed thousands of Filipinos, Americans
        and other foreigners in Japan prison camps in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e86c3-6b36-4329-b4c3-b1a39626ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb2cd3-d206-4ead-8814-e4770b68b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:38:33.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A busy street in Ermita, Manila was named after Orosa in recognition
        of her contributions as innovator and the heroine during the World War II.
        The street connecting Padre Burgos and San Andres is where the University
        of the Philippines-Manila is located. This is where she earned her degree
        in pharmacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192714ca-8d6f-47d3-8acb-0027ee0955e4'
