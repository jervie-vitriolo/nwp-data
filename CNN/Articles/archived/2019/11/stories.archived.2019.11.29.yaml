    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['30th-SEA-Games', 'Southeast-Asian-Games', 'Alan-Peter-Cayetano',
      'fake-news']
    'template': '1'
    'title': '‘Political’ groups spreading fake news to ‘sabotage’ SEA Games – Cayetano'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444a24e-fe0a-46bc-a6e7-1cf6367fe556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — "Political”
        groups, and not the media, are spreading fake news to sabotage the country’s
        hosting of the 30th Southeast Asian (SEA) Games, House Speaker Alan Peter
        Cayetano said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e85bc-98bf-4cdc-ba60-7ebc3e4d7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not accusing anyone in the media of intentionally [spreading]
        fake news or sabotaging. Ang sinasabi ko lang pare pareho tayong nagamit,”
        Cayetano, chairman of the Philippine Southeast Asian Games Organizing Committee
        (PHISGOC), told the media in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0f369-b158-4514-938d-9e0c5aa1f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after he claimed that bribes are “flowing” across media
        entities to spread false information aimed at dismantling the Philippines’
        hosting of the biennial sporting event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc85d6a-7c13-4e8a-bafc-6b1208c122ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the PHISGOC has traced down at least four groups
        that are behind the fake news on the SEA Games glitches that made rounds online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07707b2-c8af-46bf-9bf4-58b4352039f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I said after the SEA Games, <em>ire</em>-reveal <em>namin kasi
        na</em>-trace <em>namin ang apat na grupo na talagang</em> intentionally <em>sinsabotahe
        ‘yung</em> SEA Games,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c5556-2f0d-4743-914e-d50a01f7091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will reveal these groups after the SEA Games. We
        have traced four groups that are intentionally sabotaging the SEA Games.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c66848-2fd9-47b0-b2d7-49c83375295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pakiusap ko lang sa mga grupong ‘yun: You can hate the Duterte
        administartion, you can hate Alan Cayetano, but you can’t hate your own country.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d101079-00a2-46dd-a156-03ce36528456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I appeal to these groups:&nbsp;You can hate the Duterte
        administartion, you can hate Alan Cayetano, but you can’t hate your own country.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505b4a3-aec7-4924-8316-a8e786758882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several issues bugged the biennial event ahead of its opening, with
        several foreign athletes airing complaints about accommodation and transportation.
        Also at the center of criticisms are the controversial P55-million cauldron
        at the New Clark City Athletics Stadium and the rushed construction of some
        sporting venues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa53014-aa1c-4686-b125-b7a06fbfc103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:02:19.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These prompted Malacañang and some government officials to call
        for an investigation on the alleged irregularities.</p>'
  'typhoon-luzon-philippines-':
