  'phisgoc-30th-sea-games-typhoon-tisoy':
    'caption': 'FILE PHOTO. Philippine Southeast Asian Games Organizing Committee
      Chief Operating Officer Ramon Suzara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-29T15:00:16.253+08:00
    'imagesource': 'jcr:bc16196f-8f65-4d26-bcfb-29a630529ff2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38dc4bfb-e417-48fb-9718-2aaa01e1df0f'
    'lead': 'The organizers of the 30th Southeast Asian (SEA) Games on Friday assured
      that it is ready amid a potentially destructive typhoon that is seen to enter
      the country over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:02:46.771+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:37:57.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:20.993+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['30th-Southeast-Asian-Games', 'SEA-Games']
    'template': '1'
    'title': '‘Everything is in place’: SEA Games organizers say it’s ready amid looming
      typhoon'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128c7e9-ef48-4160-a37a-fa56c8898de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        organizers of the 30th Southeast Asian (SEA) Games on Friday assured that
        it is ready amid a potentially destructive typhoon that is expected to enter
        the country over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e92f9-423e-4db3-ad23-d49af66ea386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Southeast Asian Games Organizing Committee (PHISGOC)
        Chief Operating Officer Ramon Suzara said “everything is in place, especially
        for the outdoor sports.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd366e3-5c7d-4b92-8bb1-aefc5951964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All competition managers in all sports [have] already prepared
        a contingency plan even without this incoming typhoon,” Suzara said in a media
        briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab72791-5242-4d1b-9772-22aff1228b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to brace for the storm. What is important now, all competition
        managers and technical delegates should already prepare in case the competitions
        are cancelled even for a few hours or in one day, then there should be a change
        in format for each sports,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863b5c6-ecf8-4fc6-8565-e23ba9a6ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical Astronomical Services Administration
        (PAGASA) said the typhoon, to be named “Tisoy,” will enter the Philippine
        territory by Saturday or early Sunday. The weather bureau likened the typhoon
        to previous destructive ones such as “Glenda” and “Reming,” which left hundreds
        of individuals dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de3644-2557-4829-9ad0-fc0f8d734c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the typhoon will bring rainy weather over parts of Luzon,
        including southern portion of the region where the venues of the SEA Games
        are, on Sunday until Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c0229-5ec3-4177-9111-8088f96b3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biennial event will run from December 3 to 11. The sites of
        the multi-sport event include Clark, Pampanga, Subic, Zambales, Tagaytay,
        Cavite, La Union, and parts of Metro Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec74c43-41a1-42c7-8fb6-3114d0be8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara said there is no need to change the venues of some games
        that may be affected by the weather disturbance, even water sports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae746c-0395-44a2-a697-a67169739213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For sailing or surfing, I think we just have to wait. Normally
        a typhoon just stays for three to four hours, then it dies down with the wind,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2487c-e389-4fa4-a4e5-b60dd40634c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cauldron at the New Clark Sports Stadium will also remain lit
        during the rains since it is ran by gas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabba4f5-a414-469c-ab71-4ddf1a06b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:46.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most games the flame will still be there. As long as the cauldron
        holds on, not to a heavy downpour the cauldron will still be there," he said.</p>'
