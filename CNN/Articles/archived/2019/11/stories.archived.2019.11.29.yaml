    'template': '1'
    'title': 'SEA Games: Gomez expects PH fencing team to bag at least 2 gold medals'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f5230-fd17-4670-a6ce-7fd52a7e1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Philippine
        Fencing Association chief Richard Gomez on Friday expressed confidence that
        the country’s fencing team will pull off podium finishes at the upcoming 30th
        Southeast Asian (SEA) Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0f69e-6918-4f65-805f-6e6079974fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, Gomez, also the
        deputy secretary general of the Philippine Olympic Committee, said he expects
        the team to win “minimum two golds” at the regional meet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fd150-69ad-4791-baf8-4e25f8ffd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very positive that we will perform well, but I’m not so sure
        if we’ll get the same medal count as in 2005. <em>Mahirap kasi</em> all countries
        are strong already,” the Ormoc City mayor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63e906-5ee0-4ad3-871b-c19945201ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, if <em>maka</em>-second [place] or third [place] <em>tayo</em>,
        that’s very good for us,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5618f18-f3a7-4e70-973e-a2ef16b2b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year 2005 is considered to be the golden age of Philippine fencing
        when the country led the whole region in the medal tally of then 23rd SEA
        Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d9807-9f60-4089-9cda-6e0957d73c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez shared that the fencing roster was given “quite hefty” funding
        in preparation for the biennial sporting event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27234323-85e1-4e9f-a11c-30e4cb1acacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I asked for [a] bigger budget in fencing because we had to send
        them to Korea for a month, <em>binigay ‘yung</em> fund <em>na kailangan namin</em>,”
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ed62e-da02-4410-9a6a-bae85394d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.204+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 28th SEA Games in 2015, the country failed to secure a gold
        medal and settled for mostly bridesmaid finishes. The team, then, made a comeback
        in 2017, winning one gold medal on top of three silvers and two bronzes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06f6b6-eff1-483b-aee1-4e941e760a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:32:24.204+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:38:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fencing at this year’s SEA Games will be staged at the World Trade
        Center in Pasay City from December 3 to 8.</p>'
