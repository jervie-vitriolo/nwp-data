      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in electricity rates as well as higher prices of gasoline,
        LPG, and selected food items are seen as the primary sources of upward price
        pressures for the month," the central bank said on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
