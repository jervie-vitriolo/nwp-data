      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they cannot afford to pay the penalty imposed upon them
        for being illegal workers in Lebanon, adding that the some of them have been
        undocumented OFWs for a decade now.</p>'
