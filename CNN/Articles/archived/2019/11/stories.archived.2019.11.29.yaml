      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farage, meanwhile, said he refused to take part because "Brexit
        is the defining issue of our age and the fact that Channel 4 does not want
        to discuss it speaks volumes about this broadcaster and its Remain position."</p>'
