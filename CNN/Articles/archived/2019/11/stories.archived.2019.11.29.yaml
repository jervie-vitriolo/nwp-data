      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarina Bolden scored a first half hat-trick to lead the Filipinas
        to their first semis appearance in the regional sports meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d3c83-6527-4a74-b1ec-5fdc84db26ad'
      'mgnl:activationStatus': true
