      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af1cac-9e7a-4a85-84ed-1a6d7d319186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese trade data released on Thursday showed beer exports to
        South Korea plunged to zero last month from 800 million yen ($7.3 million)
        a year earlier, amid boycotts sparked by an escalating trade spat between
        the Asian neighbors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5168d-276f-491a-9c7e-4da3b8f5beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a80e8f-f3ab-48ba-a0e1-b5e9f5d62fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff started in July when Tokyo placed export controls on
        chemicals that are vital to South Korea''s tech industry. Then in August,
        Japan dropped South Korea as a preferred trading partner -- prompting Seoul
        to respond in kind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8395f9b-cd43-4fc1-8768-58f997d89bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c3dc4-d38c-465d-8895-f2a9127b357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some South Korean shops and customers took it a step further, calling
        for boycotts of all Japanese goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55830f0d-4c9f-40b6-a1fb-f91dd28bc764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c547a5-c04b-4218-83f0-2f9a437d8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese beer was an easy target. South Korea bought 7.9 billion
        yen ($73 million) worth of Japanese beer in 2018, or about two thirds of the
        country''s beer exports, according to trade data from Japan''s finance ministry.
        That makes South Korea by far Japan''s largest beer customer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d364e-b05f-41c0-946d-22dc5a605703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fa231-1a0d-43de-a7c4-f35f3eae99af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo-based beer maker Asahi said in an earnings report earlier
        this month that in the nine months to September, operating profit in the region
        that includes South Korea plummeted 68% compared to the same period a year
        earlier, mainly due to "the significant sales decrease of Asahi Super Dry
        in South Korea."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9618ce-9309-4ad2-9ef9-129a3fc21aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be15ebc-0552-4613-9a8f-f96601ba4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s beer exports to South Korea have been in free fall since
        tensions started boiling over in the summer. Compared to a year earlier, beer
        exports to South Korea fell 92% in August and 99.9% in September before finally
        hitting rock bottom in October, according to trade data from Japan''s finance
        ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717905c-135e-4dc6-8ec9-31f6ff025671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbebd256-6c81-43aa-bb93-f5fe1a29cfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is Japan''s third-largest trading partner, according
        to trade statistics published by Michigan State University. Last year, Japan
        exported about $53 billion goods to South Korea, including industrial machines,
        chemicals and cars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad012e8c-6567-4fcf-ace9-df7d1507d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:20.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/29/business/south-korea-japan-trade-war-beer-export/index.html">South
        Korea didn''t buy any beer from Japan last month</a>"</em></p>'
  'sea-games-free-tickets-phisgoc-closing-ceremony':
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-29T15:34:42.097+08:00
    'imagesource': 'jcr:c4b9e4bf-3015-43a6-af51-c95357327b81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2086baf-5fbf-4431-a93f-3e74e592a543'
    'lead': 'The SEA Games organizers explain that the reason tickets for basketball,
      volleyball, and football are not free is because they are already sold out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:43:44.324+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:37:50.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:22.687+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Organizers announce free SEA Games tickets except for three sports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b337bcc-d6c8-4edd-bb27-75dd34cb1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 29) —</strong> Filipino fans
        can watch all the athletes compete in the 2019 Southeast Asian (SEA) Games
        venues for free except for basketball, volleyball, and football.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037d705-5b0f-4350-a49b-1c7826858ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Southeast Asian Games Organizing Committee
        (PHISGOC) Chief Operating Officer (COO) Ramon Suzara, those who are interested
        can claim the tickets from top officers of their local governments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc748dca-b76a-49ec-9021-eddd429399d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the instructions of the President yesterday, the sports tickets
        will be given complimentary to the public. But the process of this is through
        the mayors and local government units, the tickets will be from SM tickets
        and the reason for this — we need to issue tickets even if it''s free or complimentary
        is for security reasons," the SEA Games official said in a press conference
        Friday at the International Broadcasting Center in Subic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94dd2c2-1b29-4295-99d0-b4efcc85ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA Games official explained the reason why the tickets for
        the three sports are not free. The venues for the said sports are  Mall of
        Asia Arena, PhilSports Arena, Rizal Memorial Stadium, and Binan Football Stadium,
        respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ebdce-c067-4012-ae64-1c99bc3a8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could not give the tickets of volleyball, basketball, and football
        for free because the tickets are already sold out," Suzara said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18711703-29e7-4999-8387-ebb0fe3ea630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara added that people who already bought sports tickets for the
        events that are now free will be given the best seats in the venue and free
        food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c37d0-64b8-46d0-b4c5-883d4715c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will put them in the best location, or give them free ice cream
        or donut," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462341b-a1e3-48bb-bab9-7b747c36ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara said making the tickets free will give athletes from less
        popular sports the attention it needs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232134e-72fb-4d32-863a-bcfb02b0b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is good, to support other sports that are not popular
        in the SEA Games and not known to the Filipinos, that''s the intention and
        we''re very happy that the President gave the instructions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece12469-36e2-4e70-b61b-daa2ec045008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara stressed that everyone who will go the sports venues are
        still subject to security check.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a74c4c-cd0e-40cf-940e-77d4a89b846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ticket is free but you need to go through security procedures."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7b493-6468-4fc0-b069-698868e3f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, President Duterte ordered to give out 10,000 free tickets
        for the SEA Games closing ceremony, which will be held in New Clark City,
        Tarlac on December 11.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f4bd0-3a23-4ba4-9796-49d1f350d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:43:44.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:37:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, upon the instruction of the President, we will release
        10,000 tickets to the public," PHISGOC Chairman and House Speaker Alan Peter
        Cayetano said.</p>'
