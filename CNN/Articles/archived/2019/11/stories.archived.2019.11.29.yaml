  'philhealth-contributions-january-2020':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-29T14:51:22.707+08:00
    'imagesource': 'jcr:f04212c4-edaa-41c5-a954-7c0b5cce92dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b2f49bf-d745-486a-9408-73b69cc1a548'
    'lead': 'Heads up! You''ll have to pay higher for PhilHealth contributions next
      year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:57:21.766+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:37:58.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:20.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Health-Insurance-Corporation-', 'PhilHealth']
    'template': '1'
    'title': 'Higher PhilHealth contributions starting January 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b698fa-8d2e-4015-b7e2-c73ebfd39443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Philippine Health Insurance Corporation will start collecting higher contributions
        in January 2020, in line with the full implementation of the Universal Health
        Care law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090191c0-3b9a-44d7-aedd-fa6f11518e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state insurance firm on Friday announced it will increase the
        premium rate to 3 percent of the members'' monthly salaries from the current
        2.75 percent. This means a member earning ₱10,000 will now pay a ₱300 contribution,
        instead of ₱275. It applies to all direct contributors, including employees,
        household service workers, self-earning individuals, practicing professionals,
        and overseas Filipino workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22170d4-b2a1-4a7d-8efc-442fc830bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new premium schedule takes effect on December 7, 2019 or 15
        days after the publication of [PhilHealth Circular No. 2019-0009]. Its application
        for employed members will be for the applicable month of December 2019 (which
        is payable on January 2020)," PhilHealth said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb75df3-0fac-43a1-820a-1b4eced6da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates will increase by increments of 0.5 percent every year
        until it reaches the 5 percent limit in 2025, in accordance with law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21f1a7-1a25-49ce-90ed-f8db95c885cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those earning below the salary floor of ₱10,000, contributions
        are computed using the minimum threshold; while those who earn the set ceilings/limits
        shall pay premiums based on the set ceiling. This policy shall also apply
        to seafarers," PhilHealth said. The current ceiling is at ₱50,000, which will
        gradually increase by ₱10,000 yearly until it reaches ₱100,000 in 2025.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560ca28-474c-41ec-a636-e2e9b2f4c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, self-paying members, professional practitioners and land-based
        overseas Filipino workers will have to pay contributions on their own, based
        on a computation of their monthly earnings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90a0f4-c61b-400d-8dea-84fc589dc10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure accuracy in computation, PhilHealth will require submission
        of financial records such as latest income tax return received by the Bureau
        of Internal Revenue, duly-notarized affidavit of income declaration, or overseas
        employment contract as proof of income," PhilHealth said. Otherwise, they
        will pay contributions based on the highest computed rates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2d5e4-5032-4cd0-b0e1-86d45f334549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers will the pay premiums of their house helpers in full if
        the monthly salary is ₱5,000, in accordance with the Kasambahay Law. If the
        monthly income exceeds ₱5,000, the contribution will be deducted from the
        worker''s income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20302f-b55a-4914-8170-e95b39b4e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributions of persons with disability will be equally divided
        between their employers and the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf02949-6aab-4df8-9cf5-2f674358149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said the new contribution schedule will help sustain
        the National Health Insurance Fund to ensure that all Filipinos can immediately
        avail of benefits during confinement – even those lacking contributions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c317d5-bdbb-43cd-afb4-4fe47799f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unpaid premiums will still have to be paid, with interests
        compounded monthly and penalties of at least 3 percent a month for employers,
        seafarers, and house helpers. Members who are self-employed, professionals,
        and land-based OFWs will incur a maximum interest of 1.5 percent for every
        month of missed payments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fd121-edb6-47c1-ba8a-61b6bb2cdadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full implementation of the Universal Health Care law is also set
        for January, less than a year after it was signed by President Rodrigo Duterte.
        The law aims to deliver quality, accessible and affordable health services
        to all Filipinos, mandating that all citizens be enrolled in PhilHealth. According
        to the Department of Health, 98 percent of Filipinos are already members of
        PhilHealth’s National Health Insurance Program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d6d7d-da57-4c73-8948-192ff3b60095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:21.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/25/Universal-Health-Care-program-diminished-budget.html">READ:&nbsp;Universal
        Health Care program to continue next year despite ‘diminished budget’</a></strong></p>'
