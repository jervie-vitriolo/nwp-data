    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47925b11-0a51-4898-a233-e9d166823f6a'
    'lead': 'Bea Alonzo is the sole Filipino recognized as part of US publication
      Variety’s ''Asian Stars: Up Next'' list this year.'
