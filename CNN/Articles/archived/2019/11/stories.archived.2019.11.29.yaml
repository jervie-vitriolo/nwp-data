      'mgnl:lastActivated': 2023-01-27T07:37:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>South Korea will shut down up to a
        quarter of its coal-fired power plants for three months this winter in an
        effort to curb air pollution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0ae48-b403-4a76-8f64-dfcfbddf73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6719619-012d-4cd1-a48f-9483d78d0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Trade, Industry and Energy said Thursday
        that between eight and 15 plants will close from December 1 to February 29,
        with the remainder operating at a maximum 80% capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f420112-8b25-4626-84a8-597b5cf2ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7e755-7974-4be9-9a57-8997e2b443ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time South Korea has closed coal plants during
        winter -- when demand for electricity is at its highest -- and the ministry
        said the move would reduce fine dust emissions by 44% from last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb14baf-8074-4657-957f-544e1e5e46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89eb3b3-ac95-4a5e-9e19-f0b95859e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dirty air is a serious problem in South Korea. In March, the government
        declared air pollution a "social disaster" and passed a set of bills to tackle
        the issue after seven cities experienced record-high concentrations of harmful
        PM 2.5 particles, according to Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc81b15-b765-405b-a0ee-572dbfc9234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9839052-1362-4d05-b910-7a3cc8142787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM 2.5 are microscopic particles smaller than 2.5 micrometers in
        diameter which are considered particularly harmful to humans because they
        are small enough to lodge deep into the lungs and pass into other organs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81b048-89ff-48fb-a642-6b7daf4f65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf8ae9-a33c-443e-96b7-420c53b4cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s air quality ranks among the worst of Organization
        for Economic Cooperation and Development (OECD) countries, with some of the
        highest levels of particulate matter pollution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6aba48-ecda-49be-b340-7072c68337fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb62ead-4635-4930-8db6-b128737b5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pollution in South Korea is being driven by factors such as
        factories, car exhausts and coal heating, many in the country blame emissions
        blown across the Yellow Sea from China for exacerbating poor air quality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020bf57e-8bc1-4c98-9b18-873cef9f3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6809e-44b7-4f6a-a91a-398b53ab91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has 58 publicly owned coal-fired plants. A total of
        46% of the country''s energy is generated from coal, according to the largest
        electric utility, Korea Electric Power Corporation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969c96a-6f9d-4be2-9363-7913b8ae44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5c9cd-389d-495e-80e9-f9577cd13859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government has pledged to move away from coal as
        public anger over increasingly hazardous levels of pollution grows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ad735-2fee-4676-9dca-fd2b6416e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46980c40-1c8e-477b-9263-d125676c33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 2% of the country''s energy sector is currently renewable,
        the International Energy Agency told CNN in March. But the government has
        promised to boost renewable energy to 20% by 2030.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6584b1c-b87c-47d9-bcbb-fbbe187e71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83df6b8-98dd-47c2-acc3-72cb6378b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also stopped construction of new coal plants
        and said it would shut down 10 aging coal plants in the country by 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024155a-f09f-4527-a9ac-bb6c7a374f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda4439-cb8e-4222-aa65-9f68935c0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea also invests more than $1 billion per year in overseas
        coal-fired power, according to a recent report on coal subsidies among G20
        nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e0f18-c656-4aa6-b7a0-1364c8039e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9922e3b-ae94-4983-a56f-5d6860337688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Greenpeace claimed that South Korea''s financing of foreign
        coal plants was projected to cause 47,000 to 151,000 premature deaths over
        30 years in countries including Vietnam, Indonesia and Bangladesh.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6302650-9b55-4fbe-b0e6-778a95fb9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:56.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/29/asia/south-korea-coal-plants-pollution-intl-hnk/index.html">"South
        Korea is shutting down a quarter of its coal plants this winter to tackle
        air pollution."</a></em></p>'
