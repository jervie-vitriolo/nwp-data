    'mgnl:tags': ['Hawaii', 'Stalker']
    'template': '1'
    'title': 'Hawaii man stalked Utah family for months by sending plumbers, locksmiths
      and hundreds of others to their home, authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f7b4b-b1f9-4ca2-a265-b21544bbee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A Hawaii man is accused of conducting an
        elaborate cyberstalking campaign against a Utah woman and her father by sending
        unwanted repairmen, food deliveries and other visitors to their home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707a5b9-3724-4ca3-8e7b-885cf51b19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d3c90-1950-4c23-95f1-abeec3f8ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father estimates that between August 2018 and March more than
        500 people came to their North Salt Lake home at the alleged stalker''s behest,
        and that some of the visits stemmed from the suspect "posting the family''s
        address on Craigslist stating that the homeowner wants drugs and prostitutes
        to come to the house," according to a federal motion to detain the suspect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f8be1-9ce5-4b70-917a-83cb3ddc80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47959bb3-55ef-4278-bcf4-4759876cffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loren Okamura, 44, is charged with two counts of cyberstalking,
        two counts of transporting an individual to engage in prostitution and a count
        of interstate threats, court documents show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87570062-8bc2-4b95-9b70-3e8814636354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df7af9-73e2-4edb-a177-9dfc0a8ee9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few details available about the transporting-for-prostitution
        charges. US Attorney John Huber declined to provide information during a news
        conference, and Okamura''s indictment says only that in June and July of 2018,
        he is accused of transporting the Utah woman he allegedly stalked to Hawaii
        with the intent that she "engage in prostitution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005bb04-8500-4931-a90d-48f95fd3b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6db3e1-3bd0-4c2d-9c4e-cef7fc27cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the threat counts, Okamura is accused of contacting the woman
        and, according to the indictment, telling her in an email: "Sleep with one
        eye open and keep looking over your shoulder you crazy bitch we are coming
        for you and your dumba** daddy and crazy a** mommy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e3183-0778-4796-a272-025eaa6683b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f5089-b518-4b4b-8fe7-ee42f1350bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okamura also allegedly told her, "You should just kill yourself
        and do your family a favor already."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02faf4-085e-444a-a060-1d1480d57080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfae025-8dfd-4651-825d-964167f2633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion to detain also alleges that in January 2019, "Okamura
        left egregious amounts of unwanted voicemails on the adult woman''s voicemail,
        including multiple messages per day."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390a125-e922-4643-8615-f8869cf1a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657e16d-fe39-4236-b9e2-030d7a329ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okamura allegedly continued the stalking even after the family obtained
        cease-and-desist orders and a civil stalking injunction in Utah, court documents
        say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd4d99-4884-493c-ad3e-4089b0de89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50647fd3-22d7-46af-a9b8-836333b34617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okamura had a detention hearing Wednesday in Honolulu. According
        to the Honolulu Star-Advertiser, he waived his right to a detention hearing
        in Hawaii, opting to instead have it in Utah.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccbed4-5f78-4cbd-8f2a-3f42079d215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016633d8-b0f3-4e11-a6b5-e4e64db4ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have asked that he remain detained until he can be transported
        to Utah to stand trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ebd91-983c-4b7d-bc70-53ffc1c768ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd594ca-fe1c-40db-8df0-01a1d1e04d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Public Defender in Honolulu, which is reportedly
        representing Okamura, was closed for Thanksgiving. He is being held without
        bail in the custody of the United States Marshals Service, court records show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eeb616-7d71-4b9e-bb9c-4ba3227a298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01caf73d-0bdb-4a12-825c-f765bf39b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police haven''t revealed a motive</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2073d-5d12-4dbf-bf05-6c63e7cb72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities declined to reveal why Okamura allegedly selected the
        Utah family to harass and intimidate, but Huber told reporters they were not
        random victims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998bc72-8672-4c8a-9d36-82c3d505263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18166682-63f0-4b30-8f3c-58ff2feb8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really extreme stalking," Huber said. "I''ll tell you what
        made this an important case for Utah is that a family ... was tormented with
        hundreds of incidents and a course of conduct that really changed their life
        and even their own neighborhood -- so the victimization expanded beyond a
        person or home to an entire neighborhood. We'' re not going to let that stand."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00d55c-2ad4-47de-8d65-e06827f206b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:38:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b836fd3-871c-4e5b-82cf-a09e8a5e00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:59.253+08:00
