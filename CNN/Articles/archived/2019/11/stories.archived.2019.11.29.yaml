      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly inflation print tracks the price movements of widely-used
        goods like food and fuel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a4a68-8ea7-4898-8a43-a091cb64c999'
