      'mgnl:lastActivated': 2023-01-27T07:38:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5736ab-e545-46da-b559-05e9447fc06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac said that Duterte, as the commander-in-chief,
        can choose how to lead the police officers and personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29ca99-96d8-410c-a672-dc5c7b1df1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693e653-4328-4ce8-9d27-308f5b97374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat tayo bilang nasa unipormadong serbisyo ay nakahanda na tumalima
        sa anumang magiging desisyon ng ating pinaka mataas na authority. Wala po
        tayong nakikitang anumang problema," he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c2623-5d25-4cb7-bb2c-8f7b0eb38794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08371d88-3f8b-4dc4-92e9-7040e4de4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready to adhere to the decision of our commander-in-chief.
        We don''t see any problem with that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dda21-0481-453b-a622-824ae5e21a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.787+08:00
