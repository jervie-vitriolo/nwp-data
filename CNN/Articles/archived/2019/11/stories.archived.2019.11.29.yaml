    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Music industry experts share 7 tips for aspiring artists

      '
    'visualType': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474b93b-0aea-493e-aa22-7e33a31135f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A group of local
        independent musicians and advocates gathered for the Music Talks segment of
        All of the Noise 2019 last Saturday, Nov. 23. Included in the roster of speakers
        were David Siow, president of The Music Society, Singapore (SGMUSO); Py Muenprasertdee,
        co-founder and director of partnerships of Thai company Fungjai; Weining Hung,
        the co-founder of Taiwan-based LUCfest; and Camille Castillo, editorial director
        of Bandwagon Asia and country representative of Bandwagon Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f3a4f-46dc-43d4-934d-bddc8282c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a2296-94c7-4fc8-b004-9f9b8f2108a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel discussion was moderated by Lambert Cruz, program and
        music director of Jam 88.3. After giving their own separate talks, the speakers
        came together for an engaging and interactive panel discussion about the ins
        and outs of marketing Filipino musicians in the digital age. The room was
        buzzing with the energy of participants who shared one thing in common: the
        desire for their music to be heard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d56420-adcd-4806-a326-6efaafe8f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a5c4d-c093-49f1-8dd3-d9fd5c47f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of participants sought advice on how to market themselves,
        find their niches, and eventually make a name for themselves in the music
        scene, whether locally or internationally. Here are some of the most striking
        pieces of advice that the esteemed panelists shared during the discourse:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bf1a3-0ae6-4d7e-a4ec-df038dd37eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'image': 'jcr:4711f692-77db-46b0-82f1-710cfb2607d1'
      'imageCaption': 'The panel discussion about the ins and outs of marketing Filipino
        musicians in the digital age. Photo courtesy of THE REST IS NOISE PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942cc97-e216-4c09-8418-ca89010d1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:23:37.240+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793ac50-814d-480f-9ab2-f3472ef6a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.561+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get a team to support you</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0d2e3-334d-437b-8e9c-574cdcb1625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53fb5c-ec08-4a64-a780-a95a0560a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their impressive backgrounds and their wide experiences,
        the speakers all agreed that the music business is one that artists wouldn’t
        dare enter alone. “I think it’s very important to have different people from
        different parts of the industry pushing you. You need to get partners to help
        you,” says Siow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a17ad-a16c-4c4c-bab5-5968ebec2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcec58a-da24-473a-abe5-e0c42d2f9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a great deal to learn and there’s an overwhelming multitude
        of factors to consider to ensure success. Artistry, talent, and skill alone
        aren’t enough — if there’s poor organization, planning, and management, then
        even the greatest songs will be left unheard.  “Nobody cares more about your
        songs [being] heard than yourself, so you should take the initiative to market
        your song. Find a manager, find a team to work with you and do that,” adds
        Hung.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af62aa-8c6f-498b-8016-95aa519f4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce21d6e-7e67-4c0c-ace7-fe188033be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Set your goals and objectives</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033df92-aea1-488d-bf8c-caff1c80a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14c034-a95e-4041-8e43-82ebf0151e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One instruction that was often repeated throughout the discussion
        was to know your identity as an artist, what you can bring to the table, and
        what you expect to get out of it. What is your ultimate objective as an aspiring
        musician? Muenprasertdee asks the audience, “Do you want to be super famous?
        If you do want to be famous, are you making the right music for the right
        people? Do you have a team that is pushing your music to the right channels
        that goes to the right audience?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336962a1-ce12-40c2-9ddd-af9087b76747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead733ba-dd78-4bfc-8cfe-1445f86ad7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.562+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muenprasertdee proceeds to inform his audience about the relevance
        of knowing their goals and targets. “So if you want to be famous you might
        use some distributor that has the power to pitch to Apple Music or Spotify…
        then you’d get famous. But if you are targeting more niche groups, you might
        go to Facebook groups or online communities that listen to that kind of music
        instead of going through people that would pitch you to these big platforms.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9712895-e8c0-4212-b930-6f626d22f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed9015-8c09-450f-93a9-c0b0bac4dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concludes, “You need to figure out your goals and the means to
        get you to where you need to be.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d1425-547c-4bf0-9ca7-2e99759c444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c07d8-cd51-41bb-8c5c-cb05f4d9a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Find the right platform to express your work</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6110d-5f7e-41b8-bfbc-2634492d96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdb6d7-fbcb-48e8-a9f1-fbf83971b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After deciding on your goals and objectives, Hung stresses the importance
        of finding the appropriate platform to market your music. “The important thing
        is not how many platforms [where] you actually put your music. It’s the right
        platform. You need to have the right way to get to your audiences,” she expresses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c32d8b9-30a9-4c2e-b57b-3986beea2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01234808-92d3-478f-9ea1-8cfdea35a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hung advises amateur independent musicians to make more material
        in order to increase the chances of making a breakthrough. “The thing is,
        you just have to be patient. You probably need to have more materials available
        to be discovered. If you’ve got just one song, the chance is really small
        ... The chance to be discovered is much higher if you have hundreds [of] songs.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82881384-0fdc-403b-bbfe-5068f57aeb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b2b1c-e590-4bdf-8daa-c662978ba5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reach out to the media and sell yourself all the way</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654555f-81df-474a-bc23-807b167c6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6c55d-5bab-4611-a47f-c14124193782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, who works in the media end of the music industry, says
        aspiring artists should not just reach out to the media, but make the effort
        to run the whole mile. “You’re trying to sell yourself here. You already made
        that effort to email us, just go all the way. Do an introduction, have a press
        kit, have everything, so we won’t have to go back and forth… Let’s all help
        each other out. You can’t do it half baked.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458ac1f-68b4-4d5f-99cb-d04d9b73b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.563+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5126df8-36c9-4107-9103-06d7a52e600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakers also warn the hopeful artists in the room not to feel
        defeated if they don’t make it on the first try. “We got about 600 applications
        this year and about 60 [were] picked, so about 10 percent. So don’t get disappointed
        if you are not picked,” Hung says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145eebd0-bb54-4567-9d65-1bf8fd9e50e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'image': 'jcr:3457f009-1e7e-4cd9-a525-5d1cc6be7ee1'
      'imageCaption': 'For all the panelists in the room, authenticity was a major
        factor that would ensure the success and sustainability of an artist. Photo
        courtesy of THE REST IS NOISE PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57752b-aa6c-4b1e-b0ba-b201dd8750c9'
