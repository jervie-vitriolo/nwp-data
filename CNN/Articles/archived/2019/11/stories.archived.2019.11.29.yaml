        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20f855-cdeb-452d-857f-bf110feba851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:19.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Philippine National Police (PNP) dismissed the claim of President Rodrigo
        Duterte that he dumped the bodies of drug lords into bays and ravines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7878a-281d-44fa-a097-9d096d826ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:19.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5f4fe-d7ee-42f4-b585-3c36fd93a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:19.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Pangulo ay talagang mahilig na magbigay ng ganitong pahayag.
        Wala naman tayong ulat na may ganoong mga pangyayari na pinatungkulan ng Pangulo,"
        PNP spokesperson Bernard Banac said in a media briefing on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e3aa5-361c-46e8-823e-5b61f3295384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:19.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee557d-d00c-4ffe-a3c8-681057e4a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:19.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is known for his foul mouth and exaggerated statements,
        but would sometimes backtrack on his claims, saying he was joking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21486f-4df7-42b0-9758-af07cce00d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:19.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b5130-804a-4746-8537-e52067e2c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:19.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has earned nicknames including "The Punisher"
        and "Duterte Harry" for his rough crime-fighting tactics during his more than
        two decades as Davao City mayor, boasted that he has dumped bodies of drug
        lords in Manila Bay and in a ravine in the Mt. Province.</p>'
