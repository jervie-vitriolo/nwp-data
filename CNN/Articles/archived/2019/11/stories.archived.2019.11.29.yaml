      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had been monitoring "extreme right-wing local militants"
        during a two-year investigation led by the Anti-Mafia and Antiterrorism District
        of the Prosecutors Office of Caltanissetta and identified a "vast and jagged
        galaxy of subjects" who shared the same "ideological fanatism," police said.</p>'
