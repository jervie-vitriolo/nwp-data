    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de7be5-0958-4c83-9982-72dada5ccf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:59:23.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> —&nbsp;Actress
        Bea Alonzo is the sole Filipino recognized as part of U.S. publication Variety’s
        “Asian Stars: Up Next” list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c27b91-bc91-40a0-b0f2-71b5060f411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:08:58.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old actress was included in the roster of eight Asian
        talents to be recognized in the award which will also be showcased by the
        International Film Festival and Awards – Macao (IFFAM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156f4e1-0284-498a-a813-881fb01d6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:08:58.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety’s list was issued on Thursday, featuring artists believed
        to have “the skills to become something much bigger in the entertainment industry.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebd77c-2aca-4128-b003-2da77aa28faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:08:58.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the talents selected are already established, well-known,
        and at the top of their game in their home territories. But that’s not the
        point. What these awards seek is to help Asia’s talent cross borders onto
        an international or global stage. That’s a question of ambition, and hard
        work to come,” Variety said in its feature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049f70e-9684-4d66-96dc-46d906238450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:08:58.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The write-up emphasized Alonzo’s roles in romance movies “My First
        Romance", “The Love Affair”, and “A Second Chance”, which garnered numerous
        awards in the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3c36e-4899-4f0b-b6de-c168878f284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:08:58.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo shared the good news on social media and expressed her excitement
        in representing the Philippines this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1f272-a412-4671-af7a-1603555aa36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:08:58.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:37:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What a great feeling to be recognized along with the other stars
        from different Asian countries for their body of work. Thank you, @Variety
        for the feature. I am beyond excited to be able to represent the Philippines
        in Macau this coming December,” her Instagram post read.</p>'
