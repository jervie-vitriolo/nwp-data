      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''<em><a href="https://edition.cnn.com/2019/11/28/entertainment/supergirl-melissa-benoist-domestic-violence-intl-scli/index.html"
