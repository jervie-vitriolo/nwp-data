      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s refusal to appear in the debate gave further fuel to
        charges that he is dodging scrutiny during the campaign. Several opposition
        figures criticized him on Thursday for refusing to confirm he would take part
        in an interview with BBC presenter Andrew Neil, which all of the other major
        leaders have done.</p>'
