    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99136d70-bbbf-4724-8a7e-d2ba82d689d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Philippine National Police (PNP) on Friday said it will completely support
        President Rodrigo Duterte if he decides to lead the 200,000-strong police
        force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2575fb9-f359-418d-b4ed-9e96d62f3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.786+08:00
