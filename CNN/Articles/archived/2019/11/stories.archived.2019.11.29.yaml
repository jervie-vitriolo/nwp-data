    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c186cb68-27fa-443e-9a0d-c566a4f1788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        suspect behind the explosion in a Misamis Oriental school initially wanted
        to confront a local environment official due to a personal grudge, the Philippine
        National Police said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010dc895-7e30-445d-92e7-27a19a6e5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fdf27-358e-4c74-8807-e5b50ee35ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Bernard Banac said the suspect, Ebrahim Ampaso
        Basher, stormed the office of an unnamed official of the Department of Environment
        and Natural Resources on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5b566-5947-4598-9695-6bfc06b6ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ecc21-9548-4b55-b162-45e94b527ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang suspek ay napag-alaman na may problemang personal laban
        sa isang kawani ng local DENR doon sa lugar. Diumano ay may dala itong patalim
        at hinahabol ang kaniyang nirereklamo. Noong hindi niya matagpuan, pilit na
        buksan ang opisina ng lokal na DENR at pinagsasaksak ang pintuan</em>," he
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a1b20-f144-4545-b497-245030c35fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a68252-295a-4cd4-8ae7-a044a76cf83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found that the suspect had personal issues with
        a local DENR officer. He was allegedly carrying a bladed weapon and tried
        to tear down the official''s office door.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b7d72-f41a-4fcf-83cf-f248fdb09f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd47a9d-346c-4967-aae2-1d697a7463d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this happened minutes before the suspect charged towards
        Initiao College and threw a grenade, which killed Police Senior Master Sergeant
        Jason Magno and injured several students. The suspect was fatally shot by
        another police officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80683422-4b57-4c14-a81d-887e12341d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8bc33-307a-41ca-9679-0925ccabf27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said they have ruled out the possibility that the suspect
        was linked to terror groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f2b35-71b6-430e-8c68-47a812b8fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb55c57-dfe3-415d-9344-e99e81b8eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magno''s kin will receive over P550,000 plus burial benefits
        for his heroic act. He reportedly shielded the grenade to avoid a more catastrophic
        scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda6147-2fcd-45f1-bbf2-80fb973e821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14b906-4284-42f6-8619-2d0172a6fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police Senior Master Sergeant Magno made a supreme sacrifice by
        covering the grenade with his own body to save innocent civilian lives," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9fdff-6619-4c41-857e-dc0487fcf561'
      'mgnl:activationStatus': true
