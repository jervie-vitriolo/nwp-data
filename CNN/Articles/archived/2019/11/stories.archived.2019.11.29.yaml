  'alan-peter-cayetano-30th-sea-games-fake-news':
    'caption': 'FILE PHOTO. House Speaker and Philippine Southeast Asian Games Organizing
      Committee Chairman Alan Peter Cayetano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-29T13:58:02.445+08:00
