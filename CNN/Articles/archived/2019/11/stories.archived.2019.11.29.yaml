      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d7307-64ba-44d1-adc8-b0dcf09b4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T20:32:21.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)—&nbsp;</strong>President
        Rodrigo Duterte on Friday personally apologized to the 2019 Southeast Asian
        (SEA) Games international delegations for all the “mishaps” they encountered
        ahead of the Philippines’ hosting of the biennial meet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d615485-1a04-480e-afa3-8046cfa5d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:59:06.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To me, what happened is... I''m sorry it did but I''m really apologizing
        for the country,” Duterte said in a one-on-one interview with CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac0867-d2ce-4af0-b7a4-0bda4d10113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:59:06.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive also assured foreign athletes and officials
        that the government will get to the bottom of the problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba3533-c8c9-45b1-81e7-c980c928937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:59:06.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to say it that there will be an investigation at a time
        when they are still here <em>kasi para malaman nila na</em> (so that they
        will know) there was a reaction from the government that we intend to find
        out what was wrong," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b0867-b548-4665-9461-a10a4a0c0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:59:06.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot just cast away the discomfort, the suffering of the
        athletes. Sleeping on the floor, waiting for so many hours, getting hungry…
        this might really be a small matter, but you cannot just flick a finger <em>na
        ''ah maliit yan’</em> (that’s a small matter,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4bfa2-bbf8-4af1-80bc-f8e75e6c4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:59:06.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens earlier took to social media to express frustration and
        disappointment as various complaints from the international delegations surfaced.
        Controversies include volunteer complaints, logistical issues, lackluster
        promotional materials, and even local athletes getting dropped from lineups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd634b54b-464b-4808-a0a4-344a0e3310dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:59:06.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizing body has since apologized to affected foreign athletes.
        Top officials have also blamed some media outlets’ “fake news” for the barrage
        of criticisms lodged against them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a5708-271f-41cf-9683-1382e9998a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:59:06.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from both the upper and lower chambers have expressed
        desire to open an investigation into the SEA Games issues, but said the inquiry
        will take place after the biennial meet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc046cf2-0153-4a6b-b9fe-5ff5c00a7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:59:06.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had also said there will be no “sacred cows” in its planned
        separate investigation.</p>'
