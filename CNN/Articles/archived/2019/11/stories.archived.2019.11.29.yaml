  'duterte-china-philippines-power-grid':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-29T22:01:07.049+08:00
    'imagesource': 'jcr:c75c063a-d662-41fb-aaeb-7b9a682ffdaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a26507a-873a-4fb8-be7a-0491caf3a7a6'
    'lead': 'President Rodrigo Duterte said he will not allow China to shut off the
      Philippines'' power grid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T22:04:12.235+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:37:39.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:25.932+08:00
