      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fired her in my mind. <em>Noon pa, first day pa lang nung sabi
        niyang punta siya sa</em> (when she said she would go to the) US Embassy,”
        Duterte said in a one-on-one interview with CNN Philippines on Friday.</p>'
