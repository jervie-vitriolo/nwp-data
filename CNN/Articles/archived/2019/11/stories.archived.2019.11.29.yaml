    'title': 'NAIA rehab plan gets final approval from NEDA Board

      '
    'updated': 2019-11-29T17:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d01730-4bd3-43a9-9c88-9810aec6fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        plan to repair and upgrade the congested Ninoy Aquino International Airport
        (NAIA) went a step closer to reality as it secured final approval from the
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa241d9-9436-44d0-a9d9-fe5c36b4a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) Board chaired
        by President Rodrigo Duterte gave the green light for the NAIA Rehabilitation
        Project on Friday, after several versions of the proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fff772-4b5e-415b-8b39-dbd9d586b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcb344-2a87-4da1-bbc3-142ea43cda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Consortium — composed of Aboitiz InfraCapital, Inc.; AC
        Infrastructure Holdings Corp.; Alliance Global Group, Inc.; Asia’s Emerging
        Dragon Corp.; Filinvest Development Corp.; JG Summit Holdings, Inc.; and Metro
        Pacific Investments Corp. — submitted revised proposals to the Department
        of Transportation repeatedly before authorities deemed the proposal acceptable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27623a-a4a3-4976-a8e6-dfe8a6c0336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1fc4f1-42bf-4613-b8c8-2be272b07a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials earlier said that they are shaping the
        NAIA rehabilitation plan after the Clark International Airport, as the two
        gateways need to maintain daily operations while repair works are underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97decc5-fd84-4431-9546-693cb13e4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae1c88-3a57-43cc-aa3e-ca8987c786a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium first submitted an unsolicited proposal to take on
        the NAIA repairs in February 2018, with the original contract price set at
        ₱350 billion for a 35-year concession period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473e4fb-52f7-45bb-8d43-272d1dcb4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190601b-94a4-49ab-bd9d-54f220f7472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade previously <a href="http://cnnphilippines.com/news/2019/4/10/NAIA-Consortium-rehab-talks.html">threatened
        to cancel the project</a> as the group seemed to be taking too long with their
        final pitch. The group has since scaled it down to ₱102 billion for a 15-year
        concession deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8a480-870a-404e-b34c-23433f09365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project still needs to undergo a Swiss challenge, or where other
        firms can submit more competitive counter-proposals. If there are none, only
        then can the NAIA Consortium be awrded the contract.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1d2c2-735f-4224-a039-9aa9af2e96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA has grown congested without any alternative gateways to the
        country. Duterte previously ordered the DOTr to have the Sangley airport in
        Cavite usable for general aviation by November in a bid to ease air traffic
        in Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c068e8d-0e1f-475a-b643-6b8d1ee264cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:36:02.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA Consortium Spokesperson Jimbo Reverente previously said that
        companies are looking to start construction works for a "bigger and more efficient"
        airport in Manila some time in 2020 as they hurdle the bidding process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad9f84-eb0a-4542-9b8d-5b790e44021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:53:27.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects approved by the NEDA Board are Aboitiz InfraCapital''s
        proposal to operate and maintain the New Bohol Panglao International Airport,
        as well as the Davao Public Transport Modernization Project, the Pasacao-Balatan
        Coastal Tourism Highway; Samal Island-Davao City Connector Project; the Camarines
        Sur High-Speed Highway; and the Development Objective Assistance Agreement:
        Improved Health for Underserved Filipinos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6aa466-c770-49b3-859e-349e5dc005ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:53:27.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven projects amount to ₱187.34 billion, according to Socioeconomic
        Planning Secretary Ernesto Pernia.</p>'
  'richard-gutierrez':
    'author': 'CNN Philippines Life Staff'
    'caption': '“I grew up in the limelight, in a showbiz family, there’s always a
      lot of eyeballs so I really cherish my privacy with my family,” shares Richard
      Gutierrez. He stars in the new film “Unbreakable,” together with Bea Alonzo
      and Angelica Panganiban. Photo by SAMANTHA LEE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-11-29T17:39:59.660+08:00
    'imagesource': 'jcr:f4a22ccf-cac6-477f-a449-a340042d1ab5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da55115-04bc-4500-b755-875e8d2b3d43'
    'lead': 'The “Unbreakable” star reveals what it''s like growing up in the limelight,
      being around strong women, and valuing his privacy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T17:42:20.077+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T07:37:44.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:24.445+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Richard Gutierrez on the women in his life

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d16c85-72b7-4bb1-bada-aa3bc911b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:42:20.077+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Richard Gutierrez
        is aware that he’s surrounded by strong women. “My mom, my sister, my aunts,
        [they] are all very loud and strong and vibrant,” he says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec49c98-a738-44e0-ae9a-92d3e6fab273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:42:20.077+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6271f-468d-458a-b51c-682a278275be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:42:20.077+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest film “Unbreakable,” he is also joined by actresses
        Bea Alonzo and Angelica Panganiban, who are both strong women in their own
        right. Women are also the major force behind the movie — it is directed by
        Mae Cruz Alviar, and written by “Four Sisters and A Wedding” writer Vanessa
        Valdez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76e63f-886c-43ea-92cb-137f5b06c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:42:20.077+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f2ea4-9eb7-41a1-a82a-28abf1f19de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:42:20.077+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez has been in the limelight since he was young, first appearing
        in movies and print ads with his twin brother Raymond and his father Eddie.
        He eventually came into his own as an actor through T.V. shows “Click,” “Mulawin,”
        and “Captain Barbell,” among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd705b-44df-4956-a751-efbdb110b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:42:20.077+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae2c55-07b8-43a6-a3c3-096fadeeeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:42:20.077+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, he spends his time with his partner Sarah Lahbati, and
        their two children. “I grew up in the limelight, in a showbiz family, there’s
        always a lot of eyeballs so I really cherish my privacy with my family,” he
        shares. “I think the best moments are the unposted ones.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86cc93-1ef5-421b-a382-56b3a9f820c0'
      'mgnl:activationStatus': true
