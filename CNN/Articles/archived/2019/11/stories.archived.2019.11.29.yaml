      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Prices
        of basic goods rose faster this November led by higher electricity and fuel
        costs, the Bangko Sentral ng Pilipinas (BSP) said.</p>'
