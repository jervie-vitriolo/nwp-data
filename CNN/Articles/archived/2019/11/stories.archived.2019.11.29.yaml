      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padayao said a lot of her Filipino friends also were left jobless,
        because establishments, especially banks, have been closed for over a month.</p>'
