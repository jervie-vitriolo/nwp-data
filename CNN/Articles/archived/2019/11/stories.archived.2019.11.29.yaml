      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pandora has been charming customers
        for almost 40 years, most notably with their ubiquitous bracelets. Now the
        company is adding a little magic -- of the Hogwarts variety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f593e-bd39-419d-ab74-6fbc70c97c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:37:03.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f2620-88b1-4b40-801f-630f405ef8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:37:03.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandora dropped their Harry Potter collection Thursday, consisting
        of 12 products -- including charms, pendants and a bracelet. All are inspired
        by the characters and symbols from the iconic Harry Potter books.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a6ce2-bd52-42aa-b3a2-8c4bf84e2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:37:03.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004177e9-c639-40c9-a057-5d97859f779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:37:03.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that does include individual charms for every Hogwarts House,
        as well as little renderings of the series most popular characters: Harry
        Potter, Ron Weasley, Hermoine Granger and even Dobby.</p>'
