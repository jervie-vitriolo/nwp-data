      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video released on social media in August appeared to show the
        Irishman punching a man in the head in the Marble Arch pub in Dublin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02eeba3-abe8-4606-aa08-b27dccdea4d5'
