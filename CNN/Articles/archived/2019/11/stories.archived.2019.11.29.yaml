      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offsetting the impact of these price increases would be lower rice
        prices and a stronger peso, which traded at the ₱50 level versus the US dollar
        for the month, the BSP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b39dd-6a5e-4140-9102-6db60314495d'
      'mgnl:activationStatus': true
