    'mgnl:tags': ['Rodrigo-Duterte', 'China-', 'NGCP']
    'template': '1'
    'title': 'Duterte warns of ''quarrel'' if China cuts off PH''s power lines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117a7ee-7874-4875-95f1-b3222eb23fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — President
        Rodrigo Duterte said he will not allow China to shut off the Philippines''
        power grid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96fad7-635d-4418-aabc-4fa3e160c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aed863-c44a-4e63-bdda-ac16287e011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made this statement amid security concerns raised
        by senators on the Chinese government''s co-ownership of the National Grid
        Corporation of the Philippines (NGCP), which operates the country''s power
        transmission system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdaa2f3-7ea1-4d13-9b07-260af981c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49956fa-e507-4145-b49c-ae4bcd048ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell China, ‘You know China, if you do that then there will
        be a quarrel. I mean not overcome you but I said you will receive from me
        a mouthful. Then I''ll go to other places and look for help," Duterte said
        in an exclusive interview with CNN Philippines on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd185375-3c15-4b81-acc4-5761eb9c39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2be7f2-23f0-41ae-8640-cda01dd7eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you intend to cut it and for what reason? You answer me or I’ll...
        why would you take control out of a thing that you offered us? I will not
        allow that," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e21302-5c96-431d-ab46-63aeb18dc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0aa35-f69a-4296-8cad-b23662d37a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte at the same time questioned these issues, saying "It’s a
        business so why would China cut it?" He said China was only trying to help
        the Philippines because it wanted allies.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F802838490139528%2F&show_text=0&width=560"
        width="560" height="450" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d11fe-7b66-431c-a577-f56c448799ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:31:56.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.551+08:00
