      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;UK <a href="https://cnn.com/2019/10/30/business/grocery-delivery-pickup-walmart-kroger-stop-and-shop/index.html"
        target="_blank">supermarkets</a> are producing more plastic <a href="https://cnn.com/2019/11/27/business/technology-and-trash-intl/index.html"
        target="_blank">waste</a> despite promises to cut down, new research suggests,
        as sales of ''bags for life'' soar to 1.5 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336b896-8677-4b79-a882-5e150fabc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59294c-7973-47f1-bd16-88b3af01151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers were responsible for more than 900,000 tons of plastic
        waste in 2018, according to a joint report from the Environmental Investigation
        Agency (EIA) and Greenpeace released Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3d4d1-b0f9-4e72-b5d8-256a0d2c1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1df47-b338-4bcb-957e-b4ac1d5050a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the 10 largest supermarket chains reported a higher plastic
        packaging tonnage in 2019 compared to last year, although exact figures for
        this year have not been released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112ba62-521a-44bb-8f3a-e12f0fee0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113e0ba-aed8-4a14-86e0-fcf9b52de1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to 2018, this year the number of supposedly eco-friendly
        bags for life sold rose by about 25%, based on market share, the report states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153081e4-1a66-4189-9de7-3beab35eb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f2555-29ac-45a8-9df7-02b20b1806c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners said the rise showed that the durable bags are now being
        used by many as a replacement for single-use carrier bags.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c737c-9b16-46d0-8f60-81fd9246b5dd'
