      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s Department of Economic Research pegged inflation between
        0.9–1.7 percent for the month, which is definitely faster than <a href="http://cnnphilippines.com/business/2019/11/5/slower-inflation-October-2019.html">October''s
        0.8 percent pace</a>.</p>'
