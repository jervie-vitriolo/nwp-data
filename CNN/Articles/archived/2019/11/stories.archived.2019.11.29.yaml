    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c92ff-bb12-4b58-99b0-07114e5a012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:20.596+08:00
