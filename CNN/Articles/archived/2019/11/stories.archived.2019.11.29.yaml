  'convoy-sea-games':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. The "stop-and-go" traffic scheme will push through in
      the Southeast Asian (SEA) Games from November 30 to December 11, the Metropolitan
      Manila Development Authority (MMDA) said.'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-29T15:31:28.781+08:00
    'imagesource': 'jcr:106db506-825b-481a-9d3c-5c39e6df4d3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bea96f7-b60d-4f0a-bd73-f3361bd6daba'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) will push through
      with its implementation of the "stop-and-go" traffic scheme in the Southeast
      Asian (SEA) Games from November 30 to December 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:38:47.997+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T07:37:52.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:22.384+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['convoy', 'seagames2019']
    'template': '1'
    'title': 'No special lanes for athletes'' convoys in SEA Games – MMDA'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aca3f3-e510-476e-ac23-4e6d1abade04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) –</strong> No
        special lanes will be provided to the convoys of delegates in the Southeast
        Asian (SEA) Games from November 30 to December 11, the Metropolitan Manila
        Development Authority (MMDA) said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ddb967-e958-4abf-a82a-54684268f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said in an interview with <em>CNN
        Philippines</em> that the enforcement of designated lanes will not be necessary
        as participating athletes have been assigned to hotels that are close to their
        competition areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d3700-0da0-4555-bee4-512a027f9ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pinaka-busy naman na araw po is ‘yung Saturday. ‘Yan po
        ‘yung opening ceremony ng SEA Games. Pero the rest of the week po, itong mga
        susunod na araw, after the opening po wala naman pong dapat ipag-alala ‘yung
        ating mga kababayan kasi lahat po halos ng piniling hotels ay kalapit lang
        ng sporting venue</em>,” Pialago said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b2094-63f3-48e7-862c-3296a52b03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our busiest day is on Saturday. That’s the opening
        ceremony of the SEA Games. But for the rest of the week, in the succeeding
        days, after the opening there’s nothing to worry about because all the chosen
        hotels are near the sporting venue.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768887c-9b2a-4b44-bd53-3181679453a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“For example, ice skating sa SM Megamall, ang gagawin diyan
        lahat ng mga atleta ay naka-check in din halos sa Ortigas area. So hindi po
        ganoon kalaki ang magiging epekto niyan doon sa mga major thoroughfares,”</em>
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8a96f-60cf-4ad8-bed8-7143bd43be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, for the ice skating competition at the
        SM Megamall, what they will be doing is that athletes will be checked in within
        Ortigas so the effect will not be as big on major thoroughfares.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a31b73-951a-4e22-820a-e9b2efe9cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago stressed that the “stop-and-go" traffic scheme is final,
        which means traffic will be stopped when vehicles of delegates pass by the
        roads and will resume once they have gone through.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3517df4-6bee-45b1-9594-51aa2f597c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“So kung makikita po natin medyo nonsense ho kung magkakaroon
        pa tayo ng VIP lanes o designated lanes para sa mga convoy. So final na po
        ‘yun, ma’am. Stop-and-go scheme, wala pong designated lanes, wala pong VIP
        lanes</em>,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf3d7b-b075-4eaf-8fb6-7b0144090511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we would notice, it’s a bit nonsense to implement
        VIP or designated lanes for the convoy. So it’s final. We’ll have a stop-and-go
        scheme, no designated lanes, no VIP lanes.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec6347-50bd-43e4-8229-6204db45abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2000 MMDA personnel will be deployed in various areas
        to secure the 12-day sporting event.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26834c-f685-4d8c-98de-9e77f4875a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also collaborate with traffic enforcers of every affected
        local government unit as “force multipliers” in managing the traffic system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02119a-8b11-44cf-b2d9-f5621d3bfb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Salalima, Focal Person for Disaster Risk Reduction and Management
        (DRRM) of MMDA’s Metropolitan Public Safety Office, added that 17 local government
        units and local DRRM offices are involved in the preparation of the Philippine
        Southeast Asian Games Organizing Committee (PHISGOC) for the games.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c2e9e-7503-49d0-b162-ef9e4f0cbdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:47.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC has also designated medical teams inside the playing venues
        and identified nearby hospitals that will respond to emergencies during the
        competitions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c487538-5612-4ebc-ba31-62dadfc681f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:48.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) recently announced that it
        will be primarily in charge of vehicle convoys that will bring the delegates
        to their rehearsal and competition venues starting November 30.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696cf4c-e207-40c4-952f-c66f08e1e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:48.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/seagames/2019/11/27/PNP-to-inspect-venues,-hold-last-minute-security-preps-for-SEA-Games-opening-.html">PNP
        to inspect venues, hold last-minute security preps for SEA Games opening</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd011e-777c-4bf0-9c21-e085ba4cc5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:48.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools and local government units have already announced class
        suspensions to make way for the country’s hosting of the SEA Games.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bfedc-0d6d-4170-a887-0016af6c3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:48.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:37:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2019/11/26/2019-SEA-Games-class-suspension.html?fbclid=IwAR0XnL9ECncL6enWL1aLfLMYXUyootbCiwew3l6imj5zEuGrpNMOw3Sf6zg%3Ffbclid">LIST:
        Schools, cities suspend classes to give way for SEA Games</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072249e-3d88-4e28-9bf9-940d57f2ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:38:48.000+08:00
