      'mgnl:type': 'text'
      'text': '<p>Some analysts expect the still soft inflation rate to inspire another
        cut in key interest rates during the Monetary Board''s meeting next month,
        following <a href="http://cnnphilippines.com/business/2019/9/26/BSP-trims-rates-September.html">three
        similar reductions</a> worth 25 basis points each earlier this year.</p>'
  'tips-for-musicians-ph':
    'author': 'Raya Esteban'
    'caption': 'Penetrating the music industry is not an easy feat. It doesn''t only
      take talent; it also takes proper goals, a support team, and the right strategy.
      Photo by JEREMY CAISIP '
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-11-29T16:07:34.974+08:00
    'imagesource': 'jcr:8cd37407-8117-4a0f-9792-11a70f57b2a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50f4f53b-adac-4af4-a7df-4e65ff83276c'
    'lead': "Here are striking pieces of advice that could help you succeed in the\
      \ music industry. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T16:10:17.561+08:00
