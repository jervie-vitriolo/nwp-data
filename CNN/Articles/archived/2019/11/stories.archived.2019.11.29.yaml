  'NAIA-rehab-proposal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'A body chaired by President Rodrigo Duterte has approved the proposal
      of seven big businesses to repair and upgrade the Ninoy Aquino International
      Airport for ₱102 billion.'
