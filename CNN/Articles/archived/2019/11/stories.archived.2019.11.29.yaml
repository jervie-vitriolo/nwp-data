    'template': '1'
    'title': 'Duterte gives POGOs 3 days to fix tax liabilities '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb57a8-4f9d-4e5e-aea4-c111e57fa285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (November 29, CNN Philippines) —</strong> President
        Rodrigo Duterte gives Philippine Offshore Gaming Operators (POGOs) an ultimatum
        — settle your tax liabilities in three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421302d7-8d19-43d6-aeb6-28575bb57104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave this deadline in an exclusive interview with
        CNN Philippines on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3cd51d-fab9-40e4-a539-bfcd19b3ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now ordered to register with the BIR and <em>kumuha ng</em>
        tag number... You better settle that <em>utang</em> or else <em>gawin ko kayong
        pugo</em>," Duterte said, making a pun on the Filipino word for quails (<em>pugo</em>).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aaaab8-893e-4d14-8ddf-3e727db106f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are now ordered to register with the Bureau of
        Internal Revenue (BIR) and get a tag number... you better settle your liabilities
        or else I''ll turn you into quails.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd85dc-f57c-400b-a768-d90608826947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the deadline, he initially said 24 hours then changed
        it to three days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea1368-8b85-4126-860d-d9df149bd9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag ninyong lokohin ang Pilipino kasi ang Pilipino hindi
        loko-loko</em>," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6ad25-9e0b-4ca6-bc23-55aafbf13a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t fool around with Filipinos because Filipinos
        are not fools.]</p>'
