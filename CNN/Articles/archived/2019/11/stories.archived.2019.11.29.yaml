    'title': 'Boris Johnson replaced by ice sculpture after dodging election debate
      on climate crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f154793-e514-438c-8d4b-33624dd6b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.753+08:00
