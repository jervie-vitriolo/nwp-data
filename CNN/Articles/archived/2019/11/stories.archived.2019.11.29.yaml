      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ccd9ab-bb28-429c-9938-a50bf8cb83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday expressed desperation that
        he would have to resort to taking over the leadership of the PNP if he cannot
        decide on a new chief after Oscar Albayalde relinquished his post in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c41e4-b861-4421-b6e2-1761c1a83f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed9237-922a-4557-966b-82760e781f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is still having trouble choosing who will sit at the
        helm of the agency because he doesn''t want the next top cop to have a history
        of corruption. Albayalde resigned three weeks before his retirement after
        a Senate panel said he blocked the dismissal of 13 policemen involved in an
        irregular drug raid in Pampanga during his stint as provincial police chief
        in 2013. Albayalde has professed innocence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b65db-c581-4c3e-bd23-feb8b5c693ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2bf5a9-5b8c-4fd6-95e7-2093d4b9886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:25:57.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post of PNP Chief has been empty since October 14. Duterte said
        he has already received the list of endorsements, but he is still taking time
        with his decision.</p>'
