    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef04cca-eb9c-4828-886f-59de33a76441'
    'lead': 'RCBC chief economist Michael Ricafort says a successful hosting of the
      30th Southeast Asian Games can also improve the Philippines'' chances in hosting
      the 2030 Asian games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T21:18:51.531+08:00
