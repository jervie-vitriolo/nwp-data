  'duterte-2022-polls-robredo-presidency':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The President says it would be a disaster for the country if Vice
      President Leni Robredo becomes his successor. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-29T22:16:11.963+08:00
    'imagesource': 'jcr:2396aeca-de8a-43ea-9f8f-aa0f58d590db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84105cb2-e779-410e-a576-1b1f944ba314'
    'lead': 'The President says it would be a disaster for the country if Vice President
      Leni Robredo becomes his successor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T22:39:28.095+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:37:38.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:26.108+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'ICAD', 'President', 'Vice-President', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte to keep his hands off 2022 polls but says Robredo should never
      run for President'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a22215-d476-49c2-9626-5a463a9f3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong>&nbsp;President
        Rodrigo Duterte said he will not run for a second term in the 2022 Presidential
        elections nor is he planning to endorse any candidate. However, he stands
        firm against Vice President Leni Robredo becoming his successor..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61319522-b7b2-428d-bfc1-8f0edb02380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[To the] Filipino people, listening to me, <em>hindi na po ako
        pulitiko, hindi na ako tumakbo. Wala akong kandidato. Ang sinasabi ko lang
        sa inyo, disgrasya kayo ‘pag si</em> Leni,” Duterte addressed the public in
        an exclusive CNN Philippines interview on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1b5ed-2759-4e91-a18d-83feba309557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the Filipino people listening to me, I will no
        longer delve into politics, I will not run. I am not endorsing a candidate.
        The only thing I will say is that it will be a disaster if it will be Leni.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43593a-64d3-4ca9-808e-2d8a67ab92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was grooming anyone to take his place as the country’s
        top leader, he replied “No. <em>Ayaw kong matali</em> (I do not want to tie
        myself to anyone).” He said he even discouraged his daughter Sara “Inday”
        Duterte from going for the presidency to protect her from critics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b23af1-d582-4d2d-8e24-768d437a4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told her no, do not run. She will not run because<em> ang sabi
        ko naawa ako sayo</em> [I feel sorry for you]... They (critics) come up with
        all sorts of scenarios. <em>Ako ayaw ko, ibang tao na lang kasi bababuyin
        ‘yung anak ko</em> [Let it be someone else because they will abuse my daughter],”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce623f9-6aed-434c-8f8a-2932ef983e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said not even his partymates gave him a suggestion on who to
        support as his possible successor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb397de-d123-4a8f-8abf-2d4c67578ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They do not talk to me about that...I said I might not really be
        around by that time,” Duterte said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d88776-9e8c-4c50-b1cb-b4a1e75c6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has not given much thought on what kind of leader the next
        President should be.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e9d7e-9e22-406e-a2ef-b1a5c5a1aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This country will continue without me starting it or stopping it.
        Let the other guy find out for himself what he should be doing,” he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7da69-72eb-42ca-9d16-3ca8b37ec4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Puro porma’</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1816afd-ef07-4e05-8d35-2a3a9f25405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is staunchly against Robredo taking over his position
        especially after her brief stint as co-chair of the Interagency Committee
        on Anti-Illegal Drugs (ICAD). He also mentioned the time Robredo attacked
        him for saying the police can accept gifts, which he maintained was allowed
        by law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2415cf-3284-4c8e-a3c0-cf3d05da926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Vice, vice''&nbsp;<em>wala naman utak, puro porma</em>,” he said.
        “Leni, look...<em>’Wag kang tumakbo ng Presidente. Wala ka talagang alam</em>,”
        Duterte addressed Robredo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6dee4-ade6-4c3f-88e7-c637ce22c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are the Vice [President] but you have no brains,
        you’re just for show. Do not run for President. You do not know anything.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f33510-5f36-49bd-91dd-1235ef5f57bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte fired Robredo from her ICAD post just 19 days after he appointed
        her. He reiterated his aggravation over Robredo’s meetings with foreign officials
        who previously criticized the President for his bloody anti-drug campaign.
        Five days after her appointment Robredo met with a representative of the United
        Nations Office on Drugs and Crime. She also discussed the possibility of amending
        the country’s anti-narcotics law with members of the US State Department’s
        International Narcotics and Law Enforcement Affairs, the US Drug Enforcement
        Administration (DEA), the US Federal Bureau of Investigation (FBI), and the
        US Agency for International Development.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4e4f4-89cf-4d01-83ad-860b91b7f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fired her in my mind first day <em>pa lang noong pumunta siya
        sa</em> US embassy,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed6eac-c3d1-497c-a686-ea46ee1f2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:39:28.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I fired her in my mind the first day she went to the
        US embassy]</p>'
