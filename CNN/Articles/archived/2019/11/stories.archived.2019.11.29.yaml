      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06957ba-0a41-4248-a861-74abb94c0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.754+08:00
