    'caption': 'Actress Bea Alonzo is among the eight Asian talents to be recognized
      in the award which will also be showcased by the International Film Festival
      and Awards – Macao (IFFAM). '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
