      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group intended to form a "openly pro-Nazi, xenophobic and anti-Semitic
        group called ''Italian National Socialist Workers'' Party,''" police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ac257-dded-43be-912a-34f8907e0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861429b9-3506-4315-9cae-cc79c92fc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the suspects were accused of creating a logo for the party,
        using social media to recruit others and setting up a closed chat group under
        the name of "Militia" to train militants, the police statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8620f-fcfd-4eba-a1a2-ff3947bf0f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafd7db-3097-41b2-8049-10ef8c284a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe members of the group made contact with neo-Nazi
        groups in England and Portugal in an attempt to be recognized. In August,
        a suspect spoke at a far-right conference in Lisbon. The suspect was not named
        by authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bdfb5-a2c7-4cf9-84a3-65610cd0a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9099b4e-afbd-4912-b1e5-1806c5dfda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators say one of the trainers in the group was a former
        senior member of the Calabrian mafia organization known as Ndrangheta and
        had been a former representative for the Forza Nuova neo-fascist party in
        the western region of Liguria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c37f7-08ce-4ec5-bfad-6ab4cb46bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1eb96-36a0-4d82-9655-a844e97901a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 50-year-old woman, who called herself the "Sergeant-Major of Hitler"
        and a 26-year-old woman from Sicily nicknamed "Miss Hitler" are among the
        suspects, Italian state news agency ANSA reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20776117-5059-4408-9452-9c6a7b146cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd598d7-4e44-415f-8101-4a41f69e227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrants were carried out under the 1952 Scelba law that
        prohibits any attempts to recreate the defunct Fascist Party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a32e8-d9b9-4f12-bfe4-38824d43f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720ad01-3a83-4564-b6e2-2227cdb51ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Italian parties support fascist ideology and publicly align
        themselves with the tenets of fascism, but they cannot call themselves fascist.
        Under Italian law, people can be arrested for making fascist salutes, but
        it is not illegal to sell memorabilia with fascist symbols or the image of
        Mussolini.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95471c9-7c19-444b-accc-153fe6bdfb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/28/europe/italy-police-raids/index.html">Police
        raids in Italy uncover weapons, propaganda and suspects who wanted to create
        an ''openly pro-Nazi'' party</a>"</em></p>'
  'uk-election-climate-debate-boris-johnson-ge19':
