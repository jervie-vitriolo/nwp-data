      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''<em><a href="https://edition.cnn.com/2019/11/28/us/hawaii-man-arrested-cyberstalking-utah-family/index.html">Hawaii
        man stalked Utah family for months by sending plumbers, locksmiths and hundreds
        of others to their home, feds say</a>''</em></p>'
