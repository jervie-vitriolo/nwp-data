      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story. More to follow.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252af6d-4301-4585-8094-1fbcd2b7b613'
      'mgnl:activationStatus': true
