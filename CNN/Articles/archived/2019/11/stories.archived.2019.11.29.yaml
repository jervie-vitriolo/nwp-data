    'title': 'BluPrint magazine marks its 20th anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4b96a-4e8d-4285-8252-3196d7002d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.554+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> BluPrint recently
        marked its 20th year in the design journalism field by bringing together some
        of the individuals behind the two-decade success of the magazine. BluPrint
        recently marked its 20th year in the design journalism field by bringing together
        some of the individuals behind the two-decade success of the magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63b286-cd7a-4085-8002-2bbf7f443351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.554+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thanksgiving party was held at Manila House Private Club in Taguig
        City on November 21, where the group looked back at and celebrated the magazine’s
        milestones in the past years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64ffb3-9b68-4688-bd38-da9bfe9c7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.554+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re seeing friends who''ve supported the magazine over the years—some
        since 1999 and others recently—people who care about design and the built
        environment; people who inspire, inform, and move our readers,” its editor-in-chief
        Judith Torres said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd127a83-355d-49a7-8676-0b3daf14f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.554+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the gathering, Architect Tina Bonoan recalled the trials
        and victories that marked the publishing company Mega''s foray from fashion
        design to design in the built environment. She paid tribute to two of BluPrint''s
        treasured, long-time contributors, the late architect and heritage conservator
        Toti Villalon and UP professor and critic Reuben Cañete. She also paid tribute
        to One Mega Group''s founder, Sari Yap, who passed away earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38818768-bd0c-4c3f-a26d-460f2b750594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.554+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, BluPrint editors-in-chief Landscape Architect Paulo
        Alcazaren (2002-2012) and Architect Dominic Galicia (2012) shared their current
        passion projects, while Torres (2013- present) bared some of the title''s
        plans for 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e194f8-ef2c-4f60-985f-a911506c9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.555+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I took over, BluPrint was just a quarterly. We then expanded
        the number of issues and experimented with sections on specialties related
        to curated themes,” Alcazaren recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39cf30-db60-4815-a108-0d404d8df040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.555+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicia, meanwhile, took pride in the magazine saying it is “the
        essential journal of the Philippine design community. Nothing comes close
        locally."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3c124-f3d2-45ec-b080-38b0484c062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.555+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BluPrint was the Philippines’ first architecture and design sourcebook.
        Published by One Mega Group, a company known for its fashion and lifestyle
        titles, the first few years of BluPrint magazine produced pieces on architecture
        and the allied arts—interior design, landscape architecture, urban design,
        environmental planning, including fashion and furniture design.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c48ee1-64a8-45b6-a1b5-931e6f9b4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.555+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In BluPrint''s very first editor''s note in 1999, founding editor-in-chief
        Bettina Bonoan expressed the magazine’s foremost goal of becoming the “architects”
        of the new century.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8af94-2c8d-425c-a154-9e008745c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.555+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be an eye-opener to help us be responsible and creative
        ''builders'' of the future,” Bonoan wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e665f8-72e5-497f-9954-6f7d8b82eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:10:02.555+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:37:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication has since gone beyond the focus on design to tackle
        issues and concerns in the design professions, practice, and the academe,
        such as the pros and cons of ASEAN Integration for local architects, the need
        to break down the silos in design education, and the successful business management
        of design.</p>'
