      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cbc20-262e-44bc-b24a-322ed3c840e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Allow buffer time for the media to market your song creatively</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605ea8e-5208-4c4d-bceb-6686242aaa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face171f-1643-43af-bb5e-7cdef93d72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panelists all emphatically agreed that it’s imperative to allot
        a considerable period of preparation time to market one’s music. Aspiring
        artists may have good material and rising potential, but if their songs aren’t
        marketed well or released strategically, their music can’t thrive. Castillo
        says, “[If] you release a single now and you know you already have an upcoming
        single or music video then you tell us right away so we can prep your audience
        for it.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ab4ce-4c62-4acd-ba84-7116b9199603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8a8f1-9a6d-4611-b282-80f170a9db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need some buffer time for them to also help you figure out
        when your single should be dropped. Be prepared a long time in advance. That’s
        my tip,” adds Muenprasertdee.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433c2c3-d3c7-4a9b-b825-f05b314d6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c919b3a-3119-44af-be78-39d4d463ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adopt the right attitude</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdb1b5-6270-4fe0-94e7-4dd5415d8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1c5ad-4dfc-4a5f-a8ef-e255a0749c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond talent and skill, the speakers encouraged amateur artists
        to adopt a positive and likable attitude. “One thing we touched upon in this
        discussion is to ‘find the right channel.’ But the channel doesn’t matter
        so much as your attitude. You might have an audience already but what are
        you going to do with them? You’ll probably discover that, hey, your audience
        is not just this group anymore. It’s actually people that appreciate your
        character, your person,” says Muenprasertdee.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc1bfc-a412-4562-a5c1-97548b3c5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a50134-9f39-471a-86e9-60ea013a84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure that you’re committed to your music, your fans, and the
        goal you set out for yourself. “The mentality and attitude is, ‘I’m here to
        stay. My band is not going to break up. We’re just going to grind,’” says
        Siow.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f126fe-0e81-4780-a557-aec5858df60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4a9ce-f3c5-455c-9644-c419493d5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.564+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be authentic and have the courage to sing in your own language</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4f480-6f44-4e58-bcb0-0716c10f34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56623fd1-ca23-4406-8bed-072ba1d5474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the panelists in the room, authenticity was a major factor
        that would ensure the success and sustainability of an artist. “Authenticity
        is very important because people will see right through you if you’re just
        pretending to be someone else,” says Castillo.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9813fbc-3aa6-4768-9067-ec40e75ccde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a943a-4944-49f9-b527-5e6bfdbce528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this authenticity includes being true to one’s language.
        “Don’t worry about the language too much. Just be genuine with your music,”
        says Muenprasertdee. Hung adds that although the easiest route to international
        fame is to sing in English, she says, “There are so many artists who sing
        in their own language but still get around. It’s just emotional; all the elements
        that you need from music [is] there. Good music will travel.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02107a33-603c-4a65-abd6-31d6f56ce8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a284e-17c2-465e-9316-24d7a159d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:10:17.565+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:37:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide a real-life example, Siow shares a story about a musician
        he watched perform live. Everyone was impressed by her act, but Siow had a
        different opinion. Siow asked the producers in the room, “Would you put her
        in your country or your festival?” To his surprise, they all said yes. “I
        was quite confused. I was thinking from a technical standpoint. She’s not
        very technical. In fact, she’s a bit sloppy.” After speaking with the other
        talent managers, he then realized that what was so striking about this artist
        was her presence. “The main response that these guys told me was, ‘I can see
        that she enjoys the music. And she believes in the music.’”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081ac88-5835-4408-a007-c09c62c40ec0'
      'mgnl:activationStatus': true
