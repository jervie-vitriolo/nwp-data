      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has so far averaged 2.6 percent from January to October,
        well within the government''s 2-4 percent target range. Official inflation
        data will be out December 5.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bfd14-8875-43c1-9d6e-26c853e0c855'
