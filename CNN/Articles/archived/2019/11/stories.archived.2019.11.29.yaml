  'hawaii-stalker':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Loren Okamura, 44, is accused of conducting an elaborate cyberstalking
      campaign against a Utah woman and her father by sending unwanted repairmen,
