    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09be5334-5ab4-474f-97bf-35cd1a04710c'
    'lead': '''I’m not accusing anyone in the media of intentionally [spreading] fake
      news or sabotaging. Ang sinasabi ko lang pare pareho tayong nagamit,'' House
      Speaker and PHISGOC Chairman Alan Cayetano says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:02:19.500+08:00
