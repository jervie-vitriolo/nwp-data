      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson was criticized by party
        leaders and represented by a dripping ice sculpture after refusing to appear
        in a televised election debate focusing on climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f60b21-bdae-4a30-b3c9-7bd1b25ed31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd211b-02f8-4054-9cf8-1d90e55962a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s Conservative Party complained to the UK''s broadcasting
        watchdog Ofcom ahead of the Channel 4 event, which saw Labour leader Jeremy
        Corbyn, Liberal Democrat Jo Swinson and the heads of the UK''s other main
        parties quizzed on their plans to tackle the climate crisis ahead of next
        month''s poll.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e399f14-b6eb-49a9-9dca-3e06bc2b940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3f00e-a21b-40d2-b46b-038f89563386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:30:54.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party said its offer of having minister Michael Gove stand in
        for Johnson was rejected by Channel 4, complaining the decision "effectively
        seeks to deprive the Conservative Party of any representation and attendance
        at the Channel 4 News debate."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">These
        are the introductory <a href="https://twitter.com/hashtag/ClimateDebate?src=hash&amp;ref_src=twsrc%5Etfw">#ClimateDebate</a>
        statements from the leaders of Labour, the SNP, Lib Dems, Plaid Cymru and
        the Greens.<br><br>Boris Johnson and Nigel Farage did not accept our invitation
        to attend. <a href="https://t.co/NTHrDTK9hW">pic.twitter.com/NTHrDTK9hW</a></p>&mdash;
        Channel 4 News (@Channel4News) <a href="https://twitter.com/Channel4News/status/1200129456179961858?ref_src=twsrc%5Etfw">November
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9beb7-4fad-4cc0-8678-42f562a73cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:30.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7388c9b-04a5-4ad2-80e4-841847bd07fb'
      'mgnl:activationStatus': true
