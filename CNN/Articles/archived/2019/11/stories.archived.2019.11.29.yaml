      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Philippine women''s football team is marching on to the semifinals of the
        30th Southeast Asian (SEA) Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be63043-25ec-4ff9-8da6-a26dbea94bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T23:04:06.940+08:00
