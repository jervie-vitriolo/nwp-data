      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/11/7/meralco-rates-november-2019.html">Meralco
        charges more in November</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df6786-c764-4ec2-81e5-4eca049a4fcd'
