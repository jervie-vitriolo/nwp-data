      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nanawagan po kami kay</em> President Duterte <em>para matulungan
        kami na makauwi</em>,” In a CNN Philippines interview, Jenelyn Padayao, who
        works in Lebanon as a domestic helper.</p>'
