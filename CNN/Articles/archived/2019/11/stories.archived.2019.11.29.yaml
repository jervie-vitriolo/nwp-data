    'jcr:uuid': '43460faf-d6c4-4021-be91-f1b80c58d3ae'
    'lead': 'A body chaired by President Rodrigo Duterte has approved the proposal
      of seven big businesses to repair and upgrade the Ninoy Aquino International
      Airport for ₱102 billion.'
