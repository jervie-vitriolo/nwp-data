      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378de323-5c73-4867-8d93-d57c77b6b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bags for life'' contain a lot more plastic than single-use carrier
        bags, and 1.5 billion were sold in 2019. This is equivalent to 22 bags each
        per man, woman and child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55b27a-f364-47c6-97c9-e323afdbf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420cec77-49b0-4461-a380-a16614dd1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners recommend that supermarkets increase the price of bags
        for life to 70 pence ($0.90). They point to the 90% reduction in bags for
        life sales in Ireland, where prices are set at 70 cents ($0.77).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c2b01-5418-47e7-921c-177de315744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32090e9a-3970-4a79-a105-fc63d00ee8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an ideal world bags for life would be removed completely,
        enforced by a government ban, said campaigners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837e9da-ade8-4de2-ab95-88c4c59bf042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a821d67-38ec-4455-bc46-b085fd358b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s shocking to see that despite unprecedented awareness of the
        pollution crisis, the amount of single-use plastic used by the UK''s biggest
        supermarkets has actually increased in the past year," said Juliet Phillips,
        EIA ocean campaigner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe80e9-223c-4332-9375-26485557471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c15c8-60fd-4589-a308-86f9864a7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our survey shows that grocery retailers need to tighten up targets
        to drive real reductions in single-use packaging and items. We need to address
        our throwaway culture at (its) root through systems change, not materials
        change -- substituting one single-use material for another is not the solution."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b06fac-8db5-4122-9cb8-24590b5b2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50fd06a-ea19-43c2-9ab5-c70d43a675a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report reveals that plastic use among suppliers is also to blame,
        and supermarkets have failed to make them reduce plastic packaging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c2e84-4fa5-4fc1-b8ab-b089835a4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3cfdf-5551-466e-b6dd-0d1e7bbb104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesco has led the way in this area, threatening to delist products
        for suppliers who fail to cut excessive plastic. Campaigners are urging other
        supermarkets to do the same.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c9dcc-3811-45f8-839f-57e027bfa002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a5b36-c43b-42ca-a6bf-45af4f1f03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waitrose came top of the plastic use league table, reducing its
        footprint year-on-year, with Morrisons second.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69df45-d62a-4c02-b28b-ff257018d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467cb9c-9d55-4e5f-a597-17595f13d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sainsbury''s came in third, a marked improvement over its tenth
        place showing in 2018, while Aldi and Asda were the bottom two this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23f1e7-f390-4b99-be7d-82bbb3b77390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a4ca8-3a5f-43a5-a531-cf00ccd6b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic waste is a global issue and various countries have taken
        action to reduce its impact.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c451f9-e48f-4b44-8a34-fe43924b8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ed853-3ada-444f-a59c-c4a368ad1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya made it illegal to use, manufacture and&nbsp;<a href="https://cnn.com/2017/08/31/africa/kenya-plastic-ban/index.htmlimport"
        target="_blank">plastic bags for commercial and household packaging</a> in
        August 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8b971-1392-4016-8baa-92b3c2e3f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b864cf2-d8fe-40fb-9680-6ec0d6b8c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March the European Parliament approved a law banning a wide range
        of single-use plastic items, such as straws, cotton buds and cutlery, by 2021.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ecd15-42fa-4549-bfc6-90d343769a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e5a40-0bed-40d3-9f9e-4dc3d2631a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government followed suit in May, announcing plastic straws,
        stirrers and cotton buds will be banned in England from April 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143d714-d58a-4fb5-8844-be841f2cdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6dc8d4-f38b-433f-9bc8-51db7736ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Canada announced many single-use plastic items will be
        banned by 2021, including bags, straws, cutlery and stirring sticks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d94d9a-be5c-43fa-8583-923b1fea75f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T07:02:02.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/28/uk/plastic-waste-supermarkets-scli-intl-gbr/index.html"
        target="_blank">1.5 billion ''bags for life'' add to growing plastic waste
        in the UK</a></em>"</p>'
