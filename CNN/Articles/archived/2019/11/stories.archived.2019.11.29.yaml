    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b47557-1cc2-4fc5-a736-6679959a4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:20.596+08:00
