    'template': '1'
    'title': 'Life Sounds: A playlist exclusively made by your favorite musicians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095754e-130e-4485-913b-fdfc2033142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s tough out
        there. So much new music gets released every day and you’re noticing that
        it’s the same songs over and over that populates your Spotify “On Repeat”
        and “Repeat Rewind” playlists. But worry not! CNN Philippines Life is here
        to the rescue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb35b21-a178-483e-8d6a-e4fb26c6b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve asked some of your favorite musicians to select a few of their
        favorite songs and current obsessions — from pop, K-pop, to indie rock — and
        put them in a playlist. Because there’s nothing like a bunch of songs carefully
        picked by an actual human who knows that they want and love in a song than
        a generator run by an algorithm. The new playlist will be uploaded every Friday
        on the CNN Philippines Life <a href="https://cnnphilippines.com/life/">homepage</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74887809-b1ca-4d8b-b8b8-964c3e991130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first edition of Life Sounds is by BP Valenzuela (listen below
        if you missed it), who’s launching her album “half-lit” this Friday. The inaugural
        playlist has a pop theme, perfectly suited for a musician who has been inspired
        by pop music all throughout her life. She says, “I''m inspired by a lot of
        the pop I listened to growing up, which was sappy 2000s pop rock, which was
        kind of informed by the ‘90s emo and grunge alt-rock rise — but these songs
        in the playlist are a mix of indie rock, pop, house, R&amp;B, but all very
        pop in a sense of being sticky in the way that I personally like.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f8929-9420-417c-aec3-f9d80e47e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop music though is a very broad category and Valenzuela’s selections
        are from various subgenres — from dream pop, indie pop to bubblegum pop. The
        range gets you a gem like Caroline Polachek’s “So Hot You’re Hurting My Feelings”
        or the swaying gaze of something like “Saw You in a Dream” in the mix with
        an ubiquitous banger like Normani’s “Motivation.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe345d2e-c396-4070-9bba-33d461ec501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says of her selection, “I like choruses that stick with me visually,
        like in ‘Dreams Tonite’ or ‘Saw You in a Dream,’ which obviously was anchored
        on the dream pop haze-like production and arrangement, but also ‘Motivation’
        or ‘Cherry’ which are pure pop songs with a 2000s production feel with a modern
        twist — not just in the production per se, but the way the chorus is written
        — nothing is out of place, there''s a sense of resolution, which is what I
        feel pop gives, no matter what emotion it''s trying to evoke.”</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/playlist/6Ccw6WNfTs9jRlFdKjNXQb"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef69de1-0452-4275-8994-887069ecffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T17:34:40.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82382c53-10fd-46d3-bdb4-f3d1823e60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week’s playlist is by Diego Mapa of Pedicab, Tarsius, The Diegos,
        and Cambio (which had a special reunion in this year’s All of the Noise).
        His playlist is a mine of old and new tracks, all under the rock music umbrella.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08394a-6d41-4562-92c1-44a48e6699ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rock could be funk, or anything with guitars,” he says. “Rock also
        doesn’t have to contain guitars. Hip-hop or electronic music is also kinda
        like rock. The roots of rock is also the blues. So, I infused those thoughts
        with what I’m currently listening to now.  The rock  that I’m listening to
        now is very different from my taste before. Now it’s close to world music,
        rare groove, Brazilian, psychedelic folk, soul, etc.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84558d-d17e-4ae7-8b15-89893f732157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa’s selection is an interesting mix with picks you wouldn’t think
        you’d find in a rock playlist but are essential reminders of rock’s breadth
        nonetheless. From eccentric soul-funk numbers to slow jams perfect to go with
        a couple of beers, Mapa’s selection is for anyone who wants a good time accompanied
        by good music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e207ce-61e7-4850-bef9-fadc104135fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his favorites in the playlist, he says, “I love everything!
        Check out the new Quantic and Caribou. Brazilian funk artist Di Melo has an
        awesome earlier catalogue, but this track I put here is from his more current
        stuff. The Scorpios sounds like a rare groove track but it’s fairly new. The
        band Sault also is one of my favorite releases this year.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc777057-f11e-4f56-9133-e49e0af7a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:28.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:37:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of how these songs reflect his personality, he shares,
        “I guess it says that I appreciate all worlds and these influence the ideas
        I put into my music projects.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd29c3-cdcd-42d3-8bef-8bceae587116'
      'mgnl:activationStatus': true
