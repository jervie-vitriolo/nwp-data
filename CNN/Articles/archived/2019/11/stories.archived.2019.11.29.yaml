  'Conor-McGregor-UFC-return-Donald-Cerrone-January-2020':
    'author': 'Ben Morse, for CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-29T18:45:08.945+08:00
    'imagesource': 'jcr:93aa63e7-1a22-4f82-8d51-986271a9d695'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '343073af-3e22-41d0-894e-0278b8f22f42'
    'lead': 'We knew Conor McGregor would be making his long-awaited return to UFC
      in January, and now we know who he''ll be facing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T18:54:37.849+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:37:43.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:24.789+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Conor-McGregor', 'UFC', 'Donald-Cerrone']
    'template': '1'
    'title': 'Conor McGregor to make UFC return against Donald ''Cowboy'' Cerrone
      in January 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21978f9-2c60-4269-8ddb-3010744b782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>We knew Conor McGregor would be making
        his long-awaited return to UFC in January, and now we know who he''ll be facing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a12322-c4a9-4bca-9e8a-a8f15a46559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irishman confirmed last month that he would return to the Octagon
        on January 18, 2020 in Las Vegas, Nevada but didn''t disclose who he would
        be coming up against, instead saying: "I have the opponent''s name ... if
        I was to give you his name, which I would love to do, I know the UFC would
        flip it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50162aa1-85c3-42b1-8b3a-669bf2587fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019615e1-61cf-4a74-90ad-f4b6e6f546e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UFC president Dana White has now announced McGregor will face
        Donald ''Cowboy'' Cerrone at UFC 246 in a welterweight fight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5d15a-f8b3-4434-9067-0dd8f4ee9bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f63fc9-44ee-4268-887b-3c364bebd6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conor has signed and Cerrone is ready to go," White told ESPN''s
        Brett Okamoto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df4adf-bac8-4e08-93ec-a81a0bdaf676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e7923-7562-4700-bf19-d3b232e75bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, who has 21 wins and four losses on his MMA record, hasn''t
        fought in the UFC since he was defeated by Khabib Nurmagomedov via submission
        in October 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d00001-02ad-4a4a-bbdc-08f741c780c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219f5b8-fed3-4323-9f18-4f9b3a6a69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the explosive end to the fight -- with a skirmish between
        McGregor, Nurmagomedov and the fighters'' respective camps -- the 31-year-old
        Irishman was a handed six-month suspension and then announced his retirement
        on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a53c93-7e9e-4d0c-8652-69fbee9db56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695fa4d-9bb8-4f8d-9004-e8f70e5919f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, however, was always confident McGregor would return to fighting
        -- in April he told CNN Sport "McGregor will fight again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde16eec-3f24-4e82-9fa0-f44cadf85ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35538b38-6e89-40c9-a794-e3019cbc9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old Cerrone has a MMA record of 36-13. The American
        fighter lost his last fight in the first round to Justin Gaethje in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f182cb-5c8f-4d68-8786-d5022d76e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf0ed2-e836-40c5-8d01-100788ebfe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4ac8e-af19-4cef-becd-f2c579ec15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor announced his first retirement in April 2016 -- he rescinded
        that after a month -- and later in the year became the first fighter to hold
        belts in two weight categories at the same time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42429462-76aa-47f4-b334-561d466f1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec6866-f79e-4865-8e66-a13b32acb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He might have only fought once in the UFC in the last three years
        -- he did have a boxing fight with Floyd Mayweather Jr. in 2017 -- but McGregor
        has never been far from the headlines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59969c95-d8fd-45e0-a058-bbc5e626cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121febfd-e593-4839-982b-55d04c8f4f2c'
      'mgnl:activationStatus': true
