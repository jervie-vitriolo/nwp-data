      'mgnl:lastActivated': 2023-01-27T07:37:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67b11d-6086-453d-9d08-08cec7ce6350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T18:54:37.851+08:00
