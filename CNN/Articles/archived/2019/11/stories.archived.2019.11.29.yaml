      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534245a-9e11-4301-9bb0-24567166f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she started to turn down auditions and job offers because
        she "didn''t want to hurt" her partner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c0a5a-a97f-4400-9d4e-fbf15605f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a3f54-7503-4039-9f9c-e2dd695525e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears she continued to share more graphic details,
        telling fans: "The stark truth is I learned what it felt like to be pinned
        down and slapped repeatedly, punched so hard the wind was knocked out of me,
        dragged by my hair across pavement, headbutted, pinched till my skin broke,
        shoved into a wall so hard the drywall broke, choked."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56d178-26ba-4737-8f41-d99069026d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf477f2-cff0-4a9e-bc5a-2713413410ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I learned not to value myself."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29a7fe-9dde-4c25-834d-4bbf6c7307a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b47df7-5b36-4a2e-8d48-e9cf5e4473f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Benoist shared her story, the hashtag #IStandWithMelissa
        began gaining traction on Twitter, with fans commending her for her bravery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a812a91-2baf-4734-a024-9838c7eacd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f7f14-8217-4cc4-a9cf-851ae32f0465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supergirl" co-creator Ali Adler wrote on Twitter: "If it can happen
        to #SUPERGIRL it can happen to anyone. So proud of @MelissaBenoist for speaking
        about her experience."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec6f50-31c4-44f1-8757-bc606ea10efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3aa19-8709-4bec-8117-9a0e49c289d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s executive producers Greg Berlanti and Sarah Schechter
        described her as a "hero" and "extraordinary woman" in a statement posted
        on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f25068-e91c-49a2-8dcc-a648a416ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2ec19-27b7-4f6b-a30a-a59bea295ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benoist says things reached breaking point when she says he threw
        an iPhone at her face, breaking her nose and almost rupturing her eyeball.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabfafd-2da8-4d38-8485-6b1780e8cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c7db3-b831-40a7-9a0f-73a248567bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lying to doctors and police about the nature of the injury,
        she finally walked away from the toxic relationship, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631c3e4-99bc-41fd-98e6-4167a2fe1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805704a-1791-4da4-b76a-f16d7f6b6d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breaking that cycle was the most rewarding, empowering choice I''ve
        ever made for myself. I feel an enduring strength," she said. "I will be healing
        from this for the rest of my life."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bf5c6-fae8-4ace-b789-485b0b6d1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8eabc-f7f8-4309-855a-394dd7f0281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benoist closed the video by citing a statistic from Centers for
        Disease Control that one in four women in the United States aged 18 and older
        will experience physical violence by an intimate partner in their lifetime.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7657c5-6d4b-448d-9f15-3da17ef245cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b56c4-2dc8-4d1b-b331-a42c62849898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the statistics to change and I hope that telling my story
        might help prevent more stories like mine from happening," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3463bff-3e66-4479-b00d-3cb323e278e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:29:15.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:14.956+08:00
