      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d5860-4580-452f-98d3-628c1995f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Bridge train station, which serves the area, is closed and
        trains are not stopping, British Transport Police said. London mayor Sadiq
        Khan said he is in "close contact" with police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5606b1e-d388-4156-9a9d-1871c5131085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee6e21-a7da-4b53-a905-8b4fd7fb069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinnat Ui Hasan told CNN he was in a meeting in a building near
        the incident when he heard "more than five" gunshots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195aa0f5-04d2-4f65-8410-2c99879fcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ae444-a8b1-4883-a78a-15f9f4e9d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Stevie Beer, 26, told CNN that her place of work which
        overlooks the bridge was in lockdown. "A colleague out for lunch messaged
        to say there had been an incident on London Bridge and he was unable to cross
        back over the river. I went straight to the window and saw hundreds of people
        running off the bridge down Tooley Street," Beer told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9087f-8e33-463a-9436-777a084d2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9641d-dd86-41fb-badb-c517fb807e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People looked so panicked. It was haunting. There were at least
        half a dozen police cars and halted buses. Our building is now on lock down
        but we''ve not been given any concrete information," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a3aba-5e44-44c8-9eef-4af2888ca14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:28:22.848+08:00
      'mgnl:createdBy': 'alyssa'
