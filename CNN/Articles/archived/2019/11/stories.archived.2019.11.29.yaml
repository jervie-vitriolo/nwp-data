    'template': '1'
    'title': 'Three-star Michelin chef Dominique Crenn bans meat from her restaurants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee8130-1b18-48e8-bd3c-63c362125752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Conversations about how diet impacts
        the climate crisis have ramped up this past year, with a UN report published
        in August 2019 suggesting that eating less meat and reducing food waste could
        help save the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeccbd4-d2ae-4a05-9c5e-42b78d4dc370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021bb9a-d34b-488c-8dab-3571fbdd3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So perhaps it''s no surprise that top chefs are sitting up and taking
        notice, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb203f0-72ef-4919-b2d0-0e87ae91e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415ab47-4870-46f8-b038-5e107815553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominque Crenn, a pioneering restaurateur with three Michelin stars
        to her name, has announced she''ll no longer be serving meat in her portfolio
        of highly successful San Francisco eateries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61bad1-273f-4d1d-9b00-833289beafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ce17e-6f58-47c2-980f-2645fd88e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meat is complicated," she told CNN Travel in an interview about
        her meat-free decision. "We have to be thoughtful about the ecosystem that
        we''re living in and not to destroy it because of the instant gratification
        and the demand of others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856041e-637c-4811-9082-c31ca592ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3758d-bac8-467d-aae0-9dbf05449038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned about the sometimes murky world of food provenance, Crenn
        decided it was easiest to remove meat from the menu altogether.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82811a26-28f8-436f-8ae4-4f96ea8f03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684af97d-71d9-4a60-a447-0e2ccea62554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meat-free-menu</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec0ab0-a41e-435c-86c6-b7cfc2f77c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision didn''t come out of the blue. Crenn''s popular restaurants
        are known for dishing up veggie and fish-focused twists on traditional French
        cuisine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b32594-e731-4f81-b2c0-f3064b28fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f6c32-740a-4c4b-bacb-39a929647e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people haven''t talked about is [since] I opened Petit Crenn
        in 2015, it''s been fully vegetarian and pescatarian, we didn''t have any
        meat there," says Crenn. "But I never advertised it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92055433-bef0-4d9b-8fb7-e74b6820e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65475e97-bbe6-45b1-8cd8-595b5fde5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then Atelier has been meat free for the last two years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e0327-95a6-4108-a585-a896564f1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6268f-f148-4b27-9e08-778bb48f7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenn''s upcoming project Boutique Crenn, due to open in San Francisco''s
        Salesforce Tower in 2020, is set to be veggie-only, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b38227-28d1-465b-871b-114b76052fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b54fad-d629-49db-a069-7e9c9b38e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child growing up on a farm in France''s northwestern Brittany
        region, Crenn was immersed in a culture where, she told CNN Travel back in
        2018, there was "a lot of care and connection with the soil."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760797cc-1000-4776-a10e-8b20868655f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9c5dc-a577-475c-b274-5bfc981757b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came here, it was very important to me, if I''m getting
        into that business, I needed to understand where the food comes from," she
        adds now.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df97688-0ac6-4b50-9106-53c70632c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f0841-4cdf-4e99-acd3-3c22113f47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenn personally sources her produce, whether it''s vegetables,
        fish or meat. Often, she grows the vegetables on her own farm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b6163-c6ec-4bc5-a3de-9b3c4b75e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4193613-56d6-43e1-ad34-fc941729eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a pescatarian, I''m not a vegetarian, but I''m also a
        conscious person," Crenn says. "And I know the impact of the way that we fix
        meat nowadays is not good. It''s killing us, it''s killing the planet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee5a06-a43e-4407-94cf-db5cc8df62dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f05653-d7ae-4753-bc2e-2aa8dfd989bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Crenn feels a responsibility to address the problem, she also
        says she''s not trying to "impose anything on anyone."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5fb9c8-c01f-4b38-bedc-56e7ecc0a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b77430-326b-4bab-9f2f-e4f483afcd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the chef wants people to think about the consequences of
        their diet and come to their own conclusions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad4a5c-8cd2-4c78-8deb-15f297f02e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e30a9-28f9-4036-84af-21b3acc83e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Crenn sees some positives in veganism, she doesn''t intend
        to adopt that diet -- either for herself or at her restaurants, expressing
        concern about the provenance of vegan products available on the market.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e934e12-42ac-44a0-a34b-2c55c3db1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede90878-887c-426f-85fc-c172368b405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for fish –&nbsp;well, for now, it''s still on the menu in some
        of her restaurants -- but Crenn''s going to keep considering that choice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1f238-79e4-4304-95d8-bcb853003026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5652f-8a19-469d-b0ce-a6a631e7ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fish also is a problem," Crenn says. "So don''t be surprised if
        in a few years if I become all vegetarian."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56206f80-02d3-425a-8a1f-3e077ee76464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa30643-e116-4ff5-8e10-3de6992f2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:58:07.839+08:00
