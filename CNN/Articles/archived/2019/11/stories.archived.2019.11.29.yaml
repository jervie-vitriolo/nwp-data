    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541aacd-385c-4412-bd40-e19943ddb476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:20.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines poll among 11 economists yielded a median forecast
        of 1.3 percent, which falls in the middle of BSP''s projection. Economists
        noted higher prices of beef, chicken, and fish and a dip in pork prices as
        consumers avoid this type of meat amid reported cases of African Swine Fever.</p>'
