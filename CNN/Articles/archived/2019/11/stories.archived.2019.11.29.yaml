      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank Economist Robert Dan Roces said higher demand ahead
        of the holiday season also caused some price spikes, despite "muted" oil price
        adjustments.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77eb754-d3c4-44c6-82dd-e46fd115f5b2'
