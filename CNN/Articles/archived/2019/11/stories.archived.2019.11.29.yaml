  'duterte-drug-lords-dumped':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-29T00:28:04.925+08:00
    'imagesource': 'jcr:575ec649-d345-4019-bd58-90cbafb4253d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b0bb90-e7db-4c2c-ae1d-f22c4de163a2'
    'lead': 'President Rodrigo Duterte boasted Thursday that he has dumped bodies
      of drug lords in Manila Bay and in a ravine in the Mt. Province, countering
      claims that no big-time personalities have been brought down in the administration''s
      war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T00:31:17.421+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:38:18.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:15.724+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'war-on-drugs']
    'template': '1'
    'title': 'Duterte claims dumping drug lords'' bodies in Manila Bay, Mt. Province'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba533f-e45a-408a-abee-88a3dc2489df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — President
        Rodrigo Duterte boasted Thursday that he has dumped bodies of drug lords in
        Manila Bay and in a ravine in the Mt. Province, countering claims that no
        big-time personalities have been brought down in the administration''s war
        on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b9c66-cd25-4a79-a991-ab1d0d78ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong mga idiotong kolumnista, wala daw nakuha. Hindi niyo
        lang alam. Baka hindi niyo alam ilan tinapon ko diyan sa</em> Manila Bay,"
        he said during an event in Malacañang,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94f272-8677-4af2-8e1f-c51580356b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These idiot columnists say there were none. You just
        don''t know. You don''t know how many I''ve thrown in Manila Bay.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd5246-6a11-4a97-8d25-30d88db27006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then added what could be veiled threat: <em>"Baka gusto ''nyo
        pati kayo</em> [maybe you want me to include you], "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d491cba-80e2-4230-b7f6-d9c81dfbbbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there was no need to advertise such things.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24537747-e053-425b-8ed1-fcf4f20e2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag announce ba kami</em> drug lord <em>si ano tinapon ko</em>
        sa Laguna de Bay,<em> ‘yung isa hinulog ko sa</em> Mt. Province <em>dun</em>
        sa ravine? Do I have to advertise that?" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd0359-7fb0-4167-9064-a279fadf1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did we announce that a drug lord was thrown in Laguna
        de Bay, another I dropped in a ravine in the Mt. Province? Do I have to advertise
        that?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28612c4b-f350-49b5-8299-9fa1e718b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if it is a serious statement by Duterte, who has
        earned nicknames including "the Punisher" and "Duterte Harry" for his rough
        crime-fighting tactics during his more than two decades as Davao City mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9c3fc-259b-4e7c-950b-cdff4c16b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:31:17.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is known for his foul mouth and exaggerated statements, but would
        sometimes backtrack on his claims, saying he was joking.</p>'
  'quzon-city-asf-secret-burial-up-campus':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-29T00:36:20.830+08:00
    'imagesource': 'jcr:65964995-c439-4a93-b199-54977fa970e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e21dd23-577c-406b-9958-16d17b4d207a'
    'lead': ' The Quezon City government says that it followed protocols in handling
      ASF.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T00:39:39.850+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:38:18.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:15.833+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-Coty', 'ASF', 'African-Swine-Fever', 'UP-campus']
    'template': '1'
    'title': 'QC government denies ‘secret’ burial of ASF-infected pigs inside UP
      campus  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c930f7b-a2b7-4aa0-b658-6d471bb7df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)&nbsp;</strong>—
        The Quezon City local government has denied a report that 121 pigs infected
        with African Swine Fever (ASF) were “secretly” buried inside the campus of
        University of the Philippines Diliman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c33f5-5d91-4ff4-852f-e19dec7baefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC ASF Validating Team on Thursday said that nothing was done
        outside of protocols in handling ASF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73038d-6687-4ee4-9b82-fa9c94e4b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, consultative meetings were held with barangay officials,
        hog raisers, &amp; the UP administration. The burial only proceeded after
        the approval of the UP Chancellor for the use of the land as burial site and
        the concurrence from all concerned stakeholders,” read the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8a0bc-b73f-4ca9-9d8c-b138ba31d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an online news report, ASF-infected pigs were buried
        in Barangay UP Campus in which 178 pigs were declared and only 121 were culled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29469986-54e7-49d3-aa59-da765eb7c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC government pointed out that it looked for the most convenient
        area in the barangay to bury the infected hogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b610f51-2f53-4c8f-b33e-9e64812b3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An ASF assessment team, composed of the QC Veterinary’s Office,
        EPWMD and QC Health, looked for the best area to turn into a burial site within
        Barangay UP Campus,” it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae30e0-83f3-4863-8385-a6fb42aeecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC government added, “When the ideal site was identified, the
        team sought the approval of the UP Chancellor for it to be used as burial
        grounds for ASF-infected pigs.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada5494-df24-4d8b-85d4-def2bf31d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF does not infect humans. Humans can only become carriers and
        may spread it in areas with hogs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393110d6-16bb-477c-96f0-5e3476a8f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:39:39.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html"
        target="_blank"><strong>READ: LOOK: A timeline of African Swine Fever in the
        PH</strong></a></p>'
  'duterte-pnp-new-chief':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-29T00:47:30.379+08:00
    'imagesource': 'jcr:7d733441-16a1-456a-b557-c7d6c03d4abf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc9500f0-0348-411d-946e-e69b965aadc2'
    'lead': 'The President says he would have to take over the PNP if he cannot find
      an "honest man" to lead the force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T00:52:15.148+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:38:17.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:37:15.961+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'Duterte mulls taking over PNP if he can’t decide on new chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc314ab4-78cf-4354-adca-d252a08701e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> —&nbsp;President
        Rodrigo Duterte said Thursday he would have to resort to taking over the leadership
        of the Philippine National Police (PNP) if he cannot decide on a new chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298de60-cc19-463b-afc3-945fe550746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is still having trouble choosing who will sit at
        the helm of the agency. Its top position was left open after <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html"
        target="_blank">PDGen Oscar Albayalde relinquished his post</a>. He was accused
        during a Senate investigation of blocking the dismissal of 13 policemen involved
        in an irregular drug raid in Pampanga during his stint as provincial police
        chief in 2013. Albayalde has professed innocence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d27552-3c2e-46cd-bd84-543a63e39c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is making sure the next chief has no history
        of corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a56eff-2d10-4814-9940-53a71f914c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they have even a single case of corruption, I would rather not
        appoint anybody for that matter. <em>Ako na ang hahawak</em> [I will lead
        them],” Duterte told reporters in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05151a58-102d-49b7-97e2-d69796d36893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means taking the lead in the “direction and guidance” of the
        force, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b948f24-fc6c-40ec-b818-34204ec24ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But that is in the event that I could not find somebody I could
        trust,” Duterte added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b714c-6785-4dd8-9fe8-635fe2007bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three candidates currently being eyed for the promotion
        — Officer-in-Charge PLTGen Archie Gamboa, chief of Directorial Staff PMGen
        Guillermo Eleazar and Deputy Chief for Operations PLtGen Camilo Pancratius
        Cascolan. Gamboa currently heads the PNP while they await Duterte’s appointment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65233f0-c80d-4e1e-9a2f-17415e2a4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://cnnphilippines.com/news/2019/11/20/duterte-taking-time-deciding-pnp-chief.html"
        target="_blank">earlier said</a> he has already received the list of endorsements
        but he is still taking time with his decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9617d4-20dc-48cd-93ce-04cd10f3a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is being careful because anyone can be involved in the
        illegal drug trade. In September, the police was placed under Senate scrutiny
        after a former PNP official <a href="https://www.cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html"
        target="_blank">revealed irregularities</a> in the conduct of drug raids,
        saying some officers often pocket stashes of drugs and accept bribes in exchange
        for the freedom of certain drug lords.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96f911-d1d3-4bda-9b06-5765d1e4c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T00:52:15.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:38:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless I think that I see the very best guy there, you show me,
        you tell me, <em>kayong mga pulis</em> [you policemen] who [is] the best [who]
        could handle the command... Just give me an honest man,” Duterte urged.</p>'
  'Trump-Taliban-talks-Afghanistan-visit':
    'author': 'Zachary Cohen, CNN'
    'caption': 'US President Donald Trump makes his way to board Air Force One before
      departing from Andrews Air Force Base in Maryland on November 4, 2019. FILE
      PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-29T06:18:05.609+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf653ab-0a7e-457a-8041-dbf704fa6767'
    'lead': 'President Donald Trump arrived in Afghanistan for a surprise Thanksgiving
      visit to US troops and announced peace talks with the Taliban have restarted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T06:21:51.783+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:38:17.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
