    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Ricafort', 'RCBC', 'Sea-Games', 'GDP', 'seagames2019']
    'template': '1'
    'title': 'Analyst sees SEA Games hosting to boost GDP'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99839701-7eb8-4c7b-a30c-ee7522e09a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:18:51.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Philippines'' hosting of the 30th Southeast Asian (SEA) Games could lead to
        a boost in the economy, an analyst said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c23a1-81f8-4d36-a321-203abdb89ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:18:51.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost for the SEA Games would range at least ₱7-10 billion,
        so it would add to around 0.1 percent GDP growth this year," RCBC chief economist
        Michael Ricafort said in an interview on CNN Philippines Business Roundup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f7ce7-9a33-4578-9b14-8aac4c1d5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:18:51.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the hotel, food and beverage, retail and tourism sectors
        would benefit from the estimated 10,000 athletes who will participate in the
        games, who with them brought family members, fans, and guests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657cdc4-91c9-4307-99bc-66b9c47c2803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:18:51.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a net positive, short-term and long term as well," Ricafort
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b264127-844e-40f3-9b6e-086862f7b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:18:51.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the gains provided by the SEA Games hosting, he agreed with
        previous Business Roundup guest ING Bank senior economist that the Philippines
        would be able to hit the tail end of its growth target for the year, which
        is 6 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2008e4-d868-447e-b2e2-318735b4dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:18:51.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2019/11/22/PH-economy-to-meet-target-SEA-Games.html"
        target="_blank">Analyst expects PH economy to meet target this year</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd3760-4b03-43e3-94ca-2d9d9d773bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:18:51.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With sports infrastructure constructed and repaired for the SEA
        Games hosting, Ricafort said this could bode well for future bids to host
        other international sporting events, including the 2030 Asian Games.</p>'
