    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['taliban', 'Afghanistan-']
    'template': '1'
    'title': 'President Trump announces Taliban talks have restarted on surprise Afghanistan
      visit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70a849-cfd8-4494-8af7-1fe96c42dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump arrived in
        Afghanistan Thursday for a surprise Thanksgiving visit to US troops and announced
        peace talks with the Taliban have restarted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f64997-65e1-4b33-8d31-c9f18f524418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c51b0-1b09-449b-b48c-ea8727055ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his first trip to the country and his second visit to US
        troops overseas in a war zone following a trip to Iraq at the end of last
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96185bf9-718a-4622-aefd-17c98b5b3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325f296-018b-4c68-b796-6aa614f6cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 12,000 US troops currently serving in Afghanistan
        in a conflict triggered by the terrorist attacks of Sept. 11, 2001, that has
        claimed more than 2,300 American lives and cost billions in taxpayer dollars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9cc06-0ff0-443d-bf19-869ab86bc056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5f563-dd92-4439-a0dd-e3052e35ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit came amid unprecedented tensions between the President
        and senior military officers following the ouster of Navy Secretary Richard
        Spencer after Trump intervened in the cases of three service members facing
        war crimes allegations against the advice of Pentagon leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520fc31-27bc-470d-a52d-47a978a5ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a2ecc-f33f-460e-88a5-30ec484fdb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Bagram Air Base, Trump told troops that "the Taliban
        wants to make a deal. We''ll see if they want to make a deal. It''s got to
        be a real deal, but we''ll see. But they want to make a deal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d245b-72e7-4fba-ac71-eb614f4e8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8338b0-411f-41ba-985d-7539e9f9aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also held a bilateral meeting with the President of Afghanistan,
        Ashraf Ghani.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac5f91-2e9d-4053-b752-3f8b8152121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b8a14-7e3b-42f9-a6d3-d837e7211bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, Ghani tweeted that "both sides underscored
        that if the Taliban are sincere in their commitment to reaching a peace deal,
        they must accept a ceasefire. We also emphasized that for any peace to last,
        terrorist safe havens outside Afghanistan must be dismantled."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9787e0-18ae-4efc-93bb-c6f2d00b5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f2c64-8ac7-4dce-b3f8-84cda8b6c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving, Trump served Thanksgiving meals to some members
        of the military stationed at the base.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17891a0-eee2-4d3b-9298-78bc8f873e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2da405-23d1-42f6-b606-bdebb0b8a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes for a peace accord between the US and Taliban in Afghanistan
        were dashed when Trump announced an end to formal talks in September 2019
        after a Taliban-claimed attack in Kabul that killed a dozen people, including
        an American soldier. Trump said at the time that Taliban leaders were to travel
        to the US for secret peace talks, but after the attack he called off the meetings
        and canceled the negotiations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1115297-b1b9-4caa-a91d-ca5319963280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43cb772-0040-4444-956b-f23dce87a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump seemed to suggest that negotiations with the Taliban
        were back on -- months after the peace talks with the militant group collapsed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1f3e0-b606-4d6c-b071-e46eddf90bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1e511-8bf6-4e2d-aac8-df1d4e137d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on an agreement now with the Taliban," Trump said
        on Fox News'' "Fox &amp; Friends." "Let''s see what happens."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42d1f9-4028-49d7-9bbf-5221d12acd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148abbf3-033b-4523-8bc8-2247fab5d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came several days after the Taliban released an American
        and Australian professor in exchange for the release of three Taliban prisoners
        by the Afghan government. The Taliban also released 10 Afghan soldiers last
        week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de886dc6-72c3-44f6-8558-b264253d1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c1e13-7318-4ab8-8662-58b360e31a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US praised the release of the professors, American Kevin King
        and Australian Timothy Weeks, with Trump tweeting, "Let''s hope this leads
        to more good things on the peace front like a ceasefire that will help end
        this long war."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8fb32-ecb0-49db-b1f8-79cbf0543cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bbc56-3236-4cef-acad-4e5db6eeb20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday General Mark Milley, the Chairman of the Joint Chiefs
        of Staff, told reporters traveling with him in Afghanistan that the prospects
        for successfully ending the 18-year war are higher than he has seen before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933eeb9-5acb-42a8-90a8-4bb79f372a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0c7b3-6105-474f-bf72-4890f61d7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the chances of a positive outcome through negotiations
        is higher than I have seen, and I''ve been deeply involved in Afghanistan
        for 18 years, he told reporters Wednesday according to Reuters. "With a bit
        of luck, we''ll have successful negotiations in the near term, not too distant
        future."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a96aacc-c695-4b39-829a-eccc209e7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa3278-ffa9-4f01-a585-a40dca29e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions with military leadership</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2077ecc-14b0-451e-9b28-bc4bf213dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit follows Trump''s controversial decision earlier this month
        to break with military leaders and intervene in the cases of three service
        members facing war crimes allegations including Navy SEAL Eddie Gallagher.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f4d707-39f8-47b7-9a70-88cce9739d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de3ee8-9c1f-4648-84d8-711225cd8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallagher had been convicted of bringing discredit to the armed
        services after posing next to a dead ISIS fighter''s body, which is against
        regulations. He was demoted for that offense and acquitted of a separate murder
        charge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8c34d-d1d8-4ff8-8ba1-c2529b0d2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19009711-bf3c-44e1-b11c-62a8d539a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Trump reversed Gallagher''s demotion and later
        tweeted that he wouldn''t let the Navy punish Gallagher in its ongoing review
        of whether he should be kicked out of the SEALs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669075a-d748-459a-a5da-c2448c89d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c5be1-1683-40d5-a8e7-9576c5726db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move ultimately led to the ouster of Spencer who was "fired"
        by Secretary of Defense Mark Esper for going outside his chain of command
        by proposing a "secret agreement with the White House," according to a senior
        defense official.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f93a0-513d-4a5b-966f-e891ab772e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969904bf-57b6-4974-af94-631fed664a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer appeared to be seeking a way to resolve a standoff between
        the Pentagon and the White House over Gallagher''s case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693561d-2414-4eb7-bcfa-7525f954e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4be5f6-1693-47d2-801a-ed016cf0f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Spencer issued a stunning rebuke of the President''s
        involvement in the Gallagher case, calling his actions "shocking and unprecedented"
        in a blistering Washington Post op-ed published days after he was forced to
        resign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb077aa-6d55-4e9b-a2ef-858216b014af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2834ad-3135-43b6-b358-7d753b4eebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also a reminder that the president has very little understanding
        of what it means to be in the military, to fight ethically or to be governed
        by a uniform set of rules and practices," he wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57c036-d7d1-4dcb-8a96-3fc8d6b7a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91728f-94ce-4e3f-a998-0ef12bc29c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismay in the Pentagon has been building over Trump''s sporadic,
        impulsive and contradictory decision-making on a range of issues, including
        his sudden pullback of troops in Syria.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cf3a4-b1df-446a-ad99-461bd04ea603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3106ee9-b0ff-46bf-9467-2a29c5ed9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN reported Wednesday that there are new and significant worries,
        as multiple military officials and retired officers say Trump''s intervention
        into high-profile war crimes cases cannot be ignored.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc7300-6d89-4b7b-bc70-e78d3f617e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414dcbb9-e969-46f3-9701-714fa4e7443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-serving military officer put it bluntly, telling CNN "there
        is a morale problem," and senior Pentagon officials have privately said they
        are disturbed by the President''s behavior.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9cd21-d687-499b-83ea-27b002c73521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97969b2a-3af7-4dd4-8437-bade7c5ffede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had upped the ante at a rally on Tuesday by issuing an extraordinary
        declaration that he took action in the face of "deep state" opposition. In
        fact, senior Pentagon officials had been unanimously opposed to the President''s
        intervention because they believed it would undermine military discipline
        and order.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec319d59-d16f-42fa-b6ab-bdf59e6777a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d3861-de18-431c-905d-9328500d92cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that at least two senior military officers were
        reluctant to appear alongside Trump at events in recent months, because of
        unease that he might make partisan political remarks while they were present.
        CNN has been asked by sources close to both officers not to identify them
        or the events involved.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b932c27-c9c8-458f-a9d2-716748c544c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bcce1-76e5-4004-9f32-c563cbd66186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior commanders are considering writing a memo to the
        troops reminding them of their moral and legal responsibilities on the battlefield.
        The matter is so sensitive that some are privately indicating they want high
        level Pentagon approval before they proceed because the memo could appear
        to be a rebuke of the President.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3116127-71cb-49cd-9823-fe6de9ff75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40525326-4073-45e1-bb82-d92c7b5322e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T06:21:51.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been corrected to reflect that Melania
