    'imagesource': 'jcr:92002c27-b245-4327-bb2c-c13a2f0bb478'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50de5da-fcd1-4fb4-9e20-0bce6f4b3b91'
    'lead': ' A Hawaii man is accused of conducting an elaborate cyberstalking campaign
      against a Utah woman and her father by sending unwanted repairmen, food deliveries
      and other visitors to their home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:12:59.251+08:00
