      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ecc573-852b-4d07-8cbc-7cd0c80f7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:18.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Officer-in-Charge Archie Gamboa is expected to visit Magno''s
        wake after the Southeast Asian (SEA) Games wrap up on December 11.</p>'
