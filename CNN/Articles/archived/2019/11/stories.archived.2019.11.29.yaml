      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e1df5-89e7-41ba-8ff5-8764b6e39c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75130d4e-1c4c-4b3d-bfa5-3f1162f74665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto earlier said that while the State Grid Corporation
        of China (SGCC) only has a 40 percent stake in the NGCP, <a href="http://Carpio:
        Chinese ‘control’ of national power grid a cause for concern">it actually
        has power over the country''s grid and can "turn it off remotely"</a> – posing
        dangers to the Philippines in case of a war. This is also reflected in an
        internal report obtained by CNN, which states that the Philippines'' grid
        is "under the full control" of the Chinese government. The Philippine Senate
        is expected to investigate these issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198feff0-149f-4cf0-a869-d534eb5e2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.237+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623ca88-9fcc-4bf0-a4ad-8dccaff28188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.237+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry Spokesperson Geng Shuang called these allegations
        "completely groundless," <a href="https://cnnphilippines.com/news/2019/11/28/china-philippines-power-grid-security.html">urging
        Filipinos not to "imagine trouble where there is none."</a> He further explained
        that the NGCP is "operated, managed and maintained by the Philippine side,"
        and the SGCC merely offers technical support only if requested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652cea7-bb6a-4bac-9e0d-72d65cff0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.237+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf664ee9-a4d1-4818-b74e-715ae42563ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.237+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP consortium has operated the power lines since 2009. It
        is comprised of the Monte Oro Grid Resources Corp. led by Henry Sy, Jr., Calaca
        High Power Corporation led by Robert Coyiuto, Jr., and the SGCC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8b2b2-e109-4e1e-9e0f-d506a9d1a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.237+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775c752-5b45-4ebb-9bb9-7f65bf307737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.237+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the NGCP told CNN Philippines in a statement that SGCC’s
        role is limited to that of an investor, with board seats corresponding to
        its stake in the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca172fd-eab0-46bd-a3cb-0412b8ffe174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.237+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:37:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae7c76-d915-4a0e-b61f-67fe7ae921b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T22:04:12.237+08:00
