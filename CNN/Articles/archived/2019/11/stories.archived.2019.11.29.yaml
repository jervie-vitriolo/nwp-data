    'title': 'Police raids in Italy uncover weapons, propaganda and suspects who wanted
      to create an ''openly pro-Nazi'' party'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3627f-f5a7-4fee-a6d4-6fe6129b23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police in Italy say they raided the
        homes of 19 people who allegedly wanted to create an "openly pro-Nazi, xenophobic
        and anti-Semitic" party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a4a06-f62a-4b23-b1bf-e272985fda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1035c-b344-4843-a225-d4587adca98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers found firearms and propaganda celebrating Nazi leader Adolf
        Hitler and fascist dictator Benito Mussolini during the series of raids across
        the country, police said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79794a9a-dafe-437f-82a2-b9696d234520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6617e0f-4fe1-4d60-8f00-e6c85c8e17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19 suspects are under investigation but were not in custody,
        and police did not name any of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e49f2e-7e57-4523-9ab1-b41440aedf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:02.147+08:00
