        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235dd4c5-2c1d-4fd7-a42e-249dc23c9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) –</strong> The
        state weather bureau on Friday warned against a potentially destructive typhoon
        that may enter the Philippines over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecee5cc-4212-4be3-8be9-721fc9eb6d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955a126-a322-4fea-8717-c91e2c82d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A forecaster from the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) likened the strength of Typhoon “Kammuri,”
        which will be called “Tisoy” upon its entry to the Philippine area late Saturday
        or early Sunday, to recent years'' destructive typhoons “Glenda” and “Reming.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbe6cb-4036-4ef6-b2b3-d0fda3fb05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5cd09-0d53-4f20-9d56-23e91870a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taking into account historical records … we have typhoon Glenda
        – we are looking at almost the same track. Another weather disturbance, Reming,
        which brought damage,” PAGASA weather specialist Chris Perez said in a briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b56c2-2366-4ff6-9cab-e76348be65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13b3cd-e28d-4419-8058-9464e655251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reming left 734 individuals dead in 2006, while “Glenda” killed
        106 people in 2014 and had caused around P38.6-billion in damage, data from
        the National Disaster Risk Reduction and Management Council showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6a951-1518-4255-8f38-6b409f6cb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d018d6-db99-46cb-9bdc-5e8bc32a0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said that if the typhoon does not change course, it would
        raise warning signals one to four over parts of Luzon and Visayas. This means
        that storm surges in coastal areas, and damage to structures, crops, trees
        and power lines is possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c398471-3daa-4460-8484-ceaf04a9da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2774287-4682-46d9-9d38-a23850163539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters said the weather disturbance has a low chance of developing
        into a super typhoon, with winds of 220 kilometers per hour (kph), but they
        are not ruling out the possibility that it may become one, as it is "forecast
        to steadily intensify before making landfall in southern Luzon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e06e14-003a-4b4b-9d70-223e58cd579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:09:45.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said&nbsp;that rainy weather over parts of Luzon, including
        southern Luzon where the venues of the Southeast Asian Games are, and Visayas
        will begin on Sunday and persist until Wednesday. The sites of the multi-sport
        event include Clark, Pampanga, Subic, Zambales, Tagaytay, Cavite, La Union,
        and parts of Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f73c7-4983-469c-9b27-4b9ec54753ca'
