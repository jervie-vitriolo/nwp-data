      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR started its crackdown on POGOs on September 25, when it
        shut down an operator for non-payment of taxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17549759-5f65-497e-b784-e821b7c98728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on Finance Secretary Carlos Dominguez''s order close
        down all POGOs that fail to settle tax liabilities. According to him, POGOs
        operating here have approximately ₱21.62 billion in unpaid taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11af944-d4c4-4670-baf6-7056020fd0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest BIR data shows that a total of ₱1.63 billion in witholding
        taxes was collected from POGOs and service providers from January to August
        this year. The bureau collected ₱579 million in 2018 and ₱175 million in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418723f-6c52-4194-9edb-b5c04dbaef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/27/POGO-New-Oriental-Club88-closure.html"
        target="_blank">BIR shuts down POGO service provider in Parañaque for failing
        to pay taxes</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c9b24-b445-48cb-beb3-7cf49260c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:37:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill has also been filed at the House of Representatives to tax
        POGOs and their foreign workers by 15 percent of their salaries, wages, annuities,
        compensation, remuneration, and other emoluments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa0a3a-5766-4830-96a8-77c06f0b2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T21:30:53.438+08:00
