    'title': 'No reports Duterte dumped drug lords'' bodies in bays, ravines – PNP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7305f-3c0f-4212-9b4b-a097e8a1a0ee'
      'mgnl:activationStatus': true
