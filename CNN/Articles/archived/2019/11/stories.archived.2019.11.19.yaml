    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78401716-f52b-44b6-a92f-f7a50d9b639c'
    'lead': 'BFAR adds that fish, crabs, squids and shrimps in these areas are still
      safe for consumption provided they are fresh and washed thoroughly and their
      internal organs are removed before cooking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:34:34.251+08:00
