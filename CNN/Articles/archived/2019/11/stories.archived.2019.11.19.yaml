    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:30.805+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Mike-Pompeo', 'US-Secretary-of-State', 'United-States', 'America',
      'Gaza', 'Israel']
    'template': '1'
    'title': 'Pompeo announces reversal of longstanding US policy on Israeli settlements'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30d9a9-6441-4bee-9993-e707405ddf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Mike Pompeo
        on Monday announced a major reversal of the US'' longstanding policy on Israeli
        settlements in the occupied West Bank, rejecting a 1978 State Department legal
        opinion that deemed the settlements "inconsistent with international law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27899ec5-2b2b-44b6-92fd-023ad3f6ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, which breaks with international law and consensus,
        is the latest in a string of hardline, pro-Israeli moves that are likely to
        inflame tensions between the Trump administration and Palestinians and widen
        the divide between the Trump administration and traditional US allies in Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff1ffa-3c74-4351-91cf-b7559aa47807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After carefully studying all sides of the legal debate, this administration
        agrees with President Reagan: the establishment of Israeli civilian settlements
        in the West Bank is not, per se, inconsistent with international law," Pompeo
        said, citing President Ronald Reagan''s 1981 assessment that the settlements
        were not "inherently illegal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b792a-608d-4966-a07a-ceec6714437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the US government is "expressing no view on the legal
        status of any individual settlement" or "addressing or prejudging the ultimate
        status of the West Bank."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725b817-526d-4c78-a26b-6c55c5c5eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the conclusion was "based on the unique facts, history and
        circumstances presented by the establishment of civilian settlements in the
        West Bank."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5162e9-8deb-4ddb-b883-fb8e67cd6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official said the State Department has been working
        toward this decision for nearly a year in coordination with the White House''s
        peace team, which is led by Trump''s son-in-law Jared Kushner. The official
        said the move does not change the administration''s position that continued
        settlement construction is not conducive to Israeli-Palestinian peace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4826d-403a-4781-9040-f3fd44c44a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration first planned to make the announcement last week,
        but held off amid an exchange of fire between Palestinian militants in Gaza
        and Israel, the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4a8d8-a389-481d-8d98-418e57d81e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is likely to further imperil the prospects for
        the Trump administration''s long-touted but yet to be announced Middle East
        peace plan. Palestinian officials have dismissed the US'' role as an arbiter
        in any peace negotiations given the Trump administration''s policy moves.
        Under President Donald Trump, the US moved its embassy in Israel from Tel
        Aviv to Jerusalem, shuttered the Palestine Liberation Organization office
        in Washington, and slashed funding to the Palestinians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435646d-1983-47fc-9815-4b2612a525ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:14:23.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae1cbc-68c1-465c-9ef7-4641f82ae9ec'
      'mgnl:activationStatus': true
