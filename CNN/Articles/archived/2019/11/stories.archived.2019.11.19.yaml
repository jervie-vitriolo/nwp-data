      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the online shop on Monday was first reported by the
        Wall Street Journal. Representatives for Kondo did not immediately respond
        to questions from CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76985aab-cf22-4d84-aeff-7b9aed8f8a20'
