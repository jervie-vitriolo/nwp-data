      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber in September approved the <a href="https://cnnphilippines.com/news/2019/9/13/House-CITIRA-third-reading.html">second
        tranche&nbsp;</a>of the government’s tax reform package, which would cut corporate
        taxes and update the current fiscal incentives program.</p>'
