  'Trump-aide-Vindman':
    'author': 'Kevin Liptak and Pamela Brown, CNN'
    'caption': 'Lt. Col. Alexander Vindman, who gave testimony to impeachment inquiry
      investigators earlier this month that was critical of Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T08:56:20.141+08:00
    'imagesource': 'jcr:ec214bba-695b-42c0-b596-9ca60de48bd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad53bd0e-12a0-4a4a-badb-18f81cf61a41'
    'lead': 'US President Donald Trump''s aides have explored moving some impeachment
      witnesses on loan to the White House from other agencies, such as Lt. Col. Alexander
      Vindman, back to their home departments ahead of schedule, according to people
      familiar with the conversations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:56:15.354+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T01:25:47.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:35.982+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump-', 'Vindman', 'White-House']
    'template': '1'
    'title': 'Trump''s aides eye moving impeachment witnesses out of White House jobs'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68f583-7e5b-484f-a5a4-cb7a17eeb541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;US President Donald Trump''s
        aides have explored moving some impeachment witnesses on loan to the White
        House from other agencies, such as Lt. Col. Alexander Vindman, back to their
        home departments ahead of schedule, according to people familiar with the
        conversations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f40cd3-b6ec-4b61-a27b-090c9420e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public hearings bring the officials'' allegations to his television
        screen, Trump is asking anew how witnesses such as Vindman and Ambassador
        Bill Taylor came to work for him, people familiar with the matter said. He
        has suggested again they be dismissed, even as advisers warn him firing them
        could be viewed as retaliation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f3202-4c10-4a5e-82fe-6809a01d3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe9f8e-f42b-4a0a-878c-1bf40ad3f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible move of officials out of the White House could still
        be viewed by some as evidence of retribution for their testimony. Trump''s
        frustration at his own officials comes as he attacks witnesses on Twitter,
        including during Friday''s public hearing with the ousted ambassador to Ukraine
        Marie Yovanovitch. Trump appears to have adopted a strategy of maligning the
        officials, despite some allies encouraging him not to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfd259-ed74-460c-bc80-6f362ec5070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dede5-bd9b-4fde-a638-f3d3519c2b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertain fate and public thrashing of these officials has created
        a thorny situation for a White House wading through the impeachment process.
        Trump''s impulse to dismiss them hasn''t been realized, but he''s made clear
        nevertheless he views them as unwelcome.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4eada6-67d9-434f-b14f-e715f8d4d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b77f8-7052-492a-b1b5-b0b6a83073b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the persistent anomalies of the impeachment inquiry:
        most of the witnesses airing concerns at Trump''s approach to Ukraine remain
        employed by him, despite his claims they are "Never Trumpers" and his overt
        suggestions they''ve already been fired.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366341a-ab6c-4b55-b69b-8ea9be70f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0abe3b-670a-4fe2-ae9b-830b522b8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None, for now, have been explicitly fired by Trump, even as he and
        his allies suggest otherwise. It''s created an odd and uncomfortable situation
        for staffers, who say they are unclear on their colleagues'' futures in the
        administration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279758bb-70a2-42a7-bf5f-4af4ba1edc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144dea7-34db-47e1-b36c-02cc5e600653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a GOP talking point emerged that Trump was well
        within his rights to choose his own team, a response to Yovanovitch public
        recounting of the smear campaign orchestrated by Trump''s allies to push her
        from her post in Kiev.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7384be-9ca3-4d70-a190-29183977681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94981ecc-76cb-4622-920e-302a6118e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America hired @realDonaldTrump to fire people like the first three
        witnesses we''ve seen," the President''s son, Donald Trump Jr., tweeted as
        Yovanovitch began her testimony. "Career government bureaucrats and nothing
        more."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b1887d-20d4-4422-b201-d08b59585bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7099c9-f287-422f-a7a1-085b91c5901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Trump himself suggested on Twitter he''d already fired
        the three State Department employees who have appeared in public impeachment
        hearings, quoting the conservative radio host Rush Limbaugh.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b69ac-b6cf-4423-819d-62fa67241671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb141b9-d953-4316-9f1d-f75f8f05f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You elected Donald Trump to drain the Swamp, well, dismissing people
        like Yovanovitch is what that looks like. Dismissing people like Kent and
        Taylor, dismissing everybody involved from the Obama holdover days trying
        to undermine Trump, getting rid of those people, dismissing them, this is
        what it looks like," Trump tweeted, citing Limbaugh.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571afef-749c-43d4-9535-cadb2f08bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9970f4-cc38-427f-8e0d-9b42f9792999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to George Kent, the current deputy assistant secretary
        of state for European and Eurasian affairs, and Bill Taylor, the current top
        US diplomat in Ukraine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcb07f-ad74-4d35-86c7-97c36a9defdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f564a4-b065-4559-9b0f-1dc1d3beefb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message left the impression that Trump was fulfilling a campaign
        promise by removing those who''d testified about their concerns. But as of
        Monday, all three of the people named in his tweet remain employed by his
        administration. Kent and Taylor are still in their posts, and while Yovanovitch
        took a position at Georgetown University after being recalled, she remains
        a State Department employee.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e4c44-c984-43ec-9f1a-b718f0585afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c18b78-822c-41fd-a813-1cfb3b1f6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not taken formal steps to order those officials'' removal
        from government, according to administration officials, who say instead he
        has vented at how they were allowed to work for him in the first place. In
        the case of Taylor, Trump has lashed out at Secretary of State Mike Pompeo,
        who personally encouraged Taylor to come out of retirement when Yovanovitch
        was recalled.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8067b-7ad1-4f09-bc53-ea2134b4c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b5554-cdc2-4e69-a907-e36be67016b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at a news conference Monday whether the President had confidence
        in Taylor, Pompeo demurred.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c06ee-292a-4358-9552-2795ba601394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24b52b-f992-46bd-96de-8473e691b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Department is doing a fantastic job. I think we''ve delivered
        in a way that the Obama Administration has not delivered on Ukraine," Pompeo
        said, declining otherwise to state whether the top envoy in Ukraine was still
        in the President''s good graces.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a5f1c-5d9f-4c03-8b8a-ca3b6c9b49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d98458-13e7-4f65-abc7-fcceb1ce7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did offer blanket support for his staff as they withstand attacks
        from the President and his allies.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640103e-1549-4e95-8dac-58b691e61700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a902a-6c87-4741-b1b7-61cf314fd1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always defend State Department employees. This is the greatest
        diplomatic corps in the history of the world. Very proud of the team," he
        said, without rebutting any of Trump''s claims.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bde24-f863-450f-9320-71dc92f04d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68489c6f-4801-4945-9e2f-755274ecb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warned against action</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731a712-35cd-4520-899e-77712c0829e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the impeachment proceedings, as witnesses came to deliver
        closed depositions on Capitol Hill, Trump''s advisers warned him against taking
        steps to fire those speaking out. His actions could be perceived as retaliation,
        they cautioned, and could be used by Democrats as they compiled articles of
        impeachment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e8ceb-0aba-4f4e-bf02-9fc5d20d6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59609193-5e47-4631-b116-f735ec6b3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the strength of that advice is being tested by televised
        hearings and the public release of the private interviews. Trump has watched
        the hearings intermittently and consumed hours of news coverage afterward.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271fd58-0271-4403-a2d1-3e14a8b17ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57ae18-83f5-43d9-bbd9-120f6fd4530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump lashed out at another witness, Jennifer Williams,
        a State Department employee on loan to the vice president''s office as a foreign
        policy adviser. On Twitter, the President wrote, "Tell Jennifer Williams,
        whoever that is, to read BOTH transcripts of the presidential calls, &amp;
        see the just released ststement (sic) from Ukraine. Then she should meet with
        the other Never Trumpers, who I don''t know &amp; mostly never even heard
        of, &amp; work out a better presidential attack!"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00025e-92cd-4dc0-9126-0b2fd4964ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9a7d7-93ee-4c47-84d4-417dd82c8b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the tweet, Vice President Mike Pence''s spokeswoman
        said only: "Jennifer is a State Department employee." The State Department
        didn''t comment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681feafe-18b5-43e1-ad83-9687d3f04071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f4358-e3d0-4ad6-8230-a51090e35b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Pence''s office distancing themselves from Williams in public,
        White House sources said Williams still has the support of his team, including
        chief of staff Marc Short and Williams'' boss, Gen. Keith Kellogg, who serves
        as Pence''s national security adviser.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b9676-e8be-4bc2-8fc3-c9bb805794c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271e1a8-ed56-4904-aa1c-435195139af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is just as key a part of the team," a White House official
        said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1f446-980b-4e7f-8abd-2808d6298647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59d988-4e7d-4f31-a777-9c0cbf4c4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the expectation is that Williams, who was detailed to Pence''s
        office from the State Department earlier this year, will remain in her post.
        However, there''s "no chance" Pence will step forward to defend Williams,
        the official added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c14f05-26cf-44e6-bb05-4d0e9956c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc211f-71b5-4423-bd06-3227c03c6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the press it has been pretty clear that he is distancing himself
        from ''the deep state,'' " the official said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd7aee-9c07-4a84-ad48-e2b523408dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae41ca-bf63-49ed-b685-db4f6ed93bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vindman''s fate</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f9951-1f53-486f-9a6d-b8dc14d802e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less clear is the fate of Vindman, who will appear in a public hearing
        on Tuesday morning alongside Williams. The top Ukraine expert on the National
        Security Council, Vindman raised concerns about Trump''s July phone call with
        Ukraine''s President to National Security Council lawyers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457ad95-b2a1-49a8-a1d6-f2d8dfbb36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ac6e3-7133-4b0d-8f42-298ff98e55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional testimony from Tim Morrison, the council''s former senior
        director for European and Russian, suggested internal concerns about Vindman''s
        suitability for the job. Morrison said he was warned about Vindman''s judgment
        from his predecessor, Fiona Hill.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150b261-cc4f-4b1b-bd92-9959b4226c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbd4a7-0c1d-43e1-bd79-dc989e5422dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many National Security Council staffers, Vindman is detailed
        to the agency from the Defense Department, where he served as a foreign area
        officer. His twin brother Lt. Col. Yevgeny Vindman is also assigned to the
        council as a lawyer, and accompanied Alexander Vindman when he brought his
        concerns to White House lawyers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad289db8-e923-47ea-9daf-b1b8e6c1c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7875ae3-82ec-4286-aca4-bed5cf1cff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of his testimony, some officials at the White House
        have explored moving both men back to the Pentagon, according to people familiar
        with the matter. But it''s not clear when that might occur. And Alexander
        Vindman''s lawyer said recently his detail to the National Security Council
        does not expire until next summer.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d903073-4532-42b8-b035-51a7c3a6c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475b39f-1240-410c-9e6e-80eaf0ce95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CBS earlier this month, national security adviser Robert
        O''Brien said Vindman would likely return to the Pentagon but framed the move
        as part of his larger efforts to reduce the size of the National Security
        Council.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5970e9-e33e-478b-bdfb-cb093471709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090242eb-afe9-491a-bdeb-ff2453e753c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re streamlining the National Security Council. There are people
        that are detailed from different departments and agencies. My understanding
        is that Colonel Vindman is detailed from the Department of Defense," he said.
        "So everyone who''s detailed at the NSC, people are going to start going back
        to their own departments."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7233f-cc9a-41d4-bb19-f59d77994728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa69ee-30be-4d43-8bce-27226df503b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t specify whether the move would occur earlier than planned,
        and insisted it did not amount to retaliation for Vindman''s testimony.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a8ffc-32f5-46b0-ad56-f3cd2d7750c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00dc26-9e67-4d08-bffd-ab70b91f14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never retaliated against anyone," O''Brien said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d75057-49c6-4451-b439-16bbf111cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:56:15.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/11/18/politics/donald-trump-never-trump-white-house-staff/index.html">"Trump''s
        aides eye moving impeachment witnesses out of White House jobs"</a></em></p>'
  'TikTok-music-streaming-business':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-19T09:54:29.699+08:00
    'imagesource': 'jcr:2ff1bcf3-6255-4755-8165-a490b57a5144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70093eda-98dd-4b44-835a-e07172cefe60'
    'lead': 'The Chinese company behind the social media phenomenon TikTok might try
      to conquer the competitive world of music streaming services next.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:58:22.494+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T01:25:45.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:36.254+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'music-streaming', 'music', 'ByteDance', 'Spotify', 'Tencent-Music',
      'Apple-Music']
    'stories': ['fc060af5-0e27-4084-a3fc-619d0e5f356e', 'ff0f6dc2-9cc4-491d-84a5-5db2b42b44b6',
      'fd7426b4-dce8-49bd-9ba1-72a395779eec']
    'template': '1'
    'title': 'TikTok could be getting into the streaming music business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d389e2-6df6-4a19-b26e-a199d83e22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:58:22.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese company behind the social
        media phenomenon TikTok might try to conquer the competitive world of music
        streaming services next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f16c5-ac64-45c9-b743-a5d0369fb801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:58:22.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance is in talks with several global record companies to strike
        deals for a new platform that could rival Spotify, Tencent Music and Apple
        Music, according to the Financial Times, which first reported the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77415faf-671c-49a1-925e-89fca4025350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:58:22.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FT said the streaming music service might launch "as soon as
        next month" in emerging markets, such as India, before possibly coming to
        the United States. It said that music executives are "keen to make money"
        from the free-to-use app TikTok, which gained popularity by letting users
        record videos of themselves lip-syncing or dancing to music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a65a8-aa6e-4364-9099-338d7f029f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:58:22.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s stock declined 3% and Tencent Music slipped 2% in early
        Monday trading following the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885bac1-134d-493c-88ed-f84240e5937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:58:22.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance recently revealed it has amassed more than one billion
        monthly active users across its apps. TikTok users spent a record $10.8 million
        within the app in June, with US users accounting for more than 20% of in-app
        purchases, according to data analytics firm Sensor Tower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41734012-a518-41d8-b944-4f06af990bda'
