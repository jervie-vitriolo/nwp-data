    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533edb7-3bbc-4ca4-9c62-f2d2a26aa261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was in the Cabinet as Housing Secretary in the early days
        of the Duterte administration, but resigned after she was <a href="http://www.cnnphilippines.com/news/2019/11/10/Leni-Robredo-Cabinet-meeting.html"
        target="_blank">barred from attending meetings</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473dd1a5-5b21-4b58-9fe8-7f16210417d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d43283-66ee-4b05-a1c1-9ecce98729ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even outside of the Cabinet, the Vice President still has access
        to matters affecting national security as she is part of the <a href="https://www.officialgazette.gov.ph/2001/09/17/executive-order-no-34-s-2001/"
        target="_blank">National Security Council</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65c840-c4f9-47b6-ba20-1b42786f686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.328+08:00
