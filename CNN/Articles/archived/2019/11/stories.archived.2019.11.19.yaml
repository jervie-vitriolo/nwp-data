  'china-hong-kong-legal-system-mask-ban':
    'author': 'Analysis by James Griffiths, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T15:11:02.350+08:00
