      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major Asian market indexes were mixed in early trading Tuesday
        after CNBC reported that the mood in Beijing was pessimistic. The news organization,
        citing an anonymous government source, reported that President Donald Trump''s
        reluctance to roll back tariffs was dampening China''s outlook on trade talks.</p>'
