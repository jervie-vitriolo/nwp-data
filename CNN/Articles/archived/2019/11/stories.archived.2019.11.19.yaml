    'mgnl:tags': ['france', 'senegal']
    'template': '1'
    'title': 'France returns historical sword stolen in the 19th century back to Senegal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4710e4-0abd-4de3-85c3-b580a921f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As part of its commitment to return
        artifacts stolen during colonial times, France is returning a sword that belonged
        to a 19th century Islamic scholar and ruler in Senegal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1dae7-83c6-435e-8fc4-0880b36cb633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4faca7f-0c91-4206-8eab-1439fe765599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ceremony in Dakar, Senegal''s capital city on Sunday, the French
        Prime Minister, Edouard Philippe handed over the brass and wood sword to Senegal''s
        President Macky Sall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29a7f3-1f28-4dc1-b357-1ffd306e055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5475e2-1d06-4419-8fee-9c06a81fe7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sword originally belonged to Omar Saidou Tall, a west African
        ruler who led an anti-colonial struggle against the French in the 1850s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b8c11-648c-470f-b9a8-186e025d6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
