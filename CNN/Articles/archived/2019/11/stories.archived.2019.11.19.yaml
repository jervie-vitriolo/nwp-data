    'mgnl:tags': ['ISIS', 'terrorism']
    'stories': ['24780072-9468-446a-bf78-29500cdfd981', 'b0e1864e-3abc-46f3-9907-46452b51ff7c',
      'dcf98008-6de2-4a64-99d3-2db744be1f06']
    'template': '1'
    'title': 'Counting AK47s and learning trigonometry for snipers. How children were
      taught math under ISIS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6ee82-8523-4e5f-9f8b-ace2dd3adab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two floors beneath <a href="http://cnnphilippines.com/world/2019/11/18/isis-rebuilding-saad-al-allaq-iraq.html"
        target="_blank">the headquarters of Iraqi Military Intelligence</a>, at the
        end of a red-carpeted corridor, two doors swing open to reveal a museum of
        cold, calculated and deliberate horror.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bb8d6-0f96-4b70-9e2e-9931c9850927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517da5d-1687-4c33-9240-2f6c2de52749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is no celebration of the <a href="https://edition.cnn.com/2014/08/08/world/isis-fast-facts/index.html"
        target="_blank">darkest chapter in Iraq''s recent bloody history</a> -- rather
        it is a warning of how dangerously efficient were those who dreamed of establishing
        a "caliphate" in Iraq and Syria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e4ea0-15d2-4f9e-93d6-0636be9d8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d271c-2289-428a-bcf3-76bcfca19ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stomach-heaving experience to recall how they wiped the
        history in a swath of this nation by destroying any trace of non-Islamic culture
        in the areas they controlled, blowing up ancient buildings and archeological
        sites dating back millennia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108fb57-b749-4dbe-aea1-e5c4be464d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f990d5-f8f8-43b0-b335-d5d23d795cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staggering brutality of ISIS, what the terrorists called the
        "management of savagery," was meticulously recorded and posted on the internet
        to morbidly fascinate the world and ensure absolute obedience in the regions
        under its control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35788a-ecb7-464c-8425-a1706c0358fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03840a41-0ca5-421a-96b3-e0f7f23bed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS''s reach was massive -- they covered a territory the size of
        the United Kingdom with up to 12 million people in it -- but it''s the small
        things in the museum, the Nazi-like obsession with records, files, and documentation,
        that send the visitor reeling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce928398-e364-4e8c-913b-56204d2fb26f'
