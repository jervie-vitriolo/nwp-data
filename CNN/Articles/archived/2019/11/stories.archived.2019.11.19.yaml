          'mgnl:lastModifiedBy': 'magnolia'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20948ec0-28f1-430f-bc55-d73e4f7b744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.768+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Seven A.D. is among the most dynamic players in the advertising
        industry, handling 38 brands. Its roster of employees has reached 51, and
        it now has a comfortable office at BGC where its people no longer have to
        mooch off anyone’s Wi-Fi. But the company is still guided by the spirit of
        a start-up agency as it continues to learn, experiment, and continuously evolve.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413298d9-35ba-46e6-b9ff-e3206b092473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.768+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the fierce competition in the industry, Seven A.D. holds its
        ground with authentic and <em>patok</em> (popular) campaigns that turn on
        the Filipino audience. Its core competence is utilizing knowledge of Filipino
        pop culture to uniquely promote brands in our campaigns.</p>'
    '61':
      'image': 'jcr:5de994e1-4e78-4171-99d3-d04e05d48926'
      'imageCaption': 'Tey San Diego, chief operating officer and head of strategy,
        Seven A.D.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da912a-e50f-4456-b491-e40a5d6506ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd60aa-559e-4879-9a95-e717fd91c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Seven A.D., the priority is to build the brand and engage the
        audience so that they will be loyal to the brand. If we win an award in the
        process, then <em>maganda</em>, but that will never be our goal,” Tey San
        Diego, chief operating officer and head of strategy, said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fead7b4-9d53-4a66-b213-97b693cc77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the advantages of an indie set-up is the flexibility and
        speed with which people move in the organization. Without the bureaucracy
        and silos commonly found in large multinationals, Seven A.D. is not burdened
        by long approvals, tedious business processes, and unnecessary red tape. Regardless
        of position, its people can field any questions posed by clients, whether
        these be strategic, creative, or tactical.</p>'
    '62':
      'image': 'jcr:a4c099f0-d475-4900-961b-901acdd3befe'
      'imageCaption': 'The Seven A.D. team'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2313e43-5ee2-47d4-bea9-4bd16310873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c4ef3-8480-4fb3-80ae-fe1f021e6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further setting Seven A.D. apart is the casual vibe that makes it
        easy for everyone to interact freely and learn from each other, allowing everyone
        from fresh graduates to senior management to evolve at breakneck speed. Seven
        A.D. even has Virtual Fridays, when people are encouraged to work from home
        so that they could spend more time with their families and escape the Friday
        traffic, which actually makes them more productive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59806470-384f-468f-99cb-7595bbc9dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, of course, is supplemented by a series of mentoring programs
        that aim to help Seven A.D. employees grow professionally and personally.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49795df2-62c8-4a3a-b53b-9d9bae9d4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the agency celebrates its tenth anniversary, the agency’s leadership
        team contemplated on their journey and envisioned how they see the company
        growing in the future.</p>'
    '63':
      'image': 'jcr:b4559d6d-8d43-4bf6-b88f-89c4634e817e'
      'imageCaption': 'Seven A.D.’s management committee'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5a1df-8a1f-4e08-8f55-2ea82a8f2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1430846-04e2-4dc8-89fb-63044a4f56c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.770+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said she is most grateful for the opportunity to nurture
        and grow with the people who make up Seven A.D., and the opportunities that
        this has made possible. “You think of how to help people and make them grow,
        and in the process, you evolve as well,” she says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fcf1a8-c104-46d0-89b3-328270b925ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.770+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina, meanwhile, appreciates that the agency is able to extend
        its help to others by guiding small and medium-sized businesses in their advertising
        needs through its advocacy program “Small Help Small,” which otherwise, would
        not have been a priority if he was still an employee working in another company.
        For instance, the agency helps Adarna Publishing promote literacy at the grassroots
        level.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50a7b3-a34b-4636-a9b5-a54bf7fc7189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.770+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next five to ten years he would like to leave an impact in
        the country through simple efforts like this. “We are a big fan of our country
        and we want to help it. <em>Mahirap man mahalin pero gusto nating mahalin
        diba?</em> We still want to help in our own little way as an advertising agency,”
        he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd8f92-d5b0-49ae-a8d4-add3bea72e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.771+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teeny likens this to the idea of having immense independence in
        leading an indie agency. “We have a lot of freedom and power, and it includes
        a huge responsibility. The buck stops with us when it comes to steering this
        whole agency,” Teeny says. Even though the final decision comes from her as
        the CEO, she is grateful that she always hears Gonzales and Molina’s perspectives
        as leaders. They can bounce ideas off one another and decide as a team. She
        added, “So that''s a luxury because I do not think every agency enjoys that
        kind of freedom.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e2f61-691e-4b66-bf1a-cb5c53436299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.771+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales is thankful for the clients who have entrusted their brands
        to Seven A.D., especially those who decided to work with them when they did
        not even have any credentials to present. “It was really miraculous. PS Bank
        and Resorts World jump started our journey in the industry and they helped
        us accumulate the expertise and credentials that attracted bigger accounts,”
        Gonzales said. Eventually, URC Snacks and its other brands decided to move
        accounts to the agency. Other subsidiaries of the conglomerate like Cebu Pacific
        were also given to Seven A.D.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92368824-1f43-4480-b679-0c9e48b00bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.771+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our perspective on clients changed when we started this. When you’re
        an employee, you sort of protect your work and you consider yourself as the
        advertising expert over your client. But now, there are a lot of collaborations
        with clients and by listening to them, we understand where they’re coming
        from. We value each other as partners in their business,” Molina said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48f864-8865-42ae-aada-85a79352ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.772+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the faith of their clients, and the assistance of financial
        and business consultants, the ragtag accidental entrepreneurs would not have
        succeeded and grown Seven A.D. exponentially in a span of just ten years.</p>'
    '56':
      'image': 'jcr:269653bd-0bf8-4e07-8a53-a24786a0ee10'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6ae71-21fd-48cf-9d03-917946d7ea47'
