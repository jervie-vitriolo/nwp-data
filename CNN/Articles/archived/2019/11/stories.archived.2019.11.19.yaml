    'template': '1'
    'title': 'Malaria-fighting soup? On a lark, a school experiment leads to findings
      about homemade cures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0611fc01-4b23-4de0-b6cf-e88a3655f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It started out as a project for National
        Science Week at his children''s British primary school -- a way malaria researcher
        Jake Baum could teach the kids the difference between a herbal remedy and
        true medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca6593-d23e-4920-8351-d953fae68b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab83d2-2953-4615-bcae-521ee054df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if my mum or my grandma says they''re going to give me this
        tea and it''ll make me better, and somebody comes along saying, ''Oh, that
        was just hocus pocus, I''ll give you a real medicine,'' what''s the difference?"
        asked Baum, who is a professor of infectious diseases at Imperial College
        London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb98a20-9b96-4a6c-83e2-a73b571fe410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a32c24-b5ae-45c7-bc9a-71d0f70cdb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided the difference is evidence: If you take a natural remedy
        and you test it and it works, it''s now also a medicine," Baum said. "So we
        came up with the soup project. We asked kids to bring in the traditional soup
        their family would make when someone was not feeling well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ab85d-ddc0-464b-8518-59bd559afd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c874f68-dae6-4530-937a-184b28a6eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The soup project</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f341e19-13d0-488e-ad71-078aacea5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty soups arrived, all incredibly diverse. Children of Eden Primary
        School, which Braum''s son Gilly and daughter Rudy attended, caters to families
        from across Europe, the Middle East and North Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d632aa5-66a5-497b-9d91-e5786d51b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57c754-5d9a-4ee5-b260-22d527e61616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were supposed to be broth-based vegetarian, meat or chicken
        soups that the family had passed down through the generations because of their
        restorative properties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1e931-3609-44ba-a6d2-22bfa7bfab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c259a4c-335e-44cf-91f7-3aa4dcbe7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids bought in the lumpiest soups even though we told them not
        to," Baum said. "The idea was to try and get some kind of clear extract from
        it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff7a0c-f837-4456-ab4c-172eacb22e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8aba6-f2e0-4b77-a3c4-b010eff263a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which soup did he think would win? His Jewish family''s chicken
        soup, "designed to cure all aliments," he said. After all, there is some science
        behind the idea that chicken soup can cure a cold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4c5b6-4a17-420a-a4f1-a86fff8878c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758202f-e052-4ba5-8d27-f9048fb92874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with the children, Baum was able to successfully filter
        56 of the soups, which he took back to the lab to test for their medicinal
        attributes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0499318-ee0a-4065-b8b0-9deb15cb9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa3130-1bc3-4b18-a0c3-f54a3e3f49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A deadly parasite</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fabf8-2aa0-49a3-a642-39481cce71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would be the test? Why malaria, of course, since that is Baum''s
        life''s work. He and his team at the Department of Life Sciences at Imperial
        College study the most deadly species of malaria parasite, called P. falciparum,
        responsible for 99% of malaria deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d43aa-d278-427e-8107-654f6a66ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a625a64-7e87-4b56-bcbb-9f08fa6ef09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, in 2017 there were an
        estimated 219 million cases of malaria transmitted by infected mosquitoes
        in 2017, affecting 87 countries. There were 435,000 deaths that year as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89afb6b2-ab4e-4c25-9453-5035fa539694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013323e4-ac61-4e62-b925-a90b174bb6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, nearly half a million children die from malaria transmitted
        by infected mosquitoes, Baum said. Most are under five years old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b8678-4e33-491e-a2c3-cc80d3d1c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb099565-149d-4254-ad05-58ee570d0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re currently at a sort of crossroads in global malaria control,"
        Baum said. "We''ve had decades of progress in reducing the number of deaths
        from the turn of the millennium. But we''ve kind of reached this point where
        we sort of stalled in our progress and there are some worrying signs of emerging
        drug resistance, just like you have antibiotic resistance to bacteria."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec47920-a612-47fe-8fbf-0f8b26c1244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa91e7-289d-4193-b7fa-9cde9fdd396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the frontline antimalarial drugs, called artemisinin-based
        combination therapies, or ACT, are beginning to lose their effectiveness as
        the parasite evolves resistance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d68225-27cf-4882-855a-68b451f7950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae32128-954e-40fd-b5c0-4785b6cb5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The malaria parasite is one of the very ancient parasites," Baum
        said. "It''s a very complicated creature: it can change its shape, it can
        change its biology, and that makes it much harder to develop new drugs and
        new therapeutics."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069cbb37-a3ea-433a-b484-9d61012f9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6db22-4f5d-4d3e-9959-4546a18499d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surprising result</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74be668-d55d-4edd-93e5-80e1c98b5d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Baum and his team didn''t plan to carry out all 56 tests;
        after all, no one expected a soup to kill a malaria parasite.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4879b-64bb-4ac1-8d63-e4d4e2aff5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67a915-8216-43bc-af3b-f34b4ef668bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought we''d just give it a go," Baum said. "And we were quite
        surprised, a few of the soups had really good activity against the parasite."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b5c21-5fbb-4f3e-9617-70029614d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce8a96-6f64-409f-afe6-becbaac820ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, five of the 56 soups blocked parasite growth in the human
        blood stage by about 50%; two of those were as effective as a leading antimalarial,
        didydroartemisinin. Four other broths were able to block the male parasite''s
        sexual development by around 50%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72442485-ee40-4d27-82e8-498b81830916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718c795-5afd-4071-bc82-0032c9bdaa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the soups that was most effective was a vegetarian soup
        with a fermented cabbage base," Baum said. "And you know, people do sing the
        praises of kimchi and other fermented cabbages, so maybe there''s something
        in that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae192e-b45e-4106-ab85-915a3b30ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebc52e-e2a3-483b-b114-bca2828c3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baum published the soup project results Monday in the journal BMJ.
        Will he go on to discover the antimalarial ingredients in the soups? No, that
        project is for others, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8336841-e573-49f0-903c-985da08a3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7708385-83ad-41c9-a671-2d55e40d5285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people working on testing purified natural products
        that have been taken from plants, from traditional remedies. Every now and
        then you come upon something that really works," Baum said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aac1f4-286f-420d-9e9a-e0335b25596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1beda1-759d-456e-a585-ccdc97e6dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the challenges, he continued, is that plants make extremely
        complex molecules science can''t yet synthesize, much less deliver in the
        massive scale needed to combat worldwide malaria transmission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e245fc-a1b0-4dc3-9293-a2f23efe3465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54034c-a1e3-458a-a423-b07258b22f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that shouldn''t deter us from looking," Baum said, pointing
        to his simple elementary school experiment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09419186-bb87-44a7-8aee-90a122be338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f95043-1209-4325-88d9-95de161febf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:11.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just shows that there may be medicines yet to be discovered
        and we shouldn''t turn our eyes up at traditional medicine just because it''s
        not tested yet."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083335be-ecf6-4918-931c-b824774f21fc'
