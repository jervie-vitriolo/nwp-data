    'mgnl:tags': ['luzon', 'ramon', 'ramonph']
    'template': '1'
    'title': 'More areas under Signal No. 3 ahead of Ramon’s landfall'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff54c9e-9ea5-424b-90e5-6481cb35936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:29:30.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> More areas were
        placed under tropical cyclone wind signal no.3 ahead of Typhoon Ramon’s landfall,
        the state weather bureau said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493a675-a0df-4335-a497-34b5b675062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:05.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said signal no. 3 has also been
        raised over Lal-lo and Allacapan in Cagayan. The alert was previously raised
        over other parts of northern Cagayan including Santa Praxedes, Claveria, Sanchez
        Mira, Pamplona, Abulug, Ballesteros, Aparri, Calayan, Camalaniugan, Buguey,
        Santa Teresita, Gonzaga, and Santa Ana</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee2ea0-2e2e-4d70-af4b-7cd9caa97581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:05.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal no. 2 remains in Batanes, Apayao, Kalinga, Abra, Ilocos Norte,
        Ilocos Sur, and the rest of Cagayan. Meanwhile, signal no. 1 was raised in
        the northern portion of Isabela (Sta. Maria, San Pablo, Maconacon, Cabagan,
        Sto. Tomas, Quezon, Delfin Albano, Tumauini, Divilacan, Quirino, Roxas, Mallig,
        San Manuel, Burgos, Gamu and Ilagan City), Mountain Province, Benguet, Ifugao,
        La Union, and Pangasinan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0573381-23fa-4498-9891-359bafc81272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:05.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said moderate with occasional to frequent heavy rains will
        be experienced in Batanes, Cagayan including Babuyan Islands, and Apayao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bec8b2-4dd4-4696-8a16-64915be98874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:05.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with intermittent heavy rains will also affect
        Ilocos Norte, Ilocos Sur, Abra, Mt. Province, Kalinga, and the northern portion
        of Isabela, the agency added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d3200-f2a9-4be4-abe4-b0a423ffea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:05.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is expected to make landfall in Santa Ana-Calayan area
        in northern Cagayan on Wednesday morning.</p>'
