      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0fae51-f2ec-48f5-a2b2-42e147e561ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police has arrested over 4,000 people since June 9, when the
        protests began. The youngest arrested so far is 11 years old.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38110d04-fb95-4b03-a5bb-6376ceb1cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
