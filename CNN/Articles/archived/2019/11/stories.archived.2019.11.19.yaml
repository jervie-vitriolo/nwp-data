    'title': 'China''s shoppers are still going strong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0044fc5-f030-42a4-a12d-32f1adc730ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.191+08:00
