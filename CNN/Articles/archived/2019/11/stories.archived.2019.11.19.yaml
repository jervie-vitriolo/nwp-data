      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94eef2-4c70-4003-a8b1-e31b7cccb827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary school books teach arithmetic by counting AK-47s. Trigonometry
        is explained in the context of a sniper working out the range to his human
        target. Children were more deeply indoctrinated with every year that passed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c1925-64c7-4018-b363-427a117161d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ec202-3b14-4474-923d-838c7e97132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that takes me back to my own childhood, in Saddam Hussein''s
        Iraq. Every day in school, before we started any class, all children were
        forced to chant "Long Live Saddam!" We were taught he was always right, that
        he was the savior of the Arab world and our schoolbooks were all about glorifying
        Saddam and his Baath party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca154cc-284b-4ee9-91b6-161edacfc5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6b4ca-596d-460e-b07b-d2a22edd8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like ISIS, Saddam was obsessed with children following the rules
        he created. The strategies of ISIS and Saddam are pretty similar, and indeed
        many ISIS leaders had once been Saddam loyalists. They brought to Iraq a different
        level of horror, that is still painful to remember.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ade9cb-1b36-4789-a38c-2f860de09c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c204849-6487-4d06-8f7a-56d071263689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caliphate minted its own coins. It pressed its own vehicle license
        plates. It was preparing to issue passports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2dc52c-3503-43ee-b880-e4858be02237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
