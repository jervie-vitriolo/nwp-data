      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity businesswoman will sell 51% of her stake in Kylie
        Cosmetics to Coty Inc., a New York-based cosmetics company that also owns
        a number of international consumer beauty brands, including CoverGirl. The
        partnership will help Kylie''s brand expand globally and enter new beauty
        categories, the two companies said in a press release Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45067b-1ce0-4080-ac52-5575e4e5bb6e'
