      'mgnl:created': 2019-11-19T16:24:30.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that produce such as fishery items and rice with fake
        clearance or even without import clearance slip past authorities. Dar said
        the agency is working with the Bureau of Customs and other authorities to
        resolve the hoarding of the 250,000 sacks of rice and other agricultural commodities
        in a warehouse in Bulacan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626c03d-641d-4996-a950-8170bedf0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:24:30.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb6631-78b2-4c99-bfca-8bdd33ce2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:24:30.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami rin kami nasabi na dumating nanditong  bigas na walang import
        clearance, meron din sa fishery products na walang import clearance. Andaming
        walang import clearance nirerecycle po," Dar said, referring to information
        gathered by his agency and shared with investigators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b193b2-6730-4c43-a369-cbb2a6ccd27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:24:30.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca757e-a070-4110-922c-12f1ba7177cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:24:30.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have [shared intelligence report] that there are
        imported rice and fishery products without import clearances. A lot of import
        clearances are being recycled.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4513e7e-1ed6-4dce-b761-908b8e90e88b'
