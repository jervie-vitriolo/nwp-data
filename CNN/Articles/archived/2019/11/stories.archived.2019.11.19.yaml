    'template': '1'
    'title': 'US House impeachment investigators release two more transcripts of State
      Department officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbca87c-e974-4013-b6aa-01e030453fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
