      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story, more to follow.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87a438-b0a0-4be7-afac-0dc676809575'
      'mgnl:activationStatus': true
