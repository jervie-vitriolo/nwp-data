      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ddf11-b362-4074-82c0-3c9ce4740fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won’t waste time fighting, I won’t waste time to
        engage in intramurals. It’s no longer my problem if they have something that
        they don’t want to give. I’ll just work with whatever is given to me.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df8d89-c90f-4a52-9496-59c07732d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Talk to Duterte''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d9bc4-a322-4c25-a3ab-00a50b3b790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that if any of her fellow members in the Inter-agency
        Committee on Anti-Illegal Drugs (ICAD) have a problem with her appointment
        as its co-chair, they should take it up with President Rodrigo Duterte, who
        put her at that post in the first place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99336ee-16ff-4327-a708-0b89b8d552e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mayroon mang</em> resentment <em>sa aking</em> appointment
        as co-chair, <em>palagay ko hindi ‘yun dapat sa akin i-</em>raise, <em>kasi
        hindi ko naman hiningi itong posisyon na ito. Tingin ko kailangan ‘yun i-</em>raise
        <em>sa Pangulo kasi siya naman makakapagsabi kung ano ‘yung</em> intent <em>ng
        pag-</em>designate <em>sa akin na</em> co-chair,” Robredo told reporters Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0825c-b24b-4f49-a35d-25416a9eb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb00fc7-5638-40ba-96a4-01d70457064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there’s any resentment in my appointment as co-chair,
        I think that shouldn’t be raised with me because I didn''t ask for this position.
        I think that should be raised with the President because he’s the one who
        would be able to say what his intention was in designating me as co-chair.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1148b-d2e4-479c-906b-3e9bd7f26d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.327+08:00
