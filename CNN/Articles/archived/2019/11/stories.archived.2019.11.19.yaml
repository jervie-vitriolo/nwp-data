      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police added those hurt were other soldiers and students. The
        crash,&nbsp;which involved a wing van truck, a service utility vehicle and
        a tricycle, happened around 9 in Barangay Apolonia.</p>'
    '8':
