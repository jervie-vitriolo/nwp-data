      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93d4de-e982-42a2-854d-a83e296ffc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako magsasayang ng oras para makipagaway, hindi ako magsasayang
        para, again, makipagpaligsahan. Basta ako, ang ginagawa ko ngayon gagawin
        ko. Hindi ko na problema kung may mga ayaw silang ibigay. Basta ako, we’ll
        work with whatever is given to me,” she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdcd83-1c97-47eb-93f7-f2182e51e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.272+08:00
