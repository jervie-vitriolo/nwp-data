      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did comply quickly and politely, only to be greeted by police,"
        Will.i.am wrote. "I think I was targeted."</p>'
