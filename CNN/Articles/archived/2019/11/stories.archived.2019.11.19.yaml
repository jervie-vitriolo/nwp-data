      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials forecasted moderate rainfall over parts of northern
        Luzon namely, Batanes, Cagayan, Babuyan Islands, Apayao and northern portion
        of Ilocos Norte, northern Isabela, Kalinga and Abra, Cagayan and Ilocos Sur.</p>'
