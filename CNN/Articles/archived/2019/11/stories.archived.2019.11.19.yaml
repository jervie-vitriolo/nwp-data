      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c3560-fafc-4b83-a42a-c7e50ee8cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:40:18.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 316 cities and municipalities have also suspended classes
        in all levels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c91fb0-3570-41b0-bbcc-cbf401f816de'
      'mgnl:activationStatus': true
