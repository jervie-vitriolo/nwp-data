      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Chang said that "by resigning now she''s free
        to tell her story. This story is just twisting out there, her reputation in
        on the line and she felt she had to do something about it. The only way to
        be free from this gag order is resign."</p>'
