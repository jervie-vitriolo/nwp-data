    'template': '1'
    'title': 'Government to provide ₱3-B in new aid to farmers in 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf0268-7074-4037-9d67-598d86ccc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Around
        600,000 farmers tilling over a hectare of farmland will each receive ₱5,000
        in cash assistance from the government in 2020 amid low palay prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977fda7-06b1-4e87-8c4b-9cc6bb974b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf525b-3cad-456a-a189-274e78cd81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar announced on Tuesday, the Cabinet
        approved the release of another ₱3 billion for the second round of unconditional
        cash transfer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1c657-8db5-4e33-bacd-9de2b8a5a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f387cf-2afa-4655-b52c-2367667cb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to release the P3 billion for 600,000 farmers
        plowing less than a hectare of land before the year ends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a79a9-25ac-454d-b5e0-a41868d59bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa05b1f-0601-4979-ac88-1c0fbee98c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department has yet to finalize if the cash assistance
        will be given to farmers from areas most affected by low palay prices, or
        in 57 provinces where the Rice Enchancement Competitiveness Fund (RCEF) program
        is being implemented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05a54f-53f3-403f-b256-331a1928ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff3773-eb42-4b50-894c-3cca1dcf6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Free Farmers and Kilusang Magbubukid ng Pilipinas
        on Monday said the government should raise the cash assistance to ₱30,000
        per farmer, explaining that ₱5,000 is a miniscule amount compared to their
        losses due to overimportation of rice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25e98b-7deb-4e49-a126-0e58311f573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong>&nbsp;<a href="https://cnnphilippines.com/news/2019/11/18/rice-farmer-loss-billion-tariff-law.html">Farmers
        may incur losses of ₱140B by yearend due to rice imports, group says</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407baafe-33ef-4fcf-8bce-41c41cd6f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar explained the ₱6 billion pesos will come from rice tariffs collected.
        They can only get additional funds if there is excess in the P10 billion alloted
        for the mechanization, seed distribution and tranings for farmers RCEF programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd7919-b418-447a-bb76-6696d4dabe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e5185-3e3c-478e-9ee4-4c5d82351e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226dfc0-d6ec-427f-9b4c-65895d505f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> rice tariffication law <em>na nagsasabi</em>, any
        excess from the tariff, <em>unang</em> allocation is sa RCEF, excess will
        be used for cash transfer or to support crop insurance or support crop diversification
        programs," Dar said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d3e2a-8711-4932-abe3-f1e1b0ce0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:15:26.283+08:00
      'mgnl:createdBy': 'vince'
