  'burger-king-impossible-whopper-lawsuit-vegan':
    'author': 'Hollie Silverman, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T19:13:35.414+08:00
    'imagesource': 'jcr:fb112e78-3e3f-41d1-883f-5898cdd15b56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1377c324-a72e-41f3-b019-582f643ab7f9'
    'lead': 'A man is suing Burger King because the meatless Impossible Whopper is
      cooked on the same grill as meat products, the lawsuit alleges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T19:18:39.451+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:25:14.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:44.568+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Burger-King', 'Impossible-Whopper', 'United-States', 'Florida']
    'template': '1'
    'title': 'A vegan man claims Burger King cooked Impossible Whopper alongside meat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb175a-6d84-4ee8-96fb-bbdcb4c23f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man is suing Burger King because the
        <a href="https://edition.cnn.com/2019/08/01/business/impossible-whopper-national/index.html"
        target="_blank">meatless Impossible Whopper</a>&nbsp;is cooked on the same
        grill as meat products, the lawsuit alleges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd55f5-7fe6-419e-832b-c60d4e027457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class action lawsuit, filed Monday in the Southern District
        of Florida, claims that although the burger chain advertises its vegan option
        as meat-free, it is contaminated by meat by-product because it''s cooked on
        the same grill as meat products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242d9f9-6e39-4b66-b810-cf4a16df7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit accuses Burger King of false advertising and benefiting
        monetarily from offering a vegan option that is not in fact vegan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba026e-18ce-48f2-b8c9-65fddcbfa76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King declined to comment to several media outlets. CNN''s
        sister network HLN has reached out to Burger King for a response to the allegations
        in the lawsuit but has not yet heard back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad2559-7a21-4d70-b8e8-b38fc14acb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://company.bk.com/menu-item/impossible-whopper" target="_blank">Burger
        King''s website</a>&nbsp;describes the Impossible Whopper as "100% Whopper,
        0% Beef."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c5f43-46c1-4107-b75b-9251aa5c5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For guests looking for a meat-free option, a non-broiler method
        of preparation is available upon request," the site notes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518f265-edac-4bf4-a260-425080692c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillip Williams, the plaintiff in the case, is a vegan who does
        not eat or drink anything that uses animal by-products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a0a3d-b649-4744-9e23-5c80779b152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He purchased an Impossible Whopper at a location in Atlanta in August
        after seeing advertisements and paid "premium price" for the meatless option,
        according to the lawsuit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8c3b6-ad03-45c6-a553-83206f3f2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that if he had known the burger would be cooked
        in such a manner, he would have not purchased it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1543336-560f-48e8-9bbe-2380081551df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burger King that Williams visited did not have signage at the
        drive-thru indicating that the plant-based burger would be cooked on the same
        grill as meat, the suit says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92580cb2-0e17-4dff-999c-2bd3fe0822a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams "suffered monetary damages in the amount that he paid to
        purchase" the Impossible Whopper, according to the suit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db1de4-8bc5-4fad-97f5-1d643af2f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit indicates that several other consumers have made similar
        complaints online about the chain''s practice surrounding the sale of the
        Impossible Whopper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd132787-0307-44f7-990f-86b2315b6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Impossible Whopper has been deemed a huge success for Burger
        King, <a href="https://edition.cnn.com/2019/10/28/investing/restaurant-brands-earnings-burger-king-popeyes/index.html"
        target="_blank">fueling its best quarter in four years</a>, according to Restaurant
        Bands (QSR).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31deb54-78c2-401b-93fe-03140e3bdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T19:18:39.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/business/burger-king-impossible-burger-lawsuit-trnd/index.html"
        target="_blank">A vegan man claims Burger King cooked Impossible Whopper alongside
        meat</a>."</em></p>'
  'this-filipino-company-is-making-a-difference-seven-a-d':
    'caption': 'The original seven that started Seven A.D.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-19T19:20:25.459+08:00
    'imagesource': 'jcr:6e5a7bac-5472-4714-b207-3805ecb91587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72cd190a-d175-42a8-8f89-79e2ee3915a5'
    'lead': 'A Filipino company is making waves in the advertising industry, proving
      that relatively smaller players can perform at par with their bigger counterparts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:32:58.764+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T01:25:14.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:44.816+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In an industry dominated by giants, this Filipino company is making
      a difference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc50bd-a9d2-4d68-88e0-9a3e677d5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the longest
        time, the advertising industry has been dominated by multinational players
        — all boasting of big brands in their long list of clients. Think of the most
        remarkable — or in this age of technology — “viral” advertisement piece; chances
        are, it was created by a big agency. Filipino company is making waves in this
        competitive field, however, proving that relatively smaller players can perform
        at par with their bigger counterparts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb438cd-eef0-4813-a013-70d974c02bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2009, Seven A.D. is one of the fastest-growing agencies
        in the country in terms of revenue expansion and profitability today. It boasts
        of a portfolio that includes the biggest and most dynamic brand names in the
        country – a far cry from the novice firm that, less than a decade ago, held
        meetings in its partners’ homes or in coffee shops and restaurants in BGC,
        so that the ragtag team could get free Wi-Fi.</p>'
    '57':
      'image': 'jcr:4583075c-8eb3-4c3f-a424-96a36836592d'
      'imageCaption': 'Seven A.D.’s Awards Hall'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af5cd9-df75-49d5-8cdc-a35d31c3ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.772+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808214b1-f955-40a1-84e6-0fde2eb1f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognized as “Independent AOY” for five years in a row, the company
        creates campaigns that permeate pop culture and leave a lasting impression
        in the minds of the consumer.</p>'
    '58':
      'image': 'jcr:69254ff2-18ae-4353-8b8e-1506d87a3706'
      'imageCaption': 'Teeny Gonzales, chief executive officer and chief creative
        officer, Seven A.D.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3e6a3-c040-4fb4-ab82-f754a4bbebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.772+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b934525-68a1-472a-9c0b-8220cc7509fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teeny Gonzales, the CEO and the chief creative officer, calls the
        agency’s founding members “accidental entrepreneurs,” who simply made the
        most out of circumstance, helped in part by divine intervention. The company
        was the brainchild of seven individuals who had solid backgrounds in advertising,
        hence its name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de564f96-6e92-44fd-9413-259851dac88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founders, all alumni of McCann and DDB, were invited to set
        up an agency, but things did not pan out. Instead of dropping the idea, the
        seven decided to go on with the plan, and have not looked back since then.</p>'
    '59':
      'image': 'jcr:331160a9-3951-4814-838e-5f8e0b46ea0e'
      'imageCaption': 'Russ Molina, Executive Creative Director, Seven A.D.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaaaf48-1f1f-4a3c-87b6-d3863f1f77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.772+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e525e9-62b6-464d-a841-81e9fc21aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What fueled our courage was our history of producing pop hits in
        the past,” Seven A.D. Executive Creative Director Russ Molina shared. McDonald’s
        “Burger! Burger!”, Biogesic’s “Ingat”, Sprite’s “Magpakatotoo Ka” were just
        some of the campaigns that went viral back in the days when the term "viral"
        was unheard of as marketing jargon. The group knew they can replicate their
        successes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4acb8-055c-476e-82b1-c5c6cd9fda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.767+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting out, of course, came with its corresponding challenges,
        as the group struggled with their ignorance of the financial and legal aspects
        of running a business. The idea of an independent agency was also quite new
        back then, and there was no road map that they could follow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92cfcb-fcfe-4e26-887b-e6a9a35a54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.767+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Squatting in each other’s homes, dressed in shorts and slippers,
        while waiting for American Idol to come on TV, the seven decided they would
        make their accidental venture work—even having a visioning series with an
        external facilitator to ensure that they had their foundation right. “As entrepreneurs,
        we never stop learning, and we need to learn everything,” Molina said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a09655-7eda-48b0-9730-308804fa68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.767+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven A.D.’s first big break came by way of PSBank, their very first
        client. Unfazed by the fact that they had no credit history, no physical office,
        and no institutional credentials, Seven A.D. pitched a campaign that used
        humor to engage the audience—a risky move, considering that banks typically
        went for conventional approaches in advertising. As it happened, as soon as
        the PSBank president saw the merit of their approach, Seven A.D. clinched
        its first account, an account it still nurtures to this day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8b736-ac0b-4c9b-9225-b5e1b311a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.767+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven A.D. later won the Resorts World account, a huge campaign
        that created the iconic Resorts World Manila whisper—calling attention to
        the amazing capabilities of a start-up. The URC snacks campaign followed,
        and soon after, Convergys, then the largest BPO firm in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413cf5e-bcca-424c-bda0-817fe1d7c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.768+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest, as they say, is history.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c6c86-ca5c-4f9d-aa4d-a9d8b675ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:32:58.772+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'imageGallery'
      'imageList':
