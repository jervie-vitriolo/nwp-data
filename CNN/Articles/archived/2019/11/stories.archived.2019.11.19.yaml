    'template': '1'
    'title': 'Alibaba finds strong demand for its Hong Kong shares despite turmoil
      in the city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787a65b-1982-44f7-bfff-64b4476cb96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Investors are falling over themselves
        to buy into Alibaba''s debut on the Hong Kong stock market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a8078-ec85-43cb-8d16-ff43ca50f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dffdfe-184c-4e86-b701-3660e4378309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s biggest e-commerce company will stop taking orders from
        retail investors for its $13 billion share sale later on Tuesday after seeing
        stronger-than-expected demand, a person familiar with the matter told CNN
        Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a14cdf-ab1a-4be1-9416-56ecbf9d773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44642c38-3084-4811-b2fa-68cfdb3712cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enthusiasm is a vote of confidence in the Asian financial hub,
        which has been rocked by months of civil unrest. The Hang Seng Index fell
        4.8% last week as the city grappled with escalating levels of violence. So
        far this week, the index has gained 2.9% despite a further escalation in violence
        centered around the siege of a university.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36b07d-cf2a-45a3-ba47-e4b5cdfb1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e75eb-b849-4516-9c9b-7ddf10d63c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba will close its order books on Tuesday at 12 p.m. ET in New
        York, half a day earlier than originally planned, the person said. The plan
        was first reported by Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13dd6e-de70-4c63-bd82-c2c3d23b1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b8150-67ad-4fcc-b9b0-017843c0deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong listing was "multiple times subscribed," the person
        said, adding that the final price retail investors will pay for the Hong Kong
        listing will be based on Alibaba''s closing price Tuesday in New York, where
        its shares have been traded since 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb87fe1-c11b-4350-9fc4-b2d3ac73d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8cb3b-0858-4484-8ee2-22c7938a1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company founded by billionaire entrepreneur Jack Ma raised $25
        billion in that initial public offering on the New York Stock Exchange that
        shattered records as the largest IPO in history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca65faa-3278-4ef2-a73a-f575328dff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a36142-7382-41f7-bc9b-4bbdfa4ee676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the current price of Alibaba''s New York shares, the Hong Kong
        sale would fall short of the share price of 188 Hong Kong dollars ($24) the
        company had set as a ceiling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1ac3a-9128-4529-8dd8-a6dfa91558a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b225030-f58a-4b43-9803-a02e034f4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would still raise nearly $13 billion if the company''s bankers
        exercise an option to purchase some additional shares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a1881-3139-4098-9ff2-a9c2d809cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd2896-1981-4d35-a829-f224916fc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba declined to comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0883c-73b0-4fc6-ae04-9bee75b4c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721f119-67cc-42de-b50c-a8c166b23a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing would surpass AB InBev''s roughly $5 billion IPO of
        its Asia business in Hong Kong earlier this year as well as Uber''s $8.1 billion
        debut in New York, the year''s biggest so far. It could also cement the Hong
        Kong stock exchange''s status as this year''s largest venue for public offerings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537de9a6-3798-478a-a366-4c7b21e19858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867d9b4-cad2-4c80-9bc0-d96c3fa91df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offering is the latest sign that investors and companies have
        not been scared away by months of protests in Hong Kong, which recently sank
        into its first recession in a decade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621f1b8-bd9d-4dfc-b150-7697426a920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d3dcc-63a7-4834-96a1-22815e5e438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:55:38.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is scheduled to list shares on November 26, according to
        a term sheet.</p>'
    '23':
