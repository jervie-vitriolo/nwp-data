      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her plan is to eventually include video footage of the items in
        the online store. For instance, Kondo told the Journal she wants to feature
        a video of her conducting a tea ceremony using the products and explaining
        how they create a calming effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fbb83-1115-4463-b80f-b7a8b430eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.309+08:00
