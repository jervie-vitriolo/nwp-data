    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Leni-Robredo', 'Cabinet', 'Malacañang', 'Salvador-Panelo',
      'drug-czar']
    'template': '1'
    'title': 'Duterte changed mind on Robredo Cabinet post due to ‘missteps’ – Panelo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9fe69-ef31-4ba6-93d1-55bfe806704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Vice
        President and anti-drug czar Leni Robredo''s actions — deemed as "missteps"
        by President Rodrigo Duterte — led her to lose her spot in the Duterte administration,
        Presidential Spokesperson Salvador Panelo said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76308ddf-a6bc-4731-92ec-6b2356c84b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716457d-de7f-443a-b92d-26f0a145e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace cited Robredo''s meeting with the United Nations days after
        he appointed her as co-chair of the Inter-agency Committee on Anti-Illegal
        Drugs (ICAD) as one of the reasons why Duterte was reluctant to make her a
        member of the Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45504316-9b9b-4dea-a0bd-2eb532abf131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59025178-5d1f-49b1-a45d-f68753ed8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President talking with — and seeking the advice of — certain
        foreign institutions and personalities that have prejudged the campaign against
        illegal drugs as a violation of human rights, as well as a crime against humanity,
        did not sit well with the President," Panelo said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786da6a-e28f-42b2-96c0-c609b2a288e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f38091-c931-4a53-864b-943f1f3dae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Robredo''s request to receive classified information,
        including the list of high-value drug targets, on the administration''s drug
        war was a "revelation" that she could possibly put the state''s security at
        risk considering she is an opposition leader. Panelo said that if she was
        appointed in the Cabinet, more crucial information might be at risk of being
        divulged to critics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a25046-83a1-4250-adbf-fa16383e7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de79b2-a0d6-426d-8269-823bb12cc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a member of the Cabinet gives Ms. Robredo unlimited access
        to sensitive State matters which, if transmitted by her, whether purposely
        or otherwise could result to adverse consequences, especially since the VP
        has the tendency to be generous with acquired information and knowledge to
        others whose predilection may not be in the best interest of the country,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d89fc7-c4b8-4926-b667-9128584fc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd91a8-dfa5-4733-9989-bc6cbd1b3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said these issues were the reasons why Duterte
        opted not to place her in his Cabinet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450ce5a-6dfd-476c-9250-01633eac607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87fe99-8878-4698-8bbd-5b8259d4ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missteps not only derailed PRRD''s well-meaning intent for
        the Vice President to be part of the administration, but registered red signs
        that could not be ignored," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e11e8-02ab-460d-8b65-86be0d0fab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:04:24.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with reporters, Panelo added that he felt that
        Robredo was moving too slow. She has only been in the position of anti-drug
        czar for two weeks, and have yet to have the one-on-one meeting with Duterte
        to discuss the scope of her position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4eb53-57ef-4e4f-9b96-9ef2392d4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:04:24.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters that afternoon, Robredo said that it does
        not matter if the position of anti-drug czar is not a Cabinet position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690616ac-6b94-4258-a562-bfce131ca594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:04:24.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi nagma-matter kung</em> Cabinet post ''<em>yun o hindi</em>.
        <em>Basta sa akin, pagtanggap ko ng trabaho,</em> talagang full steam ahead...
        <em>Basta ako, ginagawa ko yung lahat</em>," Robredo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882f207-5578-4361-b6d4-bcb277b7be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:04:24.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t matter if it''s a Cabinet post or not.
        What matters is I went full steam ahead when I got the job... that I''m doing
        my all.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01758471-4111-4132-bc13-03213a154b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:04:24.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also defended her recent meetings with the United Nations and
        US officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3072b7f-85b5-483d-a241-d4b7a6f6b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:04:24.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman natin na kailangan tayong makipagtulungan sa ibang
        bansa. Hindi natin kayang i-</em>concstrict<em> yung</em> supply<em> kung
        wala tayong pakikipagtulungan sa ibang bansa kaya napakahalaga yung ating</em>
        partnerships with foreign governments," Robredo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22741c0e-3c74-4ece-9c46-9c82675d5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:04:24.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that we need to work with other countries
        to restrict the supply of drugs. That''s why it''s important to have partnerships
        with foreign governments.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9ee00-0bf1-4b9f-917b-3399c6ce567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:04:24.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that the Philippines has long cooperated with the
        US and the UN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946b8e2-019b-4da8-a0e0-baa20edc33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb9404-d320-49e3-9197-f2543481a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:43:20.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Monday morning assured Duterte that she will not divulge
        classified drug war information with the United Nations and other foreign
        agencies critical of the administration. But that evening, Panelo said her
        involvement in the war on drugs does not mean her position has a Cabinet rank.</p>'
  'Regent-exit-Pasig-after-Vico-sides-strikers-':
