      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the state of South Australia, the Department of Education announced
        more than 100 schools would be closed Wednesday as a "Catastrophic Fire Warning"
        was forecast in seven districts in a tweet by the state''s Bureau of Meteorology.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
