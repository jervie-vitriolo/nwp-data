    'template': '1'
    'title': 'Beijing denounces New York Times'' decision to publish leaked Xinjiang
      documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7370d4-f65f-44f2-a5a6-6e8e351aa3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Chinese government has reacted furiously
        to the publication of more than 400 pages of sensitive Communist Party documents
        by the New York Times, which linked President Xi Jinping to <a href="https://www.cnn.com/2019/10/08/politics/xinjiang-visa-restrictions-state-department/index.html">the
        country''s mass detention centers</a>&nbsp;in the far western region of Xinjiang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928db75a-f8dc-43da-8ebe-931add45eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, which were published by the <a href="https://www.nytimes.com/interactive/2019/11/16/world/asia/china-xinjiang-documents.html"
        target="_blank">New York Times</a>&nbsp;on Saturday, represent one of the
        largest ever data leaks from inside the Chinese government. Their disclosure
        provides a rare window into the secretive policy decisions around the continued
        mass incarceration of religious and ethnic minorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74782892-ca4b-4033-a1f6-c492391bc4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.foreign.senate.gov/imo/media/doc/120418_Busby_Testimony.pdf"
        target="_blank">US State Department</a>&nbsp;up to 2 million mostly-Mulism
        Uyghurs as well as other minority groups have been detained without due process
        in detention camps, a system described by former detainees as designed to
        eradicate their <a href="https://edition.cnn.com/2018/11/14/asia/uyghur-china-xinjiang-interview-intl/index.html"
        target="_blank">language and cultural heritage</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14abc82d-4c16-40ee-b200-69a5b79180f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government initially denied the camps'' existence but
        now says they are <a href="https://edition.cnn.com/2019/07/30/asia/xinjiang-official-beijing-camps-intl-hnk/index.html"
        target="_blank">voluntary vocational training centers</a>, part of a region-wide
        program designed to curb Islamic extremism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2df58d-09aa-4d42-853f-de5c1a8e8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the internal party documents published by the Times showed there
        was clear discussion about the mass detention of Muslim minorities, with one
        top official ordering his staff to "round up everyone who should be rounded
        up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f92b10-0a1b-4118-ab81-4048ae9cbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also linked the campaign back to President Xi through
        previously unpublished speeches he made to local officials in 2014, calling
        for "absolutely no mercy" in a crackdown on "terrorism ... and separatism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abfd8f-e374-4640-a094-2ae6ee62eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi made the speech just days after a <a href="https://edition.cnn.com/2014/05/29/world/asia/china-xinjiang-show-trial/index.html"
        target="_blank">terrorist attack</a>&nbsp;in the Xinjiang capital of Urumqi
        in April 2014. The far western Chinese region has a long history of unrest
        and protests, including a <a href="https://edition.cnn.com/2018/10/11/asia/xinjiang-reeducation-muslim-china-intl/index.html"
        target="_blank">2009 police crackdown</a>&nbsp;which spiraled into citywide
        violence in Urumqi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63399e4e-89a9-4d15-a21c-6da91f5fb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, the documents were leaked by a "member of
        the Chinese political establishment" who wanted to make sure Xi and other
        senior party official didn''t escape culpability for the policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3baf41a-087d-4e6a-8d70-c8891d3c9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at his daily press conference Monday, Foreign Ministry
        spokesman Geng Shuang did not deny the documents were real but did accuse
        Times'' reporters of willful misinterpretation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfc99f-efc0-4ecb-b8dc-76802c31cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (the Times) used clumsy patchwork and distortion to hype up
        the so-called ''internal documents'' and smear China''s counter-terrorism
        and de-radicalization efforts. What are they up to?" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf7cfe-d31d-4779-a301-636f1cf51ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng said that the country''s de-radicalization efforts had been
        a major success.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f3387-8538-43e2-b525-9af1b0dbe8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang affairs are purely China''s domestic affairs. The issue
        Xinjiang faces is not about ethnicity, religion or human rights ... Thanks
        to the preventive counter-terrorism and de-radicalization efforts, Xinjiang
        ... hasn''t seen a single violent, terrorist incident over the past three
        years," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e342a-c975-42dd-a862-8895269aee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://news.ts.cn/system/2019/11/18/035968000.shtml" target="_blank">The
        Xinjiang regional government</a>&nbsp;said the New York Times article was
        "entirely fabricated by domestic and foreign hostile forces" and "full of
        lies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be96856-8670-440a-ab72-257770e201f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The western anti-China forces ... don''t want to see the stability
        and harmonious development of Xinjiang, and have constantly fabricated fake
        news to attack and smear Xinjiang," the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b796852-f7f0-4f4d-8d12-1232c86336bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked documents said that a number of party officials were
        purged for disagreeing with the campaign or attempting to release Uyghur detainees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02437880-c627-47b7-9b2a-cba4a1576779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s vast network of detention centers in Xinjiang have been
        <a href="https://edition.cnn.com/2019/10/29/asia/china-xinjiang-united-nations-intl-hnk/index.html"
        target="_blank">widely criticized across the Western world</a>, with 23 countries
        including the United States and Australia issuing a statement condemning them
        in late October.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9112fe-6ad4-4d14-8b70-106eb42bfa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been even broader support for the Chinese government
        in other parts of the world, with 54 countries signing a counter statement
        praising the Xinjiang program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff54831-bec1-4d65-9b71-38ecec60c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:12:34.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/18/asia/xinjiang-new-york-times-china-xi-intl-hnk/index.html"
        target="_blank">Beijing denounces New York Times'' decision to publish leaked
        Xinjiang documents</a>."</em></p>'
