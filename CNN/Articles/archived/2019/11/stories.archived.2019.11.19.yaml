      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially insisting the row was a misunderstanding and rejecting
        any allegations of racism, Qantas has gone further and offered legal support
        to the member of staff involved in the dispute.</p>'
