      'cauldron', 'Drilon']
    'stories': ['8a2f45bb-9da5-4626-b6c6-b1ec5229dd10', '18763224-b6d2-429a-9107-5cea65928aaa']
    'template': '1'
    'title': 'Cayetano defends ₱50-M SEA Games cauldron: ''It''s a work of art'' '
    'updated': 2019-11-19T16:17:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc85a30-b426-4a09-951f-57121f09578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> House
        Speaker Alan Peter Cayetano defended the ₱50-million cauldron built in New
        Clark City that will serve as the giant torch for the Southeast Asian Games,
        calling it a "work of art" despite drawing flak for its price.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0db78-9fc7-4bc7-8db7-5a30cacd6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano broke practice and personally addressed the Senate on Tuesday
        as chairman of the Philippine Southeast Asian Games Organizing Committee (PHISGOC).
        The private group is on top of preparations for the country''s hosting of
        the SEA Games this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49d369-2fdb-4445-a6d1-de4dfc823d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Senate Minority Leader Franklin Drilon called out the
        construction of the 50-meter cauldron right beside the newly-built New Clark
        City Athletics Stadium, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/11/18/sea-games-cauldron-bcda-budget-senate.html"
        href="https://www.cnnphilippines.com/news/2019/11/18/sea-games-cauldron-bcda-budget-senate.html">questioning
        if the expense was "appropriate."</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad54fa-8527-4e6f-ac5a-fc64ca89c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:58:03.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-meter wide cauldron will hold the SEA games flame for the
        duration of the sports event. The country spent ₱4.4 million for its design,
        ₱13.4 million for the foundation, and ₱32 million for its construction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e95178-0f6a-4098-954b-8f341d1828f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/14/Senate-BCDA-budget-SEA-Games.html">Senate
        recalls BCDA budget over questions on SEA Games facilities</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ff04b-402a-40e4-af04-3196702bf311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano refuted claims that the sports facilities were "overpriced
        and excessive," saying the country''s own structure is cheaper than the one
        built by Singapore four years ago at ₱63 million. He added that the one in
        Singapore was not built by a national artist, versus the local one designed
        by the late Francisco “Bobby” Mañosa, a National Artist for Architecture.&nbsp;To
        him, it''s priceless.</p>'
