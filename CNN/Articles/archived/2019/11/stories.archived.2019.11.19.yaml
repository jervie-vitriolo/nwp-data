    'mgnl:tags': ['Airbnb', 'hotel', 'booking', 'Tokyo', 'Japan', '2020-Olympics']
    'stories': ['56222b28-525d-4f83-9e08-43b50b736815', '722194e6-75cd-4d6f-8962-1b05fac0f866',
      'ce39a8bd-9daf-4567-ad6d-ffd259302d0b']
    'template': '1'
    'title': 'Airbnb wants to replace hotels at the Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9385314-e2ea-422b-95bd-14d938f400ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Airbnb and the International Olympic Committee
        announced a new partnership Monday that will expand the availability of housing
        in host cities and could reel in the ballooning costs of hosting the sport
        spectacle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10c8c0-4a0b-4df1-9084-7c72edde6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is "economically empowering, socially inclusive and environmentally
        sustainable," the IOC and Airbnb said in a joint statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca2581-9bfa-4edb-8331-ab0848524d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal means that some Airbnb housing will be made available for
        visitors and workers. The new housing options could reduce the need to build
        new hotels. The IOC confirmed to CNN Business that the Olympic Village, where
        competing athletes stay, won''t be replaced with Airbnb housing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10255354-3c31-4700-a33c-d4f06d889aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic host cities have to plan, pay for and construct massive
        infrastructure projects that costs billions of dollars — much of it with taxpayer
        money. Thousands of hotel rooms must be built to house athletes and tourists.
        Once the event is over, cities complain about the infrastructure that goes
        unused. And the promised economic returns rarely come to fruition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7588cb-b3a1-4863-9d27-0604fa273b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b070f5-22ae-4eda-97db-ab68602066f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal begins at next year''s summer games in Tokyo and covers
        five summer and winter games through 2028 in some of the world''s top tourist
        cities, including Paris, Milan and Los Angeles. Financial terms weren''t disclosed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a785a93-6fa3-42c1-ac69-b2aa83e81478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e2e5a-4f3b-4b5b-a1fb-992937e9c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb also becomes a global partner, meaning the brand will be
        featured along with the world''s top most recognizable including Visa, Coca-Cola
        and Alibaba. The visibility will give Airbnb a boost ahead of its upcoming
        IPO that could happen in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804878b-7c44-4d41-8809-1bc9a357db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406202b1-9f47-49ca-ac93-022b6a674ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could also help polish Airbnb''s image. Several cities
        around the world have been battling the short-term housing company for "overtourism,"
        i.e. the number of tourists outnumber the amount of locals and make living
        unaffordable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee0c57-9ffb-4973-be83-25fb76da3a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d384c1b-0dff-43c5-8eb0-772d161c22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Barcelona approved new regulations that would curb
        hotel construction in the downtown area and put a cap on private home rentals
        in 2017. Other cities, like Amsterdam, London, Paris and Jersey City, have
        followed. Airbnb has fought back and imposed rental limits and said it has
        worked with local governments on new home-sharing rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0765a23-b1d3-458d-a278-6792f0735119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d58f0-a494-435a-b4db-f1fef7a396ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has introduced a program called "One Host, One Home"
        to stop individuals from listing and promoting multiple properties on the
        platform in some cities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fe3df-5afe-4d94-b37d-89af8e7e33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:03:41.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/18/business/airbnb-ioc-olympics-deal/index.html">Airbnb
        wants to replace hotels at the Olympics</a>."&nbsp;</em></p>'
  'Fresno-shooting-4-dead':
    'author': 'Hollie Silverman, Alta Spells and Eliott C. McLaughlin, CNN'
    'caption': 'Those killed were Asian men — 23, 31, 38 and 40 years old — who were
      watching Sunday Night Football in a California home. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
