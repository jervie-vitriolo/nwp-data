      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shop, which only ships to the United States, is organized across
        seven categories: aromatherapy, bath, books, cooking and kitchen, décor and
        living, tabletop and entertaining, and tidying and organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b887e-d5b5-4533-88a3-d9d4edbf34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.308+08:00
