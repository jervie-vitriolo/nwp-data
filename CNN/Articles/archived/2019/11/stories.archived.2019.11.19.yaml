    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e1214-8896-4ea9-9910-987c4950161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.272+08:00
      'mgnl:createdBy': 'xave'
