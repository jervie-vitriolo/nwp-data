    'jcr:uuid': '9d8ea947-9b5d-4805-b82a-c51220e74566'
    'lead': 'In a surprise decision Monday, a Hong Kong court threw out a month-old
      mask ban the government had introduced in the hopes of stemming the city''s
      ongoing political unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:17:29.911+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:25:31.466+08:00
