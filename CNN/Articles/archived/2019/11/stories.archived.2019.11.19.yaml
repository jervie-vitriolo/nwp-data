      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Accounting firm KPMG has dropped its
        support of <a href="https://www.cnnphilippines.com/world/2019/11/18/Prince-Andrew-profile.html"
        target="_blank">Prince Andrew''s</a> Pitch@Palace networking event, severing
        ties with the Duke of York before his <a href="http://cnnphilippines.com/world/2019/11/18/Prince-Andrew-interview-Jeffrey-Epstein.html"
        target="_blank">controversial interview with the BBC</a> on Saturday.</p>'
