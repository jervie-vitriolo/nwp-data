    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad65f3-77bd-40c0-80f7-3ef2a0303ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.573+08:00
