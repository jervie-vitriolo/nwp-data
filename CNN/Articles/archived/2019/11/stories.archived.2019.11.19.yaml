      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index started in the red, but was last trading
        up about 1%. Hong Kong stocks have been trying to claw back some losses after
        last week, when the index recorded its worst stretch since early August amid
        worsening protests in the city.</p>'
