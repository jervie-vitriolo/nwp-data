    'jcr:uuid': '79a7505e-6620-4723-a696-5815f7816268'
    'lead': 'The Coca-Cola System in the Philippines has donated clean drinking water
      to residents of Mindanao, following the series of disastrous earthquakes that
      hit its provinces, the company announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:11:53.269+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T01:25:31.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:39.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coca-Cola delivers clean drinking water to Mindanao quake victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372156e-44a8-4428-ac3d-82011c364a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:53.269+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Coca-Cola
        System in the Philippines has donated clean drinking water to residents of
        Mindanao, following the series of disastrous earthquakes that hit its provinces,
        the company announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6c443-fa2d-44ef-97ff-7baa37674e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:53.269+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its nationwide network of 19 bottling plants, employee-volunteers,
        and non-government organizations partners (including the Philippine Disaster
        Resilience Foundation and Caritas Philippines) the Coca-Cola System has so
        far provided over 110,000 liters of Wilkins™ water to communities affected
        by the devastating tremors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57883a4d-e7ed-478a-bb70-dba0f3f9dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:53.269+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola Beverages Philippines, Inc. President and CEO Gareth McGeown,
        with CCBPI’s local Davao team, led the delivery of the potable water to the
        “hardest-hit” areas in Magsaysay and Digos in Davao del Sur, and Tulunan,
        Kidapawan, Makilala, and Magpet in Cotabato.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9a98e-e2cd-420c-a5ba-2b416c1aee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:53.269+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said additional water&nbsp;will still be distributed
        to other affected communities in the southern provinces.</p>'
    '5':
      'image': 'jcr:f615231b-684d-4755-934d-809f5cb422b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f7749-0297-46c0-921c-2a98b9eb90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:16:55.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03c51f-c6cb-4ec5-aba7-f7dac6f518aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:53.269+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:25:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Coca-Cola System&nbsp;with the Tagum City Council
        of Women Foundation Inc. has also deployed Coca-Cola’s SETA machine — a mobile
        water plant that treats water to make it clean and potable — in Magsaysay,
        Davao del Sur.</p>'
