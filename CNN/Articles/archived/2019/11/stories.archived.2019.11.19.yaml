      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming kuntsabahan ''yan. Meron kaming iniimbestigahan</em>,
        even our men and women <em>sa</em> department, Bureau of Animal Industry <em>nagkukuntsabahan
        ''yan</em> so<em> nakakalusot</em>," Dar told the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb94a0-8a86-4559-af48-ab7a6cc8abef'
      'mgnl:activationStatus': true
