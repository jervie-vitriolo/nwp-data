      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250e13b-9f6e-4ca1-a50b-cd4d43e3f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.138+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f299df-93d7-4d0e-b6c2-be9abf75a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.138+08:00
