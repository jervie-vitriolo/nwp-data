      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10b970-649a-4754-b175-e246575e3c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Court of Appeals has dismissed the plea of the&nbsp;father of Alexandrea Pacalda,
        the Quezon youth activist who was allegedly arrested by military operatives
        without a warrant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2419be-a7b9-4085-9862-a9950bccd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276d6c7-821b-4612-bf90-ba5ef1b26631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision of Court of Appeals third division Associate Justice
        Geraldine Fiel-Macaraig, penned on October 29 and released to the media on
        Tuesday, she said the writ of habeas corpus filed by Arnulfo Pacalda "is devoid
        of merit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd55aa-065a-4bb4-bbcc-5b47c3b58d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bf424-4541-40fd-94b5-89edc279c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, on September 23, asked the court to order Brig. Gen.
        Arnulfo Marcelo Burgos Jr. of the 2nd Infantry Division, Col. Arnold Gasalatan
        of the 85th Infantry Battalion (IB), Col. George Joel Lalaquil of the 201st
        Brigade, and 1st Lt. Randy Bobis, intelligence officer of the 85th IB, to
        immediately release his 23-year-old daughter to her family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5b7ed-f818-434e-898e-109df8bcb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296aa23a-8aec-4efe-b831-a7111c120cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the filing, Alexandrea has been detained at the 201st Brigade
        camp in Calauan, Quezon for nine days. He first filed it before the Supreme
        Court, which then issued the writ and tasked CA to hear the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7742d6-65d9-47fe-8a5f-8b48cf2eab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08588c-7f82-4fa1-b2d1-b35edbae9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military allegedly abducted Alexandrea on September 14 and was
        initially brought to the 85th IB camp. Rights group Karapatan said she was
        later taken to the police station in General Luna and coerced to sign a certification
        that she voluntarily surrendered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd57647-80bc-4889-b45c-5129b43156b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:57:04.574+08:00
