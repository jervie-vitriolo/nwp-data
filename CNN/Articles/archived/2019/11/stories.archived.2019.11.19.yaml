    'caption': 'Under Secretary of State for Political Affairs David Hale departs
      the US Capitol after giving a closed-door deposition to the House committees
      conducting the impeachment inquiry of President Donald Trump earlier this month.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
