      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured were LTCol Edgar Allan Orbito, Sgt Abadiano, both
        members of the Army, and students Mat Raymond Barante, Warren Dabut, Janica
        Obidos Baco, Jella Bacay Baccol, and Sheryl Sayasa Maurillo.</p>'
