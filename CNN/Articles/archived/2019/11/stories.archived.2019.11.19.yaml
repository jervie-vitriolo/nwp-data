      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—</strong> Amid
        the current slump in palay prices, President Rodrigo Duterte on Tuesday&nbsp;called
        on lawmakers to allot additional funds for the purchase of rice harvest from
        local farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e1c23-dfc9-41d7-84df-30125743b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko kay</em> (I told Agriculture Secretary William) Dar
        and Congress, you appropriate money and we will buy all the rice, farm gate
        price for all the farmers,” Duterte said in a press conference in Malacañang
        on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae793efd-aa91-4d1c-a64b-6e1c3a7e836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto talaga nating walang problema, bilhin lahat ng produce
        ng farmers. Ngayon mahal ang</em> farmgate <em>nila... di na bale, bilhin
        natin</em>. <em>Para ''yung</em> farmers, <em>may resulta sa pawis nila. Sinong
        nalugi? Wala. Tapos dagdagan natin kasi kulang talaga,</em>” he told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027330d-735e-4a90-b6f7-770c4dac4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we really want to solve our problems, let’s buy
        our farmers’ produce. Their farmgate prices are high, never mind, let’s still
        buy them. So that the farmers would get something out of their sweat. Who
        loses? No one. Let’s just add (import) because it will not be enough.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a35445-fd13-4928-b58a-640ac11602cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in September previously <a href="https://cnnphilippines.com/news/2019/9/4/Duterte-NFA-farmers-rice-tariffication.html,">ordered
        the National Food Authority</a> to buy local harvest in an effort to combat
        farmers’ losses brought by the dipping prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae859124-7be7-4125-a857-115e2981357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measure seeking to mandate government agencies to do the same
        has <a href="https://cnnphilippines.com/news/2019/11/12/Congress-buy-palay-local-farmers.html">hurdled
        Congress last week.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70044609-b027-4be2-9e77-6be4f3788df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved on final reading House Joint
        Resolution No. 22, which would allow agencies to use the rice subsidy fund
        under the General Appropriations Act to purchase palay from local farmers—instead
        of rolling out cash assistance. Its counterpart measure was also approved
        in the Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ec47f-d988-446e-8273-2f4c8922a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c334b-3dbd-4797-81b1-3db21087100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rice importation suspended for harvest season</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6747395-1de8-4ba4-ac68-e3baac35c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive has also directed the Agriculture Department
        to suspend rice importation as it is already harvest season in the Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d569f7-dd90-4eab-9a55-34e8a660a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, stressed he cannot halt rice tariffication, as
        the measure is also seen to safeguard government agencies against corruption.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dae9fe-d662-46ec-9814-d8f62cdea567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the import policy will also serve as a “buffer” for the
        government—as the country’s current rice supply will not be enough for millions
        of consumers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f879036-f194-4e4d-bea1-4c4487b93783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mag</em>-import <em>tayo</em> (let’s import) for the buffer,
        because the produce will not be enough for the consumers&nbsp;—&nbsp;for Filipinos
        eating rice,” Duterte told reporters in Malacañang.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5dbf01-6d8c-4bce-bd03-032a8a093c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte implemented rice tariffication in February in a bid to lower
        the price of rice by easing import restrictions, which in turn would increase
        the supply in the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb3b21-cca8-4b57-bf9a-7da33aa9350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:55:31.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy has led to more imported rice in the market, which, in
        effect, brought down prices of palay or unmilled rice. Several advocates have
        lambasted the measure, saying it has hurt the income and livelihood of local
        farmers.</p>'
