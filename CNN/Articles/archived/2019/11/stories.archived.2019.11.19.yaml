  'ukraine-zelensky-pressure-trump-investigations':
    'author': 'Rene Marsh and Michael Warren, CNN'
    'caption': 'Ukrainian President Volodymyr Zelensky speaks to the media on October
      1, 2019 in Kiev, Ukraine.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T06:24:27.309+08:00
    'credit': 'From Sean Gallup/Getty Images'
    'imagesource': 'jcr:4be2546a-eeb5-44f9-ae48-666834d20626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92cc5dab-d8ce-4e36-83d8-0a30d5288dee'
    'lead': 'US administration officials knew as early as May 2019 that Ukrainian
      President Volodymyr Zelensky felt pressure from President Donald Trump''s allies
      to conduct investigations that were politically useful to the American president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T06:28:24.425+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:26:01.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:31.459+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'United-States', 'US', 'America', 'President', 'Donald-Trump',
      'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Trump administration knew in May Zelensky felt pressured to investigate
      Bidens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319677a7-8df5-4195-b8df-1daa8ebef3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US administration officials knew as
        early as May 2019 that Ukrainian President Volodymyr Zelensky felt pressure
        from President Donald Trump''s allies to conduct investigations that were
        politically useful to the American president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0e9dc-26b2-4d4a-a708-6bc1305bba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to former Trump White House official Fiona Hill,
        who in recent testimony before Congress said she was told of that pressure
        contemporaneously by an American businessman and former Obama administration
        official who had met Zelensky''s team on May 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05da08-dcbe-497c-a033-1a79aca5ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This account undercuts the argument from the President and his allies
        that the Ukrainians did not feel pressure to conduct investigations into Trump''s
        political opponents, including 2020 presidential candidate and former Vice
        President Joe Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441068c-8823-474f-af48-a6e9bd240c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by Biden in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5e10b-7fe9-4a99-a53c-453de526ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill, who until last month was a top deputy at the National Security
        Council inside the White House, testified that she heard from one of the participants
        in that May 7 meeting, former State Department official Amos Hochstein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8e8ad-0eb0-428e-acc7-6427679ee780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hill, Hochstein told her on May 22 that the Ukrainians
        were concerned about the pressure that then President-elect Zelensky was already
        facing from Trump''s personal attorney, Rudy Giuliani, and his associates,
        Lev Parnas and Igor Fruman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5c504-ca1d-4797-8e3e-2ab001cf1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also testified that in mid-May she mentioned these concerns
        to her boss, then-national security adviser John Bolton, as well as to Bill
        Taylor, the former Ukraine ambassador who in June became the top US diplomat
        in Ukraine as head of mission in Kiev.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafe357-1def-44d1-8c02-e7309e488b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill testified that by mid-May she had also heard similar concerns
        about Giuliani''s pressure campaign from US ambassador to Ukraine Marie Yovanovitch
        and Phil Reeker, the acting assistant secretary of state for European and
        Eurasian Affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c21bba-51ff-4c1f-9157-aec176547aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s account illustrates that US officials were aware Ukrainians
        felt they were being leaned on to investigate Trump''s political rivals long
        before the July 25 phone call between the two countries'' presidents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af856b0-03ce-4cfa-bd50-4da147e7e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Under pressure</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924af9db-86fa-46eb-82d0-f99bdeee5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 7, two weeks before his inauguration, Zelensky and his team
        held a meeting ostensibly about energy issues. But according to a person familiar
        with the meeting, the conversation became focused on pressure being put on
        Zelensky to investigate "corruption," specifically into the Ukrainian energy
        company Burisma Holdings, on whose board sat Hunter Biden, the son of Joe
        Biden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f5cc0-cbfe-480e-9a41-70e09c0be9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies have leaned heavily on a Sept. 25 statement
        from Zelensky that he did not feel pressured to investigate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a8c08-e9d6-48ed-b10a-a8ab5c7db27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the May 7 meeting suggests that''s not the case. The person
        familiar with the meeting told CNN that even in those early weeks after his
        election, Zelensky and his team realized Ukraine''s relationship with the
        US —&nbsp;including a potential face-to-face meeting with Trump —&nbsp;could
        be at stake if they did not support the continuation of investigations like
        Burisma.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcabf77-5bcf-4f56-bfa1-49f119ba9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hill''s testimony, that was alarming enough to prompt
        Hochstein, who sits on the supervisory board of Naftogaz, the state-owned
        Ukrainian energy corporation, to request to meet with her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343dd6ce-480d-4874-8e12-4cb43c9a4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also said that a number of Ukrainian officials had come to him
        very concerned that they were getting pressure from Giuliani and Giuliani
        associates," Hill said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0d99e-65a8-4434-8465-ff473dd724b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press first reported about this meeting in October,
        citing three people familiar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f11e6-bc4c-45f7-b362-a9eb42ece1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting happened about two weeks after Zelensky and Trump spoke
        for the first time following Zelensky''s electoral victory in late April.
        A White House readout of that call released at the time said the two leaders
        discussed working together to "root out corruption."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5fbe3-1392-4cd5-8ca3-dbb3a5dbcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no such mention of corruption, either generally or
        specifically about Burisma, in the transcript of that April call, which the
        White House released last week. There is no evidence of wrongdoing by either
        Biden in Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d5d40-71ea-401b-96cc-4f810df23f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on Naftogaz</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d19c4-1630-4773-ae20-408a17a4b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the pressure about pursuing investigations into Burisma,
        Hill testified that Hochstein told her of a push from two of Giuliani''s associates,
        Parnas and Fruman, to change the composition of Naftogaz''s board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71f45a-8c11-493a-ae6f-fde88fbd5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas and Fruman, who were charged in federal court last month
        for campaign-finance violations and money laundering, assisted Giuliani in
        gathering information for his push for Ukraine to investigate Burisma.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772a426-f008-4262-818c-73ac476ee86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an American businessman named Dale Perry, who was familiar
        with their efforts, Parnas and Fruman were also involved in an effort to reorganize
        Naftogaz, pushing a scheme at a major energy conference in Houston in March
        to replace the company''s chief executive officer with someone who would be
        more beneficial to their own business interests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425981bf-c7c6-4ba3-9d64-cc2f5035b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And around the time of Zelensky''s inauguration in May, US Energy
        Secretary Rick Perry (no relation to Dale Perry) provided a list of names
        to Ukrainian officials of potential replacements for Hochstein on the Naftogaz
        supervisory board.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba18c8e-29d0-4ddd-b5cc-fe53bf0247dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry''s goal, according to a former US official involved in Ukraine,
        was to replace Hochstein with someone more known and favorable in Republican
        circles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0751e51-9c64-48d5-a671-0f13a08025f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:28:24.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Lithuania in October, Perry disputed he
        was advocating for specific people to be placed on the board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f1e2a-fdaa-4ff0-9efb-63629460d5ab'
