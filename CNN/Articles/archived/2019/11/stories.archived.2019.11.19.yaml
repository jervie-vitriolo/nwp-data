      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Current
        House Speaker Alan Peter Cayetano is accountable for whatever happens to the
        upcoming Southeast Asian (SEA) Games, a ranking Palace official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60d35b-1de8-4c69-93e3-fcd10d033827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaker Alan is accountable to all that relates to the SEA Games.
        <em>Kung anong bulilyaso doon, siyempre dahil siya ang nagpapatakbo</em> accountable
        <em>siya</em>," Presidential Spokesperson Salvador Panelo told reporters over
        a phone interview Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe689ef-88c6-44dc-9bbb-c84f495d1d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever problems arise, he will be accountable because
        he is the head.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8a6bf-df17-45a0-9f48-d12b3266f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who also chairs the Philippine Southeast Asian Games Organizing
        Committee (PHISGOC), recently came under fire after Senate Minority Leader
        Franklin Drilon called out the construction of a ₱50-million worth cauldron
        for the games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06790caf-e722-4d54-b0c8-5064573ffc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cauldron, which would hold the SEA games flame, will be 50-meters
        high and 3-meters wide. It was designed by the late National Artist for Architecture
        Francisco "Bobby" Mañosa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57e742-0a1a-4fb6-b663-1d8bf8019337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/11/19/Alan-Cayetano-SEA-Games-cauldron.html"
        target="_blank">The Speaker defended the construction</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c7a58-437c-4f59-8361-80fc2f2d91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""It''s a work of art. While some people see it as a cauldron, we
        see a monument. We see the athletes, we see the burning flames that represent
        hope and the fighting spirit. We think it is just appropriate," Cayetano told
        reporters Tuesday.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d34466-0901-48e0-814d-9242eee2ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo refused to answer whether or not he found the budget for
        the cauldron excessive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40884a2b-64e8-4e81-b092-729a4662d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.323+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not judge the person. It''s so easy to accuse," Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d2d14-e6aa-4fe3-9dfc-0466b1002e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:44:34.323+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:19.229+08:00
