      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df5763-1c21-4b0e-bf44-cbe7415f7eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both the protesters and the government unwilling to give ground,
        it''s uncertain how or when the conflict can end. For now, residents are bracing
        for further economic loss, and some have already decided to leave.</p>'
  'softbank-yahoo-line-merger':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'SoftBank founder Masaoyshi Son is trying to orchestrate a $30 billion
      merger of two Japanese internet companies to build a tech business that can
      survive in the "winner-takes-all" world of Google (GOOGL) and Facebook (FB)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-19T06:47:02.185+08:00
    'credit': 'From Stringer/JijiPress/AFP via Getty'
    'imagesource': 'jcr:5dbf14a4-26e0-4c92-85e1-e17b2feb9954'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88da01c8-60c6-49a5-8054-7a07c2a1ceec'
    'lead': 'SoftBank founder Masaoyshi Son is trying to orchestrate a $30 billion
      merger of two Japanese internet companies to build a tech business that can
      survive in the "winner-takes-all" world of Google and Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T06:49:41.140+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:25:53.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:33.991+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yahoo', 'Japan', 'Line', 'merger', 'US', 'United-States', 'America',
      'SoftBank', 'Facebook', 'Google']
    'template': '1'
    'title': 'Yahoo Japan and Line are merging to fend off US tech giants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4cba18-b408-4018-b2e8-d7bec83434a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;SoftBank founder Masaoyshi Son is
        trying to orchestrate a $30 billion merger of two Japanese internet companies
        to build a tech business that can survive in the "winner-takes-all" world
        of Google and Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb744d9-4a7a-43f0-8f26-a93e21e186b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Softbank Corp., the carrier company affiliated with the Japanese
        conglomerate of the same name, announced on Monday plans to merge its subsidiary
        Z Holdings, formerly Yahoo Japan, with Tokyo-based messaging app Line. A big
        reason, according to Softbank: Japanese internet companies are lagging far
        behind their American and Chinese counterparts, and need to expand into other
        Asian countries to stay competitive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2031d-f573-4bb1-87a4-8df984565ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Z Holdings CEO Kentaro Kawabe and Line CEO Takeshi Idezawa said
        at a joint press conference on Monday that the rise of global tech giants
        presented a "crisis" for both of their companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da817af-05b5-4125-8330-996a8e6378a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry is dominated by a "winner takes all type structure,"
        said Idezawa. Even if the two companies are integrated, there will still be
        a wide gap with global tech leaders, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d820dd8-e697-4920-af8a-68258df85cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overseas platforms are very strong, they have strong R&amp;D as
        well. In order to compete with them we have to concentrate our efforts," Kawabe
        said. "We strongly believe AI will be the key."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0da835-d686-47a1-bb54-ded9e265dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank''s Son has repeatedly talked about the coming artificial
        intelligence revolution, and has invested billions of dollars in companies
        he believes are effectively using AI to disrupt traditional industries, such
        as Uber, Didi and Slack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df06f0c-9b88-4cbf-9feb-7744b6c8b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors cheered the decision to bring Z Holdings and Line together.
        Shares in Line closed up 2.2% in Tokyo, while Z Holdings rose 1.2%. At those
        closing prices, the two companies have a combined market capitalization of
        roughly $30 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1501fed-3033-4329-935a-47d1357e4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger could benefit from revenue and cost synergies, according
        to Atul Goyal, an analyst with brokerage firm Jefferies. Line, which is mostly
        owned by the South Korean tech firm Naver, is big in messaging, and Yahoo
        Japan is a major e-commerce player.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211ffc6-8590-4b8d-b7b4-95ee71463cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A combined platform will allow these companies to cross-sell services
        to their user base and grow revenues," Goyal wrote in a research note last
        week. They will also have access to a lot more data and have strong negotiating
        power with regard to advertisers, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976faed-cc89-48dd-9f09-8f7c9dbe5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said they expect to work together on areas such as
        artificial intelligence, internet search, telecommunications and mobile payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056fd6e-eaa6-4e75-8c43-2e2f7628f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are both facing pressure from US tech companies such as Google,
        Apple, Facebook and Amazon, a quartet Kawabe called GAFA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02503a-e660-428e-a4ac-9a41d724259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want GAFA to leave Japan, because I enjoy YouTube and
        I use Kindle to read books," he said. "But we want to provide another domestic
        platform" as an alternative, the Z Holdings CEO added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d03f90-ad3e-4a43-b1c4-24fbd6c43e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Line''s messaging app is also popular in Thailand, Taiwan and Indonesia,
        so the combined company can leverage that foothold to expand globally, Idezawa
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41448836-a875-401d-8755-e575536b6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined company will be called Z Holdings, and SoftBank''s
        affiliated carrier company and Naver will have equal stakes in it. The merger
        is expected to close in October 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403a49a-218b-4e7f-ba1c-a7688c2f3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Yoko Wakatsuki contributed to this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b5e67-4e5d-4fae-bf58-9afb2c9d44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:49:41.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:53.188+08:00
