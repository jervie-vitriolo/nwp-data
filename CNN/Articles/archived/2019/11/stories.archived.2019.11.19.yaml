  'france-senegal-artifacts':
    'author': 'Aisha Salaudeen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T07:34:21.013+08:00
    'imagesource': 'jcr:07571195-66fd-4084-a5ff-e7b1d7d404f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '210c31e7-2303-43e8-becb-1b7ea255ee9d'
    'lead': 'As part of its commitment to return artifacts stolen during colonial
      times, France is returning a sword that belonged to a 19th century Islamic scholar
      and ruler in Senegal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T07:42:47.302+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:25:48.974+08:00
