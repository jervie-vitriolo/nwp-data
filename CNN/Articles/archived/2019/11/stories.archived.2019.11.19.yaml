  'plants-dna-slow-aging':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T07:08:58.347+08:00
    'imagesource': 'jcr:20f29a6b-99d7-475b-a4aa-e5f7c8a9f689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6e98eda-a863-4f16-a2be-4147e6b8bb3c'
    'lead': 'Science has identified in the plant kingdom the "missing link" of cellular
      immortality between human and single-celled animals, according to a new study
      led by scientists from Arizona State University and Texas A&M University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T07:16:02.936+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:25:52.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:34.274+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plants-', 'dna']
    'template': '1'
    'title': 'Breakthrough discovery in plants'' DNA may lead to slowing aging process
      in humans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9380e-c3b3-4b5c-983a-9572c232304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Science has identified in the plant
        kingdom the "missing link" of cellular immortality between human and single-celled
        animals, according to a new study led by scientists from Arizona State University
        and Texas A&amp;M University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8eb4e-62c3-4e62-98a8-23dca0ff7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ce8bc-5b95-4ba6-9bf5-6751b88e61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that we have identified the detailed structure
        of the telomerase component from plants," said co-author Dr. Julian Chen,
        a professor of biochemistry at Arizona State University. The study was published
        Monday in the Proceedings of the National Academy of Sciences journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c433b-862a-4a15-95a5-2d31bc8a528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b558b-5e83-4888-bb00-cebbe6a7ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telomerase is the enzyme that creates the DNA of telomeres, the
        compound structures located at the tips of our chromosomes. Telomeres protect
        our cells from aging as they multiply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874fa9d-a2ac-42f6-8413-a77045dc6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c231841-194e-4385-9466-2e65fe631166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in terms of fundamental research, this is a really big breakthrough
        because now finally we have a way to study telomerase in plants and to understand
        how different or similar they are from animals," Chen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ec3af-9503-44da-ae63-70ee7e3302b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d42c4-9121-4c0b-9067-6a034bdf6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could the discovery possibly lead to humans one day living as long
        as the fabled "Methuselah" tree, a bristlecone pine species that can live
        over 5,000 years? Maybe one day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556ddf2-9a91-47c6-8508-4e6b557a89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40d5da-ddc6-4ac9-8e82-74ddc1a9f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really basic research. The application to humans is really
        a long way away," Chen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56351fc0-08e7-4ac4-becc-0793bf836bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5825bb-8160-4d25-a965-ca28e07a4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, however, experts like University of California
        at San Francisco''s Elizabeth Blackburn are bullish. Blackburn won the 2009
        Nobel Prize in Physiology or Medicine -- along with Johns Hopkins'' Carol
        Greider and Harvard''s Jack Szostak -- for their discoveries on telomeres
        and telomerase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12767c7f-b613-4a6b-b486-8ef6b965b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080f283-10f2-4248-af5c-078b3ecfc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excitingly, this paper reports how plants fill in the missing links
        of telomerase RNA''s eventful evolutionary history ... from our simplest forebears,"
        Blackburn said. "This fundamental new understanding may pave the way to new
        routes to optimizing telomere maintenance for human health."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e888e-233a-4c5e-9806-f96d8f835bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978e8ef-fafa-4663-af96-b2243384ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The key to a cell''s lifespan</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe79d9-26c7-4266-84da-1f1986c666cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of telomeres as the plastic caps on the ends of your shoelaces.
        High levels of telomerase keep those telomeres long, thus allowing them to
        continue to protect our cells from damage as they divide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31eb83-8fb1-4704-b20c-ba3d01257765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6f444-e69b-4e6a-9ad7-8ef250740251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cells in our body have very low levels of telomerase,
        and thus age as they divide (picture the shoelace tips wearing away until
        they are gone). Aging cells equal an aging body, with cells no longer functioning
        normally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cfe49-51b8-4133-ba8e-9868a25dee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc1314-0fab-487f-82c6-621765bb88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when the cell''s ends are protected by telomeres, only
        a piece of the telomere, or cap, is lost as the cell divides, and the important
        DNA is left undamaged. Considering a typical cell divides about 50 to 70 times,
        having no protective cap could lead to chromosome instability or cells that
        stop dividing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72124574-f457-41e2-9068-d810e3eb390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c90fc-f47c-4e20-8166-366f399600a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In humans, for example, egg, sperm and stem cell chromosomes contain
        high levels of telomerase, and so can continue to divide over and over and
        avoid rapid aging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc00ea-8a07-465e-86ea-442de43d56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13c2f7-e24f-4fe7-8b2d-b2664c83c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The search for cellular immortality</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1dc33-c550-4ff7-bf44-92c5354f7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even telomeres do not have eternal life. Each time a cell replicates,
        about 20 base pairs are lost from the telomere, or shoelace cap. We can lose
        even more -- 50 to 100 base pairs per cell division -- when our bodies are
        in oxidative stress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f752bcc-fe27-44d3-9b4e-c8f7f89c6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a86d1-6b3f-45d6-bf23-8a89c3dc00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We put our bodies into oxidative stress by smoking, eating a poor
        diet, stress and other harmful lifestyle behaviors. Between normal wear and
        tear and the oxidative stress of our lifestyles, even long telomeres are worn
        away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f5536-01c3-4313-8adc-52d9fc3bd77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61643dd-734f-41dc-9017-60e3a32f216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if science could harness the secret of the telomerase enzyme,
        it''s possible that we could prolong the life of telomeres, slowing the aging
        process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee1a1b-e17f-46fc-ad3b-48dd520f53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9c8ae-96ac-4405-9f0e-0d9ad5b9e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might be able to reverse diseases in which telomeres are shortened,
        such as pulmonary fibrosis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77b828-1df5-45a7-8a47-af8ce125ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9cda95-2b8f-47ce-849d-425f10698def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here''s another key benefit to unraveling this mystery: Cancer
        cells contain high levels of telomerase, allowing them to continue replicating
        themselves until they form tumors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e00f6-3954-439d-89d5-bb437d43de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c91660-55c5-4a25-8356-2e736163b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching off telomerase activity in cancer cells would shorten
        their telomeres, whittling them down to a nub called a "critical length,"
        which then triggers programmed cell death.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a1fb9-2556-4f8e-87f7-6133fb17a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0eab0-519c-4d22-9f97-eb3fd4996b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate goal: stopping cancer cold.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc6331-ec48-4c49-b934-dbe10a1f549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d2498-4806-4de0-8866-7a571c363326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why plant telomerase is important</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60295d7-afe7-4546-ad33-f95dff1474cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Blackburn, Greider and Szostak won the Nobel Prize in 2009,
        it was for their groundbreaking discoveries on telomeres and telomerase. They
        extracted telomere DNA from a single-celled organism in pond scum, showed
        how it protected chromosomes in yeast, and identified and named the enzyme
        telomerase that builds the DNA of telomeres and extends their lives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195c77b-850d-49d5-b9c5-38259228a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e389344-8e85-41f2-a4da-3196eaabd9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, telomerases have been found to exist almost universally
        across species, but in complicated ways.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4be3ee-37ed-4dd8-9828-f22cb37e3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3a073-0961-4dab-99fe-4dfa584be7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This enzyme action is similar from the simplest organisms to humans,"
        Blackburn said. "Yet, the telomerase RNA part of telomerase has long presented
        a mystery because it is surprisingly different between different evolutionary
        branches of life."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811b03d-07a0-49d8-bbae-ebabe819c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594c94d-7c63-4757-9410-5373cff0a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each species has unique elements to their telomere RNA, and not
        all appear to protect against aging. For example, some species with longer
        telomeres have shorter life spans than those with shorter telomeres.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e380943-4718-4025-9849-870f55352560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7e5a3-d8b1-4e56-bde3-da19446c68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists continue to explore the role of telomeres and the enzyme
        telomerase in aging, and now believe that they may only be one part of the
        aging process, at least in animals.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0244220-2f00-417f-90fe-0c866b9ff066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628de869-b3c2-4318-b7d8-35f4fbfc7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If cells have telomerase, they will live longer, but these cells
        are just part of your body," Chen said. "Whether it can delay the entire individual''s
        aging or increase their life span, that''s a different story. "</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7942a-c753-4adf-8203-d13af3f1cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a52710-a53f-47ff-a842-e247e36228e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now science has an entire new kingdom of telomerase to dissect:
        Plantae, consisting of more than 2,500 species.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84186a-11aa-498d-98e0-8e6beec24031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f5835-6a50-4d32-9455-154abfdce070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe telomerase activity is different in plants than in animals,"
        Chen said. "We know that some of the core is similar, but you might have some
        additional features that plants acquire to be plant specific.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433837d-c5aa-4d4e-80ae-710fa29228d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b34ade-b00b-43bc-97ae-989df0b715e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:16:02.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping to learn something from their regulation, mechanisms
        or structures that can apply to human telomerase," Chen said. "So in terms
        of basic research, this is really exciting because it''s a brand new kingdom
        that we can explore as to how telomeres do their jobs in plants."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4a75c-9d68-4349-a19f-92cacf213c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:28:22.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/18/health/plant-longevity-telomerase-scn-wellness/index.html"
        target="_blank">Breakthrough discovery in plants'' DNA may lead to slowing
        aging process in humans</a></em>"</p>'
