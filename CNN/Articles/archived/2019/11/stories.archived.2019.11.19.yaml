    'template': '1'
    'title': 'Razon''s Wawa Dam project to supply water to Metro Manila by 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c579733-e004-46f0-b092-b0866463dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
