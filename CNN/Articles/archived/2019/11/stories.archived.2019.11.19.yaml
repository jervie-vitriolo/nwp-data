      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/sports/2019/11/18/2019-SEA-Games-tickets.html"
        target="_blank">2019 SEA Games: Where to get tickets and how much they cost</a></p>'
  'four-lawsuits-against-Juul-targeting-minors':
    'author': 'Hollie Silverman and Dave Alsup, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T18:08:57.906+08:00
    'imagesource': 'jcr:c0b58fb2-85b0-4454-a092-cf908856bd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f3435f-8e57-463c-8fe6-28a557027a05'
    'lead': 'Lawsuits against e-cigarette maker Juul were filed Monday by the state
      of California, two Washington state counties and a school district for allegedly
      targeting minors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T18:12:17.318+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T01:25:18.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:43.587+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Juul', 'e-cigarette', 'California']
    'template': '1'
    'title': 'At least four lawsuits were filed against e-cigarette company Juul this
      week for allegedly targeting minors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50d6d9-1b8b-4b1b-808d-cc464021dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> &nbsp;Lawsuits against e-cigarette
        maker Juul were filed Monday by the state of California, two Washington state
        counties and a school district for allegedly targeting minors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d71b1b-386e-41ca-aa2d-03ee7d8cd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3dc16-f64c-4965-8c1f-97031797ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuits claims that Juul''s advertising campaigns target young
        people to use nicotine without knowing the associated risks by enticing them
        with flavor pods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71138659-49ac-47e7-9be3-3060266251e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1256d-44ac-4486-a8b9-e12b50584a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul spokesman Austin Finan told CNN that while they have not yet
        reviewed the complaints, they "remain focused on resetting the vapor category
        in the US and earning the trust of society by working cooperatively with attorneys
        general, regulators, public health officials, and other stakeholders to combat
        underage use and convert adult smokers from combustible cigarettes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c24d67-3f0f-4a1f-9ad8-6def7df2a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5602951-4ac4-43e6-b093-4e86e29d2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finan''s statement added that the company''s customer base is adult
        smokers and they "do not intend to attract underage users." As a result, they''ve
        stopped selling one of their popular flavors and have suspended advertising
        in the US, instead focusing on scientific research to "reduce youth use."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399b77e-5ce5-477f-aff1-0a40e45266f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84589453-80bb-4796-9a58-0249ae480645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has identified e-cigarette use or vaping as a source of
        lung illness and a cause for several deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d7469-93dc-48af-ad9d-0166b4466e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898c52a-61bf-4ef4-9cb5-7647c96ad747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul announced last month that it would stop the sale of flavors
        other than tobacco, mint and menthol. Juul now says it will stick to selling
        only Virginia Tobacco, Classic Tobacco and Menthol flavors in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd6e98-a435-44f8-9754-1ada6b3fbb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fa4ef-8563-4867-a87d-8f8e3ef009ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the decision was reached after research published
        earlier this week showed mint flavor was attractive to young people who vape.
        Studies published in the medical journal JAMA found that nearly 60% of high
        school students who vape use Juul, the market leader, and mint was the most
        popular flavor among US 10th and 12th graders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19763155-50c0-4083-98a0-61b1aa30eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf4a94-1367-46be-9049-ffd08c0d90d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Attorney General Xavier Becerra announced the state of
        California''s lawsuit in conjunction with the Los Angeles District Attorney
        and the County of Los Angeles Monday. The state has worked hard to combat
        tobacco use, he said, but continues to "lose Californians to vaping and nicotine
        addiction."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b23b9b-0e20-4214-b128-a6b8956056cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b7d2f-d7d5-4468-851d-893372ec7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1 in 10 high school students in Los Angeles County reported
        using e-cigarettes, the press release from California Attorney General Becerra
        noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a28e6-a00f-47bb-a10b-2f9eb8ad5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0587196-38b8-49de-ac55-80f020b045dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California lawsuit alleges that Juul violated several California
        laws including failing to include required warnings about exposures to chemicals
        linked to cancer, delivering tobacco products directly to underaged persons,
        violating the privacy rights of minors by sending them advertising to their
        email accounts even though they failed age verification, and creating a public
        health epidemic with an addictive and harmful product.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e367557-89e4-4be4-bb53-aff6931720bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34784308-9882-4772-aa89-4dd3f68a7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington State, officials with King County, Skagit County and
        the La Conner School District -- which serves 576 students -- each filed separate
        class action lawsuits against Juul Labs and Altria Group, a major Juul shareholder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c62a7f-358c-4b7d-99a0-3b06862d661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58973d-51c5-4271-85e0-6296486f4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altria Group spokesman Steve Callahan told CNN his company is declining
        comment on the Washington State lawsuits. The company was not named in the
        suit filed by the state of California.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdffe6-0a87-4b68-bceb-4bb54c9bd239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d1a82-746a-4979-b6e0-bdc443b49150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in every four King County high school seniors reported they
        had vaped within the past 30 days, the King County lawsuit said, citing a
        public health study on vapor and e-cigarette use in the county.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13ce27-42aa-4b8f-8f75-fcfb4819b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e6e06-4c38-4ad1-95f7-d004ca7e768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2017-2018 school year, 90% of nicotine and tobacco violations
        at Seattle Public Schools were for vaping, the suit says. More than 60% of
        those violations were for Juul products, the suit says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941a7c0-886d-447a-beaf-44bce016f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ad6a2-3ce0-465f-931c-39ba1a1d53da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping and e-cigarette use by high school and middle school students
        increased 900% between 2011 and 2015, the lawsuit alleges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd73c3-3827-4dd1-81b6-7406dde0e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd08541-0fb6-4696-9bba-5dd5b13509ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King county lawsuit accuses Juul of using "marketing tactics
        specifically designed to mislead children ... to ensnare minors into nicotine
        addiction, including by explicitly adopting tactics prohibited from Big Tobacco."
        Such tactics include giving free samples and paying influencers to push Juul
        products.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bb911-75ba-4b39-9b36-ce2b0e5880ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415447c5-1d14-4a7c-8d3d-a7e5a8826d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suits filed by Skagit county and the La Conner school district
        echo the sentiments of the King county lawsuit, saying the company has contributed
        to nicotine use among school-aged minors causing a public health crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef75d0b6-77ec-4ae4-b615-5e413210a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:12:17.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:25:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2019/11/19/health/juul-washington-california-lawsuits/index.html">At
        least four lawsuits were filed against e-cigarette company Juul this week
        for allegedly targeting minors</a>"</em></p>'
