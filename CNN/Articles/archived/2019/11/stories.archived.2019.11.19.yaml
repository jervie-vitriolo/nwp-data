      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        Philippine National Police (PNP) has less than two months to procure millions
        of pesos worth of body cameras – or the long-delayed purchase would be back
        to square one in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf4ca8a-b352-48ef-be2e-218529aa95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:53:52.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76787130-4761-44cb-a784-b656569e2c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:53:52.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi natin ito makukumpleto, ang budget ay maibabalik
        sa National Treasury at sa susunod na taon ay babalik uli tayo sa panibagong
        proseso at sayang yung pagkakataon</em>," PBGen Bernard Banac, spokesperson
        of the PNP, said in a media briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906137f-571b-47d3-b5ac-2acfcafdc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:53:52.000+08:00
