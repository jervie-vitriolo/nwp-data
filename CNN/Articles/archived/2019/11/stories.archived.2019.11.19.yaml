      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the the “reservations and apprehensions” Robredo receives
        from some memebrs of the ICAD are “valid” and “given” since she belongs to
        the opposition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ae6b0-cf65-4c4f-acee-a59406564cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.558+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation itself is awkward from the very beginning because
        the vice president belongs to the opposition, and precisely she was not allowed
        to attend cabinet meetings before her appointment when she was heading HADCC
        (Housing and Urban Development Coordinating Council) because the president
        and the some members of the Cabinet, <em>siguro ‘yung mga</em> security cluster,
        were uncomfortable with her joining Cabinet meetings,” Lacson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d14cb-519b-497e-bb29-3693a3251fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.558+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.880+08:00
