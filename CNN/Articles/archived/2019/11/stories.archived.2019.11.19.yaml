    'lead': 'House impeachment investigators on Monday released the transcripts of
      senior State Department official David Hale and David Holmes, the US diplomat
      in Ukraine who overheard President Donald Trump''s phone conversation with US
      Ambassador to the European Union Gordon Sondland.'
