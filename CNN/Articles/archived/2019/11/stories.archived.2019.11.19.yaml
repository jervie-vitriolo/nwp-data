      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> – Agriculture
        Secretary William Dar said on Tuesday that they are probing their ranks on
        possible collusion with traders over rampant smuggling.</p>'
