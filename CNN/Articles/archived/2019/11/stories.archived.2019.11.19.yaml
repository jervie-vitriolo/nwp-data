  'amazon-deforestation-rate':
    'author': 'Alaa Elassar, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T16:28:20.034+08:00
    'imagesource': 'jcr:8664fc56-a209-4daf-bc45-33618b87b1aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b96ec1-ee6c-4d32-94cd-5438aa89ada4'
    'lead': 'The rate of deforestation in the Amazon rainforest has risen to its highest
      level in 11 years, according to Brazilian government data released Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:32:20.972+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:25:24.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:41.963+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'South-America', 'Brazil', 'Amazon', 'Amazon-rainforest']
    'template': '1'
    'title': 'Amazon deforestation rate hits highest level in over a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456ba8c-7686-4786-9544-c7306df22ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The rate of deforestation in the Amazon
        rainforest has risen to its highest level in 11 years, according to Brazilian
        government data <a href="http://www.obt.inpe.br/OBT/assuntos/programas/amazonia/prodes"
        target="_blank">released</a>&nbsp;Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491442f0-5303-4b07-93ad-6e1e9c867676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, which included the estimated deforestation rates for nine
        states of the Brazilian Legal Amazon, was generated by the Satellite Legal
        Amazon Deforestation Monitoring Project (PRODES).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c07fec-7de8-497e-8a23-2856c51e266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 9,762 square kilometers (3,769 square miles) of rainforest
        were lost for the 12 months through July 2019, according to the release from
        The National Institute for Space Research (INPE). That''s a 29.5% increase
        over the previous 12 months and is the highest rate of loss since 2008, INPE
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ce1b5-6172-4127-b00c-e31563a7a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in deforestation comes while the country is under the
        leadership of far-right President Jair Bolsonaro who was elected in October
        2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b215445-0b3d-4aa4-a95e-bca2f5eda4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has been criticized for doing little to protect the Amazon
        rainforest, even <a href="https://edition.cnn.com/2019/08/27/americas/brazil-rejects-g7-aid-amazon-intl/index.html"
        target="_blank">rejecting</a>&nbsp;$20 million in foreign aid to help fight
        fires in the rainforest during the G7 summit in France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73447135-2bbd-430b-bc31-dab7b6892bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid rates of severe deforestation are a "direct result of
        the strategy implemented by Bolsonaro to dismantle the Ministry of Environment,"
        according to a press release from the Climate Observatory, a Brazilian network
        of environmental advocacy organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a9d35-dea6-4726-8468-42be69b1e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The level of deforestation] is far from what we wanted, but it''s
        also far from the three digit numbers that had been reported," Brazilian environment
        minister Ricardo Sales said at a press conference at INPE, in Sao Jose dos
        Campos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f87c7-2b20-4989-bbe9-b3070bb6264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales said the increasing levels of deforestation were caused by
        illegal activities such as cattle grazing, agriculture, wood extraction and
        trade and illegal mining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a3844-f805-4839-a0f3-a89be38ad8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister added that the country needs "a sustainable economy
        alternative for that region of the Amazon" to stop rising deforestation levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bdd4d7-96f2-4c57-920a-4ee1224773f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian space research agency will meet Wednesday to discuss
        strategies to combat deforestation in the Amazon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37778b-d581-4cbe-81c7-2f66a16c3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of fires detected by satellites in the region is the
        highest it''s been since 2008.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09074b92-b448-482c-9d32-9c2a55a644a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:32:20.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/americas/brazil-deforestation-amazon-2019-trnd/index.html"
        target="_top">Amazon deforestation rate hits highest level in over a decade</a>."</em></p>'
  'dbm-budget-national-cash-allocation-october-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-19T16:25:34.973+08:00
    'imagesource': 'jcr:d69ef4b0-550d-4284-b8c7-8c7b61cabaa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c4f505-3112-464a-8154-4bd05e450422'
    'lead': 'The national government has spent around ₱2.44 trillion out of the ₱2.64-trillion
      allocation from January to October, the Department of Budget and Management
      said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:45:25.265+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:25:23.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:42.121+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DBM', 'national-budget', 'national-cash-allocation', '2019-budget']
    'template': '1'
    'title': 'National government spends 93 percent of budget as of October — DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38237c-7736-455b-8a21-1fbadc78c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:45:25.266+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        national government has utilized 93 percent of the released funds, the Department
        of Budget and Management (DBM) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83438a07-58a3-49f1-a891-6ba27553840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:45:25.266+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the DBM said the government has spent ₱2.448
        trillion out of the ₱2.638 trillion released in January to October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0144e-0a2f-4081-868a-8f0410ac861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:45:25.266+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these notice of cash allocations (NCAs), line departments spent
        around 91 percent of what was released, or ₱1.772 trillion out of ₱1.956 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e7a61-a107-4d64-aeac-d6b1ceb79bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:45:25.266+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 97 percent of the budget support for government-owned
        and controlled corporations (GOCCs) have been utilized</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01812002-388a-4beb-af72-2771a9a757a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:45:25.266+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCA refers to the disbursement authority issued by the DBM to cover
        the cash requirements of the operations, programs and projects of government
        agencies. A higher NCA utilization rate demonstrates the capacity of line
        agencies to quickly disburse their allocated funds and implement their programs
        and projects," the DBM explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c54609-1bd0-455f-b3c5-1f7d48c3517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:45:25.266+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:25:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted that this 93 percent utilization rate was an
        improvement from the 81 percent utilized for the same 10-month period last
        year.</p>'
  'A-man-drove-his-girlfriend-across-the-US,-killed-her-and-then-impersonated-her-on-social-media,-police-say':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T17:00:42.962+08:00
    'imagesource': 'jcr:5a8d6740-bc3c-480b-b70f-115b89694251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b87286dd-7d4e-4696-9b33-d574f20ea54f'
    'lead': 'A Pennsylvania man admitted to taking his girlfriend from Pennsylvania
      to Nevada under the guise of a vacation and then killing her. Police say he
      then impersonated her through text and social media for roughly two months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T17:02:31.584+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:25:23.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:42.347+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man drove his girlfriend across the US, killed her and then impersonated
      her on social media, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33d69f-b98e-4675-b5ed-d968217edde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;A Pennsylvania man admitted to
        taking his girlfriend from Pennsylvania to Nevada under the guise of a vacation
        and then killing her, according to an Allegheny County criminal complaint
        filed Friday. Police say he then impersonated her through text and social
        media for roughly two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e3fc6-e72f-4cfc-baf2-d374e3a45219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Chapman, 39, faces charges of kidnapping, obstructing administration
        of law and criminal use of a communication facility in Pennsylvania, according
        to the complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce21f1-4eb7-497e-bf28-7f485138042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Chapman will be charged with murder is up to Nevada, as
        Pennsylvania lacks jurisdiction, said Bethel Park, Pennsylvania, Police Chief
        Timothy O''Connor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f5f1b-4fef-443d-931c-df961b103be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman is being held at Allegheny County Jail in Pennsylvania and
        was denied bail. A preliminary hearing is set for November 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f8a5b-1274-4fde-b7de-3c5fe5544980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to identify an attorney for Chapman and calls
        to his family were unanswered Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087780a-fc28-4ba6-a628-1f1dede4bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chapman told his girlfriend the trip was a vacation</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08b3a9-94f4-4a8e-a75c-817344768af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman told police the incident began in September, according to
        the complaint. He convinced his girlfriend Jamie Feden, 33, to drive with
        him from Pennsylvania to Las Vegas under the guise of a vacation and the potential
        to move there together, the complaint said. They arrived in Vegas around September
        23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ce8e6-fd19-45c4-b6e9-86144f60610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feden has VATER syndrome, according to police. This refers to several
        birth defects that often occur in conjunction with one another and impact
        the vertebrae and other parts of the body, according to Nicklaus Children''s
        Hospital in Miami. The criminal complaint says the condition limited Feden''s
        mental capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80eefa1-c227-43d8-8c27-2327a77333e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 25, Chapman convinced Feden to drive into the desert
        to participate in a "bondage themed photo shoot," the complaint said. At the
        location, Chapman tied Feden''s hands and feet with zip ties to a sign post
        and put duct tape on her mouth and nose until she suffocated to death, the
        complaint said. Chapman then removed the tape, zip ties and clothes from his
        girlfriend and left her body, according to the complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def161a1-9488-4c7f-be4a-fac526b2609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Family finds woman''s body while using the bathroom</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c74122-8d47-4e91-96f5-de1e94328f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of a woman was found in Las Vegas on October 5, according
        to a listing in the National Missing and Unidentified Persons System database.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce41a8c-be74-492b-92b8-6c5f5b774836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A traveling family pulled over for a bathroom break. One family
        member wandered away to use the bathroom in the desert area and discovered
        the body of the woman, according to the database listing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570ba9b-2599-4195-aea5-8e4eb315add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lincoln County, Nevada, Sheriff''s Office took the remains to
        the Clark County Coroner''s Office in Las Vegas, where a full forensic autopsy
        was conducted, according to an October 6 statement from the sheriff''s office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472fda8-b5d0-4e38-87bf-d3f35c8c6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark County Coroner''s Office told CNN on Monday that the identity
        of the body has yet to be determined.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52652df1-6ce3-4542-8852-41b0e93f6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Pennsylvania say there is sufficient evidence to
        believe that the body is Feden''s, according to the compliant, because the
        recovered remains share many of the unique physical characteristics of Feden.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640872a-580f-4c31-a8c9-1913851dff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel pretty confident that this is the missing person from Pennsylvania,"
        said Lincoln County Sheriff Kerry D. Lee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3b6a8-59c7-4781-8b6c-b97f3728c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next week, Lincoln County Sheriff deputies are traveling
        to meet with authorities in Pennsylvania after meeting with the Lincoln County
        District Attorney''s Office, Lee said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebb5bd-c334-4310-9aa2-93f16a04b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chapman impersonated Feden on social media</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6ed4b-21ba-40f8-9bb8-01b914d2701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor told CNN that Chapman had been contacting Feden''s family
        members via text and social media pretending to be her for roughly two months
        until police got involved.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16160f-9bff-454b-8313-18c54373664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Chapman "masked" his phone number to communicate with
        her family while impersonating the victim, using an application that disguises
        the originating cell phone number.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe088c-924c-4f7f-a176-6a2e72114189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feden''s cousin said she received Facebook messages from the victim''s
        account but due to the dialogue of the conversation, she did not believe she
        was actually communicating with the victim -- she had asked proof positive
        questions which were answered incorrectly, the complaint said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf2da3-5420-4059-8554-c472d75df206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers went to Feden''s townhouse to do a welfare check Thursday
        after friends reported her missing, according to the complaint. Neighbors
        told police that they hadn''t seen her in a while, but did report activity
        at the residence by Chapman.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c950ba-b5d8-40d7-97f1-bf4758a22c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police made their way into the house, they found Feden''s phone
        on the kitchen counter and a backpack containing a roll of duct tape and plastic
        zip ties upstairs, according to the complaint.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c8c5f-53ae-4c21-9e59-c954916dc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:02:31.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/us/pennsylvania-man-kills-girlfriend-in-nevada/index.html">A
        man drove his girlfriend across the US, killed her and then impersonated her
        on social media, police say</a>."</em></p>'
