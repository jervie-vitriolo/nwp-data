      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be joining the PBA Draft this coming December," he revealed
        to <em>CNN Philippines Sports Desk</em> in an exclusive phone interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632a9a9-ff60-4637-8f23-91b3f08024d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:54:38.086+08:00
      'mgnl:createdBy': 'cjmarquez'
