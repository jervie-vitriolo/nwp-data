      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politics of personal destruction</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e74357-ecf2-45e3-947d-b77ed08ece84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter, Chang wrote that, "it is disappointing that I have
        never been afforded the opportunity, or any due process whatsoever, to respond
        to the allegations levied against me."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74272c-4971-430e-95cb-07136ad0a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6575bd1-4702-4051-8ef1-ee37b69cd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the politics of division and personal destruction are at
        their very worst, and I have found myself in the crosscurrents of that very
        division. What began as a willingness to serve has sadly turned into self-protection,
        not because I cannot serve as intended, but because I have concluded that
        I would be unable to do so effectively in the current toxic environment of
        the State Department," Chang wrote.</p>'
