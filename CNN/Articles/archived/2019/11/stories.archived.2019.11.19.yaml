      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — President
        Rodrigo Duterte said the issues surrounding the term-sharing deal between
        House Speaker Alan Peter Cayetano and Marinduque Rep. Lord Allan Jay Velasco
        is hypothetical at the moment, but that all problems would be addressed should
        they happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c6348-277c-45a5-8093-cfcf9c5ff223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:10:13.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with GMA, Duterte said, "I was there when we agreed,
        three of us and I announced it after. If he (Cayetano) does not want to honor
        it, that’s his problem… It is going to be a problem. So, we will solve the
        problem when we are there… <em>wala pa naman</em> (it''s not there yet) it
        remains to be a hypothetical."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf6fbb-1567-42a1-a8ee-d81a967ad1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:10:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html"
        target="_blank">In July</a>, Duterte endorsed Cayetano and Velasco as House
        Speaker in a term-sharing deal, with Cayetano serving for 15 months, and Velasco,
        the remaining 21 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08f2f1-e369-46a6-b57e-16898cf1d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:10:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the <a href="https://cnnphilippines.com/news/2019/10/16/Alan-Peter-Cayetano-Lord-Allan-Velasco-term-sharing.html"
        target="_blank">last word</a> on any change in the House leadership would
        come from President Rodrigo Duterte, who brokered the term-sharing deal to
        prevent the pro-administration coalition in the House from splintering.</p>'
  'pompeo-west-bank-settlements-announcement':
    'author': 'Jennifer Hansler, Nicole Gaouette and Jeremy Diamond, CNN'
    'caption': 'Bulldozers begin constructing a new neighborhood on September 27,
