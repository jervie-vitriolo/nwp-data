      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> A
        new water source for Metro Manila is seen to add supply in two years following
        the approval of businessman Enrique Razon''s plan to develop Wawa Dam in Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c3e21-4c69-457f-80cd-832265a1c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Razon''s Prime Metroline Infrastructure Holdings,
        Inc. announced that its proposed Wawa Bulk Water Supply Project east of the
        metropolis has clinched final approval from the government. Prime Infra would
        be forming a joint venture with the San Lorenzo Ruiz Builders Group for the
        project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943964a-cffa-41e4-a3d6-40e78bb9a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱20-billion deal secured approval from the Metropolitan Waterworks
        and Sewerage System board on November 14. Wawa Dam should be able to start
        supplying water to Metro Manila and nearby provinces by 2021, when it is seen
        to add 80 million liters per day (MLD).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f8876-ef76-4707-b291-34d4a6d6249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2025, the dam should be able to add 500 MLD. This is on top of
        current supply mainly coming from Angat Dam in Bulacan. The reservoir has
        been declining in recent months due to steadily climbing demand from Metro
        Manila customers, which led to a series of water interruptions earlier this
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6bc92-52b5-4847-866b-5a088fc4263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/3/22/Wawa-Dam-Manila-Water.html">Manila
        Water, infra firm to tap Wawa Dam for water supply</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099f7df-5a5a-483e-aebf-88647e4f10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawa Dam has been included in the government''s list of flagship
        infrastructure projects released last week, despite being a privately-funded
        joint venture deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a2578-e8b4-4498-a229-ca2090500e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b1a8b-dd7e-4f35-a1f1-aef529026d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱56-billion Kanan Dam project has also been added to the flagship
        list, which should add another 1,800 MLD by 2026. Meanwhile, the China-funded
        <a href="http://cnnphilippines.com/news/2019/10/23/environmental-compliance-certificate-Kaliwa-Dam-project-.html">Kaliwa
        Dam Project</a> in Quezon is projected to add 600 MLD for Luzon once completed
        in 2024 despite delays in implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2450247-a151-439a-bd3e-b4d42fd05557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e7c7c-8db6-4ccf-a5e6-ea536c8db8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iloilo port project moves</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f054b2-5b34-451e-b0a0-54ce29cf4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another Razon proposal to develop ports in Iloilo has
        moved forward.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9984c9-b3eb-4713-ad0f-41d7bba83d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8a4b9-d82a-43f5-9c89-2531ac0359a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Razon-led International Container Terminal Services, Inc. (ICTSI)
        said the Philippine Ports Authority accepted its proposal to modernize the
        Iloilo Commercial Port Complex and the Port of Dumangas. The project put forward
        by the global port operator will be reviewed for a maximum of 60 days before
        regulators can name ICTSI as the original proponent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5983441-1966-458e-8bd8-2c2a22b1de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7ec83-b4c1-4c15-90ea-bcf9c1e417d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would then have to go to the National Economic and
        Development Authority for evaluation and subjected to a Swiss challenge, where
        competing firms are given the chance to submit better offers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e144f-088e-4257-a0b8-7a1ded9a6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ee378-f2e5-4185-8dcf-13c19b85b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:10:09.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICTSI said it expects to spend some ₱8.7 billion to develop the
        Iloilo port complex to accommodate bigger international vessels and install
        cranes for the port yard.</p>'
