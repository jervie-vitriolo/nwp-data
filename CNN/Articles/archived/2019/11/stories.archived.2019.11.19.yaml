      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added that fish, squids, shrimps and crabs in the areas
        are safe provided that they are fresh and thoroughly washed with their internal
        organs such as gills and intestines removed before cooking. BFAR research
        explained that the red tide toxin cannot be absorbed in the edible tissues
        of fish, squids, crabs and shrimps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8524adf-8d9f-468f-91bd-084e0925c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red tide occurs when algae increase in numbers due to warmer sea
        temperatures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b484c9-c06d-4bae-b219-274e3a6f7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effects of toxic shellfish</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af000083-fe3d-4925-a3cc-8e7ce671fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming toxic shellfish could lead to paralytic shellfish poisoning
        which affects the nervous system within 30 minutes after ingestion. This causes
        tingling of the lips and tongue which spreads to the face, neck, fingertips
        and toes. It will also lead to headache, dizziness and nausea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef568788-5308-49b3-8fd9-ff27dc50de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In severe cases, muscular paralysis and respiratory difficulty
        may occur within five (5) to twelve (12) hours,” a&nbsp;<a href="https://www.bfar.da.gov.ph/bfar/download/redtide/RedTideFAQEn.pdf">BFAR
        study</a> said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57328c2e-227e-4bfc-a428-a336d3b71240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no antidote or direct treatment for paralytic shellfish
        poisoning, BFAR said, but symptoms may be treated by inducing vomiting and
        pumping the stomach.</p>'
  'Rodrigo-Duterte-Leni-Robredo-Cabinet':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-19T15:39:52.366+08:00
    'imagesource': 'jcr:31d6bc92-a836-4b30-91fc-9b59cb675ba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
