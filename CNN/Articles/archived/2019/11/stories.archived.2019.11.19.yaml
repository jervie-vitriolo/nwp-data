      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean diplomats said they broke off those negotiations because
        of what they described as US intransigence. The State Department disagreed,
        saying the two sides had a "good discussion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513af636-d0d6-4fb6-abcf-c8b21e3cb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his predecessors, Trump has embraced a top-down approach
        to nuclear negotiations with North Korea in the hopes of solving a problem
        that has eluded successive US administrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ababa0d-3cd8-4faf-a3f9-e9e362f2fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has publicly expressed appreciation for Trump''s efforts,
        but has criticized those around him for appearing inflexible. Kim said in
        an important policy speech in April that he would give the Trump administration
        until the end of the year to change its negotiating strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc89a6-a39d-4092-9c13-ea20166e11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim have met three times since 2018 in an attempt to bring
        about the long-sought denuclearization of North Korea. While there were vague
        pledges of nuclear disarmament during their historic first meeting in June
        2018, a summit in Hanoi in February 2019 ended with no joint agreement after
        Kim insisted all US sanctions be lifted on his country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600aece-289f-4c24-8d66-b234f018eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Trump became the first sitting US President to step into
        North Korea, meeting the North Korean leader at the demilitarized zone (DMZ).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660664ff-d0ab-4f96-abc5-432d22a0f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/18/asia/north-korea-us-meeting-intl/index.html">North
        Korea no longer interested in ''useless'' meetings with US, says senior minister</a>"</em></p>'
  'Taylor-Swift-AMA-performance':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-19T06:24:53.466+08:00
    'imagesource': 'jcr:b8a811f5-d658-4ada-928e-d2027e9a9e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42ede5b-3be5-47f0-b878-39ac035cf6d1'
    'lead': 'Everyone needs to calm down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T06:26:14.190+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:26:02.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:31.184+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift will be able to perform her hits at the AMAs after all'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd7cd2-bd2b-4b0c-b89f-bac4831d7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Everyone needs to calm down. It seems
        Taylor Swift can perform her hits, including those that were the subject of
        very public dispute last week, at the upcoming American Music Awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183300f4-5eec-4562-ad43-e3ee47033c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84443eec-2abe-4696-86eb-bb9fcf399a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Swift said her former music label, Big Machine Label
        Group, had denied her request to play some of her early songs at the award
        show where she is being honored as artist of the decade. The record label
        later denied her claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23415f-30b7-4b61-b5e2-d55e4c859444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a19a5e-ee6e-4765-8739-0998b9a14929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday by Big Machine Label Group and Dick
        Clark Productions, which produces the American Music Awards, both parties
        clarified that "recording artists do not need label approval for live performances
        on television or any other live media." Rather, the statement said, "record
        label approval is only needed for contracted artists'' audio and visual recordings
        and in determining how those works are distributed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4a51a-dfc2-47c1-a1b1-2d844b6a5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e6726-d565-4f81-b996-4a32fe053f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Big Machine Label Group and Dick Clark Productions said they''d
        "come to terms on a licensing agreement that approves their artists'' performances
        to stream post show and for re-broadcast on mutually approved platforms,"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87935856-4d76-4ed7-a1a8-7a0bd6fc2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56362537-b35a-498a-90de-bc3964256c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning Swift by name, the joint statement added, "This
        includes the upcoming American Music Awards performances."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e051552-1b14-45ee-8678-90c0d711efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e546920-af89-4c26-a273-c4ffcc7903c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Swift for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a08b3d-f799-4213-b7c3-71d1a1a8ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b476b071-3517-441e-abad-439896175a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga reignited last week by Swift''s public statement on social
        media began in July, when the singer''s early music catalog was sold to a
        company owned by music manager Scooter Braun.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a914b8b-8561-4936-b3f3-67ae38215f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b287c8-5c26-4190-bcda-80928c49324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was worth roughly $300 million, according Billboard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca84c56-30c3-4885-9138-ea06f6a599df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fad73-7edc-4d6f-8d59-74117ba90bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift called the deal a "worst case scenario" upon its announcement.
        Her public expression of displeasure split members of the music community,
        with each party finding their defenders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35dbcf8-1001-48dc-a849-c6827e599483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd2d2a-60c7-4633-b422-849402585099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had been signed to Big Machine from her 2006 self-titled debut
        album through 2017''s "Reputation," before moving to Universal Music Group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf9a1d-1599-4723-adbd-513dc1cf0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47ba28-f6ce-4387-a164-681d07137d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale prevents Swift from owning the first six albums in her
        catalog. She told CBS Sunday Morning of her plans to re-record her earlier
        music.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe9bfc-47a3-4912-aff2-98dd844e19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35844d10-21a0-4f18-a541-2fc00eb61b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had said her plan was to "perform a medley of my hits throughout
        the decade on the show," but claimed Big Machine Label Group founder Scott
        Borchetta and Braun were attempting to prevent that "because they claim that
        would be re-recording my music before I''m allowed to next year," Swift wrote.
        She also said they were not allowing her to use the music in an in-the-works
        Netflix documentary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b669e-970d-419a-b8ca-bf55b70e2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591c363-fa41-4cc1-aeb8-c8976488fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Big Machine Records denied that the company
        has prevented Swift from performing at the AMAs or blocked the Netflix special,
        saying "Taylor, the narrative you have created does not exist. All we ask
        is to have a direct and honest conversation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47ef17-7759-4112-85c9-623f3c2fa56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:26:14.193+08:00
