      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326856ce-e3ec-4ad1-b5ee-e0eb7c6d93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.308+08:00
      'mgnl:createdBy': 'catherine'
