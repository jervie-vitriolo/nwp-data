      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive item for sale is a $275 brass kitchen utensil
        holder designed by Japan''s Oji Masanori. There''s also a linen Kimono robe
        for $115, an oil diffuser for $119 and a candle by Brooklyn-based Bellocq
        for $86.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc04817-df42-4153-acc7-a4976b2d0b05'
      'mgnl:activationStatus': true
