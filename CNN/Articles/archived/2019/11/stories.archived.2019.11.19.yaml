    'jcr:uuid': 'd0e021cc-c8a3-43d6-94da-4c5ed117467b'
    'lead': 'The ₱50-million cauldron built for the Southeast Asian Games is a ''work
      of art'' and monument for athletes, House Speaker Alan Peter Cayetano says as
      the giant torch drew flak for its price. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:56:02.338+08:00
