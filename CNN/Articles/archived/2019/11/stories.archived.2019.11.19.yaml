      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 declined 0.3%, while South Korea''s Kospi Index
        fell 0.5%. China''s Shanghai Composite slumped 0.2%, but recovered those losses
        and was last trading up 0.4%.</p>'
