    'lead': 'Malacañang insisted on Tuesday that the Philippine Offshore Gaming Operators
      (POGO) could still be taxed and the government would not be ''stymied'' nor
      ''stopped by technicalities.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:29:03.770+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T01:25:35.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:39.007+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'OSG', 'POGOs', 'tax']
    'template': '1'
    'title': 'Palace refutes OSG, says Duterte admin can still tax POGOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a8125-e2f2-4816-aa34-7331517b2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Malacañang
        refuted Tuesday a reported claim of the Office of the Solicitor General (OSG)
        that the Philippine Offshore Gaming Operators (POGO) could not be subject
        to tax for profits earned from bets on their facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec08b3f-b969-453e-882e-500c282fd82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson and Chief Presidential
        Legal Counsel Salvador Panelo said that it is the Department of Finance (DOF)
        and the Bureau of Internal Revenue (BIR) which can decide on matters of Philippine
        taxation to address the unprecedented influx of foreign POGO workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f0823-9da9-4edc-a621-d4e0c503ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the onset, the Palace notes that it is the DOF which has the
        primary mandate based on the Administrative Code to formulate, institutionalize
        and administer fiscal policies in coordination with other concerned subdivisions,
        agencies and instrumentalities of government. As such, the discretion of the
        DOF, alongside the BIR carries significant weight on matters of taxation,”
        Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f54be-9362-4af0-9f19-5cf491caf395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this, we trust that the DOF, together with the BIR, has the
        competence to evaluate the respective charters and operations of these entities
        in order to subject them to Philippine taxes in accordance with the law,”
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf9273-0b86-462d-917e-9c0742cc152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Solicitor General Jose Calida claimed that POGOs cannot
        be taxed as they only offer betting facilities “to foreign citizens physically
        outside of Philippine territory.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816cb51-2117-44ac-9800-1daf71242e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:41:55.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida clarified in a statement on Tuesday that only POGOs whose
        income is derived strictly and exclusively from sources outside of the Philippines
        are not subject to tax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb5ee5-7f94-4ba2-be5f-be21d4cbfc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:41:55.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89310b1-48b4-472f-9b0d-31340bb80a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:41:55.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Panelo, who cited the rules imposed by the National
        Internal Revenue Code (NIRC) on taxing POGO operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667b102-56f2-4db0-bc5f-5fd95132347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For POGOs that are domestic corporations, they are covered by Section
        23 (E), Chapter II of the National Internal Revenue Code (NIRC) and their
        income shall be subjected to Philippine taxes regardless of whether the same
        was derived from a source outside of the Philippines. As for those POGOs considered
        as foreign corporations, they too are taxable but only for income which they
        derived from sources within the country. This is pursuant to Section 23 (F),
        Chapter II of the NIRC,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb7f90-087a-4d5f-aab5-b9d7841679c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is particularly true with regard to the case of individuals
        working in these companies for certainly, their compensation, salaries or
        wages for the services they render here are considered taxable income under
        Section 23 (A) &amp; (D) of the NIRC,” Panelo added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f83f4-8004-4ade-bcca-731d16dd69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Administration will not be stymied nor estopped by technicalities
        caused by the exploitation of developing technologies in collecting what is
        due the government,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d20b9-c6c8-43d2-abd4-48846514afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:41:55.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo noted, however, that the response of the OSG may have only
        been based on the claims of an official from the Philippine Amusement and
        Gaming Corporation (PAGCOR) and is still “subject to change, depending on
        the elaboration of factual circumstances.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71926794-1823-47c7-b24a-80dde4d21bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:41:55.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the matter is being studied at length by the DOF, what is
        clear is that the State cannot be denied its right to collect on all applicable
        taxes on any entity or individual,” the Presidential spokesperson reiterated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345dd480-60ab-463a-b281-fd25c31fcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House Committee on Ways and Means unanimously approved
        House Bill 5267, which would provide a "clear, definitive tax regime" for
        POGOs to ensure stricter oversight and collect appropriate taxes from these
        gambling businesses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e89ef-3add-4e9b-a8c0-f324b3742177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, POGO franchise holders are required to pay a
        tax worth 5 percent of its gross receipts drawn from gaming operations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef318b-7556-461e-a459-1902b4251671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda said that the measure will raise ₱45 billion
        for the national government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c56ffe-059c-4737-a77f-381cdc99d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:29:03.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:25:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/18/House-panel-bill-POGO-tax.html">House
        panel approves bill setting 5% tax on POGOs</a></strong></p>'
