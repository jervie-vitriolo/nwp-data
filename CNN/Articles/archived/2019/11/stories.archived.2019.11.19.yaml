      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A Saudi Arabian tugboat was seized
        by Yemen''s Iranian-backed Houthi rebels on Sunday, according to the state-run
        Saudi Press Agency SPA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02ef4e-4799-4801-bb44-fc5b28381d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26795037-25b1-4c13-88a2-c0cf7e82cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was towing a South Korean drilling rig in the south of
        the Red Sea when it "fell under hijacking and armed robbery by two boats,"
        Saudi military spokesman Colonel Turki al-Malki told a news conference, SPA
        reported. He did not say how many crew members were aboard the ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e78194-1d7e-44fb-9f98-f893b81c8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.416+08:00
      'mgnl:createdBy': 'alyssa'
