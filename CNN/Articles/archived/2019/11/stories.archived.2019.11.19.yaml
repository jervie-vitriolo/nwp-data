    'template': '1'
    'title': 'From an extradition bill to a political crisis: A guide to the Hong
      Kong protests'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58100094-8747-4aa1-a3ec-fb70d476d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hong Kong has been rocked by pro-democracy,
        anti-government protests for more than five months now, with escalating violence
        and anger on all sides. What began as peaceful mass marches has exploded into
        the city''s biggest political crisis in modern times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225a6e1-2891-4353-b19b-b2e46ca205bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705dcd7-262a-4220-9b45-40559c7619da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also become a geopolitical mess with worldwide implications.
        Companies, brands, politicians and celebrities -- even LeBron James -- have
        been caught in the crossfire. Nobody is quite sure where the protests are
        headed, but there''s no clear end in sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38aeac-93a0-4ff6-9f2e-9f734e7e8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e245eb-5c66-44f3-ae97-8302cb07626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s everything you need to know about the Hong Kong
        protests.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a0586-a170-4849-bce1-79945bac90c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168c0bc-a7ea-4d5a-a072-6358c3281a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are people protesting?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48e153-fbfc-439a-884d-bcdc14257971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests began in June with one main objective -- for the government
        to withdraw a controversial bill that would have allowed extradition of fugitives
        to mainland China. Critics worried Beijing could use the bill to prosecute
        people for political reasons under China''s opaque legal system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ece265-bcc2-431a-a492-e74a75d27b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642b937-40f4-4f3b-95e5-51b01075d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other cities in China, which are tightly governed by the
        authoritarian central government, Hong Kong is a semi-autonomous city with
        its own legal and political systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da8010-a17c-4f15-8912-6fd05a750b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f7fd1-3128-4415-b927-0cbb383cb399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters feared the bill would allow China to encroach on these
        rare freedoms. As the stand-off with the government stretched on, peaceful
        mass marches increasingly descended into violent clashes with police -- and
        the movement quickly grew to include five major demands:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023ea64-dd41-4962-aeb0-55bb83a4eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e85e41-acb0-4085-982f-ae34d89e4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Fully withdraw the extradition bill</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351d364-9411-49ac-89a1-266704a2ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Set up an independent inquiry to probe police brutality</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76650e3b-6124-47ee-b629-f8a122044e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Withdraw a characterization of early protests as "riots"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec041a5-cf75-4a21-9c4d-319b4fddf077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Release those arrested at protests</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fed6e9-9a6c-4c24-ab1b-e07545861e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Implement universal suffrage in Hong Kong</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6df9a0-37f9-4cab-86e6-3e63a1bd3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader demands reflect a long-standing call for full democracy,
        which Hong Kong does not have -- its leader is chosen by a tiny election committee
        dominated by pro-establishment, pro-Beijing voters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb460a-b329-4954-83bf-d4b5922610a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c18cd-fb84-4c6f-acdb-c46ecbe7bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Hong Kong''s leader, Carrie Lam agreed to the first
        demand, withdrawing the bill, it was too late to quell the movement''s momentum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410e57c-fb44-4742-aa2b-8eb4884f10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55022a8-e176-45a2-8389-95423ad3de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did this spin out of control?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1f264-7586-4b8b-ac6c-565e1cf9db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This began with peaceful marches. Now, two protesters have been
        shot with live rounds, a man was set on fire, and another man died after being
        hit with a brick during clashes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd8984-f83a-4d74-bca1-19e3f79a3905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62ef85-cf40-45cc-be4f-d53315853233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-standing allegations of police neglect, as well as several
        violent incidents have added fuel to the fire and pushed the city further
        into chaos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68e49a-2018-4429-8768-3745684130fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83b6d1-17a3-431d-b572-e974f27fb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 21, a mob violently attacked protesters in a subway station,
        injuring at least 45 people. Protesters accuse the police of inaction during
        the attack, and many saw this as a sign that the police force couldn''t be
        trusted to protect the people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957977c-4021-448a-abc9-588ac9bb8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109ba92-4b93-4f76-9829-c217fbd9221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have also become more extreme in their vandalism, setting
        fires in subway stations and smashing shop windows -- drawing criticism of
        senseless destruction from those who oppose the movement, and even some supporters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c570425-554b-4641-9f8c-23c1eb4598f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6f153-0bfe-4353-9605-b6ea672add17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rampant misinformation and conspiracy theories online have also
        added to the polarization and widespread sense of fear. Violent confrontations
        have taken place during some protests, and people accused of being "infiltrators"
        have been savagely beaten.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d11a70-7b7b-431e-ac43-af8360965275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18fff2-8021-4a1e-b7f6-de031756580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has the government said?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea38c1f-0ff5-4de0-a3c0-8e3c20ebd00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Chief Executive Carrie Lam did publicly apologize early
        on in the summer, saying the unrest was "caused by the deficiencies of the
        (Hong Kong) government."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855a1fa-84e1-4133-85fd-2f1b2a44d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944fade-6ee9-4906-bcdd-4e95f7916d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since then, she and other official bodies have taken a harder
        line. Nearly every week, the police condemn "rioters," and call for law and
        order. Lam warned that the protests were bringing Hong Kong "to the brink
        of no return," and that the government would not concede to protesters'' demands.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a34a4f-26bc-42bc-b975-33af8d9e1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282a06f-6ad0-4d3d-acfc-754f46824f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is any wishful thinking that by escalating violence the
        (Hong Kong) government will yield to pressure to satisfy protesters'' so-called
        demands, I''m making this clear that will not happen," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1adf3-4cd5-49fd-9bc2-9b8089f85590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b756e-7a7f-42c3-8ded-a7b6940e34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is China''s role in all this?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6223b-23e2-453c-8251-5e4c420f507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s relationship with mainland China is a key element in
        untangling this mess. Hong Kong was a British territory until it was handed
        over to Chinese control in 1997 -- but the handover agreement gave the city
        protected special freedoms of press, speech, and assembly for at least 50
        years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25b599-269a-4280-9118-e8549858ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ce7ac-e5e8-4f33-85b6-622376e96237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These freedoms stand in stark contrast to China''s strict censorship
        and Chinese President Xi Jinping''s tight grip on power, which have seen dissidents
        jailed and interrogated in secret prisons.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23689f-bd61-40b1-8613-5e91592186b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb5583-ddbe-476b-8aad-3a71ea7584e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what we mean when we say Hong Kong is semi-autonomous. The
        city is part of China -- but it has its own currency, language, legal system,
        identity and culture. This model of governance is called "one country, two
        systems." And this is why protesters here are desperate to protect their freedoms
        -- because they fear becoming just another Chinese city under Xi''s rule.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a156744-f93a-49c1-b621-445ac5f14a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c776ef-9c59-4542-a247-30886bd13d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, young protesters say China''s encroachment on Hong Kong''s
        autonomy is a violation of the "two systems" agreement. Many want to achieve
        full democracy before 2047, the pre-handover agreed date when Hong Kong could
        in theory become fully integrated with China. Some are even calling for full
        independence from the mainland.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c9ddb-0881-40e3-8ba3-9e1befeb8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b18f7-a616-4402-8255-fd9360edfc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This strong anti-China sentiment is why protesters have targeted
        Chinese-owned businesses -- for instance, they smashed the ATMs at Bank of
        China locations. They have also boycotted restaurants that expressed pro-China
        stances.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20d5d9-2d9f-4f72-8d52-4d251870b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611eca9e-2f48-4425-9f7b-e124bbec0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has China said?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aef433-851a-4044-8f9a-6c3516cccd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has taken a firm rhetorical stance, saying the protests
        "showed signs of terrorism." Xi has demanded an end to the violence, saying
        the "radical" protests had trampled the city''s rule of law and that "stopping
        the violence and restoring order" was Hong Kong''s most "urgent task."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8d733-e22c-411b-bb55-75abe36b56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356bfd6-edd0-4c9f-92fa-bf4a8eb79bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also praised the city''s police force and Lam''s leadership
        "in severely punishing the violent criminals in accordance with the law."
        These comments appear to dispel rumors that Beijing was looking to replace
        Lam, instead sending a clear message -- Lam is here to stay.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c415ed-18ec-4dab-b3aa-748cf1503881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e59368-f22f-440e-afe0-8b22ac68c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central Chinese government hasn''t done much in terms of actual
        action, largely letting Hong Kong leaders deal with the crisis -- but the
        threat of Chinese military intervention has hung over the movement for months.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244767d-f9e9-49ba-b9ad-befba57c4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7aed5-e016-4644-a624-f1ad8fd57682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military has a presence in Hong Kong -- about 6,000
        People''s Liberation Army soldiers are housed in barracks in the city. In
        August, the garrison commander warned that violence by protesters "should
        not be tolerated," raising concerns that Beijing could use the troops to crack
        down on protests.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33519903-7231-497c-a000-7db7c4eda517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cab21c-003d-4f48-9b8c-6788edfb0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not clear if Beijing has a red line, and what it
        would take for protesters to cross it before provoking a Chinese military
        response.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e9f66-af90-4633-bf65-079150980c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9f694-ad80-4b80-9304-e3b8c98b2bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didn''t Hong Kong protest in 2014, too?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7ebb4-ff4b-43d7-963e-9ccf5060ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, but not like this. During the 2014 Umbrella Revolution, protesters
        occupied the city''s financial center, demanding democratic electoral reform
        and protesting against increasing Chinese influence -- but the scale and severity
        are different this time around.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3df383-1354-470a-bd7e-b4f7583cc80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd8aa6-e409-4e54-9fd6-d93cfcb33c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Umbrella Revolution lasted 79 days, or a little over two and
        a half months. The ongoing protests have now passed the five month mark. The
        Umbrella Revolution saw police deploy pepper spray. Now, people are facing
        lethal force -- a protester shot by police and the man set on fire are both
        in critical condition at the hospital.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fe180-fc5a-4d46-bdb8-82ec79461ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a25e10-be3d-444f-968e-dc580bb4d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roots of the current unrest can be traced back to that summer
        five years ago, both in the radicalizing effect it had on a whole generation
        of young Hong Kongers and in the government''s failure to take action. The
        protest movement finally collapsed in December 2014, but the underlying frustrations
        continued simmering -- until they finally exploded this June.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b4173-669b-452a-9741-cb9920b8e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc87e24-1047-49a9-976c-7e40f8c6dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How have the protests impacted Hong Kong?</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b3e4d-286f-4616-9ca7-f36669caf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months of violence and vandalism have caused the city''s economy
        to tank, and Hong Kong officially entered a recession in October.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fe496-45e6-45ab-a2b7-0dadc72fe5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad29cef-264a-4138-ba27-9c18c632cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail and tourism numbers are plunging, people are losing their
        jobs, and small businesses have been forced to close. The government has implemented
        measures to support the impacted businesses, including slashing rents at properties
        they lease out.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72137c79-9a38-46c4-a361-b924c5b8168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53458b1-1fbe-4010-a49c-cea1cc606202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic downturn could eventually recover -- but the social
        divide and protesters'' mistrust in the government could take much longer
        to heal, if possible at all.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3982a9-7ed9-4067-ab0b-5a618bb8988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da874ca-9d49-4e1e-a42f-529f2d84d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does this affect the rest of the world?</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f5ff7-0890-41fc-b95a-50c44d5644f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is a global financial hub -- so a hit to its economy affects
        business worldwide as well. Experts warned early on that if the unrest continues,
        international companies could look to pull out of Hong Kong and relocate their
        branches elsewhere.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2cf85-bd7a-4e2a-84a9-15948d6ee1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8aa045-3031-4e81-95ab-bf0df42ecec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no substantive indication that Beijing is planning
        to deploy troops, but as fear of PLA intervention has spread throughout the
        city, experts have warned that such a crackdown could be disastrous for Hong
        Kong. The stock market would likely crash, followed by the housing market.
        A mass exodus could follow, and other countries could see migrants incoming
        from Hong Kong. Many Hong Kongers hold foreign passports, a legacy of 1997,
        and it is easy for them to move overseas.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0779b-baf6-48c2-b6dd-a33a08c5b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ed181-4e3d-4a38-ad07-6d7283e60877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a more abstract level, some people have framed the unrest as
        a tug-of-war between Chinese authoritarianism and the Western ideals of freedom
        and democracy. This narrative oversimplifies some of the nuances at play --
        but it''s also perhaps why the movement has gained traction in the US, where
        bipartisan lawmakers approved a bill supporting the protesters.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bc270-c5be-4e8d-8cbe-03dede132659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd2b70-0819-4afe-be11-11ba0524a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are people talking about the NBA? South Park? Versace?</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0ea51-b398-4fb7-8d91-f00312c7697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many brands and companies have gotten caught in the middle. Those
        who sympathize with the protesters face Chinese fury and financial backlash;
        those who try to placate China draw accusations of cowardice from protest
        supporters, both in Hong Kong and internationally.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828b4f5-26d7-4d50-8a39-95ab1ca4e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c5267-4e04-436e-921e-d955b5f61967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, an NBA team general manager tweeted in support of the
        protests. The NBA apologized, drawing intense domestic criticism for appearing
        to bow to Chinese pressure -- then it reaffirmed its support for freedom of
        expression, incensing China and losing valuable Chinese partnerships. Basketball
        stars like LeBron James and Shaquille O''Neal have also spoken out about the
        issue.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66672853-c8b5-4297-a3c3-326224eb0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff33a67-03cb-45d7-9507-4d0e8a1b9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, television show "South Park" satirized Hollywood''s sensitivity
        to Chinese government censors -- then, the show creators explicitly called
        out the NBA in a mock "apology" afterward.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ced5c-d962-46b1-b01c-c498dda6f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca187338-2732-4127-bfef-d76205fc1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands like Vans, Nike, Versace, Coach, and Givenchy have also come
        under fire for offending either China or the protesters.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d3c03-3b9a-442e-9e55-1f8beac99506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b42924-153c-4cf5-8b06-234d6afebbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ad98b-ac55-47e4-a832-d735038e8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is, it''s unclear. The protests look to be growing smaller
        -- at least, compared to the mass marches in June that drew hundreds of thousands
        of people -- but they''re also getting uglier. The lack of a major mass march
        is also partly due to government restrictions on transport and police refusing
        approval for such an event, so it''s difficult to judge how much, if at all,
        this is due to shrinking support.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51844f4-a0be-429b-9c04-69e48cd9ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:45:02.193+08:00
      'mgnl:createdBy': 'lara'
