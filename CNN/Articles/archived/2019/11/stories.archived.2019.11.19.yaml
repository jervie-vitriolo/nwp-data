      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi ship was reportedly among three vessels seized within
        3 miles (4.8 km) off Uqban island and taken to the Salif port in western Yemen,
        according to the Houthi-run Al-Masirah news agency. Al-Masirah did not report
        on the origin of the other two ships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf40a4e-325e-4432-b608-c66c77098e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3f639-956b-4554-86f1-ac27aeeae91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two South Koreans were among those captured, Kim In-chul, a spokesman
        for South Korea''s Ministry of Foreign Affairs confirmed on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432deec-badc-4a7a-ab6f-87ef2c4704ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e7872-fd9e-422f-85f8-63ab85c6a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South Korean nationals on the captive ships are safe and healthy
        and their families have been notified." Kim said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7cf79-d4f8-4dc0-8c2e-2f3e4416b8c6'
