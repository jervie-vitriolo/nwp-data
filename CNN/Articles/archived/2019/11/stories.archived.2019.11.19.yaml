      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent a retraction, and if the crew member wanted to take the
        matter further, we''d certainly be willing to provide legal support for them
        to do this," a spokesperson told CNN.</p>'
