      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fe1fa-bbd1-4afe-accc-9b134046535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cauldron is not one of the symbols — it''s the symbol of the
        games, whether it''s Olympic games or SEA Games," Cayetano said. "It''s a
        work of art. While some people see it as a cauldron, we see a monument. We
        see the athletes, we see the burning flames that represent hope and the fighting
        spirit. We think it is just appropriate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586fbd9-2e3a-48ba-ae08-26a776aeffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2019/11/18/2019-SEA-Games-tickets.html">2019
        SEA Games: Where to get tickets and how much do they cost?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6fcb6-b5df-4880-a3be-7f5785c14ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that hosting the regional sporting meet should be seen
        as "source of national pride,'' with this year''s SEA Games to feature the
        most number of events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b3790-c007-425f-bca2-a428c817139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the ₱50-million budget includes a ₱5-million provision
        for fuel, which would keep the gigantic torch blazing round-the-clock for
        11 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec4ff4-92cb-4f8c-9366-898468466515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also likened the big torch to a huge globe structure fronting
        a huge mall complex in Pasay City, saying it "enhances the development" and
        "adds value" to the private property. Drilon maintained that the cauldron
        remains a "luxury expense."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71291839-0b33-4d0e-abc9-919ab7b084b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting the regional sporting meet should be seen as "source of
        national pride," the lawmaker said, with this year''s SEA Games to feature
        the most number of events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc5c49-d549-4c46-8a46-559dd308fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:56:02.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Sports Commission (PSC) Chairman Butch Ramirez said there
        will be 56 sports involving 530 competitions to be held various venues in
        the country from November 30 to December 11, 2019. PHISGOC has spent ₱700
        million out of a ₱1.5-billion fund from the PSC, Cayetano said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d88d31-4c50-46dd-9934-07f32506dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/11/15/PHISGOC-SEA-Games-questioned.html">PHISGOC
        hand in SEA Games questioned</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6ec5c-a52e-4bd7-8679-6a12cc6d42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To thank senators for approving the PSC budget for this year, Cayetano
        said he will be bringing tickets and official jackets for the lawmakers. He
        also went to defend why the private group PHISGOC has been tasked to run the
        SEA Games, saying it''s been the practice even by other host countries to
        let a foundation run the show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751bbfd2-a688-4e8d-b2cd-c3077e428954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New facilities questioned</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b65798-5ac9-44df-b787-c8142d471c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also asked if the country really needed to spend roughly
        ₱9.5 billion in building the New Clark City Sports Complex, which would host
        events for two sports: swimming and track and field.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b81d38-07e0-4cbc-878f-80faaefb5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the new facilities in Clark, Ramirez said the other option
        would be the 85-year-old Rizal Memorial Stadium, which has been in dire need
        of rehabilitation. The sports complex in Manila is getting an upgrade to host
        other sporting events just two weeks before the opening day of the SEA Games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96367db-1d6c-42ef-ba92-445dd005f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a63ab-695b-4d65-898d-4a679db64df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have taken roughly ₱1.2 billion to upgrade the Rizal stadium,
        but Ramirez said that the decades-old facility would likely have a hard time
        complying with international standards. Cayetano added that building the complex
        could be cheaper than sending athletes to train abroad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4654e6-41d7-448e-909e-473ab24333e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/14/Senate-BCDA-budget-SEA-Games.html">Senate
        recalls BCDA budget over questions on SEA Games facilities</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7adbd4-6c5f-4d95-8156-5e518eef0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, a former athlete, defended the construction
        of new facilities in Clark. She said that meeting the stringent international
        standards for a track and field oval would entail demolishing other structures
        within the Rizal stadium to make way for warm-up tracks for racers. Clark
        is rated a "class 1" facility, she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c3b30-72c1-40ba-9144-fef60b3818db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:19:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother Alan added that the New Clark City and its towering
        torch would have further use as the Philippines will also host the 2023 FIBA
        Basketball World Cup, a staple training center for athletes, and even as a
        concert venue down the road. Drilon, however, said the hosting of the events
        could have been carried out "at much lesser expense."</p>'
  'coca-cola-delivers-clean-drinking-water-mindanao-quake-victims':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-19T15:00:46.004+08:00
