      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/18/health/malaria-fighting-soup-wellness/index.html">Malaria-fighting
        soup? On a lark, a school experiment leads to findings about homemade cures"</a></em></p>'
  'senator-ping-lacson-pork-insertions-2020-national-budget':
    'caption': 'Senator Panfilo "Ping" Lacson'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-19T11:59:02.789+08:00
    'imagesource': 'jcr:31d2a487-5dcc-487e-bb72-a71021c989ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '780a1deb-7d71-4f56-ade6-d3cbe6f7de23'
    'lead': 'Senator Panfilo ''Ping'' Lacson on Tuesday said the proposed ₱4.1 trillion
      2020 national budget is currently ''pork-free,'' but he warned of possible insertions
      when the spending plan reaches the bicameral conference committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T12:04:50.047+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:25:36.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:38.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panfilo-Lacson', 'Ping-Lacson', '2020-budget', 'Congress', 'House-of-Representatives',
      'Senate']
    'template': '1'
    'title': 'Lacson says 2020 budget ‘pork-free,’ but warns of possible last-minute
      insertions'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028f324-eb06-4cec-98d3-2310fb0b3905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.047+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — Senator
        Panfilo “Ping” Lacson on Tuesday said the proposed ₱4.1 trillion 2020 national
        budget is currently “pork-free,” but he warned of possible insertions when
        the spending plan reaches the bicameral conference committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ef8c2-8630-46ad-a2e9-4157c28042b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.047+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It appears <em>walang</em> pork. As announced, ₱9.5 billion institutional
        amendments <em>talagang ‘yun lang</em>. We couldn’t find anything that was
        manipulated from the National Expenditure Program to the version of the House
        transmitted to the Senate,” Lacson told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3fa9c-2c54-4846-9905-3a32e717f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.047+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It appears that there are no pork insertions. As announced,
        they only included ₱9.5 billion institutional amendments. We couldn’t find
        anything that was manipulated from the National Expenditure Program to the
        version of the House transmitted to the Senate.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bce270-8ee9-43fa-b03d-2b8944f85cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.048+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> worrisome, even after they approved the House bill,
        <em>may</em> announcement <em>sila na</em> they are still entertaining submission
        of individual amendments to a small group committee. I don’t know where that’s
        coming from, but <em>isa lang ang pwedeng</em> reason; they would still hold
        on to these individual amendments, we don’t know how much, and this will be
        inserted during bicameral conference,” the senator added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557c204-2fb2-46bd-8947-f16fe0794f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.048+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s worrisome, however, is after the House budget
        bill was approved, there was an announcement that individual amendments could
        still be submitted. I don''t know where that is coming from, but there could
        be only one reason: they would still hold on to these individual amendments,
        we don’t know how much, and this will be inserted during bicameral conference.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca81b13-568c-4ec2-9c17-0f75e43878f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.048+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral committee is tasked to reconcile the differences in
        both chambers’ versions of the spending plan before sending it to the President.
        Lacson, however, pointed out that some amendments excluded in the two versions
        of the proposal are made during this juncture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e9f05-23bd-4cd7-909d-aafb0058cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.048+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat kung meron silang isasama na</em> additional amendment
        <em>na hindi kasama sa</em> House version, they should submit everything to
        us first and we’ll meet as Senate committee discuss it and determine which
        are acceptable and which are not. And then<em> ibalik na lang sa</em> bicameral
        panel ‘<em>yung mga</em> contentious, <em>''yung mga pwede naming i</em>-accept
        fine <em>wala nang</em> discussion," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceab1d4-c246-4b97-ab06-4baed7451338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.048+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are amendments that are not included in the
        House version of the bill, they should submit everything to us first and the
        Senate committee will discuss it and determine which are acceptable and not.
        And then we will return the contentious ones to the bicameral panel while
        there would be no discussions on the acceptable ones.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c465bf0-76c5-4dd1-b6cc-8264523cff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.048+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, lawmakers should "define the parameters" of the bicameral
        conference, Lacson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bf026-f134-4f72-a13d-253d9858a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.048+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the passage of the budget bill will not be delayed
        as Congress is "right on schedule."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674078b-a9af-4983-8a11-230552ad6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.049+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current budget was only passed last April, leading to delayed
        projects and slower economic growth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7f4fe-2c67-43a2-ac16-2918813a8adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.049+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier alleged that some ₱20 billion lump sum funds have
        been inserted into allocations for several agencies. He claimed that the allocations
        are distributed across projects, programs, and activities without details
        as to how the money will be used.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4001b-e7ee-4077-9fc8-ac8af6298f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.049+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/4/Ping-Lacson-pork-2020-budget.html">Lacson
        flags ₱20B ''pork'' in 2020 budget</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a46432-85c5-4ee4-b61f-6ac7e37b1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T12:04:50.049+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned ₱56.7 billion last-minute "insertions" and "realignments"
        in the 2019 budget bill, which caused friction between the House and the Senate.</p>'
