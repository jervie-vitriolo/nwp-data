    'template': '1'
    'title': 'North Korea no longer interested in ''useless'' meetings with US, says
      senior minister'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32bddd-b73b-4fdc-bb89-4ac261a735c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>North Korea has said it is not "interested"
        in further meetings with the US, a day after President Donald Trump tweeted
        a message to the country''s leader Sunday saying "See you soon!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426500e6-2f5a-46a6-b3d2-4a95c100792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from North Korean Foreign Ministry adviser Kim Kye Gwan,
        posted by state news agency, KCNA, said: "I interpreted President Trump''s
        tweet on the 17th to signify a new DPRK-US summit" but "we are no longer interested
        in these meetings that are useless to us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e437a5f-01be-48fa-ac3d-7f8386002231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim suggested that the US is trying to portray "advancement in Korean
        Peninsula issue" but that it was a delay tactic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea79ec-196c-42fd-97a9-43cdf7156be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will no longer give the US president something to boast about
        for nothing in return, and we must receive from the US what is corresponding
        to the results that President Trump is already boasting as his achievements,"
        Kim said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f862a4-d145-483c-9a3e-573b116776d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is seeking comment from the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73411e-3aa4-48ab-9749-7913208cb4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet, Trump told North Korean leader Kim Jong Un to reach
        a deal, saying: "You should act quickly, get the deal done" and hinted at
        another meeting, signing off with "See you soon!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4601b4-36db-474d-9ac7-92225182bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:23:59.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Kim praised his "special" relationship with Trump, with
        one of North Korea''s most respected diplomats telling state media the two
        leaders maintain "trust in each other" even though working-level talks between
        Washington and Pyongyang in Sweden had collapsed earlier that month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e70058-cdd0-489c-9f89-eed003e5a878'
      'mgnl:activationStatus': true
