  'donald-trump-health':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T11:51:35.575+08:00
    'imagesource': 'jcr:8650e712-e9b1-47af-b618-2d9f60adb861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67a957bb-125e-41ee-9e80-0c48170cbd53'
    'lead': 'US President Donald Trump''s physician released a memorandum stating
      the President''s recent visit to Walter Reed National Military Center was a
      ''routine, planned interim checkup.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:54:14.411+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:25:38.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:38.255+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s doctor releases memo on President''s health after surprise
      weekend hospital visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4731d-9540-4ebb-bc9b-f0c11afb6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump''s physician released
        a memorandum Monday night stating the President''s recent visit to Walter
        Reed National Military Center was a "routine, planned interim checkup."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708dcad-5dbc-444a-b959-49e2185543d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e400f-208a-44f2-97a8-54e1eafff9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes days after Trump''s trip to the hospital outside
        Washington drove speculation about the President''s health because it did
        not follow routine protocol for a presidential medical exam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26ee31-7924-43de-ad48-444484200e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979ac34-a9f0-49ac-81f6-c82934bcd7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This past Saturday afternoon the President traveled up to Walter
        Reed National Military Medical Center for a routine, planned interim checkup
        as part of the regular, primary preventative care he receives throughout the
        year," Physician to the President Dr. Sean Conley said. "Due to scheduling
        uncertainties, the trip was kept off the record."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203cc84-7d1f-4966-b20a-e7f694a353b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693c408-2247-48bc-8fec-613f2704a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley states that "despite some of the speculation, the President
        has not had any chest pain, nor was he evaluated or treated for any urgent
        or acute issues."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c65e2-0926-495c-9a62-c239118b48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6d1d1-3925-4129-baf9-aa0dfc6bfb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, he did not undergo any specialized cardiac or neurologic
        evaluations," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b22fd7-4dad-4e0c-b823-eaf043e6eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a5158-3957-4350-aa02-b511fd7dd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum comes after medical staff at Walter Reed did not
        get a staff-wide notice about a presidential visit to the medical center in
        Bethesda, Maryland, ahead of Trump''s arrival, according to a person familiar
        with the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ece33-52c0-4aa2-a3f0-7c48ab0047fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7badcd-a181-4fcc-8cd4-938216dcc4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, Walter Reed''s medical staff would get a general notice
        about a "VIP" visit ahead of a presidential visit, notifying them of certain
        closures at the facility. That did not happen this time, indicating the visit
        was non-routine and scheduled last minute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25440ff5-09b1-4a1d-ac9b-a5969e44b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36187a1-6d14-4d3a-9ee2-53e67840e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said it was possible that a small group of doctors involved
        in Trump''s medical exams were notified before Trump arrived at Walter Reed,
        but that all medical staff at Walter Reed would typically be aware if the
        President were arriving for a routine medical exam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a78dc-0cc0-4701-ba48-570b142029de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdeb72-6490-4ed4-9643-dc49d05d93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley said in a statement earlier this year that Trump was in "very
        good health" after a full physical examination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319c450-f3ac-4319-9560-937d240f406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f5aa9-b0e0-4ef7-b1aa-0cf1a3d3e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the reports and recommendations are being finalized, I am
        happy to announce the President of the United States is in very good health,"
        he said, "and I anticipate he will remain so for the duration of his Presidency,
        and beyond."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19caf6-5ff0-4918-9302-0a896a4ccfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8b932-1b00-4055-9ee6-4f519077b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that exam, Trump weighed 243 pounds, 4 pounds more than the previous
        year. His blood pressure was measured as 118/80, and results showed he had
        increased his daily dose of rosuvastatin, a medication used to treat high
        cholesterol, according to the exam results.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27560aa-e694-4ca1-8370-18712ec26188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d525fe-1d73-453d-ae91-6c8b328197f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s exam revealed that Trump has a common form of heart
        disease and high cholesterol.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff30f3b-1d59-490e-bdb4-c75e0048f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:54:14.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/18/politics/trump-doctor-health-walter-reed-visit/index.html">"Trump''s
        doctor releases memo on President''s health after surprise weekend hospital
        visit"</a></em></p>'
  'malaria-fighting-soup':
    'author': 'Sandee LaMotte, CNN'
