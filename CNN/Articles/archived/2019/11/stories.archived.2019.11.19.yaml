  'Paul-McCartney-Glastonbury-2020-headliner':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-19T06:28:44.474+08:00
    'imagesource': 'jcr:9063526f-b88a-45ab-8fbe-0ed08a7fbfa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4053d302-0e33-4d9a-a224-5bbb26ebe1d5'
    'lead': 'Paul McCartney will headline at England''s iconic Glastonbury music festival
      in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T06:30:01.334+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:26:00.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:31.759+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul McCartney to headline at Glastonbury 2020, organizer confirms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23d4ab-068e-4aa2-8c11-24d4e72fde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Paul McCartney will headline at England''s
        iconic Glastonbury music festival in 2020, the event''s co-organizer, Emily
        Eavis, has confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8636c-e2ee-466f-ac94-e41291ee8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf35da2-b607-48bc-af6a-f1d3135da92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beatles legend sent fans into a tailspin on Monday when he dropped
        heavy hints that he would be performing at the festival, sharing an image
        on his Twitter page featuring Philip Glass, Emma Stone and Chuck Berry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9652cb-fd21-4d27-9f83-0b7c84bc0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d37973-e93c-49e6-87bf-bb0fac6912ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black and white snap led many to link together the stars'' surnames
        to spell out Glass-Stone-Berry, or Glastonbury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08a404-a990-4df7-bd35-4d1e2536f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc495a-8b91-4b58-9db6-4dd9bf7918f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, Eavis, whose father Michael set up the festival
        in 1970, confirmed one of the worst-kept secrets in pop: McCartney will be
        headlining at Glastonbury''s 50th anniversary next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c1369-49bc-40f8-b468-4b21b63a05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03996831-aef5-4dba-ae26-6f74631778df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting on Twitter and Instagram, Eavis said: "IT''S REAL!! So excited..
        Having Paul McCartney coming back to headline the Pyramid next year is an
        absolute dream come true."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a10757-c738-4a10-89c9-a8c19881e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25626dda-5a93-4c7d-aed7-0c85360dd4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really was no one that we wanted more for the 50th anniversary,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cfe7b0-398f-45b2-9a79-86fc342b2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc6d0c-aad9-478a-913b-3ee775dcce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were rumors the 77-year-old musician might take to the Pyramid
        Stage next year ever since festival co-organizer Michael Eavis said he was
        hopeful McCartney would play at the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f37c41-18c6-406d-ad1a-26c0dcc5764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4adb0f-2262-4bf6-af8f-d31bbaf12dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, McCartney said in a Radio 2 interview: "People are
        saying that it will be good if I did it, so I''m starting to think about whether
        I can or whether it would be a good thing ... It''s starting to become some
        remote kind of possibility."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdaa26e-e534-4229-951f-092ab986e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4862f-bf1e-4fe9-b802-92e9006872ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney previously headlined Glastonbury in 2004, when he played
        a 33-song set spanning the Beatles, Wings and his solo material, including
        two encores.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d051a6b-ed36-4e91-8242-e8815f6461f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356428b-7aaa-4e0e-83dc-b3baebb83f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Ross is the only other confirmed act for Glastonbury 2020
        so far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0495e-0903-4257-be6f-ea2812a20340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcff5fb-a00a-4c07-94d2-fc789fcd8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Supremes star will play the Pyramid Stage on Sunday,
        June 28, on the final day of the five-day event in Somerset, England.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8588380-cc3f-4b03-b20e-857eb0813af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42fd7f-3cd3-4286-98e2-255657f181fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:30:01.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:26:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for next year''s festival sold out in little more than half
        an hour. Emily Eavis said on Twitter that 2.4 million people had registered
        online for the chance to buy tickets costing £265 (around $340) each.</p>'
  'Black-Eyed-Peas-Will.i.am-racism-claim-Qantas':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-19T06:30:45.396+08:00
    'imagesource': 'jcr:2079f7be-f5d8-404e-bfeb-00fb97bcd660'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ed20a15-f021-4be6-9601-cc571ff3f502'
    'lead': 'The Black Eyed Peas front man alleged he was targeted by an ''overly
      aggressive'' female employee during a flight from Brisbane to Sydney, after
      he left his laptop out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T06:32:32.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:25:59.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:31.981+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will.i.am must retract racism claim or face potential lawsuit, Qantas
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb38637-8a94-432c-b5b4-3f4100ced831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:32:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Qantas has vowed to help a member
        of its cabin staff take legal action against musician Willl.i.am if the Black
        Eyed Peas front man does not retract his claim that he was a victim of racial
        discrimination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908162c-db8a-49d0-9d3a-c64d0a49e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:32:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba2adc-6c94-46de-8922-5ab0e39bfa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:32:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper and producer alleged on Saturday that he was targeted
        by an "overly aggressive" female employee during a flight from Brisbane to
        Sydney, after he left his laptop out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e6374-fa40-4eef-b2bf-f252c861289e'
      'mgnl:activationStatus': true
