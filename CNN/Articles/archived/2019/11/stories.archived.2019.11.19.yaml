    'jcr:uuid': '02efed5c-d241-4712-aa9c-55e0433b3ef6'
    'lead': 'US Secretary of State Mike Pompeo on Monday announced a major reversal
      of the US'' longstanding policy on Israeli settlements in the occupied West
      Bank, rejecting a 1978 State Department legal opinion that deemed the settlements
      "inconsistent with international law."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T06:14:23.626+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:26:03.336+08:00
