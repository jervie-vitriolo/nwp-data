      'tax-reform', 'third-tranche', 'real-property-tax']
    'template': '1'
    'title': 'House OKs on 2nd reading bill amending real property valuation '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44997dba-c1ce-460f-9809-34433d37b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:50:14.842+08:00
      'mgnl:createdBy': 'alyssa'
