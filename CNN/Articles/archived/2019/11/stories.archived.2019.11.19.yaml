    'lead': 'Vice President Leni Robredo''s ''missteps'' led her to lose her spot
      in the Duterte administration, Presidential Spokesperson Salvador Panelo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:43:20.614+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:25:29.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
