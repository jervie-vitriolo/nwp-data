    'jcr:uuid': '41ce258c-c1ca-4252-82c7-fc948de39d8f'
    'lead': 'More areas were placed under tropical cyclone wind signal no.3 ahead
      of Typhoon Ramon’s landfall, the state weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:04:19.866+08:00
