      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfe580-1bb0-4210-b8e7-e2d0bae00991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e3b89-2b2f-4beb-b0e8-5569d267aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte designated Robredo as co-chair of the ICAD after she declared
        that his administration’s flagship program — the war on drugs — is <a href="http://www.cnnphilippines.com/news/2019/10/27/Leni-Robredo-deny-end-drug-war.html"
        target="_blank">a failure</a>. He said since Robredo appears to have a lot
        of solutions, she should try implementing them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4a2e3-95a1-4288-9e44-39e4da904851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f993a33-5820-4d8c-9f96-3cbf1d864d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo accepted the position despite being told by her daughters
        and <a href="http://www.cnnphilippines.com/news/2019/11/6/opposition-wary-Leni-Robredo-appointment-drug-czar.html"
        target="_blank">the opposition</a> not to. She, however, remained cautious,
        acknowledging that she might encounter difficulty in her new position.</p>'
