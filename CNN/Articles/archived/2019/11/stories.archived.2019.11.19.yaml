      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kylie Jenner is selling a majority
        stake of her popular cosmetics line for $600 million, but she''s staying on
        as its creative leader.</p>'
    '5':
