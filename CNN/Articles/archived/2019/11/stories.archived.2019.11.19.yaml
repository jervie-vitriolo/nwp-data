      'mgnl:lastActivated': 2023-01-27T01:25:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- House impeachment investigators on Monday released the
        transcripts of senior State Department official David Hale and David Holmes,
        the US diplomat in Ukraine who overheard President Donald Trump''s phone conversation
        with US Ambassador to the European Union Gordon Sondland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c594e3-4e49-402f-bfb6-64c820d07aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f280d-122c-4150-a38a-63ecc3fed8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats released the two transcripts on Monday evening ahead
        of a full week of public testimony with nine officials appearing, including
        both Holmes and Hale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a381b-5ccb-4b24-b5b4-39fe40e104eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7b7c3-db70-4d39-8f96-d72c9ecf9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes testified on Friday that he was with Sondland in Kiev the
        day after Trump''s call with Ukrainian President Volodymyr Zelensky, in which
        Sondland called Trump and held the phone out at a restaurant where Holmes
        could hear the conversation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ecbe9-f325-440d-83f5-00b6f9d65d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f337f3e-1c24-4fb8-848d-dd420abb5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that conversation, Trump asked Sondland if the Ukrainians were
        going to "do the investigation," and Sondland responded, "He''s gonna do it."
        Holmes'' testimony provides Democrats with firsthand accounting that brings
        the push for the investigations closer to the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f83529-2114-4124-8829-80de28d84c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23132618-100d-4ce8-8463-f950f1eb35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes was added to the House Intelligence Committee''s public hearing
        schedule and will appear alongside former White House Russia expert Fiona
        Hill on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e46a92-4bd2-4b69-b9d1-be85e1954414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e2cd6-1bee-414d-99fb-8df7bb18dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.137+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale, the undersecretary of state for political affairs, was the
        highest ranking State Department official to testify in the House''s closed-door
        impeachment inquiry depositions when he appeared earlier this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170b302-c6ee-450d-a4bb-cfaa370d8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.138+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876531b9-b6e0-4435-b11f-df12612950e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.138+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:25:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats have now released transcripts for 15 of the 17 witnesses
        who have appeared for closed-door testimony. Twelve of the 17 officials are
        scheduled for public testimony in the impeachment inquiry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6adba4-4aec-46a9-b876-d674b2bcabd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:17.138+08:00
