    'jcr:uuid': '608f4d63-a6c6-425d-9941-eef761660d81'
    'lead': 'The House of Representatives approved on second reading the third tranche
      of the administration’s tax reform package, which seeks to reform the real property
      valuation system in the Philippines.'
