      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbfed4-d1be-4a77-b75e-e261118ac366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo began her tidying consulting business as a 19-year old student
        in Tokyo. She is author of the bestselling book, "The Life-Changing Magic
        of Tidying Up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e114935-009c-4cf6-ac6a-c7e1a03f24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.309+08:00
