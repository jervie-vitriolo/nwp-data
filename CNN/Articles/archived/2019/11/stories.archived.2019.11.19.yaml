      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[There is a lot of collusion there. We are investigating our own
        men and women in the department, [in the] Bureau of Animal Industry, they
        are in collusion [with traders] so [smuggled items] slip past authorities.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
