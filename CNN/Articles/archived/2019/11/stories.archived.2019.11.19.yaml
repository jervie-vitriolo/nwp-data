      'jcr:uuid': '0ca259ef-5d3f-4b15-aac1-2cc8c39bb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang included with her resignation letter a partial point by point
        rebuttal of the NBC article, which said, among other things, that Chang invented
        a role on a UN panel, claimed to have addressed both the Democratic and Republican
        national conventions and to have testified before Congress.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d508399-a3ff-44f5-82d6-6b7ef828043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f56d2-8c73-423a-a033-2ca2917e3427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang did not respond to requests for comment, but said in her letter
        that she tried to answer NBC''s questions. "My superiors at the Department
        refused to defend me, stand up for the truth or allow me to answer the false
        charges against me," she wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e4283-0cea-4f2c-993a-5b3c2f29b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Time magazine cover, she said, was the work of an artist who
        "sent it to her, and was commissioned, unknowingly, by a friend ... After
        this, an enthusiastic fan online took one step further and used an app to
        make a fake magazine cover with Ms. Chang''s actual image superimposed on
        the cover and it was subsequently circulated online."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843dd11-424f-4cad-919b-54515907aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a188d19-c4df-43c3-bd0e-c41c3d2a6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her non-profit "Linking the World" had never used the image and
        when an interviewer referred to it in a TV interview, Chang said she was surprised
        as "the piece was used without prior permission or approval."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348c143-8dfa-4645-b0f9-accb7b395563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.298+08:00
      'mgnl:createdBy': 'lara'
