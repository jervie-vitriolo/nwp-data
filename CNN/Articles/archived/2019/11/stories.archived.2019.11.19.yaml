      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a totally dreamed up story the best I can tell," he said.
        "We gave recommendations at the request of the Ukrainian government and will
        continue to."</p>'
