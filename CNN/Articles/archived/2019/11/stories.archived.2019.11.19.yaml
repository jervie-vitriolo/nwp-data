    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Assange', 'Sweden', 'rape']
    'template': '1'
    'title': 'Sweden drops investigation into Julian Assange over rape allegation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5f50a-51ec-476c-8478-6cf3b40c4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Swedish authorities are ending their
        investigation into an allegation of rape against WikiLeaks founder Julian
        Assange, the country''s deputy chief prosecutor announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec0a65-420c-4cac-837c-1f43474d3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy director of public prosecution Eva-Marie Persson made the
        announcement at a news conference in Stockholm on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00fe9d-3c62-4ed7-be82-c91cc05e6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdbc97-b834-4ca2-9803-3adf783d96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation against Assange was reopened in May this year
        after Swedish authorities decided to suspend it in 2017. According to the
        Swedish prosecutor''s office, a total of seven witness interviews were conducted
        as part of this investigation during the summer of 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f46dd-a764-4886-a4d7-43e9d183e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f432e36-e2b5-487f-baf2-91cd896eace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rape allegation was one of four sexual assault accusations that
        the Australian whistleblower faced after he visited Sweden in August 2010.
        In August 2015, the statute of limitations on three of the four allegations
        lapsed. Assange has denied all of the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497d11b-215f-4824-afed-bbb9fa0d3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b24b8-b948-4144-8a13-55998aa4edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange is currently being held in Belmarsh prison in London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2502479-53f5-495f-8002-a4067158dd3b'
      'mgnl:activationStatus': true
