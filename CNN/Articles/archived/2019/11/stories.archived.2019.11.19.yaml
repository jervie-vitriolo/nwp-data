    'template': '1'
    'title': 'Duterte on House leadership term-sharing issue: We''ll address it when
      it happens '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7760b93-23c4-4744-adaf-be7c3caa4e4c'
      'mgnl:activationStatus': true
