    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad94e6-2e57-4bae-9788-165c612bf64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.327+08:00
