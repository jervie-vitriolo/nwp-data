      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the incident, the musician told his 12.8 million Twitter
        followers that he was mistreated by a "#RacistFlightattendant" who was "beyond
        rude."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
