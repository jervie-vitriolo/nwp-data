      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was appointed by Duterte as chairperson of HUDCC in 2016.
        However, she stepped down after she was barred from attending Cabinet meetings.</p>'
