    'mgnl:tags': ['BFAR', 'red-tide', 'Bureau-of-Fisheries-and-Aquatic-Resources']
    'template': '1'
    'title': 'BFAR warns against eating shellfish in 7 provinces due to red tide'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2385e-c310-4bd9-a696-80030f229ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Bureau of Fisheries and Aquatic Resources (BFAR) has issued a warning against
        gathering and eating shellfish in several coastal areas due to detected red
        tide toxin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d076953-926e-4b71-847c-176e0e4a5442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said Tuesday some types of shellfish have tested positive for
        paralytic shellfish poison “beyond the regulatory limit.” <a href="https://www.doh.wa.gov/CommunityandEnvironment/Shellfish/RecreationalShellfish/Illnesses/Biotoxins/ParalyticShellfishPoison">Red
        tide</a> refers to the phenomena where waters change color <a href="https://www.bfar.da.gov.ph/redtideinfo.jsp">due
        to algae activity</a> that produces the poison. These algae are then consumed
        by the shellfish.&nbsp;&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8a603-1de1-49f6-93a8-b6186e968550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These toxic shellfish were found in the coastal waters of Sual,
        Pangasinan; Pampanga; Bataan (Mariveles, Limay, Orion, Pilar, Balanga, Hermosa,
        Orani, Abucay and Samal); Puerto Princesa Bay, Palawan; Dauis and Tagbilaran
        City in Bohol; Irong-irong, San Pedro, and Silanga Bays in Western Samar and
        Cancabato Bay, Tacloban City in Leyte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02038f2f-d01f-49f9-a40c-a321ecc733ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BFAR, shellfish such as clams, cockles, oyster, mussels
        and scallops are unsafe to eat in areas affected by red tide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69283d6-23bd-4b07-8383-abfb204018dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:34:34.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All type of shellfish and Acetes sp. or alamang (krill) gathered
        from the areas shown above are NOT SAFE for human consumption,” said BFAR.</p>'
