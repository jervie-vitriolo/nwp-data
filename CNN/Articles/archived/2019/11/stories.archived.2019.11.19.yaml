      'text': '<p><strong>(CNN) —&nbsp;</strong>Attention in <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong</a> continues to be focused on the city''s <a href="http://cnnphilippines.com/world/2019/11/18/hong-kong-protesters-clashes.html"
        target="_blank">Polytechnic University</a>, where an ever-shrinking number
        of protesters remain holed up inside the besieged campus under the threat
        of arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03303f38-d012-4c67-be07-c8f769d6858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4197cd-3b4a-49e0-9f8b-d20387af45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university has been occupied by hundreds of protesters, including
        many high school students, since last week. On Sunday it was the scene of
        some of the most intense fighting since anti-government demonstrations began
        five months ago, as protesters fought-back police attempts to enter the campus
        using a variety of improvised weaponry, including crude homemade napalm, bows
        and arrows and at least one large slingshot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a8e0f-45bb-4fd0-8b01-738b46fbac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cc04f-1496-4e2e-a4e7-0fc90801ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university remains sealed-off by police, who have installed
        a tight security cordon and issued instructions to those inside to "drop their
        weapons" and turn themselves in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ccd0a3-653c-4565-9bb2-7e43ce9404b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8920a-70a7-4f33-9fed-85dfed0613a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood on the campus was somber Tuesday, but far less tense, as
        a sense of defeat spread among those remaining. Throughout the morning, dozens
        of protesters surrendered to police, several in tears, as others vowed to
        fight on but with little idea of how to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ccdd5d-39ef-46c9-afd8-b87fc99bb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae61ce-e2b5-48dc-969c-492671417d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the campus were scenes of destruction, the aftermath
        of huge fires set by protesters to block police advances on Sunday and Monday,
        and the effects of hundreds of people camping out in a place not built for
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd063476-7ecd-4a03-91e3-4bb96be0168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1d8f3-41af-4fcf-be8c-1c74e49bc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large amounts of weapons could be seen ready for the final fight
        -- though few had the energy to carry it out -- with boxes, crates and trolleys
        filled with petrol bombs, as well as flammable chemicals apparently looted
        from a university lab, including methanol, ethanol, lighter fluid and various
        unidentified gas canisters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc712e-2fce-4878-bb81-4b4a08a121df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b667e-53ae-46c5-8bb6-cc540a3403d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government seeking ''peaceful solution''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15319548-97d6-4a8c-a129-2466ac19147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protester who remained on campus told CNN that they were "trying
        to seek the best possible outcome for the worst possible situation," as others
        expressed anger at those who had already surrendered, and called on people
        to do more to try and break them out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccaed0d-9645-4949-a314-4fc87168e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple attempts to do so were carried out Monday, with varying
        success. Some protesters managed to break past police lines in daring escapes,
        even as others were tackled and in several cases violently detained. Sympathy
        protests involving thousands of people and intended to distract police attention
        took place in multiple parts of the city, but did not succeed in alleviating
        pressure on the campus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc74ef-5030-4051-a09a-a69708bf0f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3d343-c7f2-4fba-9743-e7530ccbfa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Hong Kong Chief Executive Carrie Lam said that
        more than 600 people had surrendered at the <a href="http://cnnphilippines.com/world/2019/11/18/hong-kong-protesters-clashes.html"
        target="_blank">Polytechnic University</a>, which is known locally as PolyU,
        and blamed protesters for exacerbating the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01df504-82c6-47e0-980a-cde65d337ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca48e0ad-e1ae-4bad-9d16-10689863c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Universities have become weapons factories now ... they look like
        military training grounds," Lam said, adding that police were working for
        a "peaceful solution" to the crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8138717-8c53-47a3-873e-c0e139815d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc872add-8bef-43b4-a529-92d8e3736251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were multiple questions raised over police tactics Monday,
        with protesters trying to leave greeted with heavy force. Police said they
        feared those apparently surrendering were armed and posed a threat, but video
        of tear gas being fired and protesters beaten spread wildly on Hong Kong social
        media, prompting more protests elsewhere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744fa379-8296-4ca2-bc43-b578848ef657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab0d10-8c28-4046-bbfd-e436d5aafd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month has seen a major uptick in violence and disruption after
        almost half a year of unrest. Protesters launched what they described as a
        general strike last week in response to the death of a Hong Kong University
        of Science and Technology (HKUST) student, after he fell near a protest, and
        began attempting to shut down major roads, disrupt subway transit and otherwise
        ramp up the pressure on the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c5da1-d164-4d59-b5d6-07fc5fdbc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6177f-f91b-4daa-b3f3-1523802003de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest soon spread to universities, with <a href="http://cnnphilippines.com/world/2019/11/18/Hong-Kong-Poly-U-protest.html"
        target="_blank">occupations on many campuses</a>, a new development in a movement
        that had previously been fluid -- with activists using the term "be water"
        to describe protest tactics. From the campuses, protesters -- many of whom
        were not actually students at those schools -- launched wildcat demonstrations
        and blockades of neighboring roads and tunnels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01eb15-ecc7-4a29-838d-27aaa0e604c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a917d2-faa1-43c7-8e42-53a2fe087131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both PolyU and the <a href="https://cnnphilippines.com/world/2019/11/13/Chinese-University-of-Hong-Kong-protest.html"
        target="_blank">Chinese University of Hong Kong (CUHK)</a> are strategically
        located near major thoroughfares, the blockage of which caused disruption
        and travel chaos. When police attempted to clear the campuses, particularly
        CUHK, they were met with fierce resistance and outrage, with many protesters
        claiming it was a blow against academic freedom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cd58d-eeb1-41bd-a698-d05cc5d3caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744fb2b-8389-43be-8781-3757b7532701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some protesters escape siege</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048dca7-bd54-4822-847b-b89723bdec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occupations which began on campuses last week involved many
        non-frontline protesters, and when police began cracking down some felt trapped,
        suddenly in a much more dangerous and impactful situation than they signed
        up for.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59367947-9004-404d-ad95-475f6694c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28c2fb-f077-47ba-abef-88a781d1e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent clashes between police and protesters on Sunday and Monday,
        in which one officer was shot by a bow and arrow and police threatened to
        use live rounds, served only to heighten the sense of volatility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8288d-805f-484a-b271-7c87a2c358a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2aa94-8286-48a2-814c-965c64284dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was widespread fear among those inside PolyU that they could
        face serious injury if they went outside, and even those that were able to
        surrender peacefully may face serious legal repercussions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2989f-d0a4-4e74-a411-cb0f613d8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476b292-2b98-4fbf-b88a-fe2a268a9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will never prepare for being arrested until you have to face
        it. Early in the revolution, everyone said we had to be prepared for being
        arrested, but you never think about it properly until it nearly happens to
        you," a 23-year-old protester who had been inside PolyU told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c71922-5e67-4fd5-b158-6be8dd0bfa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9765c5-4582-4dd4-9c34-87540f93fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later escaped with his girlfriend, after hiding under a bridge
        and sprinting to safety. He knows about 50 people who also got out, some of
        whom escaped by abseiling down a rope to waiting motorbikes or running along
        train tracks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17ba7f-f21e-4669-ace1-5dd985ae353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07292408-a6f8-426a-9ea3-b8f5acd01e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were attempts Tuesday to persuade most protesters still on
        the campus to surrender peacefully. The government and police said that those
        under 18 would not be immediately arrested, and that all injured protesters
        could be taken to hospital. Adults on the campus are being arrested, though
        much more sedately than on Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe81b8b-b3df-4bd3-8160-25dc62fcaf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fff353-6d2b-4a15-bd7c-c7af71bff82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang Ping-keung, Hong Kong''s newly appointed commissioner of police,
        defended the force against accusations it had made the situation worse with
        its hardline tactics Monday. Many had pointed out that were police willing
        to allow protesters to leave without insisting on making arrests, they could
        have defused the situation much faster and avoided the further disruption
        that sprung up around the city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ee6d4-7729-49a5-858a-6a8210c4a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a2e72-ffd8-4f09-9ab2-31297c167fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that citizens have different opinions in police''s
        law enforcement," Tang said Tuesday. "But citizens need to understand that
        it is police''s responsibility to maintain Hong Kong''s law and order and
        to do law enforcement -- there is a massive scale of illegal acts and some
        citizens indulge those illegal acts."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeea7a8-2d6e-4d1e-81e1-3a6138372a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5d647-fadb-4ccd-a8a4-b4bd0f160cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear of military intervention</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632c5eb-1894-439d-aa66-e9dbb5cdaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations began in June over a controversial China extradition
        bill, which sparked huge marches across the city.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4a6bd-eacb-4806-8463-35dbccbbd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22649f85-9b03-47a7-bcf0-e58abfd4650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government suspended but did not immediately withdraw the bill.
        By the time the bill was withdrawn —&nbsp;<a href="http://cnnphilippines.com/world/2019/9/4/hong-kong-to-withdraw-extradition-bill-protests.html"
        target="_blank">three months later</a>&nbsp;—&nbsp;the movement''s focus had
        already expanded to complaints of police brutality and wider calls for democracy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c5158-c550-4309-86a8-a6f1630937c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381ff10-6eb8-4cf3-8f57-b44e98c91637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple points in the last six months when the protests appeared
        to be dying down or reaching some kind of stability, this month''s escalation
        has thrown everything into even greater uncertainty.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba5acc-e489-4836-80ff-a773af2d408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88354851-da5b-4348-ba8f-e10c89f8b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During clashes last week, one protester was shot by a traffic police
        officer, a man was set on fire after a dispute with protesters, and a 70-year-old
        man died after being struck by a brick during attempted road clearances. Many
        people were also injured by both police and protester action during the attempted
        clearances of the CUHK and PolyU campuses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1419b4-c953-4345-a908-3f99228c0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe249be5-7235-4b00-8205-b4db5874014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanging over the escalating unrest is the potential threat of military
        intervention. On Saturday, soldiers from one of Hong Kong''s People''s Liberation
        Army (PLA) barracks <a href="http://www.cnnphilippines.com/world/2019/11/16/Hong-Kong-Chinese-military-cleanup.html"
        target="_blank">were seen helping local residents clean up surrounding streets</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f82f7-cdca-4d30-84e5-597356019885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ace63-4cd6-442d-9487-2030c7bc108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the troops on the streets, despite being unarmed
        and wearing workout gear -- unnerved many Hong Kong residents and pro-democracy
        legislators, even as it was cheered by pro-Beijing newspapers and on Chinese
        social media.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ba98a-02e2-426f-8851-124ccc4b3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d2c05-794b-4356-8930-ed8ecc719c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts agree that a military intervention could severely damage
        Hong Kong''s economy and might spark an exodus from the city. Speaking Tuesday,
        Lam said it was "not uncommon" for PLA troops to engage in voluntary activities.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d488c1-69e5-4d87-950a-bab0d8cbe034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813d508-b256-4a73-b5a8-2f278fede18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN what level of violence needs to be reached for
        her to consider calling for China''s reinforcement, Lam said the government
        remains "very confident that we are able to deal with the situation."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322e17a-31c3-48ff-a8a4-deed054fc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a13b9-2abd-4c1f-8178-6e07a0240d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that situations like the one unfolding at PolyU were
        very complicated, and if protesters continue "damaging Hong Kong from one
        place to another" and "manufacturing more and more offensive weapons," Hong
        Kong''s government might decide it needs external help.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d670c-b453-402a-b85d-bbafb846a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:44:19.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

