    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doug Kramer considers this UAAP moment as highlight of his basketball
      career'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfb292-550b-495a-aaee-38eed9ed3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:05.077+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Doug
        Kramer recently announced <a href="https://www.instagram.com/p/B43sYElHRpb/">his
        retirement</a> from the Philippine Basketball Association, but it was in the
        University Athletic Association of the Philippines (UAAP) that fans especially
        those from the Ateneo community will remember him the most.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9f68e-052b-43a1-a2ca-3940ac393463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:05.077+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer said the game-winning shot for the Ateneo Blue Eagles against
        the University of Santo Tomas (UST) Growling Tigers in Game 1 of the UAAP
        Season 69 finals will always be associated with his name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79499b-00f7-4dd6-8adf-d695ac8211d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:05.077+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UST Game 1 championship in 2006. Even in this current UAAP
        matchup, I can still see my tags on Twitter, mentioning my name. And I guess
        that''s gonna be forever etched with my name," the 36-year-old told <em>CNN
        Philippines</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58327fae-c5f8-4d05-8e0a-69e5609ca62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:05.077+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST held a 72-71 lead with one second left after Allan Evangelista
        sank a tough turnaround jumper at the jampacked Araneta Coliseum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed9397-f1a6-4b99-8d4c-958f7703f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:05.077+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a timeout, head coach Norman Black drew a well-executed
        play for the Blue Eagles. Macky Escalona found a wide open Kramer who calmly
        hit a lay-up to seal the series lead for Ateneo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097de09a-3d74-40dd-ad75-3cb498f0ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:05.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers, however, completed a Cinderella run as they
        took the next two games and capture the title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6208692-c886-4355-9fb6-d121ca4c233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:11:05.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer was selected by Air21 Express in the PBA Draft the following
        year. He was a reliable rebounder and defender in the eight teams he suited
        up for in his 12 pro years.</p>'
