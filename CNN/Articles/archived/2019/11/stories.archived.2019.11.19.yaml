      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92d5ae-d315-4534-9c3b-a5f473073b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the Netflix series "Tidying Up with Marie Kondo" has
        launched an online shop on her website, KonMari.com, which carries products
        that "spark joy for Marie."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da88b0d-c8e4-4874-b84a-4060f3d7e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144fa975-13f7-47be-b0ac-04dc2c0d3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 100 products for sale including a Shiatsu Stick
        ($12) handcrafted by Japanese woodworkers and a pair of leather slippers ($206)
        handmade in Tokyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77829692-69ea-404d-96ce-284e82d8606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.307+08:00
