      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSW RFS tweeted Tuesday that crews were battling fires in hot
        and windy conditions to contain 6,000km (3,728 miles) of fire edge -- "the
        equivalent of flying from Sydney to Perth... and back again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9600ea-f72d-43cf-99c8-46d485d55203'
