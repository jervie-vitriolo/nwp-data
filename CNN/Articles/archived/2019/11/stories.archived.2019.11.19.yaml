      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/11/19/letran-knights-ncaa-season-95-champions-san-beda.html">Letran&nbsp;captures
        NCAA men''s basketball crown</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90794f-533b-4655-b0c8-3948665cd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:54:38.086+08:00
      'mgnl:createdBy': 'cjmarquez'
