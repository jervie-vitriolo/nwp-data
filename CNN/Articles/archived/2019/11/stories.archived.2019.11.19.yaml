      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KPMG''s decision not to renew sponsorship of the Pitch@Palace initiative
        was made in August, according to a source with direct knowledge of the matter.
        Although KPMG had considered the bad press the Duke of York had been getting
        because of his involvement with Jeffrey Epstein, it was not a deciding factor
        in terminating the sponsorship, the source said.</p>'
