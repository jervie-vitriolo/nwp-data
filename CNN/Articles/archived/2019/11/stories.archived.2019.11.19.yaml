      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87a7d3-7a17-426f-a455-d949c82cb1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet she is best known for the Netflix series, which sparked a global
        wave of house cleaning (and binge watching) earlier this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3aa85-efa5-4ef9-a047-d202166506ea'
      'mgnl:activationStatus': true
