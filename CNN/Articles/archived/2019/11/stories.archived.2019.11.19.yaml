      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power interruptions were also reported in some parts of the Cagayan
        town due to downed cables caused by strong winds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad256f-262b-41aa-ad19-a5550985a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:40:18.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon, which is set to make landfall in the Babuyan Islands Tuesday,
        began dumping rain all over parts of Luzon since November 12.</p>'
