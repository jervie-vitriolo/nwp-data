      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the show, Styles performed the first single, "Lights
        Up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab382ab2-6d69-4b01-b2c2-009fa7fdb2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:43:49.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British heartthrob also appeared in a number of skits, in which
        he poked fun at his love life and even threw shade at his former band mates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c7433-ce03-4763-bf29-d1f26a82318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:43:49.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love those guys, they are my brothers. Niall, Liam, Louis ..."
        Styles said, before jokingly forgetting the fifth former bandmate, Zayn Malik,
        who left One Direction months before the group split.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
