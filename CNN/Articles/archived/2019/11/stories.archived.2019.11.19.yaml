      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;With China''s economy slowing, many
        market and economic experts believe that the United States has more leverage
        to negotiate favorable terms to end the trade war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc077673-e243-4db7-ba74-c5f40fb61483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf8edc-3b93-42a2-a17e-b1de558a699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may be wrong about that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52981a08-53fa-427e-8031-451965799592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bfc25-7bcb-45f9-a4e1-fe485c4432c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese consumers continue to spend, despite concerns about tariffs
        imposed on the country by the Trump Administration. Chinese companies are
        reporting robust earnings. Alibaba and its top online retail rival JD.com
        both had record sales on Singles Day, a Chinese shopping holiday for young
        people. Luckin Coffee, a rapidly growing rival to Starbucks in China, recently
        reported strong earnings as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9d92a-20d1-47bb-955e-8fdf7f93fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367f4c9-9096-4741-b062-6598c56468be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese e-commerce firms, such as online travel leader Trip.com
        (formerly known as Ctrip) and Pinduoduo, which offers discounts to people
        who buy goods online as a group, are thriving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b974ec6-1ce6-4059-8999-42f73c2bb23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d510f5-ecd6-451e-a3c0-397026838869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade war worries don''t seem bother investors, either. Alibaba''s
        stock is up 35% so far in 2019 — more than twice the 16% gain for Amazon shares.
        JD stock has soared nearly 60% while Pinduodudo''s is up 85%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97877d15-4ce5-4add-9135-9089b3d31485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfbab4-0e25-40e7-a76c-e39e3c6e543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese consumer is holding up. The numbers are staggering,"
        said Aaron Clark, a portfolio manager at GW&amp;K Investment Management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f2fa9-e036-440e-a7d6-ee908fedd9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2476a0-e668-4ba9-9e67-f10fbbe31212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Chinese consumers keep spending seems to be an expression
        of confidence in the overall health of that nation''s economy. More tariffs
        and any escalation of the trade war would surely put more pressure on China''s
        manufacturing sector, but that hasn''t kept its growing middle class from
        buying ever more gadgets and other consumer products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca00b9-e787-43c0-8ec3-14060e3a1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8c928-72cb-4934-b078-a07d82cf26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No pressure on Xi to blink as long as consumers do their part</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101dffc2-ee74-4c89-9505-b8945e332cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This data suggests that, while the Chinese economy remains under
        pressure, it may easily tolerate the situation and may not be forced into
        any concessions that it is not fully comfortable with," said Kristina Hooper,
        chief global market strategist with Invesco, in a report last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7611439-a5d7-4719-a200-2c83b8349a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf0431-e7ab-47be-9486-3e140d5f845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erik Zipf, who heads emerging market equities at DuPont Capital,
        said in an interview with CNN Business that he shares that view.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899081a-a3dd-493a-91ce-ccd561e8ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098a31a-7dd0-45fb-9ec2-b5cd7f34dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t consider China to be in a fragile state, but there
        is a good slowdown on the industrial side," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f99a84-ab8b-455b-9179-e42e33324b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54df1b2-e894-443c-95f6-23509d21459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Chinese consumer, particularly those in big cites like
        Shanghai, Beijing and Shenzhen, is doing well, Zipf said, which suggests many
        Chinese consumer companies should continue to post solid growth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2aded-f572-48c9-ab77-94bac783ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9339bae-7ae7-4964-a2a9-dfda227e92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the solid numbers from Chinese retailers show that China''s economy
        is not "falling off a cliff like I read in the media every day," noted Brendan
        Ahern, chief investment officer at KraneShares, an investment firm that runs
        several China-focused ETFs, in a report last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac8a6c-8984-4694-916f-d239f7827b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffffe0e7-2c84-4228-9ac1-884482960926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that big US brands like Apple and Nike are still doing well
        in China, proving that Chinese consumers have not lost their appetite for
        American products, despite the often heated rhetoric between the two countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4dd7b7-81a3-4d3a-a083-261c50426755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe7903-12a1-48db-8726-c8321df2c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2019 Singles Day was clearly a major success," Ahern said in the
        report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0c91f-b971-4ea0-83bd-69add86fd4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225f026-56f4-4b98-91eb-f0ae10d3e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, the GW&amp;K portfolio manager, says that as long as Chinese
        consumers keep spending, Chinese President Xi Jinping may hold out as long
        as possible for the best trade deal he can get with the United States — even
        if that means sitting tight until after the 2020 presidential election, when
        he might be dealing with a new Democratic president or an emboldened President
        Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7c57f-4f69-4468-a262-5c042534f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32867fed-cad1-47c0-8e7c-a02482a5a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not just a manufacturing hub anymore," Clark told CNN
        Business. "They have strong consumers and are starting to look more like the
        US economy. Xi can wait things out and take their chances because the Chinese
        economy is not cratering."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1fd5f1-faee-44fa-a3ef-66a48b154d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:26:29.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/18/investing/china-consumers-economy-trade-war/index.html"
        target="_blank">China''s shoppers are still going strong</a>"</em></p>'
