  'Alan-Cayetano-SEA-Games-cauldron':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The ₱50-million cauldron built for the Southeast Asian Games is a
      ''work of art'' and monument for athletes, House Speaker Alan Peter Cayetano
      says as the giant torch drew flak for its price. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
