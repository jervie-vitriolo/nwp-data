      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Marie Kondo rose to fame by urging
        people to rid their homes of items that don''t "spark joy." Now, she''s recommending
        products that do just that, at least for her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b6478-a1b1-477d-bb8b-54493248786b'
      'mgnl:activationStatus': true
