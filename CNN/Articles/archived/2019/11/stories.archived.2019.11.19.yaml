      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breakthrough in the US-China trade deal has remained just out
        of reach for quite some time. Trump and Chinese leader Xi Jinping have been
        expected to sign a partial trade deal for about a month, but those negotiations
        hit another snag last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b2860-bcbc-470b-8734-7ff1fa5fc162'
