    'lead': 'It''s not unusual for a President and Vice President not to get along
      and there have been many examples in the country''s political history. And that''s
      whether or not they belong to different political parties or whether or not
      they ran on the same ticket.


      But sometimes the impression is that the rift, or whatever you want to call
      it, between President Rodrigo Duterte and Vice President Leni Robredo is on
      a whole different level.


      This is Politics As Usual with Pia Hontiveros.'
