      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President and anti-drug czar Leni Robredo<a href="https://www.cnnphilippines.com/news/2019/11/9/leni-robredo-body-cams-drug-war.html">
        earlier urged the government to invest on body cameras</a>, saying it is necessary
        to protect both law enforcers and civilians. President Rodrigo Duterte appointed
        Robredo co-chairperson of the Inter-Agency Committee on Anti-Illegal Drugs
        following her call to stop the “wrong” methods that did not bring down the
        number of drug addicts in the country. Robredo said she will shift to a health-based
        approach, promising there will be no more "senseless killings" in the war
        on drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
