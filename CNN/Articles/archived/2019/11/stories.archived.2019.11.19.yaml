      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef49d9-1cec-4ca0-bbb0-51e4716ba4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:31:40.752+08:00
