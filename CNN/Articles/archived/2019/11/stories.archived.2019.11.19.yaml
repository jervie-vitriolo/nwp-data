      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5301375-87d7-4a49-b641-0bc6033c3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually signed a peace treaty with France in 1860. And according
        to French historian, Jean Suret-Canele, Saidou Tall died from a gunpowder
        explosion in 1864.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5088bb-6168-4045-8146-e6b1ccc391dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0601fa-b7ec-4360-9175-f7a558fd96e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his death, his sword and books from his library were seized
        by the French.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eca72e-9794-4680-962d-55503ddbb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c54d21-94a6-4d4b-9f79-a680e4c92abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Prime Minister, Philippe said giving back Saidou Tall''s
        saber was "the first step" in a project tailored at returning more west African
        artifacts that are currently in French museums.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29f915-fe9c-4b9a-aeb8-e35e50b4c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00163d-40b2-4a4b-afe0-878d8ac81509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an historic day," the Senegalese leader said. Local media
        reported that some of Tall''s descendants were present during the handing
        over of the sword.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336c7d7-663d-4877-b385-8a1be4a9c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aaf06c-75fc-4f09-9c40-39a8abc4805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, a report commissioned by the French President,
        Emmanuel Macron recommended that art plundered from sub-Saharan Africa during
        the colonial era be returned through permanent restitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef8ae1-b0ff-41aa-9439-32fc3caf4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da680848-73c4-4a53-bb4f-bec03a6c7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, French museums house at least 90,000 pieces
        originally from sub-Saharan Africa with at least 70,000 works in Paris'' Quai
        Branly museum alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d69aa1-b277-4258-a027-6bb0f2858747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf864d9a-9f8d-4709-9277-facf3ed78770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron told a packed auditorium at the University of Ouagadougou,
        Burkina Faso, in November 2018 that within the next few years, mechanisms
        to return artworks of cultural heritage will be returned to Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faddde2-e8a6-4116-9e4c-073d0aeaf0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9f8c9-bb75-44a7-adc0-9c81e44bcc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with mounting pressure from African governments, there is
        a wave of stolen artifacts being returned by European countries to their original
        countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74316ce-20af-4a2c-b2d8-ff6ec5b5f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f70f1a-29c2-4cbd-970d-78adda83343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Germany announced that it would return a 15th Century high
        navigation landmark it took from Nambia known as the Stone Cross.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c2c4f-e830-42b7-a7a7-ae4ec49a9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6057214-d056-46a7-b68e-d9cf731f9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:42:47.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Museum in London also struck a deal with Nigeria in
        2018, where it agreed to return Benin Bronzes looted by British soldiers to
        Nigeria.</p>'
