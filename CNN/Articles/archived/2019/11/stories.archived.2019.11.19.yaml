      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9 p.m. on Tuesday, more than 1,800 firefighters were still battling
        55 bush and grass fires burning across NSW, with 25 yet to be contained, <a
        href="https://twitter.com/NSWRFS/status/1196733182974054400" target="_blank">according
        to the NSW Rural Fire Service</a> (RFS).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6338c-3666-46a4-a299-0742439d1d3d'
