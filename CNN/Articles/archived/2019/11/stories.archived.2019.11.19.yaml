      'mgnl:created': 2019-11-19T07:32:45.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheapest product is a ceramic chopstick rest for $8 (the chopsticks
        themselves cost $10). Other items for sale include serving bowls, dinner plates,
        glasses and pitchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153a3f6-94f5-4d7e-82ea-999b88454511'
