      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81423ca-172a-45b3-a268-434dafd29f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:53:52.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the PNP and Philippine Drug Enforcement Agency <a href="https://cnnphilippines.com/news/2018/01/23/pnp-philippine-national-police-drug-war-body-cameras.html">"encouraged"
        the use of body cameras</a> and other gadgets to record anti-illegal drug
        operations, amid criticisms over drug war killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab86320-eaf6-4619-9c36-c65b2e5a1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:53:52.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱334-million fund was released that year, but procurement of 300
        body cameras<a href="https://cnnphilippines.com/news/2019/11/11/PNP-body-camera-anti-illegal-drugs-operations.html">
        was delayed due to an extortion case.</a> PLtGen Archie Gamboa, PNP Officer-in
        Charge, earlier revealed that three police majors who were part of a technical
        working group asked a supplier for a ₱5-million bribe. The dismissal order
        for these cops <a href="https://cnnphilippines.com/news/2019/11/18/Gamboa-sign-dismissal-order-erring-cops-extortion-body-cams.html">are
        expected to be released soon.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb458519-c4e3-4ff2-a58f-12ede4154cc0'
