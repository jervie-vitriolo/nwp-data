      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 19) –</strong> Four soldiers
        were killed and seven others were hurt in a three-vehicle crash on a national
        highway in Paranas, Samar early Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da059286-1a99-4ba5-97db-f224014b02b8'
