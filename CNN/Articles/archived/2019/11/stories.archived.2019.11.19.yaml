      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73b653-ebeb-4188-acf8-25515eab851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:25:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most important to me is that you surround yourself with
        items that spark joy. If the bowl that you''re using currently sparks joy
        for you, I don''t encourage replacing it at all," she told the newspaper.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96104e9f-c90b-4899-972d-b958062fdc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T07:32:45.308+08:00
