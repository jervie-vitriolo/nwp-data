      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — President
        Rodrigo Duterte issued a “fair reminder” when he threatened to remove Vice
        President Leni Robredo from her “anti-drug czar”post if she disclosed confidential
        information on the war on drugs, according to a senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef2515-1ac7-4195-84e9-edacf6c35b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s a fair reminder, but of course that should be qualified
        by the fact that the vice president knows or should know how to handle classified
        information,” Senator Panfilo “Ping” Lacson told CNN Philippines’ The Source
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81307333-f678-4733-83bb-20abc00a4fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with GMA News, Duterte said he would fire
        Robredo as co-chair of the Inter-Agency Committee on Anti-Illegal Drugs (ICAD)
        should she share classified information on the government’s anti-narcotics
        campaign, including the list of high-value targets, to foreign entities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572dbd55-7156-4feb-9685-08e66ec32e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo recently requested for information on the country''s top
        drug suspects, but the Philippine Drug Enforcement Agency—led by her co-chair
        in ICAD Aaron Aquino—refused to grant her plea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c1814-1b21-49a4-be32-4152b4e41364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.557+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lacson, who leads the Senate Public Order and Dangerous Drugs
        Committee, the Vice President should have all information that the anti-illegal
        drugs committee has on the drug war such as the narco-list to fulfill her
        duty in leading the campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84838684-4b96-4a33-9574-b51c969fe37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.557+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s involved in policy making, policy formulation, so she’ll
        be needing all the basic information to formulate policies and give directions,”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed72e9-4a2f-4a13-bc4a-75e5dda6fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.557+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi nya alam ‘yung nasa</em> high-value list, then how
        can she proceed in the first place?” the senator added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c9677-e08b-4cea-9a54-52bcd3c78c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.557+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she doesn’t know who are in the high-value list,
        then how can she proceed with her job in the first place?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a8414-62f4-4f1d-a680-4931c2853bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.557+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, Lacson added, “knows how to handle classified information
        being the second highest official” of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002001f-38c7-4e6f-9ab4-06e97647f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:39:02.557+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:25:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think she has the necessary security clearance to handle, and
        she knows consequences if she shares to unauthorized persons, much less <em>dun
        sa mga</em> (to) foreign counterparts,” he said.</p>'
