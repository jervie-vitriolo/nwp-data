      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—</strong> The
        House of Representatives approved on second reading Tuesday the third tranche
        of the administration’s tax reform package, which seeks to reform the real
        property valuation system in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627a54e-6ba4-4279-971b-6a3dbe51bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:50:14.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://congress.gov.ph/legisdocs/first_18/CR00021.pdf">House
        Bill No. 4664</a> or the Real Property Valuation and Assessment Reform Act&nbsp;aims
        to establish a single valuation base that will be used for the assessment
        of real property-related taxes in the country. This shall be done through
        adopting a Schedule of Market Values (SMV).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc412b7-645c-4e0f-83c5-56c4eae7e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:50:14.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to update the values used as benchmark for lease,
        rental, acquisition, and right of way claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c519ad-194d-4be0-94e0-ac2769aa19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:50:14.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also cover the creation of a comprehensive and updated electronic
        database for all real property transactions in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b33bf-1ee7-4181-b6c4-354cb4ec3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:50:14.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also aims to shift the approval of the SMVs from the local
        council to the Finance Department’s Bureau of Local Government Finance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af24699-00e9-4d08-8d98-3b6e56746aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:50:14.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Chairman Rep. Joey Salceda earlier said the
        third tranche of tax reform package will yield over ₱30 billion in revenues
        for local government units in the first year of its implementation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581f982-d0f6-4931-b736-7acc90c0c15d'
